 SOV_bumaga: "Unidos apenas no papel"
 SOV_bumaga_desc: "Apesar de chegar ao poder no país, o LDPR ainda está dividido internamente, embora unido no papel. É hora de finalmente unir nosso partido"
 SOV_jirik_partiya: "O Partido de Zhirinovsky"
 SOV_jirik_partiya_desc: "O partido de Zhirinovsky está unido ao seu líder!"
 SOV_jirik_partiya_jirinovci: "Aproxime os Leais"
 SOV_jirik_partiya_jirinovci_desc: "Precisamos de pessoas fortes e leais que estejam prontas para cumprir qualquer ordem."
 SOV_jirik_partiya_chistki: "Expurgos de festa"
 SOV_jirik_partiya_chistki_desc: "É hora de expurgar o partido dos livres-pensadores e potenciais traidores"
 SOV_jirik_partiya_puppet_sovet: "O Conselho Supremo de Marionetes"
 SOV_jirik_partiya_puppet_sovet_desc: "O Conselho Supremo do partido deve ser apenas nosso porta-voz e não um governo independente"
 SOV_jirik_partiya_young: "Militarização da Ala Jovem"
 SOV_jirik_partiya_young_desc: "É hora de os jovens se prepararem para a guerra! Tempos de paz logo serão coisa do passado"
 SOV_jirik_partiya_total_control: "Controle total"
 SOV_jirik_partiya_total_control_desc: "Nosso partido deve estar completamente em nossas mãos"
 SOV_jirik_partiya_and: "Zhirinovsky e o partido"
 SOV_jirik_partiya_and_desc: "O partido não está sob o controlo exclusivo do seu líder, mas complementa-o."
 SOV_jirik_partiya_and_samodeal: "Incentive a autoatividade"
 SOV_jirik_partiya_and_samodeal_desc: "A autoatividade é algo que incentivaremos dentro do partido."
 SOV_jirik_partiya_and_kadres: "Abordagem Pragmática aos Recursos Humanos"
 SOV_jirik_partiya_and_kadres_desc: "Em vez de lealdade e devoção cegas, procuraremos pessoal realmente eficaz para o partido"
 SOV_jirik_partiya_and_sovet: "Fortalecer o Conselho Supremo"
 SOV_jirik_partiya_and_sovet_desc: "O Conselho Supremo do partido deve ser um bom exemplo de que Zhirinovsky não é um ditador e que temos um pluralismo de opiniões dentro do partido."
 SOV_jirik_partiya_and_money: "Ganhos Adicionais"
 SOV_jirik_partiya_and_money_desc: "Expandiremos a renda do nosso partido de várias fontes"
 SOV_jirik_partiya_and_autonomous: "O Partido Autônomo"
 SOV_jirik_partiya_and_autonomous_desc: "Um partido autônomo é uma garantia de liberdade de opinião dentro dele"
 SOV_alliance_armenia: "Fim do Azerbaijão"
 SOV_alliance_armenia_desc: "O Azerbaijão, com sua história fictícia, apenas dificulta a existência da nossa fraterna Armênia. Nós lidaremos com eles."
 SOV_south_azer_admistration: "A província iraniana"
 SOV_south_azer_admistration_desc: "Pretendemos deixar que as forças locais leais a nós no Azerbaijão do Sul iniciem uma revolta para enfraquecer o Irã."
 SOV_nov: "Retorno Novorossiya"
 SOV_nov_desc: "É hora de devolver Novorossiya ao seu porto natal."
 SOV_galicia: "Governatorato da Galiza"
 SOV_galicia_desc: "A Galícia é uma região bastante específica que, para se integrar totalmente ao nosso império, deve passar por uma série de reformas que podem levar muito tempo. Uma coisa é certa - esta região definitivamente receberá o status de governadoria."
 SOV_help_sirya: "Os Irmãos Sírios"
 SOV_help_sirya_desc: "Pretendemos expandir nossa influência na Síria, pois este país também é um alvo para globalistas ocidentais que sonham em destruí-lo."
 SOV_zhirinovsky_attack_ukraha: "Operação militar na Ucrânia"
 SOV_zhirinovsky_attack_ukraha_desc: "Pretendemos acabar com a existência da Ucrânia completamente. É hora da bandeira russa se erguer sobre Kiev novamente."
 SOV_question_of_bavaria: "Separatismo da Baviera"
 SOV_question_of_bavaria_desc: "Apoiaremos o desejo do povo da Baviera de se separar da Alemanha!"
 SOV_question_of_east_german: "Lembre-se da RDA"
 SOV_question_of_east_german_desc: "Lembraremos aos moradores da Alemanha Oriental o passado glorioso da RDA"
 SOV_europe_pizda: "Preparando-se para a Marcha para a Europa"
 SOV_europe_pizda_desc: "Chegou a hora de acabar com a ameaça europeia. Vamos destruí-los por dentro para destruí-los completamente."
 SOV_question_of_spain: "Espanha dividida"
 SOV_question_of_spain_desc: "A Espanha há muito tempo mantém um equilíbrio entre suas autonomias, evitando que o país se torne um reduto de estados separatistas, e nós consertaremos isso."
 SOV_question_of_germany: "Problema alemão"
 SOV_question_of_germany_desc: "A Alemanha é uma rival estratégica para nós, e não pretendemos mais sentir pena dela, como nos séculos anteriores."
 SOV_crusade_russian: "A Cruzada Russa"
 SOV_crusade_russian_desc: "É hora de começar nossa grande cruzada russa para a terra santa! O que os imperadores do passado não conseguiram, nós faremos"
 SOV_crusade_antioch: "Governadoria de Antioquia"
 SOV_crusade_antioch_desc: "Estas terras pertenceram ao Reino de Antioquia - nós as reviveremos"
 SOV_crusade_assiryan: "Governadoria Assíria"
 SOV_crusade_assiryan_desc: "A Síria de hoje é apenas um eco patético da grande Assíria - nós guiaremos os sírios no caminho da verdadeira grandeza. Como parte da Rússia, é claro"
 SOV_crusade_isr: "Província de Jerusalém"
 SOV_crusade_isr_desc: "Este é o objetivo da nossa campanha. A Terra Santa de Jerusalém. O Santo Sepulcro será nosso de agora em diante!"
 SOV_crusade_egy: "Governadoria Copta"
 SOV_crusade_egy_desc: "Os coptas são os verdadeiros governantes do Egito, por isso acreditamos e continuaremos a acreditar e até faremos todo o possível para que isso aconteça."
 SOV_romanian_shit: "Ameaça romena"
 SOV_romanian_shit_desc: "A Romênia é uma ameaça às nossas fronteiras do sudoeste. Precisamos resolver esse problema o mais rápido possível."
 SOV_treaty_with_afganistan: "De volta ao Afeganistão"
 SOV_treaty_with_afganistan_desc: "Nosso Império mais uma vez se aproximou das fronteiras do Afeganistão. Talvez tenhamos sorte dessa vez."
 SOV_allied_nrk: "Aliança com a Coreia do Norte"
 SOV_allied_nrk_desc: "Pretendemos expandir nossa Aliança para o Leste e começaremos com um país cujo povo é grato a nós por sua existência."
 SOV_return_kgb: "Restaurar a KGB"
 SOV_return_kgb_desc: "Os serviços especiais atuais são apenas uma paródia patética do melhor que houve nos tempos soviéticos. Nós reviveremos a KGB, porque é essa estrutura que se mostrou melhor na URSS"
 SOV_storm_v: "Enviar prisioneiros para a guerra"
 SOV_storm_v_desc: "Os presos gastam dinheiro público e não fazem nada! Agora eles servirão seu país na guerra!"
 SOV_new_russian_army: "Exército Voluntário Russo"
 SOV_new_russian_army_desc: "O nosso exército precisa de várias transformações, porque a abordagem atual não levou a nada de bom"
 SOV_women: "Batalhões Femininos"
 SOV_women_desc: "O inimigo terá medo dos nossos batalhões femininos só de vê-los e fugirá horrorizado!"
 SOV_kazachestvo: "Militarizar os cossacos"
 SOV_kazachestvo_desc: "Os cossacos deixarão de fazer bobagens e finalmente retornarão ao serviço do exército russo"
 SOV_war_kafedra: "Restaurar os Departamentos Militares"
 SOV_war_kafedra_desc: "A abolição dos departamentos militares é uma grande perda para o exército da nossa pátria, corrigiremos esse erro"
 SOV_nationalize: "Revise os resultados da privatização"
 SOV_nationalize_desc: "Reveremos os resultados predatórios da privatização e cancelá-los-emos"
 SOV_minister_propaganda: "Crie um Ministério de Propaganda"
 SOV_minister_propaganda_desc: "A propaganda deve estar nas mãos de um determinado ministério, e é por isso que estamos criando um ministério com o mesmo nome, para controle total e eficácia dos materiais de propaganda."
 SOV_pay_off_army: "Oportunidade de comprar o exército"
 SOV_pay_off_army_desc: "Damos às pessoas a oportunidade de não servir no exército, em troca de uma grande recompensa que será destinada ao desenvolvimento do exército."
 SOV_jirik_cult: "O Culto de Zhirinovsky"
 SOV_jirik_cult_desc: "Zhirinovsky se tornou como um ícone do nosso estado, por tudo o que ele conseguiu criar nos primeiros anos de seu reinado. O próprio povo criou um culto em torno dele e não interferiremos com eles"
 SOV_fuck_parties: "Para o inferno com a democracia"
 SOV_fuck_parties_desc: "A democracia é uma ferramenta liberal dos serviços de inteligência ocidentais! Não permitiremos que propaganda inimiga seja espalhada em nosso território"
 SOV_jirik_fear: "O Estado Policial"
 SOV_jirik_fear_desc: "Nenhuma misericórdia para os inimigos da pátria. A polícia tem muito trabalho a fazer"
 SOV_jirik_stand: "A Pátria Está Acima de Tudo"
 SOV_jirik_stand_desc: "Proteger a pátria é dever de todo cidadão. Mesmo sem ser militar, todos devem estar prontos para defender a pátria com o peito"
 SOV_jirik_warlord: "O Governante Supremo"
 SOV_jirik_warlord_desc: "Rumo ao futuro brilhante da grande e poderosa Rússia!"
