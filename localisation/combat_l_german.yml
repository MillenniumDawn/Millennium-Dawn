 combat_stat_depth_charges_info:1 "§HWasserbombe§!\n\nWasserbomben werden gegen U-Boote genutzt, welche durch andere Waffentypen nicht angegriffen werden können.\n"
 combat_stat_light_guns_info:2 "§HLeichte Waffen§!\n\nLeichte Waffen sind effektiver gegen §YErkennungsschiffe§!. Die leichten Waffen ihrer Flotte visieren die nächstgelegenen Ziele an.\n"
 combat_stat_heavy_guns_info:2 "§HSchwere Waffen§!\n\nSchwere Waffen sind effektiver gegen §YGroßkampfschiffe§!. Sie können die zwei nächsten Gruppen von Feinden erreichen und ziehen es vor, auf große Ziele zu schießen.\n"
 combat_stat_anti_air:1 "§HFlotten-Luftabwehr§!\n\nFlotten-Luftabwehr wird kalkuliert, indem man die Luftabwehr aller Schiffe in der Flotte zusammenrechnet und unterbricht Angriffe von feindlichen Bombern gegen sie.\n"
 combat_stat_torpedoes_info:2 "§HTorpedos§!\n\nTorpedos ignorieren Panzerung und sind am effektivsten gegen §YGroßkampfschiffe§!. Die Anzahl der, gegen den Feind abgeschossenen Torpedos, hängt von ihrer §YErkennungseffizienz§! ab.\n"
 screening_efficiency_info:2 "§HErkennungseffizienz§!\n\nEine hohe §YErkennungseffizienz§! verteidigt Ihre §YGroßkampfschiffe§! gegen gegnerische Torpedos. Ihre Träger werden von Ihren Großkampfschiffen und Erkennungsschiffen gescreent. Groß-Kampfschiffe werden nur von Ihren Erkennungsschiffen erkannt.\n"
 POSITIONING_INFO:1 "Ihre §HPositionierung§! stellt dar, wie gut Ihre Flotte im Vergleich zu der des Feindes positioniert ist. Es hängt von der Größe der Flotte, dem Wetter und den Fähigkeiten der Befehlshaber ab. Schiffe die sich nach dem Beginn der Schlacht anschließen, haben eine vorübergehende Strafe für ihre Positionierung.\n\nBei einer Positionierung unter 100%, erleidet die Flotte Strafen.\n"
