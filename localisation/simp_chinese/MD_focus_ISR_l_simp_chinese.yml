 ISR_idea_eacu_cooperation: "以色列与欧亚关税同盟合作"
 ISR_idea_eacu_cooperation_desc: "欧亚关税同盟（原欧亚经济共同体）促进了大多数后苏联国家之间的经济联系。该联盟对所有进入联盟的商品征收共同的对外关税，并在制定贸易协议和谈判时作为一个单一实体行事。"
