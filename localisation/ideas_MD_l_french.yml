 american_militarism_desc:0 "De loin, l'armée américaine est la force militaire la plus financée au monde (avec jusqu'à 40% des dépenses militaires mondiales) - et le peuple américain a pour culture de saluer et d'honorer l'armée et ses anciens combattants qui l'accompagnent idéalisme. \nMais les dépenses militaires élevées auront toujours un prix."
