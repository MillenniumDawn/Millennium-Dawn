 BRA_idea_brazilian_space_force_desc: "Naród brazylijski musi być broniony za wszelką cenę. Na lądzie, na morzu, w powietrzu i co najważniejsze na naszej nowej granicy. Musimy utworzyć nową gałąź sił zbrojnych dla brazylijskich sił kosmicznych, aby zająć się obroną wszystkich naszych aktywów zarówno w atmosferze, jak i poza nią."
