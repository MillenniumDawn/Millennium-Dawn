 SHANGHAI_PACT: "Patto di Shanghai"
 sco_member: "Shanghai Cooperation Organization Member"
 sco_member_desc: "La Shanghai Cooperation Organization (SCO) è un'organizzazione politica, economica e di sicurezza eurasiatica, la cui creazione è stata annunciata il 15 giugno 2001 a Shanghai, in Cina, dai leader di Cina, Kazakistan, Kirghizistan, Russia, Tagikistan e Uzbekistan"
 sco_member_econ_desc: "La Shanghai Cooperation Organization (SCO) è un'organizzazione politica, economica e di sicurezza eurasiatica, la cui creazione è stata annunciata il 15 giugno 2001 a Shanghai, in Cina, dai leader di Cina, Kazakistan, Kirghizistan, Russia, Tagikistan e Uzbekistan."
