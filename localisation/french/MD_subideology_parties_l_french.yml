 KYR.conservatism: "£KYR_western_conservative République - Terre mère"
 KYR.conservatism_icon: "£KYR_western_conservative"
 KYR.conservatism_desc: "La République - Terre mère (Respublika-Ata Zhurt) est un parti politique kirghize né de la fusion des partis République et Terre mère. Le principal objectif de ce parti politique est le développement du libéralisme par le biais de réformes visant à accroître la démocratie dans le pays et une plus grande transparence de la bureaucratie."
 KYR.liberalism: "£KYR_western_liberal Développement-Progrès"
 KYR.liberalism_icon: "£KYR_western_liberal"
 KYR.liberalism_desc: "Développement-Progrès est un parti politique du Kirghizistan dirigé par Bakyt Torobayev. En termes de positionnement sur l'échiquier idéologique et politique, Développement-Progrès est un parti centriste. Le parti prône la propriété privée, l'économie de marché et le développement de la concurrence politique, partisane et économique."
 KYR.socialism: "£generic_socialism_small Union démocratique des peuples"
 KYR.socialism_desc: "L'Union démocratique des peuples (Demokratiyalık Küchttör Birdiktelisi) est un parti politique du Kirghizstan, fondé en 1989 en tant qu'union de plusieurs organisations politiques en opposition au gouvernement communiste. L'Union a été transformée en un seul parti unifié portant le même nom."
 KYR.Communist-State: "£KYR_emerging_communism Parti communiste du Kirghizistan"
 KYR.Communist-State_icon: "£KYR_emerging_communism"
 KYR.Communist-State_desc: "Le Parti communiste du Kirghizistan (Kyrgyzstan Kommunistik Partiyasi) est un parti communiste du Kirghizstan, fondé le 22 juin 1992. Il publie le quotidien « Vérité du Kirghizstan ». Le parti se considère comme le successeur du PCK, qui a gouverné le Kirghizstan pendant l'ère soviétique."
 KYR.Conservative: "£KYR_emerging_reactionary Sociaux-démocrates"
 KYR.Conservative_icon: "£KYR_emerging_reactionary"
 KYR.Conservative_desc: "Les Sociaux-démocrates (Sotsial-demokrattar) était un parti politique du Kirghizistan. Les membres du parti l'ont créé le 1er octobre 1993, mais ne l'ont enregistré auprès du ministère de la justice que le 16 décembre 1994. Abdygany Erkebaev a été le premier président du parti. Almazbek Atambaev l'a remplacé le 30 juillet 1999. La majorité des membres du parti sont des entrepreneurs du pays."
 KYR.anarchist_communism: "£KYR_anarchist_communism Unité"
 KYR.anarchist_communism_icon: "£KYR_anarchist_communism"
 KYR.anarchist_communism_desc: "L'Unité (Bir Bol), officiellement le Parti de l'unité nationale et du patriotisme « Unité », était un parti politique libéral au Kirghizstan. Il était dirigé par Altynbek Sulaymanov. Le parti a été décrit comme ayant une « faible visibilité »."
 KYR.Neutral_conservatism: "£KYR_non_aligned_conservative Kirghizistan"
 KYR.Neutral_conservatism_icon: "£KYR_non_aligned_conservative"
 KYR.Neutral_conservatism_desc: "Kirghizistan (Kırgızstan) est un parti politique centriste au nom éponyme au Kirghizistan. Il a été créé par Kanatbek Isaïev, un ancien membre du Parlement de la République. Il est considéré comme « totalement apolitique » et se concentre sur le soutien au gouvernement du président kirghize Sooronbay Jeenbekov."
 KYR.neutral_Social: "£KYR_non_aligned_socialist_democrat Parti socialiste de la Patrie"
 KYR.neutral_Social_icon: "£KYR_non_aligned_socialist_democrat"
 KYR.neutral_Social_desc: "Le Parti socialiste de la Patrie (Ata-Meken Sotsialisttik Partiyasi) est un parti politique social-démocrate du Kirghizistan. Son fondateur et actuel président est Ömürbek Tekebaev, ancien président du Parlement kirghize. Le parti a été enregistré le 16 décembre 1992, à la suite d'une scission entre Tekebaev (ainsi que des membres plus modérés du parti) et le parti conservateur d'Erkin Kyrgyzstan. Le PSP a finalement évolué vers le centre-gauche de l'échiquier politique."
 KYR.Neutral_green: "£generic_Neutral_green_small Parti des affaires agraires du Kirghizistan"
 KYR.Neutral_green_desc: "Le Parti des affaires agraires du Kirghizistan (Kyrgyzstan Agrardik Ish Partiyasy) est une organisation volontaire, sociale et politique d'ouvriers et de paysans, de travailleurs de l'infrastructure de la république, unis pour protéger les droits sociaux et les intérêts vitaux des travailleurs, des transformateurs de produits agricoles et d'élevage et des villageois, leur liberté et les valeurs démocratiques sur la base de la transformation de l'économie de l'industrie et du mode de vie."
 KYR.Nat_Autocracy: "£KYR_nationalist_military_junta Forces armées kirghizes"
 KYR.Nat_Autocracy_icon: "£KYR_nationalist_military_junta"
 KYR.Nat_Autocracy_desc: "Les Forces armées kirghizes (Kyrgyz Kuralduu Küchötörü) sont l'armée nationale du Kirghizstan. Elles ont été formées à l'origine à partir des anciennes forces soviétiques du district militaire du Turkestan stationnées dans le Kirghizstan nouvellement indépendant. Elle se compose des forces terrestres, de l'armée de l'air et de la garde nationale. Les forces de sécurité affiliées aux forces armées comprennent les troupes intérieures, le Comité d'État pour la sécurité nationale et les troupes frontalières."
 KYR.Nat_Populism: "£KYR_nationalist_right_wing_populist Kirghizistan uni"
 KYR.Nat_Populism_icon: "£KYR_nationalist_right_wing_populist"
 KYR.Nat_Populism_desc: "Le Kirghizistan uni (Butun Kyrgyzstan) est un parti politique nationaliste du Kirghizstan. Il est généralement plus populaire dans le sud du pays. Le parti est dirigé par Adakhan Madumarov. Il défend une idéologie nationaliste ethnique et soutient un système de gouvernement présidentiel. Le parti a été créé à l'origine pour soutenir les travailleurs migrants kirghizes en Russie."
