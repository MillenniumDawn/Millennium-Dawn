 BUL_armstechno: "Armstechno"
 BUL_armstechno_desc: "A domestic drone and UAV manufacturer will receive government funding to expand its operations."
 BUL_terem: "Terem"
 BUL_terem_desc: "12 repair facilities under the Ministry of Defense. Plants with a multifunctional structure specializing in the repair of armored, automotive, aviation, artillery and radar equipment."
