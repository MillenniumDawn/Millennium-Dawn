 CZE_electric_highway_category_desc: "其他国家早就开始建设电动高速公路，可以​​在行驶过程中为电动汽车充电。这项巨额投资将提高电动汽车的驾驶舒适度，尽管成本很高，但对于普通民众来说却并非如此。"
