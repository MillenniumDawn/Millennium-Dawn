 Sov_warsaw_pact.19.d: "A recente guerra na Alemanha Oriental levou o mundo inteiro à beira da guerra. A liderança soviética decidiu retirar suas tropas da Alemanha Oriental para evitar uma guerra total. O mundo inteiro está observando com intensa atenção enquanto o último soldado soviético deixa o território da recém-proclamada República Democrática Alemã."
