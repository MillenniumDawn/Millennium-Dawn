 CAN_infantry_weapons:0 "C1A1"
 CAN_infantry_weapons_0_desc: "Le fusil à chargement automatique L1A1, également connu sous le nom de SLR (Self-Loading Rifle), ou sous la désignation de l'Armée canadienne C1A1, est une version britannique du fusil de combat FN FAL produit par l'armateur belge FN Herstal. Le C1A1 a été produit sous licence au Canada à partir de 1954."
 CAN_infantry_weapons1:0 "C1A2"
 CAN_infantry_weapons_1_desc: "Le C1A2 était une modification majeure apportée par Canadian Arsenals Limited au C1A1. Il s'agissait de plusieurs éléments visant à augmenter la fiabilité et la réparabilité sur le terrain des fusils."
 CAN_infantry_weapons2:0 "C7"
 CAN_infantry_weapons3:0 "C7A1"
 CAN_infantry_weapons_3_desc: "Le C7A1 remplace l'ensemble viseur en fer/poignée de transport utilisé sur le C7 par un rail Weaver modifié pour le montage de l'optique. La monture peut utiliser des viseurs en fer traditionnels ou le viseur optique ELCAN C79 Optical Sight 3,4 x 28."
 CAN_infantry_weapons4:0 "C7A2"
 CAN_infantry_weapons_4_desc: "Dans le cadre de la participation canadienne en Afghanistan, Diemaco et les Forces canadiennes ont développé des améliorations au C7A1 pour mieux répondre aux situations opérationnelles actuelles. Le résultat, le C7A2, dispose d'une unité de crosse télescopique à quatre points et d'un TRIAD à trois rails qui est fixé sur la base du guidon pour permettre la fixation d'accessoires. Le levier sélecteur, le déverrouillage du chargeur et le loquet de la poignée de chargement sont devenus ambidextres."
 CAN_infantry_weapons5:0 "C8A3"
 CAN_infantry_weapons_5_desc: "La C8A3 est une version améliorée de la carabine C8, qui comprend un canon forgé à froid et un récepteur supérieur à dessus plat, ainsi que toutes les améliorations à mi-vie apparues sur la C7A2, telles que le mobilier vert et le loquet de poignée de chargement ambidextre. , déverrouillage du chargeur et levier sélecteur. Il comprend également le rail TRIAD I."
 CAN_infantry_weapons6:0 "C8A4"
 CAN_infantry_weapons7:0 "CMAR"
 CAN_infantry_weapons_7_desc: "Le fusil d'assaut modulaire canadien est un autre ensemble d'améliorations du C8A4, axé sur des optiques variables, une meilleure ergonomie et une capacité améliorée d'adapter l'arme à l'opérateur."
 CAN_APC_2:0 "LAV-I AVGP"
 CAN_APC_2_desc:0 "En 1974, l'armée canadienne sélectionne le véhicule suisse Mowag Piranha 6x6. La production du véhicule a été reprise sous licence par la société canadienne Diesel Division, une division de General Motors du Canada."
 CAN_APC_2_short:0 "LAV-I AVGP"
 CAN_APC_3:0 "LAV-II Bison"
 CAN_APC_3_desc:0 "En 1988, la division Diesel, un département de General Motors du Canada, a été chargée de construire un prototype de véhicule blindé à roues 8x8. Il était basé sur le châssis et le moteur du véhicule blindé léger (VBL). L'armée canadienne a demandé une commande pour une version modifiée du transporteur de section d'infanterie appelée Bison."
 CAN_APC_3_short:0 "LAV-II Bison"
 CAN_APC_4:0 "LAV-III ISC"
 CAN_APC_4_desc:0 "Coques excédentaires de LAV TUA équipées de postes d'armes télécommandés Nanuck pour fonctionner comme transporteurs de sections d'infanterie."
 CAN_APC_4_short:0 "LAV-III ISC"
 CAN_APC_5:0 "LAV-6 ACSV 'Super Bison'"
 CAN_APC_5_desc:0 "La mise à niveau finale du LAV III aux normes LAV 6.0, tout en conservant une ligne de toit plus élevée pour le transport d'infanterie ou de marchandises. Les améliorations ont augmenté la protection, notamment une meilleure électronique, une protection IED et un blindage supplémentaire tout en maintenant une station d'armes télécommandée Protector armée d'une mitrailleuse."
 CAN_APC_5_short:0 "LAV-6 ACSV"
 CAN_ENGI_MBT_1:0 "Bergepanzer 1"
 CAN_ENGI_MBT_1_short:0 "BPz1"
 CAN_ENGI_MBT_2:0 "Bergepanzer 2"
 CAN_ENGI_MBT_2_short:0 "BPz2"
 CAN_ENGI_MBT_4:0 "Bergepanzer 3"
