 SWE_attack_helicopter2: "AH-64 Apache"
 SWE_attack_helicopter2_desc: "O Boeing AH-64 Apache é um helicóptero de ataque americano de dois turboeixos com um arranjo de trem de pouso do tipo roda traseira e um cockpit tandem para uma tripulação de dois. Possui um conjunto de sensores montados no nariz para aquisição de alvos e sistemas de visão noturna É armado com uma metralhadora M230 de 30 mm (1,18 pol.) transportada entre o trem de pouso principal, sob a fuselagem dianteira da aeronave, e quatro hardpoints montados em pilones de ponta de asa para transportar armamento e provisões, normalmente uma mistura de AGM-114 Mísseis Hellfire e pods de foguetes Hydra 70. O AH-64 tem redundância de sistemas significativa para melhorar a capacidade de sobrevivência em combate."
 SWE_attack_helicopter2_short: "AH-64 Apache"
 SWE_attack_helicopter3: "AH-64D Apache Longbow"
 SWE_attack_helicopter3_desc: "O AH-64D Apache Longbow está equipado com um cockpit de vidro e sensores avançados, sendo o mais notável o sistema de aquisição de alvo AN/APG-78 Longbow de radar de controle de fogo (FCR) de ondas milimétricas e o interferômetro de frequência de radar (RFI), alojado em um domo localizado acima do rotor principal. A posição elevada do radome permite a detecção de alvos enquanto o helicóptero está atrás de obstáculos (por exemplo, terreno, árvores ou edifícios). O AN/APG-78 é capaz de rastrear simultaneamente até 128 alvos e engajar até 16 de uma vez, um ataque pode ser iniciado em 30 segundos.Um modem de rádio integrado com o conjunto de sensores permite que os dados sejam compartilhados com unidades terrestres e outros Apaches, permitindo-lhes disparar contra alvos detectados por um único helicóptero. "
 SWE_attack_helicopter3_short: "AH-64D Apache"
 SWE_attack_helicopter4: "AH-64E Apache Guardian"
 SWE_attack_helicopter4_desc: "Anteriormente conhecido como AH-64D Block III, em 2012, foi redesignado como AH-64E Guardian para representar suas capacidades aumentadas. O AH-64E apresenta conectividade digital aprimorada, o Joint Tactical Information Distribution System, mais poderoso T700-GE -701D com transmissão de engrenagem frontal atualizada para acomodar mais potência, capacidade de controlar veículos aéreos não tripulados (UAVs), capacidade IFR total e trem de pouso aprimorado."
 SWE_attack_helicopter4_short: "AH-64E Apache"
 SWE_attack_helicopter5: "AH-66 Comanche"
 SWE_attack_helicopter5_desc: "O Boeing-Sikorsky RAH-66 Comanche é um helicóptero de ataque e reconhecimento armado furtivo projetado para o Exército dos Estados Unidos. Após décadas de desenvolvimento, em 2004, o programa RAH-66 foi cancelado antes do início da produção em massa, ponto no qual quase US$ 7 bilhões já foram gastos no programa."
