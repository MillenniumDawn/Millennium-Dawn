 ENG_APC_2: "FV432 APC"
 ENG_APC_2_desc: "Baseado no projeto M113, o FV432 é a versão britânica mais comumente construída nos anos 1976. Foi a espinha dorsal das forças motorizadas e mecanizadas britânicas antes que o CVR(T) fosse comissionado em serviço. A versatilidade do FV432 ainda é valiosa para o Exército Britânico e é usado em funções de apoio e auxiliares até hoje."
