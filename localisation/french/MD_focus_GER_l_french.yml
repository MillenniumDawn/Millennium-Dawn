 GER_agenda_2010: "Agenda 2010"
 GER_agenda_2010_desc: "Gerhard Schröder a toujours été un modéré parmi les sociaux-démocrates et a donc prôné la retenue budgétaire. L'« Agenda 2010 » est un projet ambitieux de coupes budgétaires et de réformes bureaucratiques qui suscitera sans aucun doute de vives critiques de la part des groupes de gauche et poussera le gouvernement vers le centre – mais il pourrait être fantastique pour le progrès économique."
 GER_strengthen_the_service_sector: "Renforcer le secteur des services"
 GER_strengthen_the_service_sector_desc: "West Germany completed its transformation into a service economy in the aftermath of the 1950s economic miracle and the downturn of the coal and heavy industry of the Ruhr. Since then, the country is a familiar face to young innovators, with Berlin standing as one of the world capitals of Start Up businesses."
 GER_european_business_opportunities: "Opportunités d'affaires européennes"
 GER_european_business_opportunities_desc: "With the removal of trade barriers across the continent, everyone's economic profit grows - but Germany's most of all, and that's good. We must work further to remove tariffs and trade restrictions, and make it easier to open businesses and make trade."
 GER_scientific_exchanges: "Échanges scientifiques"
 GER_scientific_exchanges_desc: "L'Allemagne est de plus en plus innovante grâce à l'afflux de chercheurs étrangers qui viennent vivre et travailler dans des centres technologiques et de start-up comme Cologne et Berlin. Pour formaliser ces échanges, les équipes de recherche allemandes doivent régulièrement rencontrer leurs collègues étrangers pour étudier et comparer leurs résultats."
 GER_idea_Leopard_Nutzergemeinschaft_desc: "Afin de placer le développement ultérieur du système d'arme Leopard et de sa famille de véhicules sur une base commune, la LeoBen Gemeinschaft a été fondée, afin de simplifier le support, la réparation, le développement et également les coûts"
 GER_rammelsberg_mine: "Mines de Rammelsberg"
 GER_rammelsberg_mine_desc: "Les mines de Rammelsberg sont un vaste système minier, conçu au début du XVIe siècle. La mine a extrait des métaux non ferreux comme le plomb et le cuivre pendant des siècles. Il existe encore d'importants gisements de ces métaux au plus profond des mines."
 GER_rammelsberg_mine_expanded: "Extension de la mine de Rammelsberg"
 GER_rammelsberg_mine_expanded_desc: "Grâce à nos efforts continus dans le système minier de Rammelsberg, il existe une réserve potentiellement plus importante dans les profondeurs de la mine. L'intensification de nos efforts nous permettra d'atteindre et d'exploiter le gisement."
 GER_expand_laboratories: "Agrandir les laboratoires"
 GER_expand_laboratories_desc: "Avec la récente construction et l’agrandissement de nos centres de santé, l’agrandissement de nos laboratoires constitue la prochaine étape de notre réforme des services de santé."
 GER_ban_the_npd_desc: "En tant qu’Allemagne nouvelle et moderne, il est de notre responsabilité de veiller à ce qu’il n’y ait plus jamais de représentation du nazisme au Bundestag."
 germany_party.0.t: "The Rise of AfD"
 germany_party.0.d: "Dissatisfaction related to the costs of our European policy has led to the fact that the support of the population began to enjoy the parties that are skeptical of the European Union, like a new right-wing party  £GER_nationalist_right_wing_populist Alternative for Germany. The AfD favors less EU influence and a stronger national economy through deregulation and spending cuts. However, the more radical wing is gaining strength inside of the party which sympathetic to nationalist ideas and opposed to migration and many practices of liberal democracy. Although the party does not yet have extensive resources, many analysts say that potential support for the party could increase quite quickly."
 germany_party.0.a: "BfV will watch them closely."
