             #THE PRIESTHOOD

#the priesthood gets deposed
 the_preisthood_deposed.0.t: "The Priesthood stands in protest!"
 the_preisthood_deposed.0.d: "The Priesthood stood in protest today in the capital to the governments actions taken against them. The leader of the protests said \"Diposing of The Priesthood is unforgivable!\". These protest have so far been peaceful but there is no telling what the future holds for The Priesthood and these protests."
 the_preisthood_deposed.0.a: "I hope these protests stay peaceful."

#positive priesthood event
 the_priesthood_positive_events.0.t: "The Priesthood is pleased at new government actions."
 the_priesthood_positive_events.0.d: "Delegates from The Priesthood expressed their gratitude today for the government showing its support. They are ecstatic that the government is taking action to better the world through their recent actions to support The Priesthood. We asked a delegate from The Priesthood to make a statement and they had this to say \"The government is really starting to see the world in a better light and is refocusing thier power to make the world a more harmonious place\"."
 the_priesthood_positive_events.0.a: "Let's go on to live in peace"

#semi positive priesthood event
 the_priesthood_positive_events.1.t: "Religious sectors have their sights set on the government."
 the_priesthood_positive_events.1.d: "Today is a good day to be in part of the various Priesthoods scattered throughout the country. The government has taken action to help along the betterment of their religious movements."
 the_priesthood_positive_events.1.a: "Things are looking up for the religious communities"

#negative priesthood event
 the_priesthood_negative_events.0.t: "Government officials suprised at religious groups"
 the_priesthood_negative_events.0.d: "The government is in shock and awe today from insane amounts of pressure from religious groups to \"Not forget what is most important\". The Priesthood held a meeting today and talked to government officials about the complete feeling of disdain and loathing that they have for the governments new \"views\". They were quoted saying \"The government cannot keep doing this to The Priesthood, they can't forget where they came from\" and a few other choice words that cannot be repeated here. The Priesthood feels they are getting prosecuted by the government and no longer feel welcome in their own country."
 the_priesthood_negative_events.0.a: "This isn't good"

#semi-negative priesthood event
 the_priesthood_negative_events.1.t: "Religious parties feel under attack"
 the_priesthood_negative_events.1.d: "Religious parties gathered today to pray, They are praying that one day the government will finally see it their way \"the way it has always been, and should be\". They feel the religions of the country and the government shouldnt go after eachother with malice intent. The religious groups have stood by so far and just hoped that the government will see reason, they hope one day things will go back to normal."
 the_priesthood_negative_events.1.a: "They may have a point"
 the_priesthood_negative_events.1.b: "They are just overreacting"

#bonus priesthood event
 the_priesthood_bonus_events.0.t: "Religious groups take to the streets and celebrate the nations prosparity"
 the_priesthood_bonus_events.0.d: "Today all religious buildings and activities were shut down to have a big party in the streets to celebrate the nations prosparity. There is plenty of singing, dancing and all around having a good time. If anyone has free time they are encouraged to come and join the fun in the nations capital."
 the_priesthood_bonus_events.0.a: "We will remain prosperous"

