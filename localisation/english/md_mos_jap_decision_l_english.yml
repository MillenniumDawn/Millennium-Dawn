 catdec_mdmosjap_RYU_independence: "The Ryukyuan Independence"
 catdec_mdmosjap_RYU_independence_desc: "[RYU.GetNameDef] - once were called as \"Prefecture of Okinawa\" - is now fighting for leaving from the tyrannical sphere of [JAP.GetNameDef]. When our fight has been succeeding and have born from their offensives few weeks, the world will find our fight for the liberty at last."
 dec_mdmosjap_RYU_independence: "One Last Chance of the Intervention"
 dec_mdmosjap_RYU_independence_desc: "The last police brigades has been neutralised and our revolutionaries are controling the whole of Mainland. Our provisional government are setting up diplomatic offices to send the request of guarantee on the Ryukyu's independence. We must hold and defend our every plot of land from Japan's reinvasion, or our hope will be slained."
 dec_mdmosjap_RYU_independence_JAP: "Countdown for the Intervention"
 dec_mdmosjap_RYU_independence_JAP_desc: "The Okinawa's separatists have slained our last team of riot police. The intelligence authority told the separatists are going to found a diplomatic bureau and supposing to send diplomats to the major powers for guaranteeing their independence. We must land into anywhere of their lands and make offensives to smash these fantasy as soon as possible."