 EU_tutorial.10.t:0 "Chapter 1 - The European Union"
 EU_tutorial.10.d:0 "§Y[EUU.GetFlag] The European Union§! is a unique economic and political union between its member states.\n\nThe EU is similar to a confederation, where many policy areas are federalised into common institutions capable of making law; however the member states are sovereign nations but they have limited their sovereignty and transfered some of their powers to the supranational union.\n\nWhat began as a purely economic union has evolved into an organization spanning policy areas, from climate, environment and health to external relations and security, justice and migration. A name change from the European Economic Community (EEC) to the European Union (EU) in 1993 reflected this."
 EU_tutorial.10.a:0 "Chapter 1.1 - The European Union in Millennium Dawn"
 EU_tutorial.10.b:0 "Chapter 1.2 - Institutions of the European Union"
 EU_tutorial.10.c:0 "Chapter 1.3 - Council, Huh?"
 EU_tutorial.10.e:0 "Return to Main Menu" 

 EU_tutorial.11.t:0 "Chapter 1.1 - The European Union in Millennium Dawn"
 EU_tutorial.11.d:0 "In Millennium Dawn §Y[EUU.GetFlag] The European Union§! is not a playable nation (there is an EUU tag for some coding reasons, but this is not a regular Hearts of Iron country). In the mod the EU is represented and played by the member states. Later in the game the player has the possibility to unite (annex) the member states under one cosmetic tag. Two main factors that drive the EU are the influence on the other member states and the Euroscepticism. Besides that the EU is controlled via the EU Focus Tree and Decisions."
 EU_tutorial.11.a:0 "Next Page"

 EU_tutorial.12.t:0 "Chapter 1.2 - Institutions of the European Union"
 EU_tutorial.12.d:0 "The EU has six main institutions\n\n- the European Parliament\n- the European Council\n- the Council of the European Union\n- the European Commission\n- the Court of Justice of the European Union (CJEU)\n- European Central Bank (ECB)"
 EU_tutorial.12.a:0 "Next Page"
 
 EU_tutorial.13.t:0 "Chapter 1.2 - Institutions of the European Union (p.2)"
 EU_tutorial.13.d:0 "In the EU's unique institutional set-up:\n\n- the EU's broad priorities are set by the European Council, which brings together national and EU-level leaders\n- directly elected MEPs represent European citizens in the European Parliament\n- the interests of the EU as a whole are promoted by the European Commission, whose members are appointed by national governments\n -governments defend their own country's national interests in the Council of the European Union."
 EU_tutorial.13.a:0 "Next Page"

 EU_tutorial.14.t:0 "Chapter 1.2 - EU institutions in Millennium Dawn"
 EU_tutorial.14.d:0 "In Millennium Dawn the following EU institutions are implemented (at the moment):\n\n- the European Council\n- the Council of the European Union\n- the European Commission\n- European Central Bank (ECB)\n\nwhile the other two are not implemented (at the moment):\n\n- the European Parliament (planed for future updates)\n- the Court of Justice of the European Union (CJEU)"
 EU_tutorial.14.a:0 "Next Page"

 EU_tutorial.15.t:0 "Chapter 1.3 - Council, Huh?"
 EU_tutorial.15.d:0 "In European politics there are known three institutions with the name Council: the Council of Europe, the European Council and the Council of the European Union.\n\nThe Council of Europe is an international organisation whose stated aim is to uphold human rights, democracy and the rule of law in Europe. The best known body of the Council of Europe is the European Court of Human Rights, which enforces the European Convention on Human Rights. Its not an institution of the European Union and therefore its not in the mod."
 EU_tutorial.15.a:0 "Next Page"

 EU_tutorial.16.t:0 "Chapter 1.3 - Council, Huh? (p.2)"
 EU_tutorial.16.d:0 "The European Council is a collective body that defines the European Union's overall political direction and priorities. It comprises the heads of state or government of the EU member states, along with the President of the European Council and the President of the European Commission. While the European Council has no legislative power, it is a strategic (and crisis-solving) body that provides the union with general political directions and priorities, and acts as a collective presidency."
 EU_tutorial.16.a:0 "Next Page"
 
 EU_tutorial.17.t:0 "Chapter 1.3 - Council, Huh? (p.3)"
 EU_tutorial.17.d:0 "The Council of the European Union (in the treaties simply the Council) is one of two legislative bodies together with the European Parliament. The Council represents the executive governments of the EU's member states and has a between the member states rotating Presidency.\n\nIn Millennium Dawn the European Council and the Council of the European Union are combined an represented by the voting of the member states. The President of the European Council is a claimable office in the mod, while the rotating Presidency of the Council of the European Union is not implemented at the moment."
 EU_tutorial.17.a:0 "Return to Chapter 1"

 EU_tutorial.20.t:0 "Chapter 2 - The EU Focus Tree"
 EU_tutorial.20.d:0 "The EU Focus Tree is other than any other Focus Tree in the game. The EU Focus Tree dose not only belong to a single country, but to all (potential) member states. Every EU member state has in principle the same EU Focus Tree and these trees are connected. If a focus for one country is completed it is bypassed for every other member state. There are two exceptions to this: the Member State Policies branch and the Withdrawal Policies branch."
 EU_tutorial.20.a:0 "Chapter 2.1 - The Voting Tree"
 EU_tutorial.20.b:0 "Chapter 2.2 - The Withdrawal Tree"
 EU_tutorial.20.c:0 "Chapter 2.3 - The Member State Tree"
 EU_tutorial.20.e:0 "Return to Main Menu"

 EU_tutorial.21.t:0 "Chapter 2.1 - The Voting Tree"
 EU_tutorial.21.d:0 "The Voting Tree consists of all other branches than the Member State Policies branch and the Withdrawal Policies branch. The focuses of the Voting Tree apply there effect not simply through completing the focus, they need to be accepted by the voting of the member states. The only effects that are directly applied are the Euroscepticism bonuses and malus. Some of the branch header have no (other) effect and need no voting. As the focuses need to be accepted by the voting of the member states, there are no mutually exclusive focuses. But some focuses are mutually exclusive in the result. If one is accepted the other can't be completed. See the requires tooltip for details."
 EU_tutorial.21.a:0 "Next Page"

 EU_tutorial.22.t:0 "Chapter 2.2 - The Withdrawal Tree"
 EU_tutorial.22.d:0 "The Withdrawal Policies branch is like a normal focus tree. The focuses there are not linked to focuses of other member states and there is no voting on the exit focuses. At the moment these have a kind of generic setup, but they will be customized (like Brexit, Grexit, etc.) for special countries in future updates."
 EU_tutorial.22.a:0 "Next Page"
 
 EU_tutorial.23.t:0 "Chapter 2.3 - The Member State Tree"
 EU_tutorial.23.d:0 "The Member State Tree is unique for every member state. Regularly there is no voting on focues of the Member State Tree. The Member State Tree reflects how the national politic of a member state could influence the policies of the hole Union."
 EU_tutorial.23.a:0 "Return to Chapter 2"

 EU_tutorial.30.t:0 "Chapter 3 - The EU Voting"
 EU_tutorial.30.d:0 "After the focus is completed, the country completing it gets a decision to put that proposal to the vote of the member states."
 EU_tutorial.30.a:0 "Chapter 3.1 - The Voting Decisions"
 EU_tutorial.30.b:0 "Chapter 3.2 - The AI Voting"
 EU_tutorial.30.c:0 "Chapter 3.3 - Majority Types"
 EU_tutorial.30.e:0 "Return to Main Menu"

 EU_tutorial.31.t:0 "Chapter 3.1 - The Voting Decisions"
 EU_tutorial.31.d:0 "The first decision of the voting proceeding is the voting decision. It becomes available if the proposing country has at least 3% influence on any other member state or holds one of the three major offices of the EU (President of the European Commission, President of the European Council, President of the European Parliament). When the decision is selected every member states gets a Yes/No voting event."
 EU_tutorial.31.a:0 "Next Page"

 EU_tutorial.32.t:0 "Chapter 3.1 - The Voting Decisions (p.2)"
 EU_tutorial.32.d:0 "After the vote the result decision becomes available. When selected the result of the voting is shown by a sequence of two events. If the proposal was accepted the effect of the focus is applied to every member state by the event. If the proposal was dismissed the retry proceeding is started."
 EU_tutorial.32.a:0 "Next Page"

 EU_tutorial.33.t:0 "Chapter 3.1 - The Voting Decisions (p.3)"
 EU_tutorial.33.d:0 "10 days (has to be balanced in future updates) after the dismissal the retry decision becomes available for every member state by an event. If one member state selects that decision the decision is removed for every other member state and a new voting decision becomes visible for the member state. So that member state can start the voting proceeding again."
 EU_tutorial.33.a:0 "Next Page"

 EU_tutorial.34.t:0 "Chapter 3.2 - The AI Voting"
 EU_tutorial.34.d:0 "The voting behaviour of the AI is determined by three factors: the influence of the proposing country (5%, 10%, 25%, 50%, 70%), the Eurosceptisim of the voting country (10%, 20%, 30%, 50%, 70%) and the government resist factor of the voting country. The goverment resist factor refelcts the attitude of the political parties towards the subject of the voting. There are four stance: strongly resist, resist, support and stronly support."
 EU_tutorial.34.a:0 "Next Page"

 EU_tutorial.35.t:0 "Chapter 3.3 - Majority Types"
 EU_tutorial.35.d:0 "There are three majority types: Unanimity, Qualified Majority Voting (QMV) and Majority."
 EU_tutorial.35.a:0 "Next Page"

 EU_tutorial.36.t:0 "Chapter 3.3 - Majority Types (p.2) - Unanimity"
 EU_tutorial.36.d:0 "Unanimity voting need every member state to vote for the proposal. Therefore every member state has the right of veto."
 EU_tutorial.36.a:0 "Next Page"

 EU_tutorial.37.t:0 "Chapter 3.3 - Majority Types (p.3) - QMV"
 EU_tutorial.37.d:0 "In the case of Qualified Majority Voting (QMV) there are two majorities that have to be met: 55% of the member states who represent 65% of the Population of the EU have to vote for the proposal to be accepted. Therefore member states who together represent 35% of the Population of the EU have a blocking minority."
 EU_tutorial.37.a:0 "Next Page"

 EU_tutorial.38.t:0 "Chapter 3.3 - Majority Types (p.4) - Majority"
 EU_tutorial.38.d:0 "In the case of Majority voting more member states have to vote with Yes than with No."
 EU_tutorial.38.a:0 "Return to Chapter 3"

 EU_tutorial.40.t:0 "Chapter 4 - The EU Laws and Ideas"
 EU_tutorial.40.d:0 "A important part of the focus effects are national spirits. They represent the legislation of §Y[EUU.GetFlag] The European Union§!."
 EU_tutorial.40.a:0 "Chapter 4.1 - The EU Laws"
 EU_tutorial.40.b:0 "Chapter 4.2 - Adopting EU law by new member states"
 EU_tutorial.40.c:0 "Chapter 4.3 - EU law and EU exit"
 EU_tutorial.40.e:0 "Return to Main Menu"

 EU_tutorial.41.t:0 "Chapter 4.1 - The EU Laws"
 EU_tutorial.41.d:0 "There are two kinds of national spirits for EU member states. The first one are crisis or negative circumstances that are applied by events or from the start. The effect of some of the focuses are to remove or prevent these negative national spirits when the voting is accepted. The other one apply bonuses to the member states. They are added when the proposal is accepted by the voting of the member states."
 EU_tutorial.41.a:0 "Next Page"
 
 EU_tutorial.42.t:0 "Chapter 4.2 - Adopting EU law by new member states"
 EU_tutorial.42.d:0 "If a new member state joins the EU, this county doesn't get all national spirits by default. It has to adopt the EU law through a decision."
 EU_tutorial.42.a:0 "Next Page"
 
 EU_tutorial.43.t:0 "Chapter 4.3 - EU law and EU exit"
 EU_tutorial.43.d:0 "Leaving the EU means loosing all EU national spirits. In addition to that the leaving country gets a timed national spirits according to the exit route the country takes."
 EU_tutorial.43.a:0 "Return to Chapter 4"

 EU_tutorial.50.t:0 "Chapter 5 - The EU Offices"
 EU_tutorial.50.d:0 "In the EU every institution has a head. In this sense the Offices of the EU in the mod are the personification and the representation of these institutions. In the tradition of the European Union these offices are shared among the member states. So it is in Millennium Dawn. In general a member state can only hold one office at once. To claim an office a member state needs at least 5% influence on every other member state or a population of more than 5% of the Total EU Population. So it is more likly that the most offices are shared among the big member states."
 EU_tutorial.50.a:0 "Chapter 5.1 - Political and Financial Offices"
 EU_tutorial.50.b:0 "Chapter 5.2 - Security and International Offices"
 EU_tutorial.50.c:0 "Chapter 5.3 - President of the European Federation"
 EU_tutorial.50.e:0 "Return to Main Menu"

 EU_tutorial.51.t:0 "Chapter 5.1 - Political and Financial Offices"
 EU_tutorial.51.d:0 "The Political Offices are\n\nPresident of the European Commission,\nPresident of the European Council and\nPresident of the European Parliament\n\n and the Financial Offices are\n\nPresident of the European Central Bank and\nEuropean Minister of Economy and Finance."
 EU_tutorial.51.a:0 "Next Page"
 
 EU_tutorial.52.t:0 "Chapter 5.1 - Political and Financial Offices (p.2)"
 EU_tutorial.52.d:0 "The Office of the President of the European Commission, the President of the European Council and the President of the European Parliament have in common, that they allow to put a focus to the vote without having 3% influence on any other member state. In addition to that they rise chances of success in the Pro-European and Euroscepticism Campaigns."
 EU_tutorial.52.a:0 "Next Page"

 EU_tutorial.53.t:0 "Chapter 5.1 - Political and Financial Offices (p.3)"
 EU_tutorial.53.d:0 "President of the European Central Bank can start, expand or reduce the OMT Program of the ECB to temporary reduce the interest rates of member states with high interest rates.\n\nAt the moment the European Minister of Economy and Finance has no special powers. In future updates it is planned to give the European Minister of Economy and Finance the power to set minimum tax rates."
 EU_tutorial.53.a:0 "Next Page"
 
 EU_tutorial.54.t:0 "Chapter 5.2 - Security and International Offices"
 EU_tutorial.54.d:0 "The Security Offices are\n\nFrontex Executive Director,\nSecretary General of EuroArmy and\nSecretary General of EuroNavy.\n\n The International Offices are\n\nHigh Representative of the Union for Foreign Affairs and Security Policy and\nAmbassador of the Union to the United Nations."
 EU_tutorial.54.a:0 "Next Page"
 
 EU_tutorial.55.t:0 "Chapter 5.2 - Security and International Offices (p.2)"
 EU_tutorial.55.d:0 "The Frontex Executive Director and the Secretary General of EuroArmy have the power to take control over the respectiv forces for the time of their tenure.\n\n The Secretary General of EuroNavy can take control of the warshipes of every member state and can unite them in one European fleet."
 EU_tutorial.55.a:0 "Next Page"
 
 EU_tutorial.56.t:0 "Chapter 5.2 - Security and International Offices (p.3)"
 EU_tutorial.56.d:0 "High Representative of the Union for Foreign Affairs and Security Policy has no special power at the moment. In future updates it is planned to give it some diplomatic powers or decisions.\n\nAmbassador of the Union to the United Nations give its holder nation the Permanent Member of the UNSC national spirit."
 EU_tutorial.56.a:0 "Next Page"
 
 EU_tutorial.57.t:0 "Chapter 5.3 - President of the European Federation"
 EU_tutorial.57.d:0 "The President of the European Federation is a unique office in the European Union/Federation because the holding member state is the paramount leader of Europe. Therefore the President of the European Federation can claim every other office for his member states."
 EU_tutorial.57.a:0 "Return to Chapter 4"


