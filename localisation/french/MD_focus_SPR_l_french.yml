 SPR_expand_the_huelva_copper_mine: "Développer le projet de cuivre du Río Tinto"
 SPR_expand_the_huelva_copper_mine_desc: "Le projet de cuivre du Río Tinto, basé à Huelva, est l'une des plus grandes mines d'Espagne. Elle produit plus de neuf millions de tonnes métriques par an, dont la majorité est constituée de cuivre (plus de vingt mille tonnes). L'expansion de ce projet nous permettra de nous établir en tant qu'entreprise autonome et non dépendante des importations de ressources étrangères."
 SPR_expand_the_los_santos_mine: "Développer les mines de Los Santos"
 SPR_expand_the_los_santos_mine_desc: "La mine de Los Santos, l'une des plus grandes mines de tungstène d'Espagne, a été l'un de nos sites les plus rentables pour extraire du tungstène supplémentaire. Le fait de creuser plus profondément en utilisant de nouvelles méthodes devrait nous permettre d'exploiter des réserves supplémentaires et d'accroître notre capacité d'autosuffisance."
 SPR_exploit_the_mediterranean_province: "Développer la province méditerranéenne espagnole de bauxite"
 SPR_exploit_the_mediterranean_province_desc: "La province méditerranéenne de bauxite est l'une des plus grandes réserves mondiales de minerai de bauxite de haute qualité. À l'intérieur des frontières de notre grand pays, nous disposons d'une partie de ces réserves, et il est dans notre intérêt de commencer à exploiter ces réserves de bauxite pour contribuer à notre développement économique."
 SPR_expand_the_high_speed_rail_network: "Développer le réseau ferroviaire à grande vitesse"
 SPR_expand_the_high_speed_rail_network_desc: "Le réseau ferroviaire vétuste et obsolète de notre pays doit être modernisé. Si nous ne le faisons pas, nous ne deviendrons jamais vraiment la meilleure Espagne possible."
 SPR_establish_seville_cordoba_line: "Développer la ligne Séville-Cordoue"
 SPR_establish_seville_cordoba_line_desc: "Séville et Cordoue comptent parmi les villes les plus importantes du territoire andalou. L'extension du réseau ferroviaire entre ces deux villes vitales pourrait avoir des retombées positives considérables pour la région et l'économie des deux villes."
 SPR_establish_high_speed_madrid_to_toledo: "La ligne Madrid-Tolède"
 SPR_establish_high_speed_madrid_to_toledo_desc: "L'extension du réseau ferroviaire à grande vitesse entre Madrid et Tolède contribuera à la croissance économique de la ceinture centrale de notre pays."
 SPR_establish_the_malaga_madrid_high_speed: "La ligne Malaga-Madrid"
 SPR_establish_the_malaga_madrid_high_speed_desc: "Relier l'Andalousie à la partie centrale du pays grâce à un réseau ferroviaire plus rapide pourrait permettre une plus grande unification avec le peuple andalou."
 SPR_establish_the_madrid_to_valencia: "Développer la ligne Madrid-Valence"
 SPR_establish_the_madrid_to_valencia_desc: "La liaison entre Madrid et la ville côtière de Valence renforcera les liens entre les deux et permettra d'acheminer les produits du centre du pays vers la ville portuaire côtière."
