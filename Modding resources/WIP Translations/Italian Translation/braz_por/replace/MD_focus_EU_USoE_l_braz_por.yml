l_braz_por:

 #############
 ### focus ###
 #############

 ### Constitute the new European Nation ###
 USoE001: "Costituire la nuova nazione europea
 USoE001_desc: "L'Unione europea unificata deve costituirsi come nuova nazione. La Costituzione e i Trattati di unificazione sono una cosa, ma ora i cittadini devono realizzare questo quadro giuridico con la vita".
 ### A European Officer Corps ###
 USoE002: "Un corpo di ufficiali europei"
 USoE002_desc: "Nell'Unione, ogni Stato membro aveva il proprio esercito e poi c'è stato l'Euroesercito. Dobbiamo creare un corpo di ufficiali europeo con dottrina e formazione comuni".
 ### European Political Parties ###
 USoE003: "Partiti politici europei"
 USoE003_desc: "Una nuova nazione ha bisogno di nuovi partiti politici. I vecchi partiti politici degli Stati membri devono unificarsi".
 ### European Patriotism ###
 USoE004: "Patriottismo europeo"
 USoE004_desc: "Una nuova nazione ha bisogno del proprio patriottismo e dei propri simboli nazionali".
 ### The New Great Game ###
 USoE005: "Il nuovo grande gioco"
 USoE005_desc: "Il Nuovo Grande Gioco è appena iniziato e l'Europa è in ritardo, mentre Stati Uniti, Cina e Russia hanno già fatto le loro prime mosse".
 ### Europe's Heart and Soul ###
 USoE006: "Il cuore e l'anima dell'Europa"
 USoE006_desc: "La nuova nazione deve definire i propri valori e standard. L'Europa ha bisogno di un cuore e di un'anima!"
 ### A Game of Spheres ###
 USoE100: "Un gioco di sfere"
 USoE100_desc: "Quando si gioca al gioco delle sfere, o si vince o si muore. Non ci sono vie di mezzo".
 ### Engage the Eagle ###
 USoE101: "Ingaggia l'aquila".
 USoE101_desc: "L'Aquila americana deve essere messa a terra! Ha volato troppo a lungo sui cieli europei".
 ### Brawl with the Bear ###
 USoE102: "Rissa con l'Orso"
 USoE102_desc: "Dobbiamo colpire l'Orso prima che lui colpisca noi".
 ### Dance with the Dragon ###
 USoE103: "Danza con il drago"
 USoE103_desc: "La danza con il drago è un gioco pericoloso".
 ### A Heart of Iron ###
 USoE104: "Un cuore di ferro"
 USoE104_desc: "Nei tempi antichi, i fabbri forgiavano un trono di ferro con le armi dei cattivi sconfitti. Ai nostri giorni, dichiariamo che l'Europa ha dimostrato di avere un cuore di ferro ed è ora il dominatore incontrastato del mondo! "
 ### Peaceful Coexistence ###
 USoE200: "Coesistenza pacifica
 USoE200_desc: "Ci sono spade più affilate di quelle di ferro. Perché pagare con il sangue se si può pagare con il denaro?".
 ### America First ###
 USoE201: "L'America prima di tutto"
 USoE201_desc: "Dobbiamo rispettare la dottrina America First se vogliamo che le nostre dottrine siano rispettate".
 ### Russosphere ###
 USoE202: "Russosfera"
 USoE202_desc: "La Russia è il protettore di tutto il popolo russo. Questa è la loro sfera di influenza, che dobbiamo rispettare".
 ### Shinosphere ###
 USoE203: "Shinosfera"
 USoE203_desc: "La sfera di influenza della Cina copre il sud-est asiatico e non ci preoccupa. La Cina è il nostro partner commerciale, non il nostro rivale".
 ### Eurosphere ###
 USoE204: "Eurosfera"
 USoE204_desc: "Abbiamo placato tutte le superpotenze del XXI secolo, ora abbiamo le mani libere per stabilire l'Eurosfera in Europa, Levante e Nord Africa".
 ### Clash of Civilizations ###
 USoE300: "Scontro di civiltà"
 USoE300_desc: "Lo Scontro di civiltà è una tesi del politologo americano Samuel P. Huntington, secondo cui le identità culturali e religiose delle persone saranno la principale fonte di conflitto nel mondo post-Guerra Fredda. Le guerre future non saranno combattute tra Paesi, ma tra culture".
 ### The Rest of the West ###
 USoE301: "Il resto dell'Occidente".
 USoE301_desc: "L'Europa è il resto dell'Occidente. L'America ci ha lasciati soli e isolati nella dottrina America First".
 ### Cross and Crescent ###
 USoE302: "Croce e mezzaluna".
 USoE302_desc: "Al confine sud-orientale dell'Europa, la croce si scontra con la mezzaluna. Chi prevarrà: la civiltà occidentale o quella islamica?".
 ### The Pope and the Patriarch ###
 USoE303: "Il Papa e il Patriarca"
 USoE303_desc: "Dal Grande Scisma del 1054, il papa e il patriarca ortodosso hanno preso strade diverse. È tempo di unirsi di nuovo per difendere la civiltà occidentale".
 ### Two Crosses ###
 USoE304: "Due croci"
 USoE304_desc: "Il cristianesimo orientale e occidentale devono unirsi contro l'Islam".
 ### Eurasian Alliance ###
 USoE305: "Alleanza eurasiatica"
 USoE305_desc: "Dopo la dissoluzione della NATO, l'Europa può formare una nuova grande alleanza con il suo vicino russo."
 ### Constantinople ###
 USoE306: "Costantinopoli"
 USoE306_desc: "Costantinopoli fa parte dell'Occidente. L'Europa deve liberarla dall'influenza islamica".
 ### Antioch ###
 USoE307: "Antiochia"
 USoE307_desc: "Il Principato di Antiochia fu uno degli Stati crociati creati durante la Prima Crociata. Appartiene all'Occidente e sarà di nuovo libero dall'Islam".
 ### Tripoli ###
 USoE308: "Tripoli"
 USoE308_desc: "La Contea di Tripoli (1109-1289) fu l'ultimo degli Stati crociati. Dovrà risorgere. L'Europa deve liberare il Levante dall'Islam".
 ### Jerusalem ###
 USoE309: "Gerusalemme".
 USoE309_desc: "L'Europa deve salvare la Città Santa dall'influenza islamica. Il Regno di Gerusalemme tornerà a custodire i luoghi santi".
 ### Knights of Malta ###
 USoE310: "Cavalieri di Malta"
 USoE310_desc: "L'Europa deve liberare l'Africa settentrionale dall'influenza islamica. L'Europa seguirà l'esempio dei Cavalieri di Malta".
 ### Arabian Westernization ###
 USoE311: "Occidentalizzazione dell'Arabia".
 USoE311_desc: "Alcuni Paesi della Penisola Arabica hanno già stretti legami con l'Occidente. L'Europa deve occidentalizzare completamente la penisola araba per avere un vicinato sicuro".
 ### Indian Westernization ###
 USoE312: "Occidentalizzazione dell'India".
 USoE312_desc: "Con l'eredità coloniale, l'India ha tradizionalmente stretti legami con l'Occidente. L'Europa dovrebbe approfondire questa relazione per occidentalizzare completamente l'India".
 ### The Republic of Persia ###
 USoE313: "La Repubblica di Persia
 USoE313_desc: "L'Iran è uno dei principali rivali dell'Occidente in Medio Oriente. L'Europa può fermare la conquista dell'egemonia regionale da parte dell'Iran quando l'Europa occidentalizza l'Iran e lo trasforma in Repubblica di Persia".
 ### The West vs the Rest ###
 USoE320: "L'Occidente contro il resto"
 USoE320_desc: "L'Europa e l'America sono le superpotenze occidentali in grado di fronteggiare ogni nemico del mondo. Con la NATO come base, l'Occidente può imporre il suo dominio globale".
 ### Asian Westernization ###
 USoE321: "Occidentalizzazione asiatica"
 USoE321_desc: "L'Occidente deve concentrarsi sulle potenze emergenti in Asia. L'Occidente dovrebbe combatterle o occidentalizzarle".
 ### The Four Tigers ###
 USoE322: "Le quattro tigri"
 USoE322_desc: "Le Quattro Tigri asiatiche di Hong Kong, Singapore, Corea del Sud e Taiwan hanno sempre avuto stretti legami con l'Occidente e temono l'emergente dragone cinese. Potrebbero essere validi alleati dell'Occidente in Asia".
 ### Japan ###
 USoE323: "Giappone"
 USoE323_desc: "Dopo la fine della Seconda guerra mondiale, il Giappone è stato un importante alleato dell'Occidente in Asia. L'Occidente deve continuare questa stretta collaborazione".
 ### China ###
 USoE324: "Cina"
 USoE324_desc: "La Cina è il principale rivale dell'Occidente in Asia. Se l'Occidente riuscirà a occidentalizzare la Cina, non ci sarà nessun contendente per l'egemonia occidentale in Asia".
 ### Operation Unthinkable 2.0 ###
 USoE325: "Operazione Impensabile 2.0".
 USoE325_desc: "L'Operazione Impensabile fu un piano di guerra dei capi di stato maggiore britannici contro l'Unione Sovietica ordinato da Winston Churchill nel maggio 1945. Insieme all'ex Wehrmacht tedesca, gli alleati occidentali avrebbero dovuto lanciare un attacco a sorpresa contro l'Unione Sovietica. L'Occidente deve rivedere quel piano per adattarlo all'assetto attuale e agire per autodifesa preventiva contro la Russia per impedire l'egemonia russa in Europa".
 ### The Torch of Freedom ###
 USoE400: "La fiaccola della libertà".
 USoE400_desc: "L'Europa deve portare avanti la Fiaccola della Libertà! Gli Stati Uniti d'Europa sono una repubblica democratica che rispetta i diritti umani e lo stato di diritto".
 ### Digital Democracy ###
 USoE401: "Democrazia digitale
 USoE401_desc: "L'Europa deve riformare le sue istituzioni democratiche per l'era digitale. Con i social media e i social network, i cittadini possono partecipare direttamente alla legislazione e al governo".
 ### Hammer and Sickle ###
 USoE402: "Martello e falce"
 USoE402_desc: "Karl Marx e Friedrich Engels, i padri del socialismo e del marxismo, erano europei. L'Europa deve portare avanti questa eredità".
 ### EUSSR ###
 USoE403: "EUSSR"
 USoE403_desc: "La sinistra europea ha intrappolato i capitalisti nell'Unione Europea, ora l'erede spirituale di Karl Marx e Friedrich Engels ha il potere di fondare l'EUSSR: l'Unione Europea delle Repubbliche Socialiste Sovietiche."
 ### AI Government ###
 USoE404: "Governo dell'IA".
 USoE404_desc: "L'intelligenza artificiale si è evoluta a sufficienza per governare un Paese in modo più efficiente rispetto agli inefficienti e forse corrotti politici umani. L'agente AI del partito al potere prenderà il controllo e governerà il Paese in base ai valori del partito al potere".
 ### The Green Future ###
 USoE500: "Il futuro verde"
 USoE500_desc: "Con l'innegabile cambiamento climatico, non c'è altro futuro che un futuro verde per l'Europa."
 ### Environmental Empire ###
 USoE501: "L'impero dell'ambiente"
 USoE501_desc: "L'Europa deve diventare un Impero Ambientale in cui economia e ambiente non siano in contraddizione".
 ### Environmental Imperialism ###
 USoE502: "Imperialismo ambientale"
 USoE502_desc: "L'Europa è verde, ma il mondo è ancora scuro e grigio. L'Europa deve diffondere le sue politiche e tecnologie in tutto il mondo e combattere gli imperi dell'energia fossile che stanno distruggendo il pianeta."
 ### North America ###
 USoE503: "Nord America"
 USoE503_desc: "L'Europa è verde, ma il Nord America è ancora grigio e scuro. L'Europa deve diffondere le sue politiche e tecnologie in tutto il mondo e combattere gli imperi dell'energia fossile che stanno distruggendo il pianeta."
 ### South America ###
 USoE504: "Sud America"
 USoE504_desc: "L'Europa è verde, ma il Sud America è ancora scuro e grigio. L'Europa deve diffondere le sue politiche e tecnologie in tutto il mondo e combattere gli imperi dell'energia fossile che stanno distruggendo il pianeta."
 ### Europe ###
 USoE505: "Europa"
 USoE505_desc: "L'Europa è verde, ma gli altri Paesi europei sono ancora scuri e grigi. L'Europa deve diffondere le sue politiche e tecnologie in tutto il mondo e combattere gli imperi dell'energia fossile che stanno distruggendo il pianeta."
 ### Africa ###
 USoE506: "Africa"
 USoE506_desc: "L'Europa è verde, ma l'Africa è ancora grigia e scura. L'Europa deve diffondere le sue politiche e tecnologie in tutto il mondo e combattere gli imperi dell'energia fossile che stanno distruggendo il pianeta."
 ### Middle East ###
 USoE507: "Medio Oriente
 USoE507_desc: "L'Europa è verde, ma il Medio Oriente è ancora scuro e grigio. L'Europa deve diffondere le sue politiche e tecnologie in tutto il mondo e combattere gli imperi dell'energia fossile che stanno distruggendo il pianeta."
 ### Asia ###
 USoE508: "Asia"
 USoE508_desc: "L'Europa è verde, ma l'Asia è ancora grigia e scura. L'Europa deve diffondere le sue politiche e tecnologie in tutto il mondo e combattere gli imperi dell'energia fossile che stanno distruggendo il pianeta."
 ### Oceania ###
 USoE509: "Oceania"
 USoE509_desc: "L'Europa è verde, ma l'Oceania è ancora grigia e scura. L'Europa deve diffondere le sue politiche e tecnologie in tutto il mondo e combattere gli imperi dell'energia fossile che stanno distruggendo il pianeta."
 ### Pacific ###
 USoE510: "Pacifico"
 USoE510_desc: "L'Europa è verde, ma il Pacifico è ancora scuro e grigio. L'Europa deve diffondere le sue politiche e tecnologie in tutto il mondo e combattere gli imperi dell'energia fossile che stanno distruggendo il pianeta."
 ### The Cross and the Crown ###
 USoE600: "La Croce e la Corona
 USoE600_desc: "L'Europa deve compiere la sua eredità e tornare ad essere un impero".
 ### The New Knights ###
 USoE601: "I nuovi cavalieri"
 USoE601_desc: "In un mondo ostile, i militari hanno preso il controllo dell'Europa per salvare il suo popolo da politici corrotti e potenze straniere."
 ### General of the European Armies ###
 USoE602: "Generale degli Eserciti Europei".
 USoE602_desc: "Lo stato maggiore ha deciso che l'Europa sarà guidata da un generale dell'esercito. Sarà insignito del grado di Generale degli Eserciti Europei".
 ### Air Marshal of Europe ###
 USoE603: "Maresciallo dell'aria d'Europa".
 USoE603_desc: "Lo Stato Maggiore ha deciso che l'Europa sarà guidata da un generale dell'aviazione. Sarà insignito del grado di Maresciallo dell'Aria d'Europa".
 ### Fleet Admiral of Europe ###
 USoE604: "Ammiraglio della Flotta d'Europa"
 USoE604_desc: "Lo Stato Maggiore ha deciso che l'Europa sarà guidata da un ammiraglio. Sarà insignito del grado di Ammiraglio di Flotta d'Europa".
 ### European Empire ###
 USoE605: "Impero Europeo"
 USoE605_desc: "Ancora una volta l'Europa è diventata un Impero e può difendere gli interessi del suo popolo a livello globale."
 ### The New Emperor ###
 USoE620: "Il nuovo imperatore"
 USoE620_desc: "L'Europa ha bisogno di un nuovo imperatore che guidi il continente nel XXI secolo."
 ### Choose a House ###
 USoE621: "Scegliere una casa"
 USoE621_desc: "L'Europa ha molte grandi case con una storia lunga e gloriosa. Unito per la prima volta, il continente deve decidere quale casata dovrà governare nel XXI secolo."
 ### House of Savoy ###
 USoE622: "Casa Savoia
 USoE622_desc: "Casa Savoia è una dinastia reale fondata nel 1003 nella regione storica della Savoia. Attraverso una graduale espansione, la famiglia crebbe di potere, passando dal governare una piccola contea alpina a nord-ovest dell'Italia al dominio assoluto del Regno di Sicilia. I membri della casata hanno governato la Sardegna, l'Italia, l'Albania, l'Etiopia e, per un breve periodo, la Spagna. La casata rivendica anche i titoli di re di Cipro, Gerusalemme e Armenia".
 ### House of Wittelsbach ###
 USoE623: "Casato di Wittelsbach"
 USoE623_desc: "La Casa di Wittelsbach è una dinastia tedesco-bavarese, con rami che hanno governato su territori tra cui: Baviera, Olanda, Zelanda, Colonia, Svezia, Romania, Boemia, Ungheria, Danimarca, Norvegia, Grecia e Sacro Romano Impero. La linea di successione giacobita, che riconosce il diritto a un monarca cattolico, riconosce Francesco, Principe ereditario di Baviera, come legittimo erede di Francesco II".
 ### House of Borbón-Anjou ###
 USoE624: "Casato di Borbone-Angiò"
 USoE624_desc: "La Casa di Borbón-Anjou è la casa reale regnante del Regno di Spagna. Nel XVIII secolo, i membri della dinastia spagnola dei Borbone detenevano i troni in Spagna, Napoli, Sicilia e Parma."
 ### House of Bourbon ###
 USoE625: "Casa di Borbone"
 USoE625_desc: "La Casa di Borbone è una dinastia europea di origine francese, un ramo della dinastia capetingia, la casa reale di Francia. I re Borbone hanno governato per la prima volta la Francia e la Navarra nel XVI secolo".
 ### House of Hanover ###
 USoE626: "Casato di Hannover"
 USoE626_desc: "La Casa di Hannover è una casa reale tedesca che ha governato l'Hannover, la Gran Bretagna e l'Irlanda in vari periodi tra il XVII e il XX secolo. La casa ebbe origine nel 1635 come ramo cadetto della Casa di Brunswick-Lüneburg, crescendo di prestigio fino a quando l'Hannover divenne un Elettorato nel 1692."
 ### House of Glücksburg ###
 USoE627: "Casato di Glücksburg"
 USoE627_desc: "Il Casato di Glücksburg, abbreviato in Casato di Schleswig-Holstein-Sonderburg-Glücksburg, è un ramo dano-tedesco del Casato di Oldenburg, i cui membri hanno regnato in tempi diversi in Danimarca, Norvegia, Grecia e in diversi Stati della Germania settentrionale."
 ### House of Windsor ###
 USoE628: "Casato dei Windsor"
 USoE628_desc: "La Casa di Windsor è la casa reale regnante del Regno Unito e degli altri regni del Commonwealth. Nel 1901, la Casa di Saxe-Coburg and Gotha è succeduta alla Casa di Hannover nella monarchia britannica. Nel 1917, il nome della casa reale fu cambiato dal tedesco Saxe-Coburg and Gotha all'inglese Windsor (dal Castello di Windsor) a causa della Prima Guerra Mondiale."
 ### House of Orange-Nassau ###
 USoE629: "Casato degli Orange-Nassau"
 USoE629_desc: "La Casa d'Orange-Nassau è l'attuale casa regnante dei Paesi Bassi. Ramo della Casa europea di Nassau, la casata ha svolto un ruolo centrale nella politica e nel governo dei Paesi Bassi e dell'Europa, soprattutto da quando Guglielmo il Silenzioso organizzò la rivolta olandese contro il dominio spagnolo, che dopo la Guerra degli Ottant'anni (1568-1648) portò alla nascita di uno Stato olandese indipendente. "
 ### House of Habsburg-Lorraine ###
 USoE630: "Casa d'Asburgo-Lorena".
 USoE630_desc: "La Casa d'Asburgo-Lorena ha avuto origine dal matrimonio nel 1736 di Francesco III, Duca di Lorena e Bar, e Maria Teresa d'Austria, successivamente Regina di Boemia, Regina d'Ungheria e Arciduchessa d'Austria. I suoi membri sono la linea legittima superstite della Casa d'Asburgo e della Casa di Lorena, ereditando i loro possedimenti patrimoniali e la loro vocazione all'Impero".
 ### House of Bonaparte ###
 USoE631: "Casa di Bonaparte"
 USoE631_desc: "La Casa di Bonaparte è un'antica dinastia imperiale e reale europea di origine italiana. Fu fondata nel 1804 da Napoleone I. Napoleone mise la Grande Armée contro tutte le principali potenze europee e dominò l'Europa continentale attraverso una serie di vittorie militari. Insediò membri della sua famiglia sui troni degli Stati clienti, estendendo il potere della dinastia".
 ### House of Hohenzollern ###
 USoE632: "Casato degli Hohenzollern"
 USoE632_desc: "La Casa di Hohenzollern è un'antica dinastia reale tedesca i cui membri furono a vario titolo principi, elettori, re e imperatori di Hohenzollern, Brandeburgo, Prussia, Impero tedesco e Romania. La famiglia è sorta nell'area intorno alla città di Hechingen, in Svevia, nel corso dell'XI secolo e ha preso il nome dal castello di Hohenzollern".
 ### Choose a Palace  ###
 USoE633: "Scegliere un palazzo".
 USoE633_desc: "Il nuovo imperatore d'Europa ha bisogno di un palazzo rappresentativo per governare."
 ### Quirinal Palace ###
 USoE634: "Palazzo del Quirinale"
 USoE634_desc: "Il Palazzo del Quirinale è un edificio storico di Roma, in Italia, e serve come una delle tre attuali residenze ufficiali del Presidente della Repubblica Italiana. Il Palazzo del Quirinale fu scelto da Napoleone per essere la sua residenza per eccellenza come imperatore. Tuttavia, la sua permanenza non ebbe mai luogo a causa della sconfitta francese nel 1814 e della successiva Restaurazione europea."
 ### Neuschwanstein Castle ###
 USoE635: "Castello di Neuschwanstein"
 USoE635_desc: "Il castello di Neuschwanstein è un palazzo in stile romanico-revival del XIX secolo situato su una collina scoscesa nel sud-ovest della Baviera, in Germania. Il palazzo fu commissionato dal re Ludwig II di Baviera. Il castello era stato concepito come dimora per il re, fino alla sua morte nel 1886. Fu aperto al pubblico poco dopo la sua morte. Da allora, più di 61 milioni di persone hanno visitato il Castello di Neuschwanstein".
 ### Royal Palace of Madrid ###
 USoE636: "Palazzo Reale di Madrid".
 USoE636_desc: "Il Palazzo Reale di Madrid è la residenza ufficiale della famiglia reale spagnola nella città di Madrid, anche se ora viene utilizzato solo per le cerimonie di stato. Il palazzo ha 135.000 metri quadrati di superficie e contiene 3.418 stanze. È il più grande palazzo reale in funzione e il più grande per superficie in Europa".
 ### Palace of Versailles ###
 USoE637: "Palazzo di Versailles"
 USoE637_desc: "La Reggia di Versailles è stata la principale residenza reale di Francia dal 1682, sotto Luigi XIV, fino all'inizio della Rivoluzione francese nel 1789, sotto Luigi XVI. Il palazzo è oggi un monumento storico e un sito del patrimonio mondiale dell'UNESCO, notevole soprattutto per la Sala degli Specchi cerimoniale e i vasti Giardini di Versailles con fontane, canali e aiuole geometriche e boschetti."
 ### Buckingham Palace ###
 USoE638: "Palazzo di Buckingham"
 USoE638_desc: "Buckingham Palace è la residenza londinese e la sede amministrativa del monarca del Regno Unito. Situato nella City di Westminster, il palazzo è spesso al centro di occasioni di stato e dell'ospitalità reale. È stato un punto di riferimento per il popolo britannico nei momenti di gioia e di lutto nazionale."
 ### Hofburg ###
 USoE639: "Hofburg"
 USoE639_desc: "L'Hofburg è l'ex palazzo imperiale principale dei regnanti della dinastia degli Asburgo e oggi serve come residenza ufficiale e luogo di lavoro del Presidente dell'Austria. Si trova nel centro di Vienna ed è stato costruito nel XIII secolo e successivamente ampliato più volte."
 ### Sanssouci ###
 USoE640: "Sanssouci"
 USoE640_desc: "Sanssouci era il palazzo estivo di Federico il Grande, re di Prussia, a Potsdam, vicino a Berlino. È spesso annoverato tra i rivali tedeschi di Versailles. Sebbene Sanssouci sia in stile rococò più intimo e sia molto più piccolo della sua controparte barocca francese, anch'esso è notevole per i numerosi templi e follie nel parco."
 ### A New Palace ###
 USoE641: "Un nuovo palazzo".
 USoE641_desc: "Un nuovo imperatore ha bisogno di un nuovo palazzo, non di un monumento storico. Costruiamo un nuovo palazzo dall'architettura moderna a Bruxelles".
 ### Coronation ###
 USoE642: "Incoronazione".
 USoE642_desc: "L'Europa deve prepararsi all'incoronazione del nuovo imperatore. Ma prima deve decidere quale corona dovrà indossare l'imperatore e chi dovrà fare l'incoronazione".
 ### The Imperial Crown ###
 USoE643: "La corona imperiale".
 USoE643_desc: "Il nuovo impero è la continuazione e l'eredità del Sacro Romano Impero, quindi l'imperatore deve indossare la corona del Sacro Romano Impero".
 ### A New Ecumenical Crown ###
 USoE644: "Una nuova corona ecumenica".
 USoE644_desc: "Un nuovo impero e un nuovo imperatore hanno bisogno di una nuova corona e non di un relitto storico."
 ### By the Pope ###
 USoE645: "Da parte del Papa"
 USoE645_desc: "Il nuovo imperatore per grazia di Dio ha bisogno di essere incoronato dal Papa".
 ### By the People ###
 USoE646: "Dal popolo".
 USoE646_desc: "Il nuovo imperatore deve essere incoronato dal popolo, quindi chiediamo un'elezione per legittimare il governo di Sua Maestà."
 ### The Holy European Empire ###
 USoE647: "Il Sacro Impero Europeo".
 USoE647_desc: "L'imperatore è incoronato e il Sacro Impero Europeo è stabilito".
 ### Pax Occidentalis ###
 USoE700: "Pax Occidentalis"
 USoE700_desc: "L'Europa ha acquisito il dominio globale e può imporre la pace nel mondo. Quest'epoca sarà chiamata Pax Occidentalis".
 ### Guardians of World Peace ###
 USoE701: "Guardiani della Pace nel Mondo".
 USoE701_desc: "Europa, America, Russia e Cina hanno stabilito le loro sfere di influenza. Ogni superpotenza fa rispettare la pace nella propria sfera e quindi sono i guardiani della pace mondiale".


