 ROM.socialism_psd: "£ROM_socialism Social Democratic Party"
 ROM.socialism_psd_icon: "£ROM_socialism"
 ROM.socialism_psd_desc: "(Tenda Grande) - Partido Social-Democrata (em romeno: Partidul Social Democrat, PSD)\n\nTraçando suas raízes no antigo Partido Comunista da Romênia (PCR), o PSD é resultado da fusão do Partido da Social-Democracia da Romênia e dois partidos menores de esquerda, e é o sucessor da Frente Democrática de Salvação Nacional, que era um partido liderado por ex-oficiais do partido comunista que assumiu o poder logo após a queda do regime de Nicolae Ceausescu. Embora o PSD tenha uma perspectiva centro-esquerda e pró-europeia, na realidade ele assume uma posição mais pragmática com uma combinação de nacionalismo de esquerda, trabalhistaismo, social-democracia de terceira via e populismo. O PSD também tem uma postura mais conservadora e nacionalista em comparação com seus colegas europeus, com muitos dentro do partido tendo posições eurocéticas, mas no geral a principal força do PSD está em sua capacidade de assumir posições pragmáticas que asseguram sua força contínua na política romena. O partido também foi acusado de muitos escândalos de corrupção durante sua governança pós-comunista inicial, bem como pelo fato de abrigar muitos ex-funcionários de Ceausescu que foram uma parte fundamental de seu regime."
 ROM.Neutral_green: "£ROM_neutral_green Romanian Ecologist Party"
 ROM.Neutral_green_icon: "£ROM_neutral_green"
 ROM.Nat_Autocracy: "£ROM_nat_autocracy Romanian Armed Forces"
 ROM.Nat_Autocracy_icon: "£ROM_nat_autocracy"
 ROM.Neutral_conservatism_pd: "£ROM_neutral_social Democratic Party"
 ROM.Neutral_conservatism_pd_icon: "£ROM_neutral_social"
 ROM.Neutral_conservatism_pd_desc: "(Conservadorismo Liberal) - Partido Democrático (em romeno: Partidul Democrat, PD)\n\nO Partido Democrático foi fundado em 1993 como sucessor da Salvação Nacional (FSN) por Petre Roman, o primeiro primeiro-ministro não comunista da Romênia após a revolução de 1989. O Partido Democrático é centrado em torno de Traian Basescu, ex-ministro dos transportes, e está pressionando pela consolidação do livre mercado e pela manutenção da taxa fixa de imposto da Romênia de 16%. Eles também apoiam a reforma da Constituição romena para promover a descentralização na administração e dar maior poder às oito regiões de desenvolvimento."
 ROM.Neutral_conservatism_pdl: "£ROM_neutral_conservatism_PDL Democratic Liberal Party"
 ROM.Neutral_conservatism_pdl_icon: "£ROM_neutral_conservatism_PDL"
 ROM.Neutral_conservatism_pdl_desc: "(Conservadorismo Liberal) - Partido Liberal Democrático (em romeno: Partidul Democrat Liberal, PDL)\n\nO Partido Liberal Democrático foi fundado em 2007 como resultado de uma fusão entre o Partido Democrático e o Partido Liberal Democrático, que se separou do PNL. O Partido Liberal Democrático é centrado em torno de Traian Basescu, ex-ministro dos transportes, e está pressionando pela consolidação do livre mercado e pela manutenção da taxa fixa de imposto da Romênia de 16%. Eles também apoiam a reforma da Constituição romena para promover a descentralização na administração e dar maior poder às oito regiões de desenvolvimento."
 ROM.Neutral_conservatism_pmp: "£ROM_neutral_conservatism People's Movement Party"
 ROM.Neutral_conservatism_pmp_icon: "£ROM_neutral_conservatism"
 ROM.Neutral_conservatism_pmp_desc: "(Conservadorismo Liberal) - Partido do Movimento Popular (em romeno: Partidul Miscaera Popular, PMP)\n\nO Partido do Movimento Popular foi fundado em 2014 por um grupo de ex-membros do PDL sob Traian Basescu se opondo à fusão do Partido Liberal Democrático com o Partido Liberal Nacional. O Partido do Movimento Popular é centrado em torno do ex-presidente Traian Basescu e adere às políticas democrata-cristã, conservadora e economicamente liberal."
 ROM.neutral_Social_fd: "£ROM_neutral_social_pro Democratic Force"
 ROM.neutral_Social_fd_icon: "£ROM_neutral_social_pro"
 ROM.neutral_Social_fd_desc: "(Social Democracia) - Força Democrática (em romeno: Forta Democrata, FD)\n\nA Força Democrática foi fundada em 2004 sob Petre Roman, o primeiro primeiro-ministro não comunista da Romênia após a revolução de 1989, após uma divisão entre as alas conservadora e socialista do partido democrata. A Força Democrática está pressionando por um modelo social-democrata europeu para a Romênia, com grande foco no maior desenvolvimento das instituições democráticas romenas, e também se opõe à retórica nacionalista, ao contrário do PDSR, que a utilizou no passado."
