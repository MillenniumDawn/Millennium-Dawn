 #UNITED STATES#

 USA.1.t:0 "Nouvel An 2017"
 USA.1.d:0 "La date est le 1er janvier de la 2017e année de notre seigneur. Les États-Unis d'Amérique entrent dans une nouvelle période d'incertitude. Jadis maître incontesté du monde, l'hégémonie américaine est mise en doute, alors que des pays émergents tels que la Chine et l'Inde, ainsi que d'anciens rivaux russes, continuent à étendre leur influence à travers le monde. Le président élu est l'un des plus controversés de l'histoire récente et l'Amérique est confrontée à des luttes internes au moins aussi grandes que celles des pays étrangers. L'Oncle Sam va-t-il persévérer dans cet endroit difficile ou l'Amérique sera-t-elle perdue dans les vagues turbulentes du temps moderne ?"
 USA.1.a:0 "Bonne année !"
 USA.2.t:0 "Trump a inauguré le 45ème président des États-Unis au milieu de manifestations."
 USA.2.d:0 "Des milliers de personnes se sont rendues aujourd'hui à Washington pour assister à l'un des aspects les plus essentiels de la démocratie américaine: la transition pacifique du pouvoir d'un président à un autre. À midi, Donald J. Trump a été assermenté à titre de 45e président des États-Unis d'Amérique. Le juge en chef John Roberts a supervisé la cérémonie conformément à l'article deux, section 1, article 8 et au vingtième amendement à la Constitution des États-Unis.  Le thème officiel de l'inauguration était "uniquement américain". Dans son discours, le président a rappelé aux observateurs sa promesse d'une politique étrangère de l'Amérique d'abord et a réitéré son intention de "redonner de la splendeur à l'Amérique" et de réunifier un pays qui semble plus divisé que jamais. L'inauguration a coïncidé avec des manifestations mondiales. Des dissidents de Washington DC ont brisé des fenêtres et roulé des poubelles dans la rue pour rappeler à l'Amérique que le soutien à ce nouveau président était loin d'être universel."
 USA.2.a:0 "C'étaient les plus grandes foules d'inauguration de l'histoire. Je le jure !"
 USA.3.t:0 "UC Berkeley Riot"
 USA.3.d:0 "La violence a éclaté lors d'un rassemblement pro-Trump à Berkeley, en Californie, quand il a été attaqué par des manifestants d'extrême gauche et auto-proclamé anti-fascistes. La police n'est pas intervenue par crainte que cette violence politique ne se transforme en véritable pillage et en émeute. Le président a critiqué l'Université de Berkeley, où les combats ont éclaté pour ne pas avoir soutenu la liberté d'expression. À l'échelle nationale, les gens craignent que ce ne soit pas la dernière des violences politiques en Amérique."
 USA.3.a:0 "La violence n'est pas la solution"
 USA.4.t:0 "Super Bowl LI"
 USA.4.d:0 "La 51ème Super Bowl annuelle s'est déroulée au NRG Stadium de Houston, au Texas, et a été regardée par plus de 117 millions de personnes. Le champion de l'AFC, New England Patriots, après avoir accumulé 25 points au troisième quart, a battu le champion de la NFC, Atlanta Falcons, 34 à 28 en prolongation. Le retour de 25 points des Patriots est le retour le plus important de l'histoire du Super Bowl, et le Super Bowl LI a été le premier à être décidé en prolongation."
 USA.4.a:0 "Quel retour !"

 USA.7.t:0 "Un membre du Pacte RIO attaqué"
 USA.7.d:0 "Le Traité interaméricain d'assistance réciproque (généralement appelé Pacte de Rio) est un accord signé en 1947 à Rio de Janeiro entre de nombreux pays des Amériques. Le principe central contenu dans ses articles est que§Rune attaque contre un est à considérer comme une attaque contre tous§! ; c'était la doctrine de la «défense hémisphérique». Le traité a été créé en 1947 et est entré en vigueur en 1948, conformément à l'article 22 du traité. Les Bahamas ont été le dernier pays à l'avoir signé et ratifié en 1982."
 USA.7.a:0 "Intervenir"
 USA.7.a:0 "Traité périmé"

 USA.8.t:0 "Ultimatum RIO-Pact"
 USA.8.d:0 "Depuis que vous avez attaqué un membre du RIO-Pact, leurs alliés conventionnels ont décidé de les défendre. Que vas-tu faire ?"
 USA.8.a:0 "Guerre !"
 USA.8.b:0 "Paix blanche !"

 USA.9.t:0 "Coupe MLS 2017"
 USA.9.d:0 "Lors de la 22e édition de la Major League Soccer Cup, deux équipes de football professionnelles, les champions en titre, les Seattle Sounders, États-Unis, et le Toronto FC, Canada, se sont affrontées lors du plus grand match de la saison. Toronto a commencé le match avec une présence dominante, mais la défense des Sounders a refusé de bouger. Il semblait alors que son gardien, Stefan Frei, était sur le point de remporter un deuxième titre de joueur le plus utile. Ce n’est qu’en deuxième mi-temps que l’attaque de Toronto a commencé à prendre de l’ampleur et ils ont finalement brisé la défense des Sounders avec un score de Jozy Altidore à la 67e minute. Les Sounders ne pouvaient pas exercer de représailles et à la 94e minute, ils étaient marqués une nouvelle fois par Victor Vazquez et le Toronto FC repartait vainqueur de cette performance dominante."
 USA.9.a:0 "Félicitations Toronto."
 USA.9.b:0 "Quel match!"
 USA.10.t:0 "L'administration Karzaï"
 USA.10.d:0 "L’Afghanistan est sous administration militaire américaine depuis plusieurs mois, mais il est temps de redonner aux Afghans la responsabilité de leur gouvernement autonome, comme prévu dès le début de l’opération et conformément à l’idéologie américaine de la liberté et de la démocratie.  Un gouvernement islamique conservateur mais démocratique autour de Hamid Karzaï est prêt à agir. Karzaï, initialement partisan du gouvernement taliban, a commencé à s'opposer à leur autoritarisme de plus en plus fasciste à partir de 1996 et s'est enfui dans une ambassade des Nations Unies. Dans le Pakistanais Quetta, il a fondé une force anti-talibans avec son père et son frère en 1997. Il a financé et armé les forces de l'Alliance du Nord et envoyé un soutien financier aux victimes talibans et aux forces de résistance en Afghanistan, tout en prenant contact avec des agents de la CIA.  En 1999, le père de Karzai, le Khan des Pachtounes Popalzai, a été assassiné par les Taliban au cours d'une attaque à laquelle Karzaï lui-même, maintenant Khan, a à peine survécu. Depuis lors, Karzaï est en rébellion ouverte contre les Taliban, concluant des accords avec eux uniquement si cela est nécessaire pour protéger la population civile. Il n’ya probablement pas de meilleur candidat pour être le prochain président afghan."
 USA.10.a:0 "Transférer les responsabilités du gouvernement à Karzaï."
 USA.11.t:0 "Discussions de paix à Shepherdstown"
 USA.11.d:0 "Dans le but de résoudre les conflits territoriaux et militaires en cours et les conflits mineurs entre l'État d'Israël et la République arabe syrienne, le président des États-Unis [USA.GetLeader] invité les deux parties à prendre part à des discussions sur la paix et la relaxation à Shepherdown, Virginie-Occidentale.  Les délégations sont arrivées en Virginie-Occidentale et ont commencé leurs réunions le 3 janvier 2000. Elles avaient été accueillies par des pancartes indiquant 'Peace' en hébreu et en anglais. La délégation israélienne est dirigée par le Premier ministre Ehud Barack, tandis que les Syriens dirigent leur ministre des Affaires étrangères Farouk a-Shara."
 USA.11.a:0 "Nous ne pouvons qu'espérer."
 USA.12.t:0 "Discussions de paix à Shepherdstown"
 USA.12.d:0 "Dans un effort renouvelé pour apaiser les tensions entre Israël et la Syrie, en particulier sur les hauteurs du Golan et les positions impitoyables des deux gouvernements, les États-Unis ont invité les deux pays à des discussions sur un assouplissement à Shepherdstown, en Virginie occidentale. La délégation, dirigée par le ministre des Affaires étrangères Farouk a-Shara, est bien arrivée en Virginie occidentale sur ce que certains Syriens considèrent comme un territoire américain hostile et est prête à commencer à travailler."
 USA.12.a:0 "La paix a-t-elle une chance ?"
 USA.13.t:0 "Discussions de paix à Shepherdstown"
 USA.13.d:0 "Dans un effort renouvelé pour apaiser les tensions entre Israël et la Syrie, en particulier sur les hauteurs du Golan et les positions impitoyables des deux gouvernements, les États-Unis ont invité les deux pays à des discussions sur un assouplissement à Shepherdstown, en Virginie occidentale. La délégation, dirigée par le Premier ministre Ehud Barack, est bien arrivée en Virginie occidentale. Elle a été accueillie cordialement par nos alliés américains et est prête à commencer à travailler."
 USA.13.a:0 "Nous ne pouvons qu'espérer."
 USA.14.t:0 "Incident du sud de l'Illinois"
 USA.14.d:0 "Aux petites heures du matin du 5 janvier 2000, plusieurs personnes des villes de Highland, Dupo, Lebanon, Shiloh, Summerfield, Millstadt et O'Fallon, toutes situées dans l'Illinois, ont signalé l'observation d'un objet volant non identifié de forme triangulaire et sombre. couleur, plus tard appelé le 'St. Clair Triangle '. Ces informations ont également été confirmées même par cinq policiers en service dans la région.  L'appareil, qui ne faisait pas de bruit et qui aurait été de taille considérable, a été exploité à une altitude au niveau de la cime des arbres et a été aperçu à plusieurs reprises entre 16 h et 17 h. : 00:00 matin.  L'incident a une fois de plus canalisé les théories du complot sur des projets secrets de l'US Air Force ou, selon le théoricien du complot, sur une invasion extraterrestre ou le contrôle étranger de plusieurs dirigeants mondiaux, dont le président américain. [USA.GetLeader]."
 USA.14.a:0 "Effrayant."
 USA.15.t:0 "Microsoft acquiert Visio"
 USA.15.d:0 "Le géant américain de la technologie informatique, Microsoft, a connu une expansion constante depuis sa fondation en 1975. Microsoft, qui domine particulièrement le marché des ordinateurs personnels avec ses systèmes d’exploitation Windows NT 4.0 et Windows 98, cherche toujours à élargir sa portée et la quantité de programmes informatiques. il contrôle, pour ainsi dire, qu'ils ne puissent plus être publiés sur des systèmes d'exploitation non Microsoft.  L'une de ces cibles d'expansion est la société Visio Corporation, basée à Seattle, dont l'acquisition par Microsoft avait été annoncée initialement en septembre 1999. Visio, qui Devenir la division Visio au sein du groupe Microsoft Business Productivity Group, a particulièrement satisfait à l’évaluation de ses programmes afin de générer des graphiques, des graphiques et d’autres visualisations de données pour les administrateurs d’entreprise, les experts économiques et les concepteurs de produits. Microsoft, qui débourse 1,5 milliard de dollars US pour l’acquisition qui doit être finalisée le 7 janvier 2000, espère renforcer sa position auprès des professionnels grâce à l’annexion de Visio."
 USA.15.a:0 "Ce qui est bon pour l'économie l'est aussi pour les impôts."
 USA.15.b:0 "C'est une prise de contrôle hostile ! Prévenez!"
 USA.16.t:0 "America Online fusionne avec Time Warner"
 USA.16.d:0 "Grâce à un échange de divers stocks ainsi que des investissements et des achats financiers d’une valeur totale de 162 milliards de dollars américains, la société America Online (ou AOL en abrégé) a intégré TimeWarner Incorporated dans le conglomérat d’AOL dans le cadre d’un processus achevé le 10 janvier 2000. .  Cette fusion des deux méga-sociétés est la fusion de sociétés la plus importante financièrement de l’histoire américaine, mais aussi de l’humanité. La fusion, qui doit être officialisée par la fusion formelle des deux sociétés en une seule (AOL TimeWarner Inc.) le 11 février, marque potentiellement un nouvel âge de l’économie américaine."
 USA.16.a:0 "Excellente nouvelle !"
 USA.16.b:0 "Ceci est hostile aux travailleurs. Arrete ca !"
 USA.17.t:0 "Affaire Elian Gonzalez"
 USA.17.d:0 "Aujourd'hui, le procureur général des États-Unis, Janet Reno, devra prendre une décision concernant le sort du jeune Cubain Elian Gonzalez.  Gonzalez réside actuellement en Floride avec des parents après avoir survécu à la dangereuse évasion. de Cuba aux États-Unis - une fuite au cours de laquelle sa mère est décédée tragiquement. Cependant, la mère a tenté non seulement de fuir le communisme, mais également de son mari, le père de Gonzalez, qui, toujours à Cuba, a maintenant demandé à ce que le garçon lui revienne.  Il ne fait aucun doute, tant du point de vue américain que cubain, que le renvoi du jeune garçon à son père serait conforme à la loi. Mais il y a des implications à la fois morales et politiques. Faut-il condamner un jeune homme à l'oppression communiste ? Devrions-nous mettre en péril le soutien cubain au parti démocrate dans l’état clé de la Floride ?  Il se résume maintenant au verdict de Reno."
 USA.17.a:0 "Renvoyez-le. Ce n'est que juste."
 USA.17.b:0 "Mieux mort que rouge ! Il reste !"
 USA.18.t:0 "Elian Gonzalez est rentré à Cuba"
 USA.18.d:0 "Suite au verdict de Janet Reno selon lequel Elian Gonzalez serait rendu à son père, ses proches cubains en Floride refusaient toujours de l'abandonner. Le 22 avril 2000, il a été arrêté par des agents fédéraux, puis ramené sur l'île de Cuba où sa mère était décédée alors qu'il tentait de s'enfuir. Cela a provoqué un tollé parmi les Américains cubains, en particulier en Floride."
 USA.18.a:0 "Cela nuira aux cotes d’approbation."
 USA.19.t:0 "Janvier 2000 Blizzard nord-américain"
 USA.19.d:0 "Le 25 janvier 2000, une tempête de neige qui se formait dans l'Atlantique ouest depuis le 18 avril a touché terre dans l'État américain de Virginie, provoquant des dégâts matériels et logistiques dans la région de Richmond, y compris des milliers de pannes d'électricité. De Virginie, la tempête s'est dirigée vers le nord, frappant la Pennsylvanie et le New Jersey, avant de traverser la Nouvelle-Angleterre et de se dissiper dans l'est du Canada le 30 janvier."
 USA.19.a:0 "Oh bien, peu importe."
 USA.19.b:0 "Envoyez autant d'aide que possible."
 USA.20.t:0 "Alaska Airlines vol 261"
 USA.20.d:0 "Le 31 janvier 2000, le vol 261 d’Alaska Airlines, un McDonnell Douglas MD-83 en route de Puerto Vallarta (Mexique) à Seattle (États-Unis), s’est écrasé dans la mer à environ 3 miles au nord de Anacapa, au large de la côte californienne.  La catastrophe, causée par un entretien inadéquat et fastidieux, a tué les 83 passagers et 5 membres d'équipage, faisant 88 morts au total. Parmi les passagers tués se trouvaient l'auteur Jean Gandesberry, l'activiste et leader en Alaska, Morris Thompson, et l'animateur de talk-show radio Cynthia Oti."
 USA.20.a:0 "Une tragédie."
 USA.21.t:0 "Fin des 'cacahuètes'"
 USA.21.d:0 "La mort de la légende du comique Charles M. Schulz le 12 février 2000 a marqué la fin d'une légende et la fin d'une époque. Originaire de Minneapolis, le dessinateur de bandes dessinées a dessiné les croquis comiques "Peanuts" depuis plus de 50 ans, ainsi que la plupart des scénarios de films et d'émissions de télévision de ses enfants comiques autour de Charlie Brown. Au total, plus de 17 800 bandes dessinées uniques, «The Peanuts» est la série de bandes dessinées la plus ancienne de tous les temps. Un jour après la mort de son créateur, la dernière bande dessinée originale de Peanuts a été publiée dans les journaux du dimanche.  La mort de Schulz laisse les fans de bandes dessinées et les lecteurs de journaux passionnés pleurer le pays. La série de bandes dessinées ne sera pas poursuivie conformément aux souhaits de Schulz - mais à 17 800 bandes dessinées, les journaux seront en mesure de rééditer ce qu’ils pourront faire."
 USA.21.a:0 "Repose en paix."
 USA.22.t:0 "Le tournage de Kayla Rolland"
 USA.22.d:0 "Lors d'un événement dramatique et traumatisant, Kayla Rolland, âgée de 6 ans, étudiante à la Buell Elementary School dans le Michigan, a été abattue par son camarade de classe âgé de 6 ans, Dedrick Owens, avec l'arme de poing P-32 de son oncle, découverte par le jeune enfant. traîner chez son oncle. Dedrick a dit à Kayla "je ne t'aime pas" avant de lui tirer dans le bras en présence de leur professeur et de 22 autres étudiants. La balle a percé une artère vitale, entraînant une perte de sang massive et le meurtre de la jeune fille à 10h30. Kayla Rolland est la plus jeune victime d'une fusillade dans une école de l'histoire américaine."
 USA.22.a:0 "Un enfant ? Tuer un autre enfant ?!"
 USA.23.t:0 "2000 Phillips Explosion"
 USA.23.d:0 "Le 27 mars 2000, à environ 1h22 de l'après-midi, une explosion s'est produite au Houston Chemical Complex de Phillips Petroleum à Pasadena, au Texas.  L'explosion et l'incendie qui a suivi ont fait un mort et fait 71 blessés dans l'usine de traitement chimique en raison de brûlures ou l'inhalation de fumée toxique.  La personne décédée est le superviseur Rodney Gott, âgé de 45 ans, qui a déjà vécu le premier désastre de Phillips en 1989 et qui, peu de temps après l'explosion, est resté dans l'usine en flammes pour sauver d'autres personnes. Le toit du bâtiment dans lequel il se trouvait s’est effondré violemment, écrasant Gott sous celui-ci."
 USA.23.a:0 "Les accidents arrivent."
 USA.23.b:0 "Lancer une enquête complète."
 USA.24.t:0 "Fort Worth Tornado"
 USA.24.d:0 "Dans la soirée du 28 mars 2000, une puissante tornade classée F3 sur l’échelle de Fujita a frappé le centre de Fort Worth, au Texas.  À une vitesse d’environ 135 milles à l’heure, la tornade a causé 450 millions de dollars américains. en dommages et a laissé 2 morts et 80 blessés au cours de ses dix minutes de ravages dans la ville."
 USA.24.a:0 "Des réparations seront nécessaires."
 USA.25.t:0 "Recensement des États-Unis de 2000"
 USA.25.d:0 "Les États-Unis organisent un recensement central de l'ensemble de leur population tous les 10 ans. Le recensement de 1990 est terminé.  Le 22ème recensement des États-Unis du 1er avril 2000 a révélé une augmentation de 13,2% de la population depuis 1990. Tout comme en 1990, la Californie est l’état le plus peuplé et le Wyoming, le moins peuplé. La population de chaque État a augmenté, mais le district fédéral de Columbia a enregistré une diminution de 34 000 habitants. La population, selon son classement ethnique, est composée à 75% de Blancs, 12% d’Aspagnols, 12% de Noirs et 3% d’Asiatiques. Le plus grand groupe descendant d’un seul pays sont, comme le veut la coutume depuis des décennies, les Américains allemands représentant environ 12,4% de la population. Le recensement n’a pas rassemblé de données religieuses (conformément à la nature laïque des États-Unis selon le Premier Amendement), cependant la religion a joué un rôle dans la prétendue "controverse de l'Utah", lorsque l'État de l'Utah, qui n'a pas réussi à obtenir un quatrième siège au Congrès avec une marge de 80 personnes, a tenté de faire compter la plupart des mormons en dehors de l'Utah Utahns afin de remporter le siège qui a maintenant été attribué à la Caroline du Nord. Dans l’affaire "Utah v. Evans", l’Utah s’intéressait plus tard à la Cour suprême, mais finissait par perdre le procès. La population continue de vieillir, la tranche d’âge allant de 45 à 54 ans augmentant de 49% et le la tranche d'âge des 85 ans et plus augmente de 38%. En matière de genre, les femmes sont encore plus nombreuses que les hommes, notamment parce qu'elles sont deux fois plus nombreuses que les hommes dans la tranche des 85 ans et plus. Orientation sexuelle, en conformité avec les politiques du genre 'Don 'ne demandez pas, ne dites pas', n'a pas été documenté - à la grande consternation des gais et des lesbiennes à travers le pays."
 USA.25.a:0 "La connaissance est le pouvoir."
 USA.26.t:0 "Marine Corps Marana catastrophe"
 USA.26.d:0 "Le 10 avril 2000, un avion militaire américain MV-22 Osprey du Corps des marines des États-Unis est tombé du ciel sur un aéroport régional de Marana, en Arizona, tuant les 19 Marines américains à bord.  L'incident a relancé les discussions sur l'état de préparation au combat. du balbuzard et sur le choix de l'équipement dans le US Marine Corps."
 USA.26.a:0 "Semper Fi."
 USA.27.t:0 "Washington A16, 2000"
 USA.27.d:0 "Les forces anti-mondialisation, principalement de nature politique de gauche, se sont rassemblées sous la bannière du "Washington A16, 2000" (nommé après le 16 avril 2000) dans la capitale Washington DC pour protester contre le Fonds monétaire international, la Banque mondiale et le capitalisme international dans son ensemble.  Entre 10 000 à 15 000 participants ont pris part aux manifestations, pour la plupart pacifiques, mais la police de Washington DC a toujours choisi de procéder à des descentes préventives (même sans mandat) dans les centres des manifestations. La rhétorique anti-mondialisation a également donné lieu à des voix d'extrême droite sur le fait que la mondialisation est une mauvaise chose, mais d'une manière différente de celle que revendiquent les militants de gauche."
 USA.27.a:0 "L'établissement est à droite."
 USA.27.b:0 "Les manifestants n'étaient pas loin."
 USA.27.c:0 "Peut-être que les nationalistes sont sur quelque chose."
 USA.28.t:0 "Fichiers de point de donnée pour la faillite"
 USA.28.d:0 "Datapoint Corporation, à l'origine connue sous le nom de Computer Terminal Corporation ou CTC, est une société informatique basée à San Antonio, au Texas, créée en juillet 1968.  Les premiers produits de la société étaient des terminaux informatiques, mais l'entreprise a ensuite pris de l'expansion pour inclure les microprocesseurs., puces informatiques et enfin le "Datapoint 2200", qualifié de premier ordinateur personnel par certains historiens de la science.  Après un boom durable dans les années 1970, l'entreprise a commencé à décliner à partir de 1980. Après une prise de contrôle hostile par le raider des entreprises Asher B. Edelman en 1984, la société n’a pas été en mesure de se remettre définitivement des dommages causés, ce qui a entraîné une mort lente et douloureuse, notamment des licenciements et de mauvaises années d’activité à la fin des années 1980 et dans les années 1990. Enfin, le 3 mai 2000, Datapoint a déposé son bilan en vertu du chapitre 11. La société doit être divisée en trois sociétés successives qui, espérons-le, pourront faire mieux elles-mêmes."
 USA.28.a:0 "Parfois, c'est comme ça que ça se passe."
 USA.28.b:0 "Non ! Nous devons sauver l'entreprise !"
 USA.29.t:0 "Convention nationale républicaine de 2000"
 USA.29.d:0 "Après avoir échoué en 1992 et en 1996 contre le président Bill Clinton, les républicains sont maintenant plus déterminés que jamais à ne pas autoriser un troisième mandat démocrate de suite lors des prochaines élections de 2000. Les primaires républicaines du 24 janvier au 6 juin étaient une compétition à trois entre George W. Bush, gouverneur du Texas et fils de l'ancien président George HW Bush, le sénateur John McCain de l'Arizona et le militant conservateur afro-américain basé à Maryland, Alan Mary.  Bush a pris une avance rapide en raison du soutien de la république aux côtés de partisans notables, dont George Shultz et Condoleezza Rice. Cependant, une victoire dominante dans le New Hampshire donnait également une certaine visibilité à McCain.  McCain n’a pas pu profiter de cet élan, remportant seulement 7 concours (son pays d’origine, l’Arizona, ainsi que le Michigan, le Vermont, le New Hampshire, le Connecticut, le Rhode Island et les États-Unis). Massachusetts). Keyes a fait pire, ne remportant aucun concours. Les 43 autres états ainsi que DC ont voté pour George Bush, aidés par le retrait de McCain le 9 mars.  Les républicains sont un peu ridicules à cause du fait que les Bush deviennent une "dynastie présidentielle" apparentée aux Kennedys démocrates, mais George W Bush a réussi à rassembler une coalition de traditionalistes religieux, de conservateurs passionnés et de Libertariens économiques sous sa bannière. Il semble que Bush ait de bonnes chances de gagner."
 USA.29.a:0 "Tel père tel fils."
 USA.30.t:0 "DeviantART"
 USA.30.d:0 "Internet est une activité en plein essor et d'innombrables plates-formes testent les eaux. DeviantART est une société à responsabilité limitée construite autour de contenus artistiques créés par les utilisateurs, allant du texte aux animations en passant par les images.  Fondée par Scott Jarkoff et Matt Stephens, DeviantART est destinée à figurer parmi les 100 sites Web les plus populaires du les États Unis."
 USA.30.a:0 "La liberté d'expression est une victoire pour l'Amérique."
 USA.31.t:0 "Le HL Hunley"
 USA.31.d:0 "Le HL Hunley, nommé en l'honneur de l'ingénieur de marine confédéré Horace Lawson Hunley, également connu sous le nom de CSS HL Hunley, était un sous-marin confédéré mis en service en juillet 1863. Le Hunley a coulé le sloop de guerre USS Housatonic, devenant ainsi le premier sous-marin américain histoire humaine de couler avec succès un navire ennemi.  Le Hunley a coulé lors de sa victoire sur Housatonic, entraînant son officier et sept membres d'équipage avec le navire.  La ville a été considérée comme perdue pendant presque un siècle et demi avant d'être localisée. en 1995. Le bateau a finalement été levé le 8 août 2000. Les soldats du Hunley peuvent désormais recevoir un enterrement convenable."
 USA.31.a:0 "Une opération réussie."
 USA.32.t:0 "Convention nationale démocratique de 2000"
 USA.32.d:0 "C’est une année d’élection, et Bill Clinton devra quitter ses fonctions conformément au 22e amendement de la Constitution des États-Unis.  Le parti démocrate n’a cependant pas eu à chercher longtemps pour trouver son successeur: le vice-président Albert Arnold Gore Jr a absolument dominé les primaires entre le 24 janvier et le 6 juin, obtenant 75,4% des suffrages, remportant chaque concours et aboutissant à 3 007 délégués. Son seul adversaire considérable, le sénateur du New Jersey et ancien basketteur Bill Bradley, a terminé avec 21% des voix et 522 délégués."
 USA.32.a:0 "Al Gore peut-il remporter la présidence ?"
 USA.33.t:0 "Mac OS X"
 USA.33.d:0 "Portant le nom de code 'Kodiak', une version bêta du nouveau système d'exploitation d'Apple, qui doit porter le titre 'Mac OS X', a été livrée aux développeurs le 13 septembre 2000.  Apple est face à Microsoft Windows 2000 et le futur standard «Microsoft Windows XP», qui vise à maintenir le cap sur le marché des systèmes d’exploitation. La concurrence sur ce marché, déjà étroit, profitera forcément aux consommateurs américains."
 USA.33.a:0 "Les titans s'affrontent à nouveau."
 USA.34.t:0 "Déversement de pétrole du comté de Martin"
 USA.34.d:0 "Le 11 octobre 2000, le fond d'une retenue de boues de charbon dans le comté de Martin, à l'extrémité est du Kentucky, s'est infiltré dans une mine souterraine abandonnée située en dessous. Une boue mince, bâclée et toxique est ensuite apparue à la surface et 300 millions de gallons se sont dirigés vers l'aval."
 USA.34.a:0 "Kentucky va avoir besoin de secours."
 USA.34.b:0 "Kentucky aura besoin de quelques améliorations personnelles."
 USA.35.t:0 "USS Cole Bombing"
 USA.35.d:0 "Le destructeur de missiles guidés USS Cole (DDG-67) a été attaqué le 12 octobre 2000 par deux terroristes d'Al-Qaïda. Le port de Cole, au port du Yémen, a été touché par une explosion dans le flanc gauche, faisant 17 morts et 39 blessés. Au cours des dernières années, des juges américains ont constaté que des éléments islamistes au sein du gouvernement soudanais étaient au moins impliqués dans l'attaque."
 USA.35.a:0 "Ils vont nous manquer."
 USA.36.t:0 "Mort de Gus Hall"
 USA.36.d:0 "Gus Hall a été président du Parti communiste américain pendant plus de quarante ans, de 1959 au début de l’an 2000, quand il s’est retiré en faveur de Sam Webb, devenant président honoraire à la place.  Hall, qui se porte candidat En 1972, 1976, 1980 et 1984, le président des États-Unis (qui échouait massivement à chaque fois) était un ami convaincu de l'Union soviétique, prônant toujours la fin de la guerre froide grâce à l'ascension américaine sur le bloc soviétique. Hall, dont le père avait déjà été communiste pendant un an et membre fondateur du CPUSA, rejoignit la Ligue de la jeunesse communiste en 1927 et fut autorisé à étudier à Moscou entre 1931 et 1933. Hall, né sous le nom d'Arvo Kusta Halberg, changea de nom. pendant les années 1930, pour échapper à la liste noire des communistes établie par le gouvernement américain, il était très difficile pour eux de trouver un emploi.  Hall continua à gravir les échelons de la CPUSA en raison de son obéissance aux esclaves à la direction soviétique (avec son vues changi aussi souvent que ceux de Moscou)."
 USA.36.a:0 "Bon débarras."
 USA.36.b:0 "Honorer ses réalisations dans la vie."
 USA.37.t:0 "État de Gus Hall"
 USA.37.d:0 "Avec le communisme au pouvoir, nous devrions probablement envisager de renommer certaines marques de l'impérialisme américain. L'un des états de l'union et de la capitale de l'union porte le nom d'un morceau d'impasse impérialiste possédant des esclaves. Mais il existe une solution: Echangez le fondateur et le premier dirigeant du faux État capitaliste américain avec le saint patron de la révolution communiste américaine. Gus Hall, décédé le 13 octobre 2000, serait un homonyme idéal pour plusieurs endroits de notre pays. Et pendant que nous y sommes, District de Columbia? Nommé pour un fanatique religieux fouettant des esclaves ? Que diriez-vous de 'District of Marx'? Bien mieux.  Il existe aussi d’autres États qui portent le nom de rois de diverses nations européennes ... nous devrons les régler tous."
 USA.37.a:0 "Une excellente idée !"
 USA.37.b:0 "Pas nécessaire."
 USA.38.t:0 "Incident de l'USS Greenville"
 USA.38.d:0 "Le USS Greeneville est un sous-marin nucléaire en service dans la marine américaine. Au cours d’une série d’essais concernant une situation d’urgence en mer, le Greeneville est entré en collision avec un navire japonais de formation à la pêche, appelé «Ehime Maru». Le Greeneville n’a pratiquement pas été touché, mais l’Ehime Maru a coulé et 8 marins japonais ont été tués.  Le commandant du Greeneville, Scott Waddle, a déjà admis que l’incident était de sa faute et avait demandé à être renvoyé de la marine comme une victime. résultat de ses actions. Cependant, nous pourrions tout simplement blâmer les Japonais si nous voulions ..."
 USA.38.a:0 "Nous espérons le pardon japonais."
 USA.38.b:0 "L'Amérique en faute ?! Ridicule !"
 USA.39.t:0 "Les attentats du 11 septembre"
 USA.39.d:0 "Le 11 septembre 2001, quatre avions ont été enlevés par des terroristes du réseau Al-Qaïda. Les pirates de l’air ont utilisé les avions de ligne commerciaux American Airlines Vol 11, United Airlines Vol 175, American Airlines Vol 77 et United Airlines Vol 93 pour lancer des bombes contre les États-Unis.  Le 11 septembre 2001, à 8h46, le vol 11 s’est dirigé vers la tour nord du World Trade Center à New York, suivi de peu par le vol 175, qui s’est abattu sur la tour sud à 9h03. À 9h37, le vol 77 heurte le Pentagone à Washington DC et à 10h03, le vol 93 s'écrase après que les passagers aient tenté de reprendre l'avion aux terroristes, empêchant l'avion d'atteindre sa cible, ce qui risque fort était également à Washington DC.  Notre nation doit se remettre d’une journée horrible. La situation politique est complètement différente de celle d’hier."
 USA.39.a:0 "Ils vont payer pour cela."
 USA.41.t:0 "Hillary Clinton soutient le gouvernement"
 USA.41.d:0 "Alors que l’administration républicaine Bush s’efforçait de trouver une réponse décisive aux attaques du 11 septembre, le Parti démocrate s’est tenu jusqu’à présent et a plus ou moins observé la situation, faisant des déclarations de condamnation contre les assaillants mais pas de promesses ou de demandes politiques précises.  Maintenant, un membre important du parti démocrate de l'État touché, New York, a pris une position centrale dans les réactions aux attaques: Hillary Clinton, sénatrice de New York et ancienne première dame des États-Unis, a a tenu un discours clair: «Chaque nation doit être avec nous ou contre nous. Ceux qui hébergent des terroristes ou qui les financent vont en payer le prix. " Les démocrates de haut en bas du pays ont commencé à se rassembler autour des déclarations de Clinton, exprimant non seulement leur solidarité avec leur sénateur, mais également avec l'administration républicaine. procéder et prendre tous les moyens nécessaires pour trouver une réponse appropriée à cette attaque non seulement atroce mais aussi fondamentalement anti-américaine."
 USA.41.a:0 "Les démocrates sont avec nous."
 USA.42.t:0 "Service national de prière du 14 septembre 2001"
 USA.42.d:0 "À la cathédrale nationale de Washington, un service de prière national a été organisé pour les victimes des attaques terroristes du 11 septembre. Plusieurs anciens présidents des États-Unis étaient présents aux côtés du président sortant et de chefs religieux de différentes confessions, notamment de diverses branches du christianisme, de l'islam, de l'hindouisme, du sikhisme et du judaïsme.   [USA.GetLeader] a tenu le discours central du service commémoratif, en disant sur les attaques: «À seulement 3 jours de ces événements, les Américains n’ont pas encore la distance de l’histoire. Mais notre responsabilité vis-à-vis de l'histoire est déjà claire: répondre à ces attaques et débarrasser le monde du mal. '"
 USA.42.a:0 "Et nous combattrons le mal."
 USA.43.t:0 "Assassinat de Balbir Singh Sodhi"
 USA.43.d:0 "Conséquence directe des attentats du 11 septembre, le sentiment islamophobe et la violence à travers les États-Unis ont considérablement augmenté - mais la plupart des attaques ont persisté sous la forme de violences verbales, de vols ou de dommages matériels à caractère racial ou religieux. Ce n’est pas le cas de Balbir Singh Sodhi.  Le Sikh d’origine indienne a été identifié à tort comme musulman (à cause de son teint moyen-oriental et de son turban) par Frank Silva Roque, âgé de 42 ans, à la station-service de Singh à Mesa, en Arizona. Singh a ensuite été abattu par Roque dans son camion avec une arme de poing .380. Roque a fui les lieux et, vingt minutes plus tard, a tenté de tuer une autre personne, un employé de magasin né au Liban. Après avoir échoué, le journaliste a mis fin à sa terreur terrorisée dans son ancienne résidence, prise en charge par une famille afghane, tirs sur le bâtiment sans faire de victime. Il serait arrêté le lendemain et condamné à la peine de mort pour meurtre au premier degré le 8 octobre 2003."
 USA.43.a:0 "Nous ne nous rendrons jamais aux terroristes ! Peu importe la couleur de la peau !"
 USA.44.t:0 "Attaques à l'anthrax de 2001"
 USA.44.d:0 "Les attaques à l'anthrax de 2001, également connues sous le nom d'Amerithrax du nom du FBI, ont commencé le 18 septembre 2001.  La lettre contenant des spores de l'anthrax a été envoyée à plusieurs personnes, notamment des journalistes et deux sénateurs américains. L’incident du bioterrorisme serait lié aux attentats du 11 septembre (mais l’enquête en cours du FBI n’a pas encore fourni de preuves concluantes) et a déjà fait 5 morts et 17 blessés."
 USA.44.a:0 "Tous les obstacles que nous allons surmonter."
 USA.45.t:0 "Le discours de la guerre contre la terreur"
 USA.45.d:0 "[USA.GetLeader] a prononcé un discours devant le Congrès américain lors d'une session conjointe, déclarant une "guerre contre le terrorisme".  Le président a promis des réactions fermes et droites face au terrorisme et a prononcé le discours suivant devant tous les autres pays du monde: «Chaque pays, dans chaque région, a maintenant une décision à prendre. Soit vous êtes avec nous, soit vous êtes avec les terroristes."
 USA.45.a:0 "Justice nous apporterons."
 USA.46.t:0 "Annonce de l'opération Enduring Freedom"
 USA.46.d:0 "Le président et le vice-président des États-Unis ont informé aujourd'hui, le 6 octobre 2001, la session commune du Congrès américain de la longue invasion présumée des Taliban en Afghanistan.   [USA.GetLeader] a souligné le fait qu'Al-Qaïda, l'auteur des attentats du 11 septembre, se cache et forme de nouvelles recrues en Afghanistan et que, par conséquent, la démocratisation et la libéralisation de l'Afghanistan sont inévitables pour éviter de nouvelles effusions de sang contre des Américains innocents. Le Congrès américain a approuvé l'attaque militaire qui doit avoir lieu le lendemain, le 7 octobre."
 USA.46.a:0 "Nous allons chasser les animaux de leurs trous."
 USA.47.t:0 "L'invasion de l'Afghanistan"
 USA.47.d:0 "Le premier grand projet militaire de la «guerre contre le terrorisme» est l’opération «Enduring Freedom», avec l’abréviation OEF, qui vise à démanteler le terreau d’Al-Qaïda en Afghanistan en retirant du pouvoir les forces talibans au pouvoir. Le 7 octobre, l'armée américaine dirigera une coalition internationale de centaines de milliers de soldats dans le pays lointain du Moyen-Orient.  Les forces qui se rebellent contre le gouvernement afghan dans le cadre de la guerre civile afghane, l'Alliance du Nord, se par lancer une nouvelle offensive sous la supervision américaine, mais ils auront bientôt besoin de renforts militaires pour ne pas se faire écraser par les talibans."
 USA.47.a:0 "Nous allons amener nos ennemis à la justice et la justice à nos ennemis."
 USA.48.t:0 "La sécurité intérieure"
 USA.48.d:0 "L'administration a avancé l'idée d'un nouveau ministère, le «Département de la sécurité intérieure des États-Unis». La Homeland Security doit absorber 22 bureaux et bureaux fédéraux, y compris la Federal Emergency Management Agency.   Assise dans le Nebraska Avenue Complex, la Homeland Security sera chargée de protéger les États-Unis d'Amérique et ses alliés contre les menaces subversives étrangères, principalement du terrorisme. D'autres pays confient généralement cette tâche au ministère de l'Intérieur, mais celui des États-Unis n'a visiblement pas réussi à le faire le 11 septembre."
 USA.48.a:0 "Établir le DHS."
 USA.48.b:0 "Ce n'est pas nécessaire."
 USA.49.t:0 "L'invasion de l'Irak"
 USA.49.d:0 "Les États-Unis ont communiqué des informations au Conseil de sécurité, suggérant que l'Iraq possédait des armes de destruction massive. Bien qu'aucune preuve n'ait encore été trouvée, on soupçonne toujours que Saddam l'ait possédée. Il est bien établi que Saddam Hussein a utilisé des armes chimiques, notamment des attaques contre des civils. Compte tenu de la réputation de Saddam Hussein de soutenir les terroristes et de ses liens éventuels avec Al-Qaïda, des plans ont été élaborés pour une invasion de l'Irak. Le plan est de commencer par mettre fin au régime de Saddam Hussein. Deuxièmement, identifier, isoler et éliminer les armes de destruction massive de l'Iraq. Troisièmement, capturer et chasser les terroristes du pays et sécuriser les champs de pétrole irakiens. Quatrièmement, recueillir le plus de renseignements possible sur les réseaux terroristes et le réseau mondial d’armes de destruction massive illicites. Enfin, aider le peuple iraquien à créer les conditions d’une transition vers un gouvernement autonome représentatif tout en apportant un soutien humanitaire aux personnes déplacées et à de nombreux citoyens iraquiens dans le besoin."
 USA.49.a:0 "Nous libérerons les citoyens irakiens du règne de terreur de Saddam!"


 #USA 2016 ELECTION RECOUNT EVENTS#
 #HILLARY CLINTON Alternate History Events#


 #COUNTRY EVENT#
 USA_2016_Recount.1.t:0 "Qui a remporté l'élection de 2016?"
 USA_2016_Recount.1.d:0 "Après des semaines d'examen minutieux, les votes finaux sont en cours de comptage. C'est peut-être l'élection la plus proche que nous ayons eue au cours des années. Pourtant la question reste. Qui a remporté les élections de 2016?"
 USA_2016_Recount.1.a:0 "Après une course serrée, Donald Trump a remporté les élections."
 USA_2016_Recount.1.b:0 "Après une course serrée, Hillary Clinton a remporté les élections."

 #Trump Wins 2016 Elections
 USA_2016_Recount_News.1.t:0 "Donald Trump remporte l'élection présidentielle américaine de 2016"
 USA_2016_Recount_News.1.d:0 "Donald Trump a été confirmé au 45ème président des États-Unis aujourd'hui après un dépouillement électoral entrepris par la présidente du Parti vert, Jill Stein. Clinton, après avoir concédé l'élection du 9 novembre, a refusé de demander un recomptage. En dépit de la tentative du président élu Trump de déposer des requêtes en justice pour bloquer les recomptages, plusieurs autres États ont été soumis à des recomptages distincts des efforts de Stein. Ceux-ci incluent le Nevada, le Wisconsin, la Pennsylvanie, le Michigan et la Floride. Malgré des divergences mineures, tous les États ont certifié leurs résultats initiaux des élections du 8 novembre.  Lorsque Hillary Clinton a remporté le vote populaire par plus de trois millions de voix, Trump a emporté assez d'États éligibles pour lui donner un total de 301 votes électoraux contre 227 pour Clinton. mais a remporté le sud américain, le Midwest et étonnamment la Pennsylvanie."
 USA_2016_Recount_News.1.a:0 "L'élection est réglée."

 #Hillary Wins 2016 Election
 USA_2016_Recount_News.2.t:0 "Hillary Clinton remporte l'élection présidentielle américaine de 2016"
 USA_2016_Recount_News.2.d:0 "Après des semaines d'examen, il a été confirmé aujourd'hui que Hillary Clinton serait désormais le 45ème président des États-Unis d'Amérique. Après une course serrée, la candidate démocrate Hillary Clinton a demandé un recomptage, sous prétexte que des "anomalies" non précisées auraient pu influer sur le résultat du scrutin.  Selon les résultats du recomptage, Hillary Clinton a remporté le vote populaire par plus de quatre millions de voix, soit un million de plus que le dernier rapport. Cela suffisait pour mener assez de pays en mouvement pour que Hillary totalise 301 votes électoraux contre 227 pour Trump. Comme prévu, Trump perdit les fiefs démocrates de la côte ouest et de la côte est supérieure, mais gagna le sud des États-Unis. La Pennsylvanie et le Midwest américain, tandis que Red dans le décompte initial, ont viré au bleu après les dernières découvertes."
 USA_2016_Recount_News.2.a:0 "L'élection est réglée."


 #PEOPLES REPUBLIC OF CHINA#

 china.1.t:0 "19ème congrès national du parti communiste chinois"
 china.1.d:0 "Le 19e Congrès national s'est tenu au Grand Palais du Peuple, à Beijing, du 18 au 24 octobre 2017. Les préparatifs du 19e Congrès national ont débuté en 2016 et se sont terminés par une session plénière du Comité central quelques jours avant le Congrès. En 2016, les organisations de partis locales et provinciales ont commencé à élire les délégués au congrès, ainsi qu'à recevoir et à modifier les documents du parti. Au cours du congrès, une nouvelle idéologie directrice, intitulée Pensée Xi Jinping sur le socialisme avec des caractéristiques chinoises pour une nouvelle ère, a été inscrite dans la constitution du parti. C'est la première fois depuis la pensée de Mao Zedong qu'un dirigeant de parti en vie a inscrit dans la constitution du parti une idéologie nommée en son honneur. Le Congrès a également mis l'accent sur le renforcement du socialisme avec les caractéristiques chinoises, la construction de partis et la primauté du droit socialistes, ainsi que sur l'établissement d'échéanciers concrets pour la réalisation d'objectifs de développement, tels que la construction d'une société relativement prospère et la "modernisation socialiste"."
 china.1.a:0 "Une nouvelle ère pour le socialisme !"

 china.2.t:0 "90ème anniversaire de l'armée de libération du peuple"
 china.2.d:0 "À l'occasion du 90e anniversaire de la fondation de l'Armée de libération du peuple (APL), qui aura lieu le 1er août, une exposition majeure a été inaugurée vendredi à Beijing, attirant ainsi des personnes de tous les horizons. Mettant en vedette des batailles, des événements et des réalisations historiques majeures de l’APL, l’exposition présente des modèles des principaux équipements militaires de l’APL en service actif, avec plus de 1 000 photos et 1 300 reliques et autres objets exposés. Dimanche matin, le président Xi a passé en revue les forces armées dans le cadre des commémorations. Plus de 12 000 membres des forces armées, de la marine, de l'aviation, de la police armée ainsi que des forces de roquettes et des troupes d'appui stratégique nouvellement formées ont pris part au défilé à la base d'entraînement militaire de Zhurihe."
 china.2.a:0 "Servez le peuple !"

 china.3.t:0 "Scandale de lait"
 china.3.d:0 "La nation est scandalisée par la découverte que des sociétés laitières chinoises vendent des produits contaminés par le composé toxique Mélamine; Plus de 300 000 citoyens chinois ont été intoxiqués par le lait et les préparations pour nourrissons contaminés, et 11 pays ont interdit les importations de produits alimentaires chinois. Un certain nombre de hauts représentants de l’industrie et du gouvernement ont été impliqués; il semble qu'ils étaient parfaitement au courant du contenu en mélamine, que l'Organisation mondiale de la santé a déclaré l'un des plus importants incidents de sécurité alimentaire de l'histoire."
 china.3.a:0 "Terrible ! Les responsables seront punis."

 china.4.t:0 "Typhoon Speed"
 china.4.d:0 "Les préparatifs du typhon Bilis ont commencé lorsque l'Observatoire météorologique de Xiamen a émis un avertissement pour la province du Fujian. Le typhon devrait être la pire tempête qui ait touché Xiamen jusqu'à présent en 2000. Comme à Taiwan, les trois aéroports de la province ont été fermés et le service de traversier a été suspendu en prévision de la tempête. De même, Xiamen Airlines a annulé tous les vols réguliers.  Bien que Bilis soit devenue une tempête plus faible lors de son atterrissage en Chine, par opposition à celui de Taïwan, elle a fait plus de victimes et entraîné des coûts plus importants en Chine. Les pertes économiques en Chine se sont élevées à 534 millions de dollars, principalement dans la province du Fujian. Au total, 57 personnes ont été tuées, mais 1 077 autres personnes ont été blessées ou sont portées disparues. En raison des arbres abattus, une ligne de chemin de fer reliant Fuzhou à Mawei a bloqué le service ferroviaire. Bilis a engendré plusieurs tornades dans la région de Yueqing, ravageant quatre villages et détruisant 20 bâtiments."
 china.4.a:0 "Il est temps de reconstruire"

