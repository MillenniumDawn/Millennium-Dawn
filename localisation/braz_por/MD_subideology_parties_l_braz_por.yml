 GEO.conservatism: "£GEO_western_conservative Democratas Livres (Geórgia)"
 GEO.conservatism_icon: "£GEO_western_conservative"
 GEO.conservatism_desc: "Free Democrats é um partido político liberal e pró-ocidental na Geórgia. Foi fundado por Irakli Alasania, ex-enviado da Geórgia para as Nações Unidas, em 16 de julho de 2009. Tamar Kekenadze atua como o atual presidente do partido. O partido foi formado em oposição ao governo liderado por Mikheil Saakashvili e seu partido United National Movement (UNM). De 2012 a 2014, fez parte da coalizão Georgian Dream que destituiu o governo da UNM do poder. Em 2016, concorreu independentemente da coalizão, quase atingindo o limite de 5% necessário para entrar no parlamento. Desde então, o partido está na oposição extraparlamentar."
 GEO.liberalism: "£GEO_western_liberal Sonho Georgiano - Geórgia Democrática"
 GEO.liberalism_icon: "£GEO_western_liberal"
 GEO.liberalism_desc: "Georgian Dream – Democratic Georgia é um partido político populista na Geórgia. Atualmente é o partido governante na Geórgia. Irakli Garibashvili atua como presidente do partido, enquanto o ex-presidente Irakli Kobakhidze atua como primeiro-ministro desde fevereiro de 2024. Bidzina Ivanishvili, amplamente considerada a líder de fato do partido, atua como sua presidente honorária. O partido foi estabelecido em 19 de abril de 2012 pelo empresário bilionário e oligarca Bidzina Ivanishvili. Venceu a eleição geral no mesmo ano, sendo parte de uma coalizão eclética também chamada Georgian Dream, que incluía partidos liberais pró-ocidentais e nacionalistas anti-OTAN. Posteriormente, o partido Georgian Dream venceu independentemente as eleições gerais de 2016 e 2020."
 GEO.socialism: "£GEO_western_social_democrat Partido Trabalhista Georgiano"
 GEO.socialism_icon: "£GEO_western_social_democrat"
 GEO.socialism_desc: "O Partido Trabalhista Georgiano é um partido político na Geórgia que foi fundado em 1995 por Shalva Natelashvili. Os maiores sucessos do Partido Trabalhista foram alcançados nas eleições do governo local em 1998 e 2002. Nas eleições parlamentares de 1999, ele recebeu 7% dos votos e não conseguiu superar o limite de 7%, mas entrou no parlamento com 2 majoritários (Nodar Grigalashvili venceu em Borjomi, Tamaz Mechiauri venceu em Tianeti). De acordo com os dados de 1999, o partido tinha 90 mil membros, dos quais 15 mil eram ativos. Nas eleições de autogoverno local de 2002, o Partido Trabalhista levou 16 deputados para o Conselho Municipal de Tbilisi. O Partido Trabalhista formou a facção \"Trabalhista\" no conselho municipal. A facção foi presidida por Giorgi Gugava. Após a Revolução das Rosas de 2003, o Partido Trabalhista conseguiu manter 6 dos 16 deputados no Conselho Municipal de Tbilisi."
 GEO.Western_Autocracy: "£GEO_western_autocrat Movimento Nacional Unido"
 GEO.Western_Autocracy_icon: "£GEO_western_autocrat"
 GEO.Western_Autocracy_desc: "O United National Movement é um partido político liberal-conservador pró-ocidental na Geórgia fundado por Mikheil Saakashvili, que subiu ao poder após a Revolução das Rosas. O partido foi estabelecido em 2001 por Mikheil Saakashvili, que se separou da então governante União dos Cidadãos do presidente Eduard Shevardnadze, e chegou ao poder após desafiar os titulares nas eleições parlamentares de 2003 e na subsequente Revolução das Rosas. O UNM seguiu um curso pró-ocidental com políticas econômicas neoliberais e liberalismo cultural. Seu governo tem sido frequentemente caracterizado como autocrático. O partido perdeu a eleição parlamentar de 2012 para o Georgian Dream, após o escândalo da prisão de Gldani, confirmando a tortura generalizada e sistemática nas prisões georgianas sob o governo de Saakashvili. Desde então, tem sido o principal partido da oposição."
 GEO.Communist-State: "£GEO_emerging_communism Partido Comunista Unificado da Geórgia - §GAsa Emergente§!"
 GEO.Communist-State_desc: ""
 GEO.Communist-State_icon: "£GEO_emerging_communism"
 GEO.Conservative: "£GEO_emerging_reactionary Movimento Democrático – Geórgia Unida"
 GEO.Conservative_icon: "£GEO_emerging_reactionary"
 GEO.Conservative_desc: "Democratic Movement – ​​United Georgia é um partido político na Geórgia presidido por Nino Burjanadze; foi fundado em 24 de novembro de 2008. O secretário-geral do partido é Vakhtang Kolbaia. Até 2012, o partido estava em oposição ao governo liderado por Mikheil Saakashvili e seu United National Movement. O partido favoreceu laços mais próximos com a Rússia e a União Europeia, mantendo e expandindo muitas das iniciativas de reforma econômica e social do governo. Ele também alegou buscar maior liberdade política acima e além do que a administração de Saakashvili alegou fornecer. Ele se opôs veementemente ao que caracterizou como autoritarismo por parte do governo de Saakashvili. O partido foi um dos principais organizadores dos protestos georgianos de 2011. Em 21 de maio de 2011, quando mais de 10.000 pessoas protestaram contra o governo de Mikheil Saakashvili, a líder do partido Nino Burjanadze, seu marido Badri Bitsadze e outros líderes da oposição foram as principais figuras."
 GEO.Autocracy: "£GEO_Autocracy União dos Cidadãos da Geórgia"
 GEO.Autocracy_desc: "A União dos Cidadãos da Geórgia foi o partido governante da Geórgia de 1993 a 2003. Foi estabelecido pelo presidente Eduard Shevardnadze, que havia servido anteriormente como líder comunista da RSS da Geórgia de 1972 a 1985, e David Chantladze, ex-Representante Geral de Comércio da União Soviética na Tchecoslováquia. Shevardnadze levou o partido à vitória nas eleições parlamentares de 1995 e 1999, no entanto, o partido se desfez logo após sua remoção do poder após a Revolução das Rosas, que ocorreu após a eleição parlamentar de 2003, que foi amplamente vista como fraudada. Durante o governo da UCG, o país sofreu com corrupção severa e instabilidade política. O governo é geralmente descrito como sendo \"semiautoritário\", tolerando o pluralismo e a competição política, desde que não desafiasse substancialmente o controle do partido no poder. A UCG é descrita como tendo facções conservadoras e liberais distintas, a última das quais defendia reformas. Na política externa, a UCG apoiou a adesão da Geórgia à União Europeia e à OTAN."
 GEO.Autocracy_icon: "£GEO_Autocracy"
 GEO.anarchist_communism: "£GEO_anarchist_communism trupe georgiana"
 GEO.anarchist_communism_icon: "£GEO_anarchist_communism"
 GEO.anarchist_communism_desc: "O Georgian Troupe é um partido político de oposição georgiano de esquerda com um forte componente nacionalista criado em janeiro de 2007 e presidido por Jondi Bagaturia, ex-ativista líder do Partido Trabalhista Georgiano. Bagaturia deixou o Partido Trabalhista após seu desentendimento com a líder do partido Shalva Natelashvili em dezembro de 2006. O partido prometeu nacionalizar empresas e propriedades compradas por estrangeiros. Faz parte da aliança United Opposition desde novembro de 2007."
 GEO.Neutral_conservatism: "£GEO_non_aligned_conservative A indústria salvará a Geórgia"
 GEO.Neutral_conservatism_icon: "£GEO_non_aligned_conservative"
 GEO.Neutral_conservatism_desc: "Industry Will Save Georgia é um partido político conservador de centro-direita na Geórgia. Foi fundado em 1999 por Gogi Topadze, o proprietário de uma grande empresa de cerveja e bebidas (Kazbegi) e reuniu lobistas pró-negócios e industriais. Seu principal objetivo era mudar a política econômica do país, especialmente lutando contra a influência do Fundo Monetário Internacional (FMI). O partido participou das eleições parlamentares de 1999 e ganhou 15 assentos, tornando-se o terceiro partido mais forte. Embora não fizesse parte do governo, cooperou com a então governante Citizens' Union of Georgia (CUG) do presidente Eduard Shevardnadze e não constituiu uma oposição firme. Durante a eleição legislativa de 2004, o partido fez parte da aliança Rightist Opposition, juntamente com o partido New Rights. A coalizão ganhou 23 assentos, tornando-se a segunda força no parlamento, atrás do dominante United National Movement do novo presidente Mikheil Saakashvili. Na eleição parlamentar de 2012, o partido participou como parte da aliança vencedora Georgian Dream. O partido deixou a coalizão Georgian Dream antes das eleições parlamentares de 2016. Apesar disso, a coalizão Georgian Dream continua a cooperar com o partido. Durante as eleições de 2016, Industry Will Save Georgia venceu seu único eleitorado majoritário, Simon Nozadze, sem enfrentar um candidato concorrente do Georgian Dream."
 GEO.neutral_Social: "£GEO_non_aligned_socialist_democrat Social-democratas para o Desenvolvimento da Geórgia"
 GEO.neutral_Social_icon: "£GEO_non_aligned_socialist_democrat"
 GEO.neutral_Social_desc: "O Social Democrats for the Development of Georgia é um partido político na Geórgia. Foi fundado em fevereiro de 2010 e admitido na Internacional Socialista como membro consultivo em fevereiro de 2013. O partido tinha seis MPs no Parlamento da Geórgia e foi membro da coalizão Georgian Dream até 2019, quando deixou a coalizão por causa de desentendimentos sobre pensões e reformas da justiça."
 GEO.Neutral_Libertarian: "£GEO_non_aligned_libertarian Novo Centro Político - Girchi"
 GEO.Neutral_Libertarian_icon: "£GEO_non_aligned_libertarian"
 GEO.Neutral_Libertarian_desc: "New Political Centre - Girchi é um partido político libertário na Geórgia. Foi fundado e registrado na primavera de 2016 por quatro membros dissidentes do United National Movement. Incluía Zurab Japaridze, o presidente do partido de 2016 a 2018, bem como o líder de fato até sua saída em 2020, que passou a estabelecer um novo partido com um nome semelhante Girchi - More Freedom. Iago Khvichia atuou como presidente do partido desde 2018. Girchi é um defensor do livre mercado e do governo pequeno. Além disso, o partido é contra a maioria das formas de tributação e regulamentação. Apesar de ser comumente categorizado como um partido de direita, ele apoia políticas como a liberalização das drogas, a legalização do trabalho sexual e a abolição do recrutamento militar, tornando o Girchi um dos partidos mais liberais socialmente na Geórgia. No entanto, é a favor de outras questões sociais mais tradicionalmente conservadoras, como direitos de armas e liberdade irrestrita de expressão, e chamou o \"wokeísmo\" de um \"tipo moderno de comunismo\"."
 GEO.Neutral_Communism: "£GEO_non_aligned_communism Partido Comunista Unificado da Geórgia - §YAsa Não Alinhada§!"
 GEO.Neutral_Communism_icon: "£GEO_non_aligned_communism"
 GEO.Neutral_Communism_desc: ""
 GEO.Neutral_green: "£GEO_non_aligned_greens Partido Verde da Geórgia"
 GEO.Neutral_green_icon: "£GEO_non_aligned_greens"
 GEO.Neutral_green_desc: "O Partido Verde da Geórgia é um partido político na Geórgia. É liderado por Giorgi Gachechiladze. Seu sucesso variou - tendo 11 dos 235 membros do parlamento em 1992 e tendo feito parte da coalizão governante em 1995. Quando se candidatou de forma independente em 1999, recebeu apenas 0,55% dos votos. Ele se candidatou como parte da coalizão de Eduard Shevardnadze nas eleições anuladas de 2003. Em 2012, o partido se juntou à coalizão Georgian Dream, elegendo um único MP na eleição de 2012 e na eleição de 2016, mas deixou a coalizão antes da eleição parlamentar de 2020. O partido é membro do Partido Verde Europeu e do Global Greens."
 GEO.Monarchist: "£GEO_nationalist_monarchist Dinastia Bagrationi"
 GEO.Monarchist_icon: "£GEO_nationalist_monarchist"
 GEO.Monarchist_desc: "A dinastia Bagrationi é uma dinastia real que reinou na Geórgia da Idade Média até o início do século XIX, estando entre as mais antigas dinastias cristãs existentes no mundo. No uso moderno, o nome da dinastia é às vezes helenizado e referido como os Bagratids georgianos, também conhecidos em inglês como Bagrations. David Bagration de Mukhrani é o atual chefe da família."
