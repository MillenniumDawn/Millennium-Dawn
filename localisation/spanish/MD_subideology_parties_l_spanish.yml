 USoE.Western_Autocracy: "£EU_parliament_PG_Western_Autocracy (APWA) - Alianza de Autócratas Prooccidentales"
 USoE.Western_Autocracy_icon: "£EU_parliament_PG_Western_Autocracy"
 USoE.Western_Autocracy_desc: "(Autocracia Occidental) - Alianza de Autocracia Pro-Occidental (APWA)\nLa Alianza de Autócratas Pro-Occidentales es un partido relativamente nuevo en la gran escala del Parlamento Europeo. Mantiene una política exterior de estar alineado con Occidente con características autocráticas."
 USoE.conservatism: "£EU_parliament_PG_conservatism Partido Popular Europeo y Demócratas Europeos (PPE-DE)"
 USoE.conservatism_icon: "£EU_parliament_PG_conservatism"
 USoE.conservatism_desc: "(Conservadurismo) - Partido Popular Europeo y Demócratas Europeos (PPE-DE)\n\nEl Partido Popular Europeo y Demócratas Europeos (PPE-DE) nació de la fusión del Partido Popular Europeo, compuesto principalmente por demócrata-cristianos, y la Unión Demócrata Europea, compuesta por conservadores con un enfoque más euroescéptico. Su agenda política se centra en el respeto a las tradiciones y la garantía de las libertades sociales y económicas individuales, y en los valores que se deben perseguir con la ayuda de la responsabilidad individual sin descuidar el medio ambiente y teniendo en cuenta el presupuesto público."
 USoE.conservatism_2017: "£EU_parliament_PG_2017_conservatism Partido Popular Europeo (PPE)"
 USoE.conservatism_2017_icon: "£EU_parliament_PG_2017_conservatism"
 USoE.conservatism_2017_desc: "(Conservadurismo) - Partido Popular Europeo (PPE)\n\nEl Partido Popular Europeo (PPE), antes conocido como 'Partido Popular Europeo y Demócratas Europeos', ocupa el centro-derecha del Parlamento Europeo y está compuesto principalmente por conservadores y demócrata-cristianos. Su agenda política se centra en el respeto de las tradiciones y la garantía de las libertades sociales y económicas individuales, y en los valores que se deben perseguir con la ayuda de la responsabilidad individual sin descuidar el medio ambiente y teniendo en cuenta el presupuesto público."
 USoE.liberalism: "£EU_parliament_PG_liberalism Partido Liberal Demócrata y Reformista Europeo (ELDR)"
 USoE.liberalism_icon: "£EU_parliament_PG_liberalism"
 USoE.liberalism_desc: "(Liberalismo) - Partido Liberal Demócrata y Reformista Europeo (ELDR)\n\nEl ELDR, antes conocido como 'Grupo Liberal Demócrata Reformista', ocupa el centro-izquierda del parlamento USoE y está compuesto principalmente por liberales. Su agenda política se centra en garantizar la libertad social y económica individual, proteger el medio ambiente y reducir el papel del gobierno en la economía."
 USoE.liberalism_2017: "£EU_parliament_PG_2017_liberalism (ALDE) - Alianza de Liberales y Demócratas por Europa"
 USoE.liberalism_2017_icon: "£EU_parliament_PG_2017_liberalism"
 USoE.liberalism_2017_desc: "(Liberalismo) - Partido Alianza de los Demócratas y Liberales por Europa (ALDE)\n\nEl Partido Alianza de los Demócratas y Liberales por Europa (ALDE), anteriormente conocido como 'Partido Liberal Demócrata y Reformista Europeo', ocupa el centro-izquierda del parlamento USoE y está compuesto principalmente por liberales. Su agenda política se centra en garantizar la libertad social y económica individual, proteger el medio ambiente y disminuir el papel del gobierno en la economía."
 USoE.socialism: "£EU_parliament_PG_socialism Partido de los Socialistas Europeos (PSE)"
 USoE.socialism_icon: "£EU_parliament_PG_socialism"
 USoE.socialism_desc: "(Socialdemócratas) - Partido de los Socialistas Europeos (PSE)\n\nEl Partido de los Socialistas Europeos (PSE) ocupa la parte izquierda del parlamento del USoE y está compuesto principalmente por socialistas liberales. Su agenda política se centra en la lucha contra la pobreza y la desigualdad, la garantía de los derechos sociales y de los trabajadores y la protección del medio ambiente. Su objetivo es alcanzar estos objetivos con una tributación progresiva y una intervención gubernamental moderadamente mayor, al tiempo que reconoce la importancia de las libertades económicas y el libre comercio."
 USoE.socialism_2017: "£EU_parliament_PG_2017_socialism Partido de los Socialistas Europeos (PSE)"
 USoE.socialism_2017_icon: "£EU_parliament_PG_2017_socialism"
 USoE.socialism_2017_desc: "(Socialdemócratas) - Partido de los Socialistas Europeos (PSE)\n\nEl PSE ocupa la parte izquierda del parlamento del USoE y está compuesto principalmente por socialistas liberales. Su agenda política se centra en la lucha contra la pobreza y la desigualdad, la garantía de los derechos sociales y de los trabajadores y la protección del medio ambiente. Su objetivo es alcanzar estos objetivos con una tributación progresiva y una intervención gubernamental moderadamente mayor, al tiempo que reconoce la importancia de las libertades económicas y el libre comercio."
 USoE.Communist-State: "£EU_parliament_PG_Communist_State (AoC) - Alianza de Comunistas"
 USoE.Communist-State_icon: "£EU_parliament_PG_Communist_State"
 USoE.Communist-State_desc: "(Marxista-Leninista) - Alianza de Comunistas(AoC)\n\nLa Alianza de Comunistas (AoC) ocupa la extrema izquierda del Parlamento del USoE y está compuesta principalmente por comunistas. Cree en la necesidad de reemplazar el capitalismo a favor de un sistema económico donde todos los medios de producción sean propiedad del Estado. Su objetivo es lograr el verdadero socialismo con una revolución, violenta si es necesario, para derrocar el sistema actual y aceptar la necesidad de un período de transición donde el poder esté en manos de una dictadura."
 USoE.Communist-State_2017: "£EU_parliament_PG_2017_Communist_State Iniciativa de Partidos Comunistas y Obreros (INITIATIVE)"
 USoE.Communist-State_2017_icon: "£EU_parliament_PG_2017_Communist_State"
 USoE.Communist-State_2017_desc: "(Marxista-Leninista) - La Iniciativa de Partidos Comunistas y Obreros (INICIATIVA)\n\n(INICIATIVA)  ocupa la extrema izquierda del Parlamento del USoE y está compuesta principalmente por comunistas. Cree en la necesidad de sustituir el capitalismo por un sistema económico donde todos los medios de producción sean propiedad del Estado. Pretende alcanzar el verdadero socialismo con una revolución, violenta si es necesario, para derrocar el sistema actual y aceptar la necesidad de un período de transición donde el poder esté en manos de una dictadura."
 USoE.anarchist_communism: "£EU_parliament_PG_anarchist_communism Izquierda Anticapitalista Europea (IAE)"
 USoE.anarchist_communism_icon: "£EU_parliament_PG_anarchist_communism"
 USoE.anarchist_communism_desc: "(Radical de izquierda) - Izquierda Anticapitalista Europea (EACL)\n\nLa Izquierda Anticapitalista Europea (EACL) es un partido de extrema izquierda en el Parlamento del USoE y está compuesto principalmente por comunistas moderados. Cree en la necesidad de reemplazar el capitalismo en favor de un sistema económico donde todos los medios de producción sean propiedad del pueblo. Su objetivo es lograr un verdadero socialismo con un enfoque democrático y basado en reformas."
 USoE.anarchist_communism_2017: "£EU_parliament_PG_2017_anarchist_communism (NP) - Ahora el Pueblo!"
 USoE.anarchist_communism_2017_icon: "£EU_parliament_PG_2017_anarchist_communism"
 USoE.anarchist_communism_2017_desc: "(Radical de izquierda) - ¡Ahora el Pueblo! (NP)\n\n¡Ahora el Pueblo! (NP) es un partido de extrema izquierda en el Parlamento del USoE y está compuesto principalmente por comunistas moderados. Cree en la necesidad de reemplazar el capitalismo en favor de un sistema económico donde todos los medios de producción sean propiedad del Estado. Su objetivo es lograr un verdadero socialismo con un enfoque democrático y basado en reformas."
 USoE.Conservative: "£EU_parliament_PG_Conservative (AoR) - Alianza de Reaccionarios"
 USoE.Conservative_icon: "£EU_parliament_PG_Conservative"
 USoE.Conservative_desc: "(Reaccionario) - Alianza de Reaccionarios(AoR)\n\nLa Alianza de Reaccionarios (AoR) es un partido de extrema derecha, euroescéptico y nacionalista que pretende desmantelar la Unión y restaurar las naciones basadas en grupos étnicos. Sus posiciones políticas se centran en la defensa de las tradiciones, el rechazo a la inmigración y la lucha contra la globalización."
 USoE.Conservative_2017: "£EU_parliament_PG_2017_Conservative Alianza de Movimientos Nacionales Europeos (AENM)"
 USoE.Conservative_2017_icon: "£EU_parliament_PG_2017_Conservative"
 USoE.Conservative_2017_desc: "(Reaccionario) - Alianza de Movimientos Nacionales Europeos(AENM)\n\nLa Alianza de Movimientos Nacionales Europeos (AENM) es un partido de extrema derecha, euroescéptico y nacionalista que pretende desmantelar la Unión y restaurar las naciones basadas en grupos étnicos. Sus posiciones políticas se centran en la defensa de las tradiciones, el rechazo a la inmigración y la lucha contra la globalización."
 USoE.Autocracy: "£EU_parliament_PG_Autocracy (AoA) - Alianza de Autócratas"
 USoE.Autocracy_icon: "£EU_parliament_PG_Autocracy"
 USoE.Autocracy_desc: "(Autócratas Emergentes) - Alianza de Autócratas (AoA)\n\nLa Alianza de Autócratas engloba un grupo y un nuevo fenómeno con los Estados Unidos de Europa para avanzar hacia Rusia y China pero con un nuevo método de gobernanza. Se centran y hacen campaña en una forma de gobierno más autocrática en la que el Estado está por encima de todo y el pueblo debe ser leal a él."
 USoE.Mod_Vilayat_e_Faqih: "£EU_parliament_PG_Mod_Vilayat_e_Faqih (AoMSR) - Alianza de Revolucionarios Chiitas Moderados"
 USoE.Mod_Vilayat_e_Faqih_icon: "£EU_parliament_PG_Mod_Vilayat_e_Faqih"
 USoE.Mod_Vilayat_e_Faqih_desc: "(Revolucionarios Chiítas Moderados) - Alianza de Revolucionarios Chiítas Moderados (AoMSR)\n\nLa Alianza de Revolucionarios Chiítas Moderados (AoMSR) es una versión más moderada de su partido hermano, la Alianza de Revolucionarios Chiítas de Línea Dura, que busca instalar la política chiíta en el gobierno de los Estados Unidos de Europa sin ser tan fundamentalista y está más abierta a varias líneas de pensamiento."
 USoE.Vilayat_e_Faqih: "£EU_parliament_PG_Vilayat_e_Faqih (AoHSR) - Alianza de Revolucionarios Chiitas Radicales"
 USoE.Vilayat_e_Faqih_icon: "£EU_parliament_PG_Vilayat_e_Faqih"
 USoE.Vilayat_e_Faqih_desc: "(Revolucionarios chiítas de línea dura) - Alianza de Revolucionarios chiítas de línea dura (AoHSR)\n\nLa Alianza de Revolucionarios Chiítas de Línea Dura (AoHSR, por sus siglas en inglés) representa los intereses chiítas de aquellos que se alinean estrechamente con los revoltuionarios chiítas más radicales. Creen en el cambio radical del partido hacia el estilo de vida chiíta y están dispuestos a tomar cualquier medida para lograr este objetivo."
