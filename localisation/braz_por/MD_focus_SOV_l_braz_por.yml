 Sov_warsaw_pact.1.t: "O Renascimento do Pacto de Varsóvia"
 Sov_warsaw_pact.1.d: "Nosso povo percebeu ao longo de todos esses anos de 'ocupação' pelo Ocidente que os tempos em que a URSS defendia a Polônia fraterna eram belos e cheios de estabilidade. O destino mais uma vez dá à nossa república a chance de novamente se colocar sob a proteção da Rússia."
 Sov_warsaw_pact.1.a: "Vamos assinar um novo tratado!"
 Sov_warsaw_pact.2.t: "O Renascimento do Pacto de Varsóvia"
 Sov_warsaw_pact.2.d: "Algo aconteceu que ninguém esperava. Da inexistência do passado comunista, o Pacto de Varsóvia retornou. A revolução comunista na Polônia e o regime pró-russo soviético estabelecido lá anunciaram o renascimento desta aliança militar. O mundo está à beira de uma nova Guerra Fria."
 Sov_warsaw_pact.2.a: "Que Deus nos ajude"
 Sov_warsaw_pact.3.t: "A Polônia é Nossa Novamente"
 Sov_warsaw_pact.3.d: "Houve um golpe pró-comunista na Polônia e um governo leal a nós chegou ao poder. Já anunciamos a criação de um novo Pacto de Varsóvia entre nós e a Polônia, resta apenas legalizar esse procedimento."
 Sov_warsaw_pact.3.a: "Glória à URSS"
 Sov_warsaw_pact.4.t: "Expansão do Pacto de Varsóvia"
 Sov_warsaw_pact.4.d: "Com a recente restauração do Pacto de Varsóvia, muitos políticos e especialistas estão fazendo a pergunta - quando acontecerá a nova ampliação? Hoje, o Pacto de Varsóvia celebra uma nova expansão de sua aliança. Uma nova Guerra Fria começou, e a influência dos EUA está lentamente desmoronando no leste da Europa."
 Sov_warsaw_pact.4.a: "A situação está se tornando ainda mais tensa..."
 Sov_warsaw_pact.5.t: "Um novo aliado e novas oportunidades"
 Sov_warsaw_pact.5.d: "Mais uma vez, nossa diplomacia mostrou sua eficácia, ao contrário da diplomacia ocidental. Novos aliados abrem novas oportunidades para nossa presença militar na Europa e pressão diplomática sobre países da OTAN. Devemos continuar nossa política para garantir nosso status de Superpotência para sempre."
 Sov_warsaw_pact.5.a: "Glória à União Soviética!"
 Sov_warsaw_pact.6.t: "Adesão a uma aliança"
 Sov_warsaw_pact.6.d: "Nosso povo percebeu que o Ocidente está nos enganando. Ele está usando métodos que destroem nossa independência, cultura e também nossa população. Devemos parar isso nos colocando sob a proteção de nosso aliado de longa data, a URSS. Juntos podemos derrotar esse contagio ocidental."
 Sov_warsaw_pact.6.a: "Vamos assinar um novo tratado!"
 sov_warsaw_pact.9.t: "Revolta comunista na Alemanha Oriental"
 sov_warsaw_pact.9.d: "A situação está fora de controle. Nossos esforços para garantir estabilidade no país foram em vão, pois uma revolta foi lançada na Alemanha Oriental para criar uma RDA independente. Com a ajuda militar, além de assistência financeira e de armas secretas da URSS, todos os prédios administrativos e militares no leste do país foram tomados. Berlim foi isolada do resto do país. Devido ao risco de envolvimento em um conflito com os soviéticos, somos forçados a realizar ataques localizados no território da recém-formada RDA. Mas também podemos lançar uma intervenção direta na zona de interesse da URSS. No entanto, isso poderia levar à Terceira Guerra Mundial. O que devemos fazer?"
 sov_warsaw_pact.9.a: "Vamos esmagá-los como percevejos!"
 german_proxy_war.1.t: "Operação bem-sucedida!"
 german_proxy_war.1.d: "Conduzimos com sucesso uma operação antiterrorista! O restante do exército inimigo fugiu."
 german_proxy_war.1.a: "O mundo considera corretamente o exército alemão um dos mais fortes do mundo"
 german_proxy_war.2.t: "Fracasso da operação antiterrorista"
 german_proxy_war.2.d: "Não conseguimos repelir o exército inimigo e fomos derrotados. Como a empresa se torna improdutiva, somos forçados a fazer concessões ao outro lado."
 german_proxy_war.2.a: "E mesmo assim nosso exército deve ser reformado."
 SOV_restoration_of_influence_category: "Declínio da influência na Europa Oriental"
 SOV_restoration_of_influence_category_desc: "A Guerra Fria, que durou 40 anos, terminou recentemente. A Rússia começou a perder rapidamente sua influência na Europa e no resto do mundo devido a conflitos internos e traição. Suas tropas foram retiradas do leste da Europa, e o país se dividiu em 15 repúblicas independentes. Apesar dos problemas internos, a Rússia conseguiu lidar com eles com sucesso e recentemente começou a restaurar seu prestígio no cenário mundial. Enquanto isso, a infraestrutura da OTAN se aproximou muito do quintal da Rússia, e é preciso impedir isso. Se a Rússia não agir para fortalecer sua influência na Europa, estará em perigo mortal."
