 #Ideology Tree
 ETH_the_future_of_ethiopia:0 "L'avenir de l'Ethiopie"
 ETH_the_future_of_ethiopia_desc:0 "L’Éthiopie a traversé la monarchie absolue, le communisme et la démocratie au cours des 50 dernières années. Notre pays a souffert des difficultés, de la famine, de la guerre civile et du chaos politique."
 #Monarchist Tree
 ETH_legacy_of_abyssinia:0 "Héritage d'Abyssinie"
 ETH_legacy_of_abyssinia_desc:0 "L’Éthiopie a eu une histoire glorieuse en tant que l’un des premiers États-nations de type occidental, sous la direction de l’empereur. Ce pays, généralement appelé «Abyssinie» à l’ouest, serait appelé à jouer un rôle de premier plan en Afrique et dans le monde s’il renaissait un jour."
 ETH_endorse_the_monarchists:0 "Approuver les monarchistes"
 ETH_endorse_the_monarchists_desc:0 "Depuis que le Derg a destitué Haile Selassie I le 12 septembre 1974, le Conseil de la Couronne d’Éthiopie n’a plus aucun pouvoir. En 1993, le Conseil de la Couronne avait repris ses opérations après avoir conclu que le titre "Empereur d'Ethiopie" existait toujours. Nous devrions à nouveau associer le Conseil de la Couronne à l’administration fédérale."
 ETH_glorify_the_italo_ethiopian_wars:0 "Glorifiez les guerres italo-éthiopiennes"
 ETH_glorify_the_italo_ethiopian_wars_desc:0 "Les pays, les nations et le nationalisme se sont forgés dans des conflits. L’Éthiopie a été forgée sur les champs de bataille de 1895 et 1935. Rappelons au monde la traîtrise italienne et le courage sans fin des forces éthiopiennes technologiquement inférieures. L’Italie a essayé de nous tuer, de nous détruire, d’annihiler notre nation - et pourtant nous en sommes là!"
 ETH_restore_the_throne:0 "Restaurer le trône"
 ETH_restore_the_throne_desc:0 "Le Conseil de la Couronne, désormais investi du pouvoir décisionnel politique, a suggéré de proclamer officiellement la restauration de l'empire éthiopien. Cela prend juste ... eh bien, une nouvelle constitution."
 ETH_befriend_jamaica:0 "Se lier d'amitié avec la Jamaïque"
 ETH_befriend_jamaica_desc:0 "Alors que la monarchie éthiopienne de Hailé Sélassié est sur le chemin de la restauration, nous devrions envisager de renforcer les liens avec le mouvement rastafarien, le groupe religieux vénérant notre ancien empereur en tant que Messie retourné. Le groupe principal de rastafariens est situé en Jamaïque. Nous devrions donc peut-être renforcer nos relations diplomatiques avec ce pays lointain."
 ETH_invite_zera_yacob:0 "Inviter Zera Yacob"
 ETH_invite_zera_yacob_desc:0 "Zera Yacob Amha Selassie, petit-fils de Haile Selassie I, est le prétendant légitime au trône impérial de l'Éthiopie. Éduqué à Eton, il fut contraint de s'exiler avec le reste de la famille royale après la révolution communiste de 1974. Il réside actuellement à la fois au Royaume-Uni et aux États-Unis."
 ETH_weaken_the_parliament:0 "Affaiblir le parlement"
 ETH_weaken_the_parliament_desc:0 "Les deux chambres du parlement éthiopien nuisent à notre influence nationale et internationale. Nous devrions supprimer plusieurs compétences parlementaires et les transférer au gouvernement impérial."
 ETH_imperial_nostalgia:0 "Nostalgie impériale"
 ETH_imperial_nostalgia_desc:0 "Ne voudriez-vous pas que nous puissions remonter le temps, au bon vieux temps? ..."
 ETH_reclaim_eritrea:0 "Reclaim Erythrée"
 ETH_reclaim_eritrea_desc:0 "L'Erythrée est un territoire éthiopien légitime! Notre accès à la mer est mis en danger par l’existence même de cet État voyou. Nous devrions leur rappeler qui est le propriétaire légitime de leur territoire."
 #Democratic Tree
 ETH_strengthen_the_republic:0 "Renforcer la république"
 ETH_strengthen_the_republic_desc:0 "La constitution éthiopienne de 1995, qui non seulement garantissait les droits civils, mais aussi affaiblissait les factions communistes et monarchistes, devait être le phare de la société éthiopienne. La démocratie et l'intégration panafricaine sont la voie à suivre."
 ETH_guarantee_freedom_of_speech:0 "Garantir la liberté d'expression"
 ETH_guarantee_freedom_of_speech_desc:0 "L’Éthiopie est diverse sur le plan religieux, ethnique et politique. Pour prouver la supériorité de la démocratie sur les autres idéologies et celle de la laïcité sur toutes les écoles de moralisme, nous devons autoriser et garantir la liberté d'expression politique en privé et en public. Nous allons également financer des programmes politiques de radio et de télévision pour renforcer davantage la nation."
 ETH_healthcare_program:0 "Programme de soins de santé"
 ETH_healthcare_program_desc:0 "Garantir des soins de santé nationaux dans un pays souffrant de famine et de problèmes de maladie comme l’Éthiopie sera une entreprise de grande envergure. Toutefois, avec l’aide internationale, la formation médicale et le financement des cliniques et des médecins régionaux, l’Éthiopie pourrait se remettre sur les rails."
 ETH_guarantee_freedom_of_religion:0 "Garantir la liberté de religion"
 ETH_guarantee_freedom_of_religion_desc:0 "L’Éthiopie abrite l’église orthodoxe orthodoxe Tewahedo (43%), les protestants Pentay (18%), l’islam sunnite de la branche soufie (34%), les catholiques (1%) et les religions traditionnelles (3%). Nous devons garantir que chacun de ces groupes divers et différents puisse vivre et adorer en paix. Les écoles à motivation religieuse doivent également être déségrégées."
 ETH_education_program:0 "Programme d'éducation"
 ETH_education_program_desc:0 "Si un peuple doit être modernisé et rajeuni, vous devez éduquer les enfants."
 ETH_endorse_the_african_union:0 "Approuver l'Union Africaine"
 ETH_endorse_the_african_union_desc:0 "L’Éthiopie à elle seule n’est pas assez puissante. Nous devrions plutôt nous concentrer sur l'union des dirigeants politiques à travers l'Afrique pour encourager l'UA à ressembler davantage à l'UE."
 ETH_reckless_industrial_expansion:0 "Expansion industrielle téméraire"
 ETH_reckless_industrial_expansion_desc:0 "L'Ethiopie doit être moderne, forte et libre! Nous devons faire de la place pour de nouveaux villages, villes et surtout pour des installations industrielles."
 ETH_secure_agricultural_production:0 "Production agricole sécurisée"
 ETH_secure_agricultural_production_desc:0 "Il est plus important de nourrir la population que de nourrir la nation. Nous devrions envisager de rester essentiellement agricoles si cela signifie que notre peuple doit survivre."
 #Communist Tree
 ETH_declare_mengistu_innocent:0 "Déclarer innocent Mengistu"
 ETH_declare_mengistu_innocent_desc:0 "Mengistu Haile Mariam est l'ancien dictateur communiste d'Ethiopie. Sous son règne entre 1977 et 1991, l’Éthiopie a connu une hyper-militarisation, la suppression de la dissidence et une guerre civile. Il s'est enfui au Zimbabwe en 1991 et a été condamné pour génocide par un tribunal éthiopien. En fait, le génocide et la dictature n'ont pas étés si mauvais après tout. Nous devrions probablement acquitter Mengistu."
 ETH_condemn_the_pretenders:0 "Condamner les prétendus"
 ETH_condemn_the_pretenders_desc:0 "L’ancienne famille royale d’Éthiopie vit en exil depuis son éviction au début des années 1970. Nous devrions leur faire savoir que seule la mort les attend si jamais ils décidaient de retourner en Éthiopie."
 ETH_return_of_mengistu:0 "Retour de Mengistu"
 ETH_return_of_mengistu_desc:0 "Après avoir annulé le traitement injuste que nous avons réservé à notre ancien chef glorieux, nous devrions peut-être lui permettre de retourner au pays."
 ETH_restore_the_pdre:0 "Restaurer le PDRE"
 ETH_restore_the_pdre_desc:0 "La République démocratique populaire d’Éthiopie a marqué la plus grande époque de notre histoire nationale. Nous devrions annoncer la restauration du DPRE - et le retour de Mengistu sur la scène mondiale."
 ETH_national_communism:0 "Communisme national"
 ETH_national_communism_desc:0 "Les peuples africains ont été longtemps opprimés par des impérialistes étrangers. Choisir une alliance avec les fraudeurs communistes chinois constituerait une hypocrisie et une trahison. L’Éthiopie est autonome."
 ETH_align_to_china:0 "S'aligner sur la Chine"
 ETH_align_to_china_desc:0 "Mao Zedong a apparemment fait mieux que Vladimir Lénine - son pays existe toujours. Les anciens liens du PDRE avec l'Union soviétique appartiennent vraiment au passé. Nous devons allier la Chine, le seul vrai pouvoir."
 ETH_pan_african_communism:0 "Communisme panafricain"
 ETH_pan_african_communism_desc:0 "La révolution à la maison est sécurisée! Nous devons le répandre, camarades! Les travailleurs du monde s'unissent!"
