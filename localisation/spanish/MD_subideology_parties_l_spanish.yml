 ITA.Nat_Populism_desc: "El Partido Alianza Nacional fue fundado en 1995, cuando el Movimento Sociale Italiano se separó en sus dos secciones, Fiamma Tricolore y Alleanza Nazionale, siendo esta última el ala más moderada. Sus principales creencias se basan en la ideología de la 'Destra Sociale': un partido de derecha con una visión tradicionalista y anti-globalista de la sociedad, combinada con el apoyo al estado de bienestar y la intervención gubernamental en la economía."
