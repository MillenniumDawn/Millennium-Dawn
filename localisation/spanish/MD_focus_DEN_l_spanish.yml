l_spanish:
 denmark_focus: "Árbol de enfoque danés"
 DEN_army: "Hæren"
 DEN_army_desc: "El Ejército Real Danés es la fuerza militar terrestre de nuestro país y una parte vital de nuestro ejército en general. Deberíamos buscar formas de expandir sus capacidades."
 DEN_expand_barracks: "Expandir los cuarteles"
 DEN_expand_barracks_desc: "La capacidad de nuestros cuarteles actuales es lamentablemente inadecuada y debe expandirse para dar cabida a nuestra corriente cada vez mayor de valientes reclutas."
 DEN_develop_artillery_models: "Desarrollar modelos de artillería"
 DEN_develop_artillery_models_desc: "La artillería ha sido históricamente una parte importante del ejército danés, y ya sea que nos expandamos hacia la mecanización de nuestras fuerzas principales o no, nuestra artillería siempre estará allí para proporcionar un devastador fuego de cobertura. Por esta única razón, deberíamos buscar expandirla y modernizarla."
 DEN_infantry_equipment_models_1: "Nuevos modelos de equipo de infantería"
 DEN_infantry_equipment_models_1_desc: "Nuestro ejército ha carecido de financiamiento durante décadas y una gran cantidad de él está atrapado con equipos antiguos. ¡Necesitamos rectificar este triste hecho de inmediato!"
 DEN_land_doctrine_1_desc: "Como un país pequeño, nuestras tácticas siempre han girado en torno a ser más inteligentes, si no más fuertes, que nuestros oponentes. Las doctrinas del ejército son increíblemente importantes para la efectividad general de nuestros encuentros militares."
 DEN_foreign_advisors: "Asesores extranjeros"
 DEN_foreign_advisors_desc: "El arte de la guerra está cambiando y debemos cambiar con él."
 DEN_close_Frederiksberg_Have: "Cerrar Frederiksberg Have"
 DEN_close_Frederiksberg_Have_desc: "La Academia Militar Real Danesa está situada en el Castillo de Frederiksberg junto a la vasta belleza natural del Jardín de Frederiksberg. Si cerramos el jardín al público, las áreas de entrenamiento resultantes mejorarán enormemente la efectividad de la academia. Por supuesto, esto probablemente será objeto de protestas por parte del público, pero ¿no es la integridad del ejército de nuestra nación más importante que unos pocos corredores enojados?"
 DEN_revise_the_doctrine: "Revisar la doctrina danesa"
 DEN_revise_the_doctrine_desc: "Dinamarca no ha necesitado librar guerras contra otras naciones a menos que sea absolutamente necesario."
 DEN_joint_material_command: "Establecer el Mando Conjunto de Material"
 DEN_joint_material_command_desc: "Como parte de nuestro esfuerzo continuo para modernizar el ejército, varios de nuestros generales han recomendado que creemos una nueva entidad para coordinar la compra de nuevo equipo militar. Este nuevo Mando Conjunto de Material garantizará un gasto militar más efectivo."
 DEN_refurbish_FAK: "Refaccionar FAK"
 DEN_refurbish_FAK_desc: "La Academia de Defensa, en danés 'Forsvarsakademiet' o FAK, es una entidad independiente dentro del ejército que ofrece educación, asesoramiento e investigación en beneficio de nuestras fuerzas armadas. Lamentablemente, con el tiempo se ha convertido en un caos fragmentado. Reestructurar su estructura y enfatizar su importancia estratégica podría ser de gran utilidad."
 DEN_FAUK: "FAUK"
 DEN_FAUK_desc: "El Cuerpo de Auditores de la Defensa, en danés 'Forsvarets Auditørkorps' o FAUK, es la rama legal de las fuerzas armadas danesas, responsable de llevar a cabo cualquier investigación legal relacionada con las fuerzas armadas. Si ampliamos su jurisdicción, podremos estar mejor preparados para garantizar el cumplimiento de la ley en cualquier lugar donde se desplieguen nuestras fuerzas armadas."
 DEN_liquidate_old_stockpiles: "Liquidar los viejos stocks"
 DEN_liquidate_old_stockpiles_desc: "A medida que llegan nuevos fusiles a nuestras bases todos los días, los oficiales de logística piden ayuda para deshacerse de los viejos. La demanda incesante de armas pequeñas en Oriente Próximo y África parece ser el lugar perfecto para venderlas."
 DEN_royal_navy: "Søværnet"
 DEN_royal_navy_desc: "Estamos estratégicamente situados entre el Mar Báltico y el Mar del Norte, y la Armada Real Danesa siempre ha sido clave para ejercer nuestro control en la zona. Es, con mucho, la rama más antigua de nuestro ejército, que se remonta a 1510, pero sigue siendo importante en la actualidad."
 DEN_expand_Holmen: "Expandir Holmen"
 DEN_expand_Holmen_desc: "La Base Naval de Copenhague, más conocida como Base Naval Holmen, es nuestra primera y más grande base naval, que data del siglo XVII. Aunque originalmente ocupaba todo el barrio Holmen en Copenhague, desde entonces se ha reducido a la isla de Nyholm. Necesitamos expandir la base naval a su capacidad original, incluso si eso decepciona a los numerosos visitantes diarios."
 DEN_refurbish_royal_naval_academy: "Renovar la Academia Naval Real"
 DEN_refurbish_royal_naval_academy_desc: "Con más de 3 años de antigüedad, la Academia Naval Real Danesa tiene el honor de ser la academia de oficiales más antigua que todavía existe en el mundo. Desafortunadamente, incluso para las instituciones, con la edad llega una decrepitud silenciosa y la Academia Naval realmente podría beneficiarse de una reestructuración."
 DEN_establish_OPLOG_KOR: "Establecer OPLOG KOR"
 DEN_establish_OPLOG_KOR_desc: "OPLOG KOR, abreviatura de Apoyo Logístico Operativo Korsør, es la infraestructura de apoyo local para nuestra base naval en Korsør, FLS KOR. La base naval alberga a gran parte de nuestra armada y, a medida que nuestra armada se expande, invariablemente se ejercerá más presión sobre la infraestructura de apoyo. Por lo tanto, ¡deberíamos hacer de la expansión de los OPLOG una prioridad!"
 DEN_establish_OPLOG_FRH: "Establecer OPLOG FRH"
 DEN_establish_OPLOG_FRH_desc: "Con OPLOG KOR ya expandiéndose, ha llegado el momento de expandir la infraestructura de nuestra otra gran base naval en Frederikshavn."
 DEN_maersk: "Mærsk"
 DEN_maersk_desc: "Mærsk es una enorme compañía naviera danesa que se remonta a 1904, vamos a requisar su producción y astilleros para la armada."
 DEN_coastal_forts: "Fortaleza Dinamarca"
 DEN_coastal_forts_desc: "Debido a las crecientes tensiones mundiales, hemos considerado necesario construir bunkers y emplazamientos de protección para asegurar nuestros puertos en caso de una invasión naval."
 DEN_streamline_naval_production: "Optimizar la producción naval"
 DEN_streamline_naval_production_desc: "Somos una antigua nación de navegantes y la construcción naval está entrelazada en el alma misma de nuestra nación. Además, nuestra habilidad para mejorar e innovar es evidente, por lo que deberíamos ser capaces de ahorrar en costos navales sin tener que comprometer la calidad del equipo."
 DEN_ark_project: "Proyecto ARK"
 DEN_ark_project_desc: "El Proyecto ARK es un proyecto militar danés que originalmente tenía como objetivo cumplir con los requisitos de capacidad de transporte marítimo establecidos por la OTAN para sus miembros. Dedicarnos al proyecto priorizará la adquisición de barcos de transporte más nuevos y mejores, así como brindará conocimiento sobre doctrinas de convoyes."
 DEN_new_ship_models: "Nuevos modelos de barcos"
 DEN_new_ship_models_desc: "No podemos depender para siempre de la tecnología naval extranjera. Tal vez deberíamos aumentar el presupuesto de nuestros propios departamentos de I+D y ver si pueden adelantarse a la competencia."
 DEN_Lyngby_Radio: "Lyngby Radio"
 DEN_Lyngby_Radio_desc: "Lyngby Radio es un centro de comunicaciones naval. Aunque se utiliza principalmente en cooperación con el Centro de Coordinación Conjunta de Rescate (JRCC), los operadores de radio que trabajan aquí tienen una experiencia acumulada durante muchos años, que sería invaluable en cualquier desarrollo futuro de RADAR."
 DEN_naval_doctrine_1: "Doctrina Naval I"
 DEN_naval_doctrine_1_desc: "Como nuestra armada es nuestro mayor activo militar, también nuestros mejores teóricos militares deben concentrarse en mejorar y perfeccionar nuestra doctrina naval."
 DEN_naval_doctrine_2: "Doctrina Naval II"
 DEN_naval_doctrine_2_desc: "Ya hemos avanzado en el arte de la guerra en el mar, pero todavía hay espacio para mejoras."
 DEN_establish_VFK: "Establecer VFK"
 DEN_establish_VFK_desc: "Nuestro Comando de Defensa de Servicios Conjuntos, o 'Værnsfælles Forsvarskommando', será la autoridad suprema de Defensa Danesa, abarcando las tres ramas principales de las fuerzas armadas danesas. Situado directamente bajo el Ministerio de Defensa, el establecimiento de esta entidad sin duda garantizará un mayor grado de cooperación entre las fuerzas armadas, así como una cadena de mando más clara."
 DEN_air_force: "Flyvevåbnet"
 DEN_air_force_desc: "La Real Fuerza Aérea Danesa es la más joven de nuestras tres ramas militares profesionales y se estableció después de la Segunda Guerra Mundial. A pesar de eso, la frontera aérea es ahora más central para la guerra moderna que nunca, ¡y no debemos quedarnos rezagados en esta área!"
 DEN_support_Terma: "Apoyar a Terma"
 DEN_support_Terma_desc: "Terma A/S es una cooperación tecnológica danesa situada en Lysby, en Jutlandia. Además de fabricar tecnología espacial y satelital, se especializan en equipos de RADAR, aviones de combate, helicópteros y una serie de otras electrónicas militares. Claramente, nos beneficiaremos al apoyar su trabajo."
 DEN_Skrydstrup_air_base: "Expandir la Base Aérea de Skrydstrup"
 DEN_Skrydstrup_air_base_desc: "Irónicamente, la base aérea de Skrydstrup, en el sur de Jutlandia, fue fundada por los nazis durante la Segunda Guerra Mundial como 'Fliegerhorst Hadersleben'. Hoy en día, sirve como nuestra primera línea de defensa de la Fuerza Aérea si alguna vez deciden visitarnos nuevamente. Por si acaso, expandámosla."
 DEN_early_fighter_models: "Modelos tempranos de cazas"
 DEN_early_fighter_models_desc: "No tenemos una gran historia de aviación en Dinamarca y nuestra investigación y desarrollo ha sido gravemente deficiente en este tema. Si queremos impulsar esta industria, debemos comenzar investigando algunos aviones adecuados para volar."
 DEN_refurbish_air_force_officers_school: "Renovar la Escuela de Oficiales de la Fuerza Aérea Real"
 DEN_refurbish_air_force_officers_school_desc: "La Escuela de Oficiales de la Fuerza Aérea Real Danesa es la más joven de nuestras grandes academias militares, pero aún se encuentra desesperadamente rezagada con respecto a las fuerzas aéreas de otros países. Dejemos de lado la economía para poner al día la Escuela y equipararla con el resto de las fuerzas aéreas del mundo."
 DEN_Skalstrup_air_base: "Expandir la Base Aérea de Skalstrup"
 DEN_Skalstrup_air_base_desc: "Nuestra base aérea cerca de Roskilde anteriormente estaba armada con cohetes NIKE y baterías HAWK que contribuyeron masivamente a nuestras capacidades antiaéreas en Selandia y cuya principal misión era proteger Copenhague de los bombardeos aéreos. Estas armas han sido tontamente desactivadas como parte de una medida de austeridad política. Eso fue un error: ¡proteger nuestra capital es de suma importancia!"
 DEN_advanced_bomber_models: "Modelos avanzados de bombarderos"
 DEN_advanced_bomber_models_desc: "Nuestros intentos anteriores de investigación y desarrollo de aviones militares en el país tuvieron éxito y varios asesores recomiendan que ampliemos el programa para incluir bombarderos."
 DEN_air_doctrine_1: "Doctrina Aérea I"
 DEN_air_doctrine_1_desc: "Incluso los mejores aviones del mundo son inútiles si el piloto no sabe lo que tiene que hacer. Las estrategias de nuestra Fuerza Aérea deben plasmarse en doctrinas militares reales para permitir una mejor educación del personal militar involucrado."
 DEN_air_doctrine_2: "Doctrina Aérea II"
 DEN_air_doctrine_2_desc: "Ahora que nuestras iniciativas de doctrina aérea están en marcha, podemos destinar a algunos de nuestros mejores estrategas militares para apoyar el desarrollo de nuevas formas innovadoras de dominar los cielos."
 DEN_Karup_air_base: "Expandir la Base Aérea de Karup"
 DEN_Karup_air_base_desc: "Karup, en Jutlandia, alberga nuestra mayor base aérea, no solo la más grande de Dinamarca, sino la más grande de todo el norte de Europa. Como orgullo y alegría de nuestra Fuerza Aérea, refuerza el hecho de que, aunque somos una nación geográficamente pequeña, somos más que capaces de dar lo mejor de nosotros. Karup necesita protección, respeto y, tal vez, incluso expansión."
 DEN_streamline_aircraft_production: "Optimizar la producción de aviones"
 DEN_streamline_aircraft_production_desc: "Varios de nuestros asesores han recomendado que traigamos la producción de aviones para la Fuerza Aérea a nuestro país. Esto no solo generaría empleo, sino que, lo que es más importante, nos permitiría eliminar intermediarios y optimizar la infraestructura para asegurarnos de que pronto podamos cubrir los cielos en rojo y blanco."
 DEN_renew_foreign_contracts: "Renovar contratos extranjeros"
 DEN_renew_foreign_contracts_desc: "Nuestra propia industria ciertamente es demasiado pequeña para producir todo lo que necesitamos, por lo tanto, dependemos de proveedores extranjeros."
 DEN_karup_air_base: "Expandir la Base Aérea de Karup"
 DEN_karup_air_base_desc: "La base aérea de Karup ya es la más grande de Dinamarca, pero necesitamos expandirla y no podemos seguir confiando en aviones extranjeros, necesitamos producir los nuestros propios."
 DEN_mobilize_SSR: "Movilizar el SSR"
 DEN_mobilize_SSR_desc: "La Compañía Especial de Apoyo y Reconocimiento, también conocida como Compañía de Patrulla del Comando Operacional del Ejército, es una unidad especializada en reconocimiento tanto a distancia como en tierra. Movilizarlos otorgará un impulso a las misiones de reconocimiento."
 DEN_SOF: "Las Fuerzas Especiales Danesas"
 DEN_SOF_desc: "Las fuerzas especiales danesas se componen del 'jægerkorpset' (cuerpo de cazadores), 'Frømandskorpset' (cuerpo de buceadores) y la patrulla de trineos tirados por perros Sirius. A pesar de su pequeño tamaño, han estado activos en todo el mundo. Ahora debemos asegurarnos de que nuestra pequeña élite tenga el equipo necesario para desempeñar su trabajo."
 DEN_mobilize_hunter_corps: "Movilizar el Cuerpo de Cazadores"
 DEN_mobilize_hunter_corps_desc: "El Cuerpo de Cazadores, o 'jægerkorpset' en danés, es nuestra principal fuerza de operaciones especiales. Su lema, 'Plus esse, quam simultatur' ('Más ser que parecer'), se refiere a su apariencia discreta y humilde. Casi nada se sabe sobre el Cuerpo de Cazadores o sus miembros en el público danés, lo que mantiene a los enemigos del país especulando sobre sus verdaderas capacidades."
 DEN_the_governance_of_denmark: "La gobernanza de Dinamarca"
 DEN_the_governance_of_denmark_desc: "Dinamarca, aunque pequeña, es un país con bastantes problemas de todo tipo. El país tiene colonias, pequeños episodios de corrupción, cuestiones energéticas y cómo crear un modelo de crecimiento económico sostenible. Es hora de prepararnos para gobernar nuestro floreciente país y mejorar todo lo que podamos."
 DEN_the_status_of_the_amts: "El estado de los Amts"
 DEN_the_status_of_the_amts_desc: "Nuestros Amts son un antiguo sistema de administración al que nuestro gobierno se ha aferrado desde la antigüedad. Es importante decidir qué haremos en el futuro y si empoderaremos a nuestras regiones o a nuestros municipios."
 DEN_empower_the_regions: "Empoderar a las Regiones"
 DEN_empower_the_regions_desc: "Las regiones agrupan a muchos de los pequeños gobiernos locales, y podemos centralizar nuestro gobierno y, con suerte, hacerlo más eficaz en el manejo de los problemas."
 DEN_empower_the_municipalities: "Empoderar a los Municipios"
 DEN_empower_the_municipalities_desc: "Si empoderamos a nuestras regiones locales, podrán manejar de manera más efectiva las situaciones que surjan dentro de su localidad, permitiendo un estilo de gobierno caso por caso."
 DEN_the_status_of_ertholmene: "El estatus de Ertholmene"
 DEN_the_status_of_ertholmene_desc: "Ertholmene es un pequeño archipiélago frente a la costa de Bornholm. Actualmente se encuentra fuera del ámbito de cualquier región o municipio, por lo que sus habitantes no pagan impuestos municipales ni ningún tipo de impuesto relacionado con el sistema gubernamental danés. Es hora de que decidamos qué hacer con esta pequeña región."
 DEN_regional_taxation: "Fiscalidad Regional"
 DEN_regional_taxation_desc: "Las regiones deberían estar facultadas para recaudar impuestos para su región."
 DEN_shift_the_education_responsibility: "Cambiar la responsabilidad educativa"
 DEN_shift_the_education_responsibility_desc: "La educación debe ser regulada y manejada por el gobierno regional y no por los municipios locales."
 DEN_decentralized_education: "Educación Descentralizada"
 DEN_decentralized_education_desc: "La educación está en manos de los locales. Deberían decidir y manejar cómo se debe manejar todo."
 DEN_regional_investments: "Inversiones Regionales"
 DEN_regional_investments_desc: "La inversión a nivel regional debería permitir que los beneficios lleguen a nuestros ciudadanos."
 DEN_restructure_the_healthcare_system: "Reestructurar el sistema de salud"
 DEN_restructure_the_healthcare_system_desc: "Actualmente, nuestro sistema sanitario se centra en lo local. Es hora de que lo reestructuremos para que sea más regional que local."
 DEN_bornholm_regional_redistricting: "Redistribución de distritos regionales de Bornholm"
 DEN_bornholm_regional_redistricting_desc: "Ha llegado el momento de decidir qué haremos con nuestro Bornholm. ¿Lo integramos en otra región o le damos su región?"
 DEN_the_health_contribution_tax: "El Impuesto de Contribución a la Salud"
 DEN_the_health_contribution_tax_desc: "El Impuesto de Contribución a la Salud es un impuesto que se recauda a nivel local para ayudar a invertir en los sistemas de salud locales."
 DEN_public_transportation_reforms: "Reformas del transporte público"
 DEN_public_transportation_reforms_desc: "Necesitamos urgentemente más transporte a nivel local. Es hora de ampliar nuestras carreteras y aliviar la carga de nuestros municipios."
 DEN_regional_welfare_systems: "Sistemas de bienestar regional"
 DEN_regional_welfare_systems_desc: "Si trasladamos nuestro sistema de bienestar hacia la región, podemos eliminar algunos pasos burocráticos en los niveles inferiores de nuestro gobierno."
 DEN_municipal_growth: "Crecimiento municipal"
 DEN_municipal_growth_desc: "¡Es hora de impulsar el crecimiento de las regiones municipales!"
 DEN_local_autonomy: "Autonomía local"
 DEN_local_autonomy_desc: "Cada área debe poder tomar decisiones respecto a su área. ¡Ellos son los más capacitados para manejarlo!"
 DEN_status_of_the_colonies: "Situación de las colonias"
 DEN_status_of_the_colonies_desc: "Las colonias deben ser manejadas de una manera u otra."
 DEN_release_the_holdings: "Liberar las tenencias"
 DEN_release_the_holdings_desc: "Es hora de que desechemos las posesiones que teníamos. Es importante permitir esta transición y, finalmente, permitirles que inicien su transición hacia el autogobierno."
 DEN_reign_in_the_colonies: "Reinado en las colonias"
 DEN_reign_in_the_colonies_desc: "Hay que poner coto a las colonias arrogantes que tenemos en nuestro país. Los habitantes de Groenlandia y de las Islas Feroe deben comprender que son daneses."
 DEN_greenlandic_referendum: "Referéndum de Groenlandia"
 DEN_greenlandic_referendum_desc: "Groenlandia ha estado en nuestras manos durante siglos. Poco a poco, quieren alejarse de nosotros y convertirse en su propio gobierno."
 DEN_the_faroes_referendum: "El referéndum de las Islas Feroe"
 DEN_the_faroes_referendum_desc: "Las Islas Feroe buscan la libertad."
 DEN_autonomous_administration: "Administración Autónoma"
 DEN_autonomous_administration_desc: "Aliviaríamos la carga del gobierno si les permitiéramos gobernarse a sí mismos."
 DEN_stamp_out_separatism: "Acabar con el separatismo"
 DEN_stamp_out_separatism_desc: "¡Son daneses y les encantará!"
 DEN_special_municipal_districts: "Distritos municipales especiales"
 DEN_special_municipal_districts_desc: "Establecer distritos especiales para administrar las colonias podría ser muy beneficioso."
 DEN_direct_governance: "Gobernanza directa"
 DEN_direct_governance_desc: "Es hora de que establezcamos el control sobre nuestras colonias y las lideremos directamente. Sus gobiernos deben disolverse y ahora los mantiene el gobierno danés."
 DEN_colonial_investments: "Inversiones coloniales"
 DEN_colonial_investments_desc: "Las colonias de Dinamarca necesitan una cierta recuperación económica. Debemos llevar algún desarrollo económico a estos estados para poder atender adecuadamente a su población."
 DEN_exploit_greenlandic_oil_reserves: "Explotar las reservas de petróleo de Groenlandia"
 DEN_exploit_greenlandic_oil_reserves_desc: "Hay mucho petróleo en Groenlandia y ahora mismo no lo extraemos."
 DEN_industrialize_greenland: "Industrializar Groenlandia"
 DEN_industrialize_greenland_desc: "Groenlandia todavía es principalmente agrícola. Podríamos utilizar parte de sus tierras para sitios industriales."
 DEN_faroese_naval_infrastructure: "Mejorar la infraestructura de las Islas Feroe"
 DEN_faroese_naval_infrastructure_desc: "Las Islas Feroe, en el norte de Inglaterra, son una región vital para el comercio en el norte de Europa; invertir en su infraestructura significa aumentar nuestra capacidad comercial."
 DEN_faroese_oil_expansion: "Prospección de petróleo en el Mar del Norte de las Islas Feroe"
 DEN_faroese_oil_expansion_desc: "El Mar del Norte es propicio para la prospección petrolífera. Es nuestro deber partir desde las Islas Feroe para ver qué petróleo se esconde bajo las olas."
 DEN_centralized_government_empowerment: "Empoderamiento del gobierno centralizado"
 DEN_centralized_government_empowerment_desc: "El gobierno necesita urgentemente empoderarse. Si trabajamos para empoderar al gobierno central, éste podrá tomar medidas específicas que deberían aliviar los problemas de los municipios y las regiones."
 DEN_the_industrial_base_of_denmark: "La base industrial de Dinamarca"
 DEN_the_industrial_base_of_denmark_desc: "Es hora de invertir en nuestra base industrial. Debemos hacerlo, de lo contrario nos estancaremos."
 DEN_windmill_parks: "Parques Eólicos"
 DEN_windmill_parks_desc: "Vestas Wind Systems es el principal productor mundial de aerogeneradores y sus grandes parques eólicos son el orgullo de nuestras iniciativas de energía renovable. Construir unos cuantos más garantizará más energía limpia para nuestros ciudadanos y nos brindará una excelente imagen pública ante el resto del mundo preocupado por el clima."
 DEN_banking_reforms: "Reformas bancarias"
 DEN_banking_reforms_desc: "Si bien nuestro sistema bancario es bastante sólido, existen algunas deficiencias, como la falta de protección civil. Es hora de reformar esas leyes y garantizar que nuestra gente esté siempre en primer lugar."
 DEN_energy_initiatives: "Iniciativas energéticas"
 DEN_energy_initiatives_desc: "La cuestión energética es uno de nuestros mayores problemas a medida que avanzamos hacia las energías renovables."
 DEN_solar_initiatives: "Iniciativas solares"
 DEN_solar_initiatives_desc: "Tenemos excelentes lugares para nuestra energía solar. ¡Invirtamos en energía solar y encaminemos a nuestro país hacia el buen camino!"
 DEN_natural_gas_deposits: "Depósitos de Gas Natural"
 DEN_natural_gas_deposits_desc: "El Mar del Norte es una mina de recursos naturales. Entre ellos se encuentran los grandes depósitos de gas natural. Si podemos renovar las líneas de transmisión de alta presión que los conectan, aliviaríamos la presión sobre el resto de nuestras fuentes de energía."
 DEN_biomass_production: "Producción de biomasa"
 DEN_biomass_production_desc: "Aumentar la capacidad de energía renovable de Dinamarca mediante la expansión de la producción de biomasa. Esto reducirá la dependencia de los combustibles fósiles, disminuirá las emisiones de carbono y promoverá soluciones energéticas sostenibles."
 DEN_north_sea_oil: "Petróleo del Mar del Norte"
 DEN_north_sea_oil_desc: "Un consorcio multinacional está actualmente a cargo de la producción de petróleo en nuestros vastos yacimientos en el Mar del Norte, y Dinamarca está obteniendo una parte ridiculamente baja de la acción. Bueno, ¡ya que están en nuestro territorio, establecemos las reglas! Apretemos las tuercas para asegurarnos de que una mayor parte del petróleo crudo regrese a nuestro suministro nacional."
 DEN_energy_exports: "Exportaciones de Energía"
 DEN_energy_exports_desc: "Nuestro país es rico en recursos energéticos, lo que podría aumentar nuestro presupuesto anual."
 DEN_anticorruption_offices: "Oficinas Anticorrupción"
 DEN_anticorruption_offices_desc: "La creación de agencias y oficinas anticorrupción nos permitirá detectar y combatir la corrupción en Dinamarca de forma más eficaz. Aunque no tenemos demasiada en nuestro gran país, es importante reducir los excesos en la medida de lo posible."
 DEN_fiere_at_work: "Más sobre el trabajo"
 DEN_fiere_at_work_desc: "'Flere I arbejde' fue un acuerdo político multipartidista alcanzado en 2023 para alinear las políticas nacionales de empleo hacia un mayor enfoque en la búsqueda activa de empleo y alejarse de los beneficios de desempleo."
 DEN_the_ironworking_industries: "Las industrias del hierro"
 DEN_the_ironworking_industries_desc: "El acero es una parte importante del desarrollo de una nación. Se utiliza en todo, desde rascacielos hasta automóviles, productos industriales y más. Es hora de que invirtamos en nuestras industrias siderúrgicas y traigamos el acero de vuelta a Dinamarca."
 DEN_intensify_flexicurity_model: "Intensificar el Modelo de Flexiguridad"
 DEN_intensify_flexicurity_model_desc: "Debemos fortalecer nuestros lazos con los trabajadores y aumentar el bienestar en nuestro país. Podemos garantizar ambos intensificando la flexiguridad."
 DEN_danish_pharmaceuticals: "Productos farmacéuticos daneses"
 DEN_danish_pharmaceuticals_desc: "Invertir en nuestras empresas farmacéuticas seguirá haciendo que nuestro crecimiento se expanda y explote."
 DEN_intermeditary_manufacturing: "Fabricación intermedia"
 DEN_intermeditary_manufacturing_desc: "La industria intermedia de nuestro país podría beneficiarse de cierta expansión."
 DEN_agroindustrial_investments: "Inversiones agroindustriales"
 DEN_agroindustrial_investments_desc: "Invertir en complejos agrícolas e industriales dentro de nuestro país hará que nuestra economía siga en auge."
 DEN_urban_improvement_fund: "Fondo de Mejora Urbana"
 DEN_urban_improvement_fund_desc: "La mayoría de nuestra población vive hoy en nuestras grandes ciudades, con más del 20% de nuestra población total solo en Copenhague. Naturalmente, mejorar las ciudades debe ser nuestra principal prioridad. Con ese fin, estableceremos un fondo para garantizar la expansión y modernización continua de nuestras grandes ciudades."
 DEN_develop_kobenhavn: "Desarrollar Copenhague"
 DEN_develop_kobenhavn_desc: "Copenhague es la capital de Dinamarca, y es la única ciudad con una población superior al millón de habitantes; desarrollar nuestra capital sería un buen comienzo para nuestro proyecto de desarrollo."
 DEN_develop_aarhus: "Desarrollar Aarhus"
 DEN_develop_aarhus_desc: "Aarhus es la segunda ciudad más grande de Dinamarca; podríamos ampliar y mejorar sus puertos, por lo que primero necesitamos desarrollar la ciudad."
 DEN_more_refineries: "Más Refinerías"
 DEN_develop_roskilde: "Develop Roskilde"
 DEN_develop_roskilde_desc: "Roskilde is a city near our capital; we can develop it to increase our capital prosperity further."
 DEN_develop_aalborg: "Desarrollar Aalborg"
 DEN_develop_aalborg_desc: "Aalborg es la cuarta ciudad más grande y la segunda más grande de Jylland. Debemos desarrollarla aún más para albergar nuestra industria."
 DEN_develop_fyn: "Desarrollar Fyn"
 DEN_develop_fyn_desc: "Fyn es la tercera isla más grande del territorio danés y hogar de la tercera ciudad más grande de Dinamarca, 'Odense'. ¡Está abierta a grandes inversionistas, como el gobierno!"
 DEN_jutlandic_traffic_mafia: "La Mafia del Tráfico de Jutlandia"
 DEN_jutlandic_traffic_mafia_desc: "'La Mafia del Tráfico de Jutlandia' es el apodo irónico dado a un grupo multipartidista de diputados daneses que desde los años 80 ocasionalmente presionan al resto del Folketing para aprobar la construcción de elaboradas autopistas en toda Jutlandia."
 DEN_the_greatest_challenge: "El Mayor Desafío"
 DEN_the_greatest_challenge_desc: "Es hora de establecer nuestro proyecto político a futuro. Ignoremos las líneas partidistas actuales por un momento y realmente nos preguntemos: ¿Cuál es el mayor desafío que enfrenta nuestro pequeño país hoy?"
 DEN_welfare_state: "El Estado de Bienestar"
 DEN_welfare_state_desc: "El mayor desafío que enfrentamos hoy involucra nuestro modelo único de bienestar nórdico. Ya sea para bien o para mal, no podemos negar la influencia omnipresente del estado de bienestar, y cualquier desafío a nuestro estilo de vida comienza allí."
 DEN_expand_welfare_state: "Expandir el Estado de Bienestar"
 DEN_expand_welfare_state_desc: "El estado de bienestar es una piedra angular de nuestra sociedad, y tocarlo sería equivalente a un sacrilegio. De hecho, no solo deberíamos proteger el estado de bienestar, sino expandir su alcance más allá de lo que cubre actualmente."
 DEN_balanced_approach: "Enfoque Equilibrado"
 DEN_balanced_approach_desc: "El estado de bienestar es un medio, no un fin en sí mismo. Puede ser una bendición o una maldición dependiendo de cómo se maneje. Deberíamos abordarlo con cautela. ¿Quizás lo que se necesita es simplemente una forma diferente de ver las cosas?"
 DEN_shrink_welfare_state: "Reducir el Estado de Bienestar"
 DEN_shrink_welfare_state_desc: "El estado de bienestar puede haber comenzado como una buena idea, pero desde entonces ha crecido hasta convertirse en un monstruo burocrático que consume todo, que se apodera de nuestras libertades y nuestro dinero en nombre del bienestar público. Es hora de plantar nuestro pie y reducir su alcance."
 DEN_appease_unions: "Establecer FH"
 DEN_appease_unions_desc: "Históricamente, los Socialdemócratas siempre han tenido estrechos vínculos con los sindicatos, y ahora, con el establecimiento de 'FH' (fagbevægelsens hovedorganisation), los sindicatos están aún más unidos y son más fuertes."
 DEN_old_compromises: "Viejos Compromisos"
 DEN_old_compromises_desc: "El poder político en Dinamarca ha alternado históricamente entre los Socialdemócratas, los Liberales y los Conservadores. Solo un partido ha logrado cruzar la división y jugar en ambos lados de la cerca: el Partido Social Liberal. Al mostrar nuestra disposición a comprometernos, podemos ganar más influencia que en cualquier oposición."
 DEN_new_ideas: "Nuevas Ideas"
 DEN_new_ideas_desc: "La política de los 'dos grandes' ha sido estancada durante algún tiempo y cada vez es más difícil diferenciarlos por sus políticas. Lo que el sistema necesita más que nada es una inyección de ideas nuevas, innovadoras e ideales progresistas para darle vida nueva al proceso político."
 DEN_strengthen_industry_ties: "Fortalecer los Vínculos Industriales"
 DEN_strengthen_industry_ties_desc: "Varios de los principales líderes industriales han apoyado generosamente a nuestro partido en el pasado, ya que comparten nuestra visión de menos regulaciones y más libertad para las empresas en Dinamarca. Con nuestros recientes éxitos en mente, varios representantes de la Asociación de Empleadores se han acercado a nosotros con la esperanza de que les concedamos algo en las próximas negociaciones tripartitas."
 DEN_embrace_multiculturalism: "Aceptemos el Multiculturalismo"
 DEN_embrace_multiculturalism_desc: "Necesitamos aceptar otras culturas además de la nuestra, podríamos aprender de ellas."
 DEN_expand_public_transportation: "Expandir el Transporte Público"
 DEN_expand_public_transportation_desc: "Podemos expandir nuestro sistema de autobuses y barcos para mejorar nuestra calidad de vida, con la ayuda de inversores podemos hacerlo a un precio reducido."
 DEN_refugees_welcome: "¡Refugiados Bienvenidos!"
 DEN_refugees_welcome_desc: "Con las crecientes tensiones en todo el mundo y las guerras en Oriente Medio, necesitamos ayudar a aquellos que huyen de la guerra y el terror. A corto plazo, podrían causar problemas políticos, pero a largo plazo podrían ayudar significativamente a nuestra economía."
 DEN_the_retirement_reform: "La Reforma de Jubilación"
 DEN_the_retirement_reform_desc: "Los ancianos merecen ser tratados con gran respeto y sin tener que preocuparse por sus finanzas."
 DEN_new_red_green_alliance: "¿Una Nueva Alianza Rojo-Verde?"
 DEN_new_red_green_alliance_desc: "El lado izquierdo de la política danesa está presionando por un mejor bienestar para la gente y políticas verdes. Debemos aceptar algunas de sus demandas para mantenerlos bajo control."
 DEN_fund_DR: "Financiar DR"
 DEN_fund_DR_desc: "DR es nuestra televisión pública, debemos financiarla para lograr un mejor apoyo político."
 DEN_defund_DR: "Recortar fondos a DR"
 DEN_defund_DR_desc: "Los gastos de la estación de televisión financiada por el gobierno están aumentando, recortemos parte de ellos para gastar en otros lugares."
 DEN_enforce_environmental_policies: "Aplicar políticas ambientales"
 DEN_enforce_environmental_policies_desc: "Ser los primeros en aprobar políticas ambientales podría tener beneficios financieros para nuestra nación a largo plazo. Si podemos ser innovadores en este campo, podremos vender nuestro conocimiento cuando el resto del mundo adopte estas ideas también."
 DEN_liberalize_trade_laws: "Liberar las leyes comerciales"
 DEN_liberalize_trade_laws_desc: "Debemos abrir nuestro mercado a inversores externos."
 DEN_offentlighedsloven: "Offentlighedsloven"
 DEN_offentlighedsloven_desc: "La Ley de Acceso Público a la Información regula el acceso a documentos para personas que no son parte del caso, incluidos los periodistas."
 DEN_Danish_culture: "Cultura Danesa"
 DEN_Danish_culture_desc: "El mayor desafío al que nos enfrentamos hoy en día es la constante y constante ola de ataques contra nosotros como nación, erosionando lentamente nuestra cultura danesa desde adentro. Debemos frenar esta malsana pluralidad y tomar medidas para promover nuestro buen y antiguo estilo de vida danés."
 DEN_restrict_immigration: "Restringir la Inmigración"
 DEN_restrict_immigration_desc: "El primer paso para preservar la cultura danesa es restringir las influencias extranjeras, y la forma más eficaz de hacerlo es restringir la inmigración. Puede causar problemas potenciales con nuestra distribución demográfica, pero ¿no vale la pena proteger la Dinamarca que conocemos y amamos?"
 DEN_outlaw_hijab: "Prohibir el Hiyab"
 DEN_outlaw_hijab_desc: "Desde hace algún tiempo, los patriotas han expresado su preocupación de que algunas mujeres, principalmente inmigrantes, usen lo que se considera ampliamente un símbolo de opresión religiosa tan abiertamente en nuestra sociedad. Afirman que es 'su propia elección', pero ¿no es eso exactamente lo que diría alguien a quien se le obliga a usarlo? Independientemente, ciertamente está muy lejos de la cultura danesa. Probablemente deberíamos prohibirlo antes de que se propague."
 DEN_antagonize_scandinavians: "Antagonizar a los Escandinavos"
 DEN_antagonize_scandinavians_desc: "Dinamarca siempre ha sido la mayor potencia de Escandinavia. No nos preocupamos por los monos de montaña dispersos de Noruega o los eunucos políticamente correctos de Suecia. De hecho, disfrutamos ridiculizándolos y burlándonos de ellos a expensas suyas."
 DEN_conservative_legislation: "Legislación Conservadora"
 DEN_conservative_legislation_desc: "Nuestra cultura y tradiciones deben conservarse y protegerse, debemos protegernos de influencias externas."
 DEN_fund_national_church: "Financiar la Iglesia Nacional"
 DEN_fund_national_church_desc: "La Iglesia Evangélica Luterana de Dinamarca es tan danesa como cualquier otra cosa, pero ha experimentado una triste disminución en el número de miembros y cada año vemos menos asistentes a sus sermones. Necesitamos rectificar esto de inmediato. ¡Una campaña bien estructurada hará que el rebaño regrese al redil donde pertenece!"
 DEN_revive_folk_high_school_movement: "Revivir el Movimiento de Escuelas Populares"
 DEN_revive_folk_high_school_movement_desc: "El Movimiento de Escuelas Populares comenzó como un intento de llevar los valores de la cultura danesa a todos los hombres y mujeres dispuestos a asistir, un objetivo verdaderamente noble y que no solo debe preservarse, ¡sino también expandirse! Un sistema ampliado de escuelas populares hará posible unirse en torno a la verdadera cultura danesa."
 DEN_venerate_country: "El País"
 DEN_venerate_country_desc: "Es hora de unirse a la verdadera base de nuestra cultura danesa: el país. Las últimas décadas han traído oleadas de internacionalistas y globalistas atacando la noción de que un país es más fuerte por sí mismo, pero ninguna de estas nuevas ideologías se da cuenta de que los daneses y Dinamarca estaban bastante bien antes de que ellos aparecieran. ¡Unámonos a Dinamarca, nuestra patria!"
 DEN_venerate_values: "Los Valores"
 DEN_venerate_values_desc: "Es hora de unirse a la verdadera base de nuestra cultura danesa: los valores. Un danés es danés sin importar dónde esté en el mundo. Lleva consigo valores que, incluso cuando está en tierras extranjeras, no puede evitar representar. ¡Protejamos estos valores como los ideales fundamentales de lo que realmente significa ser danés!"
 DEN_venerate_queen: "La Reina"
 DEN_venerate_queen_desc: "Es hora de unirse a la verdadera base de nuestra cultura danesa: la Reina. No solo nuestra Casa Real puede rastrear sus raíces hasta los primeros reyes de Europa, sino que la Reina misma irradia gracia y nobleza. Criticada por pocos, amada por todos, es la personificación viva de la cultura danesa y debería ser tratada como tal."
 DEN_border_control: "Introducir Control de Fronteras"
 DEN_border_control_desc: "Nuestro miembro del partido ha exigido desde hace algún tiempo que el gobierno vea la inmigración ilegal como el principal mal que amenaza nuestra sociedad en la actualidad. Como recientemente hemos experimentado un aumento en el apoyo a nuestra causa, tal vez ahora la maquinaria política funcione a nuestro favor. Incluso podríamos fortificar la frontera militarmente para dejarlo claro; después de todo, a nuestros seguidores les encanta un espectáculo de fuerza."
 DEN_expand_police_force: "Expandir la Fuerza Policial"
 DEN_expand_police_force_desc: "Es sencillamente intolerable que, mientras el mundo se calienta, tengamos que luchar simultáneamente contra un enemigo interno en forma de delincuencia, ya sea organizada o facilitada por bandas de ladrones que saltan las fronteras. Debemos hacer saber de inmediato a los jefes de policía que estamos dispuestos a concederles todo lo que necesiten. ¡Nuestra gente debe poder dormir tranquila en sus camas por la noche!"
 DEN_abolish_section_19: "Eliminar el Artículo 19"
 DEN_abolish_section_19_desc: "El artículo 19 de la Constitución danesa establece que el rey (o la reina) no puede adoptar ninguna medida que pueda tener ramificaciones políticas o que sea \"de gran importancia en general\" sin el consentimiento del Folketing. Esta restricción absurda ya no debe obstaculizar a nuestra Reina en sus reuniones cotidianas con jefes de Estado de todo el mundo. Dejemos de tratarla como a una niña que necesita supervisión y, en lugar de eso, confiemos en que hará el bien."
 DEN_restrict_greenlandic_autonomy: "Restringir la Autonomía de Groenlandia"
 DEN_restrict_greenlandic_autonomy_desc: "Los groenlandeses han demostrado una y otra vez que su incompetencia es simplemente demasiado grande como para permitirles cualquier grado de autogobierno. En cambio, debemos restringir su autonomía y reclutar a grandes partes de su población borracha para una vida en el ejército danés. Después de todo, lo hacemos por su propio bien."
 DEN_encourage_family_values: "Fomentar los Valores Familiares"
 DEN_encourage_family_values_desc: "Familia. Humor. Mentalidad abierta. Confianza. Y, por supuesto, nuestro famoso 'Hygge'. Estos son solo algunos de los valores que debemos proteger en medio de un mundo en constante cambio. Promoveremos una cultura de 'la familia primero' y alentaremos a nuestra juventud a establecerse y tener hijos en lugar de dejarse corromper por las atracciones de la sociedad moderna."
 DEN_danish_militarism: "Danish Militarism"
 DEN_danish_militarism_desc: "In the wake of geopolitical shifts and a resurgent national identity, Denmark finds itself increasingly assertive in its military ambitions. Under the banner of Danish Militarism, the nation is poised to bolster its armed forces, investing in modernization and expansion programs."
 DEN_Hamburg_is_Danish: "Hamburg Is Danish"
 DEN_Hamburg_is_Danish_desc: "By securing Hamburg as a Danish possession, the nation aims to strengthen its maritime trade routes, expand its economic reach, and establish a firmer foothold in the contested regions of northern Europe."
 DEN_Baltic_garnisons: "Baltic Garnisons"
 DEN_Baltic_garnisons_desc: "By fortifying its presence in the Baltic region, Denmark aims to safeguard vital trade routes, protect against potential adversaries, and assert its historical and cultural ties to the Baltic states."
 DEN_from_Baltic_to_black_sea: "From Baltic To Black Sea"
 DEN_from_Baltic_to_black_sea_desc: "Inspired by past glories and driven by a renewed sense of ambition, Denmark embarks on a bold vision to extend its influence from the Baltic to the Black Sea. Denmark seeks to assert its presence in the broader Baltic and Eastern European theater."
 DEN_the_socialist_agenda_desc: "Denmark commits to a comprehensive set of policies aimed at promoting social welfare, economic equality, and collective prosperity. Through progressive taxation, robust social safety nets, and investment in public services, the government seeks to address systemic inequalities and ensure a more equitable distribution of resources."
 DEN_reassure_worker_rights: "Reassure Worker Rights"
 DEN_reassure_worker_rights_desc: "By empowering workers and fostering solidarity among Labour Unions, Denmark aims to promote a more equitable distribution of wealth and power, ultimately building a society where every individual is valued, respected, and afforded the opportunity to thrive."
 DEN_mandatory_worker_councils: "Mandatory Worker Councils"
 DEN_mandatory_worker_councils_desc: "Denmark institutes Mandatory Worker Councils, ensuring that employees have a direct voice in the decision-making processes of their workplaces."
 DEN_party_first: "Socialistisk Folkeparti First"
 DEN_party_first_desc: "The government seeks to amplify the collective bargaining power of parties, ensuring that they have a unified voice in shaping labour policies and advocating for the rights of workers, and not the Unions"
 DEN_integrate_the_unions: "Integrate The Unions"
 DEN_integrate_the_unions_desc: "By forging closer ties between political parties and unions, the government aims to amplify the collective voice of workers in the political arena, advancing policies that prioritize labour rights and social justice."
 DEN_union_first: "Union First"
 DEN_union_first_desc: "The government seeks to amplify the collective bargaining power of unions, ensuring that they have a unified voice in shaping labour policies and advocating for the rights of workersm and not the Socialist Parties"
 DEN_national_congress: "National Congress"
 DEN_national_congress_desc: "Denmark convenes a National Congress of Labour, bringing together representatives from across the spectrum of labour unions and organizations. "
 DEN_organizing: "Organizing"
 DEN_organizing_desc: "By providing resources, training, and legal protections, the government aims to catalyze a resurgence of grassroots activism, amplifying the voices of workers and driving positive change."
 DEN_provide_political_capital: "Provide Political Capital"
 DEN_provide_political_capital_desc: "Denmark commits to providing Political Capital to Labour Unions, granting them greater influence and access within the political sphere."
 DEN_council_run_corporations: "Council Run Corporations"
 DEN_council_run_corporations_desc: "Denmark adopts a model of Council Run Corporations, where workers have a direct role in the management and decision-making processes of corporate entities."
 DEN_world_forum: "World Forum"
 DEN_world_forum_desc: "Denmark advocates for the establishment of a World Forum for Labour, where representatives from unions and worker organizations around the globe can convene to address common challenges, share best practices, and coordinate international solidarity efforts."
 DEN_join_the_ITUC: "Join The ITUC"
 DEN_join_the_ITUC_desc: "Denmark seeks to enhance its engagement on the international stage by joining the International Trade Union Confederation (ITUC). By becoming a member of this Global Federation of Labour Unions, Denmark aims to amplify its voice in advocating for workers' rights, promoting social justice, and fostering international solidarity among workers across borders."
 DEN_international_stage: "International Stage"
 DEN_international_stage_desc: "With Denmark being a Workers Paradise, we need to claim our International Role of the Workers Paradise of the World"
 DEN_Liberal_Social: "Libertære Socialister"
 DEN_Liberal_Social_desc: "The Libertære Socialister, or Libertarian Socialists, advocate for a decentralized, non-hierarchical society where workers collectively own and manage the means of production. Through grassroots organizing and direct action, Libertære Socialister seek to dismantle oppressive structures and create a more egalitarian and participatory society."
 DEN_Free_harbor_for_RAF: "Free Harbor For RAF"
 DEN_Free_harbor_for_RAF_desc: "Denmark establishes itself as a Free Harbor for the Rights and Freedoms (RAF) movement, providing sanctuary and support for activists, dissidents, and individuals advocating for human rights and civil liberties."
 DEN_Freetown_Christiana: "Freetown Christiana"
 DEN_Freetown_Christiana_desc: "Freetown Christiania stands as a symbol of alternative living and communal ideals within Copenhagen. Founded in the 1970s by a group of squatters, Christiania operates as a self-governing autonomous community, embodying principles of collective ownership, artistic expression, and non-conformity. Despite its unconventional status, Christiania remains a vibrant cultural hub, attracting visitors from around the world intrigued by its unique blend of activism, creativity, and countercultural spirit."
 DEN_Anarchism_first: "Anarchism First"
 DEN_Anarchism_first_desc: "By devolving power to local communities, promoting participatory decision-making, and challenging hierarchical systems of authority, the government aims to create a more egalitarian and self-governing society."
 DEN_organized_unorganized: "Organized Unorganized"
 DEN_organized_unorganized_desc: "By providing resources, support, and legal protections to workers in the informal economy, the government aims to improve their working conditions, strengthen their bargaining power, and promote social inclusion."
 DEN_strike_policy: "Strike Policy"
 DEN_strike_policy_desc: "Denmark implements a progressive Strike Policy, recognizing the right of workers to engage in collective action to advocate for their rights and interests."
 DEN_the_art_of_a_riot: "The Art Of A Riot"
 DEN_the_art_of_a_riot_desc: "Through policies that protect the rights of protesters, ensure police accountability, and promote nonviolent resistance, the government seeks to create space for dissent and civil disobedience as legitimate forms of political expression."
 DEN_Unconditional_basic_income: "Unconditional Basic Income"
 DEN_Unconditional_basic_income_desc: "Denmark introduces an Unconditional Basic Income program, guaranteeing all citizens a regular stipend regardless of employment status or income level. By providing a financial safety net and promoting economic security, the government aims to reduce poverty, empower individuals to pursue their passions, and foster greater social and economic freedom."
 DEN_normalise_the_strike: "Normalise The Strike"
 DEN_normalise_the_strike_desc: "Denmark seeks to Normalize The Strike as a legitimate and effective tool for workers to assert their rights and negotiate fair labour conditions."
 DEN_structurised_support: "Structurised Support"
 DEN_structurised_support_desc: "Denmark implements Structured Support programs to provide comprehensive assistance and resources to vulnerable populations, including low-income families, individuals with disabilities, and marginalized communities."
 DEN_the_true_wellfare_state: "The True Welfare State"
 DEN_the_true_wellfare_state_desc: "By investing in education, healthcare, housing, and social services, the government aims to create a society where everyone has the opportunity to live a fulfilling and dignified life."
 DEN_export_the_protest: "Export The Protest"
 DEN_export_the_protest_desc: "By sharing knowledge, resources, and solidarity, Denmark aims to amplify the voices of marginalized communities and advance progressive causes on the global stage."
 DEN_export_our_Sytem: "Export Our System"
 DEN_export_our_Sytem_desc: "Denmark promotes its liberal social model to other nations seeking to build more inclusive and equitable societies."
 DEN_true_equality: "True Equality"
 DEN_true_equality_desc: "Denmark commits to achieving True Equality by dismantling systemic barriers and addressing intersecting forms of discrimination based on race, gender, sexuality, and other identities. "
 DEN_solidifying_our_rule: "Solidifying Danmarks Kommunistiske Parti"
 DEN_solidifying_our_rule_desc: "Through efforts to centralize control, suppress dissent, and strengthen party discipline, the government seeks to maintain stability and assert its dominance over political, economic, and social spheres."
 DEN_end_the_protest: "End The Protest"
 DEN_end_the_protest_desc: "Through the use of propaganda, censorship, and repression, the government seeks to suppress protests, strikes, and other forms of dissent, consolidating its control over public discourse and political opposition."
 DEN_Danish_stasi: "Danish Stasi"
 DEN_Danish_stasi_desc: "Denmark establishes a domestic intelligence agency, akin to the East German Stasi, tasked with monitoring, surveilling, and suppressing dissent within the country."
 DEN_friends_in_the_east: "Friends In The East"
 DEN_friends_in_the_east_desc: "Denmark seeks to strengthen ties with socialist regimes in the Eastern Bloc. By fostering alliances, sharing resources, and promoting ideological solidarity, the government aims to enhance its geopolitical position and counter perceived threats from Western capitalist powers."
 DEN_southamerican_friends: "South American Friends"
 DEN_southamerican_friends_desc: "Denmark expands its diplomatic outreach to socialist-leaning governments in South America, seeking to cultivate alliances and partnerships in the region."
 DEN_improve_danish_roads: "Mejorar el Campo Danés"
 DEN_improve_danish_roads_desc: "Hemos elegido Dinamarca y, por lo tanto, tenemos que cumplir nuestra promesa al pueblo danés e invertir en él: al ampliar nuestra red de carreteras, mucha gente tendrá un transporte más fácil en su vida diaria."
 DEN_danish_military: "Las Fuerzas Armadas Danesas"
 DEN_danish_military_desc: "\"Las Fuerzas de Defensa Danesas\" o Det Danske Forsvar, siempre han tenido un gran respaldo en el Dansk Folkeparti, y en Det konservative Folkeparti, es hora de cumplir nuestras promesas a los enlistados y asegurarnos de que tengan todo lo que necesitan."
 DEN_danish_civilian_industry: "Industria Civil Danesa"
 DEN_danish_civilian_industry_desc: "Necesitamos asegurarnos de que los daneses tengan trabajo, lo haremos aumentando los impuestos a los productos extranjeros en Dinamarca, de esa manera haremos que las empresas danesas sean más sostenibles y puedan competir mejor con las opciones extranjeras más baratas del este."
 DEN_draft_new_constitution: "Redactar una Nueva Constitución"
 DEN_draft_new_constitution_desc: "Además de ser una noble gracia, la Reina ha demostrado ser una mente política astuta e inteligente. Ya ha dejado claro que es más que capaz de gobernar el país que le pertenece por derecho de nacimiento y muchas voces exigen que lo hagamos oficial. Sin embargo, eso requeriría cambiar gran parte de la Constitución; tal vez sería más fácil redactar una nueva por completo."
 DEN_Industries: "Industries"
 DEN_Industries_desc: "By fostering a conducive environment for businesses and innovation, the government aims to strengthen the nation's economy and create sustainable employment opportunities for its citizens."
 DEN_sustainable_Production: "Sustainable Production"
 DEN_sustainable_Production_desc: "Denmark commits to promoting Sustainable Production practices across its industrial sectors. By adopting eco-friendly technologies, reducing waste, and minimizing environmental impact, the government aims to ensure that economic growth is balanced with environmental stewardship and long-term sustainability."
 DEN_Green_economiy_initiative: "Green Economy Initiative"
 DEN_Green_economiy_initiative_desc: "Denmark launches the Green Economy Initiative, a comprehensive strategy to transition towards a more sustainable and environmentally friendly economic model."
 DEN_innovation_and_technology: "Innovation And Technology"
 DEN_innovation_and_technology_desc: "By investing in research and development, supporting tech startups, and incentivizing innovation, the government aims to enhance productivity, competitiveness, and economic growth in a rapidly evolving global marketplace."
 DEN_zero_co2_economy: "Zero Co2 Economy"
 DEN_zero_co2_economy_desc: "Through investments in clean energy, carbon capture technologies, and energy efficiency measures, the government aims to lead the way in combating climate change and building a sustainable future."
 DEN_no_industrial_nonsense: "No Industrial Nonsense"
 DEN_no_industrial_nonsense_desc: "By streamlining regulations, cutting red tape, and minimizing government intervention, the government seeks to stimulate innovation, spur economic growth, and enhance the competitiveness of Danish industries on the global stage."
 DEN_heavy_industry_focus: "Heavy Industry Focus"
 DEN_heavy_industry_focus_desc: "Denmark places emphasis on developing its Heavy Industry sectors to drive economic growth and create job opportunities."
 DEN_hightech_from_DEN: "Hightech From Denmark"
 DEN_hightech_from_DEN_desc: "By supporting high-tech industries such as biotechnology, information technology, and advanced manufacturing, the government aims to enhance Denmark's reputation as a hub for cutting-edge innovation and entrepreneurship."
 DEN_conventional_Industry: "Conventional Industry"
 DEN_conventional_Industry_desc: "Denmark maintains support for its Conventional Industry sectors, recognizing their importance in providing essential goods and services"
 DEN_found_Alternatived: "Found Alternativet"
 DEN_found_Alternatived_desc: "Denmark, inspired by the ethos of the political party \"The Alternative,\" explores innovative solutions and policies to address pressing societal and environmental challenges. Embracing principles of sustainability, social justice, and participatory democracy, Denmark seeks to pioneer alternative approaches that prioritize the well-being of both people and the planet."
 DEN_new_political_culture: "New Political Culture"
 DEN_new_political_culture_desc: "Building on the values and vision of \"The Alternative,\" Denmark endeavors to cultivate a new political culture marked by transparency, grassroots participation, and holistic decision-making. By challenging traditional power structures and promoting bottom-up initiatives, Denmark aims to foster a more inclusive, collaborative, and forward-thinking political landscape that empowers citizens and promotes collective action for positive change."
 DEN_serious_fight_climate_change: "Serious Fight against Climate Change"
 DEN_serious_fight_climate_change_desc: "By implementing bold policies, investing in renewable energy, and promoting carbon-neutral practices, the government aims to lead by example in reducing greenhouse gas emissions and mitigating the impacts of global warming."
 DEN_entrepreneurship: "Entrepreneurship"
 DEN_entrepreneurship_desc: "Denmark supports entrepreneurship and small business development through targeted initiatives and incentives. By providing access to funding, mentorship, and support services, the government aims to foster a vibrant entrepreneurial ecosystem and drive innovation and economic growth."
 DEN_cooperate_with_the_People: "Cooperate With The People"
 DEN_cooperate_with_the_People_desc: "Denmark emphasizes collaboration and cooperation with citizens and communities in shaping industrial policies and initiatives. By engaging stakeholders in decision-making processes, promoting participatory governance, and fostering dialogue, the government aims to build trust, accountability, and resilience within its industrial sectors."
 DEN_found_Visitdenmark: "Found VisitDenmark"
 DEN_found_Visitdenmark_desc: "The establishment of VisitDenmark represents a concerted effort by the Danish government to promote tourism and showcase the country's rich cultural heritage, natural beauty, and vibrant urban life to the world."
 DEN_expand_the_workforce: "Expand The Workforce"
 DEN_expand_the_workforce_desc: "By investing in education, vocational training, and job creation initiatives, the government seeks to address labour shortages, drive economic growth, and ensure the long-term prosperity of the nation."
 DEN_Integrate_to_workforce: "Integrate To Workforce"
 DEN_Integrate_to_workforce_desc: "Denmark prioritizes the integration of immigrants into the workforce. By providing language courses, skills training, and employment support services, the government aims to empower immigrants to contribute meaningfully to the economy, promote social cohesion, and foster a diverse and inclusive labour market."
 DEN_refugee_welfare: "Refugee Welfare"
 DEN_refugee_welfare_desc: "Denmark demonstrates its commitment to humanitarian values by ensuring Refugee Welfare through the provision of essential services, support networks, and integration programs for asylum seekers and refugees."
 DEN_Famliy_visa: "Family Visa"
 DEN_Famliy_visa_desc: "Denmark facilitates family reunification and cohesion with  Family Visa's, allowing immigrants to sponsor their immediate family members to join them in Denmark."
 DEN_Strict_point_system: "Strict Point System"
 DEN_Strict_point_system_desc: "Denmark implements a Strict Point System for immigration, prioritizing applicants based on criteria such as education, work experience, language proficiency, and other relevant factors."
 DEN_skilled_occupation_Visa: "Skilled Occupation"
 DEN_skilled_occupation_Visa_desc: "Denmark targets specific occupations and industries with the Skilled Occupation focus, streamlining immigration pathways for individuals with expertise and experience in high-demand fields."
 DEN_Student_and_holiday_working_visa: "Student & Holiday Visa"
 DEN_Student_and_holiday_working_visa_desc: "By facilitating temporary stays for students, interns, and holidaymakers, the government aims to promote cross-cultural understanding, foster international cooperation, and showcase Denmark as a destination of choice for education and leisure."
 DEN_found_Nye_Borgerlige: "Found Nye Borgerlige"
 DEN_found_Nye_Borgerlige_desc: "Denmark fosters the integration of newcomers into the political landscape with Nye Borgerlige, encouraging the formation of new political parties representing immigrant communities and diverse perspectives."
 DEN_strengthen_Danish_community_of_value: "Strengthen Danish Community Of Value"
 DEN_strengthen_Danish_community_of_value_desc: "By promoting civic participation, social integration, and mutual respect, the government aims to nurture a sense of belonging and solidarity among all members of Danish society, regardless of nationality or background."
 DEN_a_new_liberal_Economie: "A New Liberal Economy"
 DEN_a_new_liberal_Economie_desc: "Denmark embraces a New Liberal Economy focused on innovation, entrepreneurship, and economic dynamism. By removing barriers to business formation, fostering a competitive business environment, and promoting investment in emerging industries, the government aims to drive economic growth, create jobs, and position Denmark as a hub for innovation and enterprise."
 DEN_direct_democracy: "Direct Democracy"
 DEN_direct_democracy_desc: "Denmark empowers citizens to participate directly in decision-making processes with the Direct Democracy focus, promoting initiatives such as citizen assemblies, referendums, and online consultations."
 DEN_future_of_welfare: "Future Of Welfare"
 DEN_future_of_welfare_desc: "Denmark lays out a vision for the Future Of Welfare, exploring innovative approaches to ensure social safety nets remain robust and sustainable in the face of evolving economic and demographic challenges."
 DEN_minimal_welfare: "Minimal Welfare"
 DEN_minimal_welfare_desc: "Denmark adopts a policy of Minimal Welfare, aiming to streamline social assistance programs and reduce dependency on state support."
 DEN_Economic_first: "Economic First"
 DEN_Economic_first_desc: "Denmark prioritizes Economic First policies, recognizing the importance of fostering a strong and dynamic economy as the foundation for a robust welfare state."
 DEN_reduce_taxation: "Reduce Taxation"
 DEN_reduce_taxation_desc: "Denmark commits to Reduce Taxation as a means of stimulating economic growth, encouraging investment, and incentivizing productivity."
 DEN_Form_minimal_state: "Form Minimal State"
 DEN_Form_minimal_state_desc: "Denmark seeks to Form a Minimal State, redefining the role of government in providing welfare services and social support. By streamlining bureaucracy, devolving responsibilities to local authorities, and empowering communities to address their own needs, the government aims to foster a leaner, more efficient state apparatus."
 DEN_basic_welfare: "Basic Welfare"
 DEN_basic_welfare_desc: "Denmark ensures that all citizens have access to Basic Welfare, guaranteeing essential services such as healthcare, education, and housing as fundamental rights."
 DEN_reform_taxation: "Reform Taxation"
 DEN_reform_taxation_desc: "Denmark undertakes comprehensive Reform Taxation efforts to modernize and optimize the tax system for the 21st century. By simplifying tax codes, closing loopholes, and ensuring fairness and progressivity, the government aims to enhance revenue generation while minimizing distortions and inefficiencies in the economy."
 DEN_Schroder_Blair_paper: "Schroder Blair Paper"
 DEN_Schroder_Blair_paper_desc: "Denmark considers the recommendations outlined in the Schroder Blair Paper, which proposes a series of reforms aimed at modernizing and revitalizing the welfare state. By embracing innovative ideas and evidence-based policy solutions, the government aims to adapt the welfare system to meet the evolving needs and aspirations of Danish society."
 DEN_keep_welfare: "Keep Welfare"
 DEN_keep_welfare_desc: "Denmark reaffirms its commitment to Keep Welfare as a cornerstone of its social contract, ensuring that all citizens have access to essential services and support throughout their lives."
 DEN_increase_taxes: "Increase Taxes"
 DEN_increase_taxes_desc: "Denmark implements measures to Increase Taxes, recognizing the need for additional revenue to sustain and expand welfare programs. By levying progressive taxes on wealth and income, the government aims to ensure that the burden of financing the welfare state is distributed equitably and that sufficient resources are available to meet the needs of all citizens."
 DEN_Tax_the_rich: "Tax The Rich"
 DEN_Tax_the_rich_desc: "Denmark adopts a policy to Tax The Rich, aiming to address income inequality and generate revenue for social welfare programs. By implementing higher tax rates on top earners and wealthier individuals, the government aims to promote greater social justice and redistribute resources to support those in need."
 DEN_stabilisation_of_Welfare: "Stabilisation Of Welfare"
 DEN_stabilisation_of_Welfare_desc: "Denmark focuses on the Stabilization of Welfare, aiming to ensure the long-term sustainability and resilience of social safety nets. By implementing measures to control costs, mitigate risks, and adapt to changing demographics and economic conditions, the government aims to safeguard welfare programs for future generations."
 DEN_found_New_Aliance: "Found New Alliance"
 DEN_found_New_Aliance_desc: "Denmark seeks to Found a New Alliance among stakeholders across society to address welfare challenges collabouratively. By fostering dialogue, building consensus, and mobilizing resources, the government aims to create a coalition for social progress and innovation, driving positive change and strengthening the foundations of the welfare state."
 DEN_fight_radicals: "Fight Radicals"
 DEN_fight_radicals_desc: "Denmark takes action to Fight Radicals who seek to undermine the welfare state and democratic institutions through extremist ideologies and violence. By promoting tolerance, pluralism, and social cohesion, the government aims to counter radicalization and protect the values of democracy, human rights, and equality."
 DEN_economic_liberalism: "Economic Liberalism"
 DEN_economic_liberalism_desc: "Denmark embraces Economic Liberalism, emphasizing free markets, competition, and individual freedom as drivers of prosperity and welfare. By reducing government intervention, promoting entrepreneurship, and fostering a business-friendly environment, the government aims to unleash the full potential of the economy and create opportunities for all citizens to thrive."
 DEN_no_welfare_without_grow: "No Welfare Without Grow"
 DEN_no_welfare_without_grow_desc: "Denmark asserts that there can be No Welfare Without Growth, emphasizing the importance of economic prosperity as the foundation of social well-being. By pursuing policies that stimulate investment, innovation, and productivity, the government aims to generate sustainable growth and ensure the financial viability of welfare programs."
 DEN_sharpen_profil: "Sharpen Profil"
 DEN_sharpen_profil_desc: "Denmark aims to Sharpen its Profile as a global leader in welfare innovation and social policy. By showcasing best practices, sharing knowledge, and fostering international cooperation, the government aims to strengthen Denmark's reputation as a model for effective and equitable welfare provision, inspiring positive change around the world."
 DEN_Reform_Independent_public_Company: "Reform Independent Public Company"
 DEN_Reform_Independent_public_Company_desc: "Denmark undertakes reforms to enhance the efficiency and effectiveness of Independent Public Companies. By streamlining operations, improving governance structures, and promoting accountability and transparency, the government aims to optimize the delivery of essential services and ensure that public resources are managed responsibly."
 DEN_Energinet_dk: "Energinet"
 DEN_Energinet_dk_desc: "Denmark strengthens its commitment to energy security and sustainability through investments in Energinet. By modernizing infrastructure, expanding renewable energy capacity, and promoting energy efficiency, the government aims to ensure a reliable and resilient energy supply while mitigating the impacts of climate change."
 DEN_Naviair: "Naviair"
 DEN_Naviair_desc: "Denmark enhances air traffic management and safety standards by investing in Naviair. By modernizing air traffic control systems, improving airspace capacity, and fostering collaboration with international partners, the government aims to facilitate safe and efficient air travel for passengers and cargo."
 DEN_Danske_Statsbaner: "Danske Statsbaner"
 DEN_Danske_Statsbaner_desc: "Denmark modernizes its rail transportation system through investments in Danske Statsbaner. By upgrading rail infrastructure, expanding service networks, and promoting sustainable mobility solutions, the government aims to enhance connectivity, reduce congestion, and promote environmentally friendly transportation alternatives."
 DEN_form_Postnord: "Form Postnord"
 DEN_form_Postnord_desc: "Denmark restructures postal and logistics services through the formation of Postnord. By modernizing distribution networks, improving last-mile delivery capabilities, and embracing digital innovation, the government aims to meet the evolving needs of consumers and businesses while ensuring the universal accessibility of postal services."
 DEN_Finansiel_Stabilitet: "Finansiel Stabilitet"
 DEN_Finansiel_Stabilitet_desc: "Denmark strengthens financial stability and resilience through initiatives focused on Finansiel Stabilitet. By regulating and supervising financial institutions, managing systemic risks, and providing crisis management support, the government aims to safeguard the integrity of the financial system and protect the interests of depositors and investors."
 DEN_explore_digital_possibilitys: "Explore Digital Possibilities"
 DEN_explore_digital_possibilitys_desc: "Denmark embarks on a journey to Explore Digital Possibilities, seeking innovative ways to harness technology for the benefit of citizens and businesses. By fostering collaboration, experimentation, and knowledge-sharing, the government aims to unlock the full potential of digital solutions to address societal challenges and improve public services."
 DEN_life_long_learning: "Life Long Learning"
 DEN_life_long_learning_desc: "Denmark invests in Life Long Learning initiatives to equip citizens with the digital skills and competencies needed to thrive in a rapidly evolving digital economy. By expanding access to digital literacy programs, vocational training, and lifelong education opportunities, the government aims to empower individuals to adapt to technological change and seize new opportunities for personal and professional development."
 DEN_digital_gouverment_act: "Digital Government Act"
 DEN_digital_gouverment_act_desc: "Denmark enacts a Digital Government Act to modernize and streamline government services through digital transformation. By setting standards, establishing frameworks, and promoting interoperability, the government aims to enhance the delivery of public services, improve citizen engagement, and ensure the security and privacy of digital data."
 DEN_mobile_broadband: "Mobile Broadband"
 DEN_mobile_broadband_desc: "Denmark invests in Mobile Broadband infrastructure to expand access to high-speed internet connectivity across the country. By deploying 5G networks, improving coverage in rural areas, and promoting competition among service providers, the government aims to bridge the digital divide and enable seamless access to online services and information for all citizens."
 DEN_NemID: "NemID"
 DEN_NemID_desc: "Denmark introduces NemID, a secure digital identification system that enables citizens to access government services and conduct online transactions with ease and convenience. By providing a single, trusted identity credential, the government aims to simplify authentication processes, enhance cybersecurity, and promote digital inclusion."
 DEN_Digital_post: "Digital Post"
 DEN_Digital_post_desc: "Denmark transitions to Digital Post, a digital mail service that delivers official communications from government agencies to citizens electronically. By digitizing paper-based correspondence, reducing administrative costs, and improving efficiency, the government aims to streamline communication channels and provide citizens with timely access to essential information and services."
 DEN_NemKonto: "NemKonto"
 DEN_NemKonto_desc: "Denmark introduces NemKonto, a digital payment system that enables citizens to receive government payments and benefits directly into their bank accounts. By simplifying payment processing, reducing administrative overhead, and enhancing financial transparency, the government aims to improve the efficiency and integrity of public expenditure."
 DEN_BorDEN_dk: "BorDEN"
 DEN_BorDEN_dk_desc: "Denmark develops BorDEN, a digital platform that facilitates collaboration and information-sharing among government agencies, businesses, and citizens. By centralizing data management, promoting data interoperability, and enabling secure communication channels, the government aims to enhance coordination, innovation, and service delivery across the public sector."
 DEN_Pluralist_state: "Pluralist State"
 DEN_Pluralist_state_desc: "Denmark embraces the principles of pluralism, recognizing and valuing the diversity of perspectives, beliefs, and identities within society. By promoting tolerance, inclusivity, and respect for minority rights, the government aims to cultivate a pluralist state where all individuals can freely express themselves, participate in decision-making processes, and contribute to the richness of Danish culture and democracy."
 DEN_Copenhagen_Metro: "Copenhagen Metro"
 DEN_Copenhagen_Metro_desc: "Denmark invests in the expansion and enhancement of the Copenhagen Metro, a modern and efficient public transportation system serving the capital region. By extending existing lines, constructing new stations, and integrating with other modes of transit, the government aims to improve connectivity, reduce congestion, and promote sustainable urban mobility for residents and visitors alike."
 DEN_Copenhagen_Malmo_Port: "Copenhagen Molmö Port"
 DEN_Copenhagen_Malmo_Port_desc: "Denmark and Sweden collaborate on the development of the Copenhagen-Malmö Port, a strategic maritime hub connecting the two cities and facilitating trade and commerce in the Baltic Sea region. By investing in port infrastructure, logistics facilities, and intermodal transport links, the governments aim to enhance regional competitiveness, stimulate economic growth, and strengthen cross-border cooperation."
 DEN_expand_the_Port: "Expand the Port"
 DEN_expand_the_Port_desc: "The succes of the Copenhagen Molmö Port make us highly confident, a further expansion of the Port will be a usefull step"
 DEN_more_Imports: "Increase Import capacity"
 DEN_more_Imports_desc: "The succes of the Copenhagen Molmö Port make us highly confident, a further expansion of the Import capability will be a usefull step"
 DEN_more_exports: "Increase Export capacity"
 DEN_more_exports_desc: "The succes of the Copenhagen Molmö Port make us highly confident, a further expansion of the Export capability will be a usefull step"
 DEN_copenhagen_opera_house: "Copenhagen Opera House"
 DEN_copenhagen_opera_house_desc: "Denmark celebrates its cultural heritage and artistic excellence with the construction of the Copenhagen Opera House, a world-class venue for opera, ballet, and classical music performances. By providing state-of-the-art facilities, fostering artistic innovation, and promoting cultural exchange, the government aims to enrich the cultural landscape of Copenhagen and attract audiences from around the world."
 DEN_fehmarn_belt_fixed_link: "Fehmarn Belt Fixed Link"
 DEN_fehmarn_belt_fixed_link_desc: "Denmark embarks on the construction of the Fehmarn Belt Fixed Link, a major infrastructure project that will create a fixed rail and road connection between Denmark and Germany. By building a tunnel beneath the Fehmarn Belt strait, the government aims to improve transportation links, facilitate trade and tourism, and strengthen economic integration within the Baltic Sea region, fostering prosperity and cooperation between neighboring countries."
 DEN_the_politics_of_denmark_desc: "Denmark delves into an extensive analysis of its political landscape, aiming to understand and address key issues within its democratic framework."
 DEN_western_Democracy: "Western Democracy"
 DEN_western_Democracy_desc: "Denmark reaffirms its dedication to Western democracy, upholding core principles of freedom, equality, and human rights. By championing democratic values and fostering collaboration with other Western nations, the government strives to uphold the rule of law and promote democratic ideals both domestically and internationally."
 DEN_broken_system: "A Broken System"
 DEN_broken_system_desc: "El mayor desafío que enfrentamos hoy somos nosotros mismos. Los detentadores del poder demostraron hace mucho tiempo que no les importa nada más que sus propios intereses. Si queremos crear una Dinamarca mejor, debemos estar preparados para derribar la cáscara de un país que actualmente lleva su nombre."
 DEN_declare_martial_law: "Finalizar las Protestas"
 DEN_declare_martial_law_desc: "It is time we declare martial law on the country. The system is broken and we must make a change to better our future."
 DEN_rally_to_dannebrog: "¡Unidos en torno a Dannebrog!"
 DEN_rally_to_dannebrog_desc: "¡El sistema ha fallado! Es hora de luchar por todo lo que valoramos. Como nuestros antepasados de antaño, ¡debemos unirnos en torno a nuestro antiguo Dannebrog y expulsar a los revolucionarios internacionalistas!"
 DEN_fight_nationalists: "¡Luchar contra los Nacionalistas!"
 DEN_fight_nationalists_desc: "¡El sistema ha fallado y la revolución es ahora prácticamente inevitable! ¡Solo los contrarrevolucionarios ultranacionalistas se interponen entre nosotros y un nuevo futuro!"
 DEN_trigger_the_elections: "Consolidar nuestro Gobierno"
 DEN_trigger_the_elections_desc: "The people have finally gotten rid of the old corrupt government. The recent rise of [Communist-State_L] has been unprecendented in the recent years. Eurosceptcism is running rampant and finally the people are in power."
 DEN_state_atheism: "Ateísmo Estatal"
 DEN_state_atheism_desc: "Los nacionalistas han sido perseguidos y ocultados, la Reina ha sido desterrada y la Iglesia de Dinamarca ha sido desmantelada; debemos asegurarnos de que ninguno de estos tres conceptos arcaicos de 'Dios, Reina y País' regrese de ninguna manera. ¡El futuro que crearemos es el del ateísmo, la igualdad y el internacionalismo!"
 DEN_communist_propaganda: "Propaganda Comunista"
 DEN_communist_propaganda_desc: "¡Debemos hacerle saber a la gente lo grandioso que es realmente el comunismo!"
 DEN_path_of_true_equality: "Camino de la Verdadera Igualdad"
 DEN_path_of_true_equality_desc: "Cada persona en nuestro país, rica o pobre, negra o blanca, hombre o mujer, tiene los mismos derechos que todos los demás."
 DEN_radicalization: "Radicalización"
 DEN_radicalization_desc: "Nuestro partido ha experimentado un rápido crecimiento a medida que más personas luchan por encontrar un lugar para sí mismas en el nuevo mundo global e impersonal. Nuestro seguimiento no es lo suficientemente grande como para ejercer un cambio político real, y nuestra primera tarea es mostrar a estas almas perdidas que su lugar está con sus compatriotas; ¡es hora de crear una verdadera Unidad Danesa!"
 DEN_our_old_denmark_shall_endure: "Nuestro Viejo Dinamarca Perdurará"
 DEN_our_old_denmark_shall_endure_desc: "Como dice nuestro himno nacional: 'Nuestro viejo Dinamarca perdurará, mientras el haya refleje su copa en la ola azul'. Es posible que no seamos una Gran Potencia, pero lucharemos por los hayas y la hermosa naturaleza danesa, por nuestra historia y cultura, por nuestro pueblo y nuestra Reina, y lo haremos seguros en la verdad que nuestros antepasados también conocieron: ¡Nuestro Viejo Dinamarca Perdurará!"
 DEN_the_armored_giants: "Los Gigantes Blindados"
 DEN_the_armored_giants_desc: "Nuestro himno nacional habla de Dinamarca como el lugar donde los 'gigantes blindados' descansaron entre sus sangrientas peleas. Daremos un nuevo significado a esta línea cuando nuestros nuevos gigantes blindados regresen triunfalmente a Dinamarca para descansar entre sus incursiones militares."
 DEN_empower_hizb_ut-Tahrir: "Empoderar a Hizb ut-Tahrir"
 DEN_empower_hizb_ut-Tahrir_desc: "Parece que nuestro pueblo ha quedado encantado con las enseñanzas islámicas. El apoyo público a un estado islamista es ahora lo suficientemente grande como para que Hizb ut-Tahrir, el movimiento panislámico, esté buscando influencia política real. Deberíamos otorgarles el poder que necesitan para instaurar este nuevo califato suyo."
 DEN_arabian_allies: "Aliados Árabes"
 DEN_arabian_allies_desc: "Históricamente, no hay mucha historia islámica en Escandinavia y nuestro nuevo emirato está diplomáticamente muy aislado. Vamos a acercarnos a nuestros compañeros de países musulmanes en la Liga Árabe y forjar nuevos lazos políticos."
 DEN_abolish_monarchy: "Abolir la Monarquía"
 DEN_abolish_monarchy_desc: "La Reina y la institución que representa son reliquias de una era pasada. Estamos unidos en la tarea de forjar un futuro sin reyes y reinas, donde todos nazcan iguales. La Reina debe abdicar y ser desterrada, ¡sin importar el costo!"
 DEN_nazification: "Nazificación"
 DEN_nazification_desc: "Ahora que nuestro Movimiento controla el estado, es hora de poner en marcha nuestro Gran Plan. Primero, debemos tomar medidas para hacer que la gente se dé cuenta del verdadero potencial de su noble herencia."
 DEN_purge_the_dissidents: "Purgar a los Disidentes"
 DEN_purge_the_dissidents_desc: "Nuestro pueblo no puede alcanzar la grandeza si está plagado de disidentes que propagan el caos y las mentiras. Si tenemos que deshacernos de estas manchas en nuestra gran nación para lograr la pureza y el poder, así sea."
 DEN_peaceful_revolution: "Revolución Pacífica"
 DEN_peaceful_revolution_desc: "Nuestra revolución no necesita ser sangrienta; al enfatizar los aspectos democráticos del socialismo, podemos alentar a nuestros seguidores a votar en lugar de recurrir a la violencia para lograr la revolución. Hagamos de nuestra revolución una pacífica."
 DEN_raise_unemployment_benefits: "Aumentar las Prestaciones por Desempleo"
 DEN_raise_unemployment_benefits_desc: "Los desempleados y los más desfavorecidos suelen ser los objetivos cuando alguien necesita culpar a alguien por una caída en la economía. Sin embargo, reconocemos que estar desempleado no te convierte en un ciudadano inferior a tu vecino."
 DEN_improve_public_sector: "Mejorar el Sector Público"
 DEN_improve_public_sector_desc: "Controlamos uno de los sistemas de bienestar más conocidos del planeta, pero muchos años de medidas de austeridad lo han debilitado y debilitado. Tenemos que cambiar eso."
 DEN_dismantle_danish_realm: "Desmantelar el Reino Danés"
 DEN_dismantle_danish_realm_desc: "Nuestras posesiones de ultramar son los últimos vestigios de una fea historia colonial de una época en la que el nacionalismo racista y el expansionismo impregnaban nuestra cultura. Hemos superado esa parte de nuestra historia, así que concedámosles a estos vestigios la independencia que tanto desean y merecen."
 DEN_seize_state_power: "¡Tomar el Poder del Estado!"
 DEN_seize_state_power_desc: "¡El momento es adecuado! ¡Envíen el mensaje de que todos los que apoyen el paraíso de los trabajadores se armen! Marchemos hacia los centros de poder y no aceptaremos nada menos que la capitulación total del gobierno."
 DEN_suspend_civil_liberties: "Suspender las Libertades Civiles"
 DEN_suspend_civil_liberties_desc: "Después de purgas repetidas, nuestra población ahora está verdaderamente purificada. Sin embargo, muchos aún parecen reacios a morir por nuestra causa, y algunas de estas arcaicas nociones de 'derechos individuales' y 'libertad' están obstaculizando nuestros grandes planes de conquista. Liberémonos de estas ridículas nociones de una vez por todas; nuestro pueblo verá la grandeza, ¡incluso si tenemos que forzarlos!"
 DEN_expropriate_industry: "Expropiar la Industria"
 DEN_expropriate_industry_desc: "La privatización no ha hecho más que asegurar precios en aumento y salarios en caída libre. Para gobernar adecuadamente este país, debemos gobernar también la industria. Como controlamos el ejército y la policía, la expropiación no debería ser un problema. Después, podemos beneficiarnos de una mayor eficiencia libre de las ataduras de inversores extranjeros y despiadados explotadores."
 DEN_new_foreign_policy: "Nueva Política Exterior"
 DEN_new_foreign_policy_desc: "A menudo se trata a Dinamarca como un miembro menor de la sociedad internacional, que tiene un peso superior al nuestro. Sin embargo, las cosas no siempre han sido así. \"Dinamarca\" solía ser un nombre que se pronunciaba con respeto y los daneses solían ser un pueblo orgulloso, sin miedo a explorar nuevas fronteras y expandir el alcance del Reino danés. ¡Podemos volver a ser así, VOLVEREMOS a serlo!"
 DEN_world_revolution: "Revolución Mundial"
 DEN_world_revolution_desc: "¡Trabajadores del mundo, uníos! Marx y Engels dejaron en claro en su Manifiesto Comunista que la revolución solo podría tener éxito si fuera mundial. Liberaremos a los trabajadores del mundo de sus cadenas nacionalistas, aunque pueda requerir un poco de persuasión."
 DEN_crackdown_on_opposition: "Represión de la Oposición"
 DEN_crackdown_on_opposition_desc: "Nuestro objetivo declarado siempre ha sido liberar al pueblo de su opresión, sin embargo, una gran minoría sigue siendo desafiante ante la voluntad del pueblo. No podemos permitir que nuestro progreso sea deshecho por reaccionarios obstinados, y por el bien de muchos, puede que necesitemos silenciar a unos pocos."
 DEN_demand_the_duchies: "Exigir los Ducados"
 DEN_demand_the_duchies_desc: "Schleswig y Holstein siempre fueron posesiones danesas, y lo siguen siendo en espíritu, incluso después de que se perdieron trágicamente en 1864. Nueva Dinamarca es más capaz que nunca y la población anhela reunirse con sus hermanos y hermanas perdidos hace mucho tiempo. Incluso podríamos tomar Saxe-Lauenburg también, por si acaso."
 DEN_revive_colonialism: "Revivir el Colonialismo"
 DEN_revive_colonialism_desc: "Hoy en día, el colonialismo se trata como un capítulo oscuro en la mayoría de las historias nacionales, asociado con el racismo y la opresión, ¡como si eso fuera algo malo! Claramente, el sentido común está equivocado en este caso; al mirar a nuestro alrededor en el mundo de hoy, vemos que está en una necesidad desesperada de una mano guía. Nos aseguraremos de que esa mano sea danesa."
 DEN_colonize_Ghana: "Colonizar Ghana"
 DEN_colonize_Ghana_desc: "Ghana fue nuestra única posesión colonial en África. Dannebrog una vez ondeó sobre este país olvidado, ¡y lo hará de nuevo!"
 DEN_retake_Indian_colonies: "Recuperar nuestras Colonias Indias"
 DEN_retake_Indian_colonies_desc: "Dinamarca una vez tuvo varias colonias en el subcontinente indio. Hoy en día, India está en camino de convertirse en una verdadera superpotencia, así que si queremos recuperar nuestras posesiones perdidas, es ahora o nunca."
 DEN_demand_Virgin_Islands: "Exigir las Islas Vírgenes"
 DEN_demand_Virgin_Islands_desc: "Las islas de Saint Thomas, Saint John y Saint Croix fueron conocidas anteriormente como las 'Indias Occidentales Danesas'. Hoy en día, se las conoce como una mancha negra en nuestra historia nacional, con el fantasma de la esclavitud acechando en cada conversación. Sin embargo, todo este auto odio no es útil para nuestra agenda expansionista. En lugar de disculparnos, tal vez deberíamos recuperarlas de Estados Unidos."
 DEN_unify_scandinavia: "Unificar Escandinavia"
 DEN_unify_scandinavia_desc: "Siempre hemos tenido una relación complicada con nuestros vecinos del norte, pero tal vez sea hora de reclamar nuestras antiguas posesiones territoriales. Noruega se perdió en 1814, Islandia recientemente en 1944, y todos sabemos cómo se sienten los daneses acerca de Suecia..."
 DEN_invade_iceland: "Invadir Islandia"
 DEN_invade_iceland_desc: "Islandia fue la última parte de nuestro reino en separarse, cobardemente lo hizo durante la ocupación alemana de Dinamarca en 1944. La Dinamarca de hoy, sin embargo, es más fuerte y no permitiremos que este insulto quede impune."
 DEN_reestablish_denmark_norway: "Restablecer Dinamarca-Noruega"
 DEN_reestablish_denmark_norway_desc: "Hemos declarado nuestra intención de unificar Escandinavia, ¡pero los noruegos se niegan obstinadamente a reconocer su lugar en el histórico Reino de Dinamarca-Noruega! Renunciemos al Tratado de Kiel, preparemos nuestra flota y hagamos saber al mundo que Dinamarca no tiene paciencia para territorios desobedientes."
 DEN_attack_our_nemesis: "Atacar a nuestro Némesis"
 DEN_attack_our_nemesis_desc: "Esto ha sido algo esperado durante mucho tiempo..."
 DEN_proclaim_scandinavian_empire: "Proclamar el Imperio Escandinavo"
 DEN_proclaim_scandinavian_empire_desc: "Con toda Escandinavia unida bajo nuestro gobierno ilustrado, ¡proclamemos nuestro país como el Imperio Escandinavo!"
 DEN_viking_raids: "Incursiones Vikingas"
 DEN_viking_raids_desc: "¿Cómo les hubiera ido a los vikingos si en lugar de barcos largos, tuvieran acorazados y portaaviones? Descubrámoslo. Ha llegado el momento de que nuestras fuerzas armadas se conecten verdaderamente con sus raíces..."
 DEN_Danelaw: "Danelaw"
 DEN_Danelaw_desc: "Danelaw fue históricamente la parte de Inglaterra donde las leyes de los daneses prevalecían sobre las de los anglosajones. Dado que nuestras leyes están, por su propia naturaleza, por encima de las de los imbéciles británicos, ¿tal vez deberíamos hacerles un favor y restablecer el Danelaw?"
 DEN_reclaim_Normandy: "Recuperar Normandía"
 DEN_reclaim_Normandy_desc: "En los días de gloria vikinga, Rollo, o Rolf, fue coronado como el primer gobernante de Normandía. Las fuentes medievales difieren en si su familia era danesa o noruega, pero ¡Noruega es básicamente danesa de todos modos! Entonces, independientemente de eso, ¡podemos aprovechar esto como una razón para reclamar una de nuestras posesiones históricas! ¡Dejemos que la historia recuerde el vuelo de los dragones a través de las olas!"
 DEN_proclaim_north_sea_empire: "Proclamar el Imperio del Mar del Norte"
 DEN_proclaim_north_sea_empire_desc: "Hemos unificado las antiguas posesiones de Canuto el Grande, e incluso hemos agregado un poco al legado. ¡Ahora podemos llamarnos verdaderamente un Imperio del Mar del Norte!"
 DEN_free_norway: "Liberar Noruega"
 DEN_free_norway_desc: "Noruega ha tenido una historia difícil. Ya sea por palabra o por acero, los ayudaremos a abrazar la revolución y aseguraremos su prosperidad continua."
 DEN_free_sweden: "Liberar Suecia"
 DEN_free_sweden_desc: "A pesar de su fachada progresista, Suecia alberga un sórdido submundo de nacionalistas extremistas, fascistas y otros indeseables. Los limpiaremos de esta inmundicia."
 DEN_free_finland: "Liberar Finlandia"
 DEN_free_finland_desc: "No estamos seguros de qué hacer con Finlandia. A juzgar por su historia nacional, lucharán contra la anexión hasta la muerte, pero tal vez podamos controlarlos de manera más sutil. Después de todo, \"finlandización\" es un término real que describe exactamente eso."
 DEN_free_iceland: "Liberar Islandia"
 DEN_free_iceland_desc: "Islandia obtuvo su libertad territorial en 1944, pero su libertad política tendrá que ser limitada antes de que se lastimen a sí mismos o a otros."
 DEN_proclaim_kalmar_union: "Proclamar la Nueva Unión Socialista de Kalmar"
 DEN_proclaim_kalmar_union_desc: "Con toda Escandinavia alineada, hemos establecido una esfera de cooperación similar a la de la Unión de Kalmar. Hagámoslo oficial y tal vez incluso podamos expandir la Unión más allá de Escandinavia."
 DEN_a_need_for_change: "Necesidad de cambio"
 DEN_a_need_for_change_desc: "Los niveles del mar están subiendo, los cultivos están muriendo, hay incendios forestales y sequías en todo el mundo, ¡y la gente todavía quiere discutir políticas de guerra! ¡Las cosas necesitan cambiar!"
 DEN_green_rising: "Alternativet en el poder"
 DEN_green_rising_desc: "Con las crecientes tensiones mundiales, es más importante que nunca que Dinamarca reafirme su neutralidad histórica y se centre en el bienestar de su pueblo y en cómo hacer del mundo un lugar mejor para mañana."
 DEN_enforcing_neutrality: "Adiós a la OTAN"
 DEN_enforcing_neutrality_desc: "La OTAN puede haber sido fundada como una alianza defensiva, pero eso está lejos de la idea que la sustenta hoy. No podemos mantenernos neutrales mientras seguimos a Estados Unidos y a las demás grandes potencias en sus guerras."
 DEN_demilitarise: "Desmilitarización"
 DEN_demilitarise_desc: "El dinero que gastamos en nuestro ejército se podría utilizar mejor en el sector civil."
 DEN_civilian_boost: "Preparándonos para la expansión"
 DEN_civilian_boost_desc: "Grønland, Færøerne and Bornholm all have quite a small population, we need to use government funds to prepare for industrializing their lands"
 DEN_Work_for_minorities: "Nuevos puestos de trabajo"
 DEN_Work_for_minorities_desc: "Después de reducir el financiamiento del ejército y prepararnos para la construcción de nuevas industrias, hemos comenzado a buscar más recursos naturales, todo esto requiere trabajadores en los lugares más inverosímiles."
 DEN_sustainable_energy: "Enfoque en la energía sostenible"
 DEN_sustainable_energy_desc: "Mientras los presidentes de ciertos países se aferran a la idea del petróleo, el carbón y otras opciones de energía limitadas, nosotros los daneses sabemos que la energía eólica y solar son el camino a seguir."
 DEN_industry_boost: "Un impulso industrial"
 DEN_industry_boost_desc: "Nuevas industrias están surgiendo en todo nuestro país debido a la transición hacia la energía sostenible."
 DEN_danish_intellect: "La inteligencia de los pacifistas"
 DEN_danish_intellect_desc: "Con nuestras mentes más brillantes ya no teniendo que centrarse en los esfuerzos de guerra, finalmente podemos enfocar toda nuestra atención en mejorar el mundo."
 DEN_humans_never_change: "Los humanos nunca cambian"
 DEN_humans_never_change_desc: "Parece que sobreestimamos las capacidades de la raza humana, no conocemos más que la guerra y será nuestro fin, pero maldición, lucharemos hasta el final."
 DEN_return_to_old: "Tiempo pasado"
 DEN_return_to_old_desc: "Este pequeño experimento social con la 'democracia' y el gobierno de las masas, es un experimento fallido. Hay una razón por la que la monarquía no fue abolida, es hora de que asumamos nuevamente la tarea."
 DEN_kingdom_rise: "El resurgimiento del reino"
 DEN_kingdom_rise_desc: "El apoyo público está creciendo rápidamente para el retorno de la monarquía, el público se ha dado cuenta de que estos 'políticos de carrera' solo buscan un salario y favores mutuos."
 DEN_crown_prince: "El príncipe heredero"
 DEN_crown_prince_desc: "Frederik André Henrik Christian es el príncipe heredero de Dinamarca y una figura pública muy querida. A los 18 años se enlistó en 'Den kongelige livgarde' y 9 años después completó el entrenamiento de fuerzas especiales danesas para convertirse en un buzo de combate. A lo largo de su vida, ha invertido tiempo en las fuerzas armadas danesas."
 DEN_grundloven: "Den Danske Grundlov"
 DEN_grundloven_desc: "Ahora que la Reina está nuevamente en el poder, necesitamos hacer cambios para que se mantenga en el trono."
 DEN_militarization: "Aumento del presupuesto militar"
 DEN_militarization_desc: "Con la Reina nuevamente en el poder, necesitamos consolidar nuestro dominio. Siempre hemos tenido a 'Livgarden', ahora necesitamos asegurarnos de que todo el ejército nos respalde."
 DEN_gender_roles: "¿Roles de género?"
 DEN_gender_roles_desc: "Últimamente hemos dedicado demasiado esfuerzo a discutir sobre los roles de género, esto es innecesario. Hombres y mujeres no fueron creados iguales, pero todos tenemos un puesto que ocupar en nuestra sociedad."
 DEN_gentleman_officer: "El oficial caballero"
 DEN_gentleman_officer_desc: "Nuestro cuerpo de oficiales es aquel que liderará a nuestras tropas en la batalla. Debemos hacer todo lo posible para asegurarnos de que estén preparados para la tarea, ya que probablemente requeriremos esta experiencia bastante pronto."
 DEN_readying_the_industry: "Preparación militar"
 DEN_readying_the_industry_desc: "Con el aumento del gasto del ejército, también debemos asegurarnos de que todas nuestras tropas tengan equipo para luchar. Comenzaremos una producción encubierta en Groenlandia para que nuestros vecinos no noten nuestro fortalecimiento militar."
 DEN_improving_technology: "Tecnología mejorada"
 DEN_improving_technology_desc: "La mayoría de nuestro ejército posee equipos obsoletos, debemos hacer lo que podamos para actualizar nuestro equipamiento, ya sea a través de espionaje o sobornos para aprender cómo mejorar nuestros esquemas actuales."
 DEN_the_king: "El Rey de Dinamarca"
 DEN_the_king_desc: "Después de muchos buenos años y con problemas en el horizonte, la Reina Margrethe ha decidido pasar la antorcha a su hijo. Larga vida al Rey Frederik X, de su nombre."
 DEN_the_queens_truth: "The Queens Truth"
 DEN_the_queens_truth_desc: "Queen Margrethe II initiates a campaign of honesty and transparency, seeking to establish trust with the Danish people and garner support for the monarchy's ambitions."
 DEN_increase_royal_influence: "Increase Royal Influence"
 DEN_increase_royal_influence_desc: "The Royal House begins a concerted effort to expand its sphere of influence within Danish society, leveraging its historic prestige and cultural significance to sway public opinion in its favor."
 DEN_office_of_international_relations: "Office Of International Relations"
 DEN_office_of_international_relations_desc: "Recognizing the importance of global alliances, the Royal House establishes an Office of International Relations to forge diplomatic ties and garner support from foreign powers sympathetic to the monarchy's cause."
 DEN_Mainland_hemisphere: "Mainland Hemisphere"
 DEN_Mainland_hemisphere_desc: "With an eye toward consolidating power, the Royal House focuses on strengthening its influence over mainland Denmark, mobilizing resources and rallying supporters to its banner."
 DEN_Island_hemisphere: "Island Hemisphere"
 DEN_Island_hemisphere_desc: "Turning its gaze toward the Danish territories abroad, the Royal House seeks to extend its authority over the Faroe Islands and Greenland, solidifying its position as the unifying force of the Danish realm."
 DEN_establish_the_royal_nordic_institute: "Establish Royal Nordic Institute"
 DEN_establish_the_royal_nordic_institute_desc: "In a bid to promote Nordic unity and cooperation, the Royal House founds the Royal Nordic Institute, a prestigious institution dedicated to advancing cultural exchange and collaboration among the Nordic nations."
 DEN_royal_branding: "Royal Branding"
 DEN_royal_branding_desc: "The Royal House launches a comprehensive branding campaign to enhance its public image, presenting itself as a modern and progressive institution aligned with the aspirations of the Danish people."
 DEN_spread_the_word: "Spread The Word"
 DEN_spread_the_word_desc: "Through strategic messaging and media outreach, the Royal House disseminates its vision for a revitalized monarchy, rallying supporters and sowing seeds of doubt about the efficacy of parliamentary democracy."
 DEN_the_wedding_of_crone_prince_frederik: "Royal Wedding Prince Frederik"
 DEN_the_wedding_of_crone_prince_frederik_desc: "In a grand display of regal splendor, the Royal House orchestrates the wedding of Crown Prince Frederik, capturing the hearts of the Danish people and reinforcing the monarchy's relevance in contemporary society."
 DEN_question_democratic_values: "Question Democratic Values"
 DEN_question_democratic_values_desc: "The Royal House challenges the efficacy of democratic governance, highlighting its perceived shortcomings and advocating for a more stable and authoritative system of rule under the monarchy's auspices."
 DEN_democracys_weakness: "Weakness Of Democracies"
 DEN_democracys_weakness_desc: "Through scholarly research and public discourse, the Royal House exposes the vulnerabilities of democratic systems, portraying them as prone to gridlock, inefficiency, and instability."
 DEN_start_the_transission: "Start The Transition"
 DEN_start_the_transission_desc: "With preparations underway, the Royal House lays the groundwork for a gradual transition of power from the parliamentary government to the monarchy, positioning itself as the natural successor to the democratic order."
 DEN_prepare_for_violence: "Prepare For Violence"
 DEN_prepare_for_violence_desc: " Anticipating resistance from entrenched political forces, the Royal House discreetly prepares for potential unrest and upheaval, ensuring the safety and security of the monarchy and its supporters."
 DEN_contact_the_army: "Contact The Army"
 DEN_contact_the_army_desc: "Behind closed doors, the Royal House reaches out to key military leaders, seeking assurances of their loyalty and support in the event of a confrontation with the parliamentary government."
 DEN_a_peaceful_change: "A Peaceful Change"
 DEN_a_peaceful_change_desc: "Despite the specter of conflict, the Royal House remains committed to a peaceful transition of power, emphasizing dialogue and negotiation as the preferred means of achieving its objectives."
 DEN_force_parliament_into_submission: "Force Parliament Into Submission"
 DEN_force_parliament_into_submission_desc: "With mounting pressure and public sentiment shifting in its favor, the Royal House adopts a more assertive stance, demanding concessions from the parliamentary government and compelling it to acknowledge the monarchy's authority."
 DEN_overthrow_with_force: "Overthrow With Force"
 DEN_overthrow_with_force_desc: "As tensions reach a boiling point, the Royal House authorizes the use of force to topple the parliamentary government and assert its supremacy, plunging Denmark into a state of crisis and uncertainty."
 DEN_the_king_of_denmark: "King Of Denmark"
 DEN_the_king_of_denmark_desc: "In the aftermath of the upheaval, Crown Prince Frederik X ascends to the throne as the new King of Denmark, following in the footsteps of his predecessors. With the monarchy firmly established as the ruling authority, King Frederik X pledges to lead the nation with wisdom, compassion, and a steadfast commitment to the welfare of the Danish people."
 DEN_secure_the_dynasty: "Secure The Dynasty"
 DEN_secure_the_dynasty_desc: "With the monarchy restored, King Frederik X prioritizes securing the future of the dynasty by ensuring stability, succession, and continuity of the royal line"
 DEN_house_Windsor: "House of Windsor"
 DEN_house_Windsor_desc: "Drawing inspiration from the British monarchy, King Frederik X strengthens ties with the House of Windsor, seeking support and guidance from one of Europe's most enduring royal families."
 DEN_house_hohenzollern: "House of Hohenzollern"
 DEN_house_hohenzollern_desc: "Embracing Germany's rich royal heritage, King Frederik X forges a diplomatic alliance with the House of Hohenzollern, fostering mutual cooperation and solidarity among European monarchies."
 DEN_belgium_houses: "House of Saxe-Coburg-Belgium"
 DEN_belgium_houses_desc: "In a gesture of solidarity with Belgium, King Frederik X reaffirms the historical ties between Denmark and the House of Saxe-Coburg-Belgium, promoting friendship and collaboration between the two royal houses."
 DEN_houses_of_the_netherlands: "House of Oranje-Nassau"
 DEN_houses_of_the_netherlands_desc: "Strengthening bonds with neighboring Netherlands, King Frederik X establishes a close partnership with the House of Oranje-Nassau, enhancing cultural exchange and cooperation between the Danish and Dutch monarchies."
 DEN_proclaim_an_empire: "Proclaim An Empire"
 DEN_proclaim_an_empire_desc: "As Denmark enters a new era of royal rule, King Frederik X proclaims the establishment of a Danish Empire, symbolizing the nation's resurgence as a global power and reaffirming its historical legacy."
 DEN_the_fate_of_the_monarchy: "Fate Of The Monarchy"
 DEN_the_fate_of_the_monarchy_desc: "Amidst speculation and uncertainty, King Frederik X addresses the nation, reaffirming his commitment to the monarchy and outlining his vision for a prosperous and unified Denmark under royal leadership."
 DEN_traditional_monarchy: "Traditional Monarchy"
 DEN_traditional_monarchy_desc: "King Frederik X embraces the traditions and customs of the Danish monarchy, upholding its ceremonial duties, cultural heritage, and symbolic significance as a unifying force for the nation."
 DEN_adopt_new_traditions: "Adopt New Traditions"
 DEN_adopt_new_traditions_desc: "While honoring tradition, King Frederik X also seeks to adapt and evolve the monarchy to meet the changing needs and expectations of modern Danish society, introducing new customs and rituals that resonate with contemporary values and aspirations."
 DEN_a_new_way: "A New Way"
 DEN_a_new_way_desc: "With a forward-thinking approach, King Frederik X charts a new course for the monarchy, emphasizing innovation, inclusivity, and responsiveness to the needs of the Danish people in the 21st century."
 DEN_international_recognition: "International Recognition"
 DEN_international_recognition_desc: "Seeking to enhance Denmark's standing on the world stage, King Frederik X embarks on a diplomatic charm offensive, garnering international recognition and respect for the monarchy's role as a symbol of Danish unity and identity."
 DEN_strengthen_the_regency: "Strengthen The Regency"
 DEN_strengthen_the_regency_desc: "Recognizing the importance of a competent and loyal regency, King Frederik X appoints trusted advisors and confidants to key positions within the royal court, ensuring effective governance and stewardship of the monarchy's affairs."
 DEN_build_up_advisors: "Build Up Advisors"
 DEN_build_up_advisors_desc: "King Frederik X assembles a team of seasoned advisors and experts from various fields to provide counsel and guidance on matters of statecraft, governance, and policy development, enhancing the monarchy's capacity for informed decision-making and strategic planning."
 DEN_create_a_protocol: "Create A Protocol"
 DEN_create_a_protocol_desc: "To maintain dignity and decorum befitting the monarchy, King Frederik X institutes a formal protocol for royal ceremonies, events, and engagements, preserving the traditions and protocols that have defined Danish royalty for centuries."
 DEN_establish_the_court: "Establish The Court"
 DEN_establish_the_court_desc: "At the heart of royal administration, King Frederik X establishes a court to serve as the center of royal activity, governance, and ceremonial affairs, fostering a sense of community and camaraderie among members of the royal household."
 DEN_implement_the_new_dkr: "Implement New Danske Kroner"
 DEN_implement_the_new_dkr_desc: "With the monarchy firmly entrenched as the ruling authority, King Frederik X introduces the New Danish Crown (DKR), a revamped currency symbolizing the nation's renewed commitment to royal leadership and economic prosperity."
 DEN_international_diplomacy: "Diplomacia internacional"
 DEN_international_diplomacy_desc: "Debemos comenzar a invertir en esfuerzos diplomáticos en todo el mundo."
 DEN_import_leopards: "Importar leopardos"
 DEN_import_leopards_desc: "Normalmente, importar leopardos sería una violación de las leyes de protección animal. Pero para estos felinos salvajes, haremos una excepción."
 DEN_befriend_germany: "Hacer amistad con Alemania"
 DEN_befriend_germany_desc: "Nuestro vecino del sur, Alemania, generalmente piensa que no importamos. Demostremos que sí importamos."
 DEN_reaffirm_nato: "Reafirmar la OTAN"
 DEN_reaffirm_nato_desc: "Without the protection of the NATO, we would probably be already disappeared from the globe by the Soviets."
 DEN_leave_nato: "Abandonar la OTAN"
 DEN_leave_nato_desc: "Debemos abandonar la OTAN para asegurar la posición danesa en la política mundial."
 DEN_western_values: "Difundir la democracia"
 DEN_western_values_desc: "Si bien la OTAN es una alianza defensiva, las naciones dentro de la OTAN han sido conocidas por tratar de difundir la democracia en todo el mundo."
 DEN_befriend_sweden: "Hacer amistad con Suecia"
 DEN_befriend_sweden_desc: "Suecia es nuestro amigo al norte que realmente disfruta de las albóndigas, hagámonos amigos de ellos."
 DEN_befriend_norway: "Hacer amistad con Noruega"
 DEN_befriend_norway_desc: "Los brutales vikingos del norte ya no existen y ahora son personas noruegas amigables, muchas oportunidades para una amistad mutua."
 DEN_befriend_the_baltic_states: "Hacer amistad con los Estados Bálticos"
 DEN_befriend_the_baltic_states_desc: "Estonia, Letonia y Lituania son muy importantes para nuestro comercio, hagamos algunos amigos."
 DEN_scandinavian_focus: "Enfoque escandinavo"
 DEN_scandinavian_focus_desc: "Enfoque en los países nórdicos."
 DEN_embrace_nordic_cooperation: "Aceptar la cooperación nórdica"
 DEN_embrace_nordic_cooperation_desc: "Aceptar la cooperación nórdica."
 DEN_terminate_nordic_cooperation: "Terminar la Cooperación Nórdica"
 DEN_terminate_nordic_cooperation_desc: "La situación actual hace que cualquier cooperación más estrecha con los países escandinavos sea poco probable."
 DEN_remember_history: "Volver a la Gloria"
 DEN_remember_history_desc: "Solíamos liderar la Unión de Kalmar, lo haremos nuevamente, incluso si tenemos que forzarlo."
 DEN_slesvig_holstein: "Slevig Holstein"
 DEN_slesvig_holstein_desc: "Es posible que las personas de Slesvig Holstein hayan votado para permanecer dentro de la República de Alemania, pero estamos seguros de que esa elección fue manipulada. Es hora de devolverlos a sus raíces danesas."
 DEN_ancient_history: "1219"
 DEN_ancient_history_desc: "Solíamos tener un punto de apoyo en el Báltico en forma de Estonia, incluso Dannebrog cayó ante nosotros en Estonia en 1219. La frontera de lo que solía ser Estonia ha cambiado, pero eso es solo semántica."
 DEN_finlands_history: "¿Suecia? ¿Finlandia? ¿Dinamarca?"
 DEN_finlands_history_desc: "Cuando Suecia era parte de la Unión de Kalmar, también tenían territorio finlandés bajo su control, y las áreas de Finlandia en ese momento se extendían hasta lo que Rusia considera suyo hoy en día."
 DEN_viking_age: "La Era Vikinga"
 DEN_viking_age_desc: "(Efecto de marcador de posición) En la Era Vikinga teníamos un punto de apoyo en el norte de Inglaterra en forma de las Islas Shetland y las Islas Orcadas. Se utilizaron como área de preparación para nuestras incursiones, pueden volver a serlo."
 DEN_danelaw: "Danelaw"
 DEN_danelaw_desc: "Danelaw era el área en Inglaterra bajo el control de los hombres del norte. Teníamos estas tierras antes, y las tendremos de nuevo."
 DEN_extend_nordic_cooperation: "Extender la Cooperación Nórdica"
 DEN_extend_nordic_cooperation_desc: "Aunque Islandia no es nuestro vecino directo, su territorio está sin duda más al norte que la mayoría de los demás países de Europa y comparte una historia similar con nosotros en la mayor parte de su pasado."
 DEN_further_extend_nordic_cooperation: "Extender aún más la Cooperación Nórdica"
 DEN_further_extend_nordic_cooperation_desc: "No solo los países escandinavos comparten la misma cultura, sino que los estados bálticos también están cerca de nosotros."
 DEN_peaceful_union: "¿Una Unión de Kalmar mejorada?"
 DEN_peaceful_union_desc: "Intentaremos crear una alianza nórdica y extenderemos nuestra invitación a los países bálticos con los que ya tenemos una cooperación cercana."
 DEN_rise_of_communism: "Auge del Comunismo"
 DEN_rise_of_communism_desc: "Después de que nuestro país abrace la forma superior de que el pueblo gobierne el país, es hora de difundir esta idea."
 DEN_iceland_communism: "Comunismo en Islandia"
 DEN_iceland_communism_desc: "Es hora de extender una invitación para que Islandia se convierta en parte de la Unión de Escandinavia. Si ya han adoptado el pensamiento comunista, es seguro que se unirán; de lo contrario, es posible que no veamos las cosas de la misma manera."
 DEN_sweden_communism: "Comunismo en Suecia"
 DEN_sweden_communism_desc: "Es hora de extender una invitación para que Suecia se convierta en parte de la Unión de Escandinavia. Si ya han adoptado el pensamiento comunista, es seguro que se unirán; de lo contrario, es posible que no veamos las cosas de la misma manera."
 DEN_norway_communism: "Comunismo en Noruega"
 DEN_norway_communism_desc: "Es hora de extender una invitación para que Noruega se convierta en parte de la Unión de Escandinavia. Si ya han adoptado el pensamiento comunista, es seguro que se unirán; de lo contrario, es posible que no veamos las cosas de la misma manera."
 DEN_finland_communism: "Comunismo en Finlandia"
 DEN_finland_communism_desc: "Es hora de extender una invitación para que Finlandia se convierta en parte de la Unión de Escandinavia. Si ya han adoptado el pensamiento comunista, es seguro que se unirán; de lo contrario, es posible que no veamos las cosas de la misma manera."
 DEN_rethink_foreign_policy: "Repensar la Política Exterior"
 DEN_rethink_foreign_policy_desc: "Es hora de un cambio, las perspectivas de Dinamarca y de la OTAN difieren demasiado."
 DEN_eu_focus: "Enfoque en la Unión Europea"
 DEN_eu_focus_desc: "Aunque no formamos parte de la UE, debemos lidiar con ella de una forma u otra."
 DEN_remain_eu_sceptic: "Mantener el Escepticismo hacia la UE"
 DEN_remain_eu_sceptic_desc: "El futuro mostrará si la UE fue para mejor o para peor."
 DEN_distance_from_eu: "Distanciamiento de la UE"
 DEN_distance_from_eu_desc: "La UE no es más que una historia secundaria en la historia de Europa, en algunos años se disolverá de todos modos."
 DEN_join_the_eurozone: "Unirse a la Eurozona"
 DEN_join_the_eurozone_desc: "Solos somos otro país pequeño e insignificante. Pero juntos podemos lograr algo."
 DEN_a_european_army: "Un Ejército Europeo"
 DEN_a_european_army_desc: "Necesitamos apoyar la idea de un Ejército de la UE para hacer frente a cualquier amenaza externa."
 DEN_demand_special_treatment: "Exigir un Trato Especial"
 DEN_demand_special_treatment_desc: "No somos como los demás, dejemos que nos traten como tal."
 DEN_denmarkization: "Denmarkización"
 DEN_denmarkization_desc: "El término 'Denmarkización' se utiliza generalmente en el estudio de las relaciones internacionales para referirse a 'países que aceptan la protección de países más grandes sin estar dispuestos a pagar por ella', o en otras palabras: free-riders. Algunos pueden llamar a este enfoque de la política internacional 'injusto', nosotros lo llamamos inteligente, y continuaremos haciéndolo así."
 DEN_leave_schengen: "Salir de Schengen"
 DEN_leave_schengen_desc: "Cada país debería reclamar sus derechos y no permitir que nadie entre sin controles estrictos."
 DEN_leave_eu: "Activar el Artículo 50"
 DEN_leave_eu_desc: "Salir de la UE"
 DEN_welcome_our_new_russian_overlords: "Dar la Bienvenida a Nuestros Nuevos Señores Rusos"
 DEN_welcome_our_new_russian_overlords_desc: "La histórica Unión Soviética puede haber desaparecido hace mucho tiempo, pero Rusia sigue siendo una fuerza a tener en cuenta. En lugar de depender de una potencia militar en otro continente y antagonizar al gigante que está justo al lado, ¿tal vez tendría más sentido invertir los roles?"
 DEN_baltic_sea_cooperation: "Cooperación en el Mar Báltico"
 DEN_baltic_sea_cooperation_desc: "Siempre hemos tenido vínculos históricamente estrechos con los rusos, remontándonos al Tratado de Moscú de 1562 e incluso antes. Como dos de las potencias históricas que controlan el Mar Báltico, si cooperamos más estrechamente con las flotas rusas en el Mar Báltico, podríamos acercarlos a nuevas rutas comerciales."
 DEN_Expand_task_force_north: "Expand Task Force North"
 DEN_Expand_task_force_north_desc: "Task Force North, now poised as a pivotal instrument within the EU framework, signifies Denmark's proactive engagement and unwavering support for the union's collective security objectives. By broadening the scope of its operations and deepening its integration within EU defense structures, Task Force North embodies Denmark's commitment to fostering cooperation and solidarity among EU member states."
 DEN_middle_Europe_focus: "Middle Europe Focus"
 DEN_middle_Europe_focus_desc: "Emphasizing the importance of regional cooperation and solidarity, Denmark directs its diplomatic efforts towards fostering closer ties with the countries of Middle Europe. Through dialogue, collaboration, and shared initiatives, Denmark seeks to strengthen diplomatic, economic, and cultural relations with its neighbors in Middle Europe, promoting stability and prosperity across the region."
 DEN_ties_to_France: "Ties With France"
 DEN_ties_to_France_desc: "Recognizing France as a key ally and partner in Europe, the Danish Government prioritizes the deepening of bilateral ties with France. Through diplomatic exchanges, joint projects, and strategic cooperation, Denmark seeks to strengthen the Franco-Danish partnership, fostering mutual understanding and collaboration on a wide range of issues, from defense and security to climate action and cultural exchange."
 DEN_ties_to_GB: "Ties With Great Britiain"
 DEN_ties_to_GB_desc: "Building on historical ties and shared values, Denmark endeavors to strengthen its diplomatic relations with Great Britain. By engaging in dialogue, trade agreements, and joint initiatives, Denmark aims to deepen the bilateral partnership with the UK, fostering cooperation in areas such as trade, defense, research, and innovation, while navigating the complexities of Brexit and ensuring continued collaboration post-EU membership."
 DEN_German_partner: "German Partner"
 DEN_German_partner_desc: " Recognizing Germany as a key strategic partner and neighbor, Denmark seeks to deepen its diplomatic and economic ties with Germany. Through high-level meetings, joint projects, and cross-border initiatives, Denmark and Germany work together to promote regional stability, economic growth, and cultural exchange, fostering a strong and enduring partnership between the two nations."
 DEN_Benelux_fokus: "Benelux Focus"
 DEN_Benelux_fokus_desc: "Acknowledging the importance of cooperation within the Benelux region, Denmark prioritizes strengthening its ties with Belgium, the Netherlands, and Luxembourg. Through collaborative efforts, diplomatic engagements, and shared initiatives, Denmark seeks to deepen its partnership with the Benelux countries, promoting regional integration, economic cooperation, and cultural exchange."
 DEN_Transatlantic_focus: "Transatlantic Focus"
 DEN_Transatlantic_focus_desc: " Affirming its commitment to transatlantic relations, Denmark endeavors to deepen its ties with the United States and Canada. Through diplomatic dialogue, strategic partnerships, and shared values, Denmark works to strengthen the transatlantic bond, fostering cooperation on security, trade, technology, and global challenges, while reinforcing the importance of the NATO alliance."
 DEN_ties_USA: "Ties With USA"
 DEN_ties_USA_desc: "Recognizing the United States as a key strategic ally and partner, Denmark seeks to strengthen its bilateral relations with the US. Through diplomatic engagement, trade agreements, and joint initiatives, Denmark aims to deepen cooperation with the US across a wide range of fields, including defense, energy, innovation, and cultural exchange, while reaffirming the strong bonds of friendship and shared values between the two nations."
 DEN_ties_to_Canada: "Ties With Canada"
 DEN_ties_to_Canada_desc: "Building on shared values and common interests, Denmark endeavors to enhance its diplomatic relations with Canada. Through dialogue, cooperation, and joint projects, Denmark seeks to deepen its partnership with Canada, fostering collaboration on issues such as Arctic governance, environmental protection, trade, and innovation, while promoting people-to-people ties and cultural exchange between the two countries."
 DEN_ties_South_america: "Ties with South America"
 DEN_ties_South_america_desc: "Recognizing the growing importance of South America on the global stage, Denmark aims to strengthen its diplomatic ties with countries in the region. Through diplomatic outreach, trade agreements, and cultural exchanges, Denmark seeks to deepen its engagement with South American nations, fostering cooperation on issues such as sustainable development, trade, and environmental protection, while exploring opportunities for economic partnership and investment."
 DEN_Eurasic_focus: "Eurasic Focus"
 DEN_Eurasic_focus_desc: "Acknowledging the strategic significance of Eurasia, Denmark seeks to strengthen its diplomatic ties with countries in the region. Through diplomatic engagement, trade agreements, and cultural exchanges, Denmark aims to deepen its cooperation with Eurasian nations, promoting regional stability, economic development, and cultural exchange, while exploring opportunities for collaboration on infrastructure, energy, and innovation projects."
 DEN_ties_to_Russia: "Ties With Russia"
 DEN_ties_to_Russia_desc: "Recognizing Russia as a key player in regional and global affairs, Denmark endeavors to maintain constructive and pragmatic relations with Russia. Through diplomatic dialogue, engagement, and cooperation on shared interests, Denmark seeks to foster a relationship with Russia based on mutual respect, transparency, and dialogue, while addressing areas of disagreement through diplomatic channels and constructive engagement."
 DEN_ties_to_India: "Ties With India"
 DEN_ties_to_India_desc: "Recognizing India's growing influence and importance on the global stage, Denmark seeks to deepen its diplomatic and economic ties with India. Through diplomatic outreach, trade agreements, and cultural exchanges, Denmark aims to enhance its partnership with India, fostering collaboration on issues such as trade, investment, technology, and sustainable development, while promoting people-to-people ties and cultural exchange between the two countries."
 DEN_ties_to_China: "Ties With China"
 DEN_ties_to_China_desc: " Acknowledging China's rising prominence and economic influence, Denmark endeavors to strengthen its diplomatic relations with China. Through diplomatic engagement, trade agreements, and cultural exchanges, Denmark seeks to deepen its partnership with China, fostering cooperation on issues such as trade, investment, innovation, and environmental protection, while engaging in constructive dialogue on areas of mutual interest and concern."
 DEN_ties_to_Indonesia: "Ties With Indonesia"
 DEN_ties_to_Indonesia_desc: "Recognizing Indonesia's strategic importance in Southeast Asia, Denmark seeks to enhance its diplomatic and economic ties with Indonesia. Through diplomatic engagement, trade agreements, and cultural exchanges, Denmark aims to strengthen its partnership with Indonesia, fostering collaboration on issues such as maritime security, sustainable development, renewable energy, and cultural exchange, while promoting regional stability and prosperity in Southeast Asia."
 DEN_private_industry: "Industria Privada Danesa"
 DEN_private_industry_desc: "Con Dinamarca elevada a una posición de poder en la región, es hora de asegurarnos de que sea atractiva para iniciar negocios en Dinamarca."
 DEN_nordic_films: "Nordisk Film"
 DEN_nordic_films_desc: "Nordic Film fue fundada el 6 de noviembre de 1906 en el área de Copenhague llamada Valby. Hoy en día no solo hacen películas, sino que también gestionan muchas de las salas de cine en Dinamarca."
 DEN_restarting_Schultz_larsen: "Reiniciar Schultz & Larsen"
 DEN_restarting_Schultz_larsen_desc: "Schultz & Larsen fue un fabricante de armas danés que se fundó en 1919, pero después de la Segunda Guerra Mundial comenzaron a producir principalmente equipos de caza. Es hora de que retomen su rumbo original y creen armas para el ejército danés."
 DEN_DISA: "DISA"
 DEN_DISA_desc: "Fundada como Dansk Rekyl Riffel Syndikat A/S y luego rebautizada como Dansk Industri Syndikat A/S (DISA), ha producido armas utilizadas en todo el mundo desde la Segunda Guerra Mundial, pero al igual que Schultz & Larsen, experimentó un declive después de la Segunda Guerra Mundial. Es hora de motivarlos para expandirse y comenzar la producción de armas para que el Ejército Danés pueda ser suministrado con armas danesas."
 DEN_novo_nordisk: "Novo Nordisk"
 DEN_novo_nordisk_desc: "Novo Nordisk es una compañía farmacéutica danesa que produce insulinas, medicamentos para la hemofilia, hormonas del crecimiento y hormonas sexuales. Además, según el valor de mercado, es la empresa más grande de Dinamarca, casi el doble de grande que Mærsk."
 DEN_vestas: "Vestas Wind Systems"
 DEN_vestas_desc: "Vestas es la cuarta empresa más grande de Dinamarca y fue fundada en 1898 con la intención original de ser un negocio de forja. No fue hasta la crisis del petróleo en la década de 1970 que se convirtió en el creador de aerogeneradores que abarca todo el mundo en la actualidad."
 DEN_skandinavisk_aero_industri: "Skandinavisk Aero Industri"
 DEN_skandinavisk_aero_industri_desc: "Skandinavisk Aero Industri fue un negocio danés de corta duración que se centró en la producción de aviones (1937-1954). Después de haber obtenido el estatus de una potencia regional, es hora de que tengamos una forma de producir nuestros propios aviones y reiniciar esta industria."
 DEN_Expand_Maersk: "Expand A.P. Møller-Mærsk Group"
 DEN_Expand_Maersk_desc: "Denmark embarks on an ambitious strategy to expand the global footprint and influence of the A.P. Møller-Mærsk Group, a leading multinational conglomerate. Leveraging its expertise in shipping, logistics, and energy, Denmark aims to strengthen the company's position as a key player in the international market while promoting sustainable growth and innovation."
 DEN_Maersk_nortsea_port: "Mærsk Northsea Port"
 DEN_Maersk_nortsea_port_desc: "Denmark focuses on the development and expansion of the Mærsk Northsea Port, strategically positioned to facilitate maritime trade and logistics operations in the North Sea region. By investing in infrastructure, technology, and connectivity, Denmark aims to enhance the port's capacity, efficiency, and competitiveness, driving economic development and prosperity in the surrounding area."
 DEN_Maersk_American_port: "Mærsk America"
 DEN_Maersk_American_port_desc: "Denmark pursues opportunities to expand the presence of Mærsk America, tapping into the vast potential of the American market and strengthening trade ties between Denmark and the United States. Through strategic investments, partnerships, and market expansion initiatives, Denmark seeks to position Mærsk America as a leading player in the maritime, logistics, and transportation sectors across North America."
 DEN_Maersk_Asian_port: "Mærsk Asian Port"
 DEN_Maersk_Asian_port_desc: "Denmark focuses on the strategic development and growth of the Mærsk Asian Port, capitalizing on the dynamic economic landscape and growing demand for maritime services in the Asia-Pacific region. By investing in port infrastructure, digitalization, and customer-centric solutions, Denmark aims to establish Mærsk Asian Port as a premier gateway for trade and commerce in Asia, driving regional connectivity and prosperity."
 DEN_Maersk_Indian_port: "Mærsk Port of India"
 DEN_Maersk_Indian_port_desc: "Denmark prioritizes the expansion and modernization of the Mærsk Port of India, leveraging India's strategic location and emerging market potential. Through targeted investments, partnerships, and capacity-building initiatives, Denmark aims to enhance the port's efficiency, connectivity, and competitiveness, facilitating trade flows and economic growth in the Indian subcontinent."
 DEN_Expand_Maersk_investments: "Mærsk Investments"
 DEN_Expand_Maersk_investments_desc: "Denmark actively seeks investment opportunities and strategic partnerships to strengthen the Mærsk Investments portfolio, diversify revenue streams, and drive long-term value creation. By identifying promising sectors, markets, and ventures, Denmark aims to optimize returns, mitigate risks, and support the sustainable growth and development of the Mærsk Group's investment portfolio."
 DEN_Expand_Maersk_Logistics: "Mærsk Logistics"
 DEN_Expand_Maersk_Logistics_desc: "Denmark focuses on optimizing and expanding the Mærsk Logistics network, offering end-to-end supply chain solutions that meet the evolving needs of global customers. Through digitalization, innovation, and operational excellence, Denmark aims to enhance the efficiency, reliability, and agility of Mærsk Logistics services, delivering value-added solutions that drive competitiveness and growth."
 DEN_Expand_Maersk_Supply_service: "Mærsk Supply Service"
 DEN_Expand_Maersk_Supply_service_desc: "Denmark reinforces the capabilities and presence of Mærsk Supply Service, a leading provider of offshore support and marine services. By leveraging its expertise, fleet assets, and operational excellence, Denmark aims to expand Mærsk Supply Service's market share, diversify service offerings, and capitalize on emerging opportunities in the offshore energy and maritime sectors."
 DEN_Maersk_Global_player: "Mærsk Global"
 DEN_Maersk_Global_player_desc: "Denmark spearheads efforts to solidify Mærsk's global presence and influence across diverse markets and industries. With a focus on expanding operations, fostering partnerships, and leveraging Mærsk's expertise, Denmark aims to establish Mærsk Global as a symbol of Danish innovation, excellence, and leadership on the international stage"
 DEN_marxist_education: "Marxist Education"
 DEN_marxist_education_desc: "Denmark embarks on a transformative journey to revolutionize its education system, drawing inspiration from Marxist principles to create a more equitable and socially just society. Embracing the ideology of Karl Marx, the government prioritizes the development of critical thinking, class consciousness, and collective action among its citizens."
 DEN_joining_brics: "Join BRICS"
 DEN_joining_brics_desc: "Denmark embarks on a strategic endeavor to strengthen its global partnerships and amplify its influence on the world stage by exploring the possibility of joining the BRICS alliance. Inspired by the economic and political potential of this emerging coalition, Denmark seeks to forge closer ties with Brazil, Russia, India, China, and South Africa to foster mutual cooperation and collective growth."
 DEN_a_modern_military: "A Modern Military"
 DEN_a_modern_military_desc: "The Danish Government, cognizant of the evolving security landscape and the imperative of national defense, embarks on a comprehensive initiative to cultivate a modern military capable of safeguarding Danish sovereignty and projecting power on the global stage."
 DEN_Green_water_Navy: "Green Water Navy"
 DEN_Green_water_Navy_desc: "The Danish Government commits to bolstering its Green Water Navy, focusing on coastal defense and maritime operations within the Baltic Sea and North Atlantic. To achieve this, contracts are awarded to Odense Steel Shipyard for the construction of Knud Rasmussen-class patrol vessels, ensuring the protection of Danish territorial waters and vital maritime interests."
 DEN_Blue_water_Navy: "Blue Water Navy"
 DEN_Blue_water_Navy_desc: "In a strategic shift towards expeditionary capabilities, the Danish Government invests in developing a Blue Water Navy capable of projecting power and conducting operations in distant waters. As part of this initiative, the government partners with Maersk Line for the acquisition of Absalon-class support ships, providing essential logistical support for Danish naval deployments worldwide."
 DEN_Dansk_Naval_industry: "Dansk Naval Industry"
 DEN_Dansk_Naval_industry_desc: "Recognizing the importance of a strong domestic naval industry, the Danish Government forms strategic partnerships with local shipyards and defense contractors to foster innovation and promote self-sufficiency in naval procurement. Collaboration with Helsingør Værft results in the construction of the Iver Huitfeldt-class frigates, showcasing Denmark's expertise in naval engineering and technology."
 DEN_modular_focus: "Modular Focus"
 DEN_modular_focus_desc: "Embracing a modular approach to naval warfare, the Danish Government prioritizes flexibility and adaptability in its naval platforms and systems. Through collaboration with ThyssenKrupp Marine Systems, Denmark commissions the design and construction of flexible StanFlex modules for its fleet, enabling rapid reconfiguration and mission specialization to meet evolving operational requirements."
 DEN_Fregatte: "Fregatte"
 DEN_Fregatte_desc: "With a focus on enhancing surface combat capabilities, the Danish Government invests in the acquisition of new frigates to bolster its naval firepower and presence. Contracts are awarded to the Odense Steel Shipyard for the construction of the Niels Juel-class frigates, equipped with advanced sensors and weapon systems to ensure maritime superiority in contested environments."
 DEN_corvettes: "Corvettes"
 DEN_corvettes_desc: " Complementing its frigate fleet, the Danish Government seeks to procure versatile corvettes optimized for coastal defense and anti-submarine warfare. Collaboration with Kockums AB results in the acquisition of the Knud Viking-class corvettes, equipped with stealth technology and advanced sonar systems for enhanced situational awareness and deterrence capabilities."
 DEN_Submarine_focus: "Submarine Focus"
 DEN_Submarine_focus_desc: "Acknowledging the strategic importance of undersea warfare, the Danish Government launches a Submarine Focus initiative to modernize and expand its submarine fleet. Collaboration with Saab Kockums leads to the acquisition of the Type 214-class submarines, equipped with state-of-the-art stealth technology and advanced propulsion systems for extended endurance and operational flexibility."
 DEN_attack_submarines: "Attack Submarines"
 DEN_attack_submarines_desc: "With a focus on power projection and sea denial capabilities, the Danish Government invests in the procurement of attack submarines capable of conducting offensive operations against enemy surface vessels and submarines. Contracts are awarded to ThyssenKrupp Marine Systems for the construction of the Havmanden-class attack submarines, equipped with advanced torpedoes and cruise missiles for precision strikes against high-value targets."
 DEN_Rocket_subs: "Missile Submarines"
 DEN_Rocket_subs_desc: "Recognizing the need for a credible deterrence capability, the Danish Government acquires missile submarines capable of carrying and launching strategic nuclear deterrents. Collaboration with Naval Group results in the acquisition of the Kaptajn-class missile submarines, equipped with submarine-launched ballistic missiles to ensure the security and sovereignty of Danish maritime interests."
 DEN_Modern_fleet: "Modern Fleet"
 DEN_Modern_fleet_desc: "As the cornerstone of Denmark's naval modernization efforts, the Danish Government oversees the development of a modern and capable fleet equipped to meet the challenges of the 21st century maritime environment. Through strategic investments in cutting-edge technologies and platforms, Denmark reaffirms its commitment to safeguarding its maritime borders and upholding its status as a maritime nation of consequence."
 DEN_Artillerie_question: "Artillery Question"
 DEN_Artillerie_question_desc: "In a deliberate assessment of current capabilities and future needs, the Danish Government convenes a panel of experts to address the \"Artillery Question,\" examining the efficacy of existing systems and identifying areas for improvement."
 DEN_US_Artillerie: "United States Artillery"
 DEN_US_Artillerie_desc: "Building on the longstanding partnership with the United States, the Danish Government explores opportunities for collaboration in artillery systems. Contracts are negotiated with American defense contractors for the procurement of cutting-edge artillery platforms, leveraging advanced technology and expertise from across the Atlantic."
 DEN_domestic_Artillerie: "Domestic Artillery"
 DEN_domestic_Artillerie_desc: "In a demonstration of national sovereignty and self-reliance, the Danish Government invests in the development and production of domestic artillery systems. Contracts are awarded to local defense industry partners for the manufacture of indigenous artillery platforms, tailored to meet the unique requirements of the Danish Army."
 DEN_French_Artillerie: "French Artillery"
 DEN_French_Artillerie_desc: "Expanding its international partnerships, the Danish Government enters into agreements with French defense manufacturers for the acquisition of French artillery systems renowned for their reliability and performance. Collaborative ventures pave the way for the integration of French artillery platforms into the Danish Army's arsenal, enhancing interoperability and capability."
 DEN_ATGM: "ATGM"
 DEN_ATGM_desc: "Recognizing the evolving nature of modern threats, the Danish Government prioritizes the acquisition of Anti-Tank Guided Missile systems to counter armored adversaries effectively. Contracts are secured for the procurement of state-of-the-art ATGM systems, providing the Danish Army with precision-guided firepower to neutralize enemy armor threats."
 DEN_SAM: "SAM"
 DEN_SAM_desc: "Safeguarding Danish airspace and defending against aerial threats, the Danish Government invests in Surface-to-Air Missile systems to bolster air defense capabilities. Partnerships with allied nations facilitate the acquisition of advanced SAM systems, ensuring comprehensive protection against airborne threats."
 DEN_Update_M109: "Actualización M109"
 DEN_Update_M109_desc: "Con miras a la modernización, el gobierno danés inicia un programa de actualización para el obús autopropulsado M109, mejorando su potencia de fuego, movilidad y capacidad de supervivencia en el campo de batalla. Las actualizaciones incluyen sistemas mejorados de control de incendios, medidas de protección mejoradas e integración de municiones avanzadas."
 DEN_CAESAR: "CAESAR"
 DEN_CAESAR_desc: " Drawing on lessons learned from allied militaries, the Danish Government explores the procurement of CAESAR (CAmion Équipé d'un Système d'ARtillerie) self-propelled artillery systems. Contracts are negotiated with Nexter Systems for the acquisition of CAESAR howitzers, providing the Danish Army with a highly mobile and versatile artillery platform."
 DEN_SPA: "SPA"
 DEN_SPA_desc: "In an effort to enhance organic fire support capabilities, the Danish Government explores options for acquiring Danish Self-Propelled Artillery systems. Collaboration with local defense contractors leads to the development of SPA platforms optimized for mobility, firepower, and battlefield effectiveness."
 DEN_Panzerhaubitze_2000: "Panzerhaubitze 2000"
 DEN_Panzerhaubitze_2000_desc: "Leveraging the expertise of German defense industry partners, the Danish Government considers the acquisition of Panzerhaubitze 2000 self-propelled howitzers. Contracts are negotiated with Krauss-Maffei Wegmann for the procurement of PzH 2000 systems, providing the Danish Army with a proven and reliable artillery platform."
 DEN_Arillerie_kommando: "Artillery Commando"
 DEN_Arillerie_kommando_desc: "Recognizing the critical role of artillery in modern warfare, the Danish Government establishes an Artillery Commando to oversee and coordinate artillery operations. Comprised of highly trained specialists, the commando ensures the effective employment of artillery assets in support of Danish Army missions and objectives."
 DEN_Specialforces_equipment: "Special Forces Equipment"
 DEN_Specialforces_equipment_desc: "Recognizing the unique requirements of Denmark's elite special forces units, the Danish Government commits to procuring specialized equipment tailored to the needs of these highly trained operatives. Contracts are awarded for the acquisition of cutting-edge gear, including night vision optics, tactical communications systems, and advanced personal protective equipment."
 DEN_small_arms: "Armas Pequeñas"
 DEN_small_arms_desc: "To ensure that Danish infantry soldiers are equipped with the most reliable and effective firearms available, the Danish Government invests in the procurement of state-of-the-art small arms. Contracts are secured for the acquisition of modern assault rifles, carbines, and pistols, providing Danish soldiers with superior firepower and accuracy on the battlefield."
 DEN_G36: "G36"
 DEN_G36_desc: "De acuerdo con los estándares de la OTAN y los requisitos de interoperabilidad, el gobierno danés selecciona el fusil Heckler & Koch G36 como arma estándar para las unidades de infantería danesas. Se negocian contratos con Heckler & Koch para la producción y entrega de fusiles G36, lo que permite a los soldados daneses operar con confianza y precisión en diversos entornos operativos."
 DEN_streamline_infantry_production: "Streamline the Infantry Equipment Production"
 DEN_streamline_infantry_production_desc: "Como país pequeño, no podemos depender de los vastos poderes industriales de algunos de nuestros vecinos. Sin embargo, si optimizamos la producción de nuestros equipos de infantería, podemos asegurarnos de que cuando produzcamos algo, lo hagamos más barato y mejor que ellos."
 DEN_C7: "C7"
 DEN_C7_desc: "Building on the success of its longstanding partnership with Canada, the Danish Government continues to procure Colt Canada C7 rifles for its infantry forces. Contracts are renewed for the production and delivery of C7 rifles, ensuring interoperability with Canadian and other allied forces while maintaining the high standards of reliability and performance."
 DEN_NEW_small_arms: "Nuevas armas pequeñas"
 DEN_NEW_small_arms_desc: "In an effort to diversify small arms options for Danish infantry units, the Danish Government explores the acquisition of new firearms from a range of international suppliers. Evaluations are conducted on various platforms, including the FN SCAR, Steyr AUG, and SIG Sauer MCX, to identify the most suitable weapons for Danish soldiers."
 DEN_Infanterie_kommando: "Infantry Commando"
 DEN_Infanterie_kommando_desc: " Recognizing the importance of specialized infantry units in modern warfare, the Danish Government establishes an Infantry Commando to serve as the vanguard of Danish Army operations. Comprised of highly trained and versatile soldiers, the commando specializes in reconnaissance, direct action, and special operations missions, ensuring Denmark's ability to project power and respond swiftly to emerging threats."
 DEN_Vehicle_question: "Vehicle Question"
 DEN_Vehicle_question_desc: "Conducting a comprehensive assessment of current armored vehicle capabilities and future requirements, the Danish Government convenes experts to address the \"Vehicle Question.\" Through rigorous analysis, the government identifies opportunities for enhancement and modernization across the armored fleet."
 DEN_US_Made: "US Bradley"
 DEN_US_Made_desc: "Leveraging its longstanding partnership with the United States, the Danish Government explores the procurement of M2 Bradley Infantry Fighting Vehicles to bolster armored infantry capabilities. Contracts are negotiated with American defense contractors for the acquisition of Bradleys, enhancing the Danish Army's firepower and mobility on the battlefield."
 DEN_Marder: "German Marder"
 DEN_Marder_desc: "Building on its collaborative ties with Germany, the Danish Government considers the acquisition of Marder Infantry Fighting Vehicles to supplement its armored fleet. Contracts are pursued with Rheinmetall for the procurement of Marder platforms, leveraging German expertise in armored vehicle design and production."
 DEN_CV: "Swedish CV90"
 DEN_CV_desc: "Expanding its network of defense partnerships, the Danish Government evaluates the Swedish CV90 Infantry Fighting Vehicle for potential acquisition. Collaboration with BAE Systems Hägglunds leads to negotiations for the procurement of CV90 platforms, providing Danish armored forces with advanced mobility and firepower capabilities."
 DEN_NEW_APC: "New APC"
 DEN_NEW_APC_desc: "In an effort to modernize troop transport capabilities, the Danish Government explores options for acquiring new Armored Personnel Carriers. Evaluations are conducted on various platforms, including the Patria AMV, Boxer, and Puma, to identify the most suitable APC for Danish Army requirements."
 DEN_NEW_IFV: "New IFV"
 DEN_NEW_IFV_desc: "Recognizing the importance of infantry support and firepower, the Danish Government seeks to procure a new generation of Infantry Fighting Vehicles. Contracts are pursued with leading defense manufacturers for the acquisition of IFV platforms equipped with advanced weapons systems and protection features."
 DEN_Update_Leopard_Tank: "Actualización del tanque Leopard"
 DEN_Update_Leopard_Tank_desc: "Con el objetivo de mantener una flota de carros de combate principal capaz, el gobierno danés ha iniciado un programa de actualización para el tanque de batalla principal Leopard 2A5DK. Las actualizaciones incluyen mejoras en la potencia de fuego, la protección del blindaje y los sistemas digitales, lo que garantiza la eficacia continua de las fuerzas blindadas danesas."
 DEN_US_Tanks: "M1A2 Abrams"
 DEN_US_Tanks_desc: "Al explorar oportunidades de interoperabilidad y puntos comunes con los aliados de la OTAN, el gobierno danés considera la adquisición de los principales tanques de batalla M1A2 Abrams de los Estados Unidos. Se prosiguen las negociaciones con General Dynamics para la adquisición de tanques Abrams, mejorando las capacidades blindadas danesas con un rendimiento de combate probado."
 DEN_German_tanks: "Leopard 2A7"
 DEN_German_tanks_desc: "Como parte de su compromiso de mantener una flota blindada moderna y capaz, el Gobierno danés explora opciones para adquirir la última versión del tanque de batalla principal Leopard 2. Se están buscando contratos con Krauss-Maffei Wegmann para la adquisición de tanques Leopard 2A7+, que incorporan tecnología avanzada y mejoras para el campo de batalla."
 DEN_Challenger: "Challenger 3"
 DEN_Challenger_desc: "In a bid to diversify its armored capabilities and explore new technological solutions, the Danish Government evaluates the British Challenger 3 main battle tank for potential acquisition. Collaboration with BAE Systems leads to negotiations for the procurement of Challenger 3 tanks, providing Danish armored forces with a formidable and versatile platform."
 DEN_Tank_kommando: "Tank Commando"
 DEN_Tank_kommando_desc: "Recognizing the importance of specialized armored units in modern warfare, the Danish Government establishes a Tank Commando to serve as the spearhead of Danish Army armored operations. Comprised of highly trained tank crews and supported by infantry and reconnaissance elements, the commando specializes in offensive maneuvers, armored warfare tactics, and combined arms operations, ensuring Denmark's ability to assert dominance on the battlefield."
 DEN_JFST: "JFST"
 DEN_JFST_desc: "Recognizing the critical role of integrated fires support in modern warfare, the Danish Government establishes the Joint Fires Support Team (JFST) to coordinate and synchronize artillery, air support, and other fire capabilities across joint operations. Comprising experts from various branches, the JFST enhances the Danish Army's ability to deliver precise and decisive firepower in support of ground forces."
 DEN_Light_forces_focus: "Light Forces Focus"
 DEN_Light_forces_focus_desc: "Emphasizing agility and rapid deployment, the Danish Government prioritizes investments in light forces capable of conducting expeditionary operations and specialized missions. Resources are allocated to enhance training, equipment, and mobility for light infantry, reconnaissance, and special operations units, ensuring their effectiveness in a wide range of operational environments."
 DEN_Medium_forces_focus: "Medium Forces Focus"
 DEN_Medium_forces_focus_desc: "Striking a balance between mobility and firepower, the Danish Government directs attention towards medium forces capable of conducting sustained combat operations and providing versatile capabilities. Investments are made in armored and mechanized units equipped with wheeled and tracked vehicles, enabling them to deploy quickly and maneuver effectively in diverse scenarios."
 DEN_Heavy_forces_focus: "Heavy Forces Focus"
 DEN_Heavy_forces_focus_desc: "Recognizing the importance of armored firepower and resilience on the modern battlefield, the Danish Government reinforces its heavy forces with enhanced capabilities and modernized equipment. Emphasis is placed on upgrading main battle tanks, armored fighting vehicles, and artillery systems to ensure superiority in armored warfare and force projection capabilities."
 DEN_reformed_army: "Reformed Army"
 DEN_reformed_army_desc: "In an effort to adapt to evolving threats and operational requirements, the Danish Government undertakes a comprehensive reform of the army's organizational structure and doctrine. Through restructuring, modernization, and training initiatives, the army is reformed to enhance its agility, interoperability, and readiness for future challenges."
 DEN_secret_service: "Politiets Efterretningstjeneste"
 DEN_secret_service_desc: "Al aumentar los recursos y capacidades del PET, el gobierno le otorga a la agencia de inteligencia nacional la capacidad de mejorar la vigilancia, la recopilación de información y las iniciativas antiterroristas dentro de las fronteras de Dinamarca. El PET intensifica su enfoque en la lucha contra las amenazas internas, incluidos el extremismo, el terrorismo y el crimen organizado, para proteger a la nación y a sus ciudadanos."
 DEN_expand_forsvarets_efterretningstjeneste: "Expand Forsvarets Efterretningstjeneste"
 DEN_expand_forsvarets_efterretningstjeneste_desc: "Acknowledging the imperative of proactive intelligence gathering on the global stage, the government allocates additional funding and personnel to FE, the Defense Intelligence Service. Tasked with gathering foreign intelligence and conducting cyber operations, FE expands its reach to monitor emerging threats, geopolitical developments, and cyber adversaries, bolstering Denmark's strategic posture and situational awareness on the international front."
 DEN_hacker_recruitment_drive: "Campaña de reclutamiento de hackers"
 DEN_hacker_recruitment_drive_desc: "La ciberguerra es el futuro y, lamentablemente, nuestros esfuerzos en el ciberespacio podrían ser mejores. Para empeorar las cosas, muchos expertos calificados en ciberseguridad se están uniendo a anarquistas y otros grupos subversivos en lugar de unirse a nuestras fuerzas cibernéticas militares. Si estamos dispuestos a pasar por alto su pasado turbio, es posible que podamos reclutar a algunos de estos hackers para nuestro beneficio."
 DEN_Reform_Heeresflieger: "Reform Flyvevåbnet"
 DEN_Reform_Heeresflieger_desc: "Recognizing the need for agility and versatility in the face of evolving threats, the Danish Government undertakes a thorough reform of Flyvevåbnet, the Danish Air Force. This reform effort aims to optimize organizational structures, streamline operations, and enhance readiness across all air force units."
 DEN_Apache: "US Apache"
 DEN_Apache_desc: "Building on its alliance with the United States, the Danish Government explores the acquisition of AH-64 Apache attack helicopters to augment the air force's rotary-wing capabilities. Contracts are pursued with Boeing for the procurement of Apache helicopters, providing Flyvevåbnet with enhanced firepower and mission versatility."
 DEN_the_Eurocopter: "Eurocopter"
 DEN_the_Eurocopter_desc: "Diversifying its helicopter fleet, the Danish Government considers the acquisition of Eurocopter helicopters for a range of missions, including search and rescue, troop transport, and maritime patrol. Collaborative agreements are pursued with Airbus Helicopters for the procurement of Eurocopter platforms, bolstering Flyvevåbnet's aerial capabilities and operational flexibility."
 DEN_Helicopter_training: "Helicopter Training"
 DEN_Helicopter_training_desc: "Recognizing the importance of pilot training and proficiency, the Danish Government invests in helicopter training programs to ensure the readiness of Flyvevåbnet's rotary-wing pilots. State-of-the-art training facilities and simulators are established to provide comprehensive training in flight operations, combat tactics, and emergency procedures."
 DEN_Reform_equipment: "Reform Equipment"
 DEN_Reform_equipment_desc: "In alignment with Flyvevåbnet's modernization goals, the Danish Government undertakes a systematic review and upgrade of air force equipment, including aircraft, avionics, and support systems. Upgrades and enhancements are implemented across the fleet to improve performance, reliability, and mission effectiveness."
 DEN_Eurofighter: "Eurofighter"
 DEN_Eurofighter_desc: "Exploring options for advanced fighter aircraft, the Danish Government evaluates the Eurofighter Typhoon for potential acquisition to bolster Flyvevåbnet's air superiority capabilities. Collaborative discussions are held with Eurofighter GmbH for the procurement of Eurofighter aircraft, incorporating cutting-edge technology and combat capabilities."
 DEN_Update_F16: "Update F16"
 DEN_Update_F16_desc: "Ensuring the continued relevance and effectiveness of the F-16 Fighting Falcon, the backbone of Flyvevåbnet's fighter fleet, the Danish Government launches an update program to modernize existing F-16 aircraft. Upgrades include avionics enhancements, weapon system improvements, and structural refurbishments to extend the lifespan and combat capabilities of the F-16 fleet."
 DEN_form_Kommando_Luftwaffe: "Form Flyvevåbnet Commando"
 DEN_form_Kommando_Luftwaffe_desc: "Recognizing the need for specialized aerial operations capabilities, the Danish Government establishes a dedicated Flyvevåbnet Commando unit. Comprising highly trained personnel with expertise in airborne operations, close air support, and special missions, the commando enhances Flyvevåbnet's ability to conduct complex and high-risk operations in contested environments."
 DEN_F35_Programme: "F35 Program"
 DEN_F35_Programme_desc: "Cementing its commitment to next-generation air power, the Danish Government continues its participation in the F-35 Lightning II program. Contracts are finalized with Lockheed Martin for the procurement of F-35A Lightning II aircraft, providing Flyvevåbnet with unmatched stealth, agility, and interoperability capabilities for future air operations."
 DEN_Future_Combat_Air_System: "Future Combat Air System"
 DEN_Future_Combat_Air_System_desc: "Anticipating future challenges and technological advancements, the Danish Government invests in research and development initiatives for the Future Combat Air System (FCAS). Collaborative partnerships with European allies pave the way for the development of next-generation air combat capabilities, ensuring Flyvevåbnet remains at the forefront of aerial warfare innovation."
 DEN_Reformed_Airforce: "Reformed Flyvevåbnet"
 DEN_Reformed_Airforce_desc: "Through the comprehensive reform efforts outlined above, Flyvevåbnet emerges as a reformed and modernized air force, equipped with advanced aircraft, cutting-edge technology, and highly skilled personnel. The reformed Flyvevåbnet stands ready to defend Danish airspace, project power abroad, and contribute to international security and stability."
 DEN_Reform_Fuhrungsstaab_der_Luftwaffe: "Reform Air Command"
 DEN_Reform_Fuhrungsstaab_der_Luftwaffe_desc: "In tandem with Flyvevåbnet's transformation, the Danish Government undertakes a reform of Air Command, the operational headquarters responsible for directing air force operations. By optimizing command structures, enhancing coordination, and leveraging technology, Air Command is reformed to ensure efficient and effective oversight of Flyvevåbnet's aerial missions and capabilities."
 DEN_Biotech_Rising: "Biotech Rising"
 DEN_Biotech_Rising_desc: "Denmark aims to lead in biotechnology, driving innovation in healthcare and sustainability. Investing in biotech will enhance our scientific capabilities and create high-tech jobs, securing Denmark's place in this revolutionary field."
 DEN_construction_industrie: "Construction Industries"
 DEN_construction_industrie_desc: "Building on the success of Vestas Wind Systems, our focus turns to strengthening the construction sector. This strategic investment will drive economic growth, create jobs, and fortify our nation's infrastructure, positioning Denmark for a prosperous future."
 DEN_ISS: "ISS"
 DEN_ISS_desc: "Investing in ISS (International Service System), a global leader in facilities services, will enhance our office sector and promote economic growth."
 DEN_Expand_Carlsberg: "Expand Carlsberg"
 DEN_Expand_Carlsberg_desc: "Embarking on a bold initiative to expand the global presence of Carlsberg, our iconic brewery. Through investments and partnerships, we aim to strengthen Carlsberg's foothold in international markets, increase exports, and showcase Danish excellence in brewing craftsmanship. This expansion initiative will not only boost the brewery's growth but also contribute to job creation and economic prosperity."
 DEN_Carlsberg_invest: "Carlsberg Invest"
 DEN_Carlsberg_invest_desc: "By investing into Carlsberg Brewery, we ensure financial gains while strengthening and enhancing our brewing industry."
 DEN_Expand_logistic_Companies: "Expand Logistic Companies"
 DEN_Expand_logistic_Companies_desc: "Inspired by the growing opportunities in Asia, Denmark launches an initiative to expand its logistic companies in key markets such as China, Hong Kong, Japan, and Singapore. Through targeted investments, we aim to enhance our logistics network and strengthening our presence in these strategic hubs."
 DEN_Expand_DSV: "Expand DSV"
 DEN_Expand_DSV_desc: "Denmark launches an ambitious initiative to expand DSV, a key player in the logistics industry. Through strategic investments, we aim to enhance DSV's global presence and its capabilities. This expansion effort not only strengthens Denmark's logistics sector but also promotes international trade."
 DEN_Expand_DSV_logistics: "DSV Logistics"
 DEN_Expand_DSV_logistics_desc: "Denmark focuses on optimizing DSV's logistics operations around the world through targeted initiatives. This approach strengthens Denmark's position as a logistics leader and promotes international trade and connectivity."
 DEN_Expand_DSV_Invests: "DSV Investments"
 DEN_Expand_DSV_Invests_desc: "Denmark directs strategic investments into DSV, a cornerstone of our logistics industry, ensuring not only national financial gains, but also enhancing our logistics capabilities."
 DEN_Expand_DSV_logistics_II: "DSV Global"
 DEN_Expand_DSV_logistics_II_desc: "Denmark focuses on strengthening DSV's global footprint through strategic initiatives and partnerships. By leveraging DSV's extensive network and expertise, we aim to enhance international trade routes, optimize supply chains, and facilitate seamless global logistics. This global expansion effort enhances Denmark's competitiveness on the world stage and promotes economic growth and prosperity."
 DEN_Logistic_Global_Investments: "Expand Logistics Global"
 DEN_Logistic_Global_Investments_desc: "Denmark embarks on a strategic program to expand global logistics networks, unlocking new opportunities for trade and connectivity. This enables investments in global ports and transport logistics. By investing in global logistics we stimulate long-term financial gains and strengthen Denmark's role in the global economy."
 Denmark.1.t: "Eurovision Song Contest 2000"
 Denmark.1.d: "The 45th Eurovision was recently held in Globe Arena in Sweden. The [DEN.GetAdjective] rock/pop duo Olsen Brothers won the contest with their song 'Fly on the Wings of Love' gaining a 40 point lead on Russia, who came second place. This marks the first time [DEN.GetName] has won the contest since 1963 and has sent the entire country into nationwide celebration."
 denmark.1.a: "Fly, baby, fly!"
 denmark.2.t: "Major Victory Predicted for [DEN.GetAdjective] Conservatives"
 denmark.2.d: "The [DEN.GetAdjective] Conservatives seem to have made a triumphant comeback after having been in decline since the beginning of the 90's. When asked about the reason for this turn of events, one political commentator remarked that the international cultural exchanges of the new millennium seems to have left many Danes adrift without a sense of belonging anywhere and have made Danish values a centrepoint of political discourse. Conservative leadership is already gearing up to capitalize on this newfound support with speeches underlining their unwavering defense of 'all that makes us [DEN.GetAdjective]'."
 denmark.2.a: "Back to the 80's"
 denmark.3.t: "Surprising Monarchist Developments in [DEN.GetName]"
 denmark.3.d: "[DEN.GetName] has been a constitutional monarchy since 1849 and the role of the monarch has ever since then been largely ceremonial in nature. However, a new monarchist movement calling for a larger degree of political autonomy for the [DEN.GetAdjective] monarch is rapidly gaining traction in the public. So far the Queen herself has not made any public comments on the matter, but political commentators have pointed out that with her educational background, having studied political science and a variety of academic fields at Sorbonne and the London School of Economics, she would theoretically be a competent actor on the political stage."
 denmark.3.a: "Oh Daisy!"
 denmark.18.t: "The Crown Prince leads"
 denmark.18.d: "Frederik is expected to take the reigns of the army in the coming days, with his previous extensive military training he is expected to be one of the best generals that Denmark have had in a long time. Frederik little brother Joackim also spent time as an officer in the army, he is expected to become part of the army again aswell"
 denmark.18.a: "Lead Us To Greatness"
 denmark.19.t: "Offer Of Purchase"
 denmark.19.d: "Denmark have extended an offer to Britain about buying he isles of Shetland and Orkney, as they once belonged inside the Danish Kingdom"
 denmark.19.a: "Sure, we dont like the isles anyway"
 denmark.19.b: "Thats never gonna happen"
 denmark.20.t: "King Frederik the 10th"
 denmark.20.d: "Today Queen Margrethe the 2nd have annoucned she is stepping down as queen of Denmark, she is leaving control of the nation to her oldest son, King Frederik the 10th."
 denmark.20.a: "Long May He Reign"
 denmark.21.t: "An Upgraded Kalmar Union"
 denmark.21.d: "Today Denmark have tried to increase cooperations between the nordic and baltic countries by trying to reform the Kalmar union of old, but this time expanding an invitation to the baltic countries due to the close cooperation that they already have to Denmark"
 denmark.21.a: "We accept"
 denmark.21.b: "Thats not gonna happen"
 denmark.21.c: "That is not for us to decide..."
 denmark.39.t: "Invite Iceland to the Union"
 denmark.39.d: "Denmark have extended an invitation to join the Union of Scandinavia, by accepting we become a part of the Communist bloc in Scandinavia"
 denmark.39.a: "Sounds Great!"
 denmark.39.b: "No way!"
 denmark.40.t: "Invite Sweden to the Union"
 denmark.40.d: "Denmark have extended an invitation to join the Union of Scandinavia, by accepting we become a part of the Communist bloc in Scandinavia"
 denmark.40.a: "Sounds Great!"
 denmark.40.b: "No way!"
 denmark.41.t: "Invite Norway to the Union"
 denmark.41.d: "Denmark have extended an invitation to join the Union of Scandinavia, by accepting we become a part of the Communist bloc in Scandinavia"
 denmark.41.a: "Sounds Great!"
 denmark.41.b: "No way!"
 denmark.42.t: "Invite Finland to the Union"
 denmark.42.d: "Denmark have extended an invitation to join the Union of Scandinavia, by accepting we become a part of the Communist bloc in Scandinavia"
 denmark.42.a: "Sounds Great!"
 denmark.42.b: "No way!"
 denmark.4001.t: "Denmark Is Requesting Some Fighters!"
 denmark.4001.d1: "As part of NATO, Denmark is requesting we share some of our fighters to help protect the skies, doing so will surely maintain the unity of the organisation and will curry favour with [DEN.GetLeader]."
 denmark.4001.d2: "As part of our faction, Denmark is requesting we share some of our fighters to help protect the skies, doing so will surely maintain the unity of the organisation and will curry favour with [DEN.GetLeader]."
 denmark.4001.o1: "Por supuesto"
 denmark.4001.o2: "Not a Chance!"
 denmark.4002.t: "Our Allies Have Come To Our Aid!"
 denmark.4002.d1: "[USA.GetLeader] has finished signing off on some shiny new fighters for our brave airforce! [DEN.GetLeader] is said to be ecstatic with the showing from the [USA.GetAdjective] government in providing the aid and will be personally overseeing their arrival."
 denmark.4002.d2: "[SOV.GetLeader] has finished signing off on some shiny new fighters for our brave airforce! [DEN.GetLeader] is said to be ecstatic with the showing from the [SOV.GetAdjective] government in providing the aid and will be personally overseeing their arrival."
 denmark.4002.o1: "Strålende!"
 denmark.4003.t: "Our Allies Have Refused To Come To Our Aid!"
 denmark.4003.d1: "[USA.GetLeader] has refused to sign off on providing some shiny new fighters for our brave airforce! [DEN.GetLeader] is said to be furious with the showing from the [USA.GetAdjective] government and has been attempting to get a response from Washington to no avail."
 denmark.4003.d2: "[SOV.GetLeader] has refused to sign off on providing some shiny new fighters for our brave airforce! [DEN.GetLeader] is said to be furious with the showing from the [SOV.GetAdjective] government and has been attempting to get a response from Moscow to no avail."
 denmark.4003.o1: "Those Bastards!"
 denmark_agrar_event.10.t: "Environmental activist protests"
 denmark_agrar_event.10.d: "Environmental activist protests are organic demonstrations to aim raising awareness and prompting action on various environmental issues."
 denmark_agrar_event.10.a: "they complain as always"
 denmark_agrar_event.11.t: "Environmental activist protests"
 denmark_agrar_event.11.d: "Join us for the Green Earth Rally, a peaceful and impactful protest to raise awareness about the urgent need for climate action. This family-friendly event invites individuals of all ages and backgrounds to come together and advocate for a sustainable future."
 denmark_agrar_event.11.a: "Spasser?"
 denmark_agrar_event.12.t: "Environmental activist protests"
 denmark_agrar_event.12.d: "Join us for the Climate Justice March, a dynamic and impactful protest aimed at demanding urgent action for climate justice. This event is designed to make a strong statement while remaining respectful and non-violent, providing a platform for passionate individuals to voice their concerns and push for meaningful change."
 denmark_agrar_event.12.a: "this could lead to problems"
 denmark_agrar_event.13.t: "Environmental activist protests"
 denmark_agrar_event.13.d: "Join us for Eco Uprising, a high-intensity protest designed to confront those responsible for environmental destruction and demand immediate, radical change. This event is not for the faint-hearted; it is a bold call to action for those ready to take a stand against the corporations and policies endangering our planet."
 denmark_agrar_event.13.a: "Maybe we should listen to them"
 denmark_agrar_event.14.t: "Environmental activist protests"
 denmark_agrar_event.14.d: "Join us for Eco Uprising, an intense and urgent protest designed to confront those responsible for environmental destruction and demand immediate, radical action. This event is for dedicated activists ready to take bold steps in the fight against climate change and environmental degradation."
 denmark_agrar_event.14.a: "F*ck you Greta"
 denmark_agrar_event.15.t: "Farmer protests"
 denmark_agrar_event.15.d: "Join us for Farmers' Voices, a peaceful and powerful protest organized by small farmers to advocate for sustainable agriculture and fair farming practices. This protest aims to highlight the challenges faced by small-scale farmers and demand support from policymakers and the community."
 denmark_agrar_event.15.a: "this is nothing to worry about"
 denmark_agrar_event.16.t: "Farmer protests"
 denmark_agrar_event.16.d: "Join us for the Farmers' Rights Rally, a peaceful and determined protest organized by small and medium-sized farmers to advocate for fair policies, sustainable agriculture, and economic support. This event aims to draw attention to the pressing issues farmers face and to push for meaningful reforms that support the agricultural community."
 denmark_agrar_event.16.a: "Maybe we should think about our politics"
 denmark_agrar_event.17.t: "Farmer protests"
 denmark_agrar_event.17.d: "Join us for the Farmers' Revolt, an intense and confrontational protest organized by farmers who are fed up with unfair policies, unsustainable practices, and lack of support from the government. This protest aims to forcefully highlight the urgent needs of the farming community and demand immediate action from policymakers."
 denmark_agrar_event.17.a: "This could lead to serious Problems"
 denmark_agrar_event.18.t: "Farmer protests"
 denmark_agrar_event.18.d: "Farmers will march through the streets, using tractors and other farm equipment to block major roads and intersections, disrupting traffic to draw attention to their plight. This demonstration of solidarity and frustration aims to show the critical state of the farming industry."
 denmark_agrar_event.18.a: "Lortesæks"
 denmark_agrar_event.19.t: "Farmer protests"
 denmark_agrar_event.19.d: "Join us for the Farmers' Revolt, a highly charged and confrontational protest organized by farmers who are outraged by unfair policies, unsustainable practices, and lack of support from the government. This protest is a last stand, aimed at forcefully demanding immediate, significant action to address the critical issues facing the farming community."
 denmark_agrar_event.19.a: "sådanne røvhuller"
 denmark.22.t: "Øresunds Broen"
 denmark.22.d: "Construction began in 1995 to connect the isle of Sjælland to Skåne, the intention was to make trade easier going from the rest of Europe and up north. Both Denmark and Sweden signed the Schengen Agreement, which removed border and passport control between the countries"
 denmark.22.a: "Skåne Is Danish!"
 denmark.23.t: "Thule Air Base"
 denmark.23.d: "Denmark and America have signed a deal to modernise Thule Air Base, located on Greenland. During World War 2, when Germany was occupying Denmark, the Danish ambassador in America made a deal with the USA in which they were allowed to defend the Danish colony of Greenland from any German attack, which prompted to the construction of the Thule Air Base. Ever since, it has remained operational under American control."
 denmark.23.a: "Hopefully they will never try and buy Greenland"
 denmark.24.t: "Hans Island"
 denmark.24.d: "Hans Island is an uninhabited, barren rock in the Artic where Denmark and Canada have had a dispute on who is the rightful owner of it. The dispute has been active since 1933. In 1984, a Danish minister planted the Danish Flag on the island and left a bottle of Schnapps, and ever since have it been tradition for the \"conqueror\" to leave their flag and a bottle of liquor on the island."
 denmark.24.a: "The Canada of Europe"
 denmark.25.t: "Muhammed Cartoon"
 denmark.25.d: "A Danish Newspaper, \"Jyllands-Posten\", has recently printed a cartoon sketch, done by Kurt Westergaard, where it depicted a drawing of Prophet Muhammad with a bomb in his turban. This has sparked outrage across the whole Islamic world, with multiple countries banning Danish produces."
 denmark.25.a: "But... freedom of speech?"
 denmark.26.t: "Leaving Iraq"
 denmark.26.d: "The Danish Government has announced that they are pulling their troops out of Iraq. Denmark was one of the original coalition countries to take part in the invasion in 2003"
 denmark.26.a: "Why did we choose to fight?"
 denmark.27.t: "Plot to Kill Kurt Westergaard"
 denmark.27.d: "Danish Police uncovers a plot to kill Kurt Westergaard, the original cartoonist behind the sketch of Prophet Muhammad, which leads to another newspaper reprinting the Muhammad cartoon, which once again sparks protests."
 denmark.27.a: "Here we go again.."
 denmark.28.t: "Arctic Military Command"
 denmark.28.d: "Due to the melting ice caps, Greenland and the waters around it have become a newly opened \"battlefield\", therefore Denmark has set up a task force to tackle the times ahead"
 denmark.28.a: "Hopefully not too much ice will melt"
 denmark.29.t: "Copenhagen Summit"
 denmark.29.d: "In 2009 a climate conference was held in Copenhagen, though not reaching any definate conclusion, the entire summit benefited the Danish economy, and made us a blip on the international radar again"
 denmark.29.a: "Someone noticed us!"
 denmark.30.t: "Assault on Kurt Westergaard"
 denmark.30.d: "Late Friday night, a 28-year-old Somali man attempted to break into Kurt Westergaard's house to kill him with an axe. Kurt Westergaard, who's now 78 years old, hid in a bathroom in his house, while shielding his granddaughter. Before anything drastic could happen, the police have arrived and shot the attacker in his knee and his hand when he resisted arrest to pacify him."
 denmark.30.a: "What is the world coming to?"
 denmark.31.t: "Foiled attack on Jylland Sposten headquarters"
 denmark.31.d: "Police have discovered and stopped an attack that was supposed to happen on Jylland Sposten headquarters presumably due to the printing of the Muhammad drawings"
 denmark.31.a: "Efficient Police with Zero Spending"
 denmark.32.t: "Reimpose Border Control"
 denmark.32.d: "In an attempt to better counter illegal immigration, Denmark have reimposed border controls. Many nations have questioned the legality of this due to the 1995 Schengen agreement, which abolished internal borders within much of western Europa"
 denmark.32.a: "Malditos daneses, arruinaron Dinamarca."
 denmark.33.t: "Same-Sex Marriage"
 denmark.33.d: "In June 2012 Denmark decided to legalize same-sex marriage, which was met with major support from the population. However, a few conservative priests have spoken out against it, claiming it went against \"the fundamentals of the Church's values\""
 denmark.33.a: "Bros before...."
 denmark.34.t: "Teachers Union"
 denmark.34.d: "The Danish Teachers Union has decided to shut down schools, due to a dispute in how the school years were planned, as it had been earlier proven that the teachers only actually taught students for 40% of their work time, the rest were spent preparing"
 denmark.34.a: "But I dont want my kids at home?"
 denmark.35.t: "Terror In Denmark"
 denmark.35.d: "In early February, 2015, three seperate shootings have occured in Copenhagen.\n\nThe first shooting occured at the Krudttønden Cafe, which was holding a free speech event at that time, which killed film director Finn Nørgaard.\n\nThe second shooting occured in the Great Synagogue, which killed volunteer guard Dan Uzan.\n\n The third shooting occured near an apartment building, in which Danish police identified the perpertrator and engaged in a shootout with him, killing him.\n\n The entire attack claimed the lives of 3 people and saw 5 officers injured. The perpertrator was Omar Abdel Hamid El-Hussein, a man of Palestinian descent, who's had trouble with the law his whole life and, allegedly, declared his allegiance to the extremist group ISIS before the attacks."
 denmark.35.a: "How could such a thing happen in Denmark?"
 denmark.36.t: "Taking Away Asylum Seekers' Valuables"
 denmark.36.d: "Tensions are rising due to an increased amount of asylum seekers. The whole ordeal has put our government in a dilemma: should we or should we not claim the valuables of some of these asylum seekers as a way to pay for their stay?"
 denmark.36.a: "Hands in the air and give us all your money!"
 denmark.36.b: "Thats insane!"
 denmark.37.t: "Banning Hate Speech"
 denmark.37.d: "Denmark has decided to ban 1 Christian and multiple Muslim foreign preachers, as the government believes they are \"preaching hate speech\"."
 denmark.37.a: "Thats not Hygge!"
 denmark.38.t: "Ancient Blasphemy Law"
 denmark.38.d: "The Danish parliament has decided to repeal an ancient blasphemy law, which forbids public insults of one's religious beliefs or worship."
 denmark.38.a: "Freedom of Speech prevails!"
 denmark.43.t: "Cyclone Gudrun"
 denmark.43.d: "Cyclone Gudrun has swept through our country, the United Kingdom and Sweden, killing 22 people, 4 of which are from Denmark. The storm has also caused signifacnt financial damages to Sweden, where the forest industry suffered greatly from the damaged trees."
 denmark.43.a: "Send our condolences.."
 denmark.44.t: "Greenlandic Referendum"
 denmark.44.d: "Greenland, after being a Danish autonomous colony since 1979, has decided to hold a self-government referendum, in the result of which the majority voted for the referendum."
 denmark.44.a: "Excelente"
 denmark.45.t: "Faroese Referendum"
 denmark.45.d: "The Faroese people are holding their referendum and are looking to become independent from our country. It is their right to become an autonomous subject within us and we are not going to hold them back. Allow them their self-rule."
 denmark.45.a: "Interesante"
 denmark.46.t: "The Euro referendum"
 denmark.46.d: "to introduce the EURO we need to do a referendum and give our People the Chance to vote."
 denmark.46.a: "Let´s Start the Vote"
 denmark.47.t: "Our People want the EURO"
 denmark.47.d: "The results show, that the majority from our people want to join the Eurozone and adopt the Euro currency."
 denmark.47.a: "Great news, let´s call Brussels"
 denmark.47.b: "Unfortunaly, the results have been lost in the shredder"
 denmark.48.t: "Our People don't want the EURO"
 denmark.48.d: "The results show, that the majority from our people want to keep our own currency."
 denmark.48.a: "Send a fuck dig to the ECB"
 denmark.48.b: "Unfortunaly for the voters, we will introduce the Euro."
 denmark.4.t: "Fighter Inventory"
 denmark.4.d: "Our fighter inventory is quite low. We don't have the military industry to ever support a proper stream of advanced/modern fighters. It may be in our best interest to contact our faction leader and try to negotiate an additional bulk purchase of fighters.\n"
 denmark.4.o1: "Request Fighters from the United Staes"
 denmark.4.o2: "Request Fighters from Russia"
 denmark.4.o3: "We actually can't afford it right now"
 denmark.5.t: "[DEN.GetAdjective] Liberals Criticize the Welfare State"
 denmark.5.d: "Earlier this week [DEN.GetAdjective] society was shocked to hear the Liberal party openly call for the dismantling of the [DEN.GetAdjective] welfare state in favor of a 'minimal state'. The Liberals seem poised to take the lead and become the largest political party on the right, if not overall, and though in reality this will most likely merely mean cuts to the funding of the welfare state, rather than outright dismantlement, it is being viewed as a minarchist declaration of war on the Nordic Model."
 denmark.5.o1: "Let fall what cannot stand"
 denmark.6.t: "[DEN.GetAdjective] People's Party Gains in Polls"
 denmark.6.d: "Recent political developments have seen a greater focus on preserving [DEN.GetAdjective] culture from foreign influences. As for what this constitutes many Danes seem to be of the opinion that [DEN.GetAdjective] culture first and foremost involves pride in the history of [DEN.GetName] and call for relentless progressivism, cultural relativism and globalism to be stopped in favor of a more reactionary return to the doctrine of 'Denmark First'. This development has been good news for the [DEN.GetAdjective] People's Party who many view as the protectors of traditionalism and national pride in [DEN.GetName]."
 denmark.6.o1: "Give us back Denmark"
 denmark.7.t: "Major Victory Predicted for [DEN.GetAdjective] Conservatives"
 denmark.7.d: "The [DEN.GetAdjective] Conservatives seem to have made a triumphant comeback after having been in decline since the beginning of the 90s. When asked about the reason for this turn of events, one political commentator remarked that the international cultural exchanges of the new millennium seem to have left many Danes adrift without a sense of belonging anywhere and have made Danish values a centrepoint of political discourse. Conservative leadership is already gearing up to capitalize on this newfound support with speeches underlining their unwavering defense of 'all that makes us [DEN.GetAdjective]'."
 denmark.7.o1: "Back to the 80s"
 denmark.8.t: "The Wedding of Crone Prince Frederik, succsessor to the Throne of [DEN.GetName]"
 denmark.8.d: "Crone Prince Frederik is in a fine age for a marrigae. His True love lays with an Australien Commoner however we could use this marriage to increase or Influence in other Nordic Monarchist Families."
 denmark.8.a: "True Love wins!"
 denmark.8.b: "Crown Princess Victoria of Sweden"
 denmark.8.c: "Princess Märtha Louise of Norway"
 denmark.9.t: "Martial Law Declared in [DEN.GetName]!"
 denmark.9.d: "After a number of large-scale demonstrations for radical changes in [DEN.GetAdjective] politics lately, the situation has now developed into full-scale rioting across the country, forcing [DEN.GetLeader] to declare martial law in order to expand the capacity of the police and military to keep order.\n\nMost of Europe looks on in disbelief as their small northern neighbour is engulfed in nation wide riots, and wonder who will come out on top. Regardless of who wins, large-scale changes are a certainty at this point."
 denmark.9.o1: "Send in the troops!"
 denmark.10.t: "[DEN.GetAdjective] People Rally to Dannebrog"
 denmark.10.d: "The recently-declared martial law did not deter the extreme left and a coalition of other opportunists from attempting to overthrow the government of [DEN.GetLeader], but these attempts were resoundingly defeated as the population at large rallied to patriotic militias and fought back against the attempted coup.\n\nThough the government survived, the battle has exposed [DEN.GetLeader] as a weak leader beholden to the extreme right and rumors are that the different groupings of nationalist and fascist leaning are currently negotiating about establishing a new government."
 denmark.10.o1: "The symbol of our victory"
 denmark.11.t: "Extreme [DEN.GetAdjective] Nationalists Seeking Influence"
 denmark.11.d: "It seems the patriotic groups on the extreme right have been able to put their ideological differences aside and formed a united front for [DEN.GetAdjective] nationalists. These usually disparate groups have been united in a common belief in the superiority of the nation of [DEN.GetName] to all other nations in the world, and a strong belief that the new [DEN.GetName] should right the many wrongs that the world has inflicted on the nation throughout the [DEN.GetAdjective] history.\n\nThe rhetoric of these groups are already cause for concern for several of the neighbours of [DEN.GetName], who, historically, the [DEN.GetAdjective] have plenty of reasons to carry a grudge against."
 denmark.11.o1: "Ille terrarum mihi praeter omnes angulus ridet"
 denmark.12.t: "The Rise of [DEN.GetAdjective] Fascism"
 denmark.12.d: "It seems that the nationalist groups on the extreme right have acquiesced and been incorporated into the National Socialist Movement of Denmark. This marks a surprising move for the, formerly very small and obscure, movement of Danish nazis, who are now experiencing a rapid growth in members. Some political commentators have remarked that if this development continues we might see the strongest presence of fascism in Denmark since Frits Clausen led the National Socialist Workers' Party of Denmark during the Occupation in the 194's."
 denmark.12.o1: "[DEN.GetName] for the [DEN.GetAdjective]!"
 denmark.13.t: "The [DEN.GetAdjective] Government officals attacked by Extreme Internationalists!"
 denmark.13.d: "The recently-declared martial law only seemed to have invigorated the internationalist forces seeking to overthrow the corrupt government of [DEN.GetName] and throughout the conflict multiple clashes were reported between the revolutionary internationalists forces and a counter-revolutionary variety of self-declared patriots. Today the internationalists stand as the undisputed victors and the current government of [DEN.GetLeader] has already announced that it will continue only as a temporary transitional government pending the demands of the victors."
 denmark.13.o1: "Imagine there's no countries - it's easy if you try"
 denmark.14.t: "Radical Islamism Wins Power-Struggle in [DEN.GetName]!"
 denmark.14.d: "The coalition of internationalists behind the recent victory in Denmark is now starting to fall apart as questions erupt over the place of religion in the new [DEN.GetName]. As it turns out, a large number of coalition members were fighting for religion rather than against it and at a recent meetingin the Revolutionary Committee arguments were made about islamism as a revolutionary ideology. To the surprise of many, the hardliner left-wingers were outnumbered and the meeting concluded with the expulsion of the self-declared atheists. It seems the internationalist movement has now for all intents and purposes become an islamist movement."
 denmark.14.o1: "God is Great!"
 denmark.15.t: "[DEN.GetAdjective] Queen Margrethe II Forced to Abdicate!"
 denmark.15.d: "Después del caos reciente que dejó a la coalición internacionalista como un importante actor político en [DEN.GetNombre], muchos se preguntaban cuánto tiempo toleraría la coalición abiertamente antimonárquica a la monarquía [DEN.GetAdjetivo]. La respuesta se dio a conocer hoy cuando la Reina Margrethe II anunció que abdicará al trono y se mudará con su familia a Gran Bretaña, donde la monarquía británica ya ha ofrecido a la familia real residencia permanente en el Castillo de Windsor. Poco después del anuncio de la Reina Margrethe, la creciente coalición de extrema izquierda en Dinamarca declaró su intención de abolir la Corona danesa. Comentaristas de todo el mundo han mencionado que esto será fácil debido a que ella no es más que una figura decorativa."
 denmark.15.o1: "¡Piensa en todo el dinero que ahorraremos!"
 denmark.16.t: "Revolución violenta evitada en [DEN.GetNombre]"
 denmark.16.d: "Con la reciente abolición de la monarquía [DEN.GetAdjetivo] y otras medidas revolucionarias, muchos temían que el Comité Revolucionario acabara en una amarga lucha interna. Una de las preocupaciones más extendidas era que esto culminara en una purga revolucionaria sangrienta similar a las de los primeros años de la Unión Soviética. Parece que este temor se ha evitado, ya que las fuerzas del socialismo democrático han ganado la lucha interna de poder y han asumido el manto de la revolución argumentando que la libertad no puede llegar al pueblo a través de medios no democráticos. Los comentaristas políticos describen esto como una 'revolución pacífica', mientras el país golpeado colectivamente suspira aliviado."
 denmark.16.o1: "Parece que la gente tiene mucho más que perder que solo sus cadenas"
 denmark.17.t: "¡Revolución en [DEN.GetNombre]!"
 denmark.17.d: "La gran cantidad de acciones revolucionarias emprendidas recientemente en [DEN.GetNombre] ya ha llevado a enormes cambios en el país, pero las actividades se detuvieron recientemente debido a que los miembros del Comité Revolucionario no estuvieron de acuerdo en los medios para impulsar la revolución. Hoy está claro que los extremistas que abogan por la insurrección armada han ganado, y ya se están reportando asaltos violentos a banqueros y políticos en Copenhague. Mientras tanto, se informa que las voces moderadas en el Comité Revolucionario están desaparecidas y se rumorea que están muertas o escondidas. Un comentarista político comentó amargamente que parece que la revolución está destinada a ser sangrienta y solo el tiempo dirá si valdrá la pena al final."
 denmark.17.o1: "¡Trabajadores del mundo, uníos!"
 denmark.100.t: "The Status of Ertholmene"
 denmark.100.d: "Ertholmene is a small archipelago off the coast of Bornholm. It currently sits out of the purview of any region or municipality, so its inhabitants do not pay municipal taxes, nor do they pay any form of tax relating to the Danish government system. What should we do about them? Should we bring them into Bornholm's region?"
 denmark.100.a: "Continue the Autonomy"
 denmark.100.b: "Reign in Ertholemene"
 denmark.300.t: "Comienzan las crónicas del fuego"
 denmark.300.d: "Un chico cualquiera de Dinamarca que se graba jugando y se hace famoso en la comunidad MD decide comprar una granja en el interior de Dinamarca."
 denmark.300.a: "¿Los pelirrojos consiguen terratenientes? ¡Este país está acabado!"
 denmark.300.b: "¿Tiene OnlyFans?"
 denmark.300.c: "Toda Dinamarca es literalmente Outback."
 denmark_news.1.t: "Abdicación de Margrethe II"
 denmark_news.1.d: "Las noticias de Dinamarca informan que la Reina [DEN.GetAdjetivo] ha decidido abdicar al trono bajo la presión del creciente extremismo de izquierda en Dinamarca. Los seguidores del Partido Comunista de Dinamarca (DKP) han salido a las calles con alegría, ya que uno de los últimos bastiones de los viejos tiempos finalmente ha sido eliminado. La ex reina ha encontrado refugio con la Casa de Windsor en Gran Bretaña."
 denmark_news.1.o1: "Preocupante para nuestra corona"
 denmark_news.1.o2: "¡Buen riddance! (¡Buena riddance!)"
 denmark_news.1.o3: "Un desarrollo interesante."
 DEN_idea_joint_material_command: "Comando Conjunto de Material"
 DEN_idea_joint_material_command_desc: "The newly founded joint material command streamlines our processes in our country to allow for more effective arms procurement."
 DEN_idea_streamline_infantry_production: "Producción de Equipamiento de Infantería Optimizada"
 DEN_idea_streamline_infantry_production_desc: "Nuestra industria militar se enfoca en optimizar armas ligeras"
 DEN_idea_streamline_naval_production: "Producción Naval Optimizada"
 DEN_idea_streamline_naval_production_desc: "Denmark implements reforms to streamline naval production, enhancing efficiency and reducing costs in the construction of naval vessels, bolstering maritime defense capabilities."
 DEN_idea_FAUK: "Forsvarets Auditørkorps"
 DEN_idea_FAUK_desc: "The Forsvarets Auditørkorps, Denmark's military prosecution service, undergoes reforms to improve accountability and transparency within the armed forces. These changes aim to strengthen military justice and uphold the rule of law, ensuring fair and impartial legal proceedings for military personnel."
 DEN_intensify_the_flexicurity_idea: "Intensify the Flexicurity"
 DEN_intensify_the_flexicurity_idea_desc: "Denmark intensifies its flexicurity model, combining labour market flexibility with social security measures to promote employment stability and economic resilience."
 DEN_immigrants_must_work_idea: "Reforma Laboral para Inmigrantes"
 DEN_immigrants_must_work_idea_desc: "Denmark facilitates immigrant integration into the workforce through reforms aimed at providing training and support, enhancing employment opportunities."
 DEN_the_retirement_reform_idea: "La Reforma de Jubilación"
 DEN_the_retirement_reform_idea_desc: "Denmark adjusts pension eligibility and retirement age criteria to address demographic challenges, ensuring the long-term sustainability of retirement benefits."
 DEN_idea_greenlandic_conscripts: "Reclutas de Groenlandia"
 DEN_idea_greenlandic_conscripts_desc: "Greenland is known to be a harsh area due to it's climate."
 DEN_idea_margrethe: "Reina Margrethe II"
 DEN_idea_margrethe_desc: "Queen Margrethe II continues to symbolize Denmark's constitutional monarchy and cultural heritage as the head of state"
 DEN_idea_state_atheism: "Ateísmo Estatal"
 DEN_idea_state_atheism_desc: "Denmark adopted state atheism, separating religion from government affairs and promoting secularism in public institutions."
 DEN_idea_neutrality_drift: "Neutralidad en Dinamarca"
 DEN_idea_neutrality_drift_desc: "Denmark maintains neutrality, refraining from involvement in international conflicts and alliances to prioritize diplomacy and peaceful resolution."
 DEN_demilitarization: "Desmilitarización"
 DEN_demilitarization_desc: "Denmark reduces military presence and spending, prioritizing peaceful solutions to conflicts and global challenges."
 DEN_a_green_leap_forward: "A Green Leap Forward"
 DEN_a_green_leap_forward_desc: "Denmark accelerates its transition to a sustainable economy through ambitious environmental policies and investments, combating climate change and promoting renewable energy."
 DEN_pacifist_science: "Ciencia Pacifista"
 DEN_pacifist_science_desc: "Denmark emphasizes pacifism in scientific endeavors, redirecting research funding away from military applications towards peaceful pursuits and humanitarian causes."
 DEN_for_faedre_landet: "¡Por Fædre Landet! (Por la Patria!)"
 DEN_for_faedre_landet_desc: "Patriotic fervor sweeps Denmark as citizens rally under the banner of \"For Fædre Landet!\", promoting national unity and solidarity in the face of domestic and international challenges."
 DEN_danish_unions: "Cooperación de Sindicatos Daneses"
 DEN_danish_unions_desc: "Danish Labour Unions forge alliances and collaborate closely to advocate for workers' rights, wages, and improved working conditions, demonstrating solidarity and collective strength."
 DEN_economic_freedoms: "Libertades Económicas Danesas"
 DEN_economic_freedoms_desc: "Denmark champions economic freedoms, fostering a business-friendly environment characterized by low regulations, innovation, and entrepreneurship to stimulate growth and prosperity."
 DEN_public_service_investment: "Rescate de los bancos"
 DEN_public_service_investment_desc: "Denmark takes decisive action to stabilize its financial sector, implementing measures to rescue struggling banks and safeguard the stability of the economy."
 DEN_idea_monarchy_drift: "Poderes de la Monarquía"
 DEN_idea_monarchy_drift_desc: "The Danish monarchy asserts its constitutional powers, playing a pivotal role in national affairs and serving as a unifying symbol of Danish identity and tradition."
 DEN_idea_militarization: "El Ejército Apoya a la Monarquía"
 DEN_idea_militarization_desc: "The Danish Army pledges its allegiance to the monarchy, reinforcing its role as the guardian of national sovereignty and stability."
 DEN_military_build_up: "La Máquina de Guerra Danesa"
 DEN_military_build_up_desc: "Denmark bolsters its military capabilities, investing in modernization and expansion to build a formidable defense apparatus, ensuring the nation's security and defense readiness."
 DEN_communist_gains: "Avances Comunistas"
 DEN_communist_gains_desc: "Communist ideology gains traction in Denmark, sparking debates and reshaping political discourse as leftist movements gain momentum and influence."
 DEN_idea_gender_roles: "Mujeres en el Hogar"
 DEN_idea_gender_roles_desc: "Traditional gender roles persist in Denmark, with many women primarily engaged in domestic duties and caregiving responsibilities within the home. "
 DEN_idea_refugees_welcome: "Flujo de Refugiados"
 DEN_idea_refugees_welcome_desc: "Denmark experiences a significant influx of refugees, presenting both challenges and opportunities for integration and social cohesion."
 DEN_idea_nordisk_film: "Nordisk Film"
 DEN_idea_nordisk_film_desc: "Con un apoyo adicional para películas y cines daneses, podemos obtener un apoyo adicional de la población danesa"
 DEN_idea_clean_energy_initiatives: "Clean Energy Initiatives"
 DEN_idea_clean_energy_initiatives_desc: "Denmark launches ambitious clean energy initiatives, investing in renewable resources like wind and solar power to reduce carbon emissions and combat climate change."
 DEN_idea_equality: "Verdadera Igualdad"
 DEN_idea_equality_desc: "Denmark strives for true equality, implementing policies and initiatives to promote equal opportunities and rights for all citizens regardless of gender, ethnicity, or background."
 DEN_idea_schultz_larsen: "Schultz Larsen"
 DEN_idea_schultz_larsen_desc: "The Schultz Larsen company, known for its firearms and rifles, continues to be a cornerstone of Denmark's manufacturing industry, providing quality products both domestically and internationally."
 DEN_idea_DISA: "DISA"
 DEN_idea_DISA_desc: "DISA, Denmark's leading IT service provider, plays a crucial role in modernizing the country's digital infrastructure and ensuring cybersecurity measures are robust and effective."
 DEN_idea_conservative: "Sociedad Conservadora"
 DEN_idea_conservative_desc: "Denmark maintains its status as a conservative society, valuing tradition, family, and stability while cautiously navigating social and cultural changes."
 DEN_idea_multiculturalism: "Proyectos de Vivienda"
 DEN_idea_multiculturalism_desc: "Denmark invests in housing projects to address housing shortages and ensure affordable housing options for its citizens, particularly in urban areas where demand is high."
 DEN_idea_strict_immigration_law: "Leyes de Inmigración Estrictas"
 DEN_idea_strict_immigration_law_desc: "Enforcing strict immigration laws will ensure our country remains firmly Danish."
 DEN_idea_strict_immigration_law2: "Ley Anti Musulmanes"
 DEN_idea_strict_immigration_law2_desc: "Establishing standard laws that prevent muslims from entering our country in addition to our strict immigration laws will help us move forward."
 DEN_communist_gains2: "Propagación del Comunismo"
 DEN_communist_gains2_desc: "Communist ideology gains traction in Denmark, sparking debates and reshaping political discourse as leftist movements advocate for social and economic reforms."
 DEN_idea_unemployment_benefits: "Beneficios por Desempleo"
 DEN_idea_unemployment_benefits_desc: "Denmark maintains generous unemployment benefits, providing financial support to those in need while promoting job reintegration and skills development programs."
 DEN_idea_offentlighedsloven: "Offentlighedsloven"
 DEN_idea_offentlighedsloven_desc: "The Offentlighedsloven, Denmark's Freedom of Information Act, underscores the nation's commitment to transparency and accountability in government operations and decision-making processes."
 DEN_idea_intervention_forces: "Fuerzas de Intervención Danesas"
 DEN_idea_intervention_forces_desc: "Denmark strengthens its intervention forces, enhancing military capabilities and readiness to respond effectively to global security challenges and crises."
 DEN_idea_expanding_our_research: "Expansión de Nuestra Investigación"
 DEN_idea_university_reform: "Reforma Universitaria"
 DEN_local_construction_renewable_initiatives_modifier: "Renewable Energy Construction Initiatives"
 DEN_local_construction_renewable_initiatives_modifier_desc: "§YThe Urban Development Fund§! §ghas allocated some funds to regional renewable energy investment in this state.§!"
 DEN_local_construction_initiatives_modifier: "Local Construction Initiatives"
 DEN_local_construction_initiatives_modifier_desc: "§YThe Urban Development Fund§! §ghas allocated some funds to regional investments in this state.§!"
 DEN_last_bastions_of_corruption: "Last Bastions of Corruption"
 DEN_last_bastions_of_corruption_desc: "There are a few places within Denmark where corruption still occurs. The last bastions of corruption must be eradicated for our people to move forward."
 DEN_greenlandic_separatism_modifier: "Greenlandic Separatism"
 DEN_greenlandic_separatism_modifier_desc: " Debates surrounding Greenlandic separatism intensify as discussions about the territory's autonomy and sovereignty gain prominence."
 DEN_faroese_separatism_modifier: "Faroese Separatism"
 DEN_faroese_separatism_modifier_desc: "Similar discussions about autonomy and separatism emerge in the Faroe Islands, reflecting ongoing debates about self-determination and independence."
 DEN_energy_exports_idea: "Energy Exports"
 DEN_energy_exports_idea_desc: "Denmark leverages its energy resources, including oil, gas, and renewable energy, to become a net exporter of energy, contributing to economic prosperity and energy security."
 DEN_in_need_of_banking_reforms_idea: "In-Need of Banking Reforms"
 DEN_in_need_of_banking_reforms_idea_desc: "Denmark faces calls for banking reforms to address issues of transparency, accountability, and stability within the financial sector."
 DEN_danish_pharmaceuticals_idea: "Productos farmacéuticos daneses"
 DEN_danish_pharmaceuticals_idea_desc: "Denmark's pharmaceutical industry thrives, producing high-quality medicines and healthcare products that contribute to global health and well-being."
 DEN_colonial_holding_master_modifier: "Danish Crown Holdings"
 DEN_colonial_holding_modifier: "Crown Investments"
 DEN_special_municipal_districts_idea: "Special Municipal Districts"
 DEN_special_municipal_districts_idea_desc: "Special municipal districts are established to address unique local needs and priorities, allowing for tailored governance and services at the community level."
 DEN_direct_governance_idea: "Direct Governance"
 DEN_direct_governance_idea_desc: "Denmark explores direct governance models, empowering citizens to participate more actively in decision-making processes and local governance."
 DEN_autonomous_administration_idea: "Autonomous Administration"
 DEN_autonomous_administration_idea_desc: "Autonomous administration models are implemented in certain regions, granting greater self-governance and decision-making authority to local authorities."
 DEN_regional_investments_idea_loc: "Regional Investments"
 DEN_regional_investments_idea_loc_desc: "Denmark invests in regional development projects and infrastructure, promoting economic growth and prosperity across different regions of the country."
 DEN_social_spending_reforms_centralization_idea: "Regional Social Spending Reforms"
 DEN_social_spending_reforms_centralization_idea_desc: "Reforms to regional social spending aim to address disparities and improve social welfare outcomes in underserved areas."
 DEN_social_spending_reforms_decentralization_idea: "Muncipal Social Spending Reforms"
 DEN_social_spending_reforms_decentralization_idea_desc: "Municipalities implement social spending reforms to enhance social services and support systems for vulnerable populations."
 DEN_local_municipalities_idea: "Municipal Investments"
 DEN_local_municipalities_idea_desc: " Municipalities prioritize investments in infrastructure, education, and healthcare to improve quality of life and foster community development."
 DEN_idea_feal_well: "True Welfare State"
 DEN_idea_feal_well_desc: "Denmark reaffirms its commitment to being a true welfare state, prioritizing social welfare programs, healthcare accessibility, and education to ensure the well-being of all citizens."
 DEN_idea_Unconditional_basic_income: "Unconditional Basic Income"
 DEN_idea_Unconditional_basic_income_des: "Denmark offers Unconditional Basic Income for every citizen, improving their lifespan and welfare."
 DEN_euro_question_idea: "Euro Question"
 DEN_euro_question_idea_desc: "Denmark grapples with the Euro question, engaging in debates and discussions about the potential benefits and drawbacks of adopting the Euro as its official currency."
 DEN_Idea_office_of_international_relations: "Office of International Relations"
 DEN_Idea_office_of_international_relations_desc: "The Office of International Relations, under the monarchy's purview, serves as a diplomatic liaison between Denmark and other nations, fostering international cooperation and goodwill."
 DEN_Royal_nordic_institute: "Royal Nordic Institute"
 DEN_Royal_nordic_institute_desc: "The establishment of the Royal Nordic Institute symbolizes Denmark's commitment to fostering collaboration and cultural exchange among Nordic countries, promoting mutual understanding and solidarity."
 DEN_idea_new_Tradition: "New Tradiiton Monarchy"
 DEN_idea_new_Tradition_desc: "Denmark embraces a new tradition in its monarchy, blending modern values with historical customs to adapt to changing societal norms and expectations."
 DEN_idea_new_way: "New Way Monarchy"
 DEN_idea_new_way_desc: "The monarchy explores new ways to engage with the Danish people and adapt to the challenges of the modern era, redefining its role and relevance in society."
 DEN_courtly: "Courtly"
 DEN_courtly_desc: "Denmark preserves its courtly traditions, upholding etiquette, protocol, and ceremonial practices that reflect the nation's rich cultural heritage and royal history."
 DEN_idea_new_dkr: "New Danske Kroner "
 DEN_idea_new_dkr_desc: "Denmark introduces a new currency, the New Danske Kroner, as part of monetary reforms aimed at enhancing economic stability and competitiveness."
 DEN_Idea_light_Force: "Light Force Focus"
 DEN_Idea_light_Force_desc: "Denmark shifts its military focus towards light forces, emphasizing agility, mobility, and rapid response capabilities to address modern security challenges."
 DEN_Idea_medium_Force: "Medium Force Focus"
 DEN_Idea_medium_Force_desc: "Denmark maintains a balanced military force structure, with a focus on medium-sized units capable of conducting a wide range of missions with flexibility and effectiveness."
 DEN_Idea_heavy_Force: "Heavy Force Focus"
 DEN_Idea_heavy_Force_desc: "Denmark strengthens its heavy force capabilities, investing in armored vehicles, artillery, and mechanized infantry to enhance firepower and battlefield dominance"
 DEN_Idea_VFK: "VFK"
 DEN_Idea_VFK_desc: "The Danish Armed Forces (VFK) undertook a comprehensive modernization program, bolstering its capabilities through advanced technologies, enhanced training, and strategic restructuring to ensure readiness and effectiveness in safeguarding national security."
 DEN_idea_Privatisation_Post: "Postnord"
 DEN_idea_Privatisation_Post_desc: "Denmark's postal service provider, modernizes its operations and expands its services to meet the changing needs of customers in the digital age."
 DEN_idea_den_education_reform1: "Education Reforms"
 DEN_idea_den_education_reform1_desc: "Denmark implements comprehensive education reforms to enhance quality, equity, and innovation in the education system, preparing students for success in a rapidly evolving world."
 DEN_idea_den_education_reform4: "Education Reformed"
 DEN_idea_den_education_reform4_desc: "Denmark celebrates the successful completion of its ambitious education reform agenda, marking a milestone in the nation's commitment to delivering high-quality and adaptable education for its citizens. The reformed system reflects a modernized approach to teaching and learning, equipping students with the skills and knowledge needed to thrive in a rapidly evolving global landscape."
 DEN_idea_World_forum: "World Forum"
 DEN_idea_World_forum_desc: "Denmark advocates for the establishment of a World Forum for Labour, where representatives from unions and worker organizations around the globe can convene to address common challenges, share best practices, and coordinate international solidarity efforts."
 DEN_idea_ITUC: "ITUC"
 DEN_idea_ITUC_desc: "International Trade Union Confederation serves as a global voice for workers' rights and labour representation. ITUC advocates for fair labour practices, decent work conditions, and social justice on an international scale."
 DEN_Labour_Union1: "Reassured Worker Rights"
 DEN_Labour_Union1_desc: "We have to reaffirm our commitment to protect worker rights, ensure fair treatment, and promote safe working conditions. "
 DEN_Labour_Union2: "Mandatory Worker Councils"
 DEN_Labour_Union2_desc: "Mandatory Worker Councils Law mandates the establishment of worker councils in all major companies, to enhance workplace democracy and improve communication between employees and management. "
 DEN_Labour_Union3a: "Party Worker Councils"
 DEN_Labour_Union3a_desc: "Los Consejos de Trabajadores del Partido tienen como objetivo representar los intereses de los trabajadores en la esfera política, garantizando que las políticas laborales estén alineadas con las necesidades y aspiraciones de la población trabajadora."
 DEN_Labour_Union3b: "Union Worker Councils"
 DEN_Labour_Union3b_desc: "Union Worker Councils will empower unions to actively participate in workplace governance, advocate for better working conditions, and negotiate on behalf of their members, fostering a more equitable labour environment."
 DEN_marxist_reeducation_idea: "Marxist Reeducation"
 DEN_marxist_reeducation_idea_desc: "Marxist Reeducation is a reeducation program aimed at reshaping societal values and economic principles. This initiative focuses on promoting the tenets of Marxist theory, including collective ownership, social equality, and the dismantling of capitalist structures. Through educational reforms and public campaigns, we seek to foster a deeper understanding of Marxist ideals and cultivate a society rooted in solidarity and equity."
 DEN_inspire_revolutions: "Protest Exports"
 DEN_inspire_revolutions_desc: "Protest Exports is a visionary strategy aimed at catalyzing global movements for change. Through diplomatic channels, cultural exchanges, and direct support, Denmark seeks to ignite the spirit of protest and revolution worldwide."
 DEN_World_Workers_Paradise: "World Workers Paradise"
 DEN_World_Workers_Paradise_desc: "World Workers Paradise is envisioning a world where labour rights are universally respected, and workers enjoy equitable treatment and prosperity. This ambitious endeavor seeks to promote solidarity among workers worldwide and advocate for fair wages, safe working conditions, and social justice."
 DEN_council_run_corporations_idea: "Council Run Corporations"
 DEN_council_run_corporations_idea_desc: "Council Run Corporations is aiming to revolutionize corporate governance. Under this initiative, corporations will be managed by democratic councils composed of workers, shareholders, and community representatives."
 DEN_Political_Capital_Injection: "Political Capital Injection"
 DEN_Political_Capital_Injection_desc: "Political Capital Injection signifies Denmark's commitment to providing Political Capital to Labour Unions, thereby granting them enhanced influence and access within the political sphere."
 DEN_Anarchism1: "Danish Anarchism"
 DEN_Anarchism1_desc: "Danish Anarchism encapsulates a bold vision of societal organization rooted in principles of autonomy, voluntary association, and decentralized decision-making. This ideology advocates for the abolition of hierarchical structures, including the state, in favor of grassroots democracy and direct action. Danish Anarchism seeks to empower individuals and communities to govern themselves freely, fostering a society based on mutual aid, solidarity, and collective responsibility."
 DEN_idea_Visitdenmark: "VisitDenmark"
 DEN_idea_Visitdenmark_desc: "Through strategic marketing campaigns, partnerships with travel industry stakeholders, and innovative promotional activities, VisitDenmark aims to attract visitors from across the globe, stimulating economic growth and enhancing Denmark's reputation as a premier travel destination."
 DEN_Maersk1: "Møller-Mærsk Group"
 DEN_Maersk1_desc: "Established in 1904 by A.P. Møller and Captain Peter Mærsk Møller, Mærsk has grown to become one of the world's largest shipping and logistics companies. With a presence in over 130 countries and a fleet of more than 700 vessels, Mærsk operates across multiple sectors, including container shipping, terminal operations, oil and gas exploration, and logistics services."
 DEN_decision_Investments_Global: "Invest in global Ports"
 DEN_decision_Investments_Global_desc: "As part of Denmark's strategic program to expand global logistics networks, we are investing in global ports. These investments will enhance port infrastructure, improve cargo handling efficiency, and establish key international partnerships. By bolstering port capabilities, we aim to unlock new opportunities for trade, stimulate long-term financial gains, and solidify Denmark's role in the global economy."
 DEN_Maersk_Invest: "Invest in [FROM.GetName] naval Infrastructure"
 DEN_decision_Investments_Global_II: "Invest in global transport Logistics"
 DEN_decision_Investments_Global_II_desc: "As part of Denmark's strategic expansion of global logistics networks, we are investing in global transport logistics. This initiative involves the development of advanced logistics hubs and the implementation of cutting-edge technologies to optimize trade routes and streamline supply chains. By investing in global transport logistics, we aim to boost efficiency, stimulate long-term financial gains, and reinforce Denmark's position as a leader in international trade."
 DEN_DSV_Invest: "Invest in [FROM.GetName] transport Logistics"
 DEN_DSV_TT: "[FROM.GetName] will recive a Investment in Logistics"
 DEN_colonial_separatism_category: "Danish Colonial Holdings"
 DEN_colonial_separatism_category_desc: "The colonial holdings of Denmark "
 develop_infrastructure_greenland: "Desarrollo de la Infraestructura de Groenlandia"
 develop_infrastructure_greenland_desc: "Groenlandia carece en gran medida de infraestructura, si queremos utilizar esta gran tierra correctamente, primero debemos domarla y facilitar el transporte"
 develop_infrastructure_faeroerne: "Desarrollo de la Infraestructura de las Islas Feroe"
 develop_infrastructure_faeroerne_desc: "Debido a la pequeña población, la infraestructura en las islas es la que uno esperaría, si queremos iniciar una industria minera a gran escala, necesitaremos desarrollar las carreteras según nuestras necesidades"
 develop_oil_greenland: "Petróleo en y alrededor de Groenlandia"
 develop_oil_greenland_desc: "El calentamiento global ha hecho que el petróleo muestre su presencia en y alrededor de Groenlandia, es hora de intentar explotarlo en nuestro beneficio"
 develop_resources_faeroerne: "Minería en las Islas Feroe"
 develop_resources_faeroerne_desc: "Las Islas Feroe nunca han sido de mucho interés para nosotros, los daneses, pero es hora de intentar excavar en su tierra para ver si tienen algún tesoro oculto debajo"
 develop_resources_greenland: "Minería en Groenlandia"
 develop_resources_greenland_desc: "El calentamiento global ha ayudado a exponer recursos previamente desconocidos en y alrededor de Groenlandia, es hora de comenzar a excavar para ver qué hay debajo de la tierra"
 decision_danish_revolutionary_thought: "La Propagación del Comunismo"
 decision_danish_revolutionary_thought_desc: "El pueblo finalmente tiene el poder en el estado de Dinamarca, es hora de que difundamos nuestros pensamientos al resto de Escandinavia, necesitan adoptar el gobierno del pueblo"
 spread_communism_sweden: "Comunismo en Suecia"
 spread_communism_sweden_desc: "Suecia ha sido nuestro mayor rival a lo largo de la historia de Dinamarca, y a través de la cooperación ha sido bueno en los años 2000, necesitamos que el pueblo esté en el poder en Suecia"
 spread_communism_norway: "Comunismo en Noruega"
 spread_communism_norway_desc: "Noruega tiene una larga historia de ser parte de nuestro reino, si el pueblo puede liderar en Dinamarca, seguramente pueden llegar al poder y liderar el estado de Noruega"
 spread_communism_finland: "Comunismo en Finlandia"
 spread_communism_finland_desc: "Finlandia tiene una historia de tener un gran enemigo comunista en forma de la Unión Soviética, la propagación aquí será más difícil, pero eso no nos detiene para llevar al pueblo al poder"
 spread_communism_iceland: "Comunismo en Islandia"
 spread_communism_iceland_desc: "Islandia acaba de separarse del estado de Dinamarca durante la Segunda Guerra Mundial, nuestras opiniones están alineadas en gran medida y será fácil persuadirlos a nuestro modo de pensar"
 DEN_urban_development_fund_category: "Urban Development Fund"
 DEN_urban_development_fund_category_desc: "The Urban Development Fund is a targeted initiative by the Danish Government to improve the cities of Denmark and evenly distribute population and economic opportunities from the capital København. We can develop certain areas using the funds invested into this fund to provide targeted development, social and other initiatives in the regions to bring more people from abroad and from the capital to the economically stagnant regions.\n\n§YUrban Development Fund Pool:§! $$[?DEN_urban_development_fund_value|+] Billion"
 DEN_expand_resources_of_the_fund: "Expand the Funds Resources"
 DEN_expand_resources_of_the_fund_desc: "We can invest additional resources from the taxpayers into the fund to advocate for additional development opportunities."
 DEN_population_initiatives_decision: "Population Growth Initiatives"
 DEN_population_initiatives_decision_desc: "Encouraging migration from the various countries around the world and our capital should help boon our population and the regions in the country."
 DEN_local_construction_initiatives_decision: "Local Construction Initiatives in §Y[FROM.GetName]§!"
 DEN_local_construction_initiatives_decision_desc: "[FROM.GetName] is in dire need of local investments in terms of construction and otherwise. Time to pony up some cash!"
 DEN_local_renewable_investment_decision: "Renewable Construction Initiative in §Y[FROM.GetName]§!"
 DEN_local_renewable_investment_decision_desc: "[FROM.GetName] has expressed some interest in housing some local renewable energy. The people in the region disagree with the government decision to place it there. The fund can allocate funds to the area for construction, but it will be unpopular for the central government."
