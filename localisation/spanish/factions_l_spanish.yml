 cento_alliance: "CENTO"
 faction_cento_alliance: "Miembro de CENTO"
 faction_cento_alliance_desc: "CENTO, también conocida como la Organización del Tratado Central, es una alianza militar recientemente revitalizada para salvaguardar los valores seculares y democráticos en Oriente Medio. Si bien la alianza no fue muy eficaz durante la Guerra Fría, sus miembros se han comprometido a cambiar esta situación y a impulsar más cambios en la región."
 faction_cento_TT: "§RReglas especiales de la facción§!:\n- Sólo algunos países de Oriente Medio, África y Asia Central están permitidos en la facción.\n- Los países solo pueden ser llamados a guerras defensivas."
 faction_cento_alliance_call_ally_rule_tt: "§R¡Los miembros de la Alianza CENTO solo pueden llamar a aliados en guerras defensivas!§!"
 faction_cento_alliance_join_ally_rule_tt: "§R¡Los miembros de CENTO solo pueden unirse a aliados en guerras defensivas!§!"
 faction_cento_alliance_join_faction_rule_tt: "§RSolo se permiten algunos países de Oriente Medio y Asia Central para unirse a CENTO.§!"
 faction_cento_alliance_offer_join_faction_rule_tt: "§RSolo se permiten algunos países de Oriente Medio y Asia Central para unirse a CENTO.§!"
 imperial_bloc_alliance: "Bloque Imperial"
 faction_imperial_bloc_alliance: "Miembro del Bloque Imperial"
 faction_imperial_bloc_alliance_desc: "El Bloque Imperial, a menudo denominado Potencias neocentrales, fue formado por Alemania para competir contra la dominación de la OTSC y la OTAN en la región. Aunque la formación del pacto por parte de Alemania fue de naturaleza contundente, ha llevado a un cambio en un mundo más bipolar."
 faction_imperial_bloc_TT: "§RReglas especiales de la facción§!:\n- Solo algunos países de Europa pueden participar en la facción.\n- ¡Los países pueden ser llamados a §HOfensiva§! guerras"
 faction_imperial_bloc_join_faction_rule_tt: "§R¡Solo algunos países de Europa pueden unirse al Bloque Imperial!§!"
 faction_imperial_bloc_alliance_join_faction_rule_tt: "§R¡Solo algunos países de Europa pueden unirse al Bloque Imperial!§!"
 faction_imperial_bloc_alliance_offer_join_faction_rule_tt: "§R¡Solo algunos países de Europa pueden unirse al Bloque Imperial!§!"
 brics_alliance: "BRICS"
 faction_brics_alliance: "Miembro del BRICS"
 faction_brics_alliance_desc: "BRICS es un conjunto de varios países que abarcan varias regiones. Aunque el pacto fue diseñado inicialmente para ser de naturaleza más económica, sus miembros han decidido que es mejor para ellos formar un pacto defensivo para alianzas rivales como la de la OTAN."
 faction_brics_TT: "§RReglas especiales de la facción§!:\n- Cualquiera que sea aprobado por los miembros principales puede ingresar a la facción.\n- Los países sólo pueden ser llamados a guerras defensivas."
