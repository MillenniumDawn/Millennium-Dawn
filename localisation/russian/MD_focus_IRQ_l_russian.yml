 IRQ_antibaathists_bop_left_medium_range: "Преследование баасистов"
 IRQ_antibaathists_bop_left_advanced_range: "Дебаасификация повседневной жизни"
 IRQ_antibaathists_bop_left_win_range: "Конец баасизма в Ираке"
 IRQ_antibaathists_bop_mid_range: "Уязвимое правительство"
 IRQ_antibaathists_bop_left_side: "Антибаасисты"
 IRQ_baathists_right_side: "Баасисты"
 IRQ_anti_baath_sentiment_schools: "Антибаасистские настроения в школах"
 IRQ_anti_baath_sentiment_schools_desc: "Хусейны нанесли серьезный удар по иракской системе образования, пока были у власти, разлагая мозги всем, кто посещал школы правительственной пропагандой. Нам необходимо добиться того, чтобы ущерб был устранен, а наши студенты осознали истинные ужасы баасистов."
 IRQ_anti_baath_ad_campaigns: "Антибаасистская телевизионная кампания"
 IRQ_anti_baath_ad_campaigns_desc: "Иракский народ проводит много времени на своих диванах, смотря телевизор, иногда в одиночестве, а иногда с семьями. Нам нужно убедиться, что между их программами они не забывают о тех зверствах, которые были совершены баасистами."
 IRQ_persecute_potential_baathists: "Расследование потенциальных баасистов"
 IRQ_persecute_potential_baathists_desc: "В иракском обществе все еще есть много сторонников Баас, которые затерялись в трещинах нашего общества. Начать расследование против этих дураков будет полезно."
 IRQ_sunni_in_politics: "Сектантское землетрясение"
 IRQ_sunni_in_politics_desc: "Нашему правительству необходимо будет управлять тремя факторами, касающимися суннитов в стране: §HУдовлетворенность§!, §HРадикализация§! и §HПолитическое влияние§!\n\nУдовлетворенность определит общую удовлетворенность суннитов решениями правительства. Если суннитский §HУдовлетворенность§! ниже, чем §H30/50§!, то §HRадикализация§! начнет постепенно расти. Более низкий уровень §HSatisfaction§! также будет экспоненциально увеличивать скорость §HРадикализация§! всякий раз, когда он увеличивается(Начнет размножаться.)\n\n§HRадикализация§! будет зависеть от того, насколько часто иракские сунниты будут присоединяться к экстремистским группировкам, а также от того, насколько политически активными они будут. Всякий раз, когда §HРадикализация§! среди суннитов усиливается, они становятся более политически активными и будут иметь большее §HПолитическое влияние§!.\n\n§HПолитическое влияние§! определит рост суннитских политических партий в нашей стране. Также существует случайная вероятность того, что наши суннитские генералы совершат переворот, если суннитское §Hполитическое влияние§! и §Hрадикализация§! будут высокими.\n\nУдовлетворение суннитов: §H[?IRQ_sunni_satisfaction]/50§!\nРадикализация суннитов: §H[?IRQ_sunni_radicalization]/75§!\nПолитическое влияние суннитов: §H[?IRQ_sunni_political_influence]/100§!"
 IRQ_satisfy_sunnis: "Удовлетворяйте потребности суннитов"
 IRQ_satisfy_sunnis_desc: "Чтобы стать на хорошую сторону наших суннитов, нам придется направить больше ресурсов на повышение их уровня жизни и предоставить им больший голос в нашем правительстве, которое в основном возглавляют шииты."
 IRQ_redirect_sunni_resources: "Перенаправить суннитские ресурсы"
 IRQ_redirect_sunni_resources_desc: "Суннитские общины наверняка были бы не против иметь меньше ресурсов, тем более что наше правительство наверняка могло бы использовать эти жизненно важные ресурсы."
 IRQ_make_a_promise: "Дайте обещание"
 IRQ_make_a_promise_desc: "Из-за низкой удовлетворенности суннитского населения мы можем дать обещание, которое даст нам шанс доказать, что наше правительство достойно выполнять наши обязанности.\n§W-----------------------------------------------------------------§!\nЭто решение будет доступно снова через 180 дней."
 IRQ_resolve_the_crisis: "Разрешить кризис"
 IRQ_resolve_the_crisis_desc: "Пришло время нам разрешить религиозное землетрясение, потрясшее нашу страну."
 IRQ_lower_iranian_influence_1: "Борьба с [PER.GetFlag] иранским влиянием"
 IRQ_lower_iranian_influence_1_desc: "Мы пообещали нашим суннитам, что снизим иранское влияние."
 IRQ_anbar_infrastructure: "Улучшение инфраструктуры в Анбаре"
 IRQ_anbar_infrastructure_desc: "Мы пообещали улучшить инфраструктуру в Анбаре."
 IRQ_salahuddin_infrastructure: "Улучшение инфраструктуры в Салахуддине"
 IRQ_salahuddin_infrastructure_desc: "Мы пообещали улучшить инфраструктуру в Салахуддине."
 IRQ_nineveh_infrastructure: "Улучшение инфраструктуры в Ниневии"
 IRQ_nineveh_infrastructure_desc: "Мы пообещали улучшить инфраструктуру в Ниневии."
 IRQ_anbar_airbase: "Улучшить аэропорты в Анбаре"
 IRQ_anbar_airbase_desc: "Мы пообещали улучшить аэропорты, расположенные в Анбаре."
 IRQ_salahuddin_airbase: "Улучшить аэропорты в Салахуддине"
 IRQ_salahuddin_airbase_desc: "Мы пообещали улучшить аэропорты, расположенные в Салахуддине."
 IRQ_nineveh_airbase: "Улучшить аэропорты в Ниневии"
 IRQ_nineveh_airbase_desc: "Мы пообещали улучшить аэропорты, расположенные в Ниневии."
 IRQ_economic_prosperity: "Улучшение экономической ситуации"
 IRQ_economic_prosperity_desc: "Мы пообещали улучшить экономическую ситуацию в Ираке."
 IRQ_smaller_government: "Ограничьте доступ правительств"
 IRQ_smaller_government_desc: "Мы пообещали добиться того, чтобы правительство играло меньшую роль в иракском обществе."
 IRQ_sunni_internet: "Улучшение интернет-инфраструктуры"
 IRQ_sunni_internet_desc: "Мы пообещали улучшить интернет-инфраструктуру в западных регионах, населенных суннитами."
 IRQ_pmf_decisions: "Силы народной мобилизации"
 IRQ_pmf_decisions_desc: "§HСНМ§!, или §HСилы Народной Мобилизации§!, представляют собой серию §HОполчений§!, которые объединились для формирования объединённой группы для обеспечения безопасности нации. Мы можем §HMобилизовать§! эти §HОполчения§! за определённую плату, чтобы подготовиться к войне с нашими врагами. Полная мобилизация может занять годы, однако мы можем развернуть §HПМФ§! в любое время, в зависимости от темпа мобилизации.\n\nПока §HПМФ§! развернуты, мы будем страдать от §Rувеличенных расходов на содержание войск§!, но можем §HDемобилизовать§! их, чтобы сэкономить бюджет.\n\nЕсли начнётся война, мобилизация будет идти §Hв два раза быстрее§! стандартного темпа ежемесячно."
 IRQ_begin_mobilization: "Начать мобилизацию"
 IRQ_begin_mobilization_desc: "Мобилизуя СНМ, мы будем иметь в своем распоряжении необходимое количество сил для отражения любой угрозы в регионе."
 IRQ_stop_mobilization: "Прекратить мобилизацию"
 IRQ_stop_mobilization_desc: "Поддержание мобилизации СНМ является дорогостоящей задачей, и для того, чтобы спасти нашу страну от экономического краха, необходимо прекратить мобилизацию СНМ."
 IRQ_deploy_the_pmf: "Развертывание PMF"
 IRQ_demobilize_the_pmf: "Демобилизовать PMF"
 IRQ_demobilize_the_pmf_desc: "Пришло время демобилизовать СНМ, поскольку их помощь больше не приносит никакой пользы нашим вооруженным силам."
 IRQ_spring_of_islam: "Весна Ислама"
 IRQ_spring_of_islam_desc: "Для того чтобы расширить влияние нашего альянса и идеологии, нам нужно будет экспортировать §HШиитские революции§! в страны с каким-либо проявлением §HШиитских движений§!. Мы будем маскировать эти движения под исламские, но возглавят их §HШиитские§! лидеры и группы, чтобы гарантировать, что наше влияние не будет перехвачено. Мы будем расширять наше влияние внутри этих стран, чтобы воздействовать на их §HВоенные и государственные органы§! и привлечь их на нашу сторону, когда начнётся революция. Первый этап будет заключаться в вооружении и финансировании повстанцев, что даст нам возможность дать им зелёный свет для начала их §HРеволюции§!.\n"
 IRQ_arm_rebels_in_jordan: "Вооружите повстанцев в [JOR.GetFlag] Иордании"
 IRQ_arm_rebels_in_jordan_desc: "Мы можем финансировать, обучать и вооружать шиитов в [JOR.GetFlag] Иордании и готовить их к свержению [JOR.GetFlag] иорданского правительства с целью установления Исламской Республики."
 IRQ_islamic_spring_in_jordan: "Исламская весна в [JOR.GetFlag] Иордании"
 IRQ_islamic_spring_in_jordan_desc: "Пришло время, наши [JOR.GetFlag] иорданские партнеры готовы осуществить свою исламскую революцию!"
 IRQ_arm_rebels_in_kuwait: "Вооружите повстанцев в [KUW.GetFlag] Кувейте"
 IRQ_arm_rebels_in_kuwait_desc: "Мы можем финансировать, обучать и вооружать шиитов в [KUW.GetFlag] Кувейте и готовить их к свержению правительства [KUW.GetFlag] Кувейта с целью установления Исламской Республики."
 IRQ_islamic_spring_in_kuwait: "Исламская весна в [JOR.GetFlag] Кувейте"
 IRQ_islamic_spring_in_kuwait_desc: "Настало время, наши партнёры из [KUW.GetFlag] Кувейта готовы начать свою Исламскую революцию!"
 IRQ_arm_rebels_in_turkey: "Вооружить повстанцев в [TUR.GetFlag] Турции"
