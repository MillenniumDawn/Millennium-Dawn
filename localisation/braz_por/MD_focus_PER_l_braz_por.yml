 PER_election_events.8: "Khatami Venceu!"
 PER_election_events.8.t: "Khatami Venceu!"
 PER_election_events.8.d: "Hoje é o dia das eleições, e parece que após uma batalha difícil entre os candidatos Khatami e Tavakoli, Khatami emergiu vitorioso e liderará o Irã como o recém-eleito presidente do Irã.\nÉ um claro sinal de que os Reformistas venceram!\n\nA medida é o voto da nação."
 PER_election_events.8.a: "Ok"
 PER_election_events.9: "Tavakkoli Venceu!"
 PER_election_events.9.t: "Tavakkoli Venceu!"
 PER_election_events.9.d: "Today is election day, after a hard fought battle between the two announced presidential, Tavakoli has defeated his opponent, This is a great victory for the Principalists!\n\nThe measure is the vote of the nation."
 PER_election_events.9.a: "Ok"
 PER_election_events.10: "Rafsanjani Venceu!"
 PER_election_events.10.t: "Rafsanjani Venceu!"
 PER_election_events.10.d: "Today is election day, the day the winners will be announced...\nThe victor of the Iranian election is... Rafsanjani!\nAnd the loser is Ahmadinejad! This is a clear Victory for the Reformists!\n\nThe measure is the vote of the nation."
 PER_election_events.10.a: "Ok"
 PER_election_events.11: "Ahmadinejad Venceu!"
 PER_election_events.11.t: "Ahmadinejad Venceu!"
 PER_election_events.11.d: "Today is election day, the day the winners will be announced...\nThe victor of the Iranian election is... Ahmadinejad!\n This is a clear Victory for the Principalists!\n\nThe measure is the vote of the nation."
 PER_election_events.11.a: "Ok"
 PER_election_events.12.t: "Mousavi Venceu!"
 PER_election_events.12.d: "Today is election day, And the elected candidate is none other than... Mousavi!\nCongratulations to him for defeating his opponent Ahmadinejad...\nThis is a big moment for the Reformists as they are the clear winners!\n\nThe measure is the vote of the nation."
 PER_election_events.12.a: "Okay"
 PER_election_events.13: "Ahmadinejad Venceu!"
 PER_election_events.13.t: "Ahmadinejad Venceu!"
 PER_election_events.13.d: "Today is election day, And the elected candidate is none other than... Ahmadinejad!\nCongratulations to him for defeating his opponent.\nThis is a triumphant victory for the Principalists!\n\nThe measure is the vote of the nation."
 PER_election_events.13.a: "Ok"
 PER_election_events.14: "Rouhani Venceu!"
 PER_election_events.14.t: "Rouhani Venceu!"
 PER_election_events.14.d: "Chegou o dia das eleições, e com ele surge o vencedor de sua batalha... Rouhani!\nEle derrotou Ghalibaf e Rezaee, que estão igualmente desapontados com essa derrota...\nEsta é uma vitória brilhante para os Reformistas!\n\nA medida é o voto da nação."
 PER_election_events.14.a: "Ok"
 PER_election_events.15: "Ghalibaf Venceu!"
 PER_election_events.15.t: "Ghalibaf Venceu!"
 PER_election_events.15.d: "Election day is here, it brings with it the victor of its trials... Ghalibaf!\nCongratulations to Rouhani and Rezaee who had to go through the pain of losing.\nThis is a big win for the Principalists!\n\nThe measure is the vote of the nation."
 PER_election_events.15.a: "Ok"
 PER_election_events.16: "Rezaee Venceu!"
 PER_election_events.16.t: "Rezaee Venceu!"
 PER_election_events.16.d: "O dia das eleições está sobre nós... este é um momento crucial para o vencedor, que é... Rezaee!\nE um momento triste para Rouhani e Ghalibaf, que têm que suportar essa derrota...\nEsta é uma vitória para os Principalistas!\n\nA medida é o voto da nação."
 PER_election_events.16.a: "Ok"
 PER_election_events.17: "Rouhani Venceu!"
 PER_election_events.17.t: "Rouhani Venceu!"
 PER_election_events.17.d: "Hoje é o dia das eleições, um dia em que os candidatos presidenciais são escolhidos para continuar seu segundo mandato ou serem substituídos para sempre, O vencedor das eleições de hoje é... Rouhani!\nEste é um dia em que Raisi tem que aceitar a derrota e reavaliar para se preparar para as próximas eleições...\nEsta é uma grande vitória para os Reformistas!\n\nA medida é o voto da nação."
 PER_election_events.17.a: "Ok"
 PER_election_events.18: "Raisi Venceu!"
 PER_election_events.18.t: "Raisi Venceu!"
 PER_election_events.18.d: "Hoje é o dia das eleições, um dia em que as pessoas têm que escolher quem liderará e representará sua nação, e o homem que conquistou os corações das pessoas é... Raisi!\nUma derrota muito inesperada e triste para Rouhani, pois ele não terá uma segunda chance novamente...\nEsta é uma vitória impressionante para os Principalistas!\n\nA medida é o voto da nação."
 PER_election_events.18.a: "Ok"
 PER_election_events.19: "Hemmati Venceu!"
 PER_election_events.19.t: "Hemmati Venceu!"
 PER_election_events.19.d: "Hoje é o dia das eleições, um dia em que políticos em ascensão são escolhidos para ter a responsabilidade de liderar uma nação, O vencedor de hoje é... Hemmati!\nUm Raisi surpreso e justamente irritado sai do Parlamento...\nEsta é uma vitória crucial para os Reformistas!\n\nA medida é o voto da nação."
 PER_election_events.19.a: "Ok"
 PER_election_events.20: "Raisi Venceu!"
 PER_election_events.20.t: "Raisi Venceu!"
 PER_election_events.20.d: "Hoje é o dia das eleições, um dia em que as pessoas votam em quem quer representá-las e liderá-las, Nosso vencedor fatal é... Raisi!\nHemmati não parece surpreso e parabeniza nosso vencedor...\nEsta é uma grande vitória para os Principalistas!\n\nA medida é o voto da nação."
 PER_election_events.20.a: "Ok"
