 PER_revolution_civilwar: "The Second Iranian Revolution!"
 PER_resistance_movement: "The Resistance Movement"
 PER_resistance_movement_desc: "Our revolution needs the unity of all Iranians to succeed. We must start protests in each state so that they may join us, and not the §RIslamic Republic§! \n\nEach state will automatically join the §RIslamic Republic§! unless we start protests.\nIf protests are squashed, then the province will be controlled by the §RIslamic Republic§!, but if they succeed they will join us!\nProgress may be stumped or delayed by the §RIRGC§!, or any hiccups in the organization of the protests. And if we are not careful in certain provinces, then they may be tempted to §Rdemand independence from Iran!§!"
 PER_balance_the_army: "The Iranian Army"
 PER_balance_the_army_desc: "The Iranian Army has a massive decision to make, either they are with us, or against us. Today it appears that they are mostly taking side with the Islamic Republic, but we can change that. Using our connections we will contact officers and high military ranking officials to arrange special deals.\n\n The §RIslamic Republic§! has §Y[?army_size_jang|%]§! control of the army\n§YWe need to lower their control as much as possible and increase our own!§!"
 PER_gcc_response: "Cold War of the Gulf"
 PER_gcc_response_desc: "Many are calling the rivalry between CENTO (us) and the GCC a regional cold war. Both of us are engaged in a economic and influence war in the middle east, and we cannot let them get on top!\nWe need to slowly dismantle GCC hegemony over regional nations and others in the west, so that the balance of economic and regional control tips in our favor.\nPushing the Saudis too hard may lead to §Rconflict.§!\n\nSaudi Anger is currently at [SAU.GetFlag]§Y[?saudi_anger|%]§!"
 PER_mek_popularity: "A Cult of Rajavi"
 PER_mek_popularity_desc: "Sadly many people within Iran do not like our government and party, and therefore put up resistance to it making life and administration for us very difficult. We have to change this, and we need to establish a proper plan to get people to view us more favorably. If we are successful, we will be able to gain more power than before!\n§ROur party popularity and political power is tied to our strenght!§!\n\nOur strenght is currently at §Y[?rajavi_cult|%]§!"
 PER_all_that_was_ours: "All That was Ours"
 PER_all_that_was_ours_desc: "Alot was taken from us, either by great powers or separatist movements. However today is a new day and we cannot let old grudges hold the Iranian state back, and we will win the support of our Iranic brothers in the East and get them to join a greater Iranic State together. If they do join us, we will be an unstoppable force and we will finally cement our place into history.\nWe will need to boost Iranic Unity in Afghanistan & Tajikistan to 100% in order to get them to join us.\n\nCurrently Iranic Unity in [AFG.GetFlag]Afghanistan is §Y[?iranic_afghan|%]§!\nCurrently Iranic Unity in [TAJ.GetFlag]Tajikistan is §Y[?iranic_tajik|%]§!\n\n§RWe need 15% influence in either country to do the decisions!§!"
 PER_retire_shah: "The Shahs Future"
 PER_retire_shah_desc: "The Shah had retired after being elected through the refferendum, but today he is a constitutional monarch and it is costing us a little bit of money... What do we do?"
 PER_keep_him: "Keep The Shah"
 PER_retire_him: "Destroy the Peacock Throne"
 PER_cento_expand: "CENTO Expansion"
 PER_cento_expand_desc: "Our alliance needs more members to thrive and compete against the GCC. Therefore we need to look towards the realm of expansion and extend a hand to other democracies in the region.\nThe countries eligable for joining CENTO are not limited to the ones currently visible. As §Ycertain regional countries§! become democratic, the option to invite them will become available.\n\n§RWe cannot invite current or former GCC Members§!"
 PER_lur_promise: "The Lorestani Promise"
 PER_lur_promise_desc: "We promised to give better treatment to the Lurs, and we must uphold the promise otherwise they will cause trouble.."
 PER_baloch_promise: "The Balochi Promise"
 PER_baloch_promise_desc: "We have promised the Baloch better care, and we must deliver otherwise they will remember this."
 PER_iraqi_kurds: "The Iraqi Kurds"
 PER_iraqi_kurds_desc: "We will arm, supply and fund Kurdish rebels in northern Iraq to free them from the grasps of the Iraqi government.\n\nOnce all of our missions are completed, in about 100 days Kurds in Northern Iraq will control all of Iraqi Kurdistan. However the Iraqi government will retaliate, and they will have to hold out for another 100 days before a cease fire could be negotiated."
 PER_turkey_kurds: "Kurds in Turkey"
 PER_turkey_kurds_desc: "It happens to be that a large majority of Kurds outside of Iran are located in Turkey and they aren't being treated very well. For that reason it is our duty to get the Turkish government to release them through a lot of pressure, and we will have to use whatever we have at hand.\nThe Turkish government will most likely not retaliate as they will face repercussions from NATO and other organizations.\n\nCurrently Kurdish Resistance is at §Y[?turk_kurds|%]§!"
