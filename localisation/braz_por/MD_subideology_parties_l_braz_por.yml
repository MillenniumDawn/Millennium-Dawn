 KAZ.liberalism: "£KAZ_western_liberal Ak Zhol"
 KAZ.liberalism_icon: "£KAZ_western_liberal"
 KAZ.liberalism_desc: "O Aq Jol, oficialmente o Partido Democrático \"Aq Jol\" do Cazaquistão é um partido político liberal-conservador no Cazaquistão. O Aq Jol é liderado por Azat Peruaşev, um deputado dos Mäjilis. O partido em si foi formado no início de 2002 após sua facção ter sido separada da Escolha Democrática do Cazaquistão. A partir daí, ele foi posicionado como um partido de oposição, embora em um tom moderado."
 KAZ.socialism: "£KAZ_western_social_democrat Auyl"
 KAZ.socialism_icon: "£KAZ_western_social_democrat"
 KAZ.socialism_desc: "O Partido Patriótico Democrático Popular \"Auyl\" ou simplesmente como Auyl (\"vila\"), é um partido político no Cazaquistão. Foi originalmente fundado por Gani Qaliev em 30 de janeiro de 2000 como o \"Auyl\". O Auyl declarou seus principais valores de espiritualidade, patriotismo, lealdade, igualdade e cooperação. Baseando seus princípios de democracia social, o partido falou em favor dos interesses da população rural ao ver suas prioridades como o fortalecimento da regulamentação estatal e o apoio à economia agrícola, protegendo os interesses dos trabalhadores rurais, promovendo ativamente a implementação de reformas econômicas e políticas visando maior democratização da sociedade, a implementação de formas justificadas de relações de mercado em todos os setores da economia, melhorando os padrões de vida dos cidadãos, bem como a formação de educação patriótica da população."
 KAZ.Communist-State: "£generic_Communist_State_small Partido Comunista do Cazaquistão"
 KAZ.Communist-State_desc: "O Partido Comunista do Cazaquistão foi fundado em 1936, quando o Cazaquistão recebeu o status de República da União dentro da União Soviética. O Partido Comunista do Cazaquistão foi um ramo do Partido Comunista da União Soviética (CPSU) até a dissolução da União Soviética."
 KAZ.Autocracy: "£KAZ_Autocracy Otan"
 KAZ.Autocracy_icon: "£KAZ_Autocracy"
 KAZ.Autocracy_desc: "Nur Otan é um partido político no Cazaquistão. Sendo o maior até o momento, tem sido o partido governante do país desde 1999. Originalmente fundado em 12 de fevereiro de 1999 como simplesmente Otan pelo ex-primeiro-ministro Sergey Tereshchenko, após a fusão de vários partidos pró-presidenciais independentes, incluindo a União Popular da Unidade do Cazaquistão, o Movimento Liberal do Cazaquistão e o Movimento \"Para o Cazaquistão — 2030\"."
 KAZ.anarchist_communism: "£KAZ_anarchist_communism Resistência Socialista do Cazaquistão"
 KAZ.anarchist_communism_icon: "£KAZ_anarchist_communism"
 KAZ.anarchist_communism_desc: "A Resistência Socialista do Cazaquistão foi fundada por Ainur Kurmanov em Almaty. Originalmente a seção cazaque do Comitê Trotskista para uma Internacional Operária (CWI), a organização se afastou do trotskismo e agora participa do Encontro Internacional Marxista-Leninista de Partidos Comunistas e Operários (IMCWP)."
 KAZ.neutral_Social: "£generic_neutral_Social_small Partido Cívico do Cazaquistão"
 KAZ.neutral_Social_desc: "O Partido Cívico do Cazaquistão é um partido político extinto no Cazaquistão que era liderado pelo Primeiro Secretário Azat Peruashev. O QAP foi formado em 1998. O QAP defendia a construção de um estado democrático de direito, a formação de instituições da sociedade civil e o fortalecimento e desenvolvimento do estado. A maioria dos membros do QAP consistia em trabalhadores e empregados das maiores empresas das indústrias de mineração e metalurgia. O principal órgão do partido era o Comitê Central."
 KAZ.Neutral_Libertarian: "£KAZ_non_aligned_libertarian Partido Pirata do Cazaquistão"
 KAZ.Neutral_Libertarian_icon: "£KAZ_non_aligned_libertarian"
 KAZ.Neutral_Libertarian_desc: "O Partido Pirata do Cazaquistão é um partido político não registrado no Cazaquistão. Com base no modelo do Partido Pirata Sueco, apoia a reforma da propriedade intelectual, liberdade de expressão e privacidade. Foi membro fundador do Partido Pirata Internacional."
 KAZ.Neutral_green: "£KAZ_non_aligned_greens Partido Agrário do Cazaquistão"
 KAZ.Neutral_green_icon: "£KAZ_non_aligned_greens"
 KAZ.Neutral_green_desc: "O Partido Agrário do Cazaquistão (QAP) foi fundado em 6 de janeiro de 1999. O partido tinha como objetivo proteger os direitos sociais, culturais, civis, políticos e econômicos dos moradores rurais e trabalhadores agrícolas para promover o fortalecimento da condição de estado dentro da nação. O partido consistia principalmente de trabalhadores agrícolas e fazendeiros, fazendas privadas e empresas e associações rurais."
 KAZ.Nat_Autocracy: "£KAZ_nationalist_military_junta Forças Armadas da República do Cazaquistão"
 KAZ.Nat_Autocracy_icon: "£KAZ_nationalist_military_junta"
 KAZ.Nat_Autocracy_desc: "As Forças Armadas da República do Cazaquistão são as forças armadas unificadas do Cazaquistão. Elas garantem a preservação da independência e soberania do estado, a integridade de sua área terrestre, águas territoriais e espaço aéreo, e sua ordem constitucional. As forças armadas do Cazaquistão atuam sob a autoridade do Ministério da Defesa do Cazaquistão."
 KEN.socialism: "£generic_socialism_small FORD-People"
 KEN.socialism_desc: "(Social-democratas) - Fórum para a Restauração da Democracia-Povo (FORD-Povo)\n\nO partido FORD-Povo é o partido dissidente mais recente contra o FORD-Quênia, ambos originários do FORD-Asili. Sua plataforma é socialmente democrática e amigável aos direitos trabalhistas e à reforma do bem-estar social."
 KEN.Communist-State: "£generic_Communist_State_small Partido Social Democrata do Quênia"
 KEN.Communist-State_desc: ""
 KEN.anarchist_communism: "£generic_anarchist_communism_small (KNC) - Kenya Social Congress"
 KEN.anarchist_communism_desc: "(Extrema Esquerda) - Kenya Social Congress (KNC)\n\nO KNC, como a maioria dos outros partidos, tem origem nos anos 90, quando o Quênia suspendeu sua proibição de partidos não governantes. Sua divisão no início de 91 com FORD-Asili torna o partido um dos partidos ativos mais antigos no Quênia moderno. Direitos sociais e autonomia econômica são a pedra angular do KNC."
 KEN.Neutral_conservatism: "£generic_Neutral_conservatism_small (DP) - Democratic Party"
 KEN.Neutral_conservatism_desc: "(Conservadorismo Não Alinhado) - Partido Democrático do Quênia (DP)\n\nO DP é um partido político conservador cofundado por Mwai Kibaki. Foi formado como resultado do Quênia se tornar um estado multipartidário em 1991. É visto como um partido anti-KANU de centro-direita que busca alguma autonomia local e separação de poder. Também é mais favorável aos negócios com um grande foco em reaquecer muitos setores econômicos no Quênia."
 KEN.neutral_Social: "£generic_neutral_Social_small FORD-Kenya"
 KEN.neutral_Social_desc: "(Social Democrata) - Fórum para a Restauração da Democracia - Quênia (FORD-Quênia)\n\nA história do FORD-Quênia é essencialmente a história da política multipartidária no Quênia. Devido a uma luta interna pelo poder no início, o partido se dividiu em FORD-Asili (original) e FORD-Quênia. O partido apela para a centro-esquerda e encontrou mais sucesso popular do que sua contraparte. Muito se deve à sua hostilidade sem remorso em relação a Moi e seu estilo de governar, em vez de apelar ao chauvinismo tribal."
 KEN.Neutral_green: "£generic_Neutral_green_small (MGPK) - Mazingira Green Party of Kenya"
 KEN.Neutral_green_desc: "(Verdes) - Mazingira Green Party of Kenya (MGPK)\n\nO Mazingira Green Party of Kenya, anteriormente conhecido como Partido Liberal do Quênia, foi formado por Wangari Maathai no final dos anos 1990 e não conseguiu obter muita transação, mas continua a pressionar por mais políticas conservacionistas no Quênia para proteger o meio ambiente."
