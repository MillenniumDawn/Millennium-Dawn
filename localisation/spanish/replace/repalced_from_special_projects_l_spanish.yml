 sp_caseless_ammunition: "Munición sin vaina"
 sp_caseless_ammunition_desc: "Al incorporar el proyectil y el propulsor en un único cuerpo, podemos reducir el peso de nuestra munición así como su coste de producción."
 sp_fire_support_land_drone: "Drones de apoyo de fuego"
 sp_fire_support_land_drone_desc: "Tenemos drones aéreos, pero el desarrollo de drones terrestres aumentaría la potencia de fuego disponible para nuestra infantería."
 sp_tactical_augmented_reality: "Realidad aumentada táctica"
 sp_tactical_augmented_reality_desc: "La creación de un dispositivo de visión portátil que pueda enviar información en vivo al campo de visión de nuestros soldados seguramente mejorará su eficiencia en combate."
 sp_double_shot_rifle: "Rifle de doble tiro"
 sp_double_shot_rifle_desc: "Cuando nuestras fuerzas especiales entran en acción, el objetivo es disparar una ráfaga corta y precisa de forma rápida. La mejor manera de lograrlo es crear un arma especial solo para nuestras fuerzas especiales."
 sp_experimental_exoskeleton: "Exoesqueleto experimental"
 sp_experimental_exoskeleton_desc: "Un exoesqueleto es un traje mecánico diseñado para aumentar las capacidades del usuario, ya sea en forma de mayor velocidad, fuerza o tiempo de reacción. El desarrollo de un traje para aplicaciones militares podría hacer que nuestros soldados sean más efectivos."
 sp_active_camouflage: "Camuflaje activo"
 sp_active_camouflage_desc: "El camuflaje es bueno para ocultar a los soldados, pero, por desgracia, suele ser un compromiso entre el entorno de combate esperado. Si pudiéramos diseñar un camuflaje que se pudiera adaptar al terreno circundante, nuestros soldados podrían ser casi invisibles para el enemigo."
 sp_truck_modular_seating: "Asientos modulares para camiones"
 sp_truck_modular_seating_desc: "Cuando los transportan en camiones, la mayoría de los soldados se sientan libremente en la plataforma. Deberíamos desarrollar un sistema de asientos modular que pueda caber en cualquiera de nuestros camiones. De esta manera, el transporte de tropas será más organizado y el desmontaje, más eficiente."
 sp_utility_vehicle_electric_engines: "Motores eléctricos para camiones"
 sp_utility_vehicle_electric_engines_desc: "Los motores eléctricos existen desde hace mucho tiempo y están ganando popularidad en el mercado civil. Podríamos desarrollar un motor que se utilizaría en nuestros vehículos militares para reducir nuestra dependencia del combustible."
 sp_armoured_vehicle_project: "Experimentación con vehículos blindados"
 sp_armoured_vehicle_project_desc: "Si alguna vez queremos producir vehículos blindados nacionales, debemos invertir tiempo y esfuerzo en experimentar con diferentes diseños de vehículos."
 sp_armoured_vehicle_project_tt: "¡Podremos investigar §YCascos de tanques de batalla principales§!, §YCascos de AFV§!, §YCascos de tanques ligeros§!, §YCascos de artillería autopropulsada§! y §YCascos antiaéreos autopropulsados§!"
 sp_tank_support_drones: "Drones de apoyo a tanques"
 sp_tank_support_drones_desc: "Los drones son cada vez más comunes en el campo de batalla. Dado que nuestros tanques tienen una visión limitada, podría tener sentido integrar un centro de control de drones en nuestro tanque y equiparlo con un dron lanzable. De este modo, el operador del tanque puede inspeccionar mucho mejor el campo de batalla."
 sp_tank_support_drones_2: "Drones de combate para tanques"
 sp_tank_support_drones_2_desc: "Además de la vigilancia, los drones de combate para tanques podrán identificar y marcar objetivos e incluso luchar contra determinados blancos con explosivos o armas montadas."
 sp_active_protection_systems: "Sistemas de protección activa"
 sp_active_protection_systems_desc: "No basta con ocultar nuestros tanques con humo. Necesitamos integrar un sistema antiproyectiles en nuestros tanques para destruir los misiles y penetradores que se aproximen."
 sp_tank_electric_engine: "Tanque de propulsión eléctrica"
 sp_tank_electric_engine_desc: "Nuestros anteriores propulsores eléctricos sólo podían alimentar los sistemas auxiliares de un tanque. Con una inversión suficiente, podríamos crear una cadena cinemática para tanques totalmente eléctrica."
 sp_tank_super_heavy_cannon: "Cañón de tanque superpesado"
 sp_tank_super_heavy_cannon_desc: "A medida que los tanques van adquiriendo blindajes cada vez más pesados, surge la necesidad de desarrollar un cañón de tanque mucho más grande, capaz de destruir estos objetivos fuertemente blindados."
 sp_tank_aa_launchers: "SAM montado en tanque"
 sp_tank_aa_launchers_desc: "En general, los tanques son vulnerables frente a cualquier objetivo aéreo, ya que sólo disponen de medidas de protección limitadas contra ellos. Los tanques pueden disparar misiles antiaéreos (ATGM), un método ya probado, pero también podríamos hacer que disparasen misiles antiaéreos."
 sp_tank_self_sharpening_ammo: "Varillas autoafilables"
 sp_tank_self_sharpening_ammo_desc: "Con un tratamiento térmico específico, podríamos mejorar la microestructura de nuestros penetradores de tungsteno para mejorar la durabilidad del proyectil durante la penetración."
 sp_tank_thermal_camo: "Camuflaje térmico"
 sp_tank_thermal_camo_desc: "Con un revestimiento especial y dispositivos de enmascaramiento podemos reducir la huella térmica de nuestros vehículos, lo que los hace mucho más difíciles de detectar por las cámaras térmicas y los misiles buscadores de calor."
 sp_tank_chameleon_camo: "Camuflaje camaleón"
 sp_tank_chameleon_camo_desc: "Con un revestimiento especial podemos hacer que nuestros vehículos imiten sus fondos proyectando lo que hay detrás de ellos en su lado visible."
 sp_super_heavy_tank_turrets: "Torretas de tanques superpesados"
 sp_super_heavy_tank_turrets_desc: "Para equipar nuestros tanques con armamento más pesado, tenemos que encontrar una forma viable de crear una torreta más grande."
 sp_double_barrel_cannons: "Depósito de doble barril"
 sp_double_barrel_cannons_desc: "Ha habido varios intentos de crear tanques con dos cañones, pero se han descartado por ineficaces. Si logramos desarrollar un mecanismo de carga eficiente, quizá podamos utilizar ambos cañones."
 sp_railgun_cannon: "Cañón de raíles"
 sp_railgun_cannon_desc: "Un cañón de riel utiliza dos rieles metálicos electrificados para propulsar un proyectil magnético por el cañón. Esto permite que proyectiles más pequeños que los convencionales causen mucho daño sin necesidad de material explosivo."
 sp_railgun_cannon_2: "Cañón de riel de plasma"
 sp_railgun_cannon_2_desc: "En lugar de un proyectil sólido, un cañón de riel de plasma utiliza fuerzas electromagnéticas para acelerar partículas de gas de plasma a altas velocidades. Al impactar contra un objetivo, además del tremendo calor y las fuerzas cinéticas generadas, el plasma también emite radiación electromagnética que altera los componentes electrónicos."
 sp_tank_based_laser_main_cannons: "Cañones láser principales"
 sp_tank_based_laser_main_cannons_desc: "Creando un arma de gran energía capaz de crear un potente láser concentrado, podríamos crear un arma para el carro de combate principal capaz de penetrar prácticamente cualquier cosa."
 sp_tank_based_laser_point_defense: "Tanque Láser Defensa Puntual"
 sp_tank_based_laser_point_defense_desc: "Además de los sistemas de protección activa, podríamos desarrollar armamento basado en pequeños láseres que destruirían los misiles entrantes para nuestros tanques."
 sp_automatic_twin_barrel_mortar_turret: "Mortero automático de doble tambor"
 sp_automatic_twin_barrel_mortar_turret_desc: "Las torretas de mortero son viejas noticias, pero si montamos dos morteros en la misma torreta, podemos conseguir una cadencia de fuego mucho mayor y un impacto simultáneo de múltiples proyectiles."
 sp_naval_vessel_project: "Experimentación naval"
 sp_naval_vessel_project_desc: "Para navegar por los siete mares (o incluso por la piscina de nuestro patio trasero), debemos destinar recursos al desarrollo de buques de guerra experimentales."
 sp_naval_vessel_project_tt: "Podremos investigar §YCascos de corbetas§!, §YCascos de fragatas§!, §YCascos de destructores§!, §YCascos de cruceros§!, §YCascos de operadores de helicópteros§!, §YCascos de portaaviones§!, §YCascos de submarinos de ataque§! y §YCascos de submarinos lanzamisiles§!"
 sp_stealth_corvette: "Stealth Corvettes"
 sp_stealth_corvette_desc: "Las corbetas furtivas a pequeña escala son una excelente opción para ampliar nuestra capacidad de lucha contra potencias hostiles sin que sus naves puedan detectarnos."
 sp_stealth_frigate: "Fragatas furtivas"
 sp_stealth_frigate_desc: "La transición de diseño en algunas de nuestras fragatas está empezando a cambiar. Hemos decidido que lo mejor es invertir en diseños sigilosos para garantizar que nuestras fragatas estén en las posiciones más ventajosas."
 sp_stealth_destroyer: "Destructor furtivo"
 sp_stealth_destroyer_desc: "Una nueva ola de tecnología naval ha comenzado a ser desarrollada por una variedad de diferentes fabricantes sin resultado. Deberíamos patrocinar esta nueva tecnología para ayudar a garantizar que nuestros destructores sean casi inmunes a la detección, lo que nos permitiría atacar mucho antes de que el enemigo sepa que nuestra flota está en la zona."
 sp_stealth_corvette_tt: "¡Desbloquea el §YCasco de corbeta furtivo§! Línea tecnológica\n"
 sp_stealth_frigate_tt: "¡Desbloquea el §YCasco de fragata furtiva§! Línea tecnológica\n"
 sp_stealth_destroyer_tt: "¡Desbloquea el §YCasco del destructor furtivo§! Línea tecnológica\n"
 sp_medium_naval_nuclear_engines: "Ingeniería nuclear naval"
 sp_medium_naval_nuclear_engines_desc: "Tras la invención de los reactores y la energía nucleares, hemos empezado a explorar e investigar la posibilidad de montar motores nucleares en nuestros buques de guerra. Se reducirá al mínimo la cantidad de tiempo requerido en dique seco"
 sp_advanced_ballistic_propulsion_systems: "Sistemas avanzados de propulsión balística"
 sp_advanced_ballistic_propulsion_systems_desc: "La invención de algunos sistemas avanzados de propulsión balística ha hecho que nuestros científicos se planteen la pregunta «¿y si...?». Han empezado a desarrollar nuevas formas de sistemas de propulsión balística utilizando elementos como la propulsión electromagnética para intentar construir armas capaces de disparar un proyectil más rápido de lo que nunca antes se había pensado."
 sp_rail_gun_naval_cannons: "Cañones navales Railgun"
 sp_rail_gun_naval_cannons_desc: "Los cañones de riel utilizan propulsión electromagnética para impulsar un proyectil por el aire e infligir daño a gran velocidad. El proyectil en sí no contiene explosivos, sino que utiliza esta intensa velocidad para atravesar el blindaje."
 sp_rail_gun_naval_cannons_tt: "¡Desbloquea las siguientes §YLíneas tecnológicas§!:\n- §YCañones navales Railgun§!"
 sp_aircraft_project: "Experimentación aeronáutica"
 sp_aircraft_project_desc: "Los aviones son aparatos muy técnicos cuyo diseño y construcción requieren una industria de alta tecnología. Si algún día queremos tener nuestro propio avión, habrá que experimentar."
 sp_aircraft_project_tt: "Podremos investigar §YFusionarios ligeros§!, §YFusionarios medianos§!, §YFusionarios pesados§!, §YHelicópteros de ataque§! y §YHelicópteros de transporte§!."
 sp_experimental_engines: "Tipos de motores experimentales"
 sp_experimental_engines_desc: "Hay varios tipos de motores experimentales que han llegado a los equipos de investigación y desarrollo de diversos grupos. Invertir en la experimentación de motores y tipos experimentales puede permitirnos obtener una ventaja tecnológica sobre nuestros enemigos en el aire."
 sp_nuclear_engines: "Motores nucleares de avión"
 sp_nuclear_engines_desc: "Tras una serie de éxitos con la miniaturización de motores nucleares a mayor escala y el despliegue de motores nucleares en portaaviones y otros. Los científicos han comenzado a diseñar y desarrollar una versión más pequeña del motor nuclear para montar en aviones y eliminar la necesidad de mantener combustible a bordo de la aeronave. Esto permitirá un despliegue más lejano y más eficaz para mantener nuestros aviones en el cielo mientras nuestros enemigos tienen que aterrizar."
 sp_solar_engines: "Motores solares"
 sp_solar_engines_desc: "Con la llegada del desarrollo de tipos de motores experimentales, el motor solar es otro tipo de motor propuesto que ha dado un golpe sobre la mesa. Montar motores solares en el cuerpo del avión o integrarlos en el cuerpo del avión para permitir que el avión automático obtenga energía en el cielo durante su vuelo."
 sp_scramjet_engines: "Motores Scramjet"
 sp_scramjet_engines_desc: "Un estatorreactor es una variante del estatorreactor. En lugar de reducir la velocidad del aire entrante a velocidades subsónicas, un estatorreactor enciende el aire a velocidades supersónicas. Esto permite que la aeronave alcance velocidades mucho mayores."
 sp_ramjet_engines: "Motores Ramjet"
 sp_ramjet_engines_desc: "A diferencia de un turborreactor normal, el estatorreactor introduce aire mediante el movimiento en lugar de una turbina. Esto crea un motor más eficiente y simple, pero limita el funcionamiento del avión a bajas velocidades."
 sp_fully_autonomous_computers_framework: "Marcos informáticos totalmente autónomos"
 sp_fully_autonomous_computers_framework_desc: "Para dar los pasos necesarios para crear una fuerza aérea autónoma, debemos experimentar con computadoras autónomas y crear las bases para ellas."
 sp_fully_autonomous_fighters: "Cazas totalmente autónomos"
 sp_fully_autonomous_fighters_desc: "Un caza totalmente pilotado por ordenador nos permitiría salvar completamente las vidas de nuestros pilotos y no tendríamos que depender de largos programas de entrenamiento para reponer las pérdidas."
 sp_fully_autonomous_bombers: "Bombarderos totalmente autónomos"
 sp_fully_autonomous_bombers_desc: "Un bombardero totalmente pilotado por computadora nos permitiría salvar completamente las vidas de nuestros pilotos y no tendríamos que depender de largos programas de entrenamiento para reponer las pérdidas."
 sp_fusion_reactors: "Reactores de fusión"
 sp_fusion_reactors_desc: "Un reactor de fusión es un reactor nuclear que genera electricidad utilizando la fusión nuclear en lugar de la fisión nuclear. La fusión se considera el futuro de los reactores nucleares y puede generar casi cuatro veces más energía por kilogramo de combustible nuclear."
 sp_space_based_solar_farms: "Huertas solares en el espacio"
 sp_space_based_solar_farms_desc: "La implantación de la energía solar en la Tierra es una tecnología muy extendida y siempre presente. Se ha convertido en una fuente de energía tan común como la eólica y la hidroeléctrica. Se ha planteado la idea de empezar a construir paneles solares en el espacio, con transferencia de energía a la Tierra desde satélites de diversos tamaños y otros medios, para ayudar a nuestra creciente demanda de energía."
 sp_improved_based_solar_farms: "Huertas solares mejoradas"
 sp_improved_based_solar_farms_desc: "La aplicación de cambios adicionales, como mejores células fotovoltaicas y mejoras en la base de la tecnología, nos permitirá mejorar aún más la eficacia de nuestros parques solares."
 sp_improved_maglev_trains: "Trenes Maglev"
 sp_improved_maglev_trains_desc: "Para el futuro de nuestro país y de nuestra economía es imperativo hacer hincapié en las mejoras y en los trenes Maglev más antiguos. Estos trenes son la clave de una parte del futuro en la que el transporte es casi instantáneo, siempre que la infraestructura esté ahí para apoyarlo."
 sp_construction_exoskeletons: "Exoesqueletos de construcción"
 sp_construction_exoskeletons_desc: "Los exoesqueletos para la construcción son una mezcla de diversos exoesqueletos pequeños, medianos y grandes desarrollados exclusivamente para sustituir a vehículos como grúas, carretillas elevadoras y otros que pueden ser tripulados por un solo operario. Esta tecnología ha permitido avanzar varias décadas en la ingeniería de la construcción y hacerla increíblemente eficiente y rentable."
 sp_thorium_nuclear_fuel: "Combustible nuclear de torio"
 sp_thorium_nuclear_fuel_desc: "El torio como combustible nuclear se ha estudiado con diligencia y se busca para su uso comercial generalizado debido a su amplia disponibilidad y su mayor rendimiento. El desarrollo de un reactor nuclear y un combustible nuclear estables y funcionales para su uso en nuestros reactores nucleares será una gran ayuda para los reactores nucleares de nuestro país y nuestra red eléctrica."
 sp_wireless_power_grid_expansion: "Expansión de la red eléctrica inalámbrica"
 sp_wireless_power_grid_expansion_desc: "Ampliar nuestra red eléctrica para implantar más conductos inalámbricos de transferencia de energía de medio y largo alcance debería ayudar a reducir la infraestructura que necesitamos mantener, lo que permitiría aumentar nuestra generación al tiempo que se eliminan las pérdidas de energía."
 sp_improved_synthetic_diamonds: "Diamantes sintéticos mejorados"
 sp_improved_synthetic_diamonds_desc: "Si ampliamos nuestra producción y proceso de diamantes sintéticos para que sean más rentables y productivos, cada vez más industrias pasarán a utilizar diamantes cultivados en laboratorio. La conversión a diamantes cultivados en laboratorio permitirá el abaratamiento sustancial de productos médicos, piezas de ordenadores y mucho más."
 sp_atmospheric_water_recycling: "Reciclaje del agua atmosférica"
 sp_atmospheric_water_recycling_desc: "Implementar y desarrollar la capacidad de reciclar el agua de la atmósfera permitirá la agricultura en zonas que antes se consideraban incapaces de desarrollarse con fines agrarios. También nos permitirá limpiar el agua, eliminando la necesidad de recurrir a métodos más agresivos para extraer agua del suelo o de los acuíferos locales."
 sp_space_program_tt: "¡Desbloquea las siguientes §YLíneas tecnológicas§!:\n- §YGNSS§!\n- §YCOMSAT§!\n- §YSPYSAT§!\n- §YOLV§!\n"
 sp_space_weapons_tt: "¡Desbloquea las siguientes §YLíneas tecnológicas§!:\n- §YKILLSAT§!"
 sp_nuclear_warhead_program: "Programa de ojivas nucleares"
 sp_nuclear_warhead_program_desc: "La complejidad de desarrollar una ojiva nuclear es una de las muchas pruebas y tribulaciones que conlleva. Construir una ojiva capaz de causar destrucción a gran escala no es sólo una proeza de ingeniería, mecánica y física, sino una proeza que demuestra la voluntad de la humanidad de provocar la destrucción de otros."
 sp_nuclear_warhead_program_tt: "Desbloquea los siguientes §YEstados nucleares§!:\n- §YEnergía nuclear (defensiva)§!\n- §YEnergía nuclear (ofensiva)§!\n"
 sp_missile_project: "Experimentación con misiles"
 sp_missile_project_desc: "Los misiles pueden ser una alternativa barata cuando no podemos permitirnos comprar aviones. Necesitamos invertir en ciencia de misiles (no en ciencia de cohetes) para obtener capacidades ofensivas adicionales."
 sp_missile_project_tt: "¡Podremos investigar §YMisiles balísticos intercontinentales§!, §YMisiles balísticos de alcance intermedio§!, §YMisiles de crucero lanzados desde tierra§! y §YMisiles tierra-aire§!"
 sp_land_generic_reward_scientist_xp_1: "Nuevos aprendizajes"
 sp_land_generic_reward_scientist_xp_2: "Experiencia refinada"
 sp_land_generic_reward_scientist_xp_3: "Descubrimiento revelador"
 sp_land_generic_reward_army_xp_1: "Innovaciones en el campo de batalla"
 sp_land_generic_reward_army_xp_2: "Visión operativa"
 sp_land_generic_reward_army_xp_3: "Tácticas de campo adaptadas"
 sp_land_generic_reward_major_progress_1: "Prototipo prometedor"
 sp_land_generic_reward_major_progress_2: "Prueba crítica exitosa"
 sp_land_generic_reward_major_progress_3: "Descubrimiento fundamental"
