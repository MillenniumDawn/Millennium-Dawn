 GUA.conservatism: "£generic_conservatism_small PAN"
 GUA.conservatism_desc: "Conservador - Partido de Avanzada Nacional (Partido do Avanço Nacional) é um partido conservador de direita na Guatemala. O partido foi fundado em 1989 e venceu as eleições presidenciais de 1995. Foi o partido mais forte nas eleições do mesmo ano para Congresso também. Depois disso, começou a ficar atrás de partidos mais fortes, perdendo votos em quase todas as eleições posteriores."
 GUA.liberalism: "£generic_liberalism_small Partido Patriota"
 GUA.liberalism_desc: "Liberal - Partido Patriota foi um partido liberal conservador que foi fundado em 2001. Teve grandes sucessos nas eleições de 2007 e 2011, mas perdeu muito apoio depois disso, até que finalmente se dissolveu em 2017 . Em 2011, eles eram o partido mais forte no congresso, com 56 cadeiras em 158."
 GUA.socialism: "£generic_socialism_small UNE"
 GUA.socialism_desc: "Social Democrata - Unidad Nacional de la Esperanza (Unidade Nacional da Esperança) é um partido social-democrata na Guatemala. Ele também se define como social-cristão e é populista. Após sua fundação em 2002, teve enorme sucesso nas eleições gerais de 2003 e foi o maior partido no parlamento em 2019 e 2007, onde também venceu a eleição presidencial. O partido venceu o primeiro turno das eleições presidenciais em 2019, mas perdeu no segundo turno para o candidato de Vamos."
 GUA.Communist-State: "£generic_Communist_State_small URNG-MAIZ"
 GUA.Communist-State_desc: "Comunista - Unidad Revolucionaria Nacional Guatemalteca (Unidade Nacional Revolucionária da Guatemala) é um partido comunista da Guatemala. Segue uma variedade de ideologias, principalmente marxista-leninista, chavismo, bolivarianismo e populismo. O partido foi fundado em 1982, mas só conseguiu entrar no parlamento em 2003. Desde então, manteve-se sempre nos dígitos inferiores, nunca ultrapassando os 4%. Em 2011 e 2015, concorreu em coligação eleitoral com a Winaq."
 GUA.anarchist_communism: "£generic_anarchist_communism_small New Nation Alliance"
 GUA.anarchist_communism_desc: "Esquerda Radical - Alianza Nueva Nación (Aliança das Novas Nações) foi um partido político de esquerda. Entrou no congresso guatemalteco em 1999 como o terceiro partido mais popular. 2007 por falta de votos de acordo com a lei eleitoral guatemalteca."
 GUA.anarchist_communism_2007: "£generic_anarchist_communism_small Winaq"
 GUA.anarchist_communism_2007_desc: "Left Wing Radical - Winaq foi formado em 2007 e é um partido socialista democrático na Guatemala. Ele tem suas raízes nas comunidades indígenas da Guatemala e faz campanha pela igualdade entre etnias dentro do país. O nome \"Winaq\" é a palavra quichéica para \"povo\", sendo o quiché o povo indígena americano, descendente dos maias. Eles inicialmente concorreram em uma coalizão com o URNG-MAIZ, mas deixaram a coalizão para as eleições de 2019, onde a superaram em votos e assentos."
 GUA.Conservative: "£generic_Conservative_small Partido Unionista"
 GUA.Conservative_desc: "Reacionário - Partido Unionista (Partido Unionista) é um partido político conservador. É nacionalista de direita e liberal econômico. Seu principal objetivo é a recriação de um sindicato centro-americano. Inicialmente teve sucesso marginal em mais de 6%, mas caiu em popularidade depois de 2007. Estava em uma coalizão eleitoral com Compromiso, Renovación y Orden (CREO) em 2015."
 GUA.Neutral_conservatism: "£generic_Neutral_conservatism_small LIDER"
 GUA.Neutral_conservatism_desc: "Neutro conservador - Libertad Democrática Renovada foi um partido de centro-direita de curta duração na Guatemala. Separou-se do partido UNE em 2010 e teve sucesso inicial nas eleições de 2011, chegando perto de 9%. Nas eleições seguintes conseguiram mais que dobrar seus resultados em quase 19%, foram banidos em 2016 por constantes descumprimentos da Lei Eleitoral e dos Partidos Políticos. ."
 GUA.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Vamos"
 GUA.Neutral_conservatism_2017_desc: "Neutral Conservative - Vamos é um partido político conservador na Guatemala. Foi formado em 2017 e rapidamente se tornou o segundo maior partido em 2019 e também venceu o segundo turno das eleições presidenciais no mesmo ano. É socialmente conservador e economicamente liberal. Seu nome oficial completo é \"Vamos por uma Guatemala Diferente\", que traduzido literalmente significa \"Vamos para uma Guatemala Diferente\"."
 GUA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small UCN"
 GUA.Neutral_Libertarian_desc: "Nacionalista - Unión del Cambio Nacional é um partido nacionalista guatemalteco. Foi fundado em 2006 e se saiu bem, obtendo mais de 4% dos votos nas eleições gerais de 2007 e quase 10% nas 2011. Caiu ligeiramente, mas ficou acima de 5% desde então."
 GUA.Neutral_green: "£generic_Neutral_green_small Todos"
 GUA.Neutral_green_desc: "Centrista - Todos é um partido político de centro na Guatemala. É nacionalista e defende a democracia cristã e o humanismo, bem como uma economia social de mercado. Foi formado depois que um grupo de deputados da UNE deixou o partido e formou um facção do governo conhecida como \"Gravatas Roxas\" por seu traje. Em meados de 2012, eles se juntaram aos Verdes, que mudaram seu nome e logotipo e se tornaram \"Todos\" (que significa \"Todos\" ou \"Todos \"). O partido se tornou o terceiro maior partido em 2015, mas caiu na eleição seguinte para menos da metade de suas cadeiras anteriores."
 GUA.neutral_Social: "£generic_neutral_Social_small Encuentro"
 GUA.neutral_Social_desc: "Social Democrata - Encuentro por Guatemala (Encontro pela Guatemala/Juntos pela Guatemala) foi um partido social-democrata na Guatemala. Ele defendia fortemente os direitos dos povos indígenas como sua principal filosofia. Seu logotipo representa os quatro grupos indígenas de Guatemala, maias, garifunas, xincas e ladinos todos juntos. Eles tiveram sucesso em torno de 6% de 2007 a 2015, mas perderam duramente em 2019, levando à sua dissolução em 2020."
 GUA.Neutral_Communism: "£generic_Neutral_Communism_small MLP"
 GUA.Neutral_Communism_desc: "Communist - Movimiento para la Liberación de los Pueblos (Movimento para a Libertação dos Povos) é um partido indigenista na Guatemala. Foi criado sob a alegação de que Winaq e URNG não representam povos indígenas. Foi formado no final de 2016, mas só foi legalizado dois anos depois. Nas eleições de 2019, eles obtiveram mais de 10% dos votos presidenciais, mas apenas cerca de 3% dos votos do Congresso."
 GUA.Nat_Populism: "£generic_Nat_Populism_small MLN"
 GUA.Nat_Populism_desc: "Populista de direita - Movimiento de Liberación Naciona (Movimento de Libertação Nacional) foi um partido político de extrema-direita na Guatemala. Foi fundado em 1954 como o Movimiento Democratico Nacional (Movimento Democrático Nacional). O golpe de 1963 levou à Sendo o MLN a principal plataforma política dos militares. Também foi classificado como populista de direita, agrário, conservador e economicamente liberal. Foi dissolvido em 1999 por ter perdido todos os assentos no congresso nas eleições daquele ano."
 GUA.Nat_Populism_2008: "£generic_Nat_Populism_small FCN"
 GUA.Nat_Populism_2008_desc: "Populista de Direita - Frente de Convergência Nacional é um partido populista de direita na Guatemala. Foi fundado em 2008 por oficiais aposentados do exército e é nacionalista, nacional e socialmente conservador, anticomunista e -socialista e nacionalista. Não teve sucesso em suas primeiras eleições em 2011, obtendo apenas 0,5%, mas disparou em popularidade, obtendo 9%. Em 2019, eles perderam a grande maioria de suas cadeiras novamente."
 GUA.Nat_Fascism: "£generic_Nat_Fascism_small FRG"
 GUA.Nat_Fascism_desc: "Extrema Direita - Frente Republicano Guatemalteco (Frente Republicana Guatemalteca) foi um partido político de extrema direita. É conservador, republicano e anticomunista, bem como populista de direita. Foi criado em 1989 pelo ex-presidente e ditador da Guatemala Efrain Ríos Montt. Teve enorme sucesso nos anos 90, sendo o maior partido de longe em 1999, com 42%. Seus votos, no entanto, caíram pela metade duas vezes nas duas eleições seguintes, até chegarem a menos de 3% em 2011. Em 2015, eles não conseguiram ganhar nenhuma cadeira e se dissolveram no final daquele ano. Em 2013, mudou seu nome para PRI."
 GUA.Nat_Fascism_2013: "£generic_Nat_Fascism_small PRI"
 GUA.Nat_Fascism_2013_desc: "Extrema Direita - Partido Republicano Institucional (Partido Republicano Institucional) foi um partido político de extrema direita. É conservador, republicano e anticomunista, bem como populista de direita. Foi criado em 1989 pelo ex-presidente e ditador da Guatemala Efrain Ríos Montt. Teve enorme sucesso nos anos 90, sendo o maior partido de longe em 1999, com 42%. Seus votos, no entanto, caíram pela metade duas vezes nas duas eleições seguintes, até chegarem a menos de 3% em 2011. Em 2015, eles não conseguiram ganhar nenhuma cadeira e se dissolveram no final daquele ano. Antes de 2013, era conhecido como FRG."
 GUA.Nat_Autocracy: "£generic_Nat_Autocracy_small Forças Armadas da Guatemala"
 GUA.Nat_Autocracy_desc: ""
 GUA.oligarchism: "£generic_oligarchism_small Los Huistas (LH)"
 GUA.oligarchism_desc: ""
 GUB.socialism: "£generic_socialism_small PRS"
 GUB.socialism_desc: "Social Democrata - Partido da Renovação Social é um partido social-democrata da Guiné-Bissau."
 GUB.neutral_Social: "£generic_neutral_Social_small Madem G-15"
 GUB.neutral_Social_desc: "Social Democrata - Movimento Para Alternância Democrática é um partido social-democrata da Guiné-Bissau."
 GUB.Communist-State: "£GUB_emerging_left_wing_radical PAIGC (Hardline)"
 GUB.Communist-State_icon: "£GUB_emerging_left_wing_radical"
 GUB.Communist-State_desc: "Comunista - Partido Africano para a Independência da Guiné e Cabo Verde (Partido Africano para a Independência da Guiné e Cabo Verde) foi originalmente formado para fazer campanha pacífica pela independência de Portugal, o partido se voltou para o conflito armado na década de 1960 e foi um dos beligerantes na Guerra de Independência da Guiné-Bissau. Perto do fim da guerra, o partido estabeleceu um estado de partido único marxista-leninista antes que a democracia fosse introduzida no início da década de 1990."
 GUB.anarchist_communism: "£GUB_emerging_left_wing_radical PAIGC (Moderado) "
 GUB.anarchist_communism_icon: "£GUB_emerging_left_wing_radical"
 GUB.anarchist_communism_desc: "Radical de Esquerda - Partido Africano para a Independência da Guiné e Cabo Verde (Partido Africano para a Independência da Guiné e Cabo Verde) foi originalmente formado para fazer campanha pacífica pela independência de Portugal, o partido se voltou para o conflito armado na década de 1960 e foi um dos beligerantes na Guerra de Independência da Guiné-Bissau. Perto do fim da guerra, o partido estabeleceu um estado marxista-leninista de partido único antes da democracia ser introduzida no início da década de 1990."
 GUB.Nat_Autocracy: "£generic_Nat_Autocracy_small FARP"
 GUB.Nat_Autocracy_desc: "Junta Militar - Forças Armadas Revolucionárias do Povo (Revolutionary Armed Forces of the People)"
 GUI.Western_Autocracy: "£generic_Western_Autocracy_small União para Progresso e Renovação"
 GUI.liberalism: "£generic_liberalism_small União das Forças Democráticas da Guiné"
 GUI.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Unidade e Partido do Progresso"
 GUI.neutral_Social: "£generic_neutral_Social_small Reunião do Povo Guineense"
 GUY.conservatism: "£GUY_western_conservative Força Unida"
 GUY.conservatism_icon: "£GUY_western_conservative"
 GUY.conservatism_desc: "Conservador - O United Force é um partido guianense socialmente conservador. É economicamente liberal, segue um sentimento antirrusso e é ideologicamente de centro-direita. Foi formado em 1960 e continuou a funcionar até as eleições de 2015. Depois de 1968, no entanto, eles nunca mais quebraram os 5% de votos, mas continuaram sendo um dos maiores partidos pequenos."
 GUY.liberalism: "£GUY_western_liberal Aliança para Mudança"
 GUY.liberalism_icon: "£GUY_western_liberal"
 GUY.liberalism_desc: "Liberal - A Alliance for Change é um partido político social liberal. Foi formado em 2005 por três parlamentares que deixaram seus partidos anteriores. É progressista e multirracial e mantém uma posição de centro a centro-esquerda. Após sua fundação, eles foram continuamente o terceiro maior partido no parlamento. Desde 2015, eles concorrem em uma única lista com o APNU."
 GUY.socialism: "£GUY_western_social_democrat Nacional do Povo"
 GUY.socialism_icon: "£GUY_western_social_democrat"
 GUY.socialism_desc: "Social Democrata - O Congresso Nacional do Povo-Reforma é um partido social-democrata na Guiana. Também é classificado como um socialista democrático e costumava ser nacionalista de esquerda e populista no passado. Ocupa a centro-esquerda para a esquerda da política. Foi formado em 1957 e desde então é um dos dois grandes partidos na Guiana, junto com o PPP/C. É apoiado principalmente por afro-guianenses. Em 2011, formou uma aliança eleitoral com vários outros partidos chamada A Partnership for National Unity."
 GUY.socialism_2011: "£GUY_western_social_democrat_alt APNU"
 GUY.socialism_2011_icon: "£GUY_western_social_democrat_alt"
 GUY.socialism_2011_desc: "Social Democrata - Uma Parceria pela Unidade Nacional foi formada em 2011 para as eleições do mesmo ano por dez partidos diferentes, com o Congresso Nacional do Povo sendo o mais importante e mais popular. Consiste principalmente de partidos de esquerda. Em 2011, eles formaram uma coalizão com a AFC. Eles obtiveram a maioria das cadeiras, mas o PPP/C foi o maior partido no total, afinal, o que significa que eles ganharam a presidência. Na eleição seguinte, a APNU e a AFC concorreram juntas em uma única lista, o que significa que eles poderiam concorrer à presidência como uma única entidade."
 GUY.anarchist_communism: "£GUY_anarchist_communism PPP/C"
 GUY.anarchist_communism_icon: "£GUY_anarchist_communism"
 GUY.anarchist_communism_desc: "Comunista - O Partido Progressista do Povo/Cívico é um dos dois grandes partidos políticos da Guiana. Foi formado em 1950 como uma fusão do Partido Trabalhista da Guiana Britânica e do Comitê de Assuntos Políticos. Desde que foi formado, permaneceu como o maior ou o segundo maior partido guianense. É multiétnico, mas sua base de eleitores consiste principalmente de pessoas indo-guianenses. É de centro-esquerda a esquerda e segue uma ideologia de social-democracia, socialismo democrático e populismo de esquerda. No passado, foi classificado como nacionalista de esquerda e marxista-leninista."
 GUY.Neutral_conservatism: "£GUY_non_aligned_conservative ROAR"
 GUY.Neutral_conservatism_icon: "£GUY_non_aligned_conservative"
 GUY.Neutral_conservatism_desc: "Conservador Neutro - Rise Organise and Rebuild Guyana é um partido conservador em Gana. Foi o primeiro partido a se considerar etnicamente baseado, sendo um partido indo-guianense. Foi estabelecido em 1999 e teve um desempenho ruim nas eleições de 2001. Depois, formou uma aliança com o GAP e teve um sucesso um pouco melhor, antes de muitos de seus membros partirem para o AFC em 2011, antes das eleições daquele ano."
 GUY.neutral_Social: "£GUY_neutral_Social WPA"
 GUY.neutral_Social_icon: "£GUY_neutral_Social"
 GUY.neutral_Social_desc: "Socialista Democrático - A Aliança dos Trabalhadores é um partido de esquerda da Guiana. Foi criado em 1974 como uma aliança de três partidos de esquerda e foi formalmente declarado seu próprio partido em 1979. Teve pouco sucesso geral, tendo seu melhor resultado nas eleições de 2001, onde concorreu junto com o GAP."
 GUY.Neutral_Communism: "£GUY_Neutral_Communism GAP"
 GUY.Neutral_Communism_icon: "£GUY_Neutral_Communism"
 GUY.Neutral_Communism_desc: "Comunista - O Guyana Action Party é um partido político de esquerda da Guiana. Representa a população indígena ameríndia do país. Foi formado em 1989, mas concorreu pela primeira vez em 2001, em aliança com a WPA. Em 2006, aliou-se à ROAR e em 2011, aderiu à APNU."
 GUY.Nat_Populism: "£GUY_Nat_Populism Partido Republicano Unido"
 GUY.Nat_Populism_icon: "£GUY_Nat_Populism"
 GUY.Nat_Populism_desc: "Populista de Direita - O Partido Republicano Unido foi formado em 1985 nos Estados Unidos, antes de ser lançado na Guiana em 1987. Em 1992, não conseguiu uma única cadeira. Começou a disputar eleições novamente apenas a partir de 2015, tendo muito pouco sucesso de qualquer maneira. Quer aumentar o padrão de vida e educação na Guiana, entre outros tópicos."
 GUY.Nat_Autocracy: "£GUY_Nat_Autocracy Força de Defesa da Guiana"
 GUY.Nat_Autocracy_icon: "£GUY_Nat_Autocracy"
 GUY.Nat_Autocracy_desc: ""
 GUY.oligarchism: "£GUY_non_aligned_oligarchism Gangue Agrícola-Buxton (ABG)"
 GUY.oligarchism_icon: "£GUY_non_aligned_oligarchism"
 GUY.oligarchism_desc: ""
 HAI.conservatism: "£HAI_western_conservatives RDNP - Rassemblement des Démocrates Nationaux Progressistes"
 HAI.conservatism_desc: "Democracia Cristã - Rassemblement des Démocrates Nationaux Progressistes (ou Rally of Progressive National Democrats em inglês) é um dos partidos políticos mais antigos existentes no Haiti, fundado em 1979, eles foram autorizados a participar das eleições em 1987, logo após a queda do segundo regime Duvalier.\n\nEles são membros da Internacional Democrata Centrista e da Organização Democrata Cristã da América."
 HAI.liberalism: "£HAI_western_liberalism PHTK - Pati Ayisyen Tèt Kale"
 HAI.liberalism_desc: "Liberalismo - Pati Ayisyen Tèt Kale (ou Partido Haitiano Cabeça Careca em inglês) é um partido liberal que se separou do RP em agosto de 2012. Embora Michel Martelly nunca tenha sido membro do PHTK, eles mantiveram laços próximos com o partido RP."
 HAI.socialism: "£HAI_western_socialism FL - Fanmi Lavalas"
 HAI.socialism_desc: "Populismo Social-Democrata - Fanmi Lavalas (ou Família Lavalas em inglês) é um partido nomeado após o movimento político Lavalas popularizado pela campanha presidencial de 1990 de Jean-Bertran Aristide, separando-se oficialmente da Òganizasyon Pèp k ap Lite (OPL) em 1996.\n\nO partido é conhecido por manter uma política de 'crescimento e equidade', buscando princípios social-democratas da Europa Ocidental enquanto se recusa a implementar medidas de austeridade desejadas pelo FMI."
 HAI.Communist-State: "£HAI_communist_state NPCH(ML) - Nouveau Parti Communiste Haïtien (Marxiste-Léniniste)"
 HAI.Communist-State_desc: "Comunismo Marxista-Leninista - Nouveau Parti Communiste Haïtien (Marxiste-Léniniste) (ou Novo Partido Comunista Haitiano (Marxista-Leninista) em inglês) é um partido formado em 2000, o partido abriga uma mistura geral de marxistas-leninistas, maoístas e stalinistas.\n\nEles são amplamente considerados antirrevisionistas e são descendentes ideológicos do Parti Unifié des Communistes Haïtiens, um antigo partido comunista reprimido e eventualmente exilado sob o reinado de François 'Papa Doc' Duvalier e seu filho Jean-Claude 'Baby Doc' Duvalier."
 HAI.anarchist_communism: "£HAI_anarchist_communists PPD - Platfòm Pitit Desalin"
 HAI.anarchist_communism_desc: "Comunismo Anarquista - Platfòm Pitit Desalin (ou Plataforma Filho de Dessalines em inglês) é um partido socialista democrático fundado em dezembro de 2014 e é fortemente influenciado pelos amplos princípios econômicos dessalinistas.\n\nO partido leva o nome do primeiro governante do Haiti pós-revolução, Jean-Jacques Dessalines (Jan-Jak Desalin em haitiano), depois de proibir permanentemente a escravidão, Desalin colocou toda a produção e processamento de produtos agrícolas sob controle do novo governo haitiano, adotando políticas altamente protecionistas para proteger os interesses econômicos haitianos. Ele geralmente não era contra investimentos estrangeiros, apenas aqueles vindos da França."
 HAI.Neutral_conservatism: "£HAI_neutral_conservatives MCNH - Mouvement Chrétien pour une Nouvelle Haïti"
 HAI.Neutral_conservatism_desc: "Democracia Cristã - Mouvement Chrétien pour une Nouvelle Haïti (ou Movimento Cristão por um Novo Haiti em inglês) é um partido democrata-cristão de centro-direita, fundado em 1991 por uma conglomeração de igrejas protestantes evangélicas no Haiti.\n\nLevou até 1999 para que as autoridades eleitorais reconhecessem o partido como candidato oficial nas eleições."
 HAI.Neutral_green: "£HAI_neutral_green RP - Repons Peyizan"
 HAI.Neutral_green_desc: "Agrarianismo - Repons Peyizan (ou Resposta Camponesa em inglês) é um partido fundado em julho de 2010 como resposta ao terremoto que devastou o país naquele ano. Sua fundação foi graças a Michel Martelly, um músico de Kompa mais conhecido por seu nome artístico Sweet Micky, que oficialmente entrou na esfera política após dificuldades decorrentes do desastre que pioraram as condições na nação."
 HAI.neutral_Social: "£HAI_neutral_socialist OPL - Òganizasyon Pèp k ap Lite"
 HAI.neutral_Social_desc: "Social Democracia - Òganizasyon Pèp k ap Lite (ou Organização do Povo em Luta em inglês) é um partido político fundado em 1991 durante o movimento Lavalas.\n\nEmbora o partido se enquadre na corrente da social democracia, apoiam a privatização e medidas de austeridade econômica como forma de revitalizar a debilitada economia haitiana, o que levou à divisão ideológica entre o OPL e o FL em 1996."
 HAI.Nat_Populism: "£HAI_nationalist_populism AAA - Ayiti an Aksyon"
 HAI.Nat_Populism_desc: "Nacionalismo Federalista - Ayiti an Aksyon (ou Haiti em Ação em inglês) é simultaneamente um partido nacionalista e federalista. Fundado em 2005, buscou alcançar controle regionalista e autodeterminação para o departamento de Latibonit, passando a defender a descentralização e o federalismo como um todo pouco tempo depois."
 HAI.Nat_Fascism: "£HAI_nationalist_fascism PUN - Parti de l'Unité Nationale"
 HAI.Nat_Fascism_desc: "Nacionalismo Totalitário - Parti de l'Unité Nationale (ou Partido da Unidade Nacional em inglês) é um partido originalmente fundado em 1957 como um partido anti-americano e nacionalista haitiano sob François 'Papa Doc' Duvalier.\n\nÀ medida que o governo de Papa Doc prosseguia, o partido tornava-se cada vez mais autoritário, utilizando os temíveis Tonton Macoute para esmagar qualquer oposição. Papa Doc Duvalier uma vez usou os Tonton Macoute para buscar e matar todos os cães pretos, acreditando que o ex-líder dos Tonton Macoute, Clément Barbot, se transformara em um cachorro preto."
 HAI.Nat_Autocracy: "£HAI_nationalist_junta FAd'H - Forces Armées d'Haïti"
 HAI.Nat_Autocracy_desc: "Regime Militar - Forces Armées d'Haïti (ou Forças Armadas do Haiti em inglês) é o título oficial do exército haitiano, que foi suspenso e subsequentemente dissolvido em 1995 devido à prevalência de golpes e tentativas de golpe dentro do alto comando militar."
 HEZ.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Hezbollah"
 HEZ.Vilayat_e_Faqih_desc: ""
 HKG.conservatism: "£HKG_conservatism Partido Democrata"
 HKG.conservatism_desc: "Centrista - O Partido Democrata foi o maior partido na primeira legislatura eleita de Hong Kong em 1995. É um dos partidos pan-democratas mais moderados, buscando um compromisso com Pequim de uma forma que alienou alguns de seus antigos apoiadores"
 HKG.liberalism: "£generic_liberalism_small Partido dos Cidadãos"
 HKG.liberalism_desc: "Liberal - O Partido dos Cidadãos, como os outros membros do campo pró-democracia, exige o sufrágio universal e a proteção das liberdades individuais. O que diferencia o partido é sua preocupação com a proteção ambiental e os direitos das minorias."
 HKG.liberalism_2006: "£HKG_liberalism_2006 Partido Cívico"
 HKG.liberalism_2006_desc: "Liberal - O Partido Cívico é um partido pró-democracia fundado por um grupo de advogados que se concentra nas questões do sufrágio universal, liberdades civis e estado de direito."
 HKG.socialism: "£generic_socialism_small A Fronteira"
 HKG.socialism_desc: "Social-democrata - a ideia de Emily Lau, o Frontier, é um partido pró-democracia mais radical do que alguns dos outros pan-democratas, pedindo uma nova constituição para substituir a Lei Básica."
 HKG.socialism_2006: "£generic_socialism_small League of Social Democrats (LSD)"
 HKG.socialism_2006_desc: "Social-democrata - A aliança da Liga dos Social-democratas é um partido \"democrata progressista\" que, ao contrário de outros partidos pan-democratas, associa-se intimamente a uma agenda de ação de rua."
 HKG.socialism_2016: "£generic_socialism_small Poder Popular - Liga dos Social Democratas (PP-LSD)"
 HKG.socialism_2016_desc: "Social Democrata - O Poder do Povo - Liga dos Social-Democratas é uma combinação de dois partidos \"democratas progressistas\" que, ao contrário de outros partidos pan-democratas, se associam intimamente a uma agenda de ação de rua."
 HKG.Communist-State: "£HK_PLA Guarnição do Exército Popular de Libertação de Hong Kong"
 HKG.Communist-State_icon: "£HK_PLA"
 HKG.Communist-State_desc: "Comunista - A guarnição do PLA em Hong Kong existe para manter a defesa da Região Administrativa Especial. Embora a Lei Básica restrinja a guarnição de interferir nos assuntos locais, ela pode ser convocada para restaurar a ordem pública se solicitado pelo governo de Hong Kong."
 HKG.Conservative: "£HKG_Conservative Aliança Democrática para o Progresso de Hong Kong (DAB)"
 HKG.Conservative_desc: "Conservador - O DAB tem sido o principal partido pró-Pequim no Conselho Legislativo, mantendo consistentemente apoio à integração com o continente. O partido também adotou uma posição socialmente conservadora, opondo-se ao casamento gay e mantendo laços próximos com organizações evangélicas cristãs."
 HKG.Autocracy: "£HKG_Autocracy Partido Novo Povo (NPP)"
 HKG.Autocracy_desc: "Conservador - O Partido Novo Povo é amplamente visto como um veículo eleitoral para a proeminente política pró-Pequim, Regina Ip. Sua defesa da legislação de segurança nacional e suas alegações de que potências estrangeiras usaram as redes sociais para interferir em protestos a tornaram uma figura controversa."
 HKG.anarchist_communism: "£HKG_anarchist_communism Federação dos Sindicatos de Hong Kong (HKFTU)"
 HKG.anarchist_communism_desc: "Radicalismo de Esquerda - A Federação dos Sindicatos de Hong Kong há muito tempo está associada ao Partido Comunista Chinês. O sindicato teve um papel importante nos distúrbios de 1967 liderados pela esquerda contra as autoridades coloniais britânicas e hoje mantém sua posição pró-Pequim e trabalhadora, o que o diferencia tanto dos pan-democratas anti-Pequim quanto dos outros partidos pró-Pequim, mais de classe média."
 HKG.Neutral_conservatism: "£generic_Neutral_conservatism_small Caminho da Democracia"
 HKG.Neutral_conservatism_desc: "Centrista - O Caminho da Democracia é um pequeno partido centrista que se retrata como acima da distinção binária entre o campo pró-Pequim e os pan-democratas. Ele busca uma abordagem que comprometa entre os dois lados, mas tem relativamente pouco apoio nesse empreendimento."
 HKG.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Terceira Via"
 HKG.Neutral_Libertarian_desc: "Libertário - A Terceira Via é um pequeno partido centrista que se retrata como acima da distinção binária entre o campo pró-Pequim e os pan-democratas. Ela busca uma abordagem que comprometa entre os dois lados, mas tem relativamente pouco apoio nesse empreendimento."
 HKG.oligarchism: "£generic_oligarchism_small Partido Liberal"
 HKG.oligarchism_desc: "Oligárquico - O Partido Liberal é um partido político pró-negócios e socialmente conservador. Apesar de ser membro do campo pró-Pequim, o partido nem sempre esteve na mesma página que seus supostos aliados, opondo-se veementemente ao governo em várias ocasiões."
 HKG.Neutral_green: "£generic_Neutral_green_small Partido Verde de Hong Kong"
 HKG.Neutral_green_desc: "Verde - O Partido Verde de Hong Kong é um pequeno partido ambientalista com ideais de esquerda. Ele é membro da Federação Verde da Ásia-Pacífico."
 HKG.Nat_Populism: "£generic_Nat_Populism_small Localistas"
 HKG.Nat_Populism_desc: "Populismo Nacionalista - Os localistas são um grupo político que abrange uma ampla gama de partidos diferentes, unidos por seu desejo de autodeterminação em Hong Kong. Grupos como Youngspiration, Demosisto e o Partido Nacional de Hong Kong surgiram durante os protestos de 2014 em Hong Kong e representam uma nova e mais radical vertente populista da política de Hong Kong, marcada por controvérsias. Alguns localistas defendem a preservação da cultura única de Hong Kong, outros defendem restrições ao turismo e imigração do continente. Alguns dos localistas mais extremos advogam pela independência ou até mesmo um retorno temporário ao domínio britânico como medida transitória. Independentemente disso, são vistos com admiração por uma parte significativa dos jovens e com desaprovação beirando o nojo pela parcela mais velha da população."
