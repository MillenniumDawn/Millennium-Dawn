 SIN_temasek_holdings: "Temasek Holdings"
 SIN_temasek_holdings_desc: "Temasek Holdings (Private) Limited es una empresa de inversión multinacional estatal de Singapur. Fundada el 25 de junio de 1974, es un accionista e inversor activo, con cuatro tendencias estructurales clave que guían la construcción de su cartera a largo plazo: digitalización, vida sostenible, futuro del consumo y esperanza de vida más larga. La cartera de Temasek cubre un amplio espectro de sectores. Sus áreas de inversión clave incluyen consumo, medios y tecnología, ciencias biológicas y agroalimentación, y servicios financieros no bancarios."
 CIS_member_state_idea: "Miembro del CEI"
 CIS_member_state_idea_desc: "La Comunidad de Estados Independientes (CEI) es una organización intergubernamental regional de Eurasia. Se formó tras la disolución de la Unión Soviética en 1991 y es su sucesora legal. Tiene una superficie de 20.368.759 km2 y una población estimada de 246.200.194 habitantes. La CEI fomenta la cooperación en asuntos económicos, políticos y militares y tiene ciertas competencias relacionadas con la coordinación del comercio, las finanzas, la legislación y la seguridad, incluida la prevención del delito transfronterizo."
