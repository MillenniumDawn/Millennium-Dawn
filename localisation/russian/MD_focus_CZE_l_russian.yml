 CZE_engine_tech: "Усовершенствованный бензиновый двигатель R4"
 CZE_engine_tech_2: "Усовершенствованный бензиновый двигатель V6"
 CZE_engine_tech_2_desc: "Двигатели V-образного типа, как правило, лучше, чем двигатели R-образного типа. Стоит отметить, что они расходуют больше топлива, что может стать проблемой в случае войны, но мы должны оснащать наши машины самым лучшим оборудованием."
 CZE_engine_tech_3: "Усовершенствованный бензиновый двигатель TSI"
 CZE_engine_tech_3_desc: "Наша новейшая версия двигателя TSI обеспечивает более высокую максимальную скорость, чем двигатели TDI, но за счёт повышенного расхода топлива."
 CZE_engine_tech_4: "Усовершенствованный бензиновый двигатель TDI"
 CZE_engine_tech_4_desc: "Новый двигатель TDI хуже, чем его альтернатива TSI, но он также расходует меньше топлива, так что он стоил затраченных на исследование усилий."
 CZE_engine_tech_5: "Современный бензиновый двигатель R4"
 CZE_engine_tech_5_desc: "Пришло время выйти на совершенно новый уровень в разработке двигателей. Это лучшая версия R4, которую мы когда-либо создавали. Она обеспечивает огромную мощность при гораздо более низкой стоимости по сравнению с конкурентами."
 CZE_engine_tech_6: "Бензиновый двигатель V6 с наддувом"
 CZE_engine_tech_6_desc: "Ещё одна высокотехнологичная модернизация, обеспечивающая чуть худшие характеристики, чем наш второй проект, но значительно снижающая расход топлива."
 CZE_engine_tech_7: "Удлиненный дизельный двигатель V12"
 CZE_engine_tech_7_desc: "Двигатели Tatra идеально подходят для наших танков. Их новая версия V12 окажет большую поддержку нашим сухопутным войскам."
 CZE_engine_tech_8: "Дизельный двигатель ISX15"
 CZE_engine_tech_8_desc: "Проблемы этих двигателей заключаются в высокой стоимости производства и расходе топлива. Но их характеристики намного лучше, чем у стандартных двигателей R4 или V6."
 CZE_engine_tech_9: "Дизельный двигатель X12 с избыточным давлением"
 CZE_engine_tech_9_desc: "Лучше стремиться к максимальной производительности. Этот проект потребует от нас производства большего количества топлива и ресурсов, но значительно повысит производительность наших танков."
 CZE_engine_tech_10: "Более легкий дизельный двигатель X12"
 CZE_engine_tech_10_desc: "Мы не можем позволить себе такие высокие затраты на производство и обслуживание, поэтому мы будем делать новые двигатели как можно дешевле. Это всё равно большое достижение для компании Tatra."
 CZE_el_engine_tech: "Ранний электрический двигатель нового поколения"
 CZE_el_engine_tech_desc: "Кто сказал, что Škoda не может самостоятельно производить электродвигатели? Это первое испытание этой технологии, но результаты могут быть очень полезны для будущих исследований."
 CZE_el_engine_tech_2: "Высоковольтный электрический двигатель"
 CZE_el_engine_tech_2_desc: "Нам нужно снизить уровень надёжности, если мы хотим полностью раскрыть потенциал этой технологии. Производство новейшего электродвигателя обходится очень дорого, но чудовищная мощность и очень низкая стоимость топлива оправдывают эти вложения."
