l_english:
 NATO.1.t:0 "[From.GetName] and NATO"
 NATO.1.d:0 "[From.GetName] is a member of NATO. If we declare war on them, they will get the option to call other NATO members into the war. This mean that it is quite likely that we will end up at war with the majority of NATO."
 NATO.1.a:0 "Noted"
 NATO.2.t:0 "Call NATO to Arms?"
 NATO.2.d:0 "We have been attacked by a foreign power. As a member of NATO, we can invoke Article 5 of the treaty, which would require other NATO countries to assist us."
 NATO.2.a:0 "Call NATO"
 NATO.2.b:0 "We can handle this"
 NATO.3.t:0 "[From.GetName] Calls for Help!"
 NATO.3.d:0 "[From.GetName] has been attacked by another country, and they have invoked Article 5 of NATO. This means that we have to help them in their war"
 NATO.3.a:0 "We must help our allies!"
 NATO.3.b:0 "Maybe stay out of it?"
 NATO.4.t:0 "Demobilisation of NATO"
 NATO.4.d:0 "Now that the threat against a NATO member has been dealth with, the military alliance between these countries can be disbanded. NATO will mobilise again if another member is under attack."
 NATO.4.a:0 "Okay"
 NATO.5.t:0 "NATO Demobilises"
 NATO.5.d:0 "Now that the threat against a NATO member has been dealth with, the military alliance between these countries can be disbanded. NATO will mobilise again if another member is under attack."
 NATO.5.a:0 "Okay"
 NATO.6.t:0 "[From.GetName] Leaves NATO"
 NATO.6.d:0 "The government of [From.GetName] has announced they will be leading NATO. They stated that the alliance no longer fills their needs, they no longer feel comfortable working together with their old allies."
 NATO.6.a:0 "Interesting"
 NATO.7.t:0 "[From.GetName] Seeks NATO Membership"
 NATO.7.d:0 "[From.GetName] has shown interest in becoming a NATO member. They will be given a Membership Action Plan, after which they will need to get approval from all existing NATO members to become a new member."
 NATO.7.a:0 "New allies?"
 NATO.8.t:0 "[From.GetName] Joins NATO"
 NATO.8.d:0 "[From.GetName] has been accepted to join NATO. They are now part of the military alliance, and they will join to defend their allies, and their new allies are willing to defend them."
 NATO.8.a:0 "Interesting"
 
 #Legacy - Events
 nato.9.t:0 "Invitation to NATO"
 nato.9.d:0 "The United States and their allies have approached us and urged us, in order to protect liberty and world peace, to join NATO for mutual benefit."
 nato.9.a:0 "We accept!"
 nato.9.b:0 "We don't have time for this."
 nato.10.t:0 "[From.GetName] joins NATO!"
 nato.10.d:0 "Officials from [From.GetName] have contacted our ambassadors and confirmed that they would join NATO shortly."
 nato.10.a:0 "For the Free World!"
 nato.11.t:0 "[From.GetName] refuses NATO membership"
 nato.11.d:0 "[From.GetName] has informed us that NATO membership is not in line with their interests and that they would not join the alliance anytime soon."
 nato.11.o1:0 "That's just too bad."
 nato.12.t:0 "NATO drills on [From.GetAdjective] soil"
 nato.12.d:0 "The [From.GetAdjective] government is a committed and loyal NATO member state and has invited all alliance members to train on their territory in order to ensure defensive capabilities in case of a military attack on their territory."
 nato.12.o1:0 "We shall take part."
 nato.12.o2:0 "We don't have the means to attend."
 nato.13.t:0 "[Root.GetName] joins NATO"
 nato.13.d:0 "NATO leadership has today confirmed that accession talks between the NATO member states and [Root.GetName] have concluded successfully and that the [From.GetAdjective] military forces would soon be integrated into the common command structure."
 nato.13.o1:0 "Good for Them"