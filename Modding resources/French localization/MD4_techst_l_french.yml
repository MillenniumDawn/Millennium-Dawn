 TITLE_LEGACY_DOCTRINES:0 "Doctrines héritées"
 LEGACY_DOCTRINES_TITLE:0 "Les doctrines héritées sont des doctrines de l'ère de la guerre froide qui ont encore une influence notable sur la pensée militaire moderne."
 legacy_doctrines:0 "Doctrines héritées"
 legacy_doctrines_desc:0  "Les doctrines héritées sont des doctrines de l'ère de la guerre froide qui ont encore une influence notable sur la pensée militaire moderne Bien que les doctrines changent avec le temps, le passé est encore profondément ancré dans toute force armée."
 modern_blitzkrieg:0 "Blitzkrieg moderne"
 modern_blitzkrieg_desc:0 "Incroyablement réussie dans les premières phases de la Seconde Guerre mondiale, la doctrine allemande de la Blitzkrieg fut largement copiée par d'autres et devint un pilier de la pensée stratégique de la Guerre froide, en particulier dans les cercles de l'OTAN. de manœuvrer continuellement en territoire ennemi, en évitant les points forts de l'ennemi. "
 forward_defense:0 "Défense en avant"
 forward_defense_desc:0 "Les stratèges de l'OTAN, en contrant le gouffre de la guerre blindée mobile soviétique envahissant l'Europe occidentale, ont élaboré la doctrine de défense avancée, où des forces défensives pré-planifiées armées d'armes antichars et anti-aériennes L'idée était que les premières batailles initiales de taille titanique détermineraient le résultat de la guerre, et que la majorité des forces actives devraient être placées le plus près possible de la frontière.
 encourage_nco_iniative:0 "Encourager l'initiative des sous-officiers"
 encourage_nco_iniative_desc:0 "La pensée des militaires occidentaux a encouragé l'initiative parmi les sous-officiers, (commandement de niveau inférieur) les considérant comme l'épine dorsale de l'armée. La commande permet d'exploiter des opportunités temporaires sur le champ de bataille qui autrement seraient manquées. "
 
 air_land_battle:0 "Bataille AirLand"
 air_land_battle_desc:0 "AirLand Battle met l'accent sur une coordination étroite entre les forces terrestres servant de défense agressive, et les forces aériennes attaquant les forces arrières qui alimentent les forces ennemies de première ligne, soulageant l'avancée principale ennemie. créer une fenêtre d'opportunité pour vaincre les forces de première ligne tout en livrant une forte attrition à leurs arrières. "
 grand_battleplan:0 "Grand Plan de Bataille"
 grand_battleplan_desc:0 "La doctrine du Grand Plan de Bataille favorise largement la pré-planification de chaque étape du combat, estimant que le camp ayant le meilleur plan prévaudrait, ce qui peut être très efficace car les troupes peuvent se concentrer sur le perfectionnement de leur aspect. En outre, une bonne planification évite les problèmes logistiques, mais toute cette planification est un travail lent, elle interdit l'initiative et n'a aucune réelle flexibilité face à une ligne de front fluide. "
 rigid_hierarchy:0 "Hiérarchie rigide"
 rigid_hierarchy_desc:0 "Avec la crainte légitime que sa propre armée constitue la plus grande menace à la survie du régime, les positions dominantes seraient souvent prises par loyauté politique plutôt que par compétence. être centralisé, le rendant lent et non flexible face à l'évolution des menaces. "
 praetorian_guard:0 "Garde prétorienne"
 praetorian_guard_desc:0 "Avec la direction politique concentrant l'armée sur la protection du régime, des unités d'élite séparées ont été mises en place employant des soldats professionnels avec une sélection idéologique et une formation qui leur permettraient de recevoir les meilleures armes et formations. des soulèvements et de la menace de coups d'Etat par l'armée conscrite normale. "
 armoured_mass_assault:0 "Mass Armored Assault"
 armoured_mass_assault_desc:0 "Mass Armored Assault, le concept soviétique de" Deep Battle "met l'accent sur la coopération interarmes, l'offensive et les unités de choc lourdement blindées: de multiples attaques seront faites sur un seul front par des unités plus lentes Dans le même temps, des forces blindées et mécanisées très mobiles seraient mises en réserve, avançant vers l'avant une fois les trous créés, ce qui est distinct du Blitzkreig, qui se concentre sur des points faibles uniques au lieu de multiples points de contact."
 
 deep_echelon_advance:0 "Deep Echelon Advance"
 deep_echelon_advance_desc:0 "Avec des lacunes dans les lignes ennemies réussies, plusieurs avances en profondeur des troupes de choc lourdement blindées ravageraient l'arrière de l'ennemi à une vitesse aussi élevée que possible tout en évitant les points forts de la résistance ennemie. Les forces d'infanterie lourdes, dont le but est de percer le territoire ennemi à une vitesse folle, créant les conditions dans lesquelles l'ennemi perd la volonté de monter une défense opérationnelle. "
 army_group_operational_freedom:0 "Liberté opérationnelle du groupe d'armées"
 army_group_operational_freedom_desc:0 "Tandis que la doctrine soviétique était rigide dans ses dispositions tactiques, elle permettait une liberté opérationnelle importante aux formations de groupes de l'armée, permettant aux commandants au sol de prendre des décisions rapides, mais cette liberté était plus grande qu'à l'époque. officiers et commandants. "
 massed_artillery:0 "Artillerie massive"
 massed_artillery_desc:0 "En utilisant de grandes quantités d'artillerie régulière et d'artillerie de roquettes concentrées sur l'ennemi de première ligne, l'espoir était de briser et de perturber leurs fonctions normales, ce qui réduit également le besoin d'un appui-feu aérien. nombre a conduit beaucoup à appeler les armées russe et soviétique comme une "armée d'artillerie avec des chars". "
 infiltration_assault:0 "Assaut d'infiltration"
 infiltration_assault_desc:0 "La doctrine de l'Infiltration Assault utilise l'infiltration nocturne derrière les points forts de l'ennemi pour permettre aux assauts surprises dans des positions normalement bien défendues de réussir en les coupant des renforts."
 defence_in_depth:0 "Défense en profondeur"
 defence_in_depth_desc:0 "La défense en profondeur, souvent aussi appelée" défense élastique ", consiste à retarder au lieu de nier l'avance de l'ennemi, les dépôts d'approvisionnement et les fortifications préfabriquées doivent être placées loin En achetant du temps et en causant des pertes supplémentaires à l'ennemi en cédant de l'espace, l'élan de l'ennemi s'usera et nous permettra de vaincre.
 armoured_counterpunch:0 "Contrepoids blindé"
 armoured_counterpunch_desc:0 "S'appuyant sur la défense en profondeur, cette stratégie consiste à déployer des forces blindées importantes à des moments favorables afin de couper les avances ennemies en profondeur, archivant ainsi une victoire décisive, mais de telles concentrations sont volon- taires à la puissance aérienne ennemie."
 frontline_defence:0 "Défense de première ligne"
 frontline_defence_desc:0 "Masser la majorité des forces défensives pré-planifiées aussi près de la frontière que possible nous donne la plus grande chance de nous accrocher au territoire, ce qui est essentiel si nous avons une marge de recul limitée "
 early_tunnel_warfare:0 "Guerre du tunnel au début"
 early_tunnel_warfare_desc:0 "Construire des réseaux étendus de tunnels souterrains permet un réapprovisionnement caché, un déplacement des forces et une meilleure défense par des embuscades, ce qui permet à nos forces de se reposer sans subir d'attaques aériennes."
 guerilla_specialisation:0 "Spécialisation Guérilla"
 guerilla_specialisation_desc:0 "Guerrilla Warfare cherche à perturber la supériorité militaire de l'adversaire en lui refusant le combat direct, sauf dans les rares zones où la parité peut être archivée grâce à des avantages de terrain ou des embuscades. convois d'approvisionnement. "
 Century_Re_Evaluation:0 "Réévaluation du 21ème siècle"
 Century_Re_Evaluation_desc:0 "La fin de la guerre froide a donné aux militaires du monde entier la possibilité de choisir de nouvelles doctrines pour l'avenir."
 TITLE_NETWORK:0 "Guerre centrée sur le réseau"
 Network_Centric_Warfare:0 "Guerre centrée sur le réseau"
 Network_Centric_Warfare_desc:0 "Network-Centric Warfare a été mis au point par les États-Unis dans les années 90 et repose sur l'introduction de commandes et de commandes et de capteurs intelligents à des niveaux de plus en plus bas des forces armées. , l'évaluation rapide de cible en utilisant des superordinateurs, en réduisant le temps de faire des plans militaires. "
 TITLE_DECENTRALIZED:0 "Guerre décentralisée"
 Decentralized_Warfare:0 "Guerre décentralisée"
 Decentralized_Warfare_desc:0 "La guerre décentralisée et asymétrique a été initiée par l'Iran et la Russie, elle suppose un conflit avec un adversaire technologique supérieur en réseau qui peut paralyser la structure de commandement et de contrôle. Ils accordent également une grande importance à la guerre par d'autres moyens et à une forte coordination avec les parties prenantes locales pour archiver une information locale.
 TITLE_GUERILLA:0 "Guerilla Warfare"
 Guerilla_Warfare:0 "Guerilla Warfare"
 Guerilla_Warfare_desc:0 "Largement utilisé par les acteurs non-étatiques, la guérilla cherche à perturber la supériorité militaire de l'adversaire en lui refusant le combat direct sauf dans les rares zones où la parité peut être archivée par des avantages de terrain ou des embuscades. Des moyens non militaires, tels que la guerre psychologique, sont utilisés pour affaiblir la stabilité et la volonté de l'adversaire, mais paradoxalement, en répandant le chaos, nous pouvons nous soutenir comme la seule alternative stable pour la société.
 Civilian_Infiltration:0 "Infiltration civile"
 Civilian_Infiltration_desc:0 "Le cœur de toute insurrection réussie est de se fondre dans la population en général, à la fois comme une protection et un motif de recrutement, de sorte que toute action chirurgicale ciblée contre l'insurrection est impossible."
 Drug_Manufacture:0 "Fabrication de médicaments"
 
 Drug_Manufacture_desc:0 "Toute insurrection a besoin de financement, et en contrôlant la fabrication et la distribution de drogues illicites, beaucoup de revenus peuvent être gagnés."
 Ideological_Purity:0 "Pureté idéologique"
 Ideological_Purity_desc:0 "En rejetant les revenus éventuels de la drogue, une supériorité morale peut être archivée contre l'adversaire, l'organisation sera également protégée contre la cupidité de ses objectifs, l'archivage de la pureté idéologique nécessaire pour l'emporter".
 Social_Services:0 "Services sociaux"
 Social_Services_desc:0 "Exploitant le manque de services fournis par l'état ou notre propre perturbation de ceux-ci - Les services sociaux peuvent être utilisés pour lier la loyauté de la population envers nous."
 Human_Shield:0 "bouclier humain"
 Human_Shield_desc:0 "Ayant la loyauté des locaux, nous pouvons nous protéger des bombardements massifs de l'adversaire en nous basant sur la proximité des civils et s'ils bombardent de toute façon, les pertes civiles peuvent être utilisées comme propagande pour démoraliser l'adversaire."
 Youth_Indoctination:0 "Indoctination des jeunes"
 Youth_Indoctination_desc:0 "En prenant le contrôle sur l'éducation, nous pouvons établir l'endoctrinement idéologique de la jeunesse pour nous donner de futurs soldats prêts à tout sacrifier pour la cause."
 Hit_and_Run_Tactics:0 "Hit & Run Tactics"
 Hit_and_Run_Tactics_desc:0 "Les tactiques offensives de frappe et de course visent à forcer l'adversaire à disperser ses forces géographiquement, ce qui en fait des cibles plus faciles pour nous, tout en améliorant notre image tout en minimisant les pertes."
 
Prison_Raids:0 "Raids de prison"
 Prison_Raids_desc:0 "En attaquant les prisons et en libérant les prisonniers, nous obtenons un terrain fertile de recrutement car ces prisonniers auront à la fois la gratitude envers nous et sont susceptibles de prendre les armes pour notre cause puisqu'ils sont incapables de mener une vie normale."
 Urban_Focus:0 "Focus urbain"
 Urban_Focus_desc:0 "En choisissant de se spécialiser dans les opérations urbaines, nous rendons les opérations sur le champ de bataille très désordonnées pour notre adversaire."
 3D_Swarming:0 "Essaim 3D"
 3D_Swarming_desc:0 "Utilisant le paysage urbain à notre avantage, nous traverserons des bâtiments à plusieurs niveaux et nous approcherons de l'ennemi à la fois au-dessus, en dessous et dans plusieurs directions pour concentrer la force meurtrière afin de briser l'ennemi dans ce secteur."
 No_Surrender:0  "Pas de reddition"
 No_Surrender_desc:0 "En nous basant sur le terrain urbain, nous devenons volontaires face à l'encerclement ennemi, mais sans aucune issue évidente, nos forces acquièrent la volonté de se battre jusqu'à la mort."
 Rural_Focus:0 "Focus rural"
 Rural_Focus_desc:0  "En choisissant de nous spécialiser dans les opérations rurales, nous gagnons en force dans les arrière-pays où l'adversaire est le plus faible: nous gagnons en mobilité et pouvons nous permettre de battre en retraite si c'est avantageux pour nous."
 Tactical_Retreats:0 "Retraites tactiques"
 Tactical_Retreats_desc:0 "En reculant tactiquement à un moment d'advantageus, nous préservons nos forces tout en renforçant d'autres zones.Comme l'ennemi ne peut pas se permettre de protéger toutes les zones reprises, nous pouvons toujours revenir à la plupart d'entre elles plus tard. nous allons user leur moral. "
 Covert_Relocation:0 "Relocalisation secrète"
 Covert_Relocation_desc:0 "En ayant l'avantage stratégique de déplacer les forces et de ne pas nous soucier de notre propre intégrité territoriale, nous pouvons déployer secrètement des forces là où l'ennemi est faible - en gagnant des avantages décisifs."
 Autonomus_Combat_Cells:0 "Autonomus Combat Cells"
 Autonomus_Combat_Cells_desc:0 "Décentraliser la structure de commandement pour que les très petits groupes puissent fonctionner indépendamment, et en même temps faire en sorte qu'aucune personne ou groupe ne puisse identifier plusieurs autres groupes, nous perturberons les efforts de rassemblement de l'ennemi."
 Tunnel_Warfare:0 "Tunnel Warfare"
 Tunnel_Warfare_desc:0 "Construire des réseaux étendus de tunnels souterrains permet un réapprovisionnement caché, un déplacement des forces et de meilleures défenses par des embuscades.L'ennemi ne peut pas utiliser la puissance aérienne ou les unités blindées à l'intérieur des tunnels, la disparité des forces est égalisée."
 Rhizome_Manoeuver:0 "Rhizome Manoeuver"
 Rhizome_Manoeuver_desc:0 "Une tactique pour les zones urbaines, le Rhizome Manoeuver est essentiellement" à travers les murs ", traitant l'environnement urbain non pas comme une grille de rues, mais comme un milieu souple, presque liquide, toujours en mouvement, visant à mouvement, et des attaques inattendues.Il peut en outre être renforcée par la mobilité sans précédent d'avoir des unités spéciales formées dans free-running / Parkour. "
 Light_Infantry_Focus:0 "Focus d'infanterie légère"
 Light_Infantry_Focus_desc:0 "Se concentrer sur l'infanterie légère pour livrer des attaques et des attaques nous permet d'intensifier l'insurrection et d'être plus compétent dans le combat conventionnel pour prendre le contrôle total d'un territoire."
 IED_and_Mine_Focus:0 "IED & Mine Focus"
 IED_and_Mine_Focus_desc:0 "Spécialisés dans l'utilisation de Dévédicats Explosifs Improvisés (IED) et de mines terrestres, nous forçons l'adversaire à se déplacer très lentement dans toute offensive contre nous, ce qui le rend plus prédictible et plus facile à éviter. démoraliser l'ennemi, cette approche nous permet de livrer des pertes à l'ennemi sans les soutenir nous-mêmes.
 Cult_of_Martyrs:0 "Culte des martyrs"
 Cult_of_Martyrs_desc:0 "Célébrer le sacrifice de vies pour une cause en fait une dimension religieuse, qui est un puissant outil de propagande pour recruter d'autres pour notre cause."
 Suicide_Bombings:0 "Attentats su
 Suicide_Bombings_desc:0 "Si les convictions sont assez fortes, les humains peuvent être amenés à faire le sacrifice ultime, emportant l'ennemi avec eux dans leurs tombes, l'idée forte étant que le volontaire n'a pas besoin d'être formé pour être efficace."
 Combat_Applications:0 "Applications de combat"
 Combat_Applications_desc:0 "Les attentats suicides, lorsqu'ils sont utilisés en combinaison avec les attaques des forces d'infanterie légère, vont semer la confusion et paralyser l'ennemi - nous permettant un coup décisif contre eux."
 Lone_Wolf_Terrorism:0 "Terrorisme du loup solitaire"
 Lone_Wolf_Terrorism_desc:0 "Grâce à la propagande, nous pouvons encourager des acteurs isolés à commettre des attaques terroristes individuelles, généralement contre des cibles civiles, afin de répandre la peur et le chaos et de changer le paysage politique de l'ennemi par cette peur. ou riposter de manière excessive, alimentant le cycle de violence sur lequel repose notre soutien. "
 Major_Terror_Attacks:0 "Attaques terroristes majeures"
 Major_Terror_Attacks_desc:0 "La mise en scène d'attentats terroristes bien planifiés contre des cibles symboliques ou militaires nous permettra d'attirer l'attention du monde, d'accroître notre prestige et de renforcer notre recrutement.Plus l'attaque sera spectaculaire, mieux nous deviendrons ennemis. "
 Cyber_Propaganda:0 "Cyber ​​Propaganda"
 Cyber_Propaganda_desc:0 "En poussant la bataille dans le cyberespace, nous pouvons manipuler le discours: les adversaires peuvent devenir plus extrêmes, ce qui amène de nouveau nos sympathisants à devenir des soutiens inconditionnels que nous pouvons employer.Les cyber-attaques contre des sites populaires peuvent nous aider notre propagande. "
