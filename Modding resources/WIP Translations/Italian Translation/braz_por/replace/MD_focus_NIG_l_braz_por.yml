 NIG_uncontrollable_population_growth_idea: "Crescita incontrollata della popolazione"
 NIG_uncontrollable_population_growth_idea_desc: "La popolazione della Nigeria è in forte crescita. Non c'è molto che possiamo fare nel futuro prevedibile per cercare di contenere questa popolazione in esplosione e in espansione. "
