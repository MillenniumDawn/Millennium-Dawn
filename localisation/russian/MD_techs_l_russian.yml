 tech_submarine_engineering: "Подводная техника"
 tech_submarine_engineering_desc: ""
 tech_submarine_engineering_1: "Ранние ядерные реакторы"
 tech_submarine_engineering_1_desc: "Дизель-электрическая установка, использовавшаяся в первых подводных лодках, состояла из дизельного двигателя, электродвигателя, генератора и аккумулятора. Винт представлял собой дизельный двигатель, соединенный параллельно с электродвигателем. Дизельный двигатель можно было использовать для навигации по воде, либо дизельный двигатель мог использоваться для привода генератора для зарядки аккумулятора. Когда корабль был затоплен, подача воздуха была ограничена, и потребляющая кислород тепловая машина не могла работать; батарея будет обеспечивать энергией электродвигатель, который будет приводить в движение пропеллер с помощью электричества."
 tech_submarine_engineering_2: "Улучшенные ядерные реакторы"
 tech_submarine_engineering_2_desc: "В новой дизель-электрической системе питания используются литиевые батареи вместо традиционных свинцово-кислотных, что позволяет увеличить время вождения."
 tech_submarine_engineering_3: "Современные ядерные реакторы"
 tech_submarine_engineering_3_desc: "Внедрение AIP может сделать подводные лодки более эффективными, бесшумными и надежными."
 tech_submarine_engineering_4: "Футуристические ядерные реакторы"
 tech_submarine_engineering_4_desc: "Внедрение новых технологий может позволить подводным лодкам действовать под водой на больших расстояниях, с более высокими скоростями и меньшим уровнем шума."
 attack_submarine_hull_1: "Ударная подводная лодка 1965 года"
 attack_submarine_hull_1_desc: "Эти бесшумные убийцы мирового океана, эти подводные боевые платформы обладают рядом полезных способностей, включая скрытность, сбор разведданных и системы вооружения. Разработанные для широкого спектра миссий в открытом океане и прибрежной зоне, эти специалисты по ограничению территории являются краеугольным камнем любого военно-морского флота. Ударные подводные лодки представляют собой комбинации ракет и подводных лодок, предназначенные для поражения удаленных целей за рубежом."
