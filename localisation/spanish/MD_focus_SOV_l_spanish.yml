 SOV_azot_fertilizers_idea: "Acceso a Fertilizantes Químicos"
 SOV_azot_fertilizers_idea_desc: "Los fertilizantes químicos son esenciales para una buena cosecha, especialmente en un clima difícil."
 SOV_azod_phosagro_idea: "Fertilizantes Químicos PhosAgro"
 SOV_azod_phosagro_idea_desc: "PhosAgro es una empresa química rusa que produce fertilizantes, fosfatos y fosfatos para alimentación. La empresa tiene su sede en Moscú, Rusia, y sus subsidiarias incluyen Apatit, una empresa con sede en la región de Murmansk dedicada a la extracción de roca apatita. La empresa es el mayor productor de fertilizantes a base de fosfato de Europa."
 SOV_azod_phosagro_income: "Fertilizantes PhosAgro"
 SOV_azod_phosagro_income_desc: "PhosAgro successfully sells its products to many countries of the world and brings our country a good income from sales."
