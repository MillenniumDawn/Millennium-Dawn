 PER_political.791.t: "Success"
 PER_political.791.d: "We were successful in thwarting Saudi and GCC attempts at destabilizing Iran!"
 PER_political.791.a: "Very Good"
 PER_political.792.t: "Disaster!"
 PER_political.792.d: "We were unable to thwart Saudi and GCC attempts at destabilizing Iran, and now we are paying the price for it.."
 PER_political.792.a: "Come on"
