 subject_rus.66.t: "[FROM.GetNameWithFlag] Хочет Повысить Статус Темы"
 subject_rus.66.d: "[FROM.GetNameWithFlag] хочет повысить свой существующий статус субъекта, поскольку их правительство считает, что они уже экономически и политически готовы к этому. Мы согласны?"
 subject_rus.66.a: "Мы увеличим их автономию"
 subject_rus.66.b: "Нет"
 subject_rus.67.t: "Увеличение автономии"
 subject_rus.67.d: "Россия согласилась повысить уровень нашей автономии в федерации, и, наконец, мы готовы развиваться дальше вместе с Россией!"
 subject_rus.67.a: "Хорошо"
 subject_rus.68.t: "Увеличение автономии"
 subject_rus.68.d: "Россия отказалась повысить наш уровень автономии, они не понимают, какую ошибку совершают!"
 subject_rus.68.a: "Печально"
