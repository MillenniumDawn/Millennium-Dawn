 DPR_donbass_powers_desc: "Ampliaremos las competencias de nuestro servicio de seguridad, debido a las medidas forzosas"
 DPR_donbass_arests: "Serie de detenciones"
 DPR_donbass_arests_desc: "Llevaremos a cabo una serie de detenciones entre los directivos corruptos de nuestras empresas"
 DPR_donbass_raids: "Redadas anticorrupción"
 DPR_donbass_raids_desc: "Tenemos la intención de castigar severamente a los funcionarios corruptos y estamos dispuestos a llevar a cabo una serie de redadas contra ellos"
 DPR_donbass_moneys: "Malversación de dinero corrupto"
 DPR_donbass_moneys_desc: "Enviaremos todos los fondos incautados a los funcionarios corruptos al Tesoro Público."
