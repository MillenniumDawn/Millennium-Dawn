 CHI_IFV_1: "Type-86"
 CHI_IFV_1_desc: "Le Type 86, également connu sous le nom de WZ501, est une copie chinoise du véhicule de combat d'infanterie (VCI) russe BMP-1. Il est équipé d'un blindage en acier soudé, d'un canon de 73 mm, d'une mitrailleuse coaxiale de 7,62 mm et de missiles antichars HJ-73."
 CHI_IFV_2: "Type-86A"
 CHI_IFV_2_desc: "Le Type 86, également connu sous le nom de WZ501, est une copie chinoise du véhicule de combat d'infanterie (VCI) russe BMP-1. Il est équipé d'un blindage en acier soudé, d'un canon de 73 mm, d'une mitrailleuse coaxiale de 7,62 mm et de missiles antichars HJ-73."
 CHI_IFV_3: "ZSL-92B"
 CHI_IFV_3_desc: "Le ZSL92 (également connu sous le nom de ZSL92) est une famille de véhicules blindés de transport de troupes chinois à roues capables de transporter 9 passagers et dotés également d'une coque en acier soudé et d'un canon automatique ou d'une mitrailleuse lourde de 12,7 mm."
 CHI_IFV_4: "ZBD-04"
 CHI_IFV_4_desc: "Le ZBD-04 ou Type 04 (désignation industrielle WZ502) est un véhicule de combat d'infanterie chinois. Il peut transporter 7 passagers et dispose d'un canon rayé de 100 mm, d'un autocanon de 30 mm, d'une mitrailleuse coaxiale de 7,62 mm et de missiles antichars HJ-8."
 CHI_IFV_5: "ZBD-08"
 CHI_IFV_5_desc: "Le ZBD-08, également connu sous le nom de WZ502G, est un nouveau véhicule de combat d'infanterie chinois. Il peut transporter 7 hommes et dispose d'un canon de 100 mm, d'un canon de 30 mm et d'une mitrailleuse de 7,62 mm."
