 EU_council_determine_serious_breach_of_EU_values: "Déterminer une violation grave des valeurs de l'UE"
 EU_council_determine_serious_breach_of_EU_values_desc: "Conformément à l'article 7, paragraphe 2, du traité sur l'Union européenne, le Conseil peut constater l'existence d'une violation grave et persistante par un État membre des valeurs de l'Union européenne. Il s'agit d'une condition préalable à la suspension des droits de vote au sein de l'UE."
 number_of_eu_breaches_greater_than_three: "Le §Yniveau [THIS.GetAdjMS] de violation des valeurs de l'UE§! est §Rsupérieur à§! 3 (actuellement : [?THIS.breach_of_EU_value|0])"
 can_determine_a_breach_of_values_ROOT: "[ROOT.GetFlag] [ROOT.GetNameDefCap] doit être l'un des trois premiers influenceurs dans tous les autres États membres (votants)."
 can_determine_a_breach_of_values_FROM: "[FROM.GetFlag] [FROM.GetNameDefCap] ne doit PAS être l'un des trois premiers influenceurs dans tous les autres États membres (votants)."
 EU_council_revoke_determination_of_serious_breach_of_EU_values: "Révoquer la détermination"
 EU_council_revoke_determination_of_serious_breach_of_EU_values_desc: "Révoquer la détermination mentionnée à l'article 7, paragraphe 2, du traité sur l'Union européenne, car l'État membre concerné a mis fin à la violation grave et persistante des valeurs de l'Union européenne."
 EU_council_suspend_voting_rights: "Suspendre les droits de vote de l'UE"
 EU_council_suspend_voting_rights_desc: "Conformément à l'article 7, paragraphe 3, du traité sur l'Union européenne, le Conseil peut décider de suspendre certains des droits découlant de l'application des traités à l'État membre en question, y compris les droits de vote du représentant du gouvernement de cet État membre au sein du Conseil."
 EU_council_revoke_voting_rights_suspension: "Révoquer la suspension des droits de vote de l'UE"
 EU_council_revoke_voting_rights_suspension_desc: "Conformément à l'article 7, paragraphe 4, du traité sur l'Union européenne, le Conseil peut décider ultérieurement d'abroger les mesures prises au titre du paragraphe 3 en réponse à des changements dans la situation qui a conduit à leur imposition."
 EU_council_suspend_subsidies: "Suspendre les subventions de l'UE"
 EU_council_suspend_subsidies_desc: "Conformément à l'article 7, paragraphe 3, du traité sur l'Union européenne, le Conseil peut décider de suspendre certains des droits découlant de l'application des traités à l'État membre en question."
