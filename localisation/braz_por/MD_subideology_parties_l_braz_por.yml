 JAP.Western_Autocracy: "£JAP_conservatism \"Seiwakai\" Partido Liberal Democrático"
 JAP.Western_Autocracy_icon: "£JAP_conservatism"
 JAP.Western_Autocracy_desc: "Os Revisionistas são a ala direita do PLD e propõem uma política externa mais confrontadora. Eles propõem uma adaptação do Artigo 9 à situação global, bem como à situação regional. China e Coreia do Norte representam uma ameaça real ao Estado do Japão, e não podemos depender apenas dos EUA para nos proteger. Precisamos agir por conta própria e desenvolver capacidades militares suficientes para proteger nossos interesses. O surgimento de novas mega corporações na China também está desafiando fortemente nossa economia. Se não mudarmos nossa política, perderemos nossa posição atual no mundo."
 JAP.conservatism: "£JAP_conservatism Kochikai Liberal Democratic Party"
 JAP.conservatism_icon: "£JAP_conservatism"
 JAP.conservatism_desc: "Desde 1955, o conservador PLD é um dos dois principais partidos no Japão. Sua influência atingiu todos os níveis do governo e da sociedade japonesa! Mas após muitos anos de crise econômica e relutância em se adaptar ao mundo moderno, fica claro que o partido está dividido. A ala direita do PLD é a favor de reafirmar o comércio e a cooperação com os EUA, enquanto a ala esquerda apoia as reivindicações da China na região em troca de relações comerciais mais profundas. Uma abordagem equilibrada parece impensável, e o partido precisa decidir qual curso deseja seguir. Se não o fizer, poderá perder seu status no sistema e outros partidos o substituirão!"
 JAP.liberalism: "£JAP_liberalism Partido Democrático do Japão"
 JAP.liberalism_icon: "£JAP_liberalism"
 JAP.liberalism_desc: "O DPJ foi fundado em 1998 como uma fusão de quatro partidos independentes e é considerado centro-esquerda. O partido quer ter como objetivo construir “uma nova estrada do centro democrático”. Os principais objetivos são criar uma sociedade mais transparente e justa, bem como dar mais poderes ao povo e aos governos locais. Além disso, quer criar uma sociedade inclusiva com oportunidades iguais para todos. O partido está fortemente apegado ao Artigo 9 e ao pacifismo. As JSDF são, na opinião deles, necessárias e importantes para a segurança do estado, bem como dos cidadãos."
 JAP.liberalism_alt: "£JAP_liberalism_alt Partido Democrático Constitucional"
 JAP.liberalism_alt_icon: "£JAP_liberalism_alt"
 JAP.liberalism_alt_desc: ""
 JAP.socialism: "£JAP_socialism Komeito"
 JAP.socialism_icon: "£JAP_socialism"
 JAP.socialism_desc: "Komeito is party created recently in 1998 and proclaims itself as a party of \"humanitarian socialism\". Their mission is to create a state with the people in the center and a policy that is based around humanitarianism. All life in the world shall be approached with utmost respect and care. The party is having the goal to reduce the rights of the central government and increase the autonomy of the praefectures. Komeito has the claim to represent the normal people who don't feel like they belong to the two major party and give them a voice in the state. Their goal is to create more wealth for the japanese people with increasing the trade relation with the emerging power China. However it is unclear how that change in the foreign policy would affect Japan and it's ally the USA."
 JAP.Communist-State: "£JAP_Communist_State Partido Comunista Japonês (Autoritário)"
 JAP.Communist-State_icon: "£JAP_Communist_State"
 JAP.Communist-State_desc: "A Ala Emergente do PCJ é uma clique não oficial de comunistas linha-dura que apoiam políticas anti-ocidentais, incluindo o corte de laços com os EUA, e uma visão pró-Oriental, incluindo mudanças como uma reaproximação político-diplomática com Rússia e China."
 JAP.Conservative: "£JAP_conservatism \"Shisuikai\" Partido Liberal Democrático"
 JAP.Conservative_icon: "£JAP_conservatism"
 JAP.Conservative_desc: "Os protecionistas são a ala esquerda do LDP e são a favor de uma política externa mais baseada na economia. Eles veem a ascensão da China como uma oportunidade e querem lucrar economicamente com isso. Mesmo que isso signifique que eles precisem confrontar os EUA com restrições. Se não cooperarmos com os chineses, nossa economia falhará e o trabalho duro das últimas gerações terá sido em vão! Embora a facção protecionista seja pacifista, eles estão abertos a reinterpretar o Artigo 9 e reconhecer as Forças de Autodefesa."
 JAP.Autocracy: "£JAP_Autocracy Liga Comunista Revolucionária"
 JAP.Autocracy_icon: "JAP_Autocracy"
 JAP.Autocracy_desc: "A Liga Comunista Revolucionária resultou de uma divisão dos extremistas no JCP em 1957. O partido é um partido marxista que se opõe ao imperialismo e a qualquer forma extrema de \"comunismo\", como o stalinismo. O partido foi mais ativo em meados dos anos 1960-1970. Os radicalistas promoveram vários protestos e pequenos tumultos contra a Guerra do Vietnã e os EUA. Nessa época, o grupo cometeu pelo menos uma dúzia de ataques contra o governo. O auge do terror foi quando o presidente do Comitê de Expropriação da prefeitura de Chiba foi assassinado. Após a conclusão da Guerra do Vietnã, o partido perdeu a maior parte de seu apoio. Embora tenham sido ativos e organizado muitos protestos, eles quase não têm influência no novo milênio. Mas uma oportunidade pode ou não surgir na próxima crise nacional."
 JAP.anarchist_communism: "£JAP_anarchist_communism Confederação Anarquista"
 JAP.anarchist_communism_icon: "£JAP_anarchist_communism"
 JAP.anarchist_communism_desc: "O movimento anarquista foi ativo pela primeira vez em 1905. Desde então, a natureza do movimento mudou rapidamente. Após sua refundação oficial em 1956, o partido apoiou fortemente protestos antiamericanos como os Protestos Anpo. Os membros eram, em sua maioria, estudantes de filosofia de universidades que estavam insatisfeitos com o atual sistema político e econômico no Japão. No Japão do novo milênio, as atividades dos anarquistas quase chegaram a um impasse, mas vemos que o interesse pelo anarquismo está aumentando novamente entre os mais jovens."
 JAP.Neutral_conservatism: "£JAP_Neutral_conservatism Partido Novo Popular"
 JAP.Neutral_conservatism_icon: "£JAP_Neutral_conservatism"
 JAP.Neutral_conservatism_desc: "O Partido Novo Popular é um partido conservador dissidente que surgiu em reação à direção que o PLD estava tomando. Sob Takeshi Noda, o partido tem o objetivo de levar o país por um caminho mais à direita e promover o patriotismo."
 JAP.Neutral_Communism: "£JAP_Communist_State Partido Comunista Japonês (Democrático)"
 JAP.Neutral_Communism_icon: "£JAP_Communist_State"
 JAP.Neutral_Communism_desc: "O Partido Comunista Japonês (Nihon Kyousan-tou) é um dos maiores partidos comunistas não governantes do mundo. O partido se distanciou dos ideais comunistas da União Soviética ou da China e sempre manteve distância deles. No entanto, o partido está em declínio constante desde o colapso da União Soviética em 1991. Apesar de reformas e mudanças no programa do partido, o partido está em crise. Apesar de ser o partido mais progressista no parlamento e ser um membro tradicional da democracia, o povo japonês não apoia o curso socialista. Até fazer parte do governo, o PCJ continuará sendo um dos principais partidos de oposição e terá um olhar atento para seus rivais."
 JAP.Neutral_green: "£JAP_Neutral_green Verdes"
 JAP.Neutral_green_icon: "£JAP_Neutral_green"
 JAP.Neutral_green_desc: "Os Verdes estão atualmente em processo de organização e ainda não são um partido político, mas mais um grupo político, embora estejam representados em alguns governos locais. Eles querem aumentar a conscientização pública sobre a mudança climática e têm o objetivo de evitar a próxima crise climática. O Japão também é um país que depende muito de energia nuclear insegura. As muitas usinas nucleares podem sempre ser danificadas por um dos centenas de terremotos na região, o que poderia criar uma grande crise no país. Eles acreditam nos três princípios não nucleares e farão todo o esforço para tornar o país mais verde. Mesmo não estando no governo ou no parlamento!"
 JAP.Neutral_Libertarian: "£JAP_Neutral_Libertarian Liga Liberal"
 JAP.Neutral_Libertarian_icon: "£JAP_Neutral_Libertarian"
 JAP.Neutral_Libertarian_desc: "A Liga Liberal é composta principalmente por ex-membros do Partido da Nova Fronteira e tentou contestar a maioria do PLD junto com o PDJ. O partido visa apoiar uma ideologia liberal e social liberal. Embora os Liberais apoiem uma política de livre comércio, eles têm a saúde do povo japonês em mente e protegerão isso. Mesmo que isso signifique restrições ao comércio! Nos tempos atuais, o partido está entre duas ideologias extremas e é incerto se ganhará mais influência ou perderá o mínimo que tem agora."
 JAP.neutral_Social: "£JAP_neutral_Social Partido Social Democrata"
 JAP.neutral_Social_icon: "£JAP_neutral_Social"
 JAP.neutral_Social_desc: "Após uma reforma do Partido Socialista Japonês em 1996, o SDP surgiu como um partido de centro-esquerda com o objetivo de criar uma oposição ao PLD e ao PDJ. No debate atual sobre o Artigo 9, o partido o defende e até propõe a abolição das Forças de Autodefesa. O SDP deseja criar um sistema de bem-estar e saúde forte. A bela natureza e vida selvagem no Japão devem ser melhor protegidas com a criação de mais zonas de proteção. O povo japonês ainda não tem certeza do que esperar de suas forças de defesa. Até então, o SDP está em uma posição difícil, já que apenas a minoria apoia sua política."
 JAP.Nat_Populism: "£JAP_Nat_Populism Partido Inovador do Japão"
 JAP.Nat_Populism_icon: "£JAP_Nat_Populism"
 JAP.Nat_Populism_desc: "Fundado por Ichirō Matsui, o Partido Inovador do Japão acredita na emenda da Constituição japonesa, bem como no tribunal constitucional e na educação gratuita obrigatória. Na mídia, o partido é descrito como centrista e até libertário. Sem uma posição oficial sobre o Artigo 9, o JIP critica os baixos gastos com defesa e apoia a meta de 2%, bem como a criação de uma organização nacional de inteligência. O partido está influenciando o povo japonês a votar neles com promessas de cortes de impostos, criação de um país digitalizado, benefícios sociais e cortes no financiamento dos membros da dieta."
 JAP.Nat_Autocracy: "£JAP_Nat_Autocracy Forças de Autodefesa do Japão"
 JAP.Nat_Autocracy_icon: "£JAP_Nat_Autocracy"
 JAP.Nat_Autocracy_desc: "As Forças de Autodefesa do Japão foram estabelecidas em 1954 com a ajuda dos EUA. Até o século XXI, as Forças de Autodefesa foram usadas principalmente para operações de socorro em desastres, o que melhorou muito a imagem pública no Japão. Mesmo que não tenham visto guerra, ainda são um dos exércitos mais profissionais e modernos do mundo. Mas no novo milênio, é incerto qual papel elas desempenharão na sociedade japonesa. O Artigo 9 será reinterpretado a favor delas ou elas terão mais restrições?"
 JAP.Nat_Fascism: "£generic_Nat_Fascism_small Partido da Realização da Felicidade"
 JAP.Nat_Fascism_icon: "£JAP_Nat_Fascism"
 JAP.Nat_Fascism_desc: "O PRF é um partido estranho centrado na religião Happy Science que se identifica como conservador, mas não tem uma plataforma clara. Ele defende incentivos à maternidade, bem como imigração para reviver o crescimento populacional do Japão, juntamente com o estabelecimento de um deterrence nuclear para o Japão se defender contra a China. A Happy Science como religião tem muitas características de uma seita, com seu líder, Ryuho Okawa, reverenciado como uma divindade por seus membros."
 JAP.Monarchist: "£JAP_Monarchist Partido de Restauração - Novo Vento"
 JAP.Monarchist_icon: "£JAP_Monarchist"
 JAP.Monarchist_desc: "Novo Vento é um partido que deseja restaurar o Imperador japonês à mais alta forma de autoridade, acima de todas as outras entidades legislativas. O partido não tem outra plataforma importante, e uma vez que seus objetivos sejam alcançados e a constituição do Japão seja revisada como deseja, não parece ter nenhum objetivo de longo prazo para permanecer no poder."
