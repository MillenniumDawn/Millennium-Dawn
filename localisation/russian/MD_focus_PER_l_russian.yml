 PER_deploy_security_mazandaran_1: "Развертывание Сил безопасности в Мазандаране"
 PER_deploy_security_khorasan_1: "Развертывание Сил безопасности в Хорасане"
 PER_deploy_security_balochistan_1: "Развертывание Сил безопасности в Белуджистане"
 PER_deploy_security_hamadan_1: "Развертывание Сил безопасности в Хамадане"
 PER_deploy_security_markazi_1: "Развертывание Сил безопасности в Маркази"
