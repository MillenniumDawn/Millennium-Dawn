 scientist_trait_brilliant_theorist_desc: "Мастер абстрактных концепций и теорий, способный произвести революцию в военной стратегии и научных исследованиях."
 scientist_trait_gifted_engineer: "Одаренный инженер"
 scientist_trait_gifted_engineer_desc: "Талантливый от природы инженер, умеющий решать сложные технические задачи в различных областях."
 scientist_trait_bright: "Яркий"
