 SPR_floan_r_and_d: "RICERCA E SVILUPPO"
 SPR_floan_r_and_d_desc: "Gli squadroni della nostra marina militare avrebbero bisogno di ulteriori finanziamenti e di ricerca e sviluppo. È indispensabile che siano competitive per mantenere i cieli sopra le nostre navi liberi e puliti."
