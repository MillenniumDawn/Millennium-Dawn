 axis_of_resistance_events.1: "[FROM.GetName] quiere que nos unamos al Eje de la Resistencia!"
 axis_of_resistance_events.1.t: "[FROM.GetName] quiere que nos unamos al Eje de la Resistencia!"
 axis_of_resistance_events.1.d: "El Eje de la Resistencia es una alianza militar, de inteligencia y política contra Israel y Occidente. [FROM.GetName] quiere que nos unamos a ellos y cooperemos entre nosotros contra nuestros enemigos. ¿Deberíamos aceptar esta solicitud y unirnos a su alianza?"
 axis_of_resistance_events.1.o1: "Juntos somos más fuertes!"
 axis_of_resistance_events.1.o2: "No"
