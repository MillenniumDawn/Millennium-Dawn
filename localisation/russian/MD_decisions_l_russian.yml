 falkland_policy: "Фолклендская политика"
 SER_rename_nation: "Переименование в Сербию и Черногорию"
 SER_rename_nation_desc: "Югославия означает «Земля южных славян», однако кровавая серия войн в 90-х годах унесла большинство этих южных славян, и теперь мы — просто земля сербов и черногорцев. Пора назвать нас так, как мы есть."
 SER_rename_nation_2: "Переименовать в Сербию"
 SER_rename_nation_2_desc: "Теперь, когда мы расторгли союз с нашими черногорскими братьями, нашей нации больше нет необходимости носить название Сербия и Черногория, мы теперь являемся исключительно Сербией и должны быть представлены как таковые."
 game_rule_toggle_cheat_decisions: "§Y[show_cheat_decision_status_3]§! Чит решения §RГлобально§!"
