 arab_spring.1.t: "Estallan protestas exigiendo cambios en [FROM.GetNameDef]"
 arab_spring.1.d: "Años de insatisfacción por la corrupción y los abusos contra los derechos humanos en [FROM.GetNameDef] han estallado finalmente en forma de protestas masivas en todo el país. Mientras que algunos manifestantes parecen desear simplemente una reforma sistémica sustancial, las multitudes en los principales centros urbanos han adoptado el lema \"el pueblo quiere la caída del régimen\", lo que indica que algunos favorecen un rechazo total del establecimiento político.\n\nLa policía ha respondido a las protestas con gases lacrimógenos y balas de goma, pero todavía no está claro si [FROM.GetLeader] buscará abordar las demandas de los manifestantes o aplastar este desafío a su autoridad."
 arab_spring.1.d_western: "Años de insatisfacción por la corrupción y los abusos contra los derechos humanos en [FROM.GetNameDef] han estallado finalmente en forma de protestas masivas en todo el país. Mientras que algunos manifestantes parecen desear simplemente una reforma sistémica sustancial, las multitudes en [FROM.Capital.GetName] han adoptado el lema \"el pueblo quiere la caída del régimen\", lo que indica que algunos favorecen un rechazo total del establecimiento político.\n\nLa policía ha respondido a las protestas con gases lacrimógenos y balas de goma, pero todavía no está claro si [FROM.GetLeader] buscará abordar las demandas de los manifestantes o aplastar este desafío a su autoridad. También queda por ver cómo responderán los patrocinadores occidentales de [FROM.GetLeader] a estos acontecimientos sin precedentes."
 arab_spring.1.a: "¡Debemos mitigar esta crisis!"
 arab_spring.1.b: "Los vientos del cambio soplan en Oriente Medio..."
 arab_spring.3.t: "Aliado bajo amenaza"
 arab_spring.3.d: "Durante años, el régimen de [FROM.GetLeader] en [FROM.GetNameDef] ha sido un socio confiable y [ROOT.GetAdjective] en una región estratégicamente importante. Ahora, nuestro antiguo aliado se encuentra amenazado, no por fuerzas externas, sino por su propio pueblo. Debemos decidir si expresamos nuestro apoyo al gobierno [ROOT.GetAdjective] o si nos negamos a condenar a las fuerzas prodemocráticas en [FROM.GetNameDef]."
 arab_spring.3.a: "¡Apoyamos a nuestros aliados!"
 arab_spring.3.b: "¡Nos negamos a obstaculizar la reforma democrática!"
 arab_spring.4.t: "¡Nuestro aliado nos apoya!"
 arab_spring.4.d: "El gobierno [ROOT.GetAdjective], un amigo de larga data de [ROOT.GetNameDef], ha expresado su apoyo al legítimo gobierno [ROOT.GetAdjective] en este momento de incertidumbre."
 arab_spring.4.a: "¡Su apoyo es bienvenido!"
 arab_spring.5.t: "Nuestro aliado nos ha abandonado..."
 arab_spring.5.d: "El gobierno [FROM.GetAdjective], un amigo de larga data de [ROOT.GetNameDef], se ha negado a expresar su apoyo al legítimo gobierno [ROOT.GetAdjective] en este momento de incertidumbre, instándonos en su lugar a respetar las llamadas aspiraciones democráticas de nuestro pueblo. Este abandono de nuestro gobierno ha fortalecido a los alborotadores que buscan socavar nuestra autoridad."
 arab_spring.5.a: "Traicionados en nuestro momento de necesidad..."
 arab_spring.6.t: "Seguidores del régimen realizan una manifestación"
 arab_spring.6.d1: "Seguidores leales del legítimo gobierno [ROOT.GetAdjective] llenan las calles en desafío abierto a la oposición traidora. Esta muestra de apoyo a nuestro gobierno, que de ninguna manera fue facilitada por incentivos financieros, fortalecerá el apoyo popular a nuestra continua gobernabilidad. Aunque existen tensiones entre los manifestantes pro y anti gobierno, aún no se ha producido violencia generalizada."
 arab_spring.6.d2: "Seguidores leales del legítimo gobierno [ROOT.GetAdjective] llenan las calles en desafío abierto a la oposición traidora. Esta muestra de apoyo a nuestro gobierno, que de ninguna manera fue facilitada por incentivos financieros, fortalecerá el apoyo popular a nuestra continua gobernabilidad. Los enfrentamientos entre partidarios y opositores de nuestro gobierno han llevado a la violencia, causando numerosas lesiones e incluso muertes."
 arab_spring.6.a: "¡El pueblo ama a [ROOT.GetLeader]!"
 arab_spring.6.b: "Las tensiones aumentan..."
 arab_spring.7.t: "Unidades del ejército se sublevan y se unen a la oposición"
 arab_spring.7.d: "El descontento dentro de las filas del ejército hacia nuestro gobierno ha llevado a deserciones hacia la oposición. Estas deserciones han fortalecido a quienes protestan contra nuestro gobierno y han desmoralizado a nuestros propios seguidores. Nuestros asesores temen que, en caso de una guerra civil, estos desertores vuelvan sus armas contra sus antiguos camaradas de armas."
 arab_spring.7.a: "Nuestra autoridad se debilita..."
 arab_spring.8.t: "Muertes tras enfrentamientos entre tropas y manifestantes"
 arab_spring.8.d: "La violencia ha estallado entre manifestantes y soldados, lo que ha provocado múltiples víctimas. Los manifestantes que arrojaban piedras fueron enfrentados por nuestras tropas con fuego real, exacerbando el resentimiento popular hacia nuestro gobierno."
 arab_spring.8.a: "Esto no nos favorece..."
 arab_spring.9.t: "Concesiones aplacan a las masas"
 arab_spring.9.d: "Nuestras recientes reformas han sido bien recibidas por los manifestantes antigubernamentales. Si bien algunos protestantes continúan expresando desconfianza hacia nuestro gobierno, el movimiento ha elogiado en gran medida nuestras medidas como un paso en la dirección correcta."
 arab_spring.9.a: "¿Será suficiente?"
 arab_spring.10.t: "Concesión conduce a demandas de reformas adicionales"
 arab_spring.10.d: "Nuestras recientes reformas no han hecho más que avivar las llamas del descontento. Los dirigentes de la oposición han seguido criticándonos por haber hecho demasiado poco hasta el momento y nos han pedido que aprobemos propuestas de reforma \"genuinas\"."
 arab_spring.10.a: "La multitud nunca estará satisfecha..."
 arab_spring.11.t: "Las protestas alcanzan el punto de ebullición"
 arab_spring.11.d: "A pesar de nuestros mejores esfuerzos, nuestro gobierno ya no es capaz de mantener el poder de manera convencional. Ante nosotros se encuentra una elección histórica. Conceder la derrota y permitir que la oposición tome el control de nuestro país, o utilizar el ejército para aplastar cualquier forma de oposición en un último intento por retener el control."
 arab_spring.11.a: "Debemos admitir la derrota..."
 arab_spring.11.b: "¡Nunca renunciaremos al poder!"
 arab_spring.12.t: "La revolución barre al régimen del poder en [FROM.GetNameDef]"
 arab_spring.12.d1: "Las celebraciones se han desatado en todo [FROM.GetNameDef] tras el colapso del gobierno del gobernante saliente. El antiguo dictador ha sido arrestado luego de la decisión de figuras destacadas de los servicios de seguridad [FROM.GetAdjective] de unirse a la oposición.\n\nUn gobierno de transición encabezado por [FROM.GetLeader] ha asumido el poder hasta que se celebren elecciones, pero ha enfatizado la naturaleza temporal de su mandato. Las protestas continúan, ya que muchos exigen la desmantelación completa del partido gobernante y la renuncia de todos sus miembros, ya que continúa estando estrechamente asociado con el régimen saliente."
 arab_spring.12.d2: "Las celebraciones se han desatado en todo [FROM.GetNameDef] tras el colapso del gobierno del gobernante saliente. El ex presidente ha sido obligado a huir del país y ha buscado refugio en [SAU.GetNameDef].\n\nUn gobierno de transición encabezado por [FROM.GetLeader], el primer ministro de Túnez, ha asumido el poder hasta que se celebren elecciones, pero ha enfatizado la naturaleza temporal de su mandato. Las protestas continúan, ya que muchos exigen la desmantelación completa del partido gobernante y la renuncia de todos sus miembros, ya que continúa estando estrechamente asociado con el régimen saliente de Zine el-Abidine Ben Ali."
 arab_spring.12.a: "¡El pueblo ha triunfado!"
 arab_spring.12.b: "Un desarrollo preocupante"
 arab_spring.12.c: "La democracia avanza..."
 arab_spring.13.t: "Las protestas se extienden por todo el mundo árabe"
 arab_spring.13.d: "El colapso del régimen [FROM.GetAdjective] ha inspirado movimientos en todo el mundo árabe. Muchos han adoptado los lemas de la revolución [FROM.GetAdjective], instando a sus líderes a promulgar reformas significativas o, en algunos casos, a renunciar en masa. Los líderes árabes han comenzado a luchar por acomodar o suprimir las protestas, con la esperanza de evitar el destino del dictador [FROM.GetAdjective].\n\nLa rápida propagación de los movimientos pro-democracia en toda la región, a la que algunos han comenzado a llamar la \"Primavera Árabe\", ha sorprendido al mundo. Sin embargo, muchos expertos en los últimos años han destacado la fragilidad de los regímenes árabes que han confiado en la coerción y la vigilancia para mantener su dominio. En toda la región, la alienación de una élite gobernante distante, la corrupción desenfrenada y los problemas económicos han alimentado lentamente un amplio deseo de cambio en alguna forma. Son estos sentimientos los que ahora han estallado en un movimiento popular en toda la región que exige cambios."
 arab_spring.14.t: "Estalla la guerra civil en [FROM.GetNameDef] mientras el régimen aplasta las protestas"
 arab_spring.14.d: "Tras la marcada escalada de las protestas en [FROM.GetNameDef], [FROM.GetLeader] ha ordenado operaciones militares en todo el país para reprimir lo que describió como \"alborotadores sin ley\" y \"terroristas\" respaldados por potencias extranjeras no identificadas. Las operaciones de limpieza han provocado brotes de violencia entre las tropas leales y los manifestantes armados, quienes han adquirido armas de los arsenales de la policía y los desertores militares.\n\nEstá quedando claro rápidamente que lo que una vez fue un movimiento de protesta no violento está descendiendo rápidamente primero en una insurgencia y luego en una guerra civil. En algunas partes del país, parece que los combatientes de la oposición han tomado el control de ciudades enteras, pero gran parte de la información que proviene de [FROM.GetNameDef] se ha vuelto confusa y enrevesada. Los líderes mundiales han pedido moderación, mientras que las organizaciones de derechos humanos han criticado la brutalidad de la represión de las protestas por parte de [FROM.GetLeader]."
 arab_spring.14.a: "El futuro de [FROM.GetNameDef] pende de un hilo..."
 arab_spring.15.t: "ISIS se eleva a la prominencia"
 arab_spring.15.d: "[ISI.GetLeader] declaró hoy la formación de lo que describió como el Estado Islámico de Irak y el Levante. Reveló que el grupo al-Nusra, que lucha contra el régimen en Siria, ha sido formado por miembros del Estado Islámico de Irak y que las dos organizaciones ahora se están fusionando. Al-Nusra y sus partidarios de al-Qaeda, sin embargo, han renegado de ISIS, llamando a su abolición.\n\nLos analistas opinan que al-Qaeda y su rama siria, al-Nusra, tienen objetivos y métodos muy diferentes a los de ISIS, aunque comparten una ideología común y se oponen al gobierno sirio. La organización de [ISI.GetLeader] siempre ha buscado actuar de manera independiente de al-Qaeda, persiguiendo su propia agenda sectaria que ataca a grupos minoritarios musulmanes en una medida que al-Qaeda no ha llevado a cabo en la misma medida. Si bien sus aspiraciones son transnacionales, las ramas de al-Qaeda como al-Nusra normalmente han confinado sus actividades a atacar gobiernos individuales."
 arab_spring.15.a: "Otra amenaza más para nuestro gobierno..."
 arab_spring.15.b: "La paz mundial está en peligro..."
 arab_spring.15.c: "Estos advenedizos están condenados al fracaso..."
 arab_spring.17.t: "La Primavera Árabe llega a [ROOT.GetNameDef]"
 arab_spring.17.d: "La ola de movilización popular que ha estado barriendo el mundo árabe finalmente ha llegado a nuestras costas. El pueblo [ROOT.GetAdjective] está exigiendo reformas serias y, en algunos casos, la renuncia del gobierno. Debemos proceder con cautela si queremos preservar nuestra precaria sujeción al poder."
 arab_spring.18.t: "Las protestas disminuyen"
 arab_spring.18.d: "Aunque algunos radicales continúan manifestándose contra nuestro gobierno, la mayoría de los manifestantes han regresado a sus hogares tras una marcada disminución en el impulso del movimiento de protesta. Sin embargo, nuestros informantes nos dicen que los sentimientos antigubernamentales aún persisten en gran parte del país. Parece que el movimiento de protesta ha perdido apoyo debido al cansancio y la frustración, en lugar de un mayor respaldo a nuestro gobierno. No obstante, el peligro inmediato para nuestro gobierno se ha evitado con éxito."
 arab_spring.18.d1: "Tras los esfuerzos de nuestro gobierno por abordar las demandas de los manifestantes, el movimiento pro democracia en nuestro país ha perdido impulso. La gran mayoría de los antiguos manifestantes parecen estar satisfechos con nuestras medidas y no están exigiendo más reformas."
 arab_spring.18.a: "Nuestro gobierno sigue a flote..."
 arab_spring.19.t: "[FROM.GetNameDef] solicita la intervención de Peninsula Shield"
 arab_spring.19.d: "Con las tensiones en aumento en [FROM.GetNameDef], [FROM.GetLeader] ha solicitado la ayuda de la fuerza de seguridad conjunta del Consejo de Cooperación del Golfo, Peninsula Shield. Los [FROM.GetAdjective]s afirman que su gobierno está en riesgo de colapso y que el país podría ser tomado por elementos revolucionarios peligrosos. Debemos considerar cuidadosamente si es necesaria la implementación de nuestras tropas para respaldar al gobierno [FROM.GetAdjective]."
 arab_spring.19.a: "¡Debemos ayudar a nuestro aliado!"
 arab_spring.19.b: "Dejemos que caigan..."
 arab_spring.20.t: "¡Nuestra solicitud ha sido aceptada!"
 arab_spring.20.d: "Reconociendo la amenaza inminente para la seguridad regional que representan los manifestantes radicales en las calles de nuestra capital, los [FROM.GetAdjective]s han aceptado apoyar la implementación de tropas de Peninsula Shield para sofocar la revuelta contra nosotros."
 arab_spring.20.a: "¡Los [FROM.GetAdjective]s nos han salvado!"
 arab_spring.21.t: "Nuestra solicitud ha sido rechazada..."
 arab_spring.21.d: "Los [FROM.GetAdjective]s han decidido que no vale la pena el tiempo y el esfuerzo desplegar tropas de Peninsula Shield para salvar nuestro gobierno."
 arab_spring.21.a: "Solo nosotros podemos salvarnos."
 arab_spring.22.t: "Tropas de Peninsula Shield sofocan las protestas en [FROM.GetNameDef]"
 arab_spring.22.d: "Fuerzas de la fuerza militar conjunta del Consejo de Cooperación del Golfo, Peninsula Shield, cruzaron el territorio [FROM.GetAdjective] después de un dramático aumento en las manifestaciones contra el gobierno de [FROM.GetLeader]. Si bien [FROM.GetNameDef] y el CCG han afirmado que las tropas de Peninsula Shield se utilizan simplemente para defender edificios gubernamentales clave de la interferencia extranjera en medio del caos, rápidamente han surgido informes de que las tropas de Peninsula Shield están utilizando tácticas desmedidas contra los manifestantes [FROM.GetAdjective]."
 arab_spring.22.a: "[FROM.GetLeader] no se detendrá ante nada para preservar su gobierno..."
 hybrid_regime: "Régimen híbrido"
 hybrid_regime_western_desc: "A pesar de celebrar elecciones, el gobierno de este país utiliza una serie de medidas informales para asegurarse de que estas elecciones entreguen mayorías al partido gobernante. Como tal, es increíblemente difícil lograr un cambio de régimen mediante medios electorales."
 hybrid_regime_emerging_desc: "A pesar de celebrar elecciones, el gobierno de este país utiliza una serie de medidas informales para asegurarse de que estas elecciones entreguen mayorías al partido gobernante. Como tal, es increíblemente difícil lograr un cambio de régimen mediante medios electorales."
 concede_rojava: "Conceder el Noreste"
 concede_rojava_desc: "El noreste de Siria, de mayoría kurda, aún no se ha unido al levantamiento popular contra nuestro gobierno. Podría estar en nuestro mejor interés retirar nuestras tropas de esta región y dejar que sea ocupada por milicias kurdas, en lugar de seguir estirando nuestras fuerzas y arriesgarnos a ser derrotados por el Ejército Libre de Siria."