l_spanish:
 comoros_focus: "Árbol de Enfoque de Comoras"
 COM_anjouan: "Rebelión de Anjouan"
 COM_poor_military: "Fuerzas Armadas Corruptas"
 COM_TNZ_ALL: "Pacto de la Unión TanZanCom"
 COM_poor_military_desc: "Las fuerzas armadas no son más que una banda de gánsteres con el monopolio de la violencia. Mientras el gobierno les pague y se asegure la estabilidad en nuestra sociedad, estarán contentos. Pero cada gobierno cae en desgracia con el tiempo..."
 COM_dictators: "Dictadores Mediocres"
 COM_big_problems: "Gobierno Ineficiente"
 COM_dictators_desc: "Comoras ha experimentado muchos golpes de Estado exitosos y fallidos en las últimas décadas. Los gobernadores tratan de usurpar el poder para sí mismos a expensas del gobierno central."
 comor.4.t: "El Referéndum..."
 comor.4.d: "Necesitamos evitar la rebelión de Anjouan mediante la realización de un referéndum en nuestro país. Podemos manipular los resultados como siempre, pero debemos elegir sabiamente."
 comor.4.a: "Podríamos ceder algo de poder por la unidad."
 comor.4.b: "¡Centralización, al fin!"
 COM_pro_fed: "Elegimos ser pro-federación"
 COM_anti_fed: "Elegimos ser anti-federación"
 COM_non_nato_ally: "Más cerca de la OTAN"
 COM_non_nato_ally_desc: "Deberíamos esforzarnos por cooperar y, tal vez en el futuro, integrarnos en la OTAN. Francia es nuestro aliado más cercano de allí y no debemos olvidarlo."
 COM_anjouan2: "Manejo de la rebelión"
 COM_anjouan3: "Proceso de Integración"
 comor.5.t: "¡Comoras reclama Banc du Geyser!"
 comor.5.d: "Recientemente, el gobierno de Comoras ha reclamado Banc du Geyser y controlan los campos petroleros que se encuentran en esa región."
 comor.5.a: "¡Francia los hará lamentar su decisión!"
 comor.5.b: "¡Cómo se atreven a reclamar aguas de Madagascar!"
 comor.6.t: "Comoras reclama las Islas Gloriosas"
 comor.6.d: "Comoras declaró recientemente que ahora consideran las Islas Gloriosas como parte de su territorio."
 comor.6.a: "Sus parloteos insignificantes no nos molestan."
 comor.7.t: "Base Naval en Comoras"
 comor.7.d: "Comoras nos permite crear una base naval en su territorio."
 comor.7.a: "Excelente"
 COM_anjouan4: "Medidas Federativas"
 COM_anjouan5: "Federación Estable"
 comor.8.t: "Operación Democracia en Comoras"
 comor.8.d: "Estamos listos para llevar a cabo nuestra operación militar e invadir la isla que está controlada por un señor de la guerra rebelde."
 comor.8.a: "¡Llamemos a nuestros aliados justos!"
 comor.9.t: "Comoras pide ayuda"
 comor.9.d: "Las Islas Comoras nos llaman para que les ayudemos en su esfuerzo por llevar a cabo una operación especial contra un señor de la guerra rebelde en una de sus islas."
 comor.9.a: "Por supuesto"
 comor.9.b: "Realmente no nos importa."
 comor.10.t: "¡Operación exitosa!"
 comor.10.d: "Hemos llevado a cabo la operación con éxito. ¡El gobierno del señor de la guerra ha sido derrocado!"
 comor.10.a: "Excelente"
 COM_got_support: "Se brinda apoyo"
 COM_succ_oper: "Operación exitosa"
 comor.11.t: "Manifestaciones anticolonialistas en Mayotte"
 comor.11.d: "Se llevan a cabo manifestaciones anticolonialistas en Comoras en protesta contra nuestra presencia en Mayotte."
 comor.11.a: "Maldición."
 comor.12.t: "¡Comoras exige Mayotte!"
 comor.12.d: "¡El pueblo de Mayotte tiene derecho a ser libre y su pequeño imperio colonialista no debería hacerlos sufrir en nombre de la explotación! ¡Líbrenlos, o habrá guerra!"
 comor.12.a: "Garantizar la estabilidad es nuestra máxima prioridad."
 comor.12.b: "Pruébennos, malditos."
 comor.13.t: "Unificación franco-comorense"
 comor.13.d: "Comoras quiere reunificarse con nosotros. ¿Cómo deberíamos lograr esta unificación?"
 comor.13.a: "¡Comoras debería liderar!"
 comor.13.b: "Revisemos los términos."
 comor.13.c: "Comoras debería unirse a la OTAN."
 comor.14.t: "Francia nos ofrece autonomía."
 comor.14.d: "Francia nos hace una oferta atrasada, quieren que nos convirtamos en su región autónoma."
 comor.14.a: "¡Lo que sea por la unificación!"
 comor.14.b: "No estamos de acuerdo con esto."
 COM_buy_missile_defences: "Adquisición de Defensa Aérea Francesa"
 COM_buy_missile_defences_desc: "La adquisición de los sistemas de defensa aérea franceses refleja las sólidas relaciones bilaterales entre Comoras y Francia. Demuestra el compromiso de Francia de apoyar las necesidades de defensa de Comoras y refuerza los vínculos entre las dos naciones. Los sistemas de defensa aérea franceses son reconocidos por su fiabilidad, eficacia y tecnología avanzada, lo que los convierte en una opción ideal para que Comoras fortalezca sus capacidades de defensa."
 COM_buy_missile_defences_rus: "Adquisición de Defensa Aérea Rusa"
 COM_buy_missile_defences_rus_desc: "Al asociarse con Rusia, Comoras pretende beneficiarse de la experiencia y los conocimientos de una industria de defensa de renombre. Rusia tiene una larga reputación en el desarrollo de sistemas de defensa aérea robustos y los ha desplegado con éxito en varias regiones del mundo. Esta colaboración no solo proporcionará a Comoras tecnología de vanguardia, sino que también facilitará la transferencia de conocimientos y las oportunidades de capacitación para garantizar la utilización eficaz de los sistemas adquiridos."
 COM_tighter_chi_cooperation: "Cooperación más estrecha con China"
 COM_tighter_chi_cooperation_desc: "Profundizar la cooperación con China es crucial para Comoras. La asociación económica y política con el dragón del este seguramente evitará que la influencia occidental interfiera en nuestra política."
 COM_anri_nato_ally: "PMC Wagner en Comoras"
 COM_anri_nato_ally_desc: "Necesitamos invitar a PMC Wagner a nuestro país para que sea contratado por nuestro gobierno. Francia puede querer protegernos, ¡pero tener nuestra propia fuerza sólida siempre es mejor!"
 COM_befriend_the_east: "Hacer amistad con Oriente"
 COM_befriend_the_east_desc: "Comoras debería poner toda su fuerza política en mejorar las relaciones con China, Rusia y otros países del este."
 COM_referendum_TT: "§Y¡Necesitaremos decidir el curso de acción!§!"
 COM_anhouan_rebellio_tt: "§Y¡Termina la Rebelión de Anjouan!§!"
 anjouan_rebellion: "¡Rebelión de Anjouan!"
 COM_trade_deals_with_india: "Acuerdos comerciales con India"
 COM_trade_deals_with_india_desc: "India es uno de los mayores socios económicos e importadores de nuestros productos. Necesitamos fortalecer la cooperación mutua para garantizar la prosperidad económica."
 COM_trade_deals_with_singapore: "Comercio con Singapur"
 COM_trade_deals_with_singapore_desc: "Singapur es uno de los mayores socios económicos e importadores de nuestros productos. Necesitamos fortalecer la cooperación mutua para garantizar la prosperidad económica."
 COM_ministry_of_economy: "Ministerio de Economía"
 COM_ministry_of_economy_desc: "El Ministerio de Economía debe revitalizar nuestra base tecnológica e introducir nuevos métodos de producción para que Comoras pueda aumentar su progreso industrial."
 COM_trading_with_west: "Cooperación con Francia"
 COM_trading_with_west_desc: "Incrementar la cooperación con Francia es importante para la economía de Comoras, ya que los inversores franceses están casi listos para comenzar a invertir en nosotros..."
 COM_french_investments: "Inversiones francesas"
 COM_french_investments_desc: "Ahora, después de incrementar las relaciones con los franceses, ha llegado el momento de pedir inversiones."
 COM_russian_investments: "Inversiones rusas"
 COM_russian_investments_desc: "Ahora, después de incrementar las relaciones con los rusos, ha llegado el momento de pedir inversiones."
 COM_trading_with_east: "Buscar dinero ruso"
 COM_trading_with_east_desc: "Incrementar la cooperación con Rusia es importante para la economía de Comoras, ya que los inversores franceses están casi listos para comenzar a invertir en nosotros..."
 COM_cooperation_with_eastafrica: "Cooperación con la Unión Africana del Este (EAU)"
 COM_cooperation_with_eastafrica_desc: "El concepto de una Unión de África Oriental (UAE) prevé una iniciativa de integración regional que reúna a los países de África Oriental en una entidad económica, política y social unificada. Si bien actualmente no existe una Unión de África Oriental formal, se han realizado esfuerzos constantes para promover la cooperación y la integración regional entre las naciones de África Oriental."
 COM_trading_with_eastafrica: "Inversiones de África Oriental"
 COM_trading_with_eastafrica_desc: "La inversión mutua en el marco de la Unión Africana Oriental (UAE) ofrece un gran potencial para el desarrollo económico y la prosperidad de la región. Al promover las inversiones intrarregionales, las naciones de África Oriental pueden aprovechar sus recursos, conocimientos y mercados colectivos para fomentar el crecimiento, crear oportunidades de empleo y reducir la dependencia de actores externos. Esas inversiones pueden adoptar diversas formas y contribuir a múltiples sectores, como la infraestructura, la agricultura, la industria, los servicios y la tecnología."
 COM_military_coop_easaf: "Cooperación militar de la Unión Africana del Este (EAU)"
 COM_military_coop_easaf_desc: "La realización de ejercicios militares por parte de la Unión de África Oriental (UAE) puede ser un elemento crucial para fortalecer la seguridad regional, fomentar la cooperación entre los Estados miembros y mejorar las capacidades de defensa colectiva de la región de África Oriental. Estos ejercicios brindan la oportunidad de realizar entrenamiento conjunto, compartir información y coordinar fuerzas militares, lo que en última instancia contribuye a la estabilidad regional y a los esfuerzos de mantenimiento de la paz."
 COM_army: "Fuerza de Seguridad de Comoras"
 COM_army_desc: "Comoras es una nación pequeña y si queremos extender nuestro alcance más allá de las islas, debemos respaldar nuestras palabras con fuerza. Las Fuerzas de Seguridad de Comoras son nuestra principal rama del ejército y, por lo tanto, nuestro principal enfoque para mejorar."
 COM_mission_from_unrec: "La Misión de UNREC"
 COM_mission_from_unrec_desc: "El Centro Regional de las Naciones Unidas para la Paz y el Desarme (UNREC), con sede en Lomé, Togo, se ha ofrecido a ayudar a organizar las Fuerzas de Seguridad de Comoras. Aunque es posible que no queramos desarmarnos realmente, cooperar con UNREC aún nos ofrece interesantes ideas sobre la guerra moderna."
 COM_african_mercenaries: "Mercenarios africanos"
 COM_african_mercenaries_desc: "Aunque la oferta de UNREC es interesante, no debemos olvidar qué continente es nuestro vecino. África está llena de combatientes experimentados que, aunque notoriamente indisciplinados, pueden desear compartir su experiencia con nuestras tropas."
 COM_modernize_the_army: "Modernizar las Fuerzas de Seguridad de Comoras"
 COM_modernize_the_army_desc: "Las Fuerzas de Seguridad de Comoras son lamentablemente inadecuadas y necesitan una modernización desesperada."
 COM_expand_the_police_force: "Militarizar la Fuerza Policial"
 COM_expand_the_police_force_desc: "Nuestra fuerza policial tiene aproximadamente el mismo tamaño que el ejército, y dado la inestabilidad de nuestro pasado reciente, a veces puede ser difícil distinguir la diferencia. Podríamos permitirles desempeñar adecuadamente roles duales."
 COM_expand_the_defence_force: "Reorganizar las Fuerzas de Defensa"
 COM_expand_the_defence_force_desc: "La Fuerza de Defensa de Comoras es el último tercio de nuestras unidades armadas; debemos reorganizarlos para que trabajen de manera fluida con las CSF adecuadas."
 COM_network_warfare: "Guerra Centralizada"
 COM_network_warfare_desc: "Es obvio que el tipo de fuerzas militares occidentales es el mejor; debemos reformar nuestro ejército para alcanzar ese estándar."
 COM_decentralized_warfare: "Guerra Descentralizada"
 COM_decentralized_warfare_desc: "La versión rusa de la doctrina militar es la más adecuada para nuestro ejército. Debemos reformar nuestras fuerzas armadas tomando como ejemplo su modelo."
 COM_guerilla_warfare: "Guerra de Guerrillas"
 COM_guerilla_warfare_desc: "Ninguna de las doctrinas de estas superpotencias se ajusta a nuestra situación. Grupos militantes como Hezbollah han demostrado con éxito que la guerra de guerrillas es la más adecuada para ejércitos pequeños."
 COM_naval_treaty_with_france: "Tratado de Defensa Franco-Comoriano"
 COM_naval_treaty_with_france_desc: "Dada nuestra historia compartida, la interferencia francesa en los asuntos de Comoras es algo común. El tratado de defensa naval permite que Francia tenga acceso militar a nuestras aguas, pero puede ser nuestra única opción si queremos convertirnos en una verdadera potencia naval nosotros mismos."
 COM_naval_treaty_with_china: "Tratado de Defensa Chino-Comoriano"
 COM_naval_treaty_with_china_desc: "Dada nuestra historia compartida, la interferencia francesa en los asuntos de Comoras es algo común. Debemos luchar contra su influencia invitando a otras potencias extranjeras a participar en nuestros asuntos locales."
 COM_modernize_the_patrol_boats: "Modernizar los Barcos Patrulla"
 COM_modernize_the_patrol_boats_desc: "Nuestra actual 'Armada de Comoras' consta de ¡solo 2 barcos patrulla japoneses... comisionados en 1981! No hace falta decir que necesitan una actualización urgente."
 COM_buy_patrol_boats: "Cantidad sobre Calidad"
 COM_buy_patrol_boats_desc: "Nuestra 'Armada' no puede alejarse de nuestras costas más que unos pocos kilómetros. Si queremos proyectar poder en el extranjero, deberíamos tener algunas corbetas en nuestra flota."
 COM_expand_the_dockyards: "Expandir los Astilleros"
 COM_expand_the_dockyards_desc: "Más astilleros significan más barcos, y nuestra armada necesita desesperadamente más barcos."
 COM_fortress_comoros: "Fortaleza Comoras"
 COM_fortress_comoros_desc: "Nuestra flota no puede garantizar nuestra seguridad. Construir fortificaciones disfrazadas a lo largo de nuestras costas y laderas frente al agua puede disuadir las invasiones navales enemigas."
 COM_air_force: "Establecer una Fuerza Aérea de Comoras"
 COM_air_force_desc: "¡Solo hay unos pocos comorenses con habilidades suficientes para pilotar una aeronave, y mucho menos un avión de combate! Aun así, si queremos conquistar los cielos, necesitaremos una Fuerza Aérea."
 COM_new_aircraft_purchases: "Nuevas Compras de Aeronaves"
 COM_new_aircraft_purchases_desc: "Nuestros aviones actuales están horriblemente obsoletos. Compremos los planos de modelos que sean relevantes en el nuevo milenio.\n\nAhora corren rumores de que los suecos están sobornando a países para que compren sus JAS Gripen. Deberíamos conseguir algunos de esos."
 COM_diplomacy: "Política Comorense"
 COM_diplomacy_desc: "El poderío militar es solo la mitad de la ecuación en la política internacional; también debemos educar a nuestros diplomáticos para que podamos ampliar nuestro alcance más allá de nuestras propias costas."
 COM_ideological_drift: "Deriva Ideológica"
 COM_ideological_drift_desc: "Comoras como país apenas tiene 25 años y aún tiene mucho que reflexionar sobre qué tipo de país quiere ser..."
 COM_introduce_democracy: "Introducir la Democracia"
 COM_introduce_democracy_desc: "La multitud de golpes de Estado en las últimas décadas nos ha enseñado que las dictaduras no son muy estables. Introduzcamos una verdadera democracia y dejemos que el pueblo acceda al poder."
 COM_befriend_the_west: "Hacer Amigos en Occidente"
 COM_befriend_the_west_desc: "Las Potencias Occidentales siempre están en busca de historias de transiciones exitosas hacia la democracia en África. Sin duda nos respaldarán con todo lo que necesitemos."
 COM_tighter_edf_cooperation: "Cooperación Más Estrecha con el FED"
 COM_tighter_edf_cooperation_desc: "Como miembro del Fondo Europeo de Desarrollo (FED), tenemos derecho a recibir ayuda de la Unión Europea para el desarrollo de nuestro país. No desaprovecharemos tal oportunidad. ¡Abrámonos a una cooperación mucho más estrecha!"
 COM_maintain_dictatorship: "Mantener una Dictadura Militar"
 COM_maintain_dictatorship_desc: "Muchos años de inestabilidad nos han enseñado que Comoras necesita a un líder fuerte en el poder, guiando al país con mano firme pero suave."
 COM_draw_closer_to_the_au: "Acercarse a África"
 COM_draw_closer_to_the_au_desc: "Las dictaduras militares son algo común en África, y la Unión Africana puede que no nos vea como monstruos por rechazar las tendencias democráticas. Es hora de descubrir quiénes son nuestros amigos."
 COM_ohada: "OHADA"
 COM_ohada_desc: "La Organización para la Armonización del Derecho Mercantil en África (OHADA) se fundó en Mauricio en 1993 con el objetivo de permitir más oportunidades de inversión empresarial en África. Como único miembro del este de África, tenemos una posición única y mucho que ganar."
 COM_form_tanzancom: "Formar TanZanCom"
 COM_form_tanzancom_desc: "La unión política entre Tanganica y Zanzíbar no ha sido perfecta. ¡Pero los sueños de Nyerere siguen más vivos que nunca! Debemos buscar unirnos a la unión. Por el bien de hacer el nombre más fácil, Tanzania quiere conservar su nombre tal como está."
 COM_influence_of_islam: "La Influencia del Islam"
 COM_influence_of_islam_desc: "Comoras es una nación profundamente islámica, incluso representada en nuestra bandera. Cualquiera que sea Comoras, siempre será primero y ante todo islámica."
 COM_closer_ties_with_arab_league: "Estrechar Lazos con la Liga Árabe"
 COM_closer_ties_with_arab_league_desc: "Somos parte de la Liga Árabe, pero somos, con mucho, el miembro más austral de la organización y estamos geográficamente aislados. Deberíamos tomar medidas para acortar la distancia diplomática que no podemos acortar geográficamente."
 COM_seek_help_from_the_saudis: "Buscar Ayuda de los Sauditas"
 COM_seek_help_from_the_saudis_desc: "Saudi Arabia is the oldest and largest player in the Islamic world and are sure to help their Sunni brothers of the Comoros if asked."
 COM_panarabism: "Panislamismo"
 COM_panarabism_desc: "Aunque somos un caso atípico geográfico, al centrarnos en lo que nos une con el resto del mundo árabe podemos engendrar un sentimiento de hermandad que seguramente durará eternamente."
 COM_befriend_baath: "Acercarse al baazismo"
 COM_befriend_baath_desc: "A more secular pan-Arabic approach is more suitable for Comores. We need to befriend Syria and Iraq in order to promote Baathism in our country."
 COM_befriend_iran: "Hazte amigo de Irán"
 COM_befriend_iran_desc: "Irán es el mayor rival de la hegemonía saudí en el mundo islámico y, aunque sus creencias chiítas difieren de las nuestras, han demostrado ser amigos valiosos."
 COM_ayatollah_sambi: "Las ambiciones del ayatolá Sambi"
 COM_ayatollah_sambi_desc: "Ahmed Abdallah Mohamed Sambi, popularly known as 'Ayatollah', is a prominent Islamic leader in the Comoros. He is very popular and even a contender for political power in the country. His knowledge in the principles of Islam can prove invaluable."
 COM_declare_islamic_republic: "Declarar una República Árabe"
 COM_declare_islamic_republic_desc: "El ayatolá Sambi está ahora en condiciones de pedir el establecimiento de una verdadera República Árabe de las Comoras. ¡Convirtamos esta antigua colonia en una joya del mundo islámico!"
 COM_ghost_of_colonialism: "El fantasma del colonialismo"
 COM_ghost_of_colonialism_desc: "Aunque somos independientes, el fantasma de los colonialistas franceses se cierne sobre nuestra pequeña nación insular y, con la continua ocupación francesa de Mayotte, es poco probable que desaparezca en el corto plazo. ¿Cómo debemos tratar con nuestra otrora señor supremo Francia?"
 COM_embrace_francafrique: "Abrazar Francia"
 COM_embrace_francafrique_desc: "'Françafrique' is a term used for the influence of France over its former colonial possessions in Africa. We don't find it pejorative - in fact we welcome and embrace it. France contributed massively to our development and we are thankful for that contribution."
 COM_intensify_coi_engagement: "Intensificar la participación en la COI"
 COM_intensify_coi_engagement_desc: "La Comisión del Océano Índico (COI) está formada por cinco naciones africanas del Océano Índico: Comoras, Madagascar, Mauricio, Reunión (una región de ultramar de Francia) y Seychelles. Trabajar con la COI es nuestra mejor manera de demostrar que somos un activo valioso para los franceses."
 COM_rejoin_france: "Volver a unirse a Francia"
 COM_rejoin_france_desc: "Hemos recibido noticias de que los franceses están considerando activamente permitirnos reunirnos con ellos como territorio de ultramar. Las Comoras han visto más inestabilidad de la que les correspondía desde su independencia y la población ahora anhela los años estables del señorío francés."
 COM_antagonize_france: "Antagonizar a Francia"
 COM_antagonize_france_desc: "Never again will we bend to the will of the French! We will reject any and all ambitions they may have for our islands!"
 COM_anticolonialist_propaganda: "Propaganda anticolonialista"
 COM_anticolonialist_propaganda_desc: "Hay muchos países africanos que quedaron en el polvo cuando los franceses se retiraron de África. Con el marco correcto de la situación, podemos volver loca a mucha gente muy rápidamente."
 COM_demand_mayotte: "¡Venganza!"
 COM_demand_mayotte_desc: "Nuestro odio hacia los tiranos franceses ha llegado a un punto en el que hay llamados activos a la guerra entre nuestra población. Aunque nos superen en número, nuestra determinación es firme y la justicia está de nuestro lado. ¡Si Dios quiere, prevaleceremos!"
 COM_expand_moroni: "Expandir Moroni"
 COM_expand_moroni_desc: "Moroni es nuestra capital en la isla Grande Comoro. Es una primera opción obvia para cualquier expansión industrial."
 COM_kickstart_economy: "Impulsar la economía"
 COM_kickstart_economy_desc: "La economía de las Comoras se encuentra entre las peores del mundo y nuestro pueblo está desesperado por mejorar. No podemos quedarnos sentados esperando a que lleguen los inversores extranjeros o la ayuda exterior: es hora de ocuparnos directamente de la economía."
 COM_vanilla_exports: "Exportaciones de vainilla"
 COM_vanilla_exports_desc: "Vanilla is one of our main exports, and a product that is used almost universally. Let's crank up the production and reap the benefits."
 COM_ylang_ylang: "Ylang-ylang"
 COM_ylang_ylang_desc: "El árbol tropical cananga odorata tiene flores de las que se puede extraer un aceite esencial llamado ylang-ylang. Este aceite tiene numerosos beneficios declarados y parece estar de moda en Occidente y Oriente. Aún mejor, sólo crece en muy pocos lugares de la Tierra, incluidas las Comoras."
 COM_expand_on_anjouan: "Ampliar Anjouan"
 COM_expand_on_anjouan_desc: "Es importante difundir las expansiones industriales en las islas y, dado que Anjouan es la segunda isla más grande de las Comoras, deberíamos centrarnos en ellas a continuación."
 COM_expand_on_moheli: "Ampliar Moheli"
 COM_expand_on_moheli_desc: "Moheli es la más pequeña de las Islas Comoras, pero aún así es lo suficientemente grande como para que tenga sentido cultivar un sector industrial en la isla."
 COM_the_2001_referendum: "El referéndum de la Federación"
 COM_the_2001_referendum_desc: "The legal state of the individual islands of the Comoros has been uncertain for some time, so a referendum has been called in order to approve or reject amendments to the Constitution to enable the Comoros to form a Federation."
 COM_a_federal_union: "Una unión federal"
 COM_a_federal_union_desc: "El referéndum fue un éxito y ahora somos la Unión de las Comoras, una federación de islas que tienen cada una un alto grado de autonomía."
 COM_Loi_des_competences: "Ley de Habilidades"
 COM_Loi_des_competences_desc: "Se elaborará una Ley de Competencias (Loi des Compétences) para describir claramente qué partes de la gobernabilidad serán responsabilidad del gobierno federal y qué partes quedarán a cargo del gobierno autónomo en las islas."
 COM_operation_democracy_in_comoros: "Operación Democracia en Comoras"
 COM_operation_democracy_in_comoros_desc: "La 'Operación Democracia en Comoras', nombre no muy sutil, fue una invasión en 2008 a la isla de Anjouan con el objetivo de derrocar al señor de la guerra local, el Coronel Mohamed Bacar, y reemplazar su gobierno rebelde. Contamos con el respaldo de la Unión Africana y nuestro mandato es claro: Bacar debe irse y su gobierno insurrecto debe ser reemplazado."
 COM_greater_interisland_cooperation: "Mayor Cooperación entre Islas"
 COM_greater_interisland_cooperation_desc: "La situación con Bacar nos ha demostrado que la autonomía puede salirse de control. Debemos tomar nota y fomentar una mayor cooperación entre las islas."
 COM_centralize_power: "Centralizar el Poder"
 COM_centralize_power_desc: "Con las recientes inestabilidades en mente, hemos decidido ignorar por completo el referéndum. Las constantes luchas internas en las islas solo cesarán cuando todos se sometan a un poder central."
 COM_claim_banc_du_geyser: "Reclamar el Banc du Geyser"
 COM_claim_banc_du_geyser_desc: "El Banc du Geyser es un arrecife sumergido al oeste de las Comoras. Tanto Francia como Madagascar lo han reclamado como su zona económica exclusiva debido a los posibles depósitos de petróleo, ¡y nosotros haremos lo mismo!"
 COM_claim_the_glorioso_islands: "Reclamar las Islas Gloriosas"
 COM_claim_the_glorioso_islands_desc: "Las Islas Gloriosas son un grupo de pequeñas islas cercanas al Banc du Geyser. Aunque legalmente son francesas, las reclamaremos como comorianas, al menos para ganar apoyo entre la población."
 COM_no_more_coups: "¡No más Golpes de Estado!"
 COM_no_more_coups_desc: "Hemos consolidado nuestro poder lo suficiente como para tener planes de contingencia en caso de futuros intentos de golpes de Estado."
 COM_a_common_destiny: "Un Destino Común"
 COM_a_common_destiny_desc: "Hemos llegado al final de un arduo camino y finalmente hemos logrado cierta estabilidad en las Comoras. Aún no sabemos qué depara el futuro, pero lucharemos por la Constitución y por la búsqueda de un destino común para los comorenses."
 comor.1.t: "Pregunta de lealtad"
 comor.1.d: "Aunque Siria e Irak se declaran los representantes ideales de la ideología Baaz, normalmente no coinciden. Nos exigen lealtad. ¿De qué lado estamos?"
 comor.1.a: "¡Hafez es el más sabio!"
 comor.1.b: "¡Sadam conoce el camino!"
 comor.1.c: "¿Quizás deberíamos intentar reconciliarlos?"
 COM_mercs_TT: "Contrataremos mercenarios para nuestro gobierno."
 COM_unrec_TT: "Invitaremos a tropas de la ONU para fortalecer nuestro ejército."
 comor.2.t: "¡Las Comoras nos ofrecen un Estado Unión!"
 comor.2.d: "Un país muy cercano a nosotros, las Comoras, nos ofrece la unificación en una sola entidad política. ¿Qué debemos hacer?"
 comor.2.a: "Nosotros estamos dispuestos a presentar."
 comor.2.b: "¿Quizás estén dispuestos a someterse?"
 comor.2.c: "Creemos una unión personal."
 comor.3.t: "Reacción de Tanzania"
 comor.3.d: "Aceptan formar TanZanCom, pero quieren que seamos su sujeto."
 comor.3.a: "Vale, está bien..."
 comor.3.b: "Reconsidere su política, Tanzania."
 COM_old_corvettes_tt: "Despliega 2 corbetas de la Guerra Fría [CHI.GetFlag]§Hchinas§!."
 COM_social_democracy_in_afrika: "Diamante Socialdemócrata de África"
 COM_social_democracy_in_afrika_desc: "La socialdemocracia ofrece un enfoque equilibrado de gobierno, combinando economías de mercado con políticas sociales orientadas a reducir la desigualdad, mejorar el acceso a la educación y la atención médica, y fomentar el desarrollo sostenible. Al adoptar los principios socialdemócratas, las Comoras pueden allanar el camino hacia un crecimiento inclusivo y un futuro más brillante para sus ciudadanos."
 COM_convention_renewal_party: "Convención para la Renovación de las Comoras"
 COM_convention_renewal_party_desc: "La Convención para la Renovación de las Comoras (CRC) es un partido político en las Islas Comoras. Fundado en 1996 por un grupo de políticos e intelectuales, el CRC tiene como objetivo brindar esperanza y estabilidad renovadas a la escena política del país. La plataforma del partido se centra en promover el crecimiento económico, reducir la pobreza y mejorar la atención médica y la educación."
 COM_a_true_deocracy: "Una Verdadera Democracia"
 COM_a_true_deocracy_desc: "Al mantenerse firme en su compromiso con los ideales democráticos, las Comoras pueden fomentar la estabilidad, promover el crecimiento económico, salvaguardar los derechos humanos y empoderar a sus ciudadanos, elementos cruciales para lograr una prosperidad duradera."
 COM_subsidies_for_education: "Subsidios para la Educación"
 COM_subsidies_for_education_desc: "¡Necesitamos subsidiar la educación, ya que una población educada y saludable es la base de una sociedad próspera!"
 COM_our_pertnership: "Asociación con EE. UU."
 COM_our_pertnership_desc: "Una asociación estratégica con Estados Unidos puede resultar fundamental. Este artículo tiene como objetivo resaltar las razones de peso por las que Comoras debería adoptar la cooperación con Estados Unidos, ya que puede abrir puertas a oportunidades, mejorar la estabilidad económica, promover avances tecnológicos y fomentar el progreso social."
 COM_stabilizing_society: "Estabilizar la Sociedad"
 COM_stabilizing_society_desc: "Estabilizar la sociedad en las Comoras requiere un compromiso a largo plazo de todas las partes interesadas, con un enfoque en abordar las causas fundamentales de la inestabilidad y fomentar un desarrollo inclusivo."
 COM_assembly_of_union: "Asamblea de la Unión"
 COM_assembly_of_union_desc: "Necesitamos reunir a la unión para priorizar nuestros objetivos y reformar nuestro plan de desarrollo."
 COM_purging_dissidents: "Aniquilar los Sueños de la Oposición"
 COM_purging_dissidents_desc: "Debemos iniciar una contraofensiva contra los pretenciosos que quieren cambiar nuestras decisiones de política exterior. ¡Nuestro camino no debe tambalearse!"
 COM_social_agenda: "Agenda Social"
 COM_social_agenda_desc: "Dar prioridad a la agenda social ayuda a mejorar el desarrollo humano en el país. Al centrarse en temas sociales como la educación, la atención médica y la reducción de la pobreza, las Comoras pueden garantizar que sus ciudadanos tengan acceso a los recursos y oportunidades necesarios para llevar una vida plena. Esto, a su vez, puede contribuir al bienestar general y la calidad de vida de la población."
 COM_foreign_jihadists: "Yihadistas Extranjeros"
 COM_foreign_jihadists_desc: "¡Al declarar el Gazavat, los Muyahidines de todo el mundo vendrán a nuestro país a luchar por la causa justa!"
 COM_dd_TT: "§Y¡Podemos obtener asistencia militar y política de nuestros socios baathistas del mundo árabe!§!"
 COM_led_new_TT: "§Y¡Ayatollah Sambi se convertirá en el próximo líder de las Comoras para garantizar una mayor cooperación entre las islas!§!"
 COM_militarism_baath: "Militarismo de la PMC Baath"
 COM_militarism_baath_desc: "Convertiremos las Comoras en un nuevo país. Ahora estará controlado aún más por nuestro ejército y nuestro país establecerá su propia PMC."
 COM_clearing_the_nomenlclature: "Limpiar la nomenclatura"
 COM_clearing_the_nomenlclature_desc: "¡Limpiar la nomenclatura debería ser nuestra principal prioridad para nuestra nueva agenda! ¿Por qué esos molestos apaciguadores de Occidente deberían siquiera abrir la boca para generar ruido en torno a nuestro nuevo gobierno sagrado?"
 COM_nationalization_of_capital: "Nacionalización del capital"
 COM_nationalization_of_capital_desc: "¡Esas inversiones generan ingresos para los opresores occidentales mientras nuestra gente ni siquiera puede tener un centavo! Expulsemos a esos intrusos de nuestra tierra y hagámosla nuestra."
 COM_our_will_to_expand: "Nuestra Voluntad de Expandirnos"
 COM_our_will_to_expand_desc: "Nuestra nueva base ideológica de la sociedad es una clara manifestación de nuestra voluntad de expandir nuestro país. Nada debe interponerse en nuestro camino y debemos asegurarnos de ello."
 COM_orange_party: "Partido Naranja"
 COM_orange_party_desc: "El partido político Naranja es un actor importante en el panorama político de las Comoras. Ganó popularidad rápidamente entre los jóvenes y la población urbana debido a sus valores progresistas y liberales. La declaración de principios y valores del partido hace hincapié en los ideales democráticos, la promoción de los derechos humanos y el desarrollo económico. El partido ha presentado candidatos para las elecciones presidenciales y parlamentarias."
 COM_radical_stance_on_trafficking: "Postura Radical sobre el Tráfico"
 COM_radical_stance_on_trafficking_desc: "Mohamed Daoudou afirmó que el Gobierno de las Comoras intensificará las acciones destinadas a prevenir, reprimir y castigar la trata de personas. Esto incluirá la reactivación del Groupe de Travail, una unidad que fue establecida por el Gobierno para combatir la trata de personas, así como generar conciencia sobre la trata de personas entre los socios clave y revitalizar la cooperación con la UNODC."
 COM_efficient_governmental_apparatus: "Aparato Gubernamental Eficiente"
 COM_efficient_governmental_apparatus_desc: "Uno de los principales enfoques de la agenda de reforma del presidente Daoudou es mejorar la transparencia y la rendición de cuentas dentro del gobierno. Se han implementado medidas para fortalecer los mecanismos de supervisión financiera, combatir la corrupción y promover una conducta ética entre los funcionarios públicos. Estas iniciativas buscan fomentar una cultura de integridad y garantizar que los recursos públicos se utilicen de manera efectiva en beneficio de todos los ciudadanos."
 COM_meritocracy: "Meritocracia de Daoudou"
 COM_meritocracy_desc: "Solo los mejores de los mejores deberían estar en el gobierno de las Comoras, sin importar lo que digan las personas. ¡Nuestra prioridad es la eficiencia, no el apaciguamiento!"
 COM_push_it_to_the_limit: "Llevarlo al Límite"
 COM_push_it_to_the_limit_desc: "Reconociendo la necesidad de diversificación, la agenda de reforma del presidente Daoudou enfatiza en gran medida la expansión de la base económica del país. Las Comoras tradicionalmente han dependido de sectores como la agricultura y la pesca, pero el presidente está promoviendo activamente sectores como el turismo, la energía renovable y la tecnología de la información. Estos esfuerzos tienen como objetivo aprovechar la belleza natural única y el patrimonio cultural del país, así como aprovechar su potencial no explotado en industrias emergentes."
 COM_balancing: "Orgullo Konej"
 COM_balancing_desc: "Mohamed Daoudou debería implementar reformas que prioricen un crecimiento económico sostenible sobre los auge empresariales a corto plazo. Al adoptar un enfoque prudente hacia la diversificación, el desarrollo de infraestructuras, la inversión en capital humano y las alianzas internacionales, el presidente Daoudou debe aspirar a construir una economía resiliente que evite los riesgos de una burbuja económica y asegure la prosperidad a largo plazo para el pueblo de las Comoras."
 COM_daudouism: "Daudoísmo"
 COM_daudouism_desc: "En última instancia, el éxito de la ideología del presidente Daoudou dependerá de la capacidad de conciliar la meritocracia y el crecimiento económico con los principios de la democracia y las libertades individuales. Al abrazar un enfoque integral que considere las dimensiones económicas, sociales y políticas de la gobernanza, las Comoras pueden luchar por la prosperidad y el progreso democrático."
 COM_state_run_capitalism: "Capitalismo Estatal"
 COM_state_run_capitalism_desc: "La visión del presidente Daoudou de una economía capitalista dirigida por el Estado tiene como objetivo encontrar un equilibrio entre la empresa privada y la intervención gubernamental. La participación activa del gobierno en la economía tiene como objetivo promover sectores estratégicos, dirigir inversiones y garantizar una distribución equitativa de recursos y oportunidades. Este enfoque tiene como objetivo fomentar un entorno económico justo e inclusivo que beneficie a todos los ciudadanos comorianos."
 COM_absolute_employment: "Empleo Absoluto"
 COM_absolute_employment_desc: "Reconociendo que el desempleo plantea desafíos significativos para las personas y el bienestar general de la sociedad, la visión del presidente Daoudou se centra en implementar políticas y estrategias para garantizar que toda persona que busque empleo tenga acceso a un trabajo adecuado y digno. Este enfoque tiene como objetivo liberar el potencial de la fuerza laboral, contribuir a la reducción de la pobreza y mejorar el desarrollo socioeconómico general de las Comoras."
 COM_inclusive_government: "Inclusión de Minorías"
 COM_inclusive_government_desc: "La administración del presidente Daoudou ha tomado medidas concretas para abordar las desigualdades históricas y promover la inclusión de las minorías en la economía. Se han realizado esfuerzos para brindar apoyo y recursos específicos a las empresas y emprendedores pertenecientes a minorías, facilitando su acceso a financiamiento, capacitación y oportunidades de mercado. Al fomentar el espíritu empresarial dentro de las comunidades minoritarias, el gobierno busca crear un paisaje económico más inclusivo y diverso que beneficie a todos los ciudadanos."
