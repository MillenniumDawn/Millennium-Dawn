 FUEL_DESC: "§HТопливо§! производится из избыточной нефти вашей страны. Каждая страна имеет максимальную ёмкость для §HТопливо§!, которую можно увеличить, строя §HСклады§!. §HТопливо§! используется танками/механизированными частями, кораблями и самолётами, и доставляется с помощью §HЛиний снабжения§!.\n\n§HТопливо§! также используется для работы §HТепловых электростанций§! вашей страны и является важным ресурсом, обеспечивающим функционирование вашей экономики. §HЯдерные реакторы§!, §HИнфраструктура возобновляемой_энергии§! и §HДругие источники_энергии§! не потребляют §HТопливо§! для выработки энергии. Ваше §HНаселение§! также потребляет §HТопливо§! в рамках своих общих потребностей. Для получения дополнительной информации о невоенном потреблении §HТопливо§! перейдите в §HЭкран энергии§! во вкладке §HСтроительство§!."