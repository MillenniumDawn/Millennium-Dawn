 #Gulf
 gulf.5.t:0 "[fossil_fuel_industry_name] IPO"
 gulf.5.d:0 "The long awaited initial public offering of the [FROM.GetAdjective] state's lucrative oil company has been officially announced by [FROM.GetLeader]. The success of this risky enterprise remains to be seen, with some analysts forecasting limited investor interest in this IPO. The [FROM.GetAdjective] government has dismissed these predictions and has sought to maintain confidence in this time of uncertainty, urging investors both at home and abroad to buy shares."
 gulf.5.a:0 "An exciting day for [FROM.GetNameDef]"

 gulf.7.t:0 "The [fossil_fuel_industry_name] IPO has Gone Well"
 gulf.7.d:0 "Due to high investor confidence in [fossil_fuel_industry_name], our IPO has raised record-breaking sums of money, significantly boosting our government's reputation both at home and abroad. More importantly, the funds raised have provided much needed capital for our sovereign wealth fund."
 gulf.7.a:0 "Perfect!"

 gulf.8.t:0 "The [fossil_fuel_industry_name] IPO has Flopped"
 gulf.8.d:0 "Due to low investor confidence in [fossil_fuel_industry_name], our IPO has failed to raise substantial sums of money, damaging our government's reputation both at home and abroad. This lack of success means that we have relatively few assets to contribute to our sovereign wealth fund."
 gulf.8.a:0 "A sad day for our country..."

 gulf.9.t:0 "A Unique Proposal from the New [FROM.GetAdjective] Leadership"
 gulf.9.d:0 "Following radical changes to the government of [FROM.GetNameDef], the new leadership of that country has close ideological connections to our own government. The country's leader, [FROM.GetLeader], has quietly extended an offer to forge a close military partnership between our two countries. We must decide whether to accept or deny this unique offer."
 gulf.9.a:0 "Brothers in arms!"
 gulf.9.b:0 "We have no need of an alliance."

 gulf.10.t:0 "Alliance Established!"
 gulf.10.d:0 "Our country and [FROM.GetNameDef] now share an unbreakable bond!"
 gulf.10.a:0 "Truly a joyous occasion!"

 gulf.11.t:0 "Our offer has been rejected..."
 gulf.11.d:0 "The government of [FROM.GetNameDef] has not even shown us the common courtesy of replying to our offer to form an alliance."
 gulf.11.a:0 "We must find allies elsewhere..."

 gulf.12.t:0 "[FROM.GetAdjective] Irredentism Threatens our Sovereignty"
 gulf.12.d:0 "Following major changes in the [FROM.GetAdjective] government, the country's new leader, [FROM.GetLeader] has made a speech reviving [FROM.GetNameDef]'s claims to territory that is rightfully ours. Many [ROOT.GetAdjective]s fear that this speech is the prelude to a [FROM.GetAdjective] attempt to annex our territory by force."
 gulf.12.a:0 "We should criticize this declaration!"
 gulf.12.b:0 "We must strike first!"

 gulf.13.t:0 "The Establishment of [FROM.GetNameDef]"
 gulf.13.d:0 "Just a few years ago what is now officially known as [FROM.GetNameDef] was a repressive monarchy. Since then the country has undergone a massive transformation, with the monarchy taking a step back from politics and giving way to fully democratic elections. Now the government of [FROM.GetLeader] has gone one step further by announcing the dissolution of the [FROM.GetAdjective] monarchy, to the surprise of many outside observers."
 gulf.13.a:0 "A republican triumph."

 gulf.14.t:0 "High Level Summit Held Between Turkey and [FROM.GetNameDef]"
 gulf.14.d:0 "Following weeks of backdoor negotiations, Turkish President [TUR.GetLeader] has arrived in [FROM.GetNameDef] to meet with his counterpart, [FROM.GetLeader]. Many see this summit as the first step towards greater [ROOT.GetAdjective]-Turkish cooperation, possibly heralding a significant change in the geopolitics of the Middle East and a notable increase in Turkey's regional influence."
 gulf.14.a:0 "Power dynamics are shifting."

 gulf.15.t:0 "[FROM.GetLeader] Criticizes Turkish Foreign Policy"
 gulf.15.d:0 "Amid a notable increase in Turkish activity in the Middle East, the leader of [FROM.GetNameDef] has lambasted Turkish "meddling" and "interference" in the affairs of Arab states. [FROM.GetLeader] accused Turkey of seeing to "revive the Ottoman Empire" through its actions, drawing a hostile response from [TUR.GetLeader]. World leaders, including [USA.GetLeader] and [SOV.GetLeader], have called on both sides to exercise restraint and preserve regional stability."
 gulf.15.a:0 "Turkish ambitions are being challenged..."

 gulf.16.t:0 "The [FROM.GetAdjective] Leadership is Pushing for Regime Change in Syria!"
 gulf.16.d:0 "[FROM.GetLeader] has sought our support for a coalition to topple [SYR.GetLeader]. While seeking regime change in Syria could help lead to a government in that country that is more conducive to our interests, we should consider the international and domestic ramifications of such a move."
 gulf.16.a:0 "Time to bring down the dictator!"
 gulf.16.b:0 "The risks are too great."

 gulf.17.t:0 "[USA.GetLeader] Has Refused to Support an Anti-Assad Coalition!"
 gulf.17.d:0 "Undoubtedly privileging the views of the Russian government over those of the Syrian people, the Americans have chosen to decline our proposal for humanitarian intervention in Syria."
 gulf.17.a:0 "We must take matters into our own hands!"
 gulf.17.b:0 "We are not ready for an operation of this magnitude..."

 gulf.18.t:0 "International Coalition Begins Operations in Syria"
 gulf.18.d:0 "[USA.GetLeader] today announced the launch of Operation Decisive Defender, a controversial multilateral operation to protect civilians in Syria. Several NATO and Arab League members have contributed forces to the American-led coalition, reportedly formed following a concerted lobbying effort by the Gulf monarchies. While [USA.GetLeader] has maintained that the operation's priority is the protection of civilians and not regime change, most analysts view the protection of civilians mandate as a thinly veiled justification for the removal of Assad. Critics have raised concerns about the coalition's lack of a Security Council resolution to justify its actions, making the operation illegal under international law. Russia and China, among others, have supported [SYR.GetLeader] in condemning the operation as a violation of Syrian sovereignty. Moreover, the presence of Russian troops in Syria has aggravated concerns that Operation Decisive Defender could lead to clashes between Russian and NATO forces."
 gulf.18.d_NATO_only:0 "[USA.GetLeader] today announced the launch of Operation Decisive Defender, a controversial multilateral operation to protect civilians in Syria. Several NATO members have contributed forces to the American-led coalition, reportedly formed following a concerted lobbying effort by the Gulf monarchies. While [USA.GetLeader] has maintained that the operation's priority is the protection of civilians and not regime change, most analysts view the protection of civilians mandate as a thinly veiled justification for the removal of Assad. Critics have raised concerns about the coalition's lack of a Security Council resolution to justify its actions, making the operation illegal under international law. Russia and China, among others, have vehemently condemned the operation as a violation of Syrian sovereignty. Moreover, the presence of Russian troops in Syria has aggravated concerns that Operation Decisive Defender could lead to clashes between Russian and NATO forces."
 gulf.18.a:0 "Human rights must be defended!"
 gulf.18.b:0 "This is an unacceptable violation of state sovereignty!"

 gulf.19.t:0 "The [FROM.GetAdjective] government has requested a secret military technology exchange agreement"
 gulf.19.d:0 "We share with [FROM.GetNameDef] common enemies in the form of Hezbollah and their masters in Tehran. Cooperating with the [FROM.GetAdjective]s could therefore be extremely conducive to our regional interests, especially given [FROM.GetLeader]'s determination to eventually destroy Hezbollah. However, we must consider this proposal carefully before sharing technology with a foreign power, one whose interests may not necessarily stay aligned with ours indefinitely."
 gulf.19.a:0 "Together we can make Hezbollah pay!"
 gulf.19.b:0 "We have no need of this partnership."

 gulf.20.t:0 "Israel has agreed to share military technology with us!"
 gulf.20.d:0 "Despite initial reservations, Israel has decided that together we stand a better chance of defeating the scourge of Hezbollah. We will now be able to benefit from their capabilities in the war that is to come."
 gulf.20.a:0 "Together we can make Hezbollah pay!"

 gulf.21.t:0 "Israel has refused to share military technology with us!"
 gulf.21.d:0 "Clearly not convinced by the threat that Hezbollah poses to its citizens, Israel has declined to increase military cooperation between our two countries."
 gulf.21.a:0 "We do not need their help anyway."

 gulf.22.t:0 "The [FROM.GetAdjective] government has proposed a joint operation to eradicate Hezbollah"
 gulf.22.d:0 "Representatives of [FROM.GetNameDef], in light of the dire threat posed by Hezbollah to both our countries, have asked whether we would be willing to take part in a military operation against this dangerous terrorist group. We should consider whether to sign on to this operation or to preserve the peace."
 gulf.22.d1:0 "Representatives of [FROM.GetNameDef] have informed us that they, along with the Israelis, intend to launch a military campaign against Hezbollah in Lebanon. While we have designated Hezbollah as a terrorist organization and are committed to Israel's right to self-defense, this military campaign may produce further instability in the Middle East. We should weigh up our options accordingly."
 gulf.22.d2:0 "Representatives of [FROM.GetNameDef] have informed us that they intend to launch a military campaign against Hezbollah in Lebanon. While we have designated Hezbollah as a terrorist organization and are committed to Israeli security, which Hezbollah threatens, this military campaign may produce further instability in the Middle East. We should weigh up our options accordingly."
 gulf.22.d3:0 "The United States has called upon NATO to participate in a joint military campaign against Hezbollah in Lebanon. We should consider whether to commit our forces to what will undoubtedly be a difficult military enterprise."
 gulf.22.a:0 "Our joint forces will annihilate the terrorists!"
 gulf.22.b:0 "We do not want war."
 gulf.22.c:0 "We should call on NATO to join the operation!"
 gulf.22.e:0 "They can do as they wish."
 gulf.22.f:0 "This operation cannot be allowed to go ahead!"

 gulf.23.t:0 "Israel has agreed to a joint operation against Hezbollah!"
 gulf.23.d:0 "Now that the Israelis have agreed to commit their forces to an invasion of Hezbollah-controlled areas of Lebanon, we can proceed with our operation. However, it may be in our interests to first inform the Americans of our operation and invite them to participate in the destruction of our shared enemy. The downside of this is that the US may veto our operation, preventing us with a question of whether to proceed regardless."
 gulf.23.a:0 "We should inform the Americans first!"
 gulf.23.b:0 "We cannot afford to wait."

 gulf.24.t:0 "Israel has refused to join a military campaign against Hezbollah!"
 gulf.24.d:0 "The cowardly Israelis have too much to lose in a fight against Hezbollah. However, Hezbollah has made other enemies. If we secure American support, Hezbollah may have to face the wrath of the entirety of NATO. That said, the refusal of Israel to participate is a major setback, and we may have to consider backing down."
 gulf.24.a:0 "We should approach the Americans."
 gulf.24.b:0 "We should go it alone."
 gulf.24.c:0 "Without Israel this venture is doomed."

 gulf.25.t:0 "The Americans will not oppose our operation!"
 gulf.25.d:0 "[USA.GetLeader] has given us the green light for our operation against Hezbollah. Even better, the Americans have pledged to form a coalition of willing NATO members to help us destroy the terrorists!"
 gulf.25.d1:0 "[USA.GetLeader] has given us the green light for our operation against Hezbollah. America will not stand in the way of our just war."
 gulf.25.a:0 "We can proceed!"

 gulf.26.t:0 "The Americans want us to back down!"
 gulf.26.d:0 "[USA.GetLeader] has refused to greenlight a military operation against Hezbollah and has urged us to resolve our differences through diplomatic means. We could ignore the Americans and pursue regardless but this would undoubtedly damage relations with an important ally."
 gulf.26.a:0 "We should proceed regardless!"
 gulf.26.b:0 "We cannot afford to oppose the Americans."

 gulf.27.t:0 "War in Lebanon Following Declaration of War on Hezbollah"
 gulf.27.d:0 "The leaders of Israel and [FROM.GetNameDef] have launched a military operation following a joint statement by [ISR.GetLeader] and [FROM.GetLeader] lambasting Hezbollah as a threat to regional stability. [USA.GetLeader] has publicly supported the operation, calling upon NATO members to provide military support to aid the offensive against Hezbollah, a group that has been designated as a terrorist organization by several European, North American and Middle Eastern nations. The Lebanese government has reacted angrily against the [ISR.GetAdjective] and [FROM.GetAdjective] declaration of hostilities, as has Hezbollah leader, [HEZ.GetLeader] and his Iranian backers."
 gulf.27.d1:0 "The leaders of Israel and [FROM.GetNameDef] have launched a military operation following a joint statement by [ISR.GetLeader] and [FROM.GetLeader] lambasting Hezbollah as a threat to regional stability. [USA.GetLeader] has not explicitly supported the operation, but has condemned acts of violence by Hezbollah, a group that has been designated as a terrorist organization by several European, North American and Middle Eastern nations. The Lebanese government has reacted angrily against the [ISR.GetAdjective] and [FROM.GetAdjective] declaration of hostilities, as has Hezbollah leader, [HEZ.GetLeader] and his Iranian backers."
 gulf.27.d2:0 "The leaders of Israel and [FROM.GetNameDef] have launched a military operation following a joint statement by [ISR.GetLeader] and [FROM.GetLeader] lambasting Hezbollah as a threat to regional stability. [USA.GetLeader] has not commented on the operation but reportedly told [ISR.GetAdjective] and [FROM.GetAdjective] leaders not to carry out the operation against Hezbollah, a group that has been designated as a terrorist organization by several European, North American and Middle Eastern nations. The Lebanese government has reacted angrily against the [ISR.GetAdjective] and [FROM.GetAdjective] declaration of hostilities, as has Hezbollah leader, [HEZ.GetLeader] and his Iranian backers."
 gulf.27.d3:0 "The government of [FROM.GetNameDef] has launched a military operation following a statement by [FROM.GetLeader] lambasting Hezbollah as a threat to regional stability. [USA.GetLeader] has publicly supported the operation, calling upon NATO members to provide military support to aid the offensive against Hezbollah, a group that has been designated as a terrorist organization by several European, North American and Middle Eastern nations. The Lebanese government has reacted angrily against the [FROM.GetAdjective] declaration of hostilities, as has Hezbollah leader, [HEZ.GetLeader] and his Iranian backers."
 gulf.27.d4:0 "The government of [FROM.GetNameDef] has launched a military operation following a statement by [FROM.GetLeader] lambasting Hezbollah as a threat to regional stability. [USA.GetLeader] has not explicitly supported the operation, but has condemned acts of violence by Hezbollah, a group that has been designated as a terrorist organization by several European, North American and Middle Eastern nations. The Lebanese government has reacted angrily against the [FROM.GetAdjective] declaration of hostilities, as has Hezbollah leader, [HEZ.GetLeader] and his Iranian backers."
 gulf.27.d4:0 "The government of [FROM.GetNameDef] has launched a military operation following a statement by [FROM.GetLeader] lambasting Hezbollah as a threat to regional stability. [USA.GetLeader] has not commented on the operation but reportedly opposed the operation against Hezbollah, a group that has been designated as a terrorist organization by several European, North American and Middle Eastern nations. The Lebanese government has reacted angrily against the [FROM.GetAdjective] declaration of hostilities, as has Hezbollah leader, [HEZ.GetLeader] and his Iranian backers."
 gulf.27.a:0 "The terrorists will not be missed."
 gulf.27.b:0 "This is a blantant violation of Lebanese sovereignty!"

 gulf.28.t:0 "[FROM.GetLeader] Denounces Israeli Occupation"
 gulf.28.d:0 "While in recent years the Gulf states have tended to avoid confrontation with Israel, instead favoring a pragmatic approach, [FROM.GetNameDef] has started to depart from convention in favor of vocal denunciations of the state of Israel. This trend has culminated today in an uncharacteristically strongly worded statement by [FROM.GetLeader]. While many have dismissed this statement as empty rhetoric, others have interpreted the violent imagery of the speech as hinting at support for a violent course of action."
 gulf.28.a:0 "The Arab-Israeli conflict is heating up."

 gulf.29.t:0 "[FROM.GetLeader] Condemns Iranian Aggression"
 gulf.29.d:0 "Recent events have seen Iran dramatically increase its involvement in the Middle East following a notable increase in regional instability. While Iran has maintained that its activities are defensive and not hostile in nature, [FROM.GetNameDef] among others has viewed these activities with increasing concern, culminating today in a strongly worded rebuke of Iran's foreign policy from [FROM.GetLeader].\n\nThis statement follows a notable decline in [FROM.GetAdjective]-Iranian relations with previously lukewarm relations deteriorating into open hostility. It remains to be seen how far this relationship will continue to deteriorate, and what the consequences of it will be."
 gulf.29.a:0 "About time someone stood up to Iran!"
 gulf.29.b:0 "Iran has a right to defend its national interests!"

 gulf.30.t:0 "[FROM.GetName] Proposes Pre-emptive Strike on Iran"
 gulf.30.d:0 "Citing the Iranian regime's hostile and destabilizing actions, [FROM.GetLeader] has called upon our nation to join [FROM.GetNameDef] in a pre-emptive strike against Iran, exhorting us to take action before it is too late. While Iran's actions may be of concern to the [ROOT.GetAdjective] people, we must consider whether the threat that it poses is sufficient to demand aggressive military action under shaky legal foundations."
 gulf.30.a:0 "The Iranian threat must be eliminated!"
 gulf.30.b:0 "Middle Eastern politics is none of our business."
 gulf.30.c:0 "We have nothing to gain from [FROM.GetAdjective] adventurism."

 gulf.31.t:0 "[USA.GetLeader] Has Refused to Support War with Iran!"
 gulf.31.d:0 "Undoubtedly concerned more with petty internal politics than the security of the region, the Americans have chosen to decline our proposal for pre-emptive action against the oppressive Iranian regime."
 gulf.31.a:0 "We must take matters into our own hands!"
 gulf.31.b:0 "We are not ready for an operation of this magnitude..."

 gulf.32.t:0 "Coalition of the Willing Begins Invasion of Iran"
 gulf.32.d:0 "[FROM.GetLeader] today announced the establishment of a coalition of the willing to permanently shut down Iranian nuclear facilities and cripple the ability of the Islamic Republic of Iran to continue its interventionist foreign policy. The coalition was reportedly formed at the behest of an Arab monarchy threatened by Iran's activities in the region. [PER.GetLeader] has strongly condemned the formation of the coalition, calling upon the international community to denounce what he referred to as an egregious violation of international law and an explicit attack on the norm of state sovereignty. The Iranian Revolutionary Guards Corps has vowed to bleed the coalition dry, with an IRGC commander warning that not a single foreign soldier who steps on Iranian soil will leave the country alive."
 gulf.32.d1:0 "[FROM.GetLeader] today announced the establishment of a coalition of the willing to permanently shut down Iranian nuclear facilities and cripple the ability of the Islamic Republic of Iran to continue its interventionist foreign policy. The coalition was reportedly formed at the behest of an Arab monarchy threatened by Iran's activities in the region. [PER.GetLeader] has strongly condemned the formation of the coalition, calling upon the international community to denounce what he referred to as an egregious violation of international law and an explicit attack on the norm of state sovereignty. The Iranian Revolutionary Guards Corps has vowed to bleed the coalition dry, with an IRGC commander warning that not a single foreign soldier who steps on Iranian soil will leave the country alive. However, reports indicate that Arabs in Khuzestan province have started an armed uprising against the government, posing a significant threat to the already stretched Iranian military."
 gulf.32.d2:0 "[FROM.GetLeader] today announced the establishment of a coalition of the willing to permanently shut down Iranian nuclear facilities and cripple the ability of the Islamic Republic of Iran to continue its interventionist foreign policy. The coalition was reportedly formed at the behest of an Arab monarchy threatened by Iran's activities in the region. [PER.GetLeader] has strongly condemned the formation of the coalition, calling upon the international community to denounce what he referred to as an egregious violation of international law and an explicit attack on the norm of state sovereignty. The Iranian Revolutionary Guards Corps has vowed to bleed the coalition dry, with an IRGC commander warning that not a single foreign soldier who steps on Iranian soil will leave the country alive. However, reports indicate that Balochis in Sistan-Balochistan province have started an armed uprising against the government, posing a significant threat to the already stretched Iranian military."
 gulf.32.d3:0 "[FROM.GetLeader] today announced the establishment of a coalition of the willing to permanently shut down Iranian nuclear facilities and cripple the ability of the Islamic Republic of Iran to continue its interventionist foreign policy. The coalition was reportedly formed at the behest of an Arab monarchy threatened by Iran's activities in the region. [PER.GetLeader] has strongly condemned the formation of the coalition, calling upon the international community to denounce what he referred to as an egregious violation of international law and an explicit attack on the norm of state sovereignty. The Iranian Revolutionary Guards Corps has vowed to bleed the coalition dry, with an IRGC commander warning that not a single foreign soldier who steps on Iranian soil will leave the country alive. However, reports indicate that Arabs in Khuzestan province and Balochis in Sistan-Balochistan province have started a simultaneous armed uprising against the government, posing a significant threat to the already stretched Iranian military."
 gulf.32.a:0 "The Iranian regime's days are numbered..."
 gulf.32.b:0 "This is an outrageous act of aggression!"

 gulf.33.t:0 "[FROM.GetName] Denounces Foreign Interference"
 gulf.33.d:0 "Lamenting decades of oppression suffered by Arab nations at the hands of neo-colonial powers, [FROM.GetLeader], the leader of [FROM.GetNameDef], has pledged to cleanse the region of foreign influence within the next decade. The United States and its allies have reacted with shock and anger to this announcement from a country that was once considered a reliable partner in the region prior to its change in government. Russia and Iran, though nominally supportive of [FROM.GetNameDef]'s anti-imperialist agenda are reportedly concerned that this statement targets their interests in the Arab world as much as it does the West's. How [FROM.GetLeader] intends to act on this pledge remains unclear."
 gulf.33.a:0 "What comes next?"

 gulf.34.t:0 "[FROM.GetName] Demands the Expulsion of Foreign Troops"
 gulf.34.d:0 "Stating that we are either with them or against them, [FROM.GetNameDef] has demanded that every Arab nation, including [ROOT.GetNameDef], promptly expel foreign troops from its territory. Choosing to do as [FROM.GetNameDef] demands will antagonize our allies and leave us more vulnerable to foreign attack but refusing may lead to war."
 gulf.34.a:0 "We must concede."
 gulf.34.b:0 "We are nothing if not loyal!"

 gulf.35.t:0 "[FROM.GetName] Declares War on "Foreign Stooges""
 gulf.35.d:0 "Making good on its promise to expel foreign forces from the Middle East, [FROM.GetNameDef] has pledged to invade every Middle Eastern nation that continues to house military bases for foreign powers. "Imperialism," [FROM.GetLeader] proclaimed in a broadcast from [FROM.Capital.GetName] "has no place in the 21st century. We gave our Arab brothers an opportunity to join us in our fight, but they have chosen not to favor their own people over the foreigners and now they will pay the price. We will liberate the Arab people by any means necessary.""
 gulf.35.a:0 "A region aflame."

 gulf.36.t:0 "The [FROM.GetAdjective]s have covertly sent us military equipment!"
 gulf.36.d:0 "The government of [FROM.GetNameDef] has managed to smuggle a significant number of light weapons into territory under the control of our forces. These weapons will help us in the struggle against our shared enemies."
 gulf.36.a:0 "The help is appreciated."

 shia_terror.1.t:0 "Explosion Rocks [FROM.GetAdjective] Capital in "Hezbollah" Attack"
 shia_terror.1.d:0 "In the early hours of this morning a car bomb was detonated in front of a [FROM.GetAdjective] government office, killing and injuring several civil servants. Government officials have blamed a local branch of Hezbollah for the attack and have vowed to crack down harder on this supposed group's activities, although international experts have cast doubt on the existence of an organised Shia militant group in [FROM.GetNameDef].\n\nShia opposition to the Sunni-dominated government has grown in response to its perceived oppression of the Shia. The [FROM.GetAdjective] government, for its part, has rejected accusations that it has mistreated its citizens, instead lambasting Shia militants as pawns of Tehran and [HEZ.GetLeader], the leader of Hezbollah in Lebanon. [FROM.GetLeader] has accused both Iran and Hezbollah of seeking to trigger an Islamic revolution in [FROM.GetNameDef]."
 shia_terror.1.a:0 "A dark day for [FROM.GetNameDef]..."

 shia_terror.3.t:0 "[FROM.GetAdjective] Troops Deployed Following Coordinated Attacks"
 shia_terror.3.d:0 "Shia militants have simultaneously struck multiple targets across [FROM.GetNameDef], leading to a state of emergency being declared by the country's leader, [FROM.GetLeader]. The militants are reportedly well-trained and in possession of military-grade weaponry, holding out against [FROM.GetAdjective] special forces for extended periods using rocket-propelled grenades and heavy machine guns. Police stations, government offices, and even a military base have been targeted by what the local government has labelled the [FROM.GetAdjective] branch of Hezbollah, a group which has reportedly seen its popularity surge following what has been perceived as discriminatory government policies. [FROM.GetLeader] has called upon the [FROM.GetAdjective] people to remain united in the face of what he condemned as "foreign-backed terrorism", alluding to [FROM.GetAdjective] accusations that local Shia militants are backed by Iran and Hezbollah in Lebanon."
 shia_terror.3.a:0 "For now we grieve. Soon, we will strike back."

 shia_terror.5.t:0 "Shia revolutionaries are taking up arms against the government!"
 shia_terror.5.d:0 "Militants using the slogans of Hezbollah in Lebanon have started mobilizing in large numbers with the stated aim of overthrowing our government and replacing it with one modelled after the Islamic Republic of Iran. Our armed forces are melting away in the face of this highly organized and well-armed movement, meaning we must either submit to the revolutionaries or request external intervention."
 shia_terror.5.d1:0 "Militants that have claimed allegiance to Hezbollah al-Hejaz have started mobilizing in large numbers with the stated aim of ending [ROOT.GetAdjective] rule over the Shia-majority Qatif region and establishing an independent state modelled after the Islamic Republic of Iran. The militants have seized strategic locations across the Eastern Province, effectively expelling our forces from the region. We must decide whether to withdraw peacefully or to order our forces to engage the Shia insurgents militarily."
 shia_terror.5.a:0 "Submit to the rebellion."
 shia_terror.5.b:0 "Request Peninsula Shield intervention."
 shia_terror.5.c:0 "We will crush the insurgency!"
 shia_terror.5.e:0 "We cannot afford open conflict..."
 shia_terror.5.f:0 "Switch to Qatif."

 shia_terror.6.t:0 "Shia Hardliners Take Power in [FROM.GetNameDef]"
 shia_terror.6.d:0 "Following a widespread movement calling for the downfall of the [FROM.GetAdjective] government and the unwillingness of the country's armed forces to respond, [FROM.GetLeader] and his Shia-dominated movement have seized power. [FROM.GetLeader] has pledged to rectify the discriminatory practices of the previous government and has therefore won some support from the country's Sunni population, but many [FROM.GetAdjective] Sunnis remain suspicious of the intentions of such an explicitly sectarian movement.\n\nWhile [PER.GetLeader] has celebrated this development, congratulating the [FROM.GetAdjective] people for overthrowing an oppressive government, Sunni monarchs across the Middle East have reacted with concern. It remains to be seen how the new government will choose to approach relations with other countries in the region."
 shia_terror.6.a:0 "The Shi'a crescent grows larger..."

 shia_terror.7.t:0 "Peninsula Shield Crushes Uprising in [FROM.GetNameDef]"
 shia_terror.7.d:0 "Following a widespread movement calling for the downfall of the [FROM.GetAdjective] government and the inability of the country's armed forces to respond effectively, [FROM.GetLeader] has requested assistance from Peninsula Shield, the military arm of the Gulf Cooperation Council. Foreign troops have swiftly restored order in the country by force, pacifying the Shia movement but doing little to address the underlying resentment that produced it. [PER.GetLeader] has condemned the intervention as an attempt to quash the aspirations of the [FROM.GetAdjective] people, but many states have chosen to acquiesce in the Peninsula Shield intervention, preferring it over a Shia revolution."
 shia_terror.7.a:0 "A necessary evil..."
 shia_terror.7.b:0 "The oppression of the Gulf states knows no bounds!"

 shia_terror.8.t:0 "[FROM.GetAdjective] Troops Expelled from the Eastern Province"
 shia_terror.8.d:0 "Following years of resentment among the Shia-majority population of [FROM.GetNameDef]'s Eastern Province, organized militants loyal to Hezbollah al-Hejaz have forced [FROM.GetAdjective] troops out of the region, declaring an Islamic republic in the now de facto independent region. [FROM.GetLeader] has reacted angrily to this declaration, ordering a military operation to retake the province from what he described as "[PER.GetAdjective] puppets seeking to divide [FROM.GetNameDef]". Iran, for its part, has denied starting the uprising but has vowed to do everything in its power to defend civilians in Qatif from the impending [FROM.GetAdjective] operation."
 shia_terror.8.d1:0 "Following years of resentment among the Shia-majority population of [FROM.GetNameDef]'s Eastern Province, organized militants loyal to Hezbollah al-Hejaz have forced [FROM.GetAdjective] troops out of the region, declaring an Islamic republic in the now de facto independent region. [FROM.GetLeader] has yet to comment on this declaration, but has reportedly ordered the country's armed forces to stand down, perhaps hoping to re-establish control over the breakaway province by peaceful means. Iran has warned [FROM.GetNameDef] against taking aggressive action against the people of Qatif, but has commended [FROM.GetLeader] for his measured response."

 gcc.1.t:0 "The GCC Supreme Council"
 gcc.1.d:0 "The delegation of [FROM.GetNameDef] has come before the GCC's Supreme Council with a proposal to establish a technology sharing initiative to further the GCC's joint research efforts. While this would help our own research initiatives, it may not be in our interests to share research that we have spent time and resources cultivating with potential rivals. We should carefully consider whether to support or veto this proposal."
 gcc.2.d:0 "The delegation of [FROM.GetNameDef] has come before the GCC's Supreme Council with a proposal to establish a common market. This would allow GCC citizens to work throughout the Gulf and facilitate trade in goods and services between GCC member states. We should carefully consider whether to support or veto this proposal."
 gcc.3.d:0 "The delegation of [FROM.GetNameDef] has come before the GCC's Supreme Council with a proposal to establish a single currency. This shared currency, the khaleeji, would enhance the GCC's collective impact on global financial markets, but will force us to relinquish control of our monetary policy. We should carefully consider whether to support or veto this proposal."
 gcc.4.d:0 "The delegation of [FROM.GetNameDef] has come before the GCC's Supreme Council with a proposal to sign a joint defense agreement. This agreement would commit all GCC member states to treat an attack against one member as an attack against all members. Signing this agreement would help secure us against foreign threats, but imposes an additional responsibility on our armed forces that they may not be able to bear. We should carefully consider whether to support or veto this proposal."
 gcc.6.d:0 "The delegation of [FROM.GetNameDef] has come before the GCC's Supreme Council with a proposal to establish a Gulf Academy for Strategic and Security Studies to improve and standardize the training of GCC military officers. We should carefully consider whether to support or veto this proposal."
 gcc.7.d:0 "The delegation of [FROM.GetNameDef] has come before the GCC's Supreme Council with a proposal to establish a unified military command. This would mean that, in the event of a war involving GCC member states, the various militaries of the GCC will be able to coordinate more effectively. We should carefully consider whether to support or veto this proposal."
 gcc.8.d:0 "The delegation of [FROM.GetNameDef] has come before the GCC's Supreme Council with a proposal to establish a robust military alliance. This ambitious project would make the GCC an alliance that is even more integrated than NATO, producing an effective, united military force to defend the Arab states of the Gulf by both reactive and proactive means. While our security would be guaranteed were this proposal to go ahead, it may mean that our armed forces could be dragged into an aggressive [FROM.GetAdjective] war. We should carefully consider whether to support or veto this proposal."
 gcc.1.a:0 "We support this initiative!"
 gcc.1.b:0 "We oppose this initiative!"

 gcc.5.t:0 "The [FROM.GetAdjective] delegation has refused to support our proposal!"
 gcc.5.d:0 "Citing an unwillingness to relinquish control over its own sovereign affairs, [FROM.GetNameDef] has chosen to veto our most recent proposal at the GCC Supreme Council. This rejection will hinder our ability to make new proposals at the Supreme Council in the immediate future."
 gcc.5.a:0 "A step backward for regional integration..."

 #Middle East Peace
 peace_plan.1.t:0 "[FROM.GetName] Proposes Middle East Peace Plan"
 peace_plan.1.d:0 "In a bid to achieve what the Oslo Accords failed to do, [FROM.GetLeader] has announced a new initiative to secure a lasting peace between the Israeli and Palestinian peoples. Although the details of the plan have not yet been released, the [ISR.GetAdjective] leadership has already indicated its tentative support for a [FROM.GetAdjective]-brokered peace. The issues that this new initiative will most likely address include the Palestinian right of return, Israeli settlements in the West Bank, the status of Jerusalem and Palestinian statehood."
 peace_plan.1.d1:0 "In a bid to achieve what the Oslo Accords failed to do, [FROM.GetLeader] has announced a new initiative to secure a lasting peace between the Israeli and Palestinian peoples. Although the details of the plan have not yet been released, the [PAL.GetAdjective] leadership has already indicated its tentative support for a [FROM.GetAdjective]-brokered peace. The issues that this new initiative will most likely address include the Palestinian right of return, Israeli settlements in the West Bank, the status of Jerusalem and Palestinian statehood."
 peace_plan.1.a:0 "Not another doomed peace deal..."

 peace_plan.2.t:0 "First Issue Area: Right of Return"
 peace_plan.2.d:0 "The 1948 Arab-Israeli War resulted in what Palestinians call al-Nakba, the catastrophe. This event saw a mass exodus of the Palestinian population from Israeli-controlled territory, leading to the establishment of large refugee camps in neighboring Arab countries. These refugees live a precarious existence, as many governments have not granted citizenship to Palestinian refugees, thereby often denying them of the right to work and access public services. These refugees yearn to return to the homes that their families owned prior to 1948, producing a difficult issue to resolve given the fact that much of the land formerly owned by these refugees is now inhabited by Israelis.\n\nShould we choose to uphold the Palestinian right of return, Israel will be forced to accept the return of potentially millions of refugees into Israeli-administered territory. If we choose not to, we can instead propose financial compensation and support for either the integration of Palestinian refugees into Arab host states or settling them in the West Bank."
 peace_plan.2.a:0 "We should uphold right of return."
 peace_plan.2.b:0 "We should not uphold right of return."

 peace_plan.3.t:0 "Second Issue Area: Settlements in the West Bank"
 peace_plan.3.d:0 "Shortly after the Israeli victory in the Six Day War of 1967 that saw Israel seize control of the West Bank from Jordan, a group of Zionist activists staying in a hotel in Hebron refused to leave. The Israeli government sought to compromise with the activists by establishing the first Jewish settlement in the West Bank, in doing so preventing Palestinian herders from continuing to use that land. That event began a trend that has continued to this day, with over a hundred settlements being established, to the growing chagrin of the Palestinian population.\n\nOne possible solution that has been proposed has been the extension of Israeli territory to include land with settlements, in exchange for the Israelis giving up some territory to the Palestinians. The exact proportion of land to be exchanged, however, remains up for debate."
 peace_plan.3.a:0 "The settlements must be dismantled."
 peace_plan.3.b:0 "The settlements should stay, and Israel should be favored in land swaps."
 peace_plan.3.c:0 "The settlements should stay, and Palestine should be favored in land swaps."

 peace_plan.4.t:0 "Third Issue Area: The Fate of Jerusalem"
 peace_plan.4.d:0 "Jerusalem is a city with immense spiritual significance in Islam, Judaism and Christianity. Its status has therefore been a highly sensitive issue, with the Israelis wishing to maintain control over the whole city while the Palestinians have insisted on East Jerusalem as the capital of an independent Palestinian state. Apart from choosing to either favor the Israeli or Palestinian position on Jerusalem, we also have the option of internationalizing the city as was originally envisioned by the United Nations, keeping the city out of the hands of both states."
 peace_plan.4.a:0 "The Palestinians should have the city."
 peace_plan.4.b:0 "The Israelis should keep the city."
 peace_plan.4.c:0 "Jerusalem should be internationalized."

 peace_plan.5.t:0 "Fourth Issue Area: Palestinian Statehood"
 peace_plan.5.d:0 "Israel has historically opposed the establishment of an independent Palestinian state due to the potential security threat that such a state would pose to Israel. Instead, the Israelis have favored the establishment of a demilitarized, only partially autonomous Palestinian entity which Israel possesses sovereignty over. The Palestinians, on the other hand, have sought a fully independent Palestinian state in the West Bank and Gaza following pre-1967 borders."
 peace_plan.5.a:0 "The Palestinians should have a state."
 peace_plan.5.b:0 "Palestinian sovereignty should be limited."

 peace_plan.6.t:0 "The [FROM.GetAdjective] Peace Proposal Announced!"
 peace_plan.6.d:0 "We should consider whether the [FROM.GetAdjective] proposal addresses our concerns on the key issues of Israeli settlements in the West Bank, Palestinian statehood, the Palestinian right of return and the status of Jerusalem."
 peace_plan.6.a:0 "This deal is acceptable to us."
 peace_plan.6.b:0 "We cannot be expected to agree to a deal like this!"

 peace_plan.7.t:0 "Israel and Palestinian Authority Sign Landmark Peace Deal"
 peace_plan.7.d:0 "A peace proposal brokered by [FROM.GetNameDef] has been accepted by representatives of Israel and the Palestinian Authority, heralding a turning point in Israeli-Palestinian relations. While some dissenters on both sides have criticized the deal, its acceptance by the majority of both populations has led analysts to conclude that the likelihood of these dissenters attempting to spoil the agreement is relatively low. World leaders have responded positively to this success, but have cautioned that the peace process remains far from complete due to the need to implement the provisions of the agreement. [FROM.GetLeader] has responded to these statements urging caution by acknowledging the fact that peace has yet to be achieved but has sought to emphasize the unprecedented nature of the level of commitment to peace exhibited by both Israel and Palestine."
 peace_plan.7.a:0 "A historic moment!"

 peace_plan.8.t:0 "[FROM.GetName] Rejects Peace Deal"
 peace_plan.8.d:0 "The [FROM.GetAdjective] delegation has found our peace proposal to be overly biased towards the opposite side and have therefore rejected it."
 peace_plan.8.a:0 "Our initiative has failed..."

 #Arab Spring
 arab_spring.1.t:0 "Protests Erupt Demanding Change in [FROM.GetNameDef]"
 arab_spring.1.d:0 "Years of dissatisfaction with corruption and human rights abuses in [FROM.GetNameDef] have finally boiled over in the form of mass protests across the country. While some protesters appear to simply desire substantial systemic reform, crowds in major urban centers have reportedly taken up the slogan "the people want the fall of the regime", indicating that some favor a complete rejection of the political establishment.\n\nPolice have responded to the protests with tear gas and rubber bullets, but there is still little indication as to whether [FROM.GetLeader] will seek to address the demands of the protesters or crush this challenge to his authority."
 arab_spring.1.d_western:0 "Years of dissatisfaction with corruption and human rights abuses in [FROM.GetNameDef] have finally boiled over in the form of mass protests across the country. While some protesters appear to simply desire substantial systemic reform, crowds in [FROM.Capital.GetName] have reportedly taken up the slogan "the people want the fall of the regime", indicating that some favor a complete rejection of the political establishment.\n\nPolice have responded to the protests with tear gas and rubber bullets, but there is still little indication as to whether [FROM.GetLeader] will seek to address the demands of the protesters or crush this challenge to his authority. It also remains to be seen how [FROM.GetLeader]'s Western backers will respond to these unprecedented developments."
 arab_spring.1.a:0 "We must mitigate this crisis!"
 arab_spring.1.b:0 "The winds of change are blowing in the Middle East..."
