 TAI_cpc: "台湾中油"
 TAI_cpc_desc: "台湾中国石油天然气股份有限公司，简称中国石油天然气股份有限公司、台湾石油公司，是台湾最大的石化能源公司。是中华民国经济部所属国有企业。其业务领域涵盖石油和天然气的勘探、炼制和产品营销供应链。公司成立于1946年，原名中国石油天然气集团公司，2007年陈水扁政府更名为现名。"
