 scientist_trait_genius: "奇才"
 scientist_trait_genius_desc: "拥有远见卓识的头脑，以无与伦比的创新推动科学技术的进步。这种人才是一代人中难得一见的。"
 scientist_trait_brilliant_theorist: "杰出理论家"
 scientist_trait_brilliant_theorist_desc: "精通抽象概念和理论，能够彻底改变军事战略和科学研究。"
 scientist_trait_gifted_engineer: "富有天赋的工程师"
 scientist_trait_gifted_engineer_desc: "一位天生富有天赋的工程师，擅长解决各个领域的复杂技术问题。"
 scientist_trait_bright: "智者"
 scientist_trait_bright_desc: "一位敏锐、思维敏捷的科学家，善于掌握新概念并有效地运用它们。"
 scientist_trait_fast_learner: "快速学习者"
 scientist_trait_fast_learner_desc: "快速适应新挑战，比同龄人学习更快，并在各个科学领域表现出色。"
 scientist_trait_resourceful: "足智多谋"
 scientist_trait_resourceful_desc: "即使在资源稀缺或情况严峻的情况下，也总能找到创造性的解决方案。"
 scientist_trait_nuclear_specialist: "核专家"
 scientist_trait_nuclear_specialist_desc: "一位站在原子研究前沿的物理学家，深入研究核裂变和链式反应。"
 scientist_trait_civilian_technology_expert: "民用研究专家"
 scientist_trait_civilian_technology_expert_desc: "一位开发民用技术的专家。"
 scientist_trait_energy_expert: "能源生产专家"
 scientist_trait_energy_expert_desc: "多家能源公司的资深人士，能够开发新的能源生产方法。"
 scientist_trait_telecommunications_expert: "通信专家"
 scientist_trait_telecommunications_expert_desc: "一个天生就拿着手机的人，一个擅长想方设法在你拥有的每台设备上播放色情内容的人。"
 scientist_trait_naval_vessels_specialist: "海军专家"
 scientist_trait_naval_vessels_specialist_desc: "所有海军舰艇的专家。"
 scientist_trait_stealth_specialist: "隐形舰艇专家"
 scientist_trait_stealth_specialist_desc: "擅长开发具有最小雷达和声纳信号的船舶。"
 scientist_trait_avionics_specialist: "飞行器专家"
 scientist_trait_avionics_specialist_desc: "空气动力学和飞机设计专家，能够开发出更卓越的机身、发动机和设计，以主宰天空。"
 scientist_trait_missile_specialist: "导弹专家"
 scientist_trait_missile_specialist_desc: "专门研究导弹技术，重点研究弹道和制导导弹计划的推进原理。"
 scientist_trait_space_specialist: "太空狂热者"
 scientist_trait_space_specialist_desc: "一个人一生致力于实现人类在地球以外的目标。"
