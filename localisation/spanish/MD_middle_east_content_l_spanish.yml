 radicalization.5.t: "El pueblo [ROOT.GetAdjective] se vuelve más conservador socialmente"
 radicalization.5.d: "Las políticas de nuestro gobierno han comenzado a surtir efecto, ya que cada vez es más evidente que el pueblo de [ROOT.GetNameDef] está observando más de cerca las enseñanzas del Islam y adoptando un enfoque más piadoso en la vida cotidiana. Las interpretaciones más estrictas del Islam se han vuelto más populares y se tolera menos la desviación de las normas religiosas."
