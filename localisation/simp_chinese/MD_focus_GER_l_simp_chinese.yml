 GER_unemployment_crisis: "失业危机"
 GER_unemployment_crisis_desc: "尽管采取了大量刺激经济的措施，但失业率，尤其是东部联邦州的失业率仍然居高不下。德国也因此被讥讽为 \"欧洲病夫\"。现在是我们在新千年的经济问题上选择立场的时候了。"
 GER_control_over_the_market: "干预市场"
 GER_control_over_the_market_desc: "通过资金干预措施，我们可以直接控制联邦的经济，从而刺激就业，提高官僚机构的效率，并鼓励旅游业的发展，反过来又会给德国带来直接的收入。"
 GER_manage_workers: "管理工人"
 GER_manage_workers_desc: "德国工人目前太不可靠，没法跟踪。通过在政府中设立各种机构和标准化协议，我们可以更有效地管理我们公民的熟练之手。"
 GER_stabilize_government_income: "稳定国家收入"
 GER_stabilize_government_income_desc: "将采取措施引导更多、更稳定的资金用于国家和行政目的。"
 GER_unions_compromise: "与工会妥协"
 GER_unions_compromise_desc: "在健康的工作环境下建立工会，不仅有利于业主及其同事（通过促进合作的劳动环境），而且有利于普通工人。我们可以与工会起草一份妥协方案，以促进清洁的工作环境，并保证联邦共和国各地公司的健康的雇员与雇主关系。"
 GER_increase_government_jobs: "政府就业计划"
 GER_increase_government_jobs_desc: "制定政府就业计划将使我们能够迅速扩大国内安全部队的队伍，并为全国许多失业人员提供就业机会。"
 GER_federal_employment_agency: "联邦就业局"
 GER_federal_employment_agency_desc: "联邦就业局是一个联邦级行政机构，旨在通过使用工作代理来缓解失业问题，并在联邦劳动和社会事务部的监督下提供失业保险和福利。 "
 GER_prop_up_tourists: "支持旅游业"
 GER_prop_up_tourists_desc: "德国是全球游客最多的国家之一，这要归功于其多样的地貌和大量的西欧传统旅游景点。旅游业给德国人民提供了大量收益，为本地人和导游提供了大量的工作机会。"
 GER_expand_visa_acceptance: "扩大签证受理范围"
 GER_expand_visa_acceptance_desc: "我们可以为签证申请人放宽一些限制，以促进前往德国核心地带的旅行更加轻松、便捷。"
 GER_more_hotels: "建设旅游饭店"
 GER_more_hotels_desc: "建造和改善酒店以吸引普通游客，不仅会让他们更有可能给小费并停留更长时间，还会激励他们再次回来。这将直接增加我们在城市地区的收入。"
 GER_tourism_in_bayern: "巴伐利亚旅游"
 GER_tourism_in_bayern_desc: "巴伐利亚是全国游客最多的联邦州之一，慕尼黑仅次于柏林。这座城市拥有位于市中心的经典玛利亚广场、中世纪风格的老城区和新市政厅等旅游胜地。"
 GER_tourism_in_hamburg: "汉堡旅游"
 GER_tourism_in_hamburg_desc: "汉堡是世界上最美丽的城市之一，散发着无与伦比的魅力。易北河畔的城市拥有世界上一些最受欢迎的城市景观、令人惊叹的景点和独特的夜生活。敬请前来参观！"
 GER_german_workers_abroad: "德国海外工人"
 GER_german_workers_abroad_desc: ""
 GER_free_market_approach: "自由市场方法"
 GER_free_market_approach_desc: "当一个经济体不受干扰时，它才会最繁荣。根据这一原则，减少政府对金融事务的干预最终应该会给当地企业带来良好、健康、自然的增长。"
 GER_promote_german_startups: "促进德国初创企业"
 GER_promote_german_startups_desc: "我们可以投资某些国家小型企业，为他们提供可用的资本和材料，以扩大和改善自身。"
 GER_education_investments: "投资教育"
 GER_education_investments_desc: "既然我们已经从经济管理机构中腾出了一些政府预算，我们就可以把重点放在教育和扫盲计划上，为未来打造一个更加智能的德国。"
 GER_foreign_policy_dedication: "对外出口政策"
 GER_foreign_policy_dedication_desc: "鼓励我们的国内企业转向更广泛的国际出口模式将使我们有机会慢慢将我们的经济转变为消费-出口混合经济，并使我们的“德国制造”产品在全球范围内广为人知。"
 GER_foreign_investment_opportunities: "外国投资机会"
 GER_foreign_investment_opportunities_desc: "钱漫无目的地放在我们的金库里就等于什么都没有。相反，我们应该重新利用闲置的数十亿美元储备资金，并通过国际投资循环利用它们，通过投资回报机制产生更大的利润。"
 GER_a_digital_germany: "数字化德国"
 GER_a_digital_germany_desc: "自由市场总是胜利，技术进步的不可阻挡的齿轮也是如此。这位充满机会主义和爱心的德国商人将确保我们的德国在未来几十年里仍然是欧洲文明的摇篮。 为了数字德国！"
 GER_an_active_germany: "活跃的德国"
 GER_an_active_germany_desc: "我们被动和拖延的时代已经结束了。稳定、勤奋的德国公民将在国家的关怀和引导下，通过健康的竞争力确保我们的祖国在世界上的地位。为了活跃的德国！"
 GER_the_constitution_of_germany: "德国宪法"
 GER_the_constitution_of_germany_desc: "国家宪法规定了国家的基本法律。然而，它们可能并不完美，我们可以改变这一点，让我们能够按照自己的喜好塑造国家。"
 GER_rule_out_article_twenty_one: "排除宪法第21条"
 GER_rule_out_article_twenty_one_desc: "德国宪法第21条禁止某些可能威胁共和国的政党的崛起。这当然是反民主的，所以必须排除和取代！"
 GER_expand_article_twenty_one: "扩展宪法第21条"
 GER_expand_article_twenty_one_desc: "第21条没有充分阐明哪些人以及为什么必须禁止某些政党。为了保护共和国，我们必须扩展这条法案。"
 GER_will_of_the_people: "人民意志"
 GER_will_of_the_people_desc: "必须由人民来控制法律和党派，而不是由武断的宪法来决定。因此，我们将允许所有政治实体在国内自由运作。联邦宪法保卫局将因这一改变而撤销。"
 GER_will_of_the_republic: "共和国的理念"
 GER_will_of_the_republic_desc: "必须不惜一切代价保护联邦共和国，因为如果我们让坏人在国家政治中立足，那么我们以及我们的自由和民主价值观就会崩溃！"
 GER_expand_article_twenty: "扩展宪法第20条"
 GER_expand_article_twenty_desc: "第20条在巩固联邦州不能脱离共和国这一事实方面做得不够好。我们必须尽快改变这种状况。"
 GER_stronger_federal_state: "更强大的联盟国家"
 GER_stronger_federal_state_desc: "我们的联邦有多强大，我们就只能有多强大。我们必须实行国家集权，禁止任何国家的分裂。一些[BAY.GetFlag]巴伐利亚人多年来一直试图脱离，这是不可接受的！"
 GER_rule_out_article_twenty: "排除宪法第20条"
 GER_rule_out_article_twenty_desc: "我们是共和国，不是独裁国家。因此，德国境内的任何和所有联邦州都有权按照正当程序决定自己的未来。"
 GER_decentralized_republic: "“联邦”共和国"
 GER_decentralized_republic_desc: "我们是联邦共和国，这意味着自治必须是我们的首要任务。国家和地区可以在民主框架内决定自己的未来。"
 GER_farewell_to_humiliation: "告别屈辱"
 GER_farewell_to_humiliation_desc: "日耳曼民族几十年来一直受到羞辱和嘲笑。我们终于可以告别这一切，因为在我们的新政府领导下，我们能够重建比以往更强大的德国。"
 GER_nuclear_rearmarment: "德国核计划"
 GER_nuclear_rearmarment_desc: "谁会告诉我们不？我们的国家需要像法国和英国一样的核计划。为了维护和平，德国必须被排除在如此重要武器的使用之外，这是不公平的。"
 GER_end_of_war_reparations: "赔偿结束"
 GER_end_of_war_reparations_desc: "我们厌倦了因为另一届政府几十年前所做的事情而向各国支付战争赔款。我们将立即停止这种行为！"
 GER_our_new_legacy: "我们的新遗产"
 GER_our_new_legacy_desc: "德国受到旧传统的污染，导致人们担心军队变得过于强大。我们必须把自己描绘成一个新的国家，从而创造新的传统来摆脱这种可怕的特征！"
 GER_rheinmetal_TT: "£decision_icon_small 将解锁§H莱茵金属§!决议"
 GER_kmw_TT: "£decision_icon_small 将解锁§H克劳斯-玛菲·威格曼§!决议"
 GER_lufthansa: "汉莎航空"
 GER_lufthansa_desc: "德国汉莎航空公司是德国最大的航空公司，按载客量计算，在全欧洲排名第二。\n德国空军已与汉莎航空签订了一份合同，由他们为德国空军建造新的空军基地。"
 GER_hensoldt: "亨索尔特公司"
 GER_hensoldt_desc: "亨索尔特是一家航空航天公司，致力于开发新的雷达和传感器技术，用于监视和保护国家边境和军队。"
 GER_duetches_telekom: "德国电信"
 GER_duetches_telekom_desc: "按收入来源计算，德国电信是欧洲第二大电信提供商。\n通过资助当地电信行业，我们可以确保内部网络安全并为公民提供更快的通信方式。"
 GER_defensive_infrastructure: "防御基础设施"
 GER_defensive_infrastructure_desc: "也许成为攻击者并不总是最好的选择；也许成为一个强大的防御国家会是更好的选择？"
 GER_naval_defensive: "海军基础设施"
 GER_naval_defensive_desc: "我们还需要在北岸为我们的海军建立新的防御前哨，以防止来自波罗的海甚至北大西洋的任何形式的侵略。"
 GER_offensive_infrastructure: "进攻性基础设施"
 GER_offensive_infrastructure_desc: "当我们可以站起来准备战斗时，为什么还要等待他们呢？一旦发生袭击，我们不应该是等待他们来到德国土地上的人，相反，我们应该是准备进入他们的土地并给他们带来地狱的人！"
 GER_german_irredentism: "日耳曼黎明"
 GER_german_irredentism_desc: "我们的国家曾遭受过失败、屈辱和苦难。所有这一切，都掌握在外国人和我们的邻居手中。然而，德国的黎明即将来临，我们正准备向世界展示谁才是真正的掌权者……"
 GER_colonial_spark: "殖民火花"
 GER_colonial_spark_desc: "我们曾经在非洲拥有广阔的殖民领地，但我们在那些负责凡尔赛条约的人手中失去了它。我们将夺回我们的领土，并重新确立我们的权威。"
 GER_reclaim_tanzania: "收复坦桑尼亚"
 GER_reclaim_tanzania_desc: "没有德国公民的帮助，坦桑尼亚的表现并不好，现在是我们将他们的国家从无能政府手中解放出来的时候了。"
 GER_camaroon_invasion: "收复喀麦隆"
 GER_camaroon_invasion_desc: "喀麦隆在没有我们国家的专业知识的情况下一直在慢慢分崩离析，也许我们可以改变这一点。"
 GER_namibian_invasion: "收复纳米比亚"
 GER_namibian_invasion_desc: "纳米比亚是我们控制的南部非洲的一个重要地区，收复它应该是我们的首要任务之一。"
 GER_congo_invasion: "收复刚果"
 GER_congo_invasion_desc: "刚果拥有很多我们可以为我们的国家使用的资源，为什么我们不能回去呢？21世纪将要求所有国家快速实现现代化，而实现现代化则需要资源。如果我们控制了这些资源，那么我们就能让世界依赖我们！"
 GER_togo_invasion: "收复多哥"
 GER_togo_invasion_desc: "多哥，不管它看起来多么小，如果我们确实能够重新夺回它，它对我们来说将是一个相当重要的西非领土。"
 GER_new_guinea: "收复新几内亚"
 GER_new_guinea_desc: "巴布亚新几内亚一直处于动乱之中，并不断受到邻国印度尼西亚的折磨。我们可以通过夺回巴布亚新几内亚来重新建立对大洋洲的控制。"
 GER_demand_american_islands: "索取美国岛屿"
 GER_demand_american_islands_desc: "美国有什么权利拥有东南亚所有这些岛屿？我们可以威胁他们将对这些岛屿的控制权交给我们。"
 GER_demand_micronesia: "索取密克罗尼西亚"
 GER_demand_micronesia_desc: "密克罗尼西亚似乎缺乏秩序，我们国家或许可以通过控制该地区来解决这个问题。"
 GER_german_europe: "一个属于德意志的欧洲"
 GER_german_europe_desc: "德国必须，也必将在整个欧洲建立起权威，就像它在历史上所做的那样。如果我们不恢复我们的至高无上的地位，那么其他国家就会以我们为臣民。"
 GER_czech_invasion: "入侵捷克"
 GER_czech_invasion_desc: "捷克共和国是在斯洛伐克脱离捷克后成立的，从那时起，除了经济方面，捷克一直是一个小而贫弱的国家。"
 GER_polish_invasion: "彻底摧毁波兰"
 GER_polish_invasion_desc: "无论如何，波兰总是能起死回生。我们必须确保这种情况不再发生，波兰将被彻底击垮。"
 GER_danish_invasion: "小于6小时"
 GER_danish_invasion_desc: "令人难以置信的是，德意志第三帝国用了6个小时就攻占了整个丹麦。也许我们可以打破这个时间记录，而且可以大大缩短。"
 GER_french_invasion: "法国又一次投降"
 GER_french_invasion_desc: "法国人在两次世界大战中都因投降而臭名昭著。这只意味着一件事，他们很可能会再次投降。我们将把部队开进巴黎，不会有什么抵抗！"
 GER_cooperate_with_ukraine: "与乌克兰合作"
 GER_cooperate_with_ukraine_desc: "乌克兰将是推翻俄罗斯政权的重要盟友。通过与他们接触，我们可以建立一个反对俄罗斯势力的桥头堡。"
 GER_no_deals: "没有协议"
 GER_no_deals_desc: "我们不能与欧洲任何人达成协议，即使这意味着我们可以推翻俄罗斯政权。我们将武力进军乌克兰，然后进军俄罗斯！"
 GER_russian_invasion: "俄罗斯的臣服"
 GER_russian_invasion_desc: "俄罗斯的那些恐怖分子一直在胁迫世界上许多国家为所欲为。是时候有人站起来反抗他们，并永远摧毁他们了。"
 GER_british_invasion: "粉碎王国"
 GER_british_invasion_desc: "英国人对每一个地区、事件和冲突都插手干预。是时候我们粉碎他们的小王国了，让他们知道谁才是真正的统治者。"
 GER_canadian_coup: "向北进军"
 GER_canadian_coup_desc: "如果我们从北方突然入侵加拿大，那么当战争来临的时候，我们就可以把它作为对抗美国人的集结地。"
 GER_strike_the_eagle: "狩猎老鹰"
 GER_strike_the_eagle_desc: "美国最终将为它对我们国家和许多其他国家所做的事情付出代价。当前的全球秩序是时候从美国秩序转向德国秩序了。"
 GER_contact_mexico: "接触墨西哥"
 GER_contact_mexico_desc: "我们可以历史上第二次联系墨西哥，询问他们是否愿意对美国发动袭击。如果他们同意，我们将能够从南方进攻，并与我们宝贵的盟友一起征服美国其他地区！"
 GER_chinese_menace: "杀死中国龙"
 GER_chinese_menace_desc: "中国人一直在努力成为下一个世界大国。我们可以提前结束他们的小企图，就地杀死中国龙。"
 GER_austrian_invasion: "占领奥地利"
 GER_austrian_invasion_desc: "奥地利将成为我们新雄心的一个重要目标，因为它们将有助于充当南方的屏障，抵御任何针对我们的潜在入侵。"
 GER_belgian_invasion: "解散比利时"
 GER_belgian_invasion_desc: "实际上，比利时不是一个国家。它境内有许多不同的民族，包括德国人。通过消除这个所谓的国家，我们终于可以让我们的同胞回家了。"
 GER_german_war_machine: "德国战争机器"
 GER_german_war_machine_desc: "德国战争机器再一次被唤醒，并准备以最大功率运转！"
 GER_our_agents_everywhere: "我们的特工无处不在"
 GER_our_agents_everywhere_desc: "通过将我们的特工分散到欧洲各地，我们将能够传播亲德情绪并粉碎那些愿意抵抗德国占领的人的精神。"
 GER_militarized_riot_police: "防暴警察军事化"
 GER_militarized_riot_police_desc: "通过用军用装备武装我们的防暴警察，我们可以镇压我们国家最动乱地区的异议和骚乱。"
 GER_we_are_all_germans: "我们都是德国人"
 GER_we_are_all_germans_desc: "通过让我们的人民相信他们是德国人，无论其种族如何，他们将不太愿意尝试与我们的制度和政府作斗争。"
 GER_stray_from_the_republic: "远离共和国"
 GER_stray_from_the_republic_desc: "共和国将成为过去的记忆，它的失败和缺点将成为明天的替罪羊。"
