 tech_submarine_engineering: "Ingeniería de Submarinos"
 tech_submarine_engineering_desc: ""
 tech_submarine_engineering_1: "Motor de Submarino Temprano"
 tech_submarine_engineering_1_desc: "El sistema de propulsión diésel-eléctrica utilizado en los primeros submarinos consistía en un motor diésel, un motor eléctrico, un generador y una batería. La hélice era un motor diésel conectado en paralelo con un motor eléctrico. El motor diésel podía utilizarse para navegar en el agua o para impulsar el generador y cargar la batería. Cuando el barco estaba sumergido, el suministro de aire era limitado y el motor térmico, que consumía oxígeno, no podía funcionar; la batería proporcionaba energía al motor eléctrico, que impulsaba la hélice con electricidad."
 tech_submarine_engineering_2: "Motor de Submarino Avanzado"
 tech_submarine_engineering_2_desc: "El nuevo sistema de energía diésel-eléctrico utiliza baterías de litio en lugar de las tradicionales baterías de plomo-ácido para lograr un mayor tiempo de conducción."
 tech_submarine_engineering_3: "Motor de Submarino Moderno"
 tech_submarine_engineering_3_desc: "La introducción del AIP puede hacer que los submarinos funcionen de forma más eficiente, silenciosa y confiable."
 tech_submarine_engineering_4: "Motor de Submarino Futurista"
 tech_submarine_engineering_4_desc: "La introducción de nuevas tecnologías puede permitir que los submarinos operen bajo el agua a mayores distancias, a mayores velocidades y con menos ruido."
 attack_submarine_hull_1: "Casco de Submarino de Ataque 1965"
 attack_submarine_hull_1_desc: "Estas plataformas de guerra submarina, asesinos silenciosos de los océanos del mundo, incorporan una variedad de capacidades útiles, que incluyen sigilo, recopilación de información y sistemas de armas. Diseñados para un amplio espectro de misiones en alta mar y litorales, estos especialistas en negación de área son una piedra angular de cualquier armada. Los submarinos de ataque son combinaciones de misiles y submarinos diseñados para atacar objetivos distantes en el extranjero."
