 russia.118.d: "巴库号巡洋舰，或者更确切地说是它的命运，长期以来一直悬而未决，自90年代以来，印度一直有意购买它，现在我们必须最终决定如何处理这艘巡洋舰。将它留在海军，但花钱进行现代化改造或将其卖给印度。"
