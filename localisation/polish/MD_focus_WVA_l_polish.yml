 WVA_ideas_second_coal_wars_desc: "West Virginia has always been beaten down and exploited, be it by the business class or the federal government. Well No More! We stand united and proud to be mining professionals and we will die here and now on the very lands we wish to pour our own blood, sweat and tears into."