 faction_monroe_alliance_desc: "Estados Unidos ha revitalizado la idea de la Alianza Monroe, un plan para defender a las naciones americanas de las invasiones."
 faction_monroe_alliance_TT: "§RReglas especiales de la faccións§!:\n- Sólo los países de América del Norte y del Sur están permitidos en la facción\n- Los países sólo pueden ser llamados a guerras defensivas"
