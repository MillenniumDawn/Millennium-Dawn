 PER_political.1.t: "Iran renews Israeli Friendship"
 PER_political.1.d: "In a historic turn of events, [Root.GetLeader] has visited Israel to renew Iranian-Israel ties. [Root.GetLeader] and [ISR.GetLeader] announced the creation of the "Cyrus Accords" pact between the two ancient nations, which will carry forward military, economic and political cooperation."
 PER_political.1.a: "Let us hope for a bright future!"
 PER_political.2.t: "Радикалы в офисе"
 PER_political.2.d: "Несмотря на то, что Исламская Республика распалась, и большая часть бывших государственных служащих либо бежала, либо ушла в отставку, многие из тех, кто остался, по-прежнему придерживаются радикальных шиитских идеалов. Мы можем либо очистить их, либо использовать в своих интересах, чтобы получить некоторые преимущества, которых у нас иначе не было бы..."
 PER_political.2.a: "Хорошая идея, использовать их для пропаганды!"
 PER_political.2.b: "Нет, уберите их отсюда"
 PER_political.5.t: "Иран хочет восстановить СЕНТО"
 PER_political.5.d: "Иран попросил нас присоединиться к ним в создании нового альянса, который бросит вызов доминированию ССАГПЗ в регионе. Это заставит нас покинуть НАТО, как нам быть дальше?"
 PER_political.5.a: "Давайте сделаем это!"
 PER_political.5.b: "Нет, спасибо"
 PER_political.55.t: "Turkey Rejects!"
 PER_political.55.d: "Turkey has rejected our offer at creating a new defensive alliance!"
 PER_political.55.a: "Damn"
 PER_political.555.t: "Turkey Accepts!"
 PER_political.555.d: "Turkey has agreed to re-establish CENTO to challenge GCC dominance over the region!"
 PER_political.555.a: "Perfect"
 PER_political.7.t: "Иран просит нас помочь в борьбе с Хезболлой"
 PER_political.7.d: "Иран просит нас присоединиться к их фракции для борьбы с Хезболлой. Это было бы огромным преимуществом для нас, так как мы сможем наконец избавиться от огромного шипа в наших боках, но в то же время мы ставим под угрозу нашу национальную независимость..."
 PER_political.7.a: "Давайте сделаем это"
 PER_political.7.b: "Нет, я думаю, что все в порядке."
 PER_political.77.t: "Lebanon Rejects"
 PER_political.77.d: "Lebanon has rejected our offer to join CENTO and fight against Hezbollah!"
 PER_political.77.a: "Doesn't change much"
 PER_political.777.t: "Lebanon Accepts"
 PER_political.777.d: "Lebanon has accepted our offer to join CENTO and fight against Hezbollah alongside us."
 PER_political.777.a: "Smart move"
 PER_political.8.t: "Иран предлагает нам сделку"
 PER_political.8.d: "Иран предложил нам массивный экономический пакет в обмен на то, что они помогут укрепить демократическую систему в нашей стране..."
 PER_political.8.a: "Все в сборе!"
 PER_political.8.b: "Нет!"
 PER_political.9.t: "Судьба Меджлиса"
 PER_political.9.d: "Меджлис - очень важный орган, имеющий ключевое значение для иранской демократии и прозрачности. Однако Меджлис также может создать нам много проблем, замедляя повестку дня наших партий и, возможно, полностью останавливая прогресс в нашей стране. Мы можем либо позволить им делать то, что они хотят, будучи избранными чиновниками, либо мы можем установить членов, которые будут соответствовать нашим идеалам..."
 PER_political.9.a: "Они будут представлять народ"
 PER_political.9.b: "Они будут представлять нас"
 PER_political.10.t: "Saudi's Issue Warning!"
 PER_political.10.d: "The Saudi King [SAU.GetLeader] has issued a warning demanding that we cease hostile activity at once. This comes as we have increased pressure on the Saudi monarchy by reducing their influence and undermining their economic advantage over us. In the warning, [SAU.GetLeader] stated that he will "Take necessary action" if we do not stop at once, and what that action will be is currently not known to us."
 PER_political.10.a: "Who does he think he is?"
 PER_political.11.t: "Iran is violating our soverignty!"
 PER_political.11.d: "The new Iranian state and its allies CENTO have been damaging Saudi hegemony in the region for some time now, and it has taken a serious toll on our state. We will now have to respond to this violation!"
 PER_political.11.a: "They can't violate us if their gone, to war!"
 PER_political.11.b: "We have bigger problems"
 PER_political.111.t: "Saudi's strike Bandar Abbas!"
 PER_political.111.d: "This morning the ports of Bandar Abbas were struck by several Saudi missiles. Our relationship with the Saudi's had really soured in recent times, but we never expected military retaliation. The armed forces are being put under high alert, as this conflict will be a long one.."
 PER_political.111.a: "His "action" was war?!"
 PER_political.1111.t: "Saudi's accept defeat"
 PER_political.1111.d: "This morning Saudi officials declared that they will be withdrawing from an aggressive Saudi policy, and moving towards a more defensive policy. This essentially translates into a Saudi defeat in the Cold War of the Gulf, and a massive victory for Iranian and CENTO hegemony in the region."
 PER_political.1111.a: "They didn't even stand a chance"
 PER_political.12.t: "The Return of Azerbaijan"
 PER_political.12.d: "Azerbaijan was an Iranian jewel, which was taken from us during the revolution. Today, we need to see how we could approach a possible return of the province. If we push the Azeri's too hard, they could reject and we would have to take more extensive action, but if we approach nicely they might just make a compromise.."
 PER_political.12.a: "No time for compromise, give it back!"
 PER_political.12.b: "Let's work something out.. Diplomatically"

 PER_political.122.t: "Iran demands we return south Azerbaijan!"
 PER_political.122.d: "The Iranians have demanded that we return south Azerbaijan following its re-unification with us. This is an outragous demand, however if we deny we could potentially end up in conflict with the Iranians..."
 PER_political.122.a: "Okay fine"
 PER_political.122.b: "No"
 PER_political.1222.t: "Azerbaijan backs down"
 PER_political.1222.d: "The Azeri government has backed down and returned our rightful province."
 PER_political.1222.a: "Hah, like they really even had a choice"
 PER_political.12222.t: "Azerbaijan rejects our offer"
 PER_political.12222.d: "The Azeri government denied our request for the return of South Azerbaijan, and we will now have to resort to military action to take back the province."
 PER_political.12222.a: "They asked for it"
 PER_political.1212.t: "Negotations with Azerbaijan"
 PER_political.1212.d: "We've sent an offer to Azerbaijan for the return of Southern Azerbaijan. We can either give them a sum of $45B for the province, or we can give them 1.5K small arms to fight against Armenia in any conflict, and the choice is theirs to pick what they want. If they reject our gracious offer however, we will have to resort to other measures.."
 PER_political.1212.a: "Okay"
 PER_political.122222.t: "Iran sends an offer!"
 PER_political.122222.d: "Iran has sent us an offer between 1.5K weapons or a payout of $45B for the return of Southern Azerbaijan. If we take them, we could really benefit but if we don't they may resort to other methods of taking the province back"
 PER_political.122222.a: "Take the payout, we need the cash!"
 PER_political.122222.b: "Take the weapons, we need the arms!"
 PER_political.122222.c: "No, South Azerbaijan is ours and will remain that way!"
 PER_political.12121.t: "Azerbaijan takes the payout"
 PER_political.12121.d: "The Azeri government have accepted our offer, and we have paid them $45B for the return of South Azerbaijan."
 PER_political.12121.a: "Very well"
 PER_political.121211.t: "Azerbaijan takes the Arms"
 PER_political.121211.d: "The Azeri government have accepted our offer, and we have shipped them 1.5K small arms from our stockpiles for ther return of South Azerbaijan."
 PER_political.121211.a: "If thats what they wanted"
 PER_political.14.t: "Kurdistans return"
 PER_political.14.d: "Kurdistan broke off during the revolution, and this will undermine the very foundation of our country whilst also posing a threat to other nations. We need to now find a way to approach Kurdish rebels on their return."
 PER_political.14.a: "Let's not, we can ask Turkey for help"
 PER_political.14.b: "Sure, and try to do it peacefully!"
 PER_political.144.t: "Iran wants our help"
 PER_political.144.d: "Iran is requesting our help pressuring Kurdistan into submission and they are requesting that we embargo them."
 PER_political.144.a: "I don't see why not?"
 PER_political.144.b: "Not our problem"
 PER_political.1441.t: "Turkey agrees!"
 PER_political.1441.d: "Turkey has agreed to embargo Kurdistan following our request. We will also do the same whilst we send one more warning to the Kurdish rebels."
 PER_political.1441.a: "Send the final warning"
 PER_political.1442.t: "Turkey rejects!"
 PER_political.1442.d: "Turkey has denied our request to embargo Kurdistan into submission. It seems we will have to do it ourselves"
 PER_political.1442.a: "Fine, have it your way"
 PER_political.14411.t: "Iran sends a final warning"
 PER_political.14411.d: "Iran has told us that this is their last and final warning, we either return their claims of Kurdistan or they will take action against us. How do we approach this?"
 PER_political.14411.a: "Alright alright you can have them back"
 PER_political.14411.b: "No, they will have to come and get it!"
 PER_political.144111.t: "Kurds submit!"
 PER_political.144111.d: "The Kurds have agreed to return our claims on Kordestan, meaning we do not have to escelate the situation."
 PER_political.144111.a: "Good"
 PER_political.144112.t: "Kurds Reject!"
 PER_political.144112.d: "The Kurds have rejected our claims on Kordestan, meaning that we will have to escelate the situation!"
 PER_political.144112.a: "We gave them a chance..."
 PER_political.1414.t: "Iran offers a compromise"
 PER_political.1414.d: "Iran is willing to compromise when it comes to the return of Kordestan. They have left the ball in our court, meaning we will dictate what the terms are."
 PER_political.1414.a: "Return it only if it means they will not attack us"
 PER_political.1414.b: "This is another one of their tricks. No."
 PER_political.14141.t: "The Kurds send their terms"
 PER_political.14141.d: "The Kurds have agreed to return our part of Kordestan as long as we promise to not attack them for any reason."
 PER_political.14141.a: "We have no choice but to accept"
 PER_political.15.t: "How do we bring back Lorestan"
 PER_political.15.d: "We need reincorporate Lorestan back into Iranian territory after they seperated from us following the hectic revolution. We can either move in, or we can make promises so that the reintegration can be peaceful."
 PER_political.15.a: "No time for promises, just move in!"
 PER_political.15.b: "Perhaps we can work something out"
 PER_political.16.t: "How do we deal with Balochistan"
 PER_political.16.d: "Ever since the Baloch snapped off during the revolution we have been eyeing a potential return of the province. We can approach this either with force, facing resistance or we can do it slowly to avoid any consequences.."
 PER_political.16.a: "No concessions, move in!"
 PER_political.16.b: "Promise them state-wide improvement"
 PER_political.17.t: "Revolution in the Region"
 PER_political.17.d: "Now that we have consolidated our revolution over Iran, we must find a way to spread the ideals to other regional nations. However we need to find a spot where we can put most of our focus on.. and the best way to do that is evaluating our situation and making decisions based off of it."
 PER_political.17.a: "The West"
 PER_political.17.b: "The South"
 PER_political.18.t: "The Worst is yet to come"
 PER_political.18.d: "The worst is yet to come for our western neighbor Iraq. The international community is slowly increasing pressure on his state, and some even speculate an invasion of Iraq by American forces. We need to consider giving them some sort of aid package so that they have something to survive with when that time comes."
 PER_political.18.a: "Monetary aid will go along way"
 PER_political.18.b: "Weapons will help their troops"
 PER_political.181.t: "Iran gives monetary aid!"
 PER_political.181.d: "The MEK government in Iran has sent us a cash aid package to help us develop our nation."
 PER_political.181.a: "Thanks"
 PER_political.182.t: "Iran sends us weapons"
 PER_political.182.d: "The MEK government in Iran has sent us a package with small arms to help supply our troops."
 PER_political.182.a: "This will be useful"
 PER_political.19.t: "Losing Support for our Party!"
 PER_political.19.d: "Despite our efforts to get people to support us, many still seem hesitant to do so!. We need to take action and try to retain our support before it falters infront of our very eyes."
 PER_political.19.a: "Some extra funds, but not too much"
 PER_political.19.b: "Oh well"
 PER_political.19.c: "Some extra cash with a little bit of propaganda!"
 PER_political.191.t: "Support Maintained"
 PER_political.191.d: "It seems that our effort to maintain support has been successful!"
 PER_political.191.a: "Bah Bah"
 PER_political.192.t: "Support Faltered!"
 PER_political.192.d: "It seems our effort to maintain support has failed!"
 PER_political.192.a: "Disturbing"
 PER_political.20.t: "Our Lifeline"
 PER_political.20.d: "Iran is asking for a mutual pact that would bring both countries closer together. Establishing stronger ties with Iran would mean a better chance of our governments success, but at the same time it would mean that Iranian influence would slowly spread across the sate."
 PER_political.20.a: "We need friends"
 PER_political.20.b: "No, this is obviously dangerous"
 PER_political.201.t: "Iraq Accepts"
 PER_political.201.d: "[IRQ.Getname] has agreed to sign a pact between our two nations. This will bring our nations closer than before as mutual cooperation will be at the forefront of this new agreement."
 PER_political.201.a: "Great"
 PER_political.202.t: "Iraq Rejects"
 PER_political.202.d: "[IRQ.Getname] has rejected the proposed agreement, and is now distancing Iraq away from Iran."
 PER_political.202.a: "His loss"
 PER_political.21.t: "Iranian's want to visit"
 PER_political.21.d: "The Iranian president wants to make an official state visit to Cuba, and is offering a pact between the two nations."
 PER_political.21.a: "Sounds like a great idea"
 PER_political.21.b: "No"
 PER_political.211.t: "Cuba Accepts"
 PER_political.211.d: "The Cubans have accepted our request for an official state visit, and whilst were there we will negotiate some.. Arrangements."
 PER_political.211.a: "Good"
 PER_political.212.t: "Cuba Rejects"
 PER_political.212.d: "The Cubans have denied our request to make an official state visit. We will just have to let them be."
 PER_political.212.a: "Unfortunate"
 PER_political.79.t: "GCC launches counter-campaign!"
 PER_political.79.d: "The GCC has launched a counter campaign making an attempt to destabilize Iran and its allies, how do we respond to this?"
 PER_political.79.a: "Economic Isolation"
 PER_political.79.b: "Political Isolation"
 PER_political.79.c: "Both Political and Economic isolation"
