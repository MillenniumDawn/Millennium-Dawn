 BRA_decision_transposition_saofrancisco: "圣弗朗西斯科河的改道"
 BRA_decision_transposition_saofrancisco_desc: "圣弗朗西斯科河改道工程是巴西圣弗朗西斯科河部分水域改道工程，巴西政府将其命名为“圣弗朗西斯科河与东北北部水文流域整合项目”。该项目是联邦政府企业，由地区发展部负责。该项目计划在四个州（伯南布哥州、帕拉伊巴州、塞阿拉州和北里奥格兰德州）的两条主要轴线（北部和东部）上修建 700 多公里的混凝土渠道，以转移河流水量。沿途，该项目计划建造九座水泵站。后来可能修建所谓的南轴线，覆盖巴伊亚州和塞尔希培州，以及位于皮奥伊州的西轴线。"
 BRA_decision_bacia_tocantins: "在托坎廷斯阿拉瓜亚水文盆地殖民"
 BRA_decision_bacia_tocantins_desc: "阿拉瓜亚-托坎廷斯流域是巴西十二个水文区之一，流域主要河流有托坎廷斯河和阿拉瓜亚河，是巴西最大的水流域。"
 BRA_decision_army_projects: "资助陆军项目办公室"
 BRA_decision_army_projects_desc: "陆军项目办公室的目标是向作战部队提供其作战行动所必需的最低水平的国防产品。"
 BRA_decision_improve_dockyards: "改善我们的造船厂"
 BRA_decision_improve_dockyards_desc: "我们在[890.GetName]和[885.GetName]的造船厂需要扩建和改进。我们应该探索并考虑扩建这些造船厂，以便生产越来越大的船只。"
 BRA_decision_amazonian_projects: "亚马逊工业项目"
 BRA_decision_amazonian_projects_desc: "现在是时候建立一系列亚马逊工业项目来扩大[892.GetName]省的民用工业能力了。"
 BRA_amazon_conservation_system_decision_category: "亚马逊雨林保护"
 BRA_amazon_conservation_system_decision_category_desc: "\n£BRA_desctext_amazon\n\n\n\n亚马逊雨林确实是世界上最伟大的奇迹之一，我们很幸运能在自己的国土上拥有如此美丽的雨林。雨林所拥有的资源也使它成为我们利用其发展经济的政治话题。\n\n\n亚马逊雨林机制要求您将§Y亚马逊雨林总面积§!保持在目标附近或超过§Y目标亚马逊雨林总面积§!。如果我们不保持这种平衡，我们将开始在亚马逊各省遭受惩罚，并且我们将开始看到越来越严重的火灾事件，具体取决于雨林被毁坏的面积。§Y亚马逊雨林总面积§!由§Y亚马逊野生雨林面积§!和§Y亚马逊雨林保护面积§!组成。根据我们对§Y亚马逊各省§!的经济政策做出的决定，我们每月都会获得或失去额外的§Y亚马逊野生雨林面积§!。\n\n维持较高的§Y亚马逊雨林总保护面积§!比例将带来更高的长期效益，但刀割火种也能让我们开发矿产资源、获得§Y建筑物§!和§Y建筑槽§!等资源。\n\n目标亚马逊雨林总面积：[?BRA_acres_target]\n亚马逊雨林总面积：[?BRA_acres_current]\n\n亚马逊雨林总面积：[?BRA_acres_wild]\n亚马逊野生雨林保护区总面积：[?BRA_acres_conserved]\n\n保护区雨林面积转化率：[?BRA_acres_conserved_change|+]\n野生雨林面积月度增长：[?BRA_acre_rate_gain|+]\n野生雨林面积月度损失：[?BRA_acre_rate_loss|-]\n亚马逊每月净土地面积： [?BRA_net_acreage|+]英亩每月"
 BRA_decision_plant_additional_trees: "种植更多树木"
 BRA_decision_plant_additional_trees_desc: "我们可以在我们的保护区内重新种植部分亚马逊雨林，以帮助我们达到雨林的目标面积。"
 BRA_decision_declare_new_conservation_lands: "宣布新的保护区"
 BRA_decision_declare_new_conservation_lands_desc: "宣布一些新的保护区有助于遏制刀耕火种和非法砍伐等非法活动。"
 BRA_decision_establish_amazonian_national_park_service: "建立国家自然保护单位"
 BRA_decision_establish_amazonian_national_park_service_desc: "现在是时候建立新的国家自然保护单位系统。尽管国家自然保护单位的概念自20世纪70年代就已存在，当时它是由巴西林业发展研究所和巴西自然保护基金会首次开发的，旨在帮助规范巴西的自然保护。现在是时候采用这种方法并将其付诸实践，造福整个巴西了。"
 BRA_decision_expand_rubber_production_on_the_coast: "扩大沿海地区的橡胶生产"
 BRA_decision_expand_rubber_production_on_the_coast_desc: "橡胶是亚马逊和巴西的生命线资源之一。扩大生产并在沿海地区种植更多橡胶树将为我们带来另一笔收入，并进一步巩固我们在全球资源市场上的主导地位。"
 BRA_decision_expand_the_gold_mining_initiatives: "扩大金矿开采计划"
 BRA_decision_expand_the_gold_mining_initiatives_desc: "我们应该扩大亚马逊河流沿岸的金矿开采计划。"
 BRA_decision_halt_independent_developments: "停止独立发展"
 BRA_decision_halt_independent_developments_desc: "最近合法化的私人公司对亚马逊的开发已经开始砍伐过多的森林，并迅速将绿化工业化。我们可以暂时停止这种开发，以便给自己一些喘息的空间，制定一些新政策，并开始进行一些有针对性的重新种植。"
 BRA_decision_continue_independent_developments: "继续独立开发"
 BRA_decision_continue_independent_developments_desc: "我们相信我们已经准备好重新开始开发亚马逊了。我们应该重新起草一些新的通告，以便私营开发公司重新开始开发亚马逊。"
 BRA_decision_permanently_ban_private_development: "永久禁止亚马逊私人开发"
 BRA_decision_permanently_ban_private_development_desc: "我们将永久禁止亚马逊地区的所有私人开发项目。这一计划在该国绿党中广受欢迎，因此他们将在政治上获得巨大支持。"
 BRA_decision_initial_investment: "初始投资"
 BRA_decision_initial_investment_desc: "为了开发亚马逊的部分地区，已经提出了许多开发项目。这需要我们进行大量的初始投资来开始组织和随后的开发这些项目。"
 BRA_amazon_modifier: "亚马逊雨林"
 BRA_amazon_modifier_desc: "亚马逊雨林是世界上最大的雨林。我们巴西人民被赋予了看护它的权利。对雨林资源的无节制利用可能会引发大规模抗议、推动气候变化等问题。然而，如果我们能够尽最大努力管理森林，我们就能真正释放雨林的经济力量，让我们伟大的国家繁荣昌盛。\n\n我们可以通过增加§Y总保护面积§!来减少这些惩罚。\n"
 BRA_amazon_country_modifier: "亚马逊雨林"
 BRA_amazon_country_modifier_desc: "亚马逊雨林是世界上最大的雨林。我们巴西人民被赋予了看护它的权利。对雨林资源的无节制利用可能会引发大规模抗议、推动气候变化等问题。然而，如果我们能够尽最大努力管理森林，我们就能真正释放雨林的经济力量，让我们伟大的国家繁荣昌盛。\n\n我们可以通过增加§Y总保护面积§!来减少这些惩罚。\n"
 BRA_native_violence_modifier: "原住民暴力"
 BRA_native_violence_modifier_desc: "[THIS.GetName]当地原住民与该地区的各开发商之间爆发了暴力冲突。"
 brazil_amazon.1.t: "野火肆虐"
 brazil_amazon.1.d: "一系列自然灾害（尽管其他因素加剧了火灾）已经开始肆虐我们领土内的亚马逊地区。我们已经开始组织应对行动，但造成的破坏无法逆转，我们只能希望阻止火灾进一步蔓延。"
 brazil_amazon.1.a: "利用我们现有的资源做我们能做的事。"
 brazil_amazon.1.b: "部署军队协助。"
 brazil_amazon.2.t: "亚马逊河洪水"
 brazil_amazon.2.d: "受雨季影响，亚马逊河的几处河段被洪水淹没，这些河段靠近我们的发展中心。搜救工作已在进行中，灾害控制小组也紧随其后。然而，一些地区，例如我们在该地区的水坝，已经遭受了昂贵的损失。"
 brazil_amazon.2.a: "尽我们所能，用我们拥有的"
 brazil_amazon.2.b: "部署军队协助搜救"
 brazil_amazon.3.t: "亚马逊边境地区干旱"
 brazil_amazon.3.d: "由于亚马逊周边地区地下水污染和河流改道，我国边境地区因降雨不足而发生旱灾。该地区已经陷入普遍恐慌，边境地区部分脆弱的森林生态系统也已丧失。"
 brazil_amazon.3.a: "他们应该更好地管理水资源"
 brazil_amazon.3.b: "尽快部署尽可能多的救灾物资！"
 brazil_amazon.4.t: "热带风暴袭击亚马逊地区"
 brazil_amazon.4.d: "一场源自大西洋的热带风暴席卷了整个陆地并进入了亚马逊地区，留下了一片破坏。房屋、树木和工业都遭到破坏，搜救工作已在进行中。人们期待着我们采取某种形式的救灾行动。"
 brazil_amazon.4.a: "他们应该建造更坚固的东西"
 brazil_amazon.4.b: "尽快部署尽可能多的救灾物资！"
 brazil_amazon.5.t: "非法砍伐"
 brazil_amazon.5.d: "我们注意到亚马逊边缘地区发生了一起非法砍伐活动。成吨的木材已被运出现场并开始在经济中流通，但这些木材没有标记，我们很可能无法追踪。这只留下了直接影响需要我们处理。"
 brazil_amazon.5.a: "尽我们目前所能"
 brazil_amazon.5.b: "他们知道这笔交易，我们的分成在哪里？"
 brazil_amazon.6.t: "非法刀耕火种"
 brazil_amazon.6.d: "我们注意到亚马逊边缘地区发生了一起非法刀耕火种事件。已有数英亩土地被毁，现在要么被耕作成农田，要么被牛群放牧，要么被用作新开发项目的场地。如果地方当局选择这样做，这些人很容易被赶走，因此我们只能处理眼前的影响。"
 brazil_amazon.6.a: "尽我们目前所能"
 brazil_amazon.6.b: "他们知道这笔交易，我们的分成在哪里？"
 brazil_amazon.7.t: "公司购买当地保护区"
 brazil_amazon.7.d: "该国一家本地公司已开始购买我们最近投放市场的部分保护土地权。他们希望开发该地区的金、铜和其他材料储备资源。"
 brazil_amazon.7.a: "刺激增长，找到资源"
 brazil_amazon.8.t: "刀耕火种引发野火"
 brazil_amazon.8.d: "我们注意到，最近一次刀耕火种的行动似乎在我们干预后仍在继续。事实上，他们变得比以前更加肆无忌惮。这导致了一场火灾失控的事件。"
 brazil_amazon.8.a: "那些该死的混蛋。"
 brazil_amazon.8.b: "幸运的是，我们已经为这种可能性做好了准备。"
 brazil_amazon.9.t: "偷猎导致生态系统崩溃"
 brazil_amazon.9.d: "最近，有人发现一个非法偷猎团伙在亚马逊的一个地区活动。他们的活动已经开始了其活动区域内生态系统崩溃的过程。由于这些人很容易被当地政府处理，因此我们只需要处理眼前的影响。"
 brazil_amazon.9.a: "尽我们目前所能"
 brazil_amazon.9.b: "让国家公园管理局重新引入基石物种。"
 brazil_amazon.9.c: "他们知道这笔交易，我们的分成在哪里？"
 brazil_amazon.10.t: "非法入侵原住民土地"
 brazil_amazon.10.d: "有报道称，犯罪分子经常入侵亚马逊地区的原住民土地，有时甚至会使用暴力手段。风险和紧张局势正在加剧，考虑到暴力和冲突的历史，这种情况演变成某种暴力只是时间问题。除此之外，这些犯罪分子还在破坏周围的森林。"
 brazil_amazon.10.a: "他们说这是他们的土地，让他们去处理吧。"
 brazil_amazon.10.b: "找一个人，任何人，来解决这个问题。"
 brazil_amazon.10.c: "派遣军队来处理此事。"
 brazil_amazon.11.t: "原住民表达谢意"
 brazil_amazon.11.d: "最近犯罪分子的入侵导致了一系列杀戮，涉及入侵者和原住民。目前还无法分辨谁先开始杀人。我们只能处理后果并决定谁将受到惩罚。无论我们做什么，都很难控制住这种情况。"
 brazil_amazon.11.a: "他们是守法的公民，值得我们保护"
 brazil_amazon.11.b: "这是罪犯杀害原住民的典型案例。"
 brazil_amazon.11.c: "派遣军队来打破这种局面。"
 brazil_amazon.12.t: "原住民表达谢意"
 brazil_amazon.12.d: "由于我们最近在亚马逊地区侵犯原住民土地的行为，我们收到了部落委员会的正式感谢。为了感谢我们对他们的支持，他们承诺将来会支持我们在该地区的政治活动。"
 brazil_amazon.12.a: "他们是守法的公民，值得我们保护"
 brazil_amazon.13.t: "丛林毒品种植区被定位"
 brazil_amazon.13.d: "最近有报道称，卡特尔集团在亚马逊地区深处经营着一个种植园。该种植园砍伐了大量树木，为种植园腾出空间，看起来就像一场非常草率的刀耕火种。让他们保持任何组织层级的唯一原因是他们显然害怕烧毁他们的产品。"
 brazil_amazon.13.a: "尽力而为，做我们能做的事。"
 brazil_amazon.13.b: "让我们的警务部队与当地军队指挥部合作。"
 brazil_amazon.13.c: "哦！那块田地就在那儿，真聪明。"
 brazil_amazon.14.t: "[?var:influence_array^0.GetName]保护压力"
 brazil_amazon.14.d: "最近，我们收到了来自国际合作伙伴的几份请愿书，要求加大对亚马逊地区的保护力度。虽然我们通常可以忽略这些请求，但我们最大的贸易伙伴，[Largest Investor]，已经开始朝同一方向施加压力。作为我们合作的回报，他们愿意放松对其他地区的影响力。"
 brazil_amazon.14.a: "我们不能为了短期利益而牺牲我们的价值观。"
 brazil_amazon.14.b: "达成一笔有利可图的交易总是有益的。"
 brazil_amazon.15.t: "亚马逊水坝严重溢流"
 brazil_amazon.15.d: "由于上游水流湍急，我们位于亚马逊的一座水坝​​已经溢流。灾害管理已经在进行中，但目前尚不清楚已经造成了多大的损失。最糟糕的情况是，水坝可能会因压力而决堤，给下游造成更大的损失。即使这种情况不太可能发生，我们也应该考虑为这种可能性做好准备。"
 brazil_amazon.15.a: "机会很小，我们现在应该只部署必要的力量。"
 brazil_amazon.15.b: "做好最坏的打算，开始疏散下游地区。"
 brazil_amazon.16.t: "灾难性的溃坝"
 brazil_amazon.16.d: "最糟糕的事情发生了，就在我们上次报告大坝溢流的几个小时后，大坝结构出现故障，导致大坝溃坝。洪水迅速冲向下游，卷走了沿途的一切。搜救工作已在进行中，但对于数千人和价值数百万美元的基础设施来说，已经太迟了。"
 brazil_amazon.16.a: "这、这不应该发生的……"
 brazil_amazon.16.b: "人间地狱，尽我们所能向该地区部署！"
 brazil_amazon.17.t: "水坝溃坝"
 brazil_amazon.17.d: "在我们最后一次报告大坝溢出的几个小时后，大坝结构出现缺陷，导致大坝完全溃坝。水流迅速向下游涌去，冲走了沿途的一切。搜救工作已在进行中，但由于我们的远见卓识，目前已知的伤亡人数只有几名技术人员，他们为了避免灾难而牺牲，树木和建筑物被困在大坝上。然而，由于规划和准备，伤亡人数也减少了。我们的远见卓识已经受到赞扬，我们正在制定计划，为遇难的技术人员修建纪念碑。"
 brazil_amazon.17.a: "我只能想象一个我们什么都不做的世界。"
 brazil_amazon.18.t: "水坝溢流补贴"
 brazil_amazon.18.d: "经过几个小时紧张的等待，一位焦急的大坝技术人员提交了一份报告，称溢流已经消退。虽然确实有些洪水，但还在可控范围内。"
 brazil_amazon.18.a: "而且，我们什么都不做就节省了钱。"
 brazil_amazon.19.t: "水坝溢流补贴"
 brazil_amazon.19.d: "经过几个小时紧张的等待，一位焦急的大坝技术人员提交了一份报告，称溢流已经平息。虽然确实有一些洪水，但还在可控范围内。然而，溃坝的可能性和我们灾害管理团队的快速工作已经成为头条新闻。从大坝技术人员到当地领导人，人们因避免灾难而被誉为英雄。"
 brazil_amazon.19.a: "在这样的时刻，你几乎享受作为一名公务员的乐趣。"
 brazil_amazon.20.t: "亚马逊在亚马逊地区建立配送中心"
 brazil_amazon.20.d: "美国公司亚马逊在马瑙斯设立了一个配送中心，旨在为亚马逊地区提供服务。亚马逊公司对该地区感兴趣，证明了该地区在世界舞台上的重要性日益提高。"
 brazil_amazon.20.a: "一个就棒极了，现在有两个"
 brazil_amazon.21.t: "亚马逊遭受重创"
 brazil_amazon.21.d: "亚马逊雨林的总面积已不足五千万英亩。由于过度开发亚马逊雨林、各种灾害等原因，现已完全被毁坏的雨林已达到无法修复的状态。虽然我们已经彻底毁坏了雨林，但经济发展在短期内似乎是值得的，但长期破坏可能不值得。"
 brazil_amazon.21.a: "最后一棵特鲁夫拉树"
 brazil_amazon.22.t: "农业工业公司投资田地"
 brazil_amazon.22.d: "我们国家一家专门生产农产品的私营公司决定在亚马逊雨林田地里投资。"
 brazil_amazon.22.a: "太棒了！新区。"
 brazil_amazon.22.b: "拒绝新的开发。"
 brazil_amazon.23.t: "工业矿业公司开发资源储备"
 brazil_amazon.23.d: "亚马逊雨林的丛林和茂密的植被下蕴藏着大量的资源。在植被和灌木丛下可以找到各种数量的铁、铜、石油等等。"
 brazil_amazon.23.a: "太棒了！新区。"
 brazil_amazon.23.b: "拒绝新的开发。"
 brazil_amazon.24.t: "私营公司在亚马逊开发基础设施"
 brazil_amazon.24.d: "最近被授权开发基础设施的私营公司提出了新的提案，并在亚马逊地区开发扩大现有轻型道路的基础设施。"
 brazil_amazon.24.a: "太棒了！新区。"
 brazil_amazon.24.b: "拒绝新的开发。"
 brazil_amazon.25.t: "私营公司创建新建筑公司"
 brazil_amazon.25.d: "一家私人公司决定创建一家新的亚马逊建筑公司，继续开发亚马逊及其周边城市。"
 brazil_amazon.25.a: "太棒了！新区。"
 brazil_amazon.25.b: "拒绝新的开发。"
 brazil_amazon.26.t: "私营公司重新种植亚马逊的部分土地"
 brazil_amazon.26.d: "一家私营公司决定开发部分亚马逊雨林，并在当地保护区种植更多树木。重新种植使目前损失的部分面积得以恢复。"
 brazil_amazon.26.a: "太棒了！新区。"
 brazil_amazon.26.b: "拒绝新的开发。"
 brazil.14.b: "镇压游行"
 brazil.42.t: "巴西请求债务援助"
 brazil.42.d: "[BRA.GetLeader] 和一个代表团今天向我们提出了一项新协议。巴西经济目前正处于危险之中，债务危机迫在眉睫，货币疲软。他们制定了一项计划，我们的政府将回购私人投资者。考虑到经济状况和雷亚尔的状况，他们似乎非常绝望。我们应该继续执行该计划吗？"
 brazil.42.a: "批准计划"
 brazil.42.b: "拒绝计划"
 brazil.43.t1: "美国同意该计划"
 brazil.43.t2: "美国拒绝该计划"
 brazil.43.d1: "美国已回复我们的提案，确认他们同意该计划。一切要过几天才能生效，但他们将帮助巴西人民。"
 brazil.43.d2: "美国拒绝了减轻我们债务负担的提议。听到这个消息确实令人难过，但现在是时候开始采取紧缩措施，帮助我们的国家免于违约。"
 brazil.43.a: "你交了一个朋友。"
 brazil.43.b: "历经磨难和苦难......"
 brazil.44.t: "贝伦要求进行刀耕火种以种植甘蔗"
 brazil.44.d: "贝伦要求砍伐并烧毁部分当地红树林和雨林，开始在城市郊区靠近森林茂密的地区种植自己的甘蔗种植园。我们应该允许砍伐和烧毁吗？"
 brazil.44.a: "允许刀耕火种"
 brazil.44.b: "拒绝刀耕火种"
 brazil_news.5.t: "亚马逊遭受重创"
 brazil_news.5.d: "巴西当局发布了有关砍伐和用于经济发展的森林总面积的月度报告。总面积现已降至五千万以下，这意味着亚马逊雨林现已达到无法恢复的状态。只有时间才能告诉我们这些破坏将对世界及其生态系统造成什么样的影响……"
 brazil_news.5.a: "最后一个倒下，一个新时代开始了......"
 brazil_flavour_events.14.t: "民主党已经成立"
 brazil_flavour_events.14.d: "自由阵线党经过重新组建和改革，更能代表该党的政治意识形态，并将自己的政党命名为“民主党”，力图使自己的形象和自身与支持自由市场政策和民主政治更加一致，进一步与国际上其他自由主义政党划清界限。"
 brazil_flavour_events.14.a: "新的竞争者"
 BRA_nationalism_rise_TT: "§Y分裂的政党§!将被§Y民族主义崛起§!取代\n§G民族主义支持率上升，民主主义支持率下降§!同时§R花费更多政治点数§!"