 SIN_strength_of_trade_agreements_mechanic_tt: "§Y[SIN.GetNameWithFlag]§! получает механику §Y$SIN_singaporean_trade_strength$§! при подписании первого торгового соглашения. Чем больше торговых соглашений вы подписываете с другими странами, тем больше тарифного дохода вы получаете в размере $$§G0.075§! миллиарда, а модификатор $foreign_influence_modifier$ увеличивается в размере §G2%§! с увеличением количества торговых соглашений. И наоборот, $bureaucracy_cost_multiplier_modifier$ также увеличивается со скоростью §R2%§!.\n\n"
