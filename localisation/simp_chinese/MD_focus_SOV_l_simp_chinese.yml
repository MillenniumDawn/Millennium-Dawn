 russia_governorate.10.t: "俄罗斯决定把我们变成一个省"
 russia_governorate.10.d: "俄罗斯强烈反对旧的国家结构。一个例子就是恢复行政区划。俄罗斯强烈希望我们成为其中的一员。"
