 GRE_CYP_category_desc: "Cipro è divisa tra la Repubblica turca di Cipro del Nord e la Repubblica di Cipro dal 1974, dopo che un colpo di Stato sponsorizzato dalla Grecia aveva quasi portato Cipro all'unione con la Grecia. Ne seguì una protesta turca che prese la forma dell'invasione di Cipro, dividendo l'isola in due. L'occupazione di Cipro è la seconda occupazione di terra più lunga del mondo moderno, se si esclude quella di Israele.\n\n§YApprovazione cipriota:§! §C[?145.GRE_SUPPORT]%§! \n§YApprovazione turco-cipriota:§! §C[?146.GRE_SUPPORT]%§!\n§YSostegno britannico:§! §C[?812.GRE_SUPPORT]%§!\n\n§YProgressi dell'unificazione:§! §C[?CYP_unification]%§!"
