 south_china_sea_category: "La mer de Chine méridionale"
 south_china_sea_category_desc: "En tant que région par laquelle un tiers du commerce mondial transite et où des bases militaires sont installées pour protéger les intérêts de notre nation, l'importance de la mer de Chine méridionale, tant sur le plan stratégique qu'économique, ne peut être surestimée. Avec des litiges et des tensions avec d'autres nations se produisant fréquemment, notamment sur les vastes champs pétrolifères récemment découverts en mer, déjouer nos rivaux et projeter notre puissance dans la région est d'une importance capitale.\n\n§YAggression chinoise§!: [?CHI.chinese_aggression]"
