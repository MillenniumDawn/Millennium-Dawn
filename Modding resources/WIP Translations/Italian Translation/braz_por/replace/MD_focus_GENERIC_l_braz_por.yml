l_braz_por:
 GENERIC_anti_corruption_reforms: "Riforme Anti-Corruzione"
 GENERIC_anti_corruption_reforms_desc: "Approvando le riforme anticorruzione possiamo sperare di ridurre la corruzione interna della nostra nazione."
 GENERIC_political_reform: "Riforma Politica"
 GENERIC_political_reform_desc: "Per evitare la stagnazione delle scene politiche interne, il governo deve mantenere il Paese e la sua popolazione politicamente impegnati e attivi. È necessario redigere leggi, nominare funzionari governativi, approvare piani di finanziamento e pianificare progetti pubblici. Il governo [Root.GetAdjective] non deve diventare compiacente nel suo sforzo di modernizzare e rafforzare il Paese."
 GENERIC_cabinet_reform: "Riforma del Gabinetto"
 GENERIC_cabinet_reform_desc: "Sostituendo alcuni attori chiave del gabinetto che attualmente si oppongono all'agenda del capo del governo, l'esecutivo può dimostrare forza e determinazione nell'affrontare le prossime questioni e crisi politiche. Nel fare ciò, dobbiamo ignorare gli odiatori, i perdenti e i contrari."
 GENERIC_expand_the_secret_service: "Espandi i Servizi Segreti"
 GENERIC_expand_the_secret_service_desc: "La sicurezza di [Root.GetNameDef] dipende in larga misura dalla forza delle sue agenzie di intelligence militari e civili. Dobbiamo trovare contromisure efficaci contro agenti ostili, elementi sovversivi della società, terroristi o il potenziale (almeno non impossibile) di un attacco nucleare nemico."
 GENERIC_build_intelligence_stations: "Costruisci Stazioni d'Intelligence"
 GENERIC_build_intelligence_stations_desc: "Il Seguito delle stazioni Radar della Seconda Guerra Mondiale, le stazioni di intelligence ci forniranno rapporti dettagliati sui movimenti delle truppe nemiche e sugli aerei in arrivo. Utilizzeremo l'esperienza degli affari di spionaggio e degli intrighi dell'epoca della Guerra Fredda."
 GENERIC_strengthen_government: "Rafforza il Governo"
