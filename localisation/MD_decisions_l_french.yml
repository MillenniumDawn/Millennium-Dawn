 #### EU ####
 EU_decisions:0 "Union européenne"
 EU_decisions_desc:0 "L'Union européenne est une union politique et économique dotée d'un marché unique interne. Les politiques de l'UE visent à garantir la libre circulation des personnes, des biens, des services et des capitaux au sein du marché intérieur, à promulguer une législation dans les domaines de la justice et des affaires intérieures et à maintenir des politiques communes en matière de commerce, d'agriculture et de développement régional. Une union monétaire a été créée en 1999 et est entrée en vigueur en 2002. Elle se compose de 19 États membres de l’UE utilisant l’euro."
 leave_EU:0 "Quitter l'Union européenne"
 leave_EU_desc:0 "Nous n'avons plus intérêt à faire partie de l'Union européenne"

 #### NATO ####
 NATO_decisions:0 "Adhésion à l'OTAN"
 NATO_decisions_desc:0 "L'OTAN ou Organisation du Traité de l'Atlantique Nord est une alliance militaire entre plusieurs pays d'Amérique du Nord et d'Europe. L’OTAN constitue un système de défense collective en vertu duquel ses États membres indépendants acceptent de se défendre mutuellement en cas d’attaque par une partie extérieure."
 leave_NATO:0 "Quitter l'OTAN"
 leave_NATO_desc:0 "Nous n'avons plus intérêt à faire partie de l'OTAN"
 denounce_Status_As_Major_Non_NATO_Ally:0 "Dénonciation du statut d'allié majeur non membre de l'OTAN"
 denounce_Status_As_Major_Non_NATO_Ally_desc:0 "Nous n'avons plus aucun intérêt à être affiliés à l'alliance de l'OTAN."
 become_NATO_aspirant:0 "Devenir un pays aspirant à l'OTAN"
 become_NATO_aspirant_desc:0 "Les pays aspirants à l'OTAN sont les États qui ont manifesté leur intérêt à devenir membres de l'OTAN. Après avoir montré de l'intérêt pour l'OTAN, nous aurons un plan d'action pour l'adhésion, qui nous donnera les objectifs à atteindre avant de pouvoir adhérer. Une fois les objectifs atteints, nous pourrons entamer les négociations d'adhésion, ce qui nécessitera l'approbation de tous les membres actuels de l'OTAN."
 finish_NATO_membership_action_plan:0 "Plan d'action complet pour les membres"
 finish_NATO_membership_action_plan_desc:0 "En finissant le plan d'action pour l'adhésion établi par l'OTAN, nous pouvons entamer les négociations d'adhésion avec les membres existants. Chaque membre de l'OTAN existant doit approuver notre candidature. Notre statut restera candidat à l'OTAN jusqu'à ce que tous les membres aient approuvé notre candidature."
 ratify_country_accession:0 "Ratifier[From.GetName]'s Accession to NATO"
 ratify_country_accession_desc:0 "[From.GetName] has finished their Membership Action Plan. Now the only thing left to do is for us, along with other NATO members, is to ratify their accession, after which they will be a full NATO member."
 join_NATO:0 "Rejoindre l'OTAN"
 join_NATO_desc:0 "Tous les autres membres de l'OTAN ont ratifié notre adhésion à l'OTAN. Nous pouvons maintenant devenir un membre à part entière de l'alliance."
 show_non_ratified_countries:0 "Afficher les pays non ratifiés"
 show_non_ratified_countries_desc:0 "Vous pouvez voir ici une liste de pays qui n'ont toujours pas ratifié notre adhésion. Vous pouvez faire en sorte que les pays ratifient votre adhésion en ayant de meilleures relations avec eux."
 call_nato_to_arms:0 "Appelez l'OTAN aux armes!"
 call_nato_to_arms_desc:0 "Nous sommes attaqués par une puissance étrangère. Nous pouvons maintenant invoquer l'article 5 du traité de l'OTAN, ce qui signifie que nos alliés doivent prendre notre défense"

