 EU_tutorial.10.t: "Chapitre 1 - L'Union Européenne"
 EU_tutorial.10.d: "§Y[EUU.GetFlag] L'Union Européenne§! est une union économique et politique unique entre ses États membres.\n\nL'UE est similaire à une confédération, où de nombreux domaines politiques sont fédéralisés en institutions communes capables de faire la loi ; cependant, les États membres sont des nations souveraines mais ils ont limité leur souveraineté et transféré certains de leurs pouvoirs à l'union supranationale.\n\nCe qui a commencé comme une union purement économique a évolué en une organisation couvrant des domaines politiques, du climat, de l'environnement et de la santé aux relations extérieures et à la sécurité, la justice et la migration. Un changement de nom de la Communauté économique européenne (CEE) à l'Union européenne (UE) en 1993 reflétait cela."
 EU_tutorial.10.a: "Chapitre 1.1 - L'Union Européenne dans Millennium Dawn"
 EU_tutorial.10.b: "Chapitre 1.2 - Institutions de l'Union Européenne"
 EU_tutorial.10.c: "Chapitre 1.3 - Le Conseil, Hein?"
 EU_tutorial.10.e: "Retour au Menu Principal du Tutoriel"

 EU_tutorial.11.t: "Tutoriel UE"
 EU_tutorial.11.d: "Le tutoriel de l'UE a été déplacé vers l'interface utilisateur scriptée en haut de l'onglet des décisions."
 EU_tutorial.11.a: "D'accord"

 EU_tutorial.12.t: "Chapitre 1.2 - Institutions de l'Union Européenne"
 EU_tutorial.12.d: "L'UE a six institutions principales\n\n- le Parlement européen\n- le Conseil européen\n- le Conseil de l'Union européenne\n- la Commission européenne\n- la Cour de justice de l'Union européenne (CJUE)\n- la Banque centrale européenne (BCE)"
 EU_tutorial.12.a: "Page Suivante"

 EU_tutorial.13.t: "Chapitre 1.2 - Institutions de l'Union Européenne (p.2)"
 EU_tutorial.13.d: "Dans la configuration institutionnelle unique de l'UE:\n\n- les grandes priorités de l'UE sont définies par le Conseil européen, qui rassemble les dirigeants nationaux et de l'UE\n- les députés européens directement élus représentent les citoyens européens au Parlement européen\n- les intérêts de l'UE dans son ensemble sont promus par la Commission européenne, dont les membres sont nommés par les gouvernements nationaux\n -les gouvernements défendent les intérêts nationaux de leur propre pays au Conseil de l'Union européenne."
 EU_tutorial.13.a: "Page Suivante"

 EU_tutorial.14.t: "Chapitre 1.2 - Institutions de l'UE dans Millennium Dawn"
 EU_tutorial.14.d: "Dans Millennium Dawn, les institutions de l'UE suivantes sont mises en œuvre:\n\n- le Conseil européen\n- le Conseil de l'Union européenne\n- le Parlement européen\n- la Commission européenne\n- la Banque centrale européenne (BCE)\n\nalors que l'autre n'est pas mise en œuvre:\n\n- la Cour de justice de l'Union européenne (CJUE)"
 EU_tutorial.14.a: "Page Suivante"

 EU_tutorial.15.t: "Chapitre 1.3 - Le Conseil, Hein?"
 EU_tutorial.15.d: "En politique européenne, on connaît trois institutions portant le nom de Conseil: le Conseil de l'Europe, le Conseil européen et le Conseil de l'Union européenne.\n\nLe Conseil de l'Europe est une organisation internationale dont l'objectif déclaré est de défendre les droits de l'homme, la démocratie et l'état de droit en Europe. L'organe le plus connu du Conseil de l'Europe est la Cour européenne des droits de l'homme, qui fait respecter la Convention européenne des droits de l'homme. Ce n'est pas une institution de l'Union européenne et donc elle n'est pas dans le mod."
 EU_tutorial.15.a: "Page Suivante"

 EU_tutorial.16.t: "Chapitre 1.3 - Le Conseil, Hein? (p.2)"
 EU_tutorial.16.d: "Le Conseil européen est un organe collectif qui définit l'orientation et les priorités politiques générales de l'Union européenne. Il comprend les chefs d'État ou de gouvernement des États membres de l'UE, ainsi que le Président du Conseil européen et le Président de la Commission européenne. Bien que le Conseil européen n'ait pas de pouvoir législatif, il est un organe stratégique (et de résolution de crises) qui fournit à l'union des orientations et des priorités politiques générales, et agit en tant que présidence collective."
 EU_tutorial.16.a: "Page Suivante"

 EU_tutorial.17.t: "Chapitre 1.3 - Le Conseil, Hein? (p.3)"
 EU_tutorial.17.d: "Le Conseil de l'Union européenne (dans les traités simplement le Conseil) est l'un des deux organes législatifs avec le Parlement européen. Le Conseil représente les gouvernements exécutifs des États membres de l'UE et a une présidence tournante entre les États membres.\n\nDans Millennium Dawn, le Conseil européen et le Conseil de l'Union européenne sont combinés et représentés par le vote des États membres. Le Président du Conseil européen est un poste revendicable dans le mod, tandis que la présidence tournante du Conseil de l'Union européenne n'est pas mise en œuvre pour le moment."
 EU_tutorial.17.a: "Chapitre Suivant"

 EU_tutorial.20.t: "Chapitre 2 - L'Arbre de Focus de l'UE"
 EU_tutorial.20.d: "L'Arbre de Focus de l'UE est différent de tout autre Arbre de Focus dans le jeu. L'Arbre de Focus de l'UE est un arbre de focus partagé et n'appartient pas à un seul pays, mais à tous les (49 potentiels) États membres. Chaque État membre de l'UE a l'Arbre de Focus partagé de l'UE, mais ces arbres sont connectés. Un seul État membre peut compléter un focus de vote partagé à la fois. Si un focus pour un pays est complété, il est contourné pour tous les autres États membres. Il y a une exception à cela: la branche des Politiques de Retrait."
 EU_tutorial.20.a: "Chapitre 2.1 - L'Arbre de Vote"
 EU_tutorial.20.b: "Chapitre 2.2 - L'Arbre de Retrait"
 EU_tutorial.20.c: "Chapitre 2.3 - Les Focus des États Membres"
 EU_tutorial.20.e: "Retour au Menu Principal du Tutoriel"

 EU_tutorial.21.t: "Chapitre 2.1 - L'Arbre de Vote"
 EU_tutorial.21.d: "L'Arbre de Vote comprend toutes les autres branches que la branche des Politiques de Retrait. Les focus de l'Arbre de Vote appliquent leur effet non pas simplement en complétant le focus, ils doivent être acceptés par le vote des États membres. Les seuls effets qui sont directement appliqués sont les bonus et malus d'Euroscepticisme. Certains des en-têtes de branche n'ont pas d'autre effet et n'ont pas besoin de vote. Comme les focus doivent être acceptés par le vote des États membres, il n'y a pas de focus mutuellement exclusifs. Mais certains focus sont mutuellement exclusifs dans le résultat. Si l'un est accepté, l'autre ne peut pas être complété. Voir l'infobulle requise pour plus de détails."
 EU_tutorial.21.a: "Page Suivante"

 EU_tutorial.22.t: "Chapitre 2.2 - L'Arbre de Retrait"
 EU_tutorial.22.d: "La branche des Politiques de Retrait est comme un arbre de focus normal. Les focus là-bas ne sont pas liés aux focus des autres États membres et il n'y a pas de vote sur les focus de sortie."
 EU_tutorial.22.a: "Page Suivante"

 EU_tutorial.23.t: "Chapitre 2.3 - Les Focus des États Membres"
 EU_tutorial.23.d: "Le Focus des États Membres est unique pour chaque État membre. En règle générale, il n'y a pas de vote sur ces focus. Les Focus des États Membres reflètent comment les politiques nationales d'un État membre pourraient influencer les politiques de l'ensemble de l'Union. Les Focus des États Membres sont situés et intégrés dans l'arbre national de l'État membre spécifique."
 EU_tutorial.23.a: "Chapitre Suivant"

 EU_tutorial.30.t: "Chapitre 3 - Le Vote et la Législation de l'UE"
 EU_tutorial.30.d: "Une fois le focus terminé, le pays qui l'a terminé obtient deux décisions pour mettre cette proposition à l'ordre du jour du Parlement de l'UE et pour la soumettre au vote du Conseil de l'UE."
 EU_tutorial.30.a: "Chapitre 3.1 - Le Parlement Européen"
 EU_tutorial.30.b: "Chapitre 3.2 - Le Vote de l'IA"
 EU_tutorial.30.c: "Chapitre 3.3 - Types de Majorité"
 EU_tutorial.30.e: "Retour au Menu Principal du Tutoriel"

 EU_tutorial.31.t: "Chapitre 3.1 - Le Parlement Européen"
 EU_tutorial.31.d: "La première décision de la procédure législative est la décision de mettre la question à l'ordre du jour du Parlement européen. Lorsque la question est mise à l'ordre du jour, le groupe politique auquel appartient le gouvernement du pays agissant soutiendra immédiatement cette question. Pour tous les autres groupes politiques, une décision d'influence devient disponible, pour les amener à soutenir la question. Si l'un d'eux prend une décision, une décision devient disponible en fonction de la position politique du propre gouvernement et du groupe politique ciblé. Si le groupe politique aime plus la question, une décision 'offrir un soutien' devient disponible. Si le groupe politique a le même désir pour cette question, une décision 'suggérer...ensemble' devient disponible. Enfin, si le groupe politique n'aime pas plus la question, une décision 'concise' devient disponible. Si vous avez pris les décisions pour un groupe politique, vous devez attendre un jour avant de pouvoir influencer le suivant."
 EU_tutorial.31.a: "Page Suivante"

 EU_tutorial.32.t: "Chapitre 3.1 - Le Parlement Européen (p.2)"
 EU_tutorial.32.d: "La décision 'concise' vous coûtera du poids politique et donnera au groupe politique du PI en fonction du nombre de députés du groupe. La décision 'suggérer...ensemble' est gratuite pour les deux et la décision 'offrir un soutien' vous donnera du poids politique et réduira le PI du groupe en fonction du nombre de députés du groupe."
 EU_tutorial.32.a: "Page Suivante"

 EU_tutorial.33.t: "Chapitre 3.1 - Les Décisions de Vote (p.3)"
 EU_tutorial.33.d: "90 jours après le rejet, la décision de réessayer devient disponible pour chaque État membre. Si un État membre sélectionne cette décision, la décision est retirée pour tous les autres États membres et une nouvelle décision de vote devient visible pour l'État membre. Ainsi, cet État membre peut recommencer la procédure de vote. L'IA (dans cet ordre Président de la Commission européenne, Président du Conseil européen ou Président du Parlement européen) prendra la décision de réessayer. Si vous voulez sélectionner le réessai, vous devriez mettre le jeu en pause ou désactiver le réessai de l'IA. Le réessai de l'IA peut être désactivé via une décision."
 EU_tutorial.33.a: "Page Suivante"

 EU_tutorial.34.t: "Chapitre 3.2 - Le Vote de l'IA"
 EU_tutorial.34.d: "Le comportement de vote de l'IA est déterminé par trois facteurs: l'influence du pays proposant (5%, 10%, 20%, 30%, 50%), l'Euroscepticisme du pays votant (10%, 20%, 30%, 50%, 70%) et le facteur de résistance du gouvernement du pays votant. Le facteur de résistance du gouvernement reflète l'attitude des partis politiques envers le sujet du vote. Il y a quatre positions: résister fortement, résister, soutenir et soutenir fortement (vous pouvez voir le facteur de résistance du gouvernement dans l'Arbre de Focus à l'infobulle de l'effet du focus)."
 EU_tutorial.34.a: "Page Suivante"

 EU_tutorial.35.t: "Chapitre 3.3 - Types de Majorité"
 EU_tutorial.35.d: "Il y a trois types de majorité: Unanimité, Vote à Majorité Qualifiée (MQ) et Majorité."
 EU_tutorial.35.a: "Page Suivante"

 EU_tutorial.36.t: "Chapitre 3.3 - Types de Majorité (p.2) - Unanimité"
 EU_tutorial.36.d: "Le vote à l'unanimité nécessite que chaque État membre vote pour la proposition. Par conséquent, chaque État membre a le droit de veto."
 EU_tutorial.36.a: "Page Suivante"

 EU_tutorial.37.t: "Chapitre 3.3 - Types de Majorité (p.3) - MQ"
 EU_tutorial.37.d: "Dans le cas du Vote à Majorité Qualifiée (MQ), il y a deux majorités qui doivent être atteintes: 55% des États membres qui représentent 65% de la population de l'UE doivent voter pour que la proposition soit acceptée. Par conséquent, les États membres qui représentent ensemble 35% de la population de l'UE ont une minorité de blocage."
 EU_tutorial.37.a: "Page Suivante"

 EU_tutorial.38.t: "Chapitre 3.3 - Types de Majorité (p.4) - Majorité"
 EU_tutorial.38.d: "Dans le cas du vote à la majorité, plus d'États membres doivent voter Oui que Non."
 EU_tutorial.38.a: "Chapitre Suivant"

 EU_tutorial.40.t: "Chapitre 4 - Les Lois et Idées de l'UE"
 EU_tutorial.40.d: "Une partie importante des effets de focus sont les esprits nationaux. Ils représentent la législation de §Y[EUU.GetFlag] L'Union Européenne§!."
 EU_tutorial.40.a: "Chapitre 4.1 - Les Lois de l'UE"
 EU_tutorial.40.b: "Chapitre 4.2 - Adoption du droit de l'UE par les nouveaux États membres"
 EU_tutorial.40.c: "Chapitre 4.3 - Droit de l'UE et sortie de l'UE"
 EU_tutorial.40.e: "Retour au Menu Principal du Tutoriel"

 EU_tutorial.41.t: "Chapitre 4.1 - Les Lois de l'UE"
 EU_tutorial.41.d: "Il y a deux types d'esprits nationaux pour les États membres de l'UE. Le premier concerne les crises ou les circonstances négatives qui sont appliquées par des événements ou dès le départ. L'effet de certains des focus est de supprimer ou de prévenir ces esprits nationaux négatifs lorsque le vote est accepté. Les autres appliquent des bonus aux États membres. Ils sont ajoutés lorsque la proposition est acceptée par le vote des États membres."
 EU_tutorial.41.a: "Page Suivante"

 EU_tutorial.42.t: "Chapitre 4.2 - Adoption du droit de l'UE par les nouveaux États membres"
 EU_tutorial.42.d: "Si un nouvel État membre rejoint l'UE, ce pays n'obtient pas tous les esprits nationaux par défaut. Il doit adopter le droit de l'UE par une décision."
 EU_tutorial.42.a: "Page Suivante"

 EU_tutorial.43.t: "Chapitre 4.3 - Droit de l'UE et sortie de l'UE"
 EU_tutorial.43.d: "Quitter l'UE signifie perdre tous les esprits nationaux de l'UE. De plus, le pays qui quitte obtient un esprit national temporaire en fonction de la voie de sortie que le pays prend."
 EU_tutorial.43.a: "Chapitre Suivant"

 EU_tutorial.50.t: "Chapitre 5 - Les Bureaux de l'UE"
 EU_tutorial.50.d: "Dans l'UE, chaque institution a un chef. En ce sens, les bureaux de l'UE dans le mod sont la personnification et la représentation de ces institutions. Dans la tradition de l'Union Européenne, ces bureaux sont partagés entre les États membres. Il en est de même dans Millennium Dawn. En général, un État membre ne peut détenir qu'un seul bureau à la fois. Pour revendiquer un bureau, un État membre a besoin d'au moins 5% d'influence sur chaque autre État membre ou d'une population de plus de 5% de la population totale de l'UE. Il est donc plus probable que la plupart des bureaux soient partagés entre les grands États membres."
 EU_tutorial.50.a: "Chapitre 5.1 - Bureaux Politiques et Financiers"
 EU_tutorial.50.b: "Chapitre 5.2 - Bureaux de Sécurité et Internationaux"
 EU_tutorial.50.c: "Chapitre 5.3 - Président de la Fédération Européenne"
 EU_tutorial.50.e: "Retour au Menu Principal du Tutoriel"

 EU_tutorial.51.t: "Chapitre 5.1 - Bureaux Politiques et Financiers"
 EU_tutorial.51.d: "Les Bureaux Politiques sont\n\nPrésident de la Commission Européenne,\nPrésident du Conseil Européen et\nPrésident du Parlement Européen\n\n et les Bureaux Financiers sont\n\nPrésident de la Banque Centrale Européenne et\nMinistre Européen de l'Économie et des Finances."
 EU_tutorial.51.a: "Page Suivante"

 EU_tutorial.52.t: "Chapitre 5.1 - Bureaux Politiques et Financiers (p.2)"
 EU_tutorial.52.d: "Le Bureau du Président de la Commission Européenne, du Président du Conseil Européen et du Président du Parlement Européen ont en commun qu'ils permettent de mettre un focus au vote sans avoir 3% d'influence sur aucun autre État membre. De plus, ils augmentent les chances de succès dans les campagnes Pro-Européennes et Eurosceptiques."
 EU_tutorial.52.a: "Page Suivante"

 EU_tutorial.53.t: "Chapitre 5.1 - Bureaux Politiques et Financiers (p.3)"
 EU_tutorial.53.d: "Le Président de la Banque Centrale Européenne peut démarrer, étendre ou réduire le Programme OMT de la BCE pour réduire temporairement les taux d'intérêt des États membres ayant des taux d'intérêt élevés.\n\nActuellement, le Ministre Européen de l'Économie et des Finances n'a pas de pouvoirs spéciaux. Dans les futures mises à jour, il est prévu de donner au Ministre Européen de l'Économie et des Finances le pouvoir de fixer des taux d'imposition minimum."
 EU_tutorial.53.a: "Page Suivante"

 EU_tutorial.54.t: "Chapitre 5.2 - Bureaux de Sécurité et Internationaux"
 EU_tutorial.54.d: "Les Bureaux de Sécurité sont\n\nDirecteur Exécutif de Frontex,\nSecrétaire Général de l'EuroArmée et\nSecrétaire Général de l'EuroMarine.\n\n Les Bureaux Internationaux sont\n\nHaut Représentant de l'Union pour les Affaires Étrangères et la Politique de Sécurité et\nAmbassadeur de l'Union auprès des Nations Unies."
 EU_tutorial.54.a: "Page Suivante"

 EU_tutorial.55.t: "Chapitre 5.2 - Bureaux de Sécurité et Internationaux (p.2)"
 EU_tutorial.55.d: "Le Directeur Exécutif de Frontex et le Secrétaire Général de l'EuroArmée ont le pouvoir de prendre le contrôle des forces respectives pendant la durée de leur mandat.\n\n Le Secrétaire Général de l'EuroMarine peut prendre le contrôle des navires de guerre de chaque État membre et peut les unir en une seule flotte européenne."
 EU_tutorial.55.a: "Page Suivante"

 EU_tutorial.56.t: "Chapitre 5.2 - Bureaux de Sécurité et Internationaux (p.3)"
 EU_tutorial.56.d: "Le Haut Représentant de l'Union pour les Affaires Étrangères et la Politique de Sécurité n'a pas de pouvoir spécial pour le moment. Dans les futures mises à jour, il est prévu de lui donner certains pouvoirs diplomatiques ou décisions.\n\nL'Ambassadeur de l'Union auprès des Nations Unies donne à son pays détenteur l'esprit national de Membre Permanent du CSNU."
 EU_tutorial.56.a: "Page Suivante"

 EU_tutorial.57.t: "Chapitre 5.3 - Président de la Fédération Européenne"
 EU_tutorial.57.d: "Le Président de la Fédération Européenne est un bureau unique dans l'Union Européenne/Fédération car l'État membre détenteur est le leader suprême de l'Europe. Par conséquent, le Président de la Fédération Européenne peut revendiquer tous les autres bureaux pour ses États membres."
 EU_tutorial.57.a: "Chapitre Suivant"

 EU_tutorial.60.t: "Chapitre 6 - Euroscepticisme"
 EU_tutorial.60.d: "L'euroscepticisme est l'un des concepts de base pour l'UE dans Millennium Dawn.\n\nL'euroscepticisme, également connu sous le nom d'EU-scepticisme, signifie la critique de l'Union Européenne (UE) et de l'intégration européenne. Selon les sondages d'opinion, ce ratio représente le nombre de personnes qui voteraient probablement pour quitter l'Union Européenne en cas de référendum sur l'adhésion à l'Union Européenne dans leur pays.\nL'européanisme, également connu sous le nom de Pro-européanisme, parfois appelé Unionisme européen, est une position politique qui favorise l'intégration européenne et l'adhésion à l'Union Européenne (UE). Il comprend les fédéralistes européens les plus radicaux, qui cherchent à créer un seul super-État connu informellement sous le nom d'États-Unis d'Europe. Un terme connexe est 'Europhile'. Le ratio représente les personnes Europhiles dans toute l'Union.\n\nL'euroscepticisme est l'une des principales variables qui orientent les États membres de l'UE dans une direction ou une autre. L'européanisme, en revanche, n'est qu'une variable dérivée de l'euroscepticisme. Il est utilisé comme déclencheur pour se référer à l'Union dans son ensemble."
 EU_tutorial.60.a: "Chapitre 6.1 - État de l'Union"
 EU_tutorial.60.b: "Chapitre 6.2 - Changement de l'Euroscepticisme"
 EU_tutorial.60.c: "Chapitre 6.3 - Euroscepticisme et Sortie de l'UE"
 EU_tutorial.60.e: "Retour au Menu Principal du Tutoriel"

 EU_tutorial.61.t: "Chapitre 6.1 - État de l'Union"
 EU_tutorial.61.d: "La catégorie État de l'Union est l'interface principale pour le joueur pour obtenir un aperçu de l'Union Européenne et de l'euroscepticisme à travers l'Union. Bien que la plupart des effets de l'euroscepticisme mettent également à jour la statistique de l'État de l'Union, il est parfois nécessaire de mettre à jour manuellement. Pour cela, la décision de mise à jour peut être utilisée."
 EU_tutorial.61.a: "Page Suivante"

 EU_tutorial.62.t: "Chapitre 6.2 - Changement de l'Euroscepticisme"
 EU_tutorial.62.d: "Une source d'euroscepticisme provient des focus à l'achèvement. La plupart d'entre eux ajoutent de l'euroscepticisme à tous les États membres actuels et potentiels. Certains ajoutent un montant spécial à certains pays. Cela reflète la tradition nationale unique dans certains domaines politiques, comme la discipline financière dans les pays du nord ou la monnaie douce dans les États membres du sud.\n\nUne autre source d'euroscepticisme provient des Décisions de Campagne Eurosceptique. De l'autre côté de la médaille, les Campagnes Pro-Européennes peuvent réduire l'euroscepticisme.\n\nEnfin, il y a certains événements et décisions qui peuvent ajouter ou réduire l'euroscepticisme. Par exemple, les décisions du Programme OMT."
 EU_tutorial.62.a: "Page Suivante"

 EU_tutorial.63.t: "Chapitre 6.3 - Euroscepticisme et Sortie de l'UE"
 EU_tutorial.63.d: "L'euroscepticisme poussera l'IA vers la sortie de l'UE. À partir de 50% d'euroscepticisme, la probabilité d'une sortie augmente par paliers de 10% avec l'augmentation de l'euroscepticisme. Mais l'euroscepticisme n'est pas le seul facteur d'une sortie de l'UE. La probabilité provenant de l'euroscepticisme est modifiée par le parti au pouvoir. Les gouvernements à tendance nationaliste essaieront toujours de quitter l'Union. Les gouvernements conservateurs sont généralement pro-européens, mais ils basculent dans le camp de la sortie lorsque l'euroscepticisme dépasse 60%. Tous les autres grands partis européens essaient de rester dans l'UE, mais quelque part au-dessus de 70% d'euroscepticisme, ils ne peuvent pas ignorer la volonté du peuple."
 EU_tutorial.63.a: "Chapitre Suivant"

 EU_tutorial.70.t: "Chapitre 7 - Quitter l'UE"
 EU_tutorial.70.d: "Quitter l'UE est un processus plus long qui ne se fera pas du jour au lendemain. Néanmoins, une sortie de l'UE peut également se produire par accident."
 EU_tutorial.70.a: "Chapitre 7.1 - Quitter l'UE par l'Article 50"
 EU_tutorial.70.b: "Chapitre 7.2 - Quitter l'UE par Accident"
 EU_tutorial.70.c: "Chapitre 7.3 - Quitter l'UE par l'IA"
 EU_tutorial.70.e: "Retour au Menu Principal du Tutoriel"

 EU_tutorial.71.t: "Chapitre 7.1 - Quitter l'UE par l'Article 50"
 EU_tutorial.71.d: "La première étape pour quitter l'UE est de compléter le focus de l'Article 50. Ensuite, la catégorie de retrait et la décision de quitter deviennent disponibles. Lorsqu'elle est sélectionnée, la mission de départ est activée. Avec la mission activée, le joueur a deux ans pour compléter le focus du Traité de Retrait et sélectionner la mission. Sinon, une sortie sans accord aura lieu. Il y a une option pour avoir une sortie sans accord préparée, lorsque le focus de sortie sans accord est complet ou pour avoir une sortie sans accord non préparée lorsque aucun des deux focus n'est complété dans les deux ans.\n\nLe joueur a également la possibilité de révoquer l'Article 50 et de rester dans l'UE.\n\nSi le joueur a besoin de plus de temps, il y a une décision pour prolonger l'Article 50.\nNote: la prolongation ne fixe le temps restant qu'à trois mois. Donc, si elle est activée trop tôt, ce n'est pas une prolongation mais une réduction."
 EU_tutorial.71.a: "Page Suivante"

 EU_tutorial.72.t: "Chapitre 7.2 - Quitter l'UE par Accident"
 EU_tutorial.72.d: "Dans la Crise de la Dette Européenne, il y a une possibilité de sortie de l'UE par accident. Cela se produit si l'État membre ne parvient pas à compléter la mission des Réformes de la Troïka."
 EU_tutorial.72.a: "Page Suivante"

 EU_tutorial.73.t: "Chapitre 7.3 - Quitter l'UE par l'IA"
 EU_tutorial.73.d: "Comme décrit dans le Chapitre 6.3, l'IA quittera l'UE lorsque certains niveaux d'euroscepticisme seront atteints. Les niveaux dépendent du parti au pouvoir."
 EU_tutorial.73.a: "Chapitre Suivant"

 EU_tutorial.80.t: "Chapitre 8 - Élargissement et adhésion à l'UE"
 EU_tutorial.80.d: "\"Tout État européen qui respecte les valeurs visées à l'article 2 et s'engage à les promouvoir peut demander à devenir membre de l'Union. Le Parlement européen et les parlements nationaux seront informés de cette demande. L'État demandeur adressera sa demande au Conseil, qui agira à l'unanimité après avoir consulté la Commission et après avoir reçu le consentement du Parlement européen, qui agira à la majorité de ses membres. Les conditions d'éligibilité convenues par le Conseil européen seront prises en compte.\nLes conditions d'admission et les ajustements aux traités sur lesquels l'Union est fondée, que cette admission entraîne, feront l'objet d'un accord entre les États membres et l'État demandeur. Cet accord sera soumis à ratification par tous les États contractants conformément à leurs exigences constitutionnelles respectives.\"\n- Article 49, Traité sur l'Union européenne\n\nDans Millennium Dawn, il existe trois types de pays européens (au sens de l'article 49): les pays potentiels de l'UE, les candidats et les États membres. Les pays potentiels de l'UE sont un ensemble prédéfini et scripté de pays qui pourraient éventuellement devenir des États membres de l'Union européenne (cela ne pourrait pas être influencé dans le jeu). Les candidats sont des pays qui ont été sélectionnés par le vote des États membres de l'UE pour devenir membres à l'avenir. Enfin, il y a les États membres qui sont déjà membres de l'UE dans les signets de 2000 et 2017."
 EU_tutorial.80.a: "Chapitre 8.1 - Élargissement de l'UE"
 EU_tutorial.80.b: "Chapitre 8.2 - Adhésion à l'UE"
 EU_tutorial.80.c: "Chapitre 8.3 - Adhésion à l'Euro"
 EU_tutorial.80.e: "Retour au Menu Principal du Tutoriel"

 EU_tutorial.81.t: "Chapitre 8.1 - Élargissement de l'UE"
 EU_tutorial.81.d: "L'élargissement de l'UE se fait par le focus d'élargissement suivi du vote des États membres. Pour le moment, il n'y a que les packages historiques d'élargissement de l'UE de 2004, 2007 et 2013. Les futurs packages d'élargissement seront ajoutés dans la prochaine mise à jour."
 EU_tutorial.81.a: "Page Suivante"

 EU_tutorial.82.t: "Chapitre 8.2 - Adhésion à l'UE"
 EU_tutorial.82.d: "Lorsque les États membres de l'UE ont voté pour un package d'élargissement, les pays respectifs deviennent candidats. En tant que candidat, l'État membre obtient une décision pour rejoindre l'Union Européenne. Pour le moment, il n'y a pas de critères d'adhésion à l'UE mis en œuvre (mais cela pourrait changer dans les futures mises à jour).\n\nAprès l'adhésion, le nouvel État membre obtient l'esprit national Membre de l'Union Européenne. Pour obtenir les autres esprits nationaux de l'UE, l'État membre doit sélectionner la décision d'Adopter la loi de l'UE (voir Chapitre 4.2 pour plus de détails)."
 EU_tutorial.82.a: "Page Suivante"

 EU_tutorial.83.t: "Chapitre 8.3 - Adhésion à l'Euro"
 EU_tutorial.83.d: "Après être devenu un État membre de l'UE, le pays peut également rejoindre l'Euro si certains critères sont respectés. Le pays a besoin d'au moins un Cycle Économique de Croissance Stable, un PIB/C d'au moins 10.000$ et un Niveau de Corruption de 5 ou moins."
 EU_tutorial.83.a: "Chapitre Suivant"

 EU_tutorial.90.t: "Chapitre 9 - Événements de l'UE"
 EU_tutorial.90.d: "Certains événements majeurs affectent l'ensemble de la §Y[EUU.GetFlag] Union Européenne§!"
 EU_tutorial.90.a: "Chapitre 9.1 - La Crise de la Dette Européenne"
 EU_tutorial.90.b: "Chapitre 9.2 - La Crise Migratoire Européenne"
 EU_tutorial.90.c: "Chapitre 9.3 - Les autres événements"
 EU_tutorial.90.e: "Retour au Menu Principal du Tutoriel"

 EU_tutorial.91.t: "Chapitre 9.1 - La Crise de la Dette Européenne"
 EU_tutorial.91.d: "La Crise de la Dette Européenne est déclenchée par date (pour le moment) et frappera durement les pays du sud."
 EU_tutorial.91.a: "Page Suivante"

 EU_tutorial.92.t: "Chapitre 9.2 - La Crise Migratoire Européenne"
 EU_tutorial.92.d: "La Crise Migratoire Européenne sera ajoutée dans la prochaine mise à jour."
 EU_tutorial.92.a: "Page Suivante"

 EU_tutorial.93.t: "Chapitre 9.3 - Les autres événements"
 EU_tutorial.93.d: "Quelques événements mineurs pour l'ensemble de l'Union seront ajoutés dans les futures mises à jour."
 EU_tutorial.93.a: "Chapitre Suivant"

 EU_tutorial.100.t: "Chapitre 10 - Unification de l'UE"
 EU_tutorial.100.d: "Il y a trois façons d'unir §Y[EUU.GetFlag] L'Union Européenne§!."
 EU_tutorial.100.a: "Chapitre 10.1 - Les États-Unis d'Europe"
 EU_tutorial.100.b: "Chapitre 10.2 - La Fédération Européenne"
 EU_tutorial.100.c: "Chapitre 10.3 - Une Europe des Patries"
 EU_tutorial.100.e: "Retour au Menu Principal du Tutoriel"

 EU_tutorial.101.t: "Chapitre 10.1 - Les États-Unis d'Europe"
 EU_tutorial.101.d: "Après plus de 70 ans d'intégration européenne, les États membres de §Y[EUU.GetFlag] L'Union Européenne§! sont prêts à renoncer à leur souveraineté et à former §Y[EUU.GetFlag] Les États-Unis d'Europe§!."
 EU_tutorial.101.a: "Page Suivante"

 EU_tutorial.102.t: "Chapitre 10.2 - La Fédération Européenne"
 EU_tutorial.102.d: "Les États membres de §Y[EUU.GetFlag] L'Union Européenne§! sont prêts à transformer l'Union en §Y[EUU.GetFlag] La Fédération Européenne§! avec le vote à la majorité qualifiée comme principe fondamental et dirigée par le §YPrésident de la Fédération Européenne§!."
 EU_tutorial.102.a: "Page Suivante"

 EU_tutorial.103.t: "Chapitre 10.3 - Une Europe des Patries"
 EU_tutorial.103.d: "L'Europe des Patries met fin à l'intégration européenne:\n\n Toute intégration européenne supplémentaire mettrait en péril le patrimoine culturel, les identités nationales et la souveraineté des États membres. L'Europe est une Europe des Patries, donc l'intégration européenne doit s'arrêter à ce stade."
 EU_tutorial.103.a: "Chapitre Suivant"

 EU_tutorial.110.t: "Chapitre 11 - IA de l'UE"
 EU_tutorial.110.d: "Pour l'IA de sortie de l'UE, voir le Chapitre 6.3."
 EU_tutorial.110.a: "Chapitre 11.1 - L'IA de focus de l'UE"
 EU_tutorial.110.b: "Chapitre 11.2 - L'IA de stratégie de vote de l'UE"
 EU_tutorial.110.c: "Chapitre 11.3 - L'IA de propagande de l'UE"
 EU_tutorial.110.e: "Retour au Menu Principal du Tutoriel"

 EU_tutorial.111.t: "Chapitre 11.1 - L'IA de focus de l'UE"
 EU_tutorial.111.d: "Le facteur de base pour que l'IA choisisse les focus de l'UE est de 20, donc l'IA le fera de temps en temps.\n\nLes facteurs qui influencent le facteur de base sont les suivants:\n\n- La date historique des focus.\n- L'État membre de l'IA a 5% d'influence ou plus sur tout autre État membre.\n- Le niveau d'euroscepticisme de l'État membre de l'IA ; plus il y a d'euroscepticisme, plus il est probable d'éviter d'autres focus de l'UE.\n- Le biais national contre certains focus ; cela correspond au malus d'euroscepticisme spécial que le pays obtient de ce focus."
 EU_tutorial.111.a: "Page Suivante"

 EU_tutorial.112.t: "Chapitre 11.2 - L'IA de stratégie de vote de l'UE"
 EU_tutorial.112.d: "Pour le moment, il n'y a pas de stratégie d'influence globale de l'UE pour l'IA. Donc l'IA ne peut pas changer la chance d'obtenir une proposition à travers le vote ou même d'obtenir la décision de vote disponible. Pour faire face à cela, l'IA a une décision spéciale pour obtenir 3% d'influence sur tous les États membres, si l'IA a terminé un focus de vote."
 EU_tutorial.112.a: "Page Suivante"

 EU_tutorial.113.t: "Chapitre 11.3 - L'IA de propagande de l'UE"
 EU_tutorial.113.d: "Le gouvernement Pro-Européen avec les partis au pouvoir suivants essaiera de maintenir l'euroscepticisme bas:\n[EUU.liberalism_L], [EUU.Neutral_Libertarian_L], [EUU.socialism_L], [EUU.neutral_Social_L], [EUU.Neutral_green_L], [EUU.Communist-State_L], [EUU.anarchist_communism_L], [EUU.Neutral_Communism_L]\nLes gouvernements suivants sont également Pro-Européens tant que l'euroscepticisme est inférieur à 60% [EUU.conservatism_L], [EUU.Conservative_L], [EUU.Neutral_conservatism_L] ; ils essaieront de maintenir l'euroscepticisme bas dans ces circonstances. Mais ils basculent dans le camp eurosceptique et essaient d'augmenter l'euroscepticisme si le niveau dépasse 60%, car ils craignent la pression des nationalistes.\n Les derniers essaieront toujours de propager l'euroscepticisme s'ils arrivent au pouvoir:\n[EUU.Nat_Populism_L], [EUU.Nat_Fascism_L], [EUU.Nat_Autocracy_L], [EUU.Monarchist_L]"
 EU_tutorial.113.a: "Chapitre Suivant"

 EU_tutorial.120.t: "Chapitre 12 - Astuces et Triches"
 EU_tutorial.120.d: "Astuces et Triches"
 EU_tutorial.120.a: "Chapitre 12.1 - Astuces"
 EU_tutorial.120.b: "Chapitre 12.2 - Triche de Vote"
 EU_tutorial.120.c: "Chapitre 12.3 - Commandes de la Console"
 EU_tutorial.120.e: "Retour au Menu Principal du Tutoriel"

 EU_tutorial.121.t: "Chapitre 12.1 - Astuces"
 EU_tutorial.121.d: "Pour faire avancer l'intégration européenne, il faut garder à l'esprit les points suivants:\n- une grande influence sur les États membres est essentielle pour faire passer les propositions par le vote\n- une Union plus petite est plus facile à gérer qu'une grande\n- une Union plus petite est plus facile à unifier qu'une grande\n- si l'intégration européenne progresse trop rapidement, certains États membres pourraient se perdre en cours de route"
 EU_tutorial.121.a: "Page Suivante"

 EU_tutorial.122.t: "Chapitre 12.2 - Triche de Vote"
 EU_tutorial.122.d: "La triche de vote permet de définir tous les votes à OUI ou à NON jusqu'à ce que la triche soit désactivée."
 EU_tutorial.122.a: "Page Suivante"

 EU_tutorial.123.t: "Chapitre 12.3 - Commandes de la Console"
 EU_tutorial.123.d: "L'euroscepticisme peut être réglé à X% avec cette commande de console:\n\nset_var eurosceptic 0.X\n\nPar exemple, 10% avec: set_var eurosceptic 0.1"
 EU_tutorial.123.a: "Retour au Menu Principal du Tutoriel"



 ### EU Focus Tree Loc ###
 ### [EU_focus_name_Loc] ###

 EU001: "Politiques de l'UE"
 EU001_desc: "Les politiques de §Y[EUU.GetFlag] L'UE§! sont déterminées par les valeurs, les objectifs et les principes de l'Union. Comme l'UE a commencé comme une communauté économique, la politique économique est toujours un domaine important dans l'UE. Conformément à ses valeurs, l'UE cherche à promouvoir le bien-être, la sécurité et les intérêts des citoyens. L'UE souhaite maintenir l'économie stable et compétitive. L'UE essaie de se réformer..."
 EU002: "Candidat à l'UE"
 EU002_desc: "Avant de postuler à l'adhésion à §Y[EUU.GetFlag] L'Union Européenne§! Nous devons obtenir le statut de candidat à l'UE. Il y aura de dures négociations avec les États membres de §Y[EUU.GetFlag] L'Union Européenne§!. Nous aurons besoin de beaucoup d'influence."
 EU100: "Réformes de l'UE"
 EU100_desc: "Les États membres essaient de réformer §Y[EUU.GetFlag] L'Union Européenne§! pour renforcer l'intégration européenne."
 EU101: "Charte des droits fondamentaux de l'Union Européenne"
 EU101_desc: "\"Les peuples d'Europe, en créant une union toujours plus étroite entre eux, sont résolus à partager un avenir pacifique basé sur des valeurs communes. Consciente de son héritage spirituel et moral, l'Union est fondée sur les valeurs universelles et indivisibles de dignité humaine, de liberté, d'égalité et de solidarité ; elle est basée sur les principes de démocratie et de l'état de droit.\" - Préambule de la CFR"
 EU102: "Convention européenne"
 EU102_desc: "Suite à la déclaration de Laeken, le Conseil européen a décidé de convoquer une Convention sur l'avenir de l'Union pour faire un pas décisif vers une Union plus simple, plus forte dans la poursuite de ses objectifs essentiels et plus présente dans le monde."
 EU103: "Constitution européenne"
 EU103_desc: "La Convention européenne s'est terminée avec le projet de traité établissant une Constitution pour l'Europe. Ce traité international remplacerait les traités européens existants pour créer une constitution consolidée pour §Y[EUU.GetFlag] L'Union Européenne§! et étendrait le vote à la majorité qualifiée à des domaines politiques qui étaient auparavant décidés à l'unanimité entre les États membres."
 EU104: "Traité de Lisbonne"
 EU104_desc: "Le processus menant au Traité de Lisbonne est le résultat de l'issue négative de la ratification de la Constitution européenne. Le Traité de Lisbonne modifie le Traité sur l'Union européenne et le Traité instituant la Communauté européenne. Ce dernier est renommé le Traité sur le fonctionnement de l'Union européenne."
 EU105: "Service européen pour l'action extérieure"
 EU105_desc: "Le Service européen pour l'action extérieure est le service diplomatique de l'Union européenne. Il aide le chef des affaires étrangères de l'UE - le Haut représentant pour les affaires étrangères et la politique de sécurité - à mettre en œuvre la Politique étrangère et de sécurité commune de l'Union."
 EU200: "Politiques fiscales de l'UE"
 EU200_desc: "Les politiques fiscales ont un impact significatif sur la croissance économique, la stabilité macroéconomique et l'inflation. Les aspects clés à cet égard sont le niveau et la composition des dépenses et des recettes gouvernementales, les déficits budgétaires et la dette publique. Le besoin de discipline fiscale est encore plus fort dans une union monétaire, comme la zone euro, qui est composée d'États souverains qui conservent la responsabilité de leurs politiques fiscales."
 EU201: "Intervention de la BCE"
 EU201_desc: "Pour mettre en œuvre ses décisions de politique monétaire, le Conseil des gouverneurs de la BCE a adopté un ensemble d'instruments et de procédures de politique monétaire, tels que définis dans la documentation générale sur les instruments et procédures de politique monétaire de l'Eurosystème."
 EU202: "Union bancaire européenne"
 EU202_desc: "En réponse à la récente crise financière, l'Union bancaire européenne a été créée pour un secteur financier plus sûr pour le marché unique. Ces initiatives forment un ensemble unique de règles pour tous les acteurs financiers dans les États membres de l'UE. Elles comprennent des exigences prudentielles plus strictes pour les banques, une meilleure protection pour les déposants et des règles pour la gestion des banques en difficulté."
 EU203: "Euro-obligations"
 EU203_desc: "Les Euro-obligations sont une nouvelle option de financement de la dette publique. Une telle émission commune d'obligations par les membres de la zone euro impliquerait un approfondissement significatif de l'union monétaire. Elle créerait de nouveaux moyens par lesquels les gouvernements financent leur dette, en offrant des opportunités d'investissement sûres et liquides pour les épargnants et les institutions financières et en mettant en place un marché des eurobonds qui correspond au marché des obligations américain."
 EU204: "Facilité européenne de stabilité financière (FESF)"
 EU204_desc: "La FESF a été créée en tant que mécanisme temporaire de résolution des crises par les États membres de la zone euro lors de la crise de la dette européenne et a fourni une assistance financière à plusieurs États membres. Ceci a été financé par la FESF par l'émission d'obligations de la FESF et d'autres instruments de dette sur les marchés de capitaux. La FESF ne fournit plus d'assistance financière, cette tâche étant désormais assurée uniquement par le MES."
 EU205: "Mécanisme européen de stabilité (MES)"
 EU205_desc: "La mission du MES est de fournir une assistance financière aux pays de la zone euro qui connaissent ou sont menacés de graves problèmes de financement. Cette assistance n'est accordée que si elle est jugée nécessaire pour sauvegarder la stabilité financière de la zone euro dans son ensemble et des membres du MES."
 EU206: "Union fiscale"
 EU206_desc: "L'union fiscale implique que les États membres partagent le même budget commun. Cela signifie que les niveaux de dépenses et d'imposition seraient décidés par une autorité fiscale centrale. L'union fiscale est proposée comme une étape vers une intégration européenne plus poussée. Cela signifierait qu'une autorité européenne centrale fixerait les taux de dépenses et d'imposition pour tous les États membres."
 EU207: "Gouvernement économique européen"
 EU207_desc: "Un gouvernement économique européen rendrait possible une politique fiscale et économique active commune dans l'UE. Il donnerait à §Y[EUU.GetFlag] L'Union Européenne§! sa propre autorité fiscale et une autorité centrale fixerait les salaires minimums pour les États membres."
 EU208: "Ministre européen de l'Économie et des Finances"
 EU208_desc: "Un ministre européen de l'Économie et des Finances combine les politiques et les pouvoirs établis par l'Union fiscale et le Gouvernement économique européen en un seul bureau."
 EU300: "Politiques de défense de l'UE"
 EU300_desc: "La Politique de sécurité et de défense commune (PSDC) permet à l'Union de jouer un rôle de premier plan dans les opérations de maintien de la paix, la prévention des conflits et le renforcement de la sécurité internationale. Elle fait partie intégrante de l'approche globale de l'UE en matière de gestion des crises, en s'appuyant sur des actifs civils et militaires."
 EU301: "Agence européenne de défense (AED)"
 EU301_desc: "L'Agence européenne de défense a été créée pour soutenir les États membres et §Y[EUU.GetFlag] L'Union Européenne§! dans leurs efforts pour améliorer les capacités de défense européennes dans le domaine de la gestion des crises et pour soutenir la Politique de sécurité et de défense européenne telle qu'elle existe aujourd'hui et se développe à l'avenir."
 EU302: "Coopération structurée permanente (CSP)"
 EU302_desc: "La CSP permet aux États membres volontaires et capables de planifier conjointement, de développer et d'investir dans des projets de capacités partagées, et d'améliorer la préparation opérationnelle et la contribution de leurs forces armées. L'objectif est de développer conjointement un ensemble de forces à spectre complet cohérent et de mettre les capacités à disposition des États membres pour des missions et des opérations nationales et multinationales."
 EU303: "Fonds européen de défense"
 EU303_desc: "Le Fonds européen de défense apportera une contribution clé à l'autonomie stratégique de l'Europe, en protégeant et en défendant ses citoyens. Il favorisera la coopération en matière de défense entre les entreprises et entre les pays de l'UE pour favoriser l'innovation et développer des technologies et des produits de défense de pointe. Le fonds coordonnera, complétera et amplifiera les investissements nationaux en matière de défense."
 EU304: "Conseil européen de sécurité"
 EU304_desc: "Un CES rendrait l'UE mieux préparée pour prendre des décisions en matière de politique internationale. Si l'UE ne parvient pas à prendre et à mettre en œuvre des décisions cohérentes plus rapidement, sa capacité à faire respecter les règles de l'UE et à renforcer les formats multilatéraux sera affaiblie. Les ressources diplomatiques, financières et militaires de l'UE devraient donc être complétées par un format pour une coopération intergouvernementale plus efficace."
 EU305: "EuroArmée"
 EU305_desc: "Pour renforcer les capacités militaires de §Y[EUU.GetFlag] L'Union Européenne§! les États membres peuvent constituer des forces armées communes. Ces forces seront connues sous le nom de §YEuroArmée§!"
 EU306: "EuroMarine"
 EU306_desc: "Avec des flottes et des forces opérationnelles multinationales devenant de plus en plus courantes et importantes au 21ème siècle, les États membres de §Y[EUU.GetFlag] L'Union Européenne§! peuvent unir leurs forces et transférer leurs navires de guerre à un commandement naval européen unifié connu sous le nom de §YEuroMarine§!."
 EU307: "Membre permanent de l'UE au CSNU"
 EU307_desc: "Les États membres ont décidé que l'UE devrait être un membre permanent du Conseil de sécurité des Nations Unies (CSNU). Cela se fait en réformant le CSNU ou en transférant le(s) siège(s) de l'État(s) membre(s) déjà membre(s) du CSNU à l'UE."
 EU308: "Puissance nucléaire de l'UE"
 EU308_desc: "Devenir une puissance nucléaire renforcera le pouvoir politique de l'UE et l'influence de l'Union dans le monde. L'Union acquerra les armes nucléaires en transférant et en partageant les armes nucléaires de leurs États membres ou en développant ses propres têtes nucléaires."
 EU400: "Législation secondaire de l'UE"
 EU400_desc: "Les traités de l'UE sont des accords contraignants entre les États membres de l'UE qui définissent les objectifs de l'UE, les règles pour les institutions de l'UE, la manière dont les décisions sont prises et la relation entre l'UE et ses membres. Les traités sont connus sous le nom de droit primaire. Le corpus de droit qui découle des principes et objectifs des traités est connu sous le nom de droit secondaire (règlements, directives, décisions, recommandations et avis)."
 EU401: "Règlement général sur la protection des données"
 EU401_desc: "Le Règlement général sur la protection des données (RGPD) de l'UE est conçu pour: harmoniser les lois sur la protection des données à travers l'Europe, protéger et renforcer la confidentialité des données de tous les citoyens de l'UE et remodeler la manière dont les organisations de la région abordent la confidentialité des données."
 EU402: "Directive sur le droit d'auteur dans le marché unique numérique"
 EU402_desc: "Les technologies numériques ont radicalement changé la manière dont le contenu créatif est produit, distribué et accessible. Nous adaptons les règles de l'UE sur le droit d'auteur aux nouveaux comportements des consommateurs dans une Europe qui valorise sa diversité culturelle."
 EU403: "Règlement Dublin II"
 EU403_desc: "Le règlement Dublin II établit le principe selon lequel un seul État membre est responsable de l'examen d'une demande d'asile. L'objectif est d'éviter que les demandeurs d'asile soient envoyés d'un pays à l'autre, et aussi de prévenir les abus du système par la soumission de plusieurs demandes d'asile par une seule personne."
 EU404: "Relocalisation et réinstallation des demandeurs d'asile"
 EU404_desc: "Les demandeurs d'asile ayant une forte chance de voir leurs demandes traitées avec succès sont relocalisés de la Grèce et de l'Italie, où ils sont arrivés, vers d'autres États membres où leurs demandes d'asile seront traitées. Si ces demandes sont réussies, les demandeurs se verront accorder le statut de réfugié avec le droit de résider dans l'État membre vers lequel ils sont relocalisés."
 EU405: "Accord UE-Turquie"
 EU405_desc: "§Y[EUU.GetFlag] L'Union Européenne§! et [TUR.GetNameWithFlag] négocieront un accord visant à stopper le flux de migration irrégulière via la Turquie vers l'Europe. Tous les nouveaux migrants irréguliers et demandeurs d'asile arrivant de Turquie dans les îles grecques et dont les demandes d'asile ont été déclarées irrecevables devraient être renvoyés en Turquie. §Y[EUU.GetFlag] L'Union Européenne§! versera 3 milliards d'euros pour la Facilité pour les réfugiés en Turquie."
 EU406: "Agence européenne pour l'asile"
 EU406_desc: "La Commission de l'UE a proposé une future Agence de l'UE pour l'asile équipée du mandat, des outils et des moyens financiers nécessaires pour fournir un service rapide et complet aux États membres tout au long de la procédure d'asile."
 EU407: "Frontex"
 EU407_desc: "Frontex aide les pays de l'UE et les pays associés à Schengen à gérer leurs frontières extérieures. Elle aide également à harmoniser les contrôles aux frontières dans toute l'UE. L'agence facilite la coopération entre les autorités frontalières de chaque pays de l'UE, fournissant un soutien technique et une expertise."
 EU408: "Agence européenne de garde-frontières et de garde-côtes"
 EU408_desc: "Frontex devient l'Agence européenne de garde-frontières et de garde-côtes. Les frontières extérieures de l'Europe ont connu une augmentation sans précédent du nombre de migrants et de réfugiés souhaitant entrer dans l'UE ces dernières années. Les pays qui ont une frontière extérieure ont la responsabilité unique du contrôle des frontières. Mais Frontex peut fournir un soutien technique supplémentaire aux pays de l'UE confrontés à une forte pression migratoire."
 EU500: "Politiques de la Commission européenne"
 EU500_desc: "Politiques de la Commission européenne"
 EU600: "Élargissement de l'UE"
 EU600_desc: "La politique d'élargissement s'applique aux pays qui aspirent actuellement à rejoindre l'UE et aux candidats potentiels. La perspective d'adhésion est un puissant stimulant pour les réformes démocratiques et économiques dans les pays qui souhaitent devenir membres de l'UE."
 EU601: "Élargissement de l'Union européenne en 2004"
 EU601_desc: "Le 1er mai 2004, dix nouveaux pays avec une population combinée de près de 75 millions d'habitants ont rejoint l'UE. L'UE à 25 membres compte désormais 450 millions de citoyens et comprend trois anciennes républiques soviétiques (§Y[EST.GetNameWithFlag]§!, §Y[LAT.GetNameWithFlag]§! et §Y[LIT.GetNameWithFlag]§!), quatre anciens satellites de l'URSS (§Y[POL.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§!, §Y[HUN.GetNameWithFlag]§! et §Y[SLO.GetNameWithFlag]§!), une ancienne république yougoslave (§Y[SLV.GetNameWithFlag]§!) et deux îles méditerranéennes (§Y[CYP.GetNameWithFlag]§! et §Y[MLT.GetNameWithFlag]§!)."
 EU602: "Élargissement de l'Union européenne en 2007"
 EU602_desc: "Deux autres pays d'Europe de l'Est - §Y[BUL.GetNameWithFlag]§!et §Y[ROM.GetNameWithFlag]§! - rejoignent l'UE, portant le nombre d'États membres à 27."
 EU603: "Élargissement de l'Union européenne en 2013"
 EU603_desc: "En 2013, §Y[CRO.GetNameWithFlag]§! a rejoint l'UE, portant le nombre d'États membres à 28."
 EU700: "Politiques de retrait"
 EU700_desc: "Avec la montée de l'euroscepticisme dans toute l'Union, certains États membres envisageront de quitter §Y[EUU.GetFlag] L'Union Européenne§!."
 EU701: "Article 50"
 EU701_desc: "\"Tout État membre peut décider de se retirer de l'Union conformément à ses propres exigences constitutionnelles.\"\n- Article 50(1), Traité sur l'Union européenne.\nLe premier article 50 a été rédigé pour le Traité constitutionnel pour l'Union européenne. Suite à l'échec de la ratification de la Constitution, la clause a été incorporée dans le Traité de Lisbonne."
 EU702: "Traité de retrait"
 EU702_desc: "Le retrait de §Y[EUU.GetFlag] L'Union Européenne§! est un processus complexe où le pays sortant doit adapter son droit national pour le moment où le droit de l'UE expire en raison du départ de l'Union. Le pays sortant et §Y[EUU.GetFlag] L'Union Européenne§! doivent parvenir à un accord sur leur future relation."
 EU703: "Sortie sans accord"
 EU703_desc: "Si un traité de retrait avec §Y[EUU.GetFlag] L'Union Européenne§! n'est pas atteint, des mesures d'urgence doivent être prises pour protéger notre peuple du chaos d'une sortie sans accord."
 EU110: "Fédéralisation de l'Union européenne"
 EU110_desc: "Le processus d'intégration européenne a atteint un état où toute intégration supplémentaire conduira à une fédéralisation de §Y[EUU.GetFlag] L'Union Européenne§!."
 EU111: "États-Unis d'Europe"
 EU111_desc: "Après plus de 70 ans d'intégration européenne, les États membres de §Y[EUU.GetFlag] L'Union Européenne§! ont décidé de renoncer à leur souveraineté et de former les §Y[EUU.GetFlag] Les États-Unis d'Europe§!."
 EU112: "Fédération européenne"
 EU112_desc: "Les États membres de §Y[EUU.GetFlag] L'Union Européenne§! ont décidé de transformer l'Union en §Y[EUU.GetFlag] La Fédération Européenne§! avec le vote à la majorité qualifiée comme principe fondamental et dirigée par le §YPrésident de la Fédération Européenne§!."
 EU113: "Europe des patries"
 EU113_desc: "Toute intégration européenne supplémentaire mettra en péril le patrimoine culturel, les identités nationales et la souveraineté des États membres. L'Europe est une Europe des patries, donc l'intégration européenne doit s'arrêter à ce stade."
 EU604: "Futur élargissement de l'Union européenne"
 EU604_desc: "Futur élargissement de l'Union européenne"
 EU605: "Élargissement aux Balkans occidentaux"
 EU605_desc: "Les pays des Balkans occidentaux §Y[ALB.GetNameWithFlag]§!, §Y[SER.GetNameWithFlag]§!, §Y[MNT.GetNameWithFlag]§!, §Y[FYR.GetNameWithFlag]§!, §Y[BOS.GetNameWithFlag]§! et §Y[KOS.GetNameWithFlag]§! deviennent candidats à l'adhésion à §Y[EUU.GetFlag] L'Union Européenne§!."
 EU606: "Turquie"
 EU606_desc: "§Y[TUR.GetNameWithFlag]§! devient candidate à l'adhésion à §Y[EUU.GetFlag] L'Union Européenne§!."
 EU607: "Élargissement à la mer Noire"
 EU607_desc: "Les pays de la mer Noire §Y[MLV.GetNameWithFlag]§! et §Y[UKR.GetNameWithFlag]§! deviennent candidats à l'adhésion à §Y[EUU.GetFlag] L'Union Européenne§!."
 EU608: "Élargissement au Caucase"
 EU608_desc: "Les pays du Caucase §Y[ARM.GetNameWithFlag]§!, §Y[AZE.GetNameWithFlag]§! et §Y[GEO.GetNameWithFlag]§! deviennent candidats à l'adhésion à §Y[EUU.GetFlag] L'Union Européenne§!."
 EU609: "Espace économique européen"
 EU609_desc: "Les pays non membres de l'Espace économique européen (§Y[SWI.GetNameWithFlag]§!, §Y[NOR.GetNameWithFlag]§! et §Y[ICE.GetNameWithFlag]§!) deviennent candidats à l'adhésion à §Y[EUU.GetFlag] L'Union Européenne§!."
 EU610: "Biélorussie"
 EU610_desc: "§Y[BLR.GetNameWithFlag]§! devient candidate à l'adhésion à §Y[EUU.GetFlag] L'Union Européenne§!."
 EU611: "Élargissement interne"
 EU611_desc: "L'élargissement interne est le processus par lequel de nouveaux États membres émergent de la division ou de la sécession d'un État membre existant. §Y[CAT.GetNameWithFlag]§!, §Y[CRE.GetNameWithFlag]§!, §Y[SCL.GetNameWithFlag]§!, §Y[SCO.GetNameWithFlag]§! et §Y[WAS.GetNameWithFlag]§! peuvent devenir candidats à l'adhésion à §Y[EUU.GetFlag] L'Union Européenne§!, lorsqu'ils deviennent indépendants."

 EU704: "Réadhésion"
 EU704_desc: "Quitter l'Union ne signifie pas partir pour toujours. Un pays peut réadhérer après une sortie."

