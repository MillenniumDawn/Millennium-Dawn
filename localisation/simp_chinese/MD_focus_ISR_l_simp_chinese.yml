 israel_economy.81.t: "礼萨·沙·巴列维访问以色列！"
 israel_economy.81.d: "在两国关系日益紧张之际，流亡的伊朗王子礼萨·巴列维前往以色列，传达伊朗人民的友好信息。在君主制时期，以色列和伊朗的关系一直很友好，当时数以万计的伊朗犹太人和平和谐地生活了几个世纪。1979年左右，反以色列革命者推翻了君主制，开始对那些他们认为不受欢迎的人实施恐怖统治，绝大多数人离开了伊朗。许多以色列和海外犹太人认为，以色列与伊朗人民的历史友谊可以追溯到2500年前，当时波斯国王居鲁士大帝释放了被囚禁在美索不达米亚的犹太人，并帮助他们返回耶路撒冷。大多数反对教士政权的伊朗人也对以色列表示友好和支持，并认为他们的政府对该地区反以色列势力的财政和军事支持是浪费国家财富。"
 israel_economy.81.a: "您好，朋友！"
 israel_economy.82.t: "玛丽亚姆·拉贾维访问以色列！"
 israel_economy.82.d: "伊朗人民圣战者组织著名领导人玛丽亚姆·拉贾维今天抵达以色列，进行一次具有里程碑意义的访问，旨在加强反伊朗政权联盟。拉贾维的访问凸显了中东地缘政治动态的重大发展，反映了人民圣战者组织和以色列在打击伊朗在该地区影响力方面的共同利益。访问期间，拉贾维会见了以色列高级官员，包括总理和总统。讨论的重点是双方对伊朗核野心、其对中东代理民兵的支持以及伊朗境内侵犯人权的共同担忧。"
 israel_economy.82.a: "欢迎!"
