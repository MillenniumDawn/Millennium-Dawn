 israel.149.t: "新总工会问题"
 israel.149.d: "我们党长期以来一直是各种工会（即我国的工会总工会）的支持者。然而，由于社会政治环境的改变，工会的影响力在最近一段时间内显著下降。\n\n问题是，我们应该支持工会的再次崛起，还是应该站在新兴的高科技产业一边，我们可能会与他们建立富有成效的关系？"
 israel.149.a: "让我们重振工会昔日的辉煌！"
 israel.148.b: "影响牧师。"
