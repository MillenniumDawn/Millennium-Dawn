 news.1.t: "El Acuerdo de Libre Comercio [fta_inviter.GetNameDef]-[fta_applicant.GetName]"
 news.1.d: "Hoy [fta_inviter.GetNameDef] y [fta_applicant.GetNameDef] firmaron un tratado de libre comercio e inversión para fortalecer la cooperación económica entre los dos países."
 news.1.a: "De acuerdo"
 news.2.t: "El Tratado de Cooperación Militar [mct_inviter.GetNameDef]-[mct_applicant.GetName]"
 news.2.d: "Hoy [mct_inviter.GetNameDef] y [mct_applicant.GetNameDef] han firmado un tratado de cooperación militar, fortaleciendo sus lazos militares."
 news.2.a: "De acuerdo"
 news.3.t: "Atentado al USS Cole"
 news.3.d: "El Comando Naval de los Estados Unidos informó que el destructor USS Cole fue atacado por la red Al-Qaeda, resultando en la muerte de 17 militares estadounidenses. Informes de inteligencia estadounidense señalan al gobierno de Sudán como posible apoyo a los dos atacantes."
 news.3.a: "Lamentaremos esto."
 news.3.b: "Enviamos nuestras condolencias a los estadounidenses."
 news.3.c: "¿Muertos estadounidenses? ¡Bien!"
 news.3.e: "¿Nos culpan a nosotros?!"
 news.4.t: "[From.GetName] abandona la Unión Europea"
 news.4.d: "Hoy la delegación de [From.GetAdjective] al Parlamento Europeo abandonó los edificios de Bruselas por lo que podría ser la última vez. El artículo 50 se ha cumplido y se ha aprobado, los tratados con los socios de la UE han vuelto a ser los de la asociación internacional habitual. [From.GetName] ha abandonado la Unión Europea."
 news.4.a: "De acuerdo"
 news.5.t: "Preparando la Unión"
 news.5.d: "[From.GetName] ha comenzado el proceso de preparar legislación para unir a la Unión Europea bajo el liderazgo [From.GetAdjective]. El Parlamento Europeo tiene mucho de qué discutir en los próximos días."
 news.5.a: "Un proyecto interesante."
 news.82.t: "Japón se retira"
 news.82.desc: "Después de que Japón intentara unificar la península coreana bajo Corea del Sur, invadiendo Corea del Norte, el gobierno chino intervino en la misión japonesa. Japón, tras recibir estas noticias, se retira y abandona la misión de unificación."
 news.82.a: "¡De todas formas, hubiéramos perdido!"
 news.82.b: "¡China es realmente poderosa!"
 influence.1.t: "Offer Economic Aid to [From.GetName]?"
 influence.1.d: "We have elected to begin drafting an Economic Aid package. We can decide to send 5%, 10%, or 15% of our nation's GDP as aid. This generosity will improve relations and grant us influence in [FROM.GetName], though there is no guarantee they will use the economic aid on anything of value. The more we give, the more influence we will gain.\n\n"
 influence.1.a: "Send 5% of GDP as Economic Aid."
 influence.1.b: "Send 10% of GDP as Economic Aid."
 News_influence.0.t: "¡Ayuda económica otorgada por [From.GetName]!"
 News_influence.0.d: "Nos han dado $$[?gift_sum] mil millones en ayuda económica inmediata por parte de [From.GetName]. Esto ha fortalecido las relaciones [Root.GetAdjective]-[From.GetAdjective], y aunque el regalo oficialmente no vino con condiciones previas, se entiende que ha fortalecido su influencia en nuestro país."
 News_influence.0.a: "¡Maravilloso!"
 News_influence.0.b: "Rechazar la ayuda."
 influence.3.t: "¿Apuntar a otro influyente en [FROM.GetName]?"
 influence.3.d: "¿A cuál de los influyentes en [FROM.GetNameWithFlag] debemos apuntar o debemos apuntar a su independencia doméstica?\n"
 influence.3.a: "Apuntar a la independencia doméstica de [FROM.GetNameWithFlag]."
 influence.3.b: "Apuntar a [?var:FROM.influence_array^0.GetNameWithFlag]."
 influence.3.c: "Apuntar a [?var:FROM.influence_array^1.GetNameWithFlag]."
 influence.3.e: "Apuntar a [?var:FROM.influence_array^2.GetNameWithFlag]."
 influence.3.f: "Retirarse."
 News_influence.1.t: "¡[FROM.GetNameWithFlag] ataca nuestra influencia en [From.From.GetNameWithFlag]!"
 News_influence.1.d: "Lamentablemente, [FROM.GetLeader], de [From.GetName], nos ha asestado un duro golpe a nuestras ambiciones en [From.From.GetName]. Señalándonos, su ataque a nuestros intereses comerciales y gubernamentales ha disminuido nuestra influencia en [From.From.GetNameWithFlag]."
 News_influence.1.a: "¡Maldito seas, [From.GetLeader]!"
 News_influence.2.t: "¡[From.GetNameWithFlag] ataca nuestra independencia de la influencia extranjera!"
 News_influence.2.d: "Lamentablemente, [From.GetLeader], de [From.GetName], nos ha asestado un duro golpe a nuestras aspiraciones de mantener alejada la intromisión extranjera y ha debilitado nuestra soberanía. Nuestra independencia de la influencia extranjera se ha reducido."
 News_influence.2.a: "No está bien, [From.GetLeader]!"
 influence.5.t: "¿Lanzar un golpe de Estado en [From.GetNameWithFlag]?"
 influence.5.d: "Estimado [Root.GetLeader], en los Servicios de Inteligencia [Root.GetAdjective] no podemos confirmar ni negar si [From.GetName] es propicio para un golpe de Estado.\n\nSin embargo, hemos elaborado, en la medida de nuestras posibilidades, las probabilidades de los resultados. Estas se basan en:\n - Cuán grande es nuestra influencia\n - Cuán popular es nuestra perspectiva\n - La popularidad y estabilidad del gobierno\n - Qué otros países influyentes es probable que nos respalden\n - Qué países influyentes es probable que respalden a su gobierno actual.\n\nSi procedemos con los planes, trataremos de utilizar principalmente fuentes y contactos locales, para tratar de mantener la negación plausible."
 influence.5.a: "Lanzar un golpe de Estado para poner en el poder al partido más grande en nuestra perspectiva."
 influence_coup_largest_success_TT: "§HExito del golpe de Estado§!"
 influence_coup_largest_discovered_TT: "§RGolpe de Estado fallido§!"
 influence.5.b: "Lanzar un golpe de Estado para poner en el poder al mismo partido gobernante que el nuestro."
 influence.5.c: "Desechar estos planes, por ahora."
 News_influence.3.t: "¡Cambio de régimen!"
 News_influence.3.d: "Las fuerzas respaldadas por [From.GetAdjective] han derrocado al gobierno anterior."
 News_influence.3.a: "¡Wow..."
 News_influence.4.t: "Escenas dramáticas mientras el cambio de régimen arrasa en [From.From.GetNameWithFlag]"
 News_influence.4.d: "Tras un período de aumento de la actividad de inteligencia extranjera, especialmente de [From.GetNameWithFlag], el gobierno anterior de [From.From.GetName] ha sido derrocado y muchos altos funcionarios del régimen anterior han sido detenidos. [From.From.GetLeader] del [From.From.GetRulingParty] ha emergido como el nuevo líder en medio de la agitación. Los primeros indicios son que el nuevo régimen de [From.From.GetName] se identificará con la [From.From.GetRulingIdeology], alterando el equilibrio de poder."
 News_influence.4.a: "Interesante"
 News_influence.5.t: "[From.GetNameWithFlag] bajo presión mientras [From.From.GetNameWithFlag] derrota el golpe de Estado"
 News_influence.5.d: "El líder de [From.From.GetAdjective], [From.From.GetLeader], hacía gestos vívidos desde el escenario mientras se culpaba a las \"fuerzas malignas hostiles encabezadas por [From.GetName]\" de las últimas escaladas de hoy, que vieron a [From.From.GetLeader] derrotar un dramático intento de golpe de Estado. Aunque el líder de [From.GetAdjective], [From.GetLeader], negó rotundamente las acusaciones, es bien sabido que los dos líderes no están de acuerdo.Con los empates [From.GetAdjective]-[From.From.GetAdjective] en su mínimo histórico, [From.From.GetName] prometió al público \"erradicar [From.GetAdjective] influencia de [From.From.GetName]\" y, por lo demás, redoblar los esfuerzos en la dirección [From.From.GetRulingIdeology] hacia la que el gobernante [From.From.GetRulingParty] ha estado dirigiendo a [From.From.GetNameWithFlag]."
 News_influence.5.a: "Interesante"
 News_influence.6.t: "¡Drama mientras [From.From.GetNameWithFlag] se sumerge en una guerra civil!"
 News_influence.6.d: "Hoy se pudieron ver escenas traumáticas de [From.From.GetNameWithFlag], ya que los últimos días de protestas, incertidumbre y extraños movimientos militares dieron paso a disparos, sufrimiento y civiles que huían. Aunque los detalles son escasos, parece que varias unidades enteras del Ejército de [From.From.GetAdjective] se han declarado a favor de la oposición armada contra [From.From.GetLeader] y el [From.From.GetRulingParty] ([From.From.GetRulingIdeology]). Un líder de la oposición, hablando con WNN bajo condición de anonimato, dijo que \"esperan una ayuda significativa de [From.GetNameWithFlag] en su búsqueda para derrocar al tirano ilegítimo [From.From.GetAdjective] [From.From.GetLeader]\".\n\nAunque el liderazgo de [From.GetAdjective] ha expresado su \"sorpresa por estos dramáticos acontecimientos\", esto es poco creíble para los observadores cercanos de las relaciones [From.GetAdjective]-[From.From.GetAdjective]. Un analista describió la situación de esta manera: \"Está claro que en realidad se trató de un intento de golpe de Estado respaldado por [From.GetAdjective] que no logró asegurar sus objetivos con la suficiente rapidez, lo que dio lugar a un tenso enfrentamiento que degradó hasta convertirse en lo que ahora parece una guerra civil total\". Varios líderes mundiales, especialmente aquellos con una [From.From.GetRulingIdeology], han tenido palabras poco diplomáticas para la participación [From.GetAdjective] aún no confirmada.\n\nDado que los dos bandos diferentes del conflicto representan no solo marcadas diferencias en la dirección interna, sino también internacional, será interesante observar si otros países también se involucran en el conflicto."
 News_influence.6.a: "¿Quién gobernará las cenizas?"
 influence.51.t: "Ayuda militar a [FROM.GetName]"
 influence.51.d: "[FROM.GetName] ha mostrado interés en algunos de nuestros armamentos y vehículos de infantería. Debemos decidir si vale la pena enviarles equipo militar para evitar que lo utilicen en nuestra contra...\n"
 influence.51.a: "Sí, ¡hagámoslo!"
 influence.51.a_tt: "¡Tú decides qué equipo enviar!"
 influence.51.b: "Ahora que lo pienso mejor..."
 influence.51.b_tt: "Ahora que lo pienso mejor... ¡necesito esas armas!"
 influence.52.t: "La cuestión de qué enviar"
 influence.52.d: "Tenemos las siguientes opciones para enviar equipo a nuestro aliado:\n\nPaquete de Equipos de Infantería: 250 unidades de equipo de infantería/armas pequeñas, 10 unidades de equipo de comando y control, 10 unidades de lanzamisiles antiaéreos portátiles, 10 unidades de misiles antitanque según disponibilidad en nuestro arsenal.\n\nPaquete de Vehículos: 10 unidades de APC, 10 unidades de IFV, 10 unidades de vehículos utilitarios.\n\n"
 influence.52.a: "Paquete de Equipos de Infantería."
 influence.52.b: "Paquete de Vehículos."
 influence.52.c: "En realidad, necesito esto..."
 influence.53.t: "Ayuda militar de [FROM.GetName]"
 influence.53.d: "[From.GetName] nos ha enviado un paquete de armas. ¿Deberíamos quedarnos con ellas o devolverlas?"
 influence.53.a: "Aceptar el paquete."
 influence.53.b: "Aceptar el paquete."
 influence.53.c: "Devolver el equipo."
 influence.54.t: "Informe mensual de autoinfluencia"
 influence.54.d: "[?nations_influenced|0] han sido influenciadas exitosamente el [GetDateText]. Las siguientes naciones han sido influenciadas por nuestros esfuerzos de influencia en curso:"
 influence.54.a: "De acuerdo, ¡gracias!"
 econvent.1.t: "El Banco Central de [Root.GetName] advierte sobre una posible burbuja inmobiliaria"
 econvent.1.d: "Estimado [Root.GetLeader], lamentamos informarle que una parte considerable de nuestro equipo de expertos (los mejores y más brillantes economistas de [Root.GetAdjective]) están detectando señales tempranas de que el mercado inmobiliario de [Root.GetAdjective] está sobrecalentado y podría estar encaminándose hacia una burbuja que está a punto de estallar. Tenga en cuenta que predecir el futuro es una tarea difícil y ardua, por lo que es posible que nuestros expertos estén equivocados.\nPor supuesto, nunca se nos ocurriría darle a Su Excelencia órdenes sobre qué hacer, pero hacer algunos ajustes ahora será menos doloroso que una crisis total en el futuro."
 econvent.1.a: "Enfriemos los mercados antes de que esto empeore."
 econvent.1.a1_tt: "§RReducirá§! nuestro crecimiento económico §Hde auge§! a §Hcrecimiento rápido§!\n"
 econvent.1.a2_tt: "§RReducirá§! nuestro crecimiento económico de §Hcrecimiento rápido§! a §Hcrecimiento estable§!.\n"
 econvent.1.a3_tt: "§RReducirá§! nuestro crecimiento económico del §Hcrecimiento estable§! al §Hestancamiento§!\n"
 econvent.1.b: "Basta de tonterías. ¡La economía [Root.GetAdjective] siempre está saludable!"
 econvent.1.b_tt: "§HSin efecto§! por ahora, pero podría crearse una burbuja inmobiliaria en el futuro.\n"
 econvent.2.t: "Caída de los precios de la vivienda"
 econvent.2.d: "A medida que los precios de las casas y los apartamentos se han disparado, especialmente en el último año, la gente ha solicitado préstamos cada vez mayores para poder comprar una vivienda, mientras que los especuladores han invertido mucho en propiedades, también utilizando dinero prestado. Ahora mismo, esto está llegando a su fin, rápidamente. Los precios están cayendo y la gente está tratando de vender como si no hubiera un mañana. Muchos de los menos afortunados se quedarán atrapados con enormes préstamos que no podrán devolver. Mientras la gente maldice tanto a [Root.GetLeader] como al [Root.GetAdjective] Banco Central por causar esto, debemos hacer una declaración pública sobre cómo pretendemos manejar esta crisis rápidamente."
 econvent.2.a: "Inundaremos el sistema con dinero barato para que el mercado se recupere."
 econvent.2.b: "Esto es doloroso, pero los precios de las viviendas tenían que bajar."
 econvent.3.t: "Caída del mercado de valores"
 econvent.3.d: "Parece que el caos que siguió al estallido de la burbuja inmobiliaria ha llegado a la Bolsa. Los precios de las acciones de casi todas las empresas [Root.GetAdjective] que cotizan en bolsa se desplomaron fuertemente esta mañana, y nuestra moneda también se depreció mucho. Las operaciones se suspendieron temporalmente antes del almuerzo, pero no se espera ninguna mejora una vez que los mercados vuelvan a abrir mañana, ya que todos están desesperados por vender sus acciones."
 econvent.3.a: "Menos mal que mi dinero estaba en paraísos fiscales offshore."
 econvent.3.b: "Otorgar rescates financieros."
 econvent.4.t: "Bancos [Root.GetAdjective] enfrentan una crisis"
 econvent.4.d: "A pesar del delicioso café expreso caliente con leche en su taza de [Root.GetName] §R<3§! [Root.GetLeader], este no es un buen día. Los magnates financieros desesperados, sus lobbistas y los políticos a los que han hecho contribuciones, todos están abarrotando las oficinas gubernamentales de [Root.GetAdjective] y todos tienen el mismo mensaje: \"¡Necesitamos un rescate!\".\n\nAparentemente, el doble impacto de la crisis inmobiliaria y el desplome de la Bolsa fue demasiado para que el sector financiero lo manejara. La acumulación de deudas incobrables a partir de su especulación es simplemente demasiado grande, es necesario que haya una entrada de dinero gubernamental fresco, o habrá quiebras generalizadas y ahorristas inocentes perderán sus depósitos."
 econvent.4.a: "Proporcionaremos los rescates."
 econvent.4.b: "No habrá rescates, pero garantizaremos los depósitos de ahorros."
 econvent.4.c: "La supervivencia del más apto hace que el capitalismo sea grandioso."
 econvent.5.t: "Los consumidores [Root.GetAdjective] gastan menos"
 econvent.5.d: "Un informe reciente destacó que las personas trabajadoras [Root.GetAdjective] están cada vez más preocupadas por su futuro. Este pesimismo está provocando que las personas ahorren más y el consumo general está disminuyendo. Si esto continúa, muchas empresas en [Root.GetName] tendrán que reducir su tamaño o cerrar. Sin embargo, las empresas que exportan principalmente bienes [Root.GetAdjective] no se ven afectadas por esto."
 econvent.5.a: "Transferir algo de dinero para compras."
 econvent.5.b: "Esperemos que esto pase pronto."
 econvent.6.t: "Menor demanda de bienes [Root.GetAdjective] en el extranjero"
 econvent.6.d: "Los datos son claros: las exportaciones internacionales de [Root.GetName] están disminuyendo. Sin embargo, la causa es motivo de intenso debate entre los asesores económicos de [Root.GetLeader]. Una teoría es que nos hemos vuelto menos competitivos debido a nuestros salarios relativamente altos, otra es que nuestros competidores han mejorado la calidad de sus productos. Otros creen que la disminución de la demanda se debe simplemente a un cambio de tendencias en el extranjero. Sea cual sea la causa, no hay mucho que podamos hacer al respecto, salvo dejarlo atrás y trabajar más duro en el futuro."
 econvent.6.a: "¡Los extranjeros están siendo tontos! ¡Las cosas [Root.GetAdjective] son las mejores!"
 econvent.7.t: "La sequía causa desastre para los agricultores [Root.GetAdjective]"
 econvent.7.d: "Aunque normalmente no llueve mucho, las precipitaciones de esta temporada de crecimiento han sido pésimas y la mayoría de los cultivos se han perdido. La poca producción agrícola que se ha producido se debe enteramente a los ríos que quedan y al riego artificial, algo que lamentablemente no es muy común aquí en [Root.GetName]. Los agricultores están exigiendo ayuda al Gobierno de [Root.GetLeader] y los habitantes de las ciudades están preocupados por el aumento de los precios de los alimentos."
 econvent.7.a: "Mejor suerte la próxima temporada."
 econvent.8.t: "¡Hambruna en [Root.GetName]!"
 econvent.8.d: "La sequía continua ha causado que grandes partes del campo en [Root.GetName] carezcan de alimentos asequibles. Los almacenes se han agotado y una verdadera hambruna está causando desnutrición, muerte y enfermedad."
 econvent.8.a: "¡Ay, qué dolor!"
 econvent.9.t: "Aumento de la confianza del consumidor"
 econvent.9.d: "Las recientes condiciones dentro de la economía [ROOT.GetAdjective] han demostrado que los consumidores dentro de nuestro país tienen ahora las condiciones de mercado perfectas para gastar dinero y hacer inversiones en el futuro del país. La gente está comprando bienes de consumo como si no hubiera mañana."
 econvent.9.a: "¡Noticias maravillosas!"
 econvent.10.t: "Auge del mercado de valores"
 econvent.10.d: "El mercado de valores [ROOT.GetAdjective] está en auge. La gente [ROOT.GetAdjective] está operando acciones como si estuviera comprando comida.\n"
 econvent.10.a: "¡Mantengamos el auge!"
 econvent.10.a_tt: "Inyectar liquidez adicional en el mercado puede resultar devastador en caso de producirse un colapso.\n"
 econvent.10.b: "Excelente"
 econvent.10.b_tt: "El mercado continuará normalmente sin intervención. Aún existe una posibilidad moderada de un colapso.\n"
 econvent.10.c: "Desaceleremos la economía."
 econvent.10.c_tt: "La economía se ha acelerado demasiado rápido. Comencemos a reducir el ritmo apretando el flujo de capital.\n"
 econvent.11.t: "Fallo de una importante institución financiera"
 econvent.11.d: "Han aparecido titulares sobre la quiebra de una importante institución financiera. Los medios de comunicación están dando rienda suelta a esta situación y se están yendo a las colinas. Se le ruega al gobierno que responda, ya que se teme que se avecina una crisis mayor. ¿Qué debemos hacer?"
 econvent.11.a: "Demasiado grande para fallar..."
 econvent.11.b: "Es solo buen negocio..."
 econvent.12.t: "Ondas de la crisis financiera de [FROM.GetName]"
 econvent.12.d: "La reciente crisis en [FROM.GetName] ha causado mucho malestar en nuestra nación, ya que los efectos de su crisis se sienten en nuestro país. Nuestras economías interconectadas ahora están sufriendo el peso de esta crisis."
 econvent.12.a: "Otorgar fondos de ayuda."
 econvent.12.b: "El mercado por encima de todo."
 econvent.13.t: "El alto endeudamiento hace que las empresas se vayan"
 econvent.13.d: "La alta relación deuda-PIB de nuestra nación está haciendo que las empresas dentro del país cierren y abandonen el país. Reducir nuestra deuda es imperativo o, de lo contrario, es posible que veamos que más industrias decidan irse."
 econvent.13.a: "Permitir que la empresa se vaya"
 econvent.13.b: "Comprar la empresa"
 econvent.14.t: "Los inversores privados invierten en la industria civil"
 econvent.14.d: "Varios inversores privados han decidido invertir en una nueva industria civil en el país. La nueva fábrica traerá puestos de trabajo y más prosperidad a nuestro país. La capacidad de construcción y producción adicional sin duda ayudará a que avancemos económicamente."
 econvent.14.a: "¡Increíble!"
 econvent.15.t: "Los inversores privados invierten en parques de oficinas"
 econvent.15.d: "Un grupo de inversores privados ha decidido invertir en una serie de servicios de terceros de menor escala."
 econvent.15.a: "¡Increíble!"
 econvent.100.t: "Cierre de la industria"
 econvent.100.d: "Debido a circunstancias económicas cambiantes, gran parte de nuestra industria se ha vuelto no competitiva y ha tenido que cerrar."
 econvent.100.a: "Nos reconstruiremos."
 econvent.101.t: "Traslado de industrias"
 econvent.101.d: "Debido a circunstancias económicas cambiantes, muchas corporaciones han decidido trasladarse al extranjero para ser más competitivas. Esto perjudicará a la economía nacional."
 econvent.101.a: "Nos reconstruiremos."
 econvent.102.t: "Traslado de industrias a [Root.GetNameDef]"
 econvent.102.d: "Debido a las circunstancias económicas cambiantes en [From.GetNameDef], muchas corporaciones [From.GetAdjective] han decidido trasladarse a [Root.GetNameDef] para ser más competitivas. Esto será una bendición para nuestra economía."
 econvent.102.a: "Excelentes noticias."
