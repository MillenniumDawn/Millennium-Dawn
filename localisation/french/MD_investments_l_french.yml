 state_based_investments_screen_delayed_tt: "Le menu ci-dessous présente un certain nombre de décisions que vous pouvez prendre pour encourager différents types de développement au sein de [THIS.GetName]. Toutes les nations auront au moins deux emplacements disponibles qu'elles pourront utiliser pour n'importe lequel de leurs États sur l'ensemble de leur pays. Vous pouvez choisir de réaliser plusieurs projets dans un État ou de répartir les projets sur tout le pays. Vous pouvez gagner des emplacements supplémentaires en augmentant le §YPower Ranking§! de votre nation.\n\nMachines à sous par Power Ranking :\n- §YSuperpuissance§!: 6\n- §YGrande puissance§!: 5\n- §YPuissance majeure§!: 4\n- §YPuissance régionale§!: 3\n"
