 Taliban_insurgency_category_desc: "The £GFX_AFG_salafist_jihadism §YTaliban§! is a Sunni Islamic fundamentalist jihadist organization that originated in the Kandahar region of Afghanistan. The group emerged in 1994 and has ruled Afghanistan under strict Sharia law since it seized power over much of Afghanistan in 1996.\n\nAfter the September 11 attacks in 2001, the [USA.GetNameWithFlag] led NATO to start a war in Afghanistan by supporting the Afghan Northern Alliance because the Taliban were harboring and refusing to submit Osama Bin Laden, the head of £SAU_salafist_jihadism §YAl-Qaeda§!, and as the result the Taliban regime, known as [TAL.GetNameWithFlag] was overthrown by the coalition forces.\n\nAlthough the Taliban forces were defeated by the coalition forces, they were not completely eliminated, and Taliban militants were fragmented into pieces and launched an §Rinsurgency§! in all corners of Afghanistan and started carrying out various §Rterrorist attacks§! against the new government and coalition forces. The eradication of the Taliban insurgency is expected to take years, depending on many factors.\n\nWhile some actions by coalition forces are believed to be responsible for the growing §YTaliban strength§!, many arguments point to the §Yunpopularity of the government in power due to endemic corruption§! and §Ythe lack of a defensible Afghan-Pakistani border§! as the main reasons for growing §YTaliban strength§!, as some believe the Taliban can eradicate corruption and make Afghanistan truly independent and that Taliban militants can easily travel between Afghanistan and Pakistan because the border between the two countries is largely §Rundefended§!.\n\nThe §YTaliban Strength§! determines the strength of the Taliban militants inside the country, and its growth as well as our effectiveness of eradicating the insurgency will be dependent on the §Ytrust of the central government§! and the §Ysituation on the Afghan-Pakistani border§!. If §YTaliban Strength§! is too high, the £GFX_AFG_salafist_jihadism §YTaliban§! will be able to carry out §Rterrorist attacks§!, and can even escalate it to a §Rrenewed civil war§! while some methods might be effective at tackling the Taliban threat at short term.\n\n§YTaliban Strength§!: [?ROOT.taliban_strength]%"
 raid_taliban_hideouts: "Raid Taliban Hideouts"
 raid_taliban_hideouts_desc: "Our commandos have located the locations of Taliban militants, we can dispatch a unit of our commandos to carry out a raid to eliminate or capture those Taliban militants."
 bomb_taliban_targets: "Bomb Taliban Bases"
 bomb_taliban_targets_desc: "Our intelligence agencies have identified several Taliban concentrations and we can use our air force counter-insurgency warplanes to bomb these militants."
 secure_afghan_pakistani_border: "Secure Afghan-Pakistani Border"
 secure_afghan_pakistani_border_desc: "One of the key causes of our difficulty of eliminating the Taliban insurgency is the Taliban fighters flee to Pakistan, regroup then come back to continue their insurgency inside the country. Most of our border with Pakistan is unguarded, we need step up our efforts to build up security mechanism along the border."