 TAX_GAIN_TOOLTIP:0 "Мы получаем $[?display_income] §Hмлрд§! каждую неделю."
 TAX_GAIN_TOOLTIP_DELAYED:0 "§GНалоговый доход:§! $[?tax_gain] §Hмлрд§!\n§JМеждународные инвестиции:§! $[?int_investments_rate] §Hмлрд§!\n§UЭкспорт ресурсов:§! $[?resource_sale_rate] §Hмлрд§!\n--------------\nВВП: $[?THIS.size_modifier|B2] §Hмлрд§! (от [?THIS.num_of_civilian_factories|B0] гражданских фабрик)"
 F_TREASURY_TOOLTIP:0 "Они имеют $[?treasury] §Hмлрд§! в казне.\n\nЕженедельный баланс $[?treasury_rate|+] §Hмлрд§!."
 F_INT_INVESTMENTS_TOOLTIP:0 "Они имеют $[?int_investments] §Hмлрд§! в инвестициях в других странах.\n\nОни еженедельно зарабатывают $[?int_investments_rate] §Hмлрд§! от §Hинвестиций§!."
 F_DEBT_TOOLTIP:0 "Страна имеет $[?debt] §Hмлрд§! долга.\n\nНеобходимо платить [?interest_rate]% §Hпроцентной ставки§! каждый год. $[?debt_rate] §Hмлрд§! будет забираться из их казны каждую неделю для уплаты долга."
 F_EXPENSE_GAIN_TOOLTIP:0 "Ежедневные расходы составляют $[?display_expense] §Hмлрд."
 F_EXPENSE_GAIN_TOOLTIP_DELAYED:0 "Бюрократия: $[?bureaucracy_gain] §Hмлрд§!\nОборона: $[?defence_gain] §Hмлрд§!\nВнутренняя безопасность: $[?security_gain] §Hмлрд§!\nОбразование: $[?education_gain] §Hмлрд§!\nЗдравоохранение: $[?health_gain] §Hмлрд§!\nСоц. обеспечение: $[?welfare_gain] §Hмлрд§!\n"
 F_TAX_RATE_TOOLTIP:0 "§HНалоговая ставка§! [?tax_rate]% приносит деньги, но и соответствующая [?tax_rate]% §Hвеличина налога§! сокращает количество §Hгражданских фабрик§! доступных для строительства."
 F_TAX_GAIN_TOOLTIP:0 "Страна $[?tax_gain] §Hмлрд§! каждый день в качестве подоходного налога."
