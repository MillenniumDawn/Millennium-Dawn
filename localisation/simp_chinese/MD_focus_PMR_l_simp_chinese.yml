 PMR_sheriff_based_desc: "尽管谢里夫的垄断会带来负面影响，但我们仍打算保留并维持谢里夫对我们共和国的影响力。"
 PMR_anti_moldav_rhetoric: "反摩尔多瓦言论"
 PMR_anti_moldav_rhetoric_desc: "我们与摩尔多瓦的统一永远不会发生，我们不打算允许这种情况发生，并将通过媒体和其他影响民众的手段积极宣传这一点。"
 PMR_referendums: "关于德涅斯特河沿岸地位的全民公投"
 PMR_referendums_desc: "我们打算就德涅斯特河沿岸的地位举行全民公投，以便我们的人民最终决定他们希望看到我们国家的未来。"
 PMR_lebed_univer: "国防部亚历山大·列别德军事学院"
 PMR_lebed_academy: "国防部军事学院"
 PMR_lebed_academy_desc: "位于蒂拉斯波尔的高等军事学院，由德涅斯特河沿岸武装部队军事部门管理。它是武装部队中最​​资深的教育机构。"
 PMR_pograncy: "边境部队"
 PMR_economist_from_russia: "向俄罗斯寻求经济专家"
 PMR_economist_from_russia_desc: "我们打算派遣俄罗斯央行专家来协助我们的经济改革。"
 PMR_agriculture_from_russia: "俄罗斯对农业产业的援助"
 PMR_agriculture_from_russia_desc: "俄罗斯的农业产业能为我们的发展提供很大的帮助，我们打算邀请他们的专家来我国。"
 PMR_expel_russian: "驱逐俄罗斯维和人员"
 PMR_expel_russian_desc: "我们与俄罗斯的道路在这一点上存在分歧，现在是他们的维和部队离开我们国家的时候了。"
 PMR_invite_ukrainians: "邀请乌克兰维和部队"
 PMR_invite_ukrainians_desc: "我们打算邀请乌克兰维和部队抵御摩尔多瓦的侵略。"
 PMR_ukr_corps: "让乌克兰企业进入"
 PMR_ukr_corps_desc: "我们将允许乌克兰公司进入我们的市场，这将对我们的经济产生积极影响。"
 PMR_ukr_law: "乌克兰立法整合"
 PMR_ukr_law_desc: "我们打算使我们的立法与乌克兰的立法统一，以便将来实现整合。"
 PMR_ukraine_influency_TT: "[UKR.GetFlag]乌克兰在§Y[ROOT.GetNameWithFlag]§!§H影响乘数§!：§R+15%§!"
