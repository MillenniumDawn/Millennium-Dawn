 USA_events_domestic_policies.21.title1: "确保航天飞机计划的安全？"
 USA_events_domestic_policies.21.d: "选择是否投资于航天飞机计划的安全是一项关键决策。没有额外资金的话，我们可能面临灾难性事故，这会危及宇航员和任务本身的安全。然而，有人认为，不断上涨的成本可能超过其带来的收益，尤其是在资金可以用于其他紧迫需求的情况下，而且即便采取了额外措施，也不可能完全消除所有风险。"
 USA_events_domestic_policies.21.d1: "额外筹集资金"
 USA_events_domestic_policies.21.d2: "NASA将不得不克服困难"
 USA_events_domestic_policies.22.title1: "哥伦比亚号免于灾难"
 USA_events_domestic_policies.22.d: "哥伦比亚号航天飞机于2003年2月1日安全返回地球并着陆，这给地面控制中心，机组人员和整个国家带来了莫大的轻松。在升空后，航天飞机的左翼被发现有碎片撞击，这引发了对再入大气层时可能会遇到危险的担忧。幸运的是，损坏程度很小，并没有危及航天飞机的安全。NASA局长肖恩·奥基夫将部分成功归功于最近为该项目的额外拨款，认为这在预防可能的悲剧中起到了关键作用。"
 USA_events_domestic_policies.22.d1: "欢迎回家"
 USA_events_domestic_policies.23.title1: "哥伦比亚号灾难"
 USA_events_domestic_policies.23.d: "2003年2月1日，哥伦比亚号航天飞机在再入地球大气层时解体，导致机上七名宇航员全部遇难。在发射期间，一块泡沫隔热材料损坏了航天飞机的左翼，导致在再入时关键的隔热罩失效。这场灾难性的事故将导致航天飞机计划停飞多年，并促使NASA进行重大安全整改。"
 USA_events_domestic_policies.23.d1: "一场国家悲剧……"
 USA_shuttlelaunch.1.title1: "STS-99，2000年首次航天飞机发射"
 USA_shuttlelaunch.1.d: "STS-99是21世纪首次发射的航天飞机，于2000年2月11日从肯尼迪航天中心发射升空，搭载的是奋进号航天飞机。该任务旨在利用先进的雷达绘制地球地形图，创建详细的3D表面模型。在接下来的几天里，机组人员将收集覆盖地球80%以上陆地的数据。\n\n（航天飞机现在将按照历史日期从肯尼迪航天中心发射。）\n"
 USA_shuttlelaunch.1.d1: "勇敢迈向新千年"
 USA_f35_program: "国内F-35项目"
 USA_f35_program_desc: "我们已经开始资助F-35项目，以便使其成为可预见的未来的主要多用途战斗机。"
 usa.80.t: "未来的多用途战斗机——F-35"
 usa.80.d: "经过多年的合作、创新和设计，洛克希德马丁公司的工程师们及其合作伙伴诺斯罗普·格鲁曼公司和英国航宇系统公司终于推出了一款新型第五代多用途战斗机：F-35闪电II。据说这是迄今为止最先进的第五代多用途战斗机，使我们的军队能够领先任何竞争对手数十年。然而，关于该项目是否值得，存在很多争议，因为有人认为，到生产开始时，可​​能已经开发出更好的设计。"
 usa.80.o1: "资助该项目"
 usa.80.o2: "我们可以制造更好的飞机"
 USA_f35_supply_chain: "F-35供应链"
 USA_f35_supply_chain_desc: "我们决定出售的F-35越多，我们的供应链就会越紧张。我们需要控制这些飞机的销售量，否则我们的军工部门将严重放缓。然而，随着更多订单最终完成，我们将有更多的产能可用。"
 usa.81.t: "预算分配"
 usa.81.d: "我们已经达成协议，以便进一步资助该项目，这样一来，我们就能够选择要花多少钱。我们花的钱越多，我们就能越快地让项目全面启动。"
 usa.81.o1: "分配较少的金额"
 usa.81.o2: "分配适量的金额"
 usa.81.o3: "分配较大的金额"
 usa.82.t: "F-35计划的扩展"
 usa.82.d: "我们已决定邀请我们的盟友加入F-35计划，以加强全球安全，同时扩大我们在世界舞台上的影响力。通过让他们参与，我们不仅可以促进统一战线，还可以从他们可能与我们分享的资源、资金和信息中受益。这种伙伴关系加速了该计划的进展，确保F-35的先进能力在盟军中更迅速、更有效地发挥作用。"
 usa.82.o1: "将该计划扩展至北约成员国"
 usa.82.o2: "将该计划扩展至北约成员国和主要盟友"
 usa.82.o3: "向所有人开放该计划，但不发出邀请"
 usa.83.t: "[FROM.GetName]邀请我们加入F-35计划"
 usa.83.d: "[FROM.GetName]邀请我们参与F-35计划，他们宣称这是迄今为止世界上最先进的多用途喷气式飞机。通过加入该计划，如果我们做出贡献，我们将能够获得F-35。他们还承诺进一步投资我们的军事工业，以便在我们国家生产F-35部件。"
 usa.83.o1: "我们只会从中受益"
 usa.83.o2: "我们可以制造更好的飞机"
 usa.84.t: "F-35升空"
 usa.84.d: "经过长时间的准备，我们终于完成了F-35的开发阶段。现在是时候决定我们想要如何推进这个项目了。主要目的是取代我们老化的F-16机队，因为F-35能够同时执行多项任务。除了最初的设计外，F-35B和F-35C也经过了设计，以根据需要适应某些情况。"
 usa.84.o1: "终于"
 usa.85.t: "我们的投资获得回报"
 usa.85.d: "我们参与F-35项目的投资终于得到了回报。根据我们选择资助该项目的金额，美国将向我们运送我们应得的F-35。然而，我们必须做出选择，我们想要什么样的F-35？"
 usa.85.o1: "F-35A 闪电 II"
 usa.85.o2: "F-35B 闪电 II"
 usa.86.t: "[FROM.GetName]想要订购F-35"
 usa.86.d: "[FROM.GetName]已要求我们的政府允许他们订购F-35，以此来加强他们的安全关系。虽然他们目前参与了F-35 计划，但他们还能被信任维护这些设备并确保其安全吗？成本将根据他们的GDP进行调整，虽然我们个人不会损失任何F-35，因为将为他们生产新的F-35，但我们仍将承担部分生产能力成本。"
 usa.86.o1: "向他们展示选项"
 usa.86.o2: "不"
 usa.87.t: "美国接受我们的请求"
 usa.87.d: "美国已经批准了我们购买F-35的请求，并向我们提供了一份详细的购买飞机清单。"
 usa.87.o1: "订购F-35A"
 usa.87.o2: "订购F-35B"
 usa.87.o3: "F-35A大订单"
 usa.87.o4: "F-35B大订单"
 usa.88.t: "美国拒绝我们的F-35销售提议"
 usa.88.d: "美国拒绝了我们订购F-35的提议。他们没有给出具体理由，但表示我们“不值得信任”来维护这项技术，而且目前的供应链已经非常紧张。"
 usa.88.o1: "真是不幸"
 usa.89.t: "[FROM.GetName]申请加入F-35计划"
 usa.89.d: "[FROM.GetName]已申请加入F-35项目。他们是我们最亲密的合作伙伴之一，授予他们此类技术可能有助于实现我们的目标。"
 usa.89.o1: "欢迎参加该计划！"
 usa.89.o2: "不"
 usa.90.t: "我们现在是F-35计划的一部分！"
 usa.90.d: "美国非常慷慨地允许我们加入F-35项目，使我们成为这款备受追捧的战斗机的少数竞争者之一。"
 usa.90.o1: "太棒了！"
 usa.91.t: "F-35项目申请被拒"
 usa.91.d: "美国不愿意让我们加入F-35项目，理由是我们还不能相信我们拥有这种技术。但是，如果我们改善关系，我们可以再次申请。"
 usa.91.o1: "真是不幸"
 usa.92.t: "美国将我们排除在F-35计划之外"
 usa.92.d: "美国已决定将我们从F-35计划中除名。这一举措很可能不是永久性的。尽管我们还没有得到充分的理由，但美国已经含糊地表示，我们对该计划的完整性构成了威胁。"
 usa.92.o1: "真是不幸"
 usa.93.t: "美国宣布F-35计划"
 usa.93.d: "美国宣布启动F-35项目，并表示只要满足所有要求，美国的盟友和朋友都可以申请加入该计划。"
 usa.93.o1: "有趣"
 USA_unlock_f35_decision_TT: "£decision_icon_small §Y解锁§!F-35项目§Y决议§!"
 USA_removed_from_F35_TT: "§R我们将被移出F-35项目，所有订单将被取消§!\n\n我们可能因以下一个或多个原因而被移出：\n- 对美国怀有敌意的外国对我们有20%或更多的影响力\n- 我们不再是北约以外的主要盟友，也不再是北约的一部分 (如果之前是北约成员国)\n- 我们是一个敌视美国的国家的下属\n§C如果我们解决这些问题，我们可能会重新申请，并可能被接受§!"
 USA_reasons_for_denial_TT: "我们可能因以下一个或多个原因而被拒绝：\n- 对美国怀有敌意的外国对我们有20%或更多的影响力\n- 我们不再是北约以外的主要盟友，也不再是北约的一部分 (如果之前是北约成员国)\n- 我们是一个敌视美国的国家的下属\n§C如果我们解决这些问题，我们可能会重新申请，并可能被接受§!"
