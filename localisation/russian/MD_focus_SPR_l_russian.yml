 SPR_divine_right: "Божественное право"
 SPR_divine_right_desc: "Бог дал нам Божественное право править Испанией. Мы были утверждены Папой, и по милости Божьей мы поведем нашу нацию вперед к горизонту, который никогда не заходит."
 SPR_the_horizon_never_sets: "Горизонт никогда не заходит"
 SPR_the_horizon_never_sets_desc: "Кто-то может сказать, что солнце никогда не садилось над Британской империей. У Испанской империи горизонт никогда не заходит."
