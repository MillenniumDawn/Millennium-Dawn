 USA_congress_authority:0 "Autorité du Congrès"
 USA_congress_authority_desc:0 "Le Congrès des États-Unis a plusieurs tâches essentielles, notamment les décisions relatives aux déclarations de guerre. En raison de sa nature toujours divisée entre démocrates et républicains, il peut être difficile de convaincre le Congrès américain de faire quoi que ce soit."
