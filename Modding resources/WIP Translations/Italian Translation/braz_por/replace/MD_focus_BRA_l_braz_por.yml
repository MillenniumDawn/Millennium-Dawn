 BRA_effective_public_sector: "Settore pubblico efficace"
 BRA_effective_public_sector_desc: "Il settore pubblico brasiliano non è in grado di soddisfare le richieste dei milioni di brasiliani che lo utilizzano a causa di una storica mancanza di investimenti o di interesse. Con maggiori investimenti nel settore pubblico, ci assicureremo che coloro che lo utilizzano possano ottenere i servizi promessi in modo efficiente"
 BRA_pay_off_the_debt: "Ripagare il debito"
 BRA_pay_off_the_debt_desc: "Il prestito che è stato sottoscritto deve essere restituito per intero. Il Brasile deve svincolarsi dalle istituzioni straniere"
 BRA_empower_the_states: "Dare potere agli Stati"
