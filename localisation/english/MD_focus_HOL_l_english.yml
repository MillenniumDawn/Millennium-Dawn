 HOL_Wedding.04.t: "Máxima's Statement"
 HOL_Wedding.04.d: "In an interview, Máxima declared 'Mi papa es un buen hombre' (My father is a good man). Despite the controversy, the couple gains broad support through their dedication and public appearances."
 HOL_Wedding.04.a: "Support Their Efforts"
 HOL_Wedding.05.t: "The Wedding Takes Place"
 HOL_Wedding.05.d: "The wedding took place in 2002, celebrated with great public enthusiasm and national pride. Máxima has since become very popular, contributing significantly to the monarchy's stability and popularity in the Netherlands."
 HOL_Wedding.05.a: "Celebrate the Occasion"
 HOL_Wedding.06.t: "Government Withdraws Support"
 HOL_Wedding.06.d: "The government has decided to withdraw its support for the marriage due to ongoing controversy. The royal couple is now faced with a difficult decision. Will Willem-Alexander proceed without government approval?"
 HOL_Wedding.06.a: "Await Their Decision"
 HOL_Wedding.07.t: "Willem-Alexander Chooses Love"
 HOL_Wedding.07.d: "Willem-Alexander has chosen to go ahead with the marriage despite the government's decision, which will lead to the loss of his claim to the throne. This has sparked a constitutional crisis and divided public opinion."
 HOL_Wedding.07.a: "Monitor the Situation"
 HOL_Wedding.08.t: "Public Backlash"
 HOL_Wedding.08.d: "The marriage without government approval has led to a loss of support for the monarchy, and there is growing debate over the relevance of the monarchy in modern society."
 HOL_Wedding.08.a: "Manage the Crisis"
 HOL_Wedding.11.t: "Public Support for the Royal Couple"
 HOL_Wedding.11.d: "The government's refusal to approve the marriage has sparked a strong public movement in support of the royal couple. Demonstrations and petitions are demanding that the government reconsider its decision."
 HOL_Wedding.11.a: "Continue Monitoring"
 HOL_Wedding.12.t: "Public Pressure Campaign"
 HOL_Wedding.12.d: "The public pressure is increasing. Many influential figures and citizens are calling for the government to allow the marriage. The royal family is actively engaging with supporters to gain public sympathy."
 HOL_Wedding.12.a: "Consider the Situation"
 HOL_Wedding.13.t: "Reconsideration of Approval"
 HOL_Wedding.13.d: "The mounting public support has forced the government to reconsider its stance. Should the government now grant permission for the marriage or maintain the ban?"
 HOL_Wedding.13.a: "Grant Permission"
 HOL_Wedding.13.b: "Maintain the Ban"
 HOL_Wedding.14.t: "Monarch Blocks Political Decisions"
 HOL_Wedding.14.d: "Outraged by the continued refusal to approve the marriage, the monarchy has begun blocking key government decisions as a form of retribution. This move has created a political stalemate and further destabilized the situation."
 HOL_Wedding.14.a: "Handle the Crisis"
 HOL_GayMarriage.01.t: "Decision on Same-Sex Marriage"
 HOL_GayMarriage.01.d: "The Dutch Parliament is debating the legalization of same-sex marriage. This landmark decision will shape the social and political landscape of the country. Should we allow same-sex marriage or uphold traditional values?"
 HOL_GayMarriage.01.a: "Legalize Same-Sex Marriage"
 HOL_GayMarriage.01.b: "Uphold Traditional Values"
 HOL_FortuynNight.01.t: "The Night of Fortuyn"
 HOL_FortuynNight.01.d: "The political climate in the Netherlands is tense, and Pim Fortuyn has become the center of attention with his controversial statements and policies. Threats against his life are becoming more frequent. What will happen next?"
 HOL_FortuynNight.01.a: "Only time will tell."
 HOL_FortuynMurder.02.t: "Assassination of Pim Fortuyn"
 HOL_FortuynMurder.02.d: "On May 6, 2002, Pim Fortuyn was tragically assassinated, shaking the nation to its core. His death leaves a void in Dutch politics and has sparked a wave of unrest."
 HOL_FortuynMurder.02.a: "A tragic loss for the nation."
 HOL_FortuynMurder.03.t: "Attempt on Pim Fortuyn's Life Fails"
 HOL_FortuynMurder.03.d: "An attempt was made on the life of Pim Fortuyn, but he narrowly escaped. The nation is relieved, but tensions remain high."
 HOL_FortuynMurder.03.a: "Fortuyn lives to fight another day."
 HOL_VVDLeadership.01.t: "VVD Leadership Choice"
 HOL_VVDLeadership.01.d: "The VVD is at a crossroads and must choose its next leader. Will they go with the experienced Mark Rutte or the more radical Rita Verdonk?"
 HOL_VVDLeadership.01.a: "Support Mark Rutte"
 HOL_VVDLeadership.01.b: "Support Rita Verdonk"
 HOL_Klimaatakkoord.t: "Climate Agreement"
 HOL_Klimaatakkoord.d: "The government is committed to reducing greenhouse gas emissions and achieving climate goals. We have two main options to meet our commitments: investing in nuclear energy or expanding renewable energy resources. Each path has its own benefits and challenges."
 HOL_Klimaatakkoord.a: "Invest in Nuclear Energy"
 HOL_Klimaatakkoord.b: "Expand Renewable Energy Resources"
 HOL_CDALeader.01.t: "Leadership of the CDA"
 HOL_CDALeader.01.d: "With Jan Peter Balkenende resigning after the collapse of his fourth cabinet, the CDA must choose a new leader to guide the party forward. Will the party choose the experienced Maxime Verhagen, or the younger Sybrand Buma to lead it into the future?"
 HOL_CDALeader.01.a: "Support Maxime Verhagen"
 HOL_CDALeader.01.b: "Support Sybrand Buma"
 HOL_PvDAUrban.01.t: "Green Urban Development"
 HOL_PvDAUrban.01.d: "The PvdA government is committed to sustainable urban development, and there are several paths forward. Should we focus on improving public transportation, expanding green spaces, promoting sustainable housing, or investing in smart city technology? Each path will shape the future of our cities in unique ways."
 HOL_PvDAUrban.01.a: "Focus on Public Transportation"
 HOL_PvDAUrban.01.b: "Prioritize Green Spaces"
 HOL_PvDAUrban.01.c: "Promote Sustainable Housing"
 HOL_PvDAUrban.01.d: "Invest in Smart Cities"
 HOL_GreenEnergyTransition.01.t: "Green Energy Transition"
 HOL_GreenEnergyTransition.01.d: "As part of our commitment to a sustainable future, we must choose how to power the Netherlands moving forward. Should we focus on nuclear energy to ensure a stable supply, invest in renewable energy sources like wind and solar, or rely on traditional coal mining to meet immediate energy needs?"
 HOL_GreenEnergyTransition.01.a: "Focus on Nuclear Energy"
 HOL_GreenEnergyTransition.01.b: "Invest in Renewable Energy"
 HOL_GreenEnergyTransition.01.c: "Revitalize Coal Mining"
 HOL_PvDA_LeaderChoice.01.t: "The Future of the PvdA Leadership"
 HOL_PvDA_LeaderChoice.01.d: "The PvdA is at a crossroads and must choose a new leader to guide the party forward. Will the party choose Diederik Samsom, with his focus on climate change? Or will it turn to Lodewijk Asscher, who emphasizes traditional socialist democratic values? Alternatively, Wouter Bos, with his experience in finance, offers a path of economic reform."
 HOL_PvDA_LeaderChoice.01.a: "Support Diederik Samsom"
 HOL_PvDA_LeaderChoice.01.b: "Support Lodewijk Asscher"
 HOL_PvDA_LeaderChoice.01.c: "Support Wouter Bos"
 HOL_PvDA_EducationModernization.01.t: "Invest in the Future of Education"
 HOL_PvDA_EducationModernization.01.d: "To prepare for the challenges of tomorrow, the PvdA government is spearheading an effort to modernize the education system. We will prioritize cutting-edge technologies such as 3D technology, artificial intelligence, advanced excavation techniques, and naval electronics to ensure that the workforce of the future has the skills needed to thrive."
 HOL_PvDA_EducationModernization.01.a: "Focus on 3D Technology"
 HOL_PvDA_EducationModernization.01.b: "Focus on Artificial Intelligence"
 HOL_PvDA_EducationModernization.01.c: "Focus on Excavation Technologies"
 HOL_PvDA_EducationModernization.01.d: "Focus on Naval Electronics"
 HOL_Wilders_Splits.01.t: "Geert Wilders Splits from the VVD"
 HOL_Wilders_Splits.01.d: "After growing dissatisfaction with the VVD's stance on key issues like immigration and European integration, Geert Wilders has decided to leave the VVD. He intends to form his own party, focusing on nationalist policies and strong opposition to immigration. This marks a significant split within Dutch politics and the rise of the Party For Freedom"
 HOL_Wilders_Splits.01.a: "Geert Wilders leaves the VVD and creates the PVV"
 HOL_social_innovation.1.t: "Social Innovation Initiatives"
 HOL_social_innovation.1.d: "A new wave of social innovation has emerged in the Netherlands. Should we focus on long-term research speed improvements in civilian sectors or utilize immediate tech boosts to speed up key projects?"
 HOL_social_innovation.1.a: "Boost Research Speed"
 HOL_social_innovation.1.b: "Focus on Immediate Tech Progress"
 HOL_Afrikaner_Concessions.1.t: "Afrikaner Resource Concessions"
 HOL_Afrikaner_Concessions.1.d: "The Afrikaner faction has expressed a strong connection to the Netherlands, and they are pushing to grant resource rights in one of South Africa’s resource-rich states to the Dutch government. This move would effectively bypass South African authority, strengthening Dutch influence. Should we intervene to prevent this concession, or ignore the move and let the Afrikaners proceed?"
 HOL_Afrikaner_Concessions.1.a: "Ignore the Concession"
 HOL_Afrikaner_Concessions.1.b: "Intervene and Prevent Concession"
 HOL_Afrikaner_Concessions.2.t: "Afrikaner Resource Rights Granted"
 HOL_Afrikaner_Concessions.2.d: "The Afrikaner faction has successfully transferred resource rights to the Netherlands. As per their decision, the Dutch now hold rights in one of South Africa’s valuable states, deepening ties between the Netherlands and the Afrikaners."
 HOL_Afrikaner_Concessions.2.a: "Afrikaner Support in Gauteng "
 HOL_Afrikaner_Concessions.2.b: "Afrikaner Support in Natal"
 HOL_flemish_integration.1.t: "Flemish Integration Level 1 Achieved"
 HOL_flemish_integration.1.d: "Dutch Prominence in §Y[FLN.GetNameWithFlag]§! has reached a notable level. Support for integration is now at Level 1, strengthening cultural and economic ties."
 HOL_flemish_integration.1.a: "Understood"
 HOL_flemish_integration.2.t: "Flemish Integration Level 2 Achieved"
 HOL_flemish_integration.2.d: "The push for Flemish integration has reached Level 2, with increasing cooperation and support from local parties."
 HOL_flemish_integration.2.a: "Understood"
 HOL_flemish_integration.3.t: "Flemish Integration Level 3 Achieved"
 HOL_flemish_integration.3.d: "Integration efforts have reached Level 3, signaling a strong partnership in trade, culture, and political alignment."
 HOL_flemish_integration.3.a: "Understood"
 HOL_flemish_integration.4.t: "Flemish Integration Level 4 Achieved"
 HOL_flemish_integration.4.d: "Level 4 integration indicates nearly full alignment between Flanders and the Netherlands, with mutual cooperation on all fronts."
 HOL_flemish_integration.4.a: "Understood"
 HOL_flemish_integration.5.t: "Flemish Integration Level 5 Achieved"
 HOL_flemish_integration.5.d: "The integration of Flanders with the Netherlands is complete. The cultural and political bond has reached its maximum strength."
 HOL_flemish_integration.5.a: "Understood"
 HOL_flemish_integration.6.t: "§Y[FLN.GetNameWithFlag]§! Question Reaches Crisis Point"
 HOL_flemish_integration.6.d: "Dutch Prominence in §Y[FLN.GetNameWithFlag]§! has reached unprecedented levels, with a strong push for full integration with the Netherlands. §Y[BEL.GetNameWithFlag]§! now faces a pivotal decision: surrender §Y[FLN.GetNameWithFlag]§! peacefully or resist, risking war with the Netherlands."
 HOL_flemish_integration.6.a: "Its the Will of the Flamish people"
 HOL_flemish_integration.6.b: "Resist and Declare War"
 HOL_belgium_dissolution.1.t: "A Proposal from §Y[HOL.GetNameWithFlag]§!"
 HOL_belgium_dissolution.1.d: "In a bold diplomatic move, the Dutch government has approached us with a proposal to reshape the balance of power in Western Europe. They suggest the dissolution of Belgium, splitting its territories between the Netherlands and France. This proposal hinges on a referendum to determine the fate of the Belgian people. Accepting this offer could redefine our influence in the region, but it comes with risks of international condemnation and potential conflict. How should we respond to this ambitious overture from the Dutch?"
 HOL_belgium_dissolution.1.a: "Press Belgium for a Referendum"
 HOL_belgium_dissolution.1.b: "Refuse the Dutch Offer"
 HOL_belgium_dissolution.2.t: "A Joint Ultimatum from the Netherlands and France"
 HOL_belgium_dissolution.2.d: "The governments of the Netherlands and France have jointly presented us with an extraordinary demand: to hold a referendum that will decide the fate of Belgium. They propose the division of our country between themselves, claiming this is in the best interest of the Belgian people and the stability of the region. Agreeing to their demands would mean risking the very existence of Belgium as a sovereign state, while refusing might lead to a dangerous escalation of tensions. The future of our nation hangs in the balance—how shall we respond?"
 HOL_belgium_dissolution.2.a: "Agree to the Referendum"
 HOL_belgium_dissolution.2.b: "Refuse and Stand Our Ground"
 BEL_referendum_mission_tooltip: "Start the Referendum proces"
 HOL_belgium_dissolution.3.t: "Referendum Scheduled"
 HOL_belgium_dissolution.3.t: "Belgium Agrees to a Referendum"
 HOL_belgium_dissolution.3.d: "After intense diplomatic pressure, the Belgian government has agreed to hold a referendum on the future of their country. This historic vote will determine whether Belgium remains a unified state or is divided between the Netherlands and France. The decision marks a critical moment in European history, as the fate of Belgium now rests in the hands of its people."
 HOL_belgium_dissolution.3.a: "The Referendum is Set"
 HOL_belgium_dissolution.4.t: "Belgium Refuses the Referendum"
 HOL_belgium_dissolution.4.d: "The Belgian government has rejected the proposal from the Netherlands and France to hold a referendum on the future of their nation. Declaring their unwavering commitment to Belgium's sovereignty, they have refused to entertain the notion of dividing their country. This decision could escalate tensions in the region, as the Netherlands and France weigh their next steps in response to this defiance."
 HOL_belgium_dissolution.4.a: "Prepare for the Consequences"
 HOL_belgium_dissolution.5.t: "The Referendum Results: Belgium to Be Dissolved"
 HOL_belgium_dissolution.5.d: "The results of the referendum are in: the Belgian people have voted to dissolve the nation. The territories of Flanders and Wallonia will now be divided between the Netherlands and France, with parts of eastern Belgium aligning with Germany. This decision marks the end of Belgium as a unified state and the beginning of a new chapter in European geopolitics. The government must now oversee this historic transition, but the dissolution of our country may spark further unrest."
 HOL_belgium_dissolution.5.a: "Accept the People's Decision"
 HOL_Belgium_gameover: "§RGame Over!§!"
 HOL_belgium_dissolution.6.t: "The Referendum Results: Belgium Stays United"
 HOL_belgium_dissolution.6.d: "The referendum results are in, and the Belgian people have overwhelmingly voted to maintain the unity of their nation. This decision reinforces Belgium’s sovereignty and identity, rejecting the external pressures from the Netherlands and France. While this outcome is a victory for national unity, the tension created during this process may linger, and steps must be taken to heal divisions and restore stability."
 HOL_belgium_dissolution.6.a: "Celebrate Our Unity"
 HOL_belgium_dissolution.7.t: "Belgium is Dissolved"
 HOL_belgium_dissolution.7.d: "The referendum has concluded, and the Belgian people have voted to dissolve their nation. As per the agreement, the territories of Belgium are now being divided. The Netherlands will integrate Flanders, France will incorporate Wallonia, and parts of eastern Belgium will align with Germany. This monumental shift in European borders heralds a new era in regional geopolitics and redefines the balance of power in Western Europe."
 HOL_belgium_dissolution.7.a: "A Historic Vote"
 HOL_belgium_dissolution.8.t: "Belgium Remains United"
 HOL_belgium_dissolution.8.d: "The referendum results are in, and the Belgian people have decided to preserve the unity of their nation. This outcome reinforces Belgium’s sovereignty and puts an end to the ambitions of dividing its territories among neighboring nations. The Netherlands, France, and Germany must now contend with the reality of a strengthened Belgian state, as efforts to reshape the region come to a halt."
 HOL_belgium_dissolution.8.a: "A Disappointing Outcome"
 HOL_ultimatum_luxembourg.1.t: "The Dutch Ultimatum"
 HOL_ultimatum_luxembourg.1.d: "The Kingdom of the Netherlands has issued an ultimatum to Luxembourg, demanding its immediate integration. Will Luxembourg comply or risk war?"
 HOL_ultimatum_luxembourg.1.a: "We accept Dutch integration."
 HOL_ultimatum_luxembourg.1.b: "We refuse to yield!"
 HOL_ultimatum_luxembourg.2.t: "Luxembourg Accepts the Ultimatum"
 HOL_ultimatum_luxembourg.2.d: "Luxembourg has agreed to integrate into the Kingdom of the Netherlands. This peaceful outcome solidifies Dutch influence in the region."
 HOL_ultimatum_luxembourg.2.a: "A peaceful victory!"
 HOL_ultimatum_luxembourg.3.t: "Luxembourg Refuses the Ultimatum"
 HOL_ultimatum_luxembourg.3.d: "Luxembourg has rejected the Dutch ultimatum, refusing integration. The Netherlands must now decide whether to enforce its demands by force."
 HOL_ultimatum_luxembourg.3.a: "Prepare for war!"
 HOL_ultimatum_ireland.1.t: "The Dutch Ultimatum"
 HOL_ultimatum_ireland.1.d: "The Kingdom of the Netherlands has issued an ultimatum to Ireland, demanding its immediate integration. Will Ireland comply or risk war?"
 HOL_ultimatum_ireland.1.a: "We accept Dutch integration."
 HOL_ultimatum_ireland.1.b: "We refuse to yield!"
 HOL_ultimatum_ireland.2.t: "Ireland Accepts the Ultimatum"
 HOL_ultimatum_ireland.2.d: "Ireland has agreed to integrate into the Kingdom of the Netherlands. This peaceful outcome solidifies Dutch influence in the region."
 HOL_ultimatum_ireland.2.a: "A peaceful victory!"
 HOL_ultimatum_ireland.3.t: "Ireland Refuses the Ultimatum"
 HOL_ultimatum_ireland.3.d: "Ireland has rejected the Dutch ultimatum, refusing integration. The Netherlands must now decide whether to enforce its demands by force."
 HOL_ultimatum_ireland.3.a: "Prepare for war!"
 HOL_ultimatum_england.1.t: "The Dutch Ultimatum to England"
 HOL_ultimatum_england.1.d: "The Netherlands has issued a bold ultimatum to England, demanding its integration. This audacious move questions whether England will yield to Dutch demands or stand firm in defiance."
 HOL_ultimatum_england.1.a: "We accept Dutch rule."
 HOL_ultimatum_england.1.b: "We will never surrender!"
 HOL_ultimatum_england.2.t: "England Submits to Dutch Rule"
 HOL_ultimatum_england.2.d: "In a shocking turn of events, England has agreed to Dutch demands, integrating itself into the Kingdom of the Netherlands. The Dutch now command vast new resources and prestige."
 HOL_ultimatum_england.2.a: "The lion bows to the crown of the Netherlands!"
 HOL_ultimatum_england.3.t: "England Stands Firm"
 HOL_ultimatum_england.3.d: "England has refused the Dutch ultimatum, rejecting integration and preparing for conflict. The Netherlands must now decide its next course of action."
 HOL_ultimatum_england.3.a: "To arms!"
 HOL_ultimatum_scotland.1.t: "The Dutch Ultimatum to Scotland"
 HOL_ultimatum_scotland.1.d: "The Netherlands has issued a bold ultimatum to Scotland, demanding its integration into the Dutch realm. Will Scotland yield to Dutch demands or prepare to resist?"
 HOL_ultimatum_scotland.1.a: "We shall join the Netherlands."
 HOL_ultimatum_scotland.1.b: "The highlands will never bow!"
 HOL_ultimatum_scotland.2.t: "Scotland Submits to Dutch Rule"
 HOL_ultimatum_scotland.2.d: "In a surprising move, Scotland has accepted the ultimatum from the Netherlands, integrating itself into the Kingdom of the Netherlands. The Dutch now control the land of the highlands."
 HOL_ultimatum_scotland.2.a: "Scotland has become Dutch territory."
 HOL_ultimatum_scotland.3.t: "Scotland Rejects the Ultimatum"
 HOL_ultimatum_scotland.3.d: "Scotland has defiantly rejected the Dutch ultimatum, preparing for resistance. The Netherlands must now decide whether to enforce their demands through war."
 HOL_ultimatum_scotland.3.a: "War it is!"
 HOL_personal_union_luxembourg.1.t: "Proposal for a Personal Union"
 HOL_personal_union_luxembourg.1.d: "The Netherlands has proposed forming a personal union with Luxembourg. This proposal promises closer political and economic integration between the two nations. Will Luxembourg accept this historic opportunity, or will they refuse the offer?"
 HOL_personal_union_luxembourg.1.a: "Agree to the Personal Union"
 HOL_personal_union_luxembourg.1.b: "Refuse the Personal Union"
 HOL_personal_union_luxembourg.2.t: "Luxembourg Accepts the Proposal"
 HOL_personal_union_luxembourg.2.d: "Luxembourg has agreed to the personal union proposal! The two nations now share a deeper bond, with Luxembourg aligning itself closely with Dutch interests. This marks a new chapter in the region's history."
 HOL_personal_union_luxembourg.2.a: "Excellent News!"
 HOL_personal_union_luxembourg.3.t: "Luxembourg Rejects the Proposal"
 HOL_personal_union_luxembourg.3.d: "Luxembourg has rejected the proposal for a personal union with the Netherlands. Despite diplomatic efforts, the Luxembourgian leadership has chosen to remain independent. This outcome is a disappointment for Dutch ambitions."
 HOL_personal_union_luxembourg.3.a: "Disappointing"
 HOL_personal_union_ireland.1.t: "A Proposal for Union with Ireland"
 HOL_personal_union_ireland.1.d: "The Netherlands has sent us an intriguing proposal: to form a personal union with Ireland. This agreement would place us under the Dutch Crown while maintaining autonomy over our internal affairs. They argue that such a union would ensure our economic stability and strengthen our position in Europe. Will we accept this offer or reject their ambitions?"
 HOL_personal_union_ireland.1.a: "Accept the Proposal"
 HOL_personal_union_ireland.1.b: "Reject the Proposal"
 HOL_personal_union_ireland.2.t: "Ireland Accepts the Proposal"
 HOL_personal_union_ireland.2.d: "Ireland has agreed to the proposal for a personal union under the Dutch Crown. This historic moment marks the beginning of a new era of cooperation and shared destiny between our nations. The Kingdom of the Netherlands will now oversee Irish affairs, ensuring mutual prosperity and security."
 HOL_personal_union_ireland.2.a: "A Union for the Ages"
 HOL_personal_union_ireland.3.t: "Ireland Rejects the Proposal"
 HOL_personal_union_ireland.3.d: "Ireland has rejected our proposal for a personal union, choosing to retain full independence. This decision is disappointing, but we must respect their sovereignty. For now, Ireland will continue to stand apart from the Dutch Crown."
 HOL_personal_union_ireland.3.a: "A Disappointing Outcome"
 HOL_personal_union_england.1.t: "A Proposal for Union with England"
 HOL_personal_union_england.1.d: "The Netherlands has approached us with a bold proposition: to form a personal union under the Dutch Crown. They argue that such a partnership would preserve England’s sovereignty while ensuring stability and prosperity for both nations. This offer could bring a new era of cooperation—or serve as a challenge to our independence. What shall we decide?"
 HOL_personal_union_england.1.a: "Accept the Proposal"
 HOL_personal_union_england.1.b: "Reject the Proposal"
 HOL_personal_union_england.2.t: "England Accepts the Proposal"
 HOL_personal_union_england.2.d: "In a momentous decision, England has agreed to form a personal union with the Netherlands under the Dutch Crown. This partnership marks the beginning of a shared future, combining our strengths to ensure stability and mutual prosperity. Together, we will shape the destiny of Europe."
 HOL_personal_union_england.2.a: "A Historic Agreement"
 HOL_personal_union_england.3.t: "England Rejects the Proposal"
 HOL_personal_union_england.3.d: "England has rejected the Dutch proposal for a personal union, opting to maintain its full independence. The decision reflects their commitment to sovereignty, though it leaves open the question of future relations with the Netherlands."
 HOL_personal_union_england.3.a: "A Missed Opportunity"
 HOL_personal_union_scotland.1.t: "A Proposal for Unity with Scotland"
 HOL_personal_union_scotland.1.d: "The Dutch government has extended an offer to Scotland to form a personal union, uniting the two nations under the leadership of the Dutch Crown. This union promises mutual benefit, prosperity, and security in an uncertain world. Will Scotland agree to this proposal or maintain its independence?"
 HOL_personal_union_scotland.1.a: "Accept the proposal for unity."
 HOL_personal_union_scotland.1.b: "Reject the proposal for unity."
 HOL_personal_union_scotland.2.t: "Scotland Accepts the Union"
 HOL_personal_union_scotland.2.d: "Scotland has agreed to form a personal union with the Netherlands. This historic agreement solidifies our ties and establishes the Dutch Crown's leadership over Scotland, marking a new era of cooperation and unity."
 HOL_personal_union_scotland.2.a: "A new chapter begins!"
 HOL_personal_union_scotland.3.t: "Scotland Rejects the Union"
 HOL_personal_union_scotland.3.d: "Scotland has refused the Dutch proposal for a personal union, choosing to maintain its independence. While disappointing, this decision underscores Scotland's desire to chart its own course."
 HOL_personal_union_scotland.3.a: "A missed opportunity."
 HOL_VOC.1.t: "A Proposal from the Dutch East India Company"
 HOL_VOC.1.d: "As India plunges into civil war, the [HOL.GetAdjectiveCap] government and the revived VOC have presented a surprising offer. They propose a peaceful transfer of Indian states to [HOL.GetAdjectiveCap] control, citing their historical ties and promises of stability and prosperity under Dutch administration. However, they warn that rejection of this offer will force the Netherlands to intervene militarily, potentially leading to a broader conflict and the risk of losing even more territory in the peace settlement. The decision rests in your hands."
 HOL_VOC.1.a: "Agree to the transfer. Stability is paramount."
 HOL_VOC.1.b: "Reject the offer. Prepare for war with the [HOL.GetAdjectiveCap]."
 HOL_VOC.2.t: "The [HOL.GetAdjectiveCap] Seize East Gujarat"
 HOL_VOC.2.d: "The [HOL.GetAdjectiveCap] has exploited the instability in East Gujarat and claimed control of the state. They propose cooperation, but the alternative is a military confrontation."
 HOL_VOC.2.a: "Retaliate! This is an act of war!"
 HOL_VOC.2.b: "Refuse to act for now. The [HOL.GetAdjectiveCap] may overextend."
 HOL_VOC.3.t: "The [HOL.GetAdjectiveCap] Seize West Bengal"
 HOL_VOC.3.d: "The [HOL.GetAdjectiveCap] has capitalized on the chaos in West Bengal and established control over the state. Will you accept their demands or prepare for war?"
 HOL_VOC.3.a: "Retaliate! This is an act of war!"
 HOL_VOC.3.b: "Refuse to act for now. The [HOL.GetAdjectiveCap] may overextend."
 HOL_VOC.4.t: "The [HOL.GetAdjectiveCap] Take Over Kerala"
 HOL_VOC.4.d: "Amidst growing unrest, the [HOL.GetAdjectiveCap] has claimed Kerala, citing their historic influence in the region. India must decide whether to negotiate or retaliate."
 HOL_VOC.4.a: "Retaliate! This is an act of war!"
 HOL_VOC.4.b: "Refuse to act for now. The [HOL.GetAdjectiveCap] may overextend."
 HOL_VOC.5.t: "The [HOL.GetAdjectiveCap] Control Tamil Nadu"
 HOL_VOC.5.d: "The [HOL.GetAdjectiveCap] has taken advantage of instability in Tamil Nadu to extend their control. How will India respond to this blatant aggression?"
 HOL_VOC.5.a: "Retaliate! This is an act of war!"
 HOL_VOC.5.b: "Refuse to act for now. The [HOL.GetAdjectiveCap] may overextend."
 HOL_VOC.6.t: "Dutch Request to Suspend Taiwan Guarantee"
 HOL_VOC.6.d: "The Netherlands has approached us with a request to suspend our security guarantee for Taiwan, citing their intentions to secure territories from the island. Will we agree to their demands?"
 HOL_VOC.6.a: "Suspend the guarantee."
 HOL_VOC.6.b: "Refuse their request."
 HOL_VOC.6.c: "Suspend, but demand compensation."
 HOL_VOC.7.t: "US Agrees to Suspend Taiwan Guarantee"
 HOL_VOC.7.d: "The United States has agreed to suspend its security guarantee for Taiwan, clearing the path for Dutch action against the island."
 HOL_VOC.7.a: "Proceed with the ultimatum."
 HOL_VOC.8.t: "US Refuses to Suspend Taiwan Guarantee"
 HOL_VOC.8.d: "The United States has refused to suspend its security guarantee for Taiwan, complicating Dutch plans to pressure the island."
 HOL_VOC.8.a: "We will reassess our strategy."
 HOL_VOC.9.t: "Dutch Ultimatum to Taiwan"
 HOL_VOC.9.d: "The Netherlands has issued an ultimatum to Taiwan, demanding the transfer of [599.GetName] and [1157.GetName]. How will we respond?"
 HOL_VOC.9.a: "Accept their demands."
 HOL_VOC.9.b: "Ask the [USA.GetAdjectiveCap] for support."
 HOL_VOC.9.c: "Cede the territories, but request [HOL.GetAdjective]	protection"
 HOL_VOC.10.t: "Territories Secured from Taiwan"
 HOL_VOC.10.d: "The [TAI.GetAdjectiveCap] government has accepted our ultimatum and transferred control of the demanded territories. This marks a significant victory for the VOC and the Netherlands, solidifying our influence in the region and expanding our reach in Asia."
 HOL_VOC.10.a: "Excellent. The VOC's power grows."
 HOL_VOC.11.t: "Taiwan Seeks [USA.GetAdjectiveCap] Support"
 HOL_VOC.11.d: "Taiwan has requested [USA.GetAdjectiveCap] support to resist [HOL.GetAdjectiveCap] demands. How will we respond?"
 HOL_VOC.11.a: "Pressure Taiwan to submit."
 HOL_VOC.11.b: "Support Taiwan’s sovereignty."
 HOL_VOC.12.t: "US Pressures Taiwan to Submit"
 HOL_VOC.12.d: "Under [USA.GetAdjectiveCap] pressure, Taiwan must decide whether to submit to Dutch demands or resist and risk war."
 HOL_VOC.12.a: "Submit to [HOL.GetAdjectiveCap] demands."
 HOL_VOC.12.b: "Resist [HOL.GetAdjectiveCap] aggression, alone."
 HOL_VOC.13.t: "Taiwan Rejects Our Ultimatum"
 HOL_VOC.13.d: "With the support of the United States, Taiwan has outright rejected our ultimatum. This defiance presents a critical choice: we can withdraw to avoid further escalation or press forward, risking open conflict with Taiwan and its allies."
 HOL_VOC.13.a: "Withdraw the ultimatum. The risks are too high."
 HOL_VOC.13.b: "Proceed with the ultimatum. War is inevitable."
 HOL_VOC.14.t: "Taiwan Rejects Our Ultimatum"
 HOL_VOC.14.d: "Taiwan has outright rejected our demands, refusing to cede the requested territories. This act of defiance leaves us with no choice but to declare war and assert Dutch authority through force."
 HOL_VOC.14.a: "War is the only answer!"
 HOL_VOC.15.t: "Taiwan Agrees to Cede Territories with Protection"
 HOL_VOC.15.d: "In a surprising turn, Taiwan has agreed to transfer the requested territories to the Netherlands, but only under the condition that the Dutch guarantee Taiwan's protection against future threats. This arrangement strengthens Dutch influence in Asia but comes at a cost of greater responsibility in the region."
 HOL_VOC.15.a: "We accept their terms and guarantee Taiwan."
 HOL_VOC.16.t: "The United States Demands Compensation for Taiwan"
 HOL_VOC.16.d: "After allowing us to seize control of Taiwan's territories, the United States has now demanded compensation for their suspended protection. They argue that their geopolitical interests in the region have been undermined. We can agree to pay the compensation, ensuring stable relations, or refuse and risk conflict with the Americans."
 HOL_VOC.16.a: "Pay the compensation and preserve stability."
 HOL_VOC.16.b: "Reject their demand and prepare for war."
 HOL_VOC.17.t: "Dutch Offer Agricultural Collaboration"
 HOL_VOC.17.d: "The Netherlands has approached us with an offer to collaborate on modernizing our agricultural sector. They propose sharing Dutch expertise and resources to improve food security and economic output in Sri Lanka. However, this partnership could come with strings attached, potentially increasing Dutch influence in the region."
 HOL_VOC.17.a: "Accept the collaboration. We need their expertise."
 HOL_VOC.17.b: "Refuse. Sri Lanka must stand on its own."
 HOL_VOC.18.t: "Sri Lanka Accepts Agricultural Collaboration"
 HOL_VOC.18.d: "Sri Lanka has accepted our offer to collaborate on agricultural development. This marks a new chapter in Dutch-Sri Lankan relations, strengthening our influence and ensuring mutual benefits in the region."
 HOL_VOC.18.a: "A promising partnership!"
 HOL_VOC.19.t: "Sri Lanka Refuses Agricultural Collaboration"
 HOL_VOC.19.d: "Sri Lanka has declined our offer for agricultural collaboration. Their reluctance to work with the Netherlands may slow regional development and reduce our influence in the region."
 HOL_VOC.19.a: "Unfortunate, but we must move on."
 HOL_VOC.20.t: "Dutch Offer Investment Opportunities"
 HOL_VOC.20.d: "The Netherlands has proposed an agricultural investment program to improve Sri Lanka’s economy and food production. The program comes in three levels—small, medium, or heavy—each offering progressively larger benefits but requiring greater commitment. Alternatively, Sri Lanka can refuse the offer altogether."
 HOL_VOC.20.a: "Accept the Small Investment Program."
 HOL_VOC.20.b: "Accept the Medium Investment Program."
 HOL_VOC.20.c: "Accept the Heavy Investment Program."
 HOL_VOC.20.d: "Refuse the Dutch offer."
 HOL_VOC.21.t: "Small Investment Program Accepted"
 HOL_VOC.21.d: "Sri Lanka has accepted our Small Investment Program. This initial step will establish Dutch influence and strengthen their agricultural sector incrementally."
 HOL_VOC.21.a: "A good start."
 HOL_VOC.22.t: "Medium Investment Program Accepted"
 HOL_VOC.22.d: "Sri Lanka has accepted our Medium Investment Program. This deeper commitment will significantly boost their agricultural output and extend Dutch influence."
 HOL_VOC.22.a: "Excellent progress."
 HOL_VOC.23.t: "Heavy Investment Program Accepted"
 HOL_VOC.23.d: "Sri Lanka has embraced our Heavy Investment Program, committing to a transformative overhaul of their agricultural sector. This marks a milestone in Dutch influence and collaboration in the region."
 HOL_VOC.23.a: "This will yield great rewards."
 HOL_VOC.24.t: "Sri Lanka Refuses the Investment Offer"
 HOL_VOC.24.d: "Sri Lanka has declined our investment offer, missing an opportunity to strengthen their agricultural sector. However, we can still pursue investments unilaterally to establish our influence."
 HOL_VOC.24.a: "Unfortunate, but we’ll find another way."
 HOL_VOC.25.t: "Dutch Expansion of Colombo Port"
 HOL_VOC.25.d: "The Netherlands has made significant investments to expand and modernize Colombo Port, while also enhancing its security infrastructure. This development is expected to boost Sri Lanka's economic capacity and maritime operations. However, the Dutch presence has grown considerably, raising concerns about their influence over one of Sri Lanka's most strategic assets."
 HOL_VOC.25.a: "This is both a blessing and a challenge."
 HOL_VOC.26.t: "The Dutch Demand Exclusive Rights Over Sri Lanka"
 HOL_VOC.26.d: "The Netherlands has issued a stark ultimatum: grant them exclusive rights to govern Sri Lanka, effectively surrendering national sovereignty, or face the consequences. This decision will shape the future of Sri Lanka’s independence."
 HOL_VOC.26.a: "We have no choice but to submit."
 HOL_VOC.26.b: "We refuse to yield!"
 HOL_VOC.27.t: "Sri Lanka Refuses Dutch Demands"
 HOL_VOC.27.d: "Sri Lanka has rejected our ultimatum, defying Dutch demands for exclusive rights over the nation. This leaves us with no choice but to assert our dominance through force."
 HOL_VOC.27.a: "War is inevitable."
 HOL_VOC.28.t: "Sri Lanka Accepts Dutch Demands"
 HOL_VOC.28.d: "Sri Lanka has capitulated to our ultimatum, granting the Netherlands exclusive rights to govern the nation. This peaceful annexation strengthens Dutch influence in the region and marks a historic victory for the VOC."
 HOL_VOC.28.a: "Sri Lanka is now part of the VOC legacy."
 HOL_VOC.29.t: "Dutch Assistance in Combating HIV"
 HOL_VOC.29.d: "The Netherlands has stepped forward to assist South Africa in combating the HIV epidemic. With their advanced healthcare expertise and resources, the Dutch have brought much-needed hope and support to our people. This act of goodwill has not only bolstered our fight against the epidemic but also earned widespread admiration for the Dutch among our population."
 HOL_VOC.29.a: "This partnership is a blessing for our people but a risk for the government"
 HOL_VOC.30.t: "Dutch Request Naval Base in Cape"
 HOL_VOC.30.d: "The Netherlands has proposed establishing a naval base in Cape, citing its strategic importance as a resupply hub for Asia. In return, the Dutch have offered significant investments in South Africa’s harbor infrastructure, enhancing the nation's maritime capabilities. Should we accept this proposal?"
 HOL_VOC.30.a: "Accept the proposal and build a partnership."
 HOL_VOC.30.b: "Refuse the proposal and maintain full sovereignty."
 HOL_VOC.31.t: "South Africa Accepts Naval Base Proposal"
 HOL_VOC.31.d: "South Africa has agreed to allow the Netherlands to establish a naval base in Cape. This agreement strengthens Dutch access to critical trade routes and marks a significant step in collaboration with South Africa."
 HOL_VOC.31.a: "A vital achievement for the VOC!"
 HOL_VOC.32.t: "South Africa Refuses Naval Base Proposal"
 HOL_VOC.32.d: "South Africa has refused our proposal to establish a naval base in Cape, citing concerns about sovereignty and strategic autonomy. This is a setback for Dutch ambitions in the region."
 HOL_VOC.32.a: "Unfortunate, but we must press on."
 HOL_VOC.33.t: "The Dutch Demand Exclusive Rights Over South Africa"
 HOL_VOC.33.d: "The Netherlands has issued a stark ultimatum: grant them exclusive rights to govern South Africa, effectively surrendering national sovereignty, or face the consequences. This decision will shape the future of South Africa’s independence."
 HOL_VOC.33.a: "We have no choice but to submit."
 HOL_VOC.33.b: "We refuse to yield!"
 HOL_VOC.34.t: "South Africa Refuses Dutch Demands"
 HOL_VOC.34.d: "South Africa has rejected our ultimatum, defying Dutch demands for exclusive rights over the nation. This leaves us with no choice but to assert our dominance through force."
 HOL_VOC.34.a: "War is inevitable."
 HOL_VOC.35.t: "South Africa Accepts Dutch Demands"
 HOL_VOC.35.d: "South Africa has capitulated to our ultimatum, granting the Netherlands exclusive rights to govern the nation. This peaceful annexation strengthens Dutch influence in the region and marks a historic victory for the VOC."
 HOL_VOC.35.a: "South Africa is now part of the VOC legacy."
 HOL_VOC.36.t: "The Future of Indonesia"
 HOL_VOC.36.d: "The time has come to make a critical decision regarding Indonesia. Should we declare war and forcibly reclaim our historic Crown Colony, or extend our covert operations for another year, accepting temporary penalties because we can't use the same resource again"
 HOL_VOC.36.a: "Declare war and reclaim Indonesia!"
 HOL_VOC.36.b: "Delay operations for another year."
 HOL_VOC.39.t: "Netherlands Requests Military Access"
 HOL_VOC.39.d: "The Netherlands has requested military access to Australian territory, citing strategic reasons and the importance of regional cooperation. Should we accept their request?"
 HOL_VOC.39.a: "Grant them military access."
 HOL_VOC.39.b: "Refuse their request."
 HOL_VOC.40.t: "Military Access Granted by Australia"
 HOL_VOC.40.d: "Australia has agreed to grant us military access, marking a significant step forward in regional cooperation and operational efficiency."
 HOL_VOC.40.a: "Excellent. Prepare our forces."
 HOL_VOC.41.t: "Military Access Refused by Australia"
 HOL_VOC.41.d: "Australia has declined our request for military access, citing concerns over sovereignty and regional stability."
 HOL_VOC.41.a: "Unfortunate. We will adapt our strategy."
 HOL_VOC.42.t: "Java Invasion Preparations Complete"
 HOL_VOC.42.d: "Our covert preparations for the invasion of Java are complete. We await the outcome of Indonesian counter-intelligence efforts to determine whether our troops remain undetected."
 HOL_VOC.42.a: "Proceed."
 HOL_VOC.43.t: "Covert Forces Detected!"
 HOL_VOC.43.d: "Our covert operations have been discovered by Indonesian forces, halving the effectiveness of our troops and reducing their operational capacity."
 HOL_VOC.43.a: "A major setback."
 HOL_VOC.44.t: "Covert Forces Undetected"
 HOL_VOC.44.d: "Our covert preparations have gone unnoticed, and our troops remain at full strength, ready to establish a foothold on Java."
 HOL_VOC.44.a: "Excellent!"
 HOL_VOC.45.t: "Dutch Request to Purchase Western Australia"
 HOL_VOC.45.d: "The Netherlands has made a formal request to purchase Western Australia, citing its strategic importance for their global ambitions. In return, they offer military or industrial compensation to Australia. How should we respond?"
 HOL_VOC.45.a: "Accept with military compensation."
 HOL_VOC.45.b: "Accept with industrial compensation."
 HOL_VOC.45.c: "Refuse their offer."
 HOL_VOC.46.t: "Australia Accepts the Proposal"
 HOL_VOC.46.d: "Australia has agreed to sell Western Australia to the Netherlands. Depending on their choice, we will provide the promised compensation to maintain strong diplomatic ties."
 HOL_VOC.46.a: "Proceed with the agreement."
 HOL_VOC.47.t: "Australia Refuses the Proposal"
 HOL_VOC.47.d: "Australia has rejected our offer to purchase Western Australia. While disappointing, we must adjust our strategy accordingly."
 HOL_VOC.47.a: "Unfortunate, but we’ll move on."
 HOL_VOC.48.t: "Dutch Propose Investment Program"
 HOL_VOC.48.d: "The Netherlands has proposed a significant investment program to develop infrastructure connecting Western and Eastern Australia. This program aims to strengthen economic ties, improve regional connectivity, and foster mutual prosperity. Should we accept their offer?"
 HOL_VOC.48.a: "Accept the Dutch investment program."
 HOL_VOC.48.b: "Refuse their proposal."
 HOL_VOC.49.t: "Australia Accepts Investment Program"
 HOL_VOC.49.d: "Australia has agreed to our ambitious investment program. This initiative will enhance regional infrastructure and solidify Dutch-Australian cooperation, paving the way for a prosperous future."
 HOL_VOC.49.a: "Excellent. Strengthen the partnership!"
 HOL_VOC.50.t: "Australia Refuses Investment Program"
 HOL_VOC.50.d: "Australia has declined our proposal for an investment program to connect Western and Eastern Australia. This rejection is a setback to our efforts to strengthen ties in the region."
 HOL_VOC.50.a: "Unfortunate, but we’ll move on."
 HOL_VOC.51.t: "Dutch Ultimatum to Malacca"
 HOL_VOC.51.d: "The Netherlands has issued an ultimatum, demanding the immediate surrender of Malacca. Should we accept their terms and avoid conflict, or refuse and prepare for war?"
 HOL_VOC.51.a: "Accept their terms."
 HOL_VOC.51.b: "Refuse and stand our ground."
 HOL_VOC.52.t: "Malacca Accepts Dutch Ultimatum"
 HOL_VOC.52.d: "Malacca has capitulated to our demands, surrendering their territory to the Netherlands without resistance. This marks a significant victory for Dutch ambitions in the region."
 HOL_VOC.52.a: "Integrate Malacca into the Dutch domain."
 HOL_VOC.53.t: "Malacca Refuses Dutch Ultimatum"
 HOL_VOC.53.d: "Malacca has rejected our ultimatum, defying Dutch demands for surrender. This leaves us with no choice but to prepare for war to enforce our claims."
 HOL_VOC.53.a: "We will take Malacca by force."
 HOL_VOC.54.t: "Dutch Ultimatum to §Y[SIN.GetNameWithFlag]§!"
 HOL_VOC.54.d: "The Netherlands has issued an ultimatum, demanding the immediate surrender of Singapore. Should we accept their terms or prepare for war?"
 HOL_VOC.54.a: "Accept their terms."
 HOL_VOC.54.b: "Refuse and stand our ground."
 HOL_VOC.55.t: "§Y[SIN.GetNameWithFlag]§! Accepts Dutch Ultimatum"
 HOL_VOC.55.d: "§Y[SIN.GetNameWithFlag]§! has capitulated to our demands, surrendering their territory without resistance. This marks a significant victory for Dutch ambitions."
 HOL_VOC.55.a: "Integrate §Y[SIN.GetNameWithFlag]§! into our domain."
 HOL_VOC.56.t: "§Y[SIN.GetNameWithFlag]§! Refuses Dutch Ultimatum"
 HOL_VOC.56.d: "§Y[SIN.GetNameWithFlag]§! has rejected our ultimatum, defying Dutch demands. This leaves us no choice but to prepare for war."
 HOL_VOC.56.a: "We will take Singapore by force."
 HOL_VOC.57.t: "Dutch Ultimatum to §Y[BRU.GetNameWithFlag]§!"
 HOL_VOC.57.d: "§Y[HOL.GetNameWithFlag]§! has issued an ultimatum, demanding the immediate surrender of Brunei. Should we accept their terms or prepare for war?"
 HOL_VOC.57.a: "Accept their terms."
 HOL_VOC.57.b: "Refuse and stand our ground."
 HOL_VOC.58.t: "§Y[BRU.GetNameWithFlag]§! Accepts Dutch Ultimatum"
 HOL_VOC.58.d: "§Y[BRU.GetNameWithFlag]§! has capitulated to our demands, surrendering their territory without resistance. This marks a significant victory for Dutch ambitions."
 HOL_VOC.58.a: "Integrate §Y[BRU.GetNameWithFlag]§! into our domain."
 HOL_VOC.59.t: "§Y[BRU.GetNameWithFlag]§! Refuses Dutch Ultimatum"
 HOL_VOC.59.d: "§Y[BRU.GetNameWithFlag]§! has rejected our ultimatum, defying Dutch demands. This leaves us no choice but to prepare for war."
 HOL_VOC.59.a: "We will take §Y[BRU.GetNameWithFlag]§! by force."
 HOL_VOC.60.t: "Dutch Preparations for War Detected"
 HOL_VOC.60.d: "Intelligence reports confirm that the Netherlands is mobilizing its forces to reclaim territories they believe are part of their historical legacy. Immediate steps must be taken to brace for their aggression."
 HOL_VOC.60.a: "Prepare for the Dutch threat."
 HOL_VOC.61.t: "Escalation of Defensive Preparations"
 HOL_VOC.61.d: "The Netherlands has intensified its military preparations, increasing the likelihood of an invasion. To counter this threat, we must coordinate with other nations at risk and form mutual defense agreements. This will allow us to call upon each other as allies in the event of a Dutch attack."
 HOL_VOC.61.a: "Strengthen our defenses and coordinate alliances."
 HOL_VOC.62.t: "Request Help Against Dutch Aggression"
 HOL_VOC.62.d: "The Netherlands has launched an attack against us, threatening our sovereignty. We can call upon our allies to honor their commitments and join the fight to repel the Dutch invasion."
 HOL_VOC.62.a: "Call upon our allies for help."
 HOL_VOC.62.b: "We will stand alone against them."
 HOL_VOC.63.t: "[ROOT.GetNameWithFlag] Requests Assistance"
 HOL_VOC.63.d: "§Y[ROOT.GetNameWithFlag]§! has been attacked by the §R[HOL.GetNameWithFlag]§! and is requesting our help to repel the invasion. Will we honor our commitment and join the fight?"
 HOL_VOC.63.a: "Join the war and help our ally."
 HOL_VOC.63.b: "Refuse to intervene."
 HOL_WIC.1.t: "Charting the Path for the WIC"
 HOL_WIC.1.d: "As we prepare to reclaim the territories once controlled by the West India Company, we must decide on our approach. A diplomatic and economic strategy could lead to peaceful integration, strengthening our influence through soft power. Alternatively, a military approach could offer swift and decisive results, though at the risk of resistance and prolonged conflict."
 HOL_WIC.1.a: "Pursue a Diplomatic and Economic Path"
 HOL_WIC.1.b: "Adopt a Military Strategy"

 ####################### Decisions
 HOL_ING_Group_strategy_category: "ING Group Strategies"
 HOL_ING_Group_strategy_category_desc: "As global economic cycles shift between periods of growth and recession, ING Bank is poised to capitalize on these fluctuations. Through a series of calculated financial maneuvers, ING can extend its influence over national and international markets, steering both recovery efforts and expansion booms. These decisions offer the Netherlands the ability to leverage the bank's financial clout to stimulate growth, manage risk, and maximize investment returns. By strategically adjusting loan policies, boosting consumer spending, and expanding global trade networks, ING will not only strengthen its market position but also solidify the Netherlands' standing as a financial powerhouse."
 HOL_ING_Group_Strategies_Expansion_GER: "Deutsche ING"
 HOL_ING_Group_Strategies_Expansion_GER_desc: "§Y[GER.GetNameWithFlag]§! has been a core market for ING, with significant investments in retail banking and corporate finance. Expanding ING's operations here will further solidify its position in the European banking sector."
 HOL_ING_Group_Strategies_Expansion_POL: "ING Bank Śląski"
 HOL_ING_Group_Strategies_Expansion_POL_desc: "ING has established a strong presence in §Y[POL.GetNameWithFlag]§! through ING Bank Śląski. Expanding further in this rapidly growing market will enhance ING’s influence in Central and Eastern Europe."
 HOL_ING_Group_Strategies_Expansion_AST: "ING Direct Australia"
 HOL_ING_Group_Strategies_Expansion_AST_desc: "§Y[AST.GetAdjective]§! innovation-driven economy offers ING the chance to lead in digital banking and research. Expanding operations in Australia will drive ING’s technological growth and solidify its position as a leader in fintech."
 HOL_ING_Group_Strategies_Expansion_SPR: "ING España"
 HOL_ING_Group_Strategies_Expansion_SPR_desc: "§Y[SPR.GetNameWithFlag]§! is a dynamic market for digital banking and infrastructure investments. By increasing its presence in Spain, ING can capitalize on growing urban development and improve its construction financing portfolio."
 HOL_ING_Group_Strategies_Expansion_ITA: "ING Italia"
 HOL_ING_Group_Strategies_Expansion_ITA_desc: "§Y[ITA.GetNameWithFlag]§! offers a mature financial market with opportunities for growth in corporate banking. Expanding to Italy will help ING establish a stronger foothold in Southern Europe and boost economic growth rates."
 HOL_ING_Group_Strategies_Expansion_TUR: "ING Bank Turkey"
 HOL_ING_Group_Strategies_Expansion_TUR_desc:  "§Y[TUR.GetAdjective]§! strategic position between Europe and Asia presents a unique opportunity for ING to expand its trade and financial influence. By investing in Turkey, ING can significantly increase its trade-related financial operations."
 HOL_ING_Group_Strategies_Expansion_USA: "ING U.S. Investment Management"
 HOL_ING_Group_Strategies_Expansion_USA_desc: "§Y[USA.GetNameWithFlag]§!, as the world’s largest economy, offers immense opportunities for ING, particularly in investment management. Expanding into the U.S. will secure ING’s role as a major global player in asset management."
 HOL_ING_Group_Strategies_Expansion_ROM: "ING Bank Romania"
 HOL_ING_Group_Strategies_Expansion_ROM_desc: "§Y[ROM.GetAdjective]§! emerging market provides ING with the opportunity to support infrastructure and economic development. Further investment in Romania will increase ING's influence in Eastern Europe’s growing financial sector."
 HOL_ING_Group_Strategies_Expansion_Speciality1: "ING Digital First"
 HOL_ING_Group_Strategies_Expansion_Speciality1_desc: "With the world increasingly moving towards digital solutions, ING can secure its position as a leader in digital banking through the Digital First strategy. Specializing in this area will improve cyber security, reduce transaction costs, and enhance digital banking efficiency."
 HOL_ING_Group_Strategies_Expansion_Speciality2: "ING Terra Approach"
 HOL_ING_Group_Strategies_Expansion_Speciality2_desc: "With a commitment to aligning its investments with global climate goals, ING’s Terra Approach focuses on financing green energy projects and sustainable development. Specializing in sustainable finance will boost green energy output and attract environmentally conscious investments."
 HOL_ING_Group_Strategies_Expansion_Speciality3: "ING Wholesale Banking"
 HOL_ING_Group_Strategies_Expansion_Speciality3_desc: "Corporate clients are a key focus of ING’s business. By specializing in wholesale banking, ING will enhance its ability to offer customized financial solutions to large enterprises, driving corporate growth and revenue."
 HOL_ING_Group_Strategies_Expansion_Speciality4: "ING Wealth Services"
 HOL_ING_Group_Strategies_Expansion_Speciality4_desc: "Wealth management offers high returns and long-term client relationships. Specializing in wealth management will allow ING to cater to high-net-worth individuals, increasing wealth income taxation and broadening its personal finance services."
 HOL_Influence_Flanders: "Prominence in §Y[FLN.GetNameWithFlag]§!"
