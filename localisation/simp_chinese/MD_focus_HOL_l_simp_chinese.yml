 HOL_ING_Group_Strategies_modifier1_desc: "荷兰国际集团是一家总部位于荷兰的跨国银行和金融服务公司，是欧洲规模最大、最具影响力的银行之一。荷兰国际集团总部位于阿姆斯特丹，业务遍及40多个国家/地区，提供广泛的服务，包括零售银行、直接银行、商业银行、投资银行、资产管理和保险。荷兰国际集团以其创新的数字银行服务而闻名，是在线银行服务的先驱之一。"
