Montenegro.15.d: "We must decide from who we will Buy Helicopters. We must be careful with potential influence of our partner!"
Montenegro.15.a: "US will help!"
Montenegro.15.b: "Russia, help us!"

Montenegro.18.t: "From Who We will Buy Transport Ships?"
