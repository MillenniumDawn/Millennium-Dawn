l_french:
 BRA_2002_elections: "Les élections de 2002"
 BRA_2002_elections_desc: "Alors que la popularité du PSDB est en baisse, Lula et Enéas se livrent une course serrée, avec leur popularité en pleine croissance. Cette élection décidera à jamais de l'avenir du Brésil !"
 BRA_lula: "Lula"
 BRA_lula_desc: "Luiz Lula da Silva est devenu le second président élu avec le plus de voix dans l'histoire, non-loin derrière Ronald Reagan. Pourrez-vous rendre le peuple Brésilien fier du parti des travailleurs ?"
 BRA_serra: "Serra"
 BRA_serra_desc: "José Serra, successeur de Cardoso, est devenu le nouveau président du Brésil. Saurez-vous rendre le peuple brésilien fier et corriger les erreurs de Cardoso ?"
 BRA_eneas: "Enéas"
 BRA_eneas_desc: "Enéas Carneiro, un nationaliste brésilien inspiré par l’héritage de Getúlio Vargas, est désormais président du Brésil. Parviendra-t-il à faire du Brésil une nation puissante et grande et à transformer le pays en une superpuissance mondiale ?"
 BRA_nossa_economia: "Notre économie"
 BRA_nossa_economia_desc: "La crise financière asiatique de 1997 a eu des répercussions sur les marchés mondiaux. Les profits du Brésil provenant de son industrie d'exportation massive ont diminué et les politiques de Cardoso n'ont pas réussi à remédier rapidement aux dégâts. Encourageons la croissance pour enfin inverser les effets de cette crise économique des plus regrettables !"
 BRA_the_internal: "Marcher vers le socialisme"
 BRA_the_internal_desc: "Notre pays est en proie à de nombreux problèmes. Comment allons-nous les résoudre ? Le socialisme est-il la solution ?"
 BRA_nosso_povo: "Nosso povo"
 BRA_nosso_povo_desc: "Notre pays, ou nosso povo, n’est pas riche. Nous ne sommes pas les plus forts, mais nous avons le potentiel de faire le bien pour notre peuple."
 BRA_pay_back_the_imf: "Rembourser l'IMF"
 BRA_pay_back_the_imf_desc: "Le prêt contracté doit être remboursé dans son intégralité. Le Brésil doit se libérer des institutions étrangères."
 BRA_brazilian_exports: "Exports brésiliens"
 BRA_brazilian_exports_desc: "Le Brésil possède une économie qui repose sur ses nombreuses ressources naturelles. Nous avons désormais le potentiel de transformer ces ressources en une entreprise rentable."
 BRA_foreign_companies: "Entreprises étrangères"
 BRA_foreign_companies_desc: "La première étape vers l’expansion économique est de permettre aux entreprises étrangères d’investir sur nos territoires."
 BRA_discuss_the_party: "Discuter de la composition du parti"
 BRA_discuss_the_party_desc: "Le parti doit maintenant développer son programme. Notre campagne nous a permis de remporter le président. Allons-nous tenir nos promesses ?"
 BRA_finalize_the_agenda: "Finaliser les objectifs du parti"
 BRA_finalize_the_agenda_desc: "Qu'importe le coût, ces objectifs sont essentiels à la réussite du mandat."
 BRA_root_out_corrpution: "Combattre la corruption"
 BRA_root_out_corrpution_desc: "La corruption est un des problèmes majeurs de notre pays. Certains membres du gouvernement sont impliqués dans des affaires de blanchiment d'argent, et nombreux politiciens sont engagés dans scandale après scandale. Nous devons reconstruire la foi du peuple en leur gouvernement !"
 BRA_bolsa_familia: "Sac familial"
 BRA_bolsa_familia_desc: "Bolsa Famila est une réforme de l'éducation développé aux côtés des réformes d'aide sociale « Fome Zero ». La réforme est dirigée vers les familles pauvres et désavantagées pour permettre à leur enfants d'aller à l'école. Nous espérons qu'éduquer la populace les permettra de se sortir de la pauvreté cinglante du pays."
 BRA_socialism_in_concept: "Socialisme conceptuel"
 BRA_socialism_in_concept_desc: "Bien que nous ayons déclaré le socialisme brésilien comme nul et non avenu, nombreux sont des concepts que nous pourrions utiliser. L'un deux est la promesse d'un meilleur système de santé universel. Etendre celui-ci devrait être notre plus grande priorité."
 BRA_fome_zero: "Fome Zéro"
 BRA_fome_zero_desc: "Fome Zero est un regroupement de réformes d'aide sociale qui vise à contribuer à la réduction de la pauvreté au Brésil. Ces programmes seront d'une grande importance pour éradiquer la malnutrition et aider les plus démunis à s'éduquer pour subvenir aux besoins de leurs familles."
 BRA_improve_workers_rights: "Réforme du travail"
 BRA_improve_workers_rights_desc: "Les lois protégeant les travailleurs dans notre pays font cruellement défaut. Nous devrions étendre les protections aux employés de tous les secteurs."
 BRA_increase_taxes: "Augmenter les impôts"
 BRA_increase_taxes_desc: "Une augmentation des impôts est nécessaire pour être en mesure de payer pour toutes les réformes à mettre en place."
 BRA_improve_the_public_sector: "Améliorer le secteur public"
 BRA_improve_the_public_sector_desc: "Le secteur public du Brésil n'est pas assez équipé pour remplir les exigences des millions de brésiliens qui l'utilisent, dû à un manque d'intérêt et d'investissement historique. Avec plus de fonds pour le secteur public, nous assurerons que les personnes en ayant besoin pourront s'en servir efficacement."
 BRA_social_enterprises: "Entreprises sociales"
 BRA_social_enterprises_desc: "Les entreprises publiques n'ont pas pour but de devenir privées par la suite. Les entreprises du peuple sont faites par le peuple, pour le peuple."
 BRA_economic_interventionism: "Interventionisme économique"
 BRA_economic_interventionism_desc: "Une intervention de l'état est requise pour portéger les brésiliens de la tirannie du marché."
 BRA_expand_state_owned_companies: "Développer les sociétés d'état"
 BRA_expand_state_owned_companies_desc: "Les sociétés d'état forment la base d'une nouvelle aristocratie brésilienne. Nous devons les protéger de la privatisation, contrairement au gouvernement de Cardoso, car elles devraient être gérées par le gouvernement au nom du peuple."
 BRA_introduce_new_regulations: "Introduire de nouvelles régulations économiques"
 BRA_introduce_new_regulations_desc: "Nous devons à tout prix protéger le consommateur et le travailleur, quitte à sacrifier une partie de notre économie."
 BRA_encourage_consumption: "Encourager la consommation"
 BRA_encourage_consumption_desc: "En encourageant la consommation au sein de notre population, nous pouvons stimuler la croissance économique vers une économie de consommation plus moderne."
 BRA_national_developmentalism: "Développementalisme environnemental"
 BRA_national_developmentalism_desc: "C'est grâce au développement national que le Brésil a pu s'industrialiser et se développer rapidement. Ces politiques développementalistes ne doivent pas être abandonnées et nous devons œuvrer pour les mettre en œuvre."
 BRA_social_programs_agenda_lula: "Programme de réformes sociales"
 BRA_social_programs_agenda_lula_desc: "Lula, ainsi que l'entièreté du parti des travailleurs, supporte l'idée qu'un état puissant doit agir en état providence. De nouvelles réformes sociales doivent être mises en place pour réaliser les ambitions du parti."
 BRA_expand_social_benefits: "Etendre les bénéfices sociaux"
 BRA_expand_social_benefits_desc: "De nouvelles réformes en faveur d'une améioration de la qualité de vie du peuple sont sans conteste nécessaires durant ces temps troublés."
 BRA_education_funding: "Financement de l'éducation"
 BRA_education_funding_desc: "Le Brésil souffre de l'analphabétisme depuis trop longtemps déjà. De par un investissement sans précédent dans le secteur de l'éducation, nous espérons être en mesure de régler ce problème sous peu."
 BRA_university_funding: "Financements universitaires"
 BRA_university_funding_desc: "Investir dans nos universités mènera notre pays vers la gloire."
 BRA_gather_the_teachers_support: "Rassembler un comité d'experts"
 BRA_gather_the_teachers_support_desc: "Notre pays ne saura prospérer sans savoir et science pour guider la voie."
 BRA_increase_the_minimun_wage: "Augmenter le salaire minimum"
 BRA_increase_the_minimun_wage_desc: "Le Brésil est historiquement un bastion d'inégalités économiques. Depuis les temps immémoriaux de l'empire jusqu'à la république d'aujourd'hui, notre peuple a toujours eu à subir un écart infranchissable entre classes de richesse. Grâce à l'aide fédérale fournie par l'augmentation du salaire minimum, il serait possible d'alléger grandement les effets latents de cette inégalité et aider les travailleurs."
 BRA_lula_foreign_policy: "Politiques étrangères de Lula"
 BRA_lula_foreign_policy_desc: "Nous aligner avec nos confrères socialistes dans d'autres pays nous aidera diplomatiquement et économiquement."
 BRA_align_to_cuba: "L'île de Castro"
 BRA_align_to_cuba_desc: "Castro et Lula sont de bons amis depuis très longtemps. Établir des relations avec Cuba est essentiel, non seulement pour nous, mais pour la nation cubaine."
 BRA_align_to_venezuela: "A la rencontre de Cháves"
 BRA_align_to_venezuela_desc: "Cháves et Lula partagent de nombreux points communs et idéaux, nous devrions forger une relation de coopération avec le Vénézuéla."
 BRA_align_to_bolivia: "Le sympathique voisin d'Evo"
 BRA_align_to_bolivia_desc: "La Bolivie est maintenant sous la gouverne d'Evo Morales, qui partage bon nombre d'intérêts communs, ainsi qu'une longue amitié avec Lula."
 BRA_chinese_alignment: "Faire ami-ami avec la Chine"
 BRA_chinese_alignment_desc: "La Chine est la nouvelle superpuissance de demain. Elle surpassera les Etats-Unis dans tous les aspects. Nous devrions nous rapprocher d'eux."
 BRA_chinese_trade: "Commerce chinois-brésilien"
 BRA_chinese_trade_desc: "La Chine, puissance majeure en Orient, a subi un énorme boom économique depuis peu après la fin de la guerre civile. En nous positionnant comme ses alliés, nous pourrions faire parti d'avantages économiques et profiter de nouveaux investissements."
 BRA_brics_investments: "Investir dans BRICS"
 BRA_brics_investments_desc: "Une relation plus impliquée dans l'alliance BRICS donnera un boost majeur à notre économie."
 BRA_international_support: "Soutien international"
 BRA_international_support_desc: "Le Brésil est en mesure de devenir un exemple de prospérité dans le monde entier!"
 BRA_the_workers_party_political_path: "Un nouveau chemin pour le parti"
 BRA_the_workers_party_political_path_desc: "Le parti doit développer son programme maintenant que notre campagne nous a permis d'obtenir la présidence. Allons-nous tenir nos promesses ?"
 BRA_a_promise_to_keep: "Une promesse à tenir"
 BRA_a_promise_to_keep_desc: "Notre pays, « nosso povo », n'est pas riche. Ni puissant. Mais nous avons le potentiel de faire les choses bien, pour le peuple que nous avons juré de servir."
 BRA_align_centrao: "Aligner la ligne politique du Centrão"
 BRA_align_centrao_desc: "Un rapprochement des programmes en concert avec Centrão nous procurera une plus grande influence politique à l'assemblée."
 BRA_media_tatics: "Approche médiatique"
 BRA_media_tatics_desc: "Un financement plus régulé des médias nous aidera à y instiller nos idées proressivement."
 BRA_mensalao: "Mensalão"
 BRA_mensalao_desc: "Nous avons besoin d'influence politique ; il n'est pas question de savoir par quels moyens envisageables nous l'obtiendrons."
 BRA_crush_corruption: "Ecraser la corruption"
 BRA_crush_corruption_desc: "La corruption est un des problèmes majeurs du pays. Certains membres du gouvernement sont impliqués dans des affaires de blanchiment d'argent, et nombreux politiciens sont engagés dans scandale après scandale. Nous devons reconstruire la foi du peuple en leur gouvernement !"
 BRA_push_for_an_agrarian_reform: "Réformes agraires"
 BRA_push_for_an_agrarian_reform_desc: "Une réforme de l'agriculture est une solution à l'un des plus vieux problèmes du Brésil. La majorité des fermes de la nation étant possédées par bien peu de personnes, les bénéfices des jeunes agriculteurs pour s'aggrandir et améliorer leur équipement sont coupés net. Il est grand temps de mettre fin à tout ceci."
 BRA_an_example_of_honesty: "Un modèle d'honnêteté"
 BRA_an_example_of_honesty_desc: "Lula se doit d'être un politicien modèle pour l'entièreté du Brésil !"
 BRA_western_investments: "Investissements occidentaux"
 BRA_western_investments_desc: "Recevoir des investissements de pays développés et riches d’Occident, comme l’Allemagne et l’Amérique, pourrait aider notre économie !"
 BRA_eastern_investments: "Investissements dans l'Est"
 BRA_eastern_investments_desc: "La Chine, principale puissance de l’Est, a connu une croissance économique massive depuis la fin de sa guerre civile. En nous positionnant comme leurs alliés, nous pouvons tenter de tirer parti de leur succès et de leurs investissements."
 BRA_our_own_industry: "Notre propre industrie"
 BRA_our_own_industry_desc: "Nous pouvons encourager les investisseurs brésiliens à réinvestir dans notre propre économie en assurant une économie stable."
 BRA_new_wave_ideas: "Idées de la nouvelle vague"
 BRA_new_wave_ideas_desc: "Maintenant que notre pays s’est stabilisé et est devenu la puissance qu’il était censé être, nous devons décider de la meilleure façon d’étendre notre sphère d’influence à l’étranger."
 BRA_global_diplomacy: "Diplomacie +1"
 BRA_global_diplomacy_desc: "Les Etats-Unis, l'Europe, la Chine, la Russie et le Japon, puissances majeurs du monde qui toutes cherchent à attirer notre attention et nos faveurs. Mais de qui devrions-nous devenir le poulain ?"
 BRA_align_to_nato: "Rejoindre l'OTAN"
 BRA_align_to_nato_desc: "Le Brésil a longtemps travaillé main dans la main avec les pays membres de l'OTAN. L'un de nos plus anciens partenaires parmi ceux-ci serait les Etats-Unis. De par ce fait, resser les liens qui nous unissent ne sera pas tâche ardue."
 BRA_non_aligned: "Garder une approche neutre"
 BRA_non_aligned_desc: "Les colonialistes d'un autre temps étaient venus sur ces terres pour trouver une nouvelle vie, cherchant à se libérer de l'influence de la politique bourbeuse des grandes puissances Européennes. Nous devrions les honorer, eux et leur héritage, en gardant une approche neutre durant les conflits présents et à venir."
 BRA_eastern_alignment: "Se rapprocher de l'Orient"
 BRA_eastern_alignment_desc: "Le Brésil s'est découvert de nouveaux partenaires de confiance dans la Chine et l'alliance BRICS. Il serait sûrement tout à notre intérêt de nous aligner plus fermement sur cette voie..."
 BRA_growth_through_freedom: "Nouvelles libertés, nouvelle croissance"
 BRA_growth_through_freedom_desc: "Allouer quelques fonds pour attribuer des aides aux entreprises privées brésiliennes nous aidera à gagner une croissance plus solide au long terme."
 BRA_build_fortaleza: "Développer Fortaleza"
 BRA_build_fortaleza_desc: "Fortaleza est une grande ville prometteuse qui aurait grand besoin de fonds sur lesquels baser notre futur économie florissante."
 BRA_brazilian_research_and_development: "R&D Brésilienne"
 BRA_brazilian_research_and_development_desc: "Nous devrions nous pencher sur le sujet de la R&D militaire du pays."
 BRA_develop_recife: "Agrandir Recife"
 BRA_develop_recife_desc: "Recife est l'une des plus grandes villes portuaires du pays, et l'une des plus prospères. Son accès rapide aux produits, cargo et entreprises étrangers en fait une cible de choix."
 BRA_northeastern_stimulus: "Stimuler le Nord-Est"
 BRA_northeastern_stimulus_desc: "Bonne partie de nos régions dans le nord aurait bien besoin d'attention."
 BRA_rio_employment_projects: "Renouveau de l'emploi"
 BRA_rio_employment_projects_desc: "Grâce aux nouvelles réformes du gouvernement, l'économie locale de Rio s'est relevée de ses cendres. Le futur n'a jamais semblé aussi proche !"
 BRA_foreign_research_methods: "Méthodes scientifiques étrangères"
 BRA_foreign_research_methods_desc: "Nos recherches scientifiques traînent depuis longtemps, nous aurions bien besoin de scientifiques étrangers pour remonter le niveau et aider les recherches."
 BRA_energy_mining_ministry: "Ministère du minage et de l'énergie"
 BRA_energy_mining_ministry_desc: "Le ministère des mines et de l'énergie, parfois surnommé MME, a pour but de formuler et faire appliquer l'exécution des plans de développement durable dans la gestion de l'énergie et des ressources minières, contribuant ainsi au développement socio-économique du pays."
 BRA_amazonian_el_dorado: "L'El Dorado amazonien"
 BRA_amazonian_el_dorado_desc: "Manaus est une perle rare cachée au bau milieu de l'Amazonie. La beauté du lieu pourrait en faire un hotspot touristique monumental, et en prime supporter l'économie locale."
 BRA_presal: "Développer Rio"
 BRA_presal_desc: "Rio de Janeiro est un endroit plein de vie, avec de nombreuses personnes en quête d'un travail. Pourquoi se priver d'utiliser la grande partie de notre population sans emploi pour remplir les usines, et par proxy finir le rétablissement de l'économie ?"
 BRA_develop_the_interior_and_amazon: "Développer les territoires reculés et amazoniens"
 BRA_develop_the_interior_and_amazon_desc: "Nous avons grand besoin d'aménager les territoires Amazoniens pour améliorer les conditions de vie de leurs nombreux habitants."
 BRA_develop_sp_mg_and_the_south: "Développer le Sud Sud-Ouest"
 BRA_develop_sp_mg_and_the_south_desc: "Les grandes villes type São Paulo et Curitiba sont très développées, et servent modèles dans la région. Il faut se concentrer sur le développement d'autres petites et moyennes villes, en se basant sur leur exemple."
 BRA_santos_oilfields: "Développer les gisements pétroliers offshore"
 BRA_major_development_projects: "Projets majeurs de développement"
 BRA_major_development_projects_desc: "Nous devons investir dans les filières majeures de l'industrie nationale à travers le Ministère des transports et travaux publics, dans le but d'améliorer l'état de notre économie."
 BRA_expanded_brazilian_economy: "Economie brésilienne étendue"
 BRA_expanded_brazilian_economy_desc: "Plusieurs grands projets dans le pays nous aidera à améliorer notre économie !"
 BRA_santos_oilfields_desc: "La baie de Santos est une zone très riche en gisements pétroliers. Il serait possible de devenir un fournisseur de pétrole primaire et par conséquent donner un boost à notre économie !"
 BRA_petrobras_tech: "Technologie Petrobras"
 BRA_petrobras_tech_desc: "Petróleo Brasileiro S.A. (Petrobras) est une entreprise publique mixte dont la majorité des actions sont propriété du gouvernement brésilien. Ses buts primaires sont élargir les secteurs pétrolifères et gazifères du pays. Avec l'aide de leur technologie, notre production et la qualité de stockage du pétrole pourrait grimper en flèche !"
 BRA_canadian_vale_incorporation: "Incorporer la branche canadienne de Vale"
 BRA_canadian_vale_incorporation_desc: "Vale S.A. est une multinationale d'origine brésilienne ayant pour secteur d'opérations le minage et chargé de l'organisation logistique du Brésil. C'est l'une des plus grandes filières de minage mais aussi le plus grand producteur de fer et de nickel dans le monde. L'entreprise a aussi une sous-dépendance canadienne, Vale Canada Limited. Réincorporer cette filière avec l'entreprise parent pourrait à la fois d'améliorer nos relations avec le Canada, mais aussi améliorer grandement l'efficacité des opérations !"
 BRA_fossil_fuel_industry: "Industrie pétrolière"
 BRA_fossil_fuel_industry_desc: "Tout les arguments en faveur du « développement durable » et le protectionnisme environnemental sont tissés de mensonges. Nous disposons de ressources naturelles, utilisons-les !"
 BRA_clean_energy_path: "Le chemin de l'écologie"
 BRA_clean_energy_path_desc: "Plus de 60% de la forêt amazonienne se trouve au Brésil. Cette forêt est vitale pour le bien-être de la Terre, et c'est avec cette idée en tête que nous devons la protéger pour le bien des générations futures."
 BRA_comperj: "COMPERJ"
 BRA_comperj_desc: "COMPERJ est une proposition de complexe pétrochimique basé non-loin de Rio. Nous devrions investir dans cette proposition !"
 BRA_develop_angra3: "ANGRA3"
 BRA_develop_angra3_desc: "ANGRA3 est un projet d'établissement pour site de centrale nucléaire dans les environs d'Angra dos Reis. Nous devrions investir dans ce projet !"
 BRA_presal_dev: "PRÉ-SAL"
 BRA_presal_dev_desc: "PRÉ-SAL est une poche de pétrole en eaux profondes dans une couche pré-salière du sol marin découverte toute récemment. Les poches pré-salières trouvées non-loin des côtes brésiliennes comptent parmi les poches les plus profondes dans le monde et pourraient remplir des milliards de bidons d'essence."
 BRA_solar_power_sertao: "Expansion de l’énergie solaire à Sertão"
 BRA_solar_power_sertao_desc: "Le Sertão est une région très aride. Elle serait parfaite pour investir dans de l'énergie solaire !"
 BRA_help_the_farmers: "Aider les fermiers"
 BRA_help_the_farmers_desc: "Les fermies sont un membre crucial de notre économie. Nous devrions nous concentrer sur les différentes manières dont nous pourrions aider nos fermiers à non-seulement finir leurs fins de mois, mais aussi afin d'étayer une certaine autosuffisance."
 BRA_agrotech: "Investir dans l'agrotech"
 BRA_agrotech_desc: "Pour améliorer les fermes, nous devrions investir dans de nouvelles technologies agricoles !"
 BRA_agricultural_protectionism: "Protectionnisme agricole"
 BRA_agricultural_protectionism_desc: "En tant que pilier majeur de notre autosuffisance agroalimentaire nouvellement fondée, nous nous devons de protéger notre industrie agricole d'intérêts étrangers !"
 BRA_free_trade_agro_producs: "Marché libre agroalimentaire"
 BRA_free_trade_agro_producs_desc: "Les pays étrangers s'intéressent à nos produits agricoles. Nous devons libéraliser le marché agricole pour améliorer notre économie !"
 BRA_support_the_unions: "Soutenir les syndicats"
 BRA_support_the_unions_desc: "Les syndicats du pays font pleinement partie de la raison de notre succès. Réaffirmons notre confiance en leurs efforts."
 BRA_pro_union: "Pro-syndicalisme"
 BRA_pro_union_desc: "Proclamer d'une main que nous soutenons les syndicats est une chose. Sacrifier une partie de notre réputation pour les aider véritablement en est une autre."
 BRA_agrarian_economy: "Economie agraire"
 BRA_agrarian_economy_desc: "Notre pays a été fondé sur des champs de sucre. Il est grand temps de retourner au temps où nos exports majeurs étaient les biens de nourriture."
 BRA_support_international_bankers: "Chercher le soutien d'International Bankers S.A."
 BRA_support_international_bankers_desc: "Nous devrions rechercher l'aide de grands groupes banquiers comme International Bankers S.A. pour maintenir notre économie à flot en temps de crise."
 BRA_help_business_owners: "Aider les propriétaires d'entreprise"
 BRA_help_business_owners_desc: "Il serait en notre avantage d'aider les propriétaires d'entreprises car ils apportent beaucoup à notre pays."
 BRA_support_industries: "Aider les conglomérats industriels"
 BRA_support_industries_desc: "Le Brésil est grand, mais pauvrement industrialisé. Il est temps de rallumer les flammes de l'industrialisation en masse !"
 BRA_further_industrialization: "Industrialisation totale"
 BRA_further_industrialization_desc: "Nos derniers plans d'industrialisation ont grandement aidé notre économie. Continuons !"
 BRA_neighborly_development: "Développement voisin"
 BRA_neighborly_development_desc: "Nos voisins ont besoin de nous. L'Amérique du Sud est une pomme mûre qui n'attend qu'on la cueille. Nous devrions saisir cette opportunité pour utiliser ce potentiel brut à notre avantage."
 BRA_the_guays: "Non loin"
 BRA_the_guays_desc: "Le Paraguay ainsi que l'Uruguay sont membres établis très importants de notre sphère d'influence. Nous devrions suggérer une entraide mutuelle dans le futur prochain."
 BRA_argentina: "Vers le sud"
 BRA_argentina_desc: "L'Argentine est une vieille rivale du Brésil, dû à nos suzerains historiquement opposés. En tant que pays les plus aptes militairement sur le continent, une coopération entre nos deux pays est impérative pour le bien-être aussi bien de notre développement économique que le maintien de la paix dans la région."
 BRA_bolivia: "Près d'ici"
 BRA_bolivia_desc: "La Bolivie est un pays handicapé par nombre de vieilles guerres. Peut-être serait-il dans leur intérêt de coopérer?"
 BRA_northerners: "Vers le nord"
 BRA_northerners_desc: "Les pays aux nord sont historiquement instables et prônes à diverses querelles intestines. Changeons la donne dans la région en apportant notre soutient aux gouvernements locaux !"
 BRA_western_coastal_countries: "Vers l'ouest"
 BRA_western_coastal_countries_desc: "Le Chili, le Pérou et l’Équateur sont des pays qui ont perdu de nombreux bénéfices de l’ère moderne. En les aidant à améliorer leur situation, nous pouvons faire avancer nos propres intérêts économiques."
 BRA_the_way_we_judge: "Notre façon de juger"
 BRA_the_way_we_judge_desc: "Le premier pas pour décider de qui nous sommes est de décider qui juge et comment."
 BRA_isolationism: "Faire place"
 BRA_isolationism_desc: "Le monde est un endroit sale et vicieux. Il nous faut retourner vers une nouvelle forme d'isolationnisme."
 BRA_the_country_of_brotherly_love: "Glorifier la fraternité"
 BRA_the_country_of_brotherly_love_desc: "Le Brésil se doit d'être un exemple d'amour fraternel dans le monde entier."
 BRA_restrict_travelers: "Restreindre les voyageurs"
 BRA_restrict_travelers_desc: "L'afflux de personnes en provenance d'autres pays dans notre grand pays est devenu un problème majeur. Ces voyageurs sont devenus un fléau pour notre région du monde. Le tourisme doit être contrôlé et freiné et ces touristes et voyageurs doivent être empêchés d'entrer dans le pays."
 BRA_shut_down_the_borders: "Fermer les frontières"
 BRA_shut_down_the_borders_desc: "Un autre moyen - bien que radical - de restreindre le flot de personnes entrant dans le pays est d'imposer une fermeture des nos frontières pour une durée indéfinie et d'y augmenter notre présence militaire."
 BRA_brazil_first: "Brésil ou rien"
 BRA_brazil_first_desc: "Nous ne nous soumettrons à ni dieu, ni maître. Le Brésil se tiendra haut au-dessus des autres."
 BRA_gunboat_diplomacy: "Diplomatie de la canonnière"
 BRA_gunboat_diplomacy_desc: "Les pays voisins feraient des cibles de choix pour l'expansion. Prenons-les dans notre giron. Certains des plus petits seraient bien mieux intégrés à notre grand pays. De préférence par la force."
 BRA_brazil_above_all: "Le Brésil par-dessus tout"
 BRA_brazil_above_all_desc: "Nous devons mettre les besoins de notre pays avant ceux de n'importe qui d'autre."
 BRA_the_international_mediator: "Le médiateur international"
 BRA_the_international_mediator_desc: "La grande République fédérative du Brésil occupe l'une des positions les plus singulières au monde. Elle reste l'un des plus grands pays qui ne soit pas particulièrement partial dans un sens ou dans l'autre. De plus, notre position entre l'Est et l'Ouest nous permet de comprendre les deux parties."
 BRA_strength_in_cooperation: "Force de l'amitié"
 BRA_strength_in_cooperation_desc: "La plus grande force que nous pouvons avoir ici dans ce monde, ce sont les amis que nous choisissons."
 BRA_visit_every_country: "Visites mondiales"
 BRA_visit_every_country_desc: "L'objectif devrait être d'établir des relations avec les 195 pays du monde."
 BRA_support_the_little_guys: "Soutenir les intérêts des petits"
 BRA_support_the_little_guys_desc: "Notre première étape consiste à défendre les petits. La Guyane et le Suriname ont besoin de notre soutien indéfectible."
 BRA_a_global_power: "Une puissance mondiale"
 BRA_a_global_power_desc: "Le Brésil saura devenir une nouvelle superpuissance sur le plan international !"
 BRA_nosso_exercito: "Notre armée"
 BRA_nosso_exercito_desc: "Notre armée a de nombreux problèmes. Nous devrions commencer à remédier à ces lacunes."
 BRA_marinha_do_brasil: "La marine brésilienne"
 BRA_marinha_do_brasil_desc: "Le Brésil possède une vaste côte et notre marine ne couvre pas suffisamment nos espaces aériens, fluviaux ou maritimes."
 BRA_imbel: "IMBEL"
 BRA_imbel_desc: "Investir dans IMBEL nous permettra de continuer à développer l'industrie de la défense brésilienne. IMBEL est le principal organisme public de l'armée brésilienne. Encourager IMBEL à produire et à répondre à la demande continue de l'armée sera toujours un avantage net pour notre armée dans son ensemble."
 BRA_modern_artillery: "Artillerie moderne"
 BRA_modern_artillery_desc: "Nous ne pouvons pas abandonner les anciennes doctrines d'utilisation efficace de l'artillerie. Le Brésil se doit d'être autosuffisant et construire ses propres faiseurs de veuves des temps modernes."
 BRA_strength_on_land: "Terre-à-terre"
 BRA_strength_on_land_desc: "Le point central de nos forces armées devrait être nos forces terrestres. Le Brésil doit tirer sa force de la terre."
 BRA_homemade_rifles: "Fusils fait-maison"
 BRA_homemade_rifles_desc: "Nous devrions être capables de manufacturer nos propres fusils d'assaut dans la possibilité qu'un évènement nous coupe des marchés extérieurs."
 BRA_western_military_factories: "Industries militaires étrangères"
 BRA_western_military_factories_desc: "L'Occident souhaite tout autant que nous importer son marché au Brésil."
 BRA_northeastern_military_factories: "Usines militaires du Nord-Est"
 BRA_northeastern_military_factories_desc: "Fortaleza et Recife sont des zones importantes de la côte nord-est. Nous pourrions peut-être y construire des usines d'armement pour soutenir nos forces armées grandissantes."
 BRA_national_drydocks: "Cales sèches intra-nationales"
 BRA_national_drydocks_desc: "Notre marine a besoin de cales sèches supplémentaires. La construction de notre marine en eaux douces doit être étendue."
 BRA_sao_paulo_naval_industries: "Industries nautiques de Sao Paulo"
 BRA_sao_paulo_naval_industries_desc: "Grâce à la construction continue de nouvelles installations navales, nous avons lentement amélioré notre capacité à construire des navires nouveaux et modernes."
 BRA_rio_drydocks: "L'extension de l'Arsenal de Marinha"
 BRA_rio_drydocks_desc: "L'Arsenal de Marinha est une organisation militaire de la marine brésilienne et est situé dans la baie de Guanabara, dans la ville de Rio de Janeiro. L'Arsenal est le principal chantier naval de construction et d'entretien de navires pour la marine brésilienne et d'autres nations amies. L'extension des installations de l'Arsenal pour la construction de navires supplémentaires constituera une aubaine considérable pour notre marine et nos alliés afin d'assurer notre domination navale dans l'Atlantique Sud."
 BRA_behind_the_times: "En retard"
 BRA_behind_the_times_desc: "Notre marine exige bien plus d'aménagements pous devenir une puissance maritime majeure de l'Océan Atlantique."
 BRA_underwater_flotilla: "Flottille sous-marine"
 BRA_reform_the_navy: "Réformer la marine"
 BRA_reform_the_navy_desc: "En tirant des leçons d'erreurs du passé et des expériences d'autres pays, nous pouvons développer une marine plus forte et plus efficace."
 BRA_ee_11: "EE 11"
 BRA_ee_11_desc: "Nos VBTT sont dépassés et sous-utilisés. Laissez-nous nous diversifier et commencer à développer un nouveau VBTT de la série EE."
 BRA_acquire_new_equipment: "Nouvel équipement, nouvelle force"
 BRA_acquire_new_equipment_desc: "Nos équipements locaux de radio et de commandement ont besoin d'être améliorés. L'ère des signaux de fumée est révolue. La Junte serait déçue."
 BRA_update_the_ifvs: "Réinitialiser les programmes VCI"
 BRA_update_the_ifvs_desc: "Les VCI sont un outil moderne qui minimisera notre utilisation d'équipements plus lourds comme les chars. Ils fournissent également un soutien léger à notre infanterie. Nous devons les moderniser pour rester pertinents en tant que force militaire dans le nouveau siècle et au-delà."
 BRA_decentralized_warfare: "Guerre décentralisée"
 BRA_decentralized_warfare_desc: "Contrairement à d'autres pays, nous devrions prendre exemple sur les Russes et les Iraniens. Leur structure de commandement est simple et petite. Notre armée peut s'en inspirer et réagir plus rapidement et plus efficacement pour combattre nos ennemis."
 BRA_modern_armor: "Ingénierie allemande"
 BRA_modern_armor_desc: "Nos MBTs sont largement dépassés. Nous devrions les remplacer par des véhicules plus récents, de fabrication allemande."
 BRA_larger_artillery: "Gros calibre, gros dégâts"
 BRA_larger_artillery_desc: "L'artillerie est devenue moins prioritaire car les CAM ont pris le dessus. Il ne faut cependant pas sous-estimer l'efficacité d'une batterie d'artillerie."
 BRA_braco_forte_mao_amiga: "Braço Forte Mão Amiga"
 BRA_braco_forte_mao_amiga_desc: "L'armée brésilienne est une force qui doit être projetée. Nous ne reculons pas. Nous ne faisons pas d'intimidation. Avec un bras fort et une main amicale, nous montrerons notre force."
 BRA_french_naval_studies: "Etudes navales à la française"
 BRA_french_naval_studies_desc: "Les Français ont toujours l'une des marines les plus robustes du monde. Ils nous ont aidés dans le passé. Peut-être pouvons-nous utiliser leurs enseignements pour améliorer nos propres navires ?"
 BRA_lets_go_nuclear: "Nucléarisation des flottes"
 BRA_lets_go_nuclear_desc: "L'énergie nucléaire incarne la clé à un futur resplendissant !"
 BRA_assault_carriers: "Porte-avions tactiques"
 BRA_assault_carriers_desc: "Le développement des porte-avions d'assaut nous permettra d'améliorer encore les capacités de nos forces armées."
 BRA_usn_carriers: "Porte-avions américains"
 BRA_usn_carriers_desc: "L'acquisition de porte-avions américains nous permettra de renforcer notre projection de puissance en haute mer."
 BRA_juruena_class: "Juruena Class"
 BRA_juruena_class_desc: "Les destroyers de la classe Juruena étaient des destroyers fabriqués au Royaume-Uni dans les années 30 et 40. Ces destroyers étaient de bons destroyers polyvalents. Remodelons ces destroyers et produisons une nouvelle classe Juruena."
 BRA_protegendo_nossas_riquezas: "Protegendo Nossas Riquezas"
 BRA_protegendo_nossas_riquezas_desc: "De nouvelles armes rendront le monde entier jaloux de la marine brésilienne !"
 BRA_air_force_expansion: "Ambitions aériennes"
 BRA_air_force_expansion_desc: "Sans le soutien et la puissance de projection de force innée de l'armée de l'air, la marine et l'armée de terre sont sans défense."
 BRA_invest_in_heli: "Investir dans Helis"
 BRA_invest_in_heli_desc: "Les hélicoptères seraient d’une grande aide pour transporter nos troupes d’assaut aériennes et notre matériel."
 BRA_carrier_planes: "Groupement Mer-Air 101"
 BRA_carrier_planes_desc: "Nos porte-avions restent sous-équipés pour les engagements navals modernes. Concentrons-nous sur l'amélioration de notre force aérienne afin de mieux protéger nos terres, nos eaux et notre espace aérien."
 BRA_cas_research: "100 soldats, 10 avions"
 BRA_cas_research_desc: "Nous aurions tort de sous-estimer l'efficacité d'une force aérienne chargée d'assister l'armée de terre sur le front."
 BRA_space_event_tech_buff: "1 avion, 10 missiles"
 BRA_space_event_tech_buff_desc: "Augmenter les fonds de recherche militaire nous promettra de grandes avancées et une efficacité accrue au combat."
 BRA_maritime_routine: "Avec quels navires ?"
 BRA_maritime_routine_desc: "De par nos larges côtes, investir dans des bombardiers maritimes serait des plus bénéfiques."
 BRA_mr_fighters: "Chasse multirôle"
 BRA_mr_fighters_desc: "Les chasseurs multirôles sont des instruments de guerre efficaces car polyvalents. Bien qu'ils ne soient pas particulièrement bons dans un domaine précis, ils restent des outils précieux pour nos forces armées."
 BRA_light_fighters: "Chasse légère"
 BRA_light_fighters_desc: "Les chasseurs légers seraient un excellent outil à notre disposition. Ils peuvent assurer la reconnaissance et l'appui-feu léger de nos troupes. De plus, ils peuvent nous aider à intercepter les bombardiers en approche."
 BRA_brazilian_space_program: "Programme Spatial Brésilien"
 BRA_brazilian_space_program_desc: "Le Programme Spatial Brésilien (PEB) est un terme générique qui comprend entre-autres la recherche et le développement de lanceurs d'engins, la production de satellites et l'exploration spatiale générale. Depuis 1994, l'Agence Spatiale Brésilienne coordonne les efforts dans ce secteur."
 BRA_cooperate_with_nasa: "Coopérer avec la NASA"
 BRA_cooperate_with_nasa_desc: "La NASA a rendu possible multiples alunissages. Coopérer avec eux nous promet de grandes avancées dans le domaine !"
 BRA_create_launchpads: "Créer de nouveaux sites de lancement"
 BRA_create_launchpads_desc: "Le lancement de fusées depuis l'équateur est bien meilleur que depuis la Floride, car nous pouvons utiliser l'inertie supplémentaire due à la rotation de la Terre pour faciliter la mise en orbite, et nous sommes dans une situation idéale pour créer de superbes aires de lancement !"
 BRA_first_time_in_the_moon: "Alunissage réussi !"
 BRA_first_time_in_the_moon_desc: "Il est temps pour les Brésiliens d'obtenir la gloire, et de se poser sur la lune, comme l'ont fait les Américains auparavant."
 BRA_a_mission_to_mars: "Vers Mars et au-delà"
 BRA_a_mission_to_mars_desc: "Personne n'est jamais allé sur Mars auparavant, ou du moins personne n'y a jamais fait atterrir un humain. Nous serons responsables de l'envoi de la première mission habitée sur Mars !"
 BRA_brazilian_space: "Espace brésilien"
 BRA_brazilian_space_desc: "Notre suprématie spatiale nous confère une grande reconnaissance et un grand prestige au niveau international. Nous faisons également progresser de nombreux secteurs de la recherche grâce à nos missions spatiales continues."
 BRA_mining_in_space: "Deep Rock Galactic"
 BRA_mining_in_space_desc: "Bien que le Brésil dispose déjà d'un grand nombre de ressources, l'exploitation minière dans l'espace peut nous en apporter davantage !"
 BRA_cardosos_last_years: "Les politiques économiques finales de Cardoso"
 BRA_cardosos_last_years_desc: "Cardoso a une série de mesures socio-économiques qu'il souhaite mettre en œuvre avant la fin de son mandat. Son président a été confronté à de nombreux problèmes liés à ses prédécesseurs et à une économie mondiale instable. Il nous fera entrer dans le nouveau millénaire."
 BRA_amazonian_development_project: "Développer l'Amazonie"
 BRA_amazonian_development_project_desc: "Un certain nombre d'entreprises de tout le Brésil souhaitent présenter ce que l'on appelle le « Projet de développement amazonien », qui vise à développer la forêt amazonienne. Les projets de développement peuvent prendre diverses formes, depuis le défrichement d'un train léger jusqu'à l'exploitation minière industrielle lourde. Nous devrions au moins réfléchir à ce qu'ils proposent."
 BRA_project_devastate_the_amazon: "Dévaster l'Amazonie"
 BRA_project_devastate_the_amazon_desc: "Il y a un autre projet qui tourne dans les couloirs du gouvernement qui va dévaster l'Amazonie, mais aussi améliorer notre économie. Que devrions-nous faire à ce sujet ?"
 BRA_march_of_the_excluded: "Marche des exclus"
 BRA_march_of_the_excluded_desc: "Le 500e anniversaire du Brésil a été entaché par les protestations des indigènes qui nous rappellent le passé. Ils sont descendus dans la rue pour dénoncer l'incapacité systémique du pays à soutenir les premiers arrivants."
 BRA_native_protests: "Manifestations autochtones"
 BRA_native_protests_desc: "Les protestations des peuples indigènes continuent de nous renvoyer à la figure notre horrible histoire avec le colonialisme. Nous pourrions en profiter pour sévir et renforcer nos forces de police."
 BRA_angry_natives: "Autochtones en colère"
 BRA_angry_natives_desc: "En raison de la politique de Cardoso en matière de démarcation, les indigènes ne sont pas très satisfaits du gouvernement actuel."
 BRA_idea_friendly_natives: "De bien sympatiques autochtones"
 BRA_reinstating_imf_debts: "Restaurer les dettes à l'IMF"
 BRA_reinstating_imf_debts_desc: "L'économie mondiale a commencé à prendre un tournant. Nous avons commencé à manquer d'options, et maintenant la dette publique est en hausse. Les dettes du FMI qui ont été instanciées doivent maintenant être rétablies. Le plan de sauvetage du FMI a été signé quelques mois seulement avant l'élection de Lula."
 BRA_a_modern_recession: "Récessions du nouvel âge"
 BRA_a_modern_recession_desc: "Au tournant du siècle, l’économie brésilienne a dû faire face à de nombreux défis. La crise asiatique, la dette publique et d’autres facteurs ont récemment provoqué la chute du pays. Certains changements dans notre économie peuvent contribuer à relancer une économie plus stagnante. Nous pouvons y parvenir en menant des conversations politiques ciblées avec nos différents électeurs."
 BRA_foreign_assist: "Demander de l'aide étrangère"
 BRA_foreign_assist_desc: "Nous pouvons nous adresser aux États-Unis pour tenter de nous aider à alléger notre dette croissante. Les investisseurs privés aux États-Unis détiennent actuellement une grande partie de la dette publique de notre pays sous forme d’obligations et d’autres bons du Trésor. Il est possible que, dans le cadre d’un échange mutuel ou d’un simple acte de gentillesse, le gouvernement américain soit disposé à nous libérer de notre obligation afin que nous ne soyons pas encore plus piégés par le programme de dette du FMI."
 BRA_deficit_spending: "Dépenses déficitaires"
 BRA_deficit_spending_desc: "La seule véritable solution pour sortir d’une récession de cette ampleur est de dépenser une somme importante pour nous maintenir à flot pour l’avenir. Nous pouvons envisager d’émettre des obligations supplémentaires pour sortir de la récession."
 BRA_crippled_currency: "Réévaluons notre monnaie paralysée"
 BRA_crippled_currency_desc: "Les politiques que nous avons mises en place et mises en pratique ont permis d’atténuer progressivement la crise financière qui pèse sur notre monnaie. Nous devons poursuivre sur cette lancée et tenter de résoudre ce problème avant que d’autres problèmes ne se produisent en raison de l’inefficacité de notre monnaie."
 BRA_logging_reform: "Réformes forestières"
 BRA_logging_reform_desc: "Il est temps de mettre en place des réglementations plus strictes sur l’exploitation forestière industrielle dans notre pays. L’Amazonie a un besoin urgent de protection, car la perte actuelle de superficie dépasse de loin ce qui est soutenable pour la longévité de la forêt tropicale."
 BRA_preserve_amazon: "Opération sauver l'Amazonie"
 BRA_preserve_amazon_desc: "Il faut que nous mettions en place des zones protégées, des peines plus dures et une meilleure gestion de la forêt amazonienne pour la sauver de la dévastation !"
 BRA_protect_amazon: "Protéger l'Amazonie"
 BRA_protect_amazon_desc: "Avec l'aide des trois branches de notre armée, nous sommes en mesure de protéger les rivières, la jungle et les cieux appartenant de droit à la forêt amazonienne."
 BRA_find_the_dealers: "Punir les trafiquants"
 BRA_find_the_dealers_desc: "La première étape du combat contre les cartels est de punir leurs dealers. Il faut faire pression sur leurs distributeurs pour les retirer lentement des rues et de la circulation."
 BRA_crack_down_on_suppliers: "Bruler les stocks"
 BRA_crack_down_on_suppliers_desc: "Détruisez la source, et vous détruirez les revenus de ceux qui tirent les ficelles."
 BRA_seize_and_arrest: "Confisquer et arrêter"
 BRA_seize_and_arrest_desc: "Nous devons sévir contre les fournisseurs et arrêter ceux qui refusent de nous aider. S'ils ne veulent pas nous aider à lutter contre la criminalité, ils nous aideront à remplir nos prisons."
 BRA_take_out_kingpins: "Eliminer l'origine du mal"
 BRA_take_out_kingpins_desc: "En éliminant les dirigeants des cartels, nous créerons le chaos dans leurs rangs et nous ferons un pas de plus vers la fin du fléau qui infecte notre nation depuis si longtemps."
 BRA_help_the_youth: "Aider la jeunesse"
 BRA_help_the_youth_desc: "Nos jeunes ont souffert de la domination des cartels. Nous devons leur offrir de nouvelles opportunités économiques, pour éviter qu'ils ne retournent à leurs anciennes habitudes."
 BRA_end_the_cartels: "La fin de la guerre des stupéfiants"
 BRA_end_the_cartels_desc: "Après une longue période, la guerre contre les cartels a finalement pris fin."
 BRA_education_integration: "Programmes d'éducation intégrée"
 BRA_education_integration_desc: "En finançant de nouveaux programmes d'éducation et d'échange d'étudiants avec des directives communes, nous commencerons à intégrer les programmes d'études de tous les membres du MERCOSUR."
 BRA_mercosur_market: "Marché MERCOSUR"
 BRA_mercosur_market_desc: "En nous concentrant davantage sur le commerce avec les autres membres du MERCOSUR, nous pouvons améliorer nos relations et améliorer les économies de nos pays."
 BRA_expand_assoc: "Etendre le nombre d'états associés"
 BRA_expand_assoc_desc: "L'invitation de nouveaux Etats associés au MERCOSUR renforcera la coopération et les liens économiques en Amérique du Sud. Ces membres pourront un jour devenir des Etats membres à part entière et, unis, nous serons plus forts que jamais."
 BRA_inv_obs2: "Inviter des observateurs"
 BRA_inv_obs2_desc: "En donnant à un plus grand nombre de pays d'Amérique du Sud le statut d'observateur, nous pouvons améliorer nos relations, tout en leur donnant une chance de rejoindre le MERCOSUR à l'avenir."
 BRA_support_members: "Entraide"
 BRA_support_members_desc: "En apportant aide et assistance à nos amis dans le besoin, nous créerons un lien et couvrirons les éventuels maillons faibles de notre union."
 BRA_inv_assoc: "Inviter officiellement les états associés"
 BRA_inv_assoc_desc: "Nous sommes proches des États associés du MERCOSUR. Pour améliorer encore les relations et donner à leurs économies une chance de se développer, nous devrions les inviter et faire d'eux de fiers membres du MERCOSUR."
 BRA_maintain_quo: "Maintenir le status quo"
 BRA_maintain_quo_desc: "Le MERCOSUR est très bien comme il est maintenant. Nous n'avons pas besoin d'autres membres. Les associés peuvent rester des associés pour le moment."
 BRA_integrate: "Internationaliser le mouvement"
 BRA_integrate_desc: "Pour réaliser pleinement les ambitions de nos mouvements nationaux de gauche, nous devons nous internationaliser. Les élites financières travaillent toutes de manière transnationale et nous devons faire de même."
 BRA_posturing: "Avancer le dos droit"
 BRA_posturing_desc: "Pour faire avancer les objectifs d'une révolution, il faut montrer une posture forte vers l'extérieur et ne céder à aucune pression. C'est notre seule façon d'avancer."
 BRA_expand_to_latin_america: "Englober l'amérique latine"
 BRA_expand_to_latin_america_desc: "Notre union doit unir tous nos frères d'Amérique latine, comme le Mexique, le Guatemala et le Honduras !"
 BRA_strengthen: "Renforcer les sentiments d'unité"
 BRA_strengthen_desc: "Les gens sont constamment en conflit dans des débats idéologiques, sur des détails insignifiants. En rédigeant de nouvelles lois, nous pouvons montrer aux citoyens que nos dirigeants sont unis. Cela aura sans aucun doute un effet positif sur le sentiment d'unité de notre nation."
 BRA_sa_right: "Droit sud-américain"
 BRA_sa_right_desc: "Ordre et progrès."
 BRA_south_american_protection: "Protection sud-américaine"
 BRA_south_american_protection_desc: "Nous devons nous unir afin de protéger l'Amérique du Sud des menaces futures !"
 BRA_maitain_sa_democracy: "Préserver la démocratie"
 BRA_maitain_sa_democracy_desc: "Les principes démocratiques sont fondamentaux pour la protection de l'Amérique du Sud !"
 BRA_maintain_unity: "Unité avant tout"
 BRA_maintain_unity_desc: "Les gens sont constamment en conflit dans des débats idéologiques, sur des détails insignifiants. En rédigeant de nouvelles lois, nous pouvons montrer aux citoyens que nos dirigeants sont unis. Cela aura sans aucun doute un effet positif sur le sentiment d'unité de notre nation."
 BRA_mercosur_international_diplomacy: "Diplomatie internationale du Mercosur"
 BRA_mercosur_international_diplomacy_desc: "Pour développer le Mercosur, nous devons être ouverts à la diplomatie."
 BRA_align_with_eu: "Se rapprocher de l'UE"
 BRA_align_with_eu_desc: "Ce sont les Européens qui ont colonisé l'Amérique du Sud. Aujourd'hui, ils ont un grand pouvoir économique et politique grâce à l'Union européenne. Si nous nous rapprochons d'eux, nous en tirerons des avantages."
 BRA_align_with_au: "Se rapprocher de l'Afrique"
 BRA_align_with_au_desc: "Le Brésil et l'Afrique ont beaucoup en commun. Tous deux sont riches en ressources naturelles, tous deux ont été colonisés et tous deux ont le potentiel pour devenir des puissances mondiales. Nous devons nous rapprocher d'eux !"
 BRA_closer_alignment_un: "Se tourner vers l'ONU"
 BRA_closer_alignment_un_desc: "Les Nations Unies sont une organisation intergouvernementale créée pour promouvoir la coopération internationale. Se tourner vers eux serrait parfait !"
 BRA_integrate_unasul: "Intégrer l'UNASUL"
 BRA_integrate_unasul_desc: "L'Unasul et le Mercosur ont des objectifs très similaires : promouvoir l'unité et la coopération en Amérique du Sud. Une décision parfaite serait de fusionner ces deux organisations."
 BRA_amazon_question: "La question de l'Amazone"
 BRA_amazon_question_desc: "De nombreuses organisations internationales et gouvernementales affirment que l'Amazonie n'est pas seulement brésilienne, bien que la majeure partie soit située au Brésil. Il est grand temps de résoudre cette question !"
 BRA_mercosur_eu_trade_agreements: "Traité d'échange libre MERCOSUR-UE"
 BRA_mercosur_eu_trade_agreements_desc: "L'accord de libre-échange entre le Mercosur et l'Union européenne est un accord qui vise à établir des pratiques de libre-échange entre eux."
 BRA_agro_agreement: "Coopération agriculturelle"
 BRA_agro_agreement_desc: "L'Amérique du Sud et l'Afrique ont toutes deux des problèmes de faim. Pour mettre fin à la faim, nous devons conclure un accord de coopération agricole !"
 BRA_educational_support: "Soutien pédagogique"
 BRA_educational_support_desc: "L'Europe compte de nombreuses universités excellentes, dont certaines sont classées parmi les meilleures du monde ! De notre côté, nous devons améliorer nos écoles, et le soutien européen nous aiderait beaucoup !"
 BRA_water_act: "La loi de l'eau"
 BRA_water_act_desc: "Le Brésil est un pays qui dispose de grandes réserves d'eau, ce qui pourrait se faire rare dans un avenir proche, il est donc bon de conserver cette eau !"
 BRA_literacy_act: "La loi sur l'alphabétisation"
 BRA_literacy_act_desc: "L'Afrique et l'Amérique du Sud ont toutes deux des problèmes d'alphabétisation et de taux d'éducation. La coopération entre les deux continents permettrait d'améliorer considérablement leurs systèmes éducatifs !"
 BRA_european_investments: "Investissements européens"
 BRA_european_investments_desc: "Les investisseurs européens sont une excellente occasion d'améliorer l'économie des pays du Mercosur !"
 BRA_mercosur_au_economic_plan: "Plan économique Mercosur-Union africaine"
 BRA_mercosur_au_economic_plan_desc: "L'Amérique du Sud et l'Afrique ont des problèmes économiques. Avec l'aide mutuelle, nous pouvons y mettre fin !"
 BRA_improve_african_infrastructure: "Améliorer les infrastructures en Afrique"
 BRA_improve_african_infrastructure_desc: "L'Afrique ne dispose pas d'une bonne infrastructure. Si nous leur apportons une aide, nous pourrions les aider et même recueillir leur soutien !"
 BRA_invest_in_african_industries: "Investir dans les industries africaines"
 BRA_invest_in_african_industries_desc: "Les investissements en Afrique amélioreraient l’économie du continent."
 BRA_gain_african_support: "Rassembler le soutien africain"
 BRA_gain_african_support_desc: "Obtenir le soutien de l'Afrique nous conférerait un statut politique important dans le monde."
 BRA_gather_international_support: "Reconnaissance internationale"
 BRA_gather_international_support_desc: "Obtenir un soutien international nous donnerait un statut politique important !"
 BRA_welfare_expansion_for_mercosur: "Extension de la protection sociale"
 BRA_welfare_expansion_for_mercosur_desc: "La protection sociale est un problème en Amérique du Sud. En augmentant le budget de la santé, nous donnerions à notre population de meilleurs résultats en matière de santé !"
 BRA_maitain_peace: "Maintenir la paix"
 BRA_maitain_peace_desc: "L'Amérique du Sud est enfin en paix."
 BRA_embrace_eu_tourists_immigrants: "Accueillir touristes et immigrants"
 BRA_embrace_eu_tourists_immigrants_desc: "Le Brésil compte un grand nombre d'immigrants et de touristes européens. Montrons-leur qu'ils sont plus que bienvenus ici !"
 BRA_research_agreement_eu: "Accords de recherche avec l'Europe"
 BRA_research_agreement_eu_desc: "L'aide à la recherche étrangère aiderait toute l'Amérique du Sud !"
 BRA_get_inspiration_from_eu_model: "S'inspirer du modèle européen"
 BRA_get_inspiration_from_eu_model_desc: "L'Union européenne a de très bonnes politiques. Nous devrions les appliquer au MERCOSUR pour promouvoir l'unité du continent."
 BRA_americas_unity: "Unité sud-américaine"
 BRA_americas_unity_desc: "Entourés de nos voisins, ensemble nous pouvons être forts."
 BRA_mercosur: "MERCOSUR"
 BRA_mercosur_desc: "Le MERCOSUR, ou MERCOSUL, était un pacte douanier et politique signé au début des années 90 par le Brésil, l'Argentine, l'Uruguay et le Paraguay. Plus tard, le reste de l’Amérique du Sud est devenu membre associé du Mercosur. L’organisation est une organisation utile pour apporter la prospérité et l’unité dont l’Amérique du Sud a besoin."
 BRA_court_locals: "Sections locales des tribunaux"
 BRA_court_locals_desc: "Les pays locaux pourraient être nos alliés à l’avenir, en fonction de notre politique étrangère."
 BRA_region_expansion: "Expansionnisme régional"
 BRA_region_expansion_desc: "Nous avons besoin de terres. Certains pays ont besoin d'aide. S’ils se soumettent à nous, leur économie sera considérablement stimulée et nous obtiendrons des terres. C'est gagnant-gagnant, n'est-ce pas ?"
 BRA_suspend_ven: "Suspendre le Venezuela"
 BRA_suspend_ven_desc: "La vision du Venezuela sur le continent ne correspond pas à la nôtre. Il ne peut pas continuer à exister au sein du MERCOSUR et à corrompre davantage les autres membres de l'organisation."
 BRA_trade_agreement: "Accords commerciaux"
 BRA_trade_agreement_desc: "Nous devrions continuer à faire davantage de commerce avec les autres pays d'Amérique du Sud. De cette façon, nous améliorerons nos relations et notre économie."
 BRA_discuss_currency: "Discuter d'une devise"
 BRA_discuss_currency_desc: "Une unité monétaire commune doit être convenue par tous les membres du MERCOSUR."
 BRA_people_goods: "Personnes et biens"
 BRA_people_goods_desc: "Nous devrions permettre la circulation non seulement des marchandises, mais aussi la circulation aisée des personnes à travers nos frontières."
 BRA_inv_obs: "Inviter des observateurs"
 BRA_inv_obs_desc: "Invitons les observateurs extérieurs à témoigner de la force du MERCOSUR."
 BRA_united_continent: "Continent Uni"
 BRA_united_continent_desc: "L’ensemble de l’Amérique du Sud devrait être uni autour d’intérêts économiques communs – même nos rivaux vénézuéliens."
 BRA_follow_euro: "Suivez l'euro"
 BRA_follow_euro_desc: "Rather than basing our trade on US dollars, we shall use Euros as the common medium of exchange of UNASUL."
 BRA_cooperation: "Coopération"
 BRA_cooperation_desc: "Quelque chose dans les arcs-en-ciel et les baisers crie le succès."
 BRA_assoc_members: "Associer les nouveaux membres"
 BRA_assoc_members_desc: "L'un de nous, l'un de nous."
 BRA_sa_left: "Gauche sud-américaine"
 BRA_sa_left_desc: "Le communisme pour toujours."
 BRA_mercosur_diplomacy: "Diplomatie internationale du MERCOSUR"
 BRA_mercosur_diplomacy_desc: "Le MERCOSUR devrait être reconnu internationalement au même titre que l'Union européenne."
 BRA_new_coalition: "La nouvelle coalition"
 BRA_new_coalition_desc: "La gauche brésilienne a un avantage sur les nationalistes : elle est plus unie. Pour en profiter davantage, il faut créer une coalition !"
 BRA_parties_of_the_people: "Fêtes du peuple"
 BRA_parties_of_the_people_desc: "Aucun gouvernement ne se soutient avec beaucoup de désapprobation. Un bon exemple en est notre gouvernement précédent, qui avait obtenu un très faible soutien et s'est soldé par une destitution."
 BRA_strenghten_coalition: "Renforcer la coalition"
 BRA_strenghten_coalition_desc: "Nous devons veiller à ce que nos partis et nos idéologies soient les seuls dominants."
 BRA_new_brazil: "Un nouveau Brésil"
 BRA_new_brazil_desc: "Le Brésil est désormais un nouveau pays, dirigé par un grand gouvernement de gauche."
 BRA_mst: "MST"
 BRA_mst_desc: "Le \"Movimento dos Sem Terra\" est un mouvement qui vise la réforme agraire, car de nombreuses terres arables au Brésil sont abandonnées ou ne sont pas utilisées."
 BRA_absorb_left_wing: "Absorber les partis de gauche"
 BRA_absorb_left_wing_desc: "Absorber tous les partis de gauche, comme le PSOL et le PCdoB, garantira notre popularité et notre domination sur le Brésil."
 BRA_lulismo: "Lulismo"
 BRA_lulismo_desc: "Le lulisme est une idéologie politique décrivant la consolidation en 2006 de segments de la société brésilienne auparavant hostiles aux mouvements sociaux et au Parti des travailleurs derrière les forces politiques dirigées par le président Luiz Inácio Lula da Silva. Le réformisme contrôlé et les changements structurels limités se sont concentrés sur les couches les plus pauvres de la société."
 BRA_the_pheonix_reborn: "Le Phénix renaît"
 BRA_the_pheonix_reborn_desc: "Le Parti des Travailleurs est réformé, avec de nouveaux intérêts et objectifs pour l'avenir du Brésil."
 BRA_pro_workers: "Pro-travailleurs"
 BRA_pro_workers_desc: "Les travailleurs sont l’esprit principal du communisme, nous devons donc répondre à leurs intérêts."
 BRA_popular_government: "Gouvernement populaire"
 BRA_popular_government_desc: "Un gouvernement populaire peut faire tout ce qu’il veut puisque le peuple soutient toutes les actions et décisions que nous prenons."
 BRA_crush_psdb: "Écraser la PSDB"
 BRA_crush_psdb_desc: "Le PSDB est notre principal rival depuis la re-démocratisation. Il est temps de mettre fin à cette rivalité pour toujours !"
 BRA_bring_back_dilma: "Ramenez Dilma"
 BRA_bring_back_dilma_desc: "Dilma Vana Rousseff est une économiste et femme politique brésilienne, affiliée au Parti des travailleurs et 36e présidente du Brésil, ayant exercé ses fonctions de 2011 jusqu'à sa destitution pour destitution en 2016."
 BRA_appease_south_american_socialists: "Apaiser les socialistes sud-américains"
 BRA_appease_south_american_socialists_desc: "Le Venezuela est le principal bastion du socialisme sud-américain, nous devons nous aligner sur eux pour assurer notre succès mutuel."
 BRA_industrialization_help_from_china: "Aide à l’industrialisation de la Chine"
 BRA_industrialization_help_from_china_desc: "La Chine possède une industrie et une économie énormes. Si nous obtenons un certain soutien de leur part, nous pourrions avoir une meilleure économie."
 BRA_five_year_plan: "Plans quinquennaux"
 BRA_five_year_plan_desc: "Les modèles économiques libres des États occidentaux ne constituent pas l’avenir d’un État socialiste. Le retour à une économie planifiée, de préférence sous la forme de plans quinquennaux classiques de style soviétique, donnera au gouvernement une influence illimitée sur une économie auparavant incontrôlée."
 BRA_the_corruption_question: "Mettre fin à la corruption"
 BRA_the_corruption_question_desc: "Les principaux dirigeants socialistes du passé, comme Lula, étaient très corrompus. Nous ne devrions pas commettre les mêmes erreurs."
 BRA_empower_the_government: "Donner du pouvoir au gouvernement"
 BRA_empower_the_government_desc: "Même si la lutte contre la corruption est une bonne chose, nous devrions également tirer des bénéfices de son exploitation."
 BRA_better_sus: "Améliorer le SUS"
 BRA_better_sus_desc: "Le SUS (Système de santé unique) est un système de santé très mal géré. Son amélioration devrait améliorer les résultats en matière de santé de notre population."
 BRA_align_unions: "Soutenir les syndicats"
 BRA_align_unions_desc: "Affirmer simplement que l’on soutient les syndicats est une chose. Les soutenir activement au détriment de sa réputation en est une autre."
 BRA_aid_the_poor: "Aider les pauvres"
 BRA_aid_the_poor_desc: "La pauvreté est un problème auquel le Brésil est confronté depuis son indépendance. Il est temps que nous nous attaquions vraiment à ce problème majeur qui touche le Brésil depuis son indépendance. En aidant les pauvres, nous pourrons obtenir davantage de soutien."
 BRA_left_wing_education: "Éducation de gauche"
 BRA_left_wing_education_desc: "En influençant nos étudiants, nous pouvons rassembler du soutien au fil du temps et assurer notre domination sur le Brésil sans risque de révolte."
 BRA_ban_nationalists: "Interdire les nationalistes"
 BRA_ban_nationalists_desc: "Assez de ces nationalistes ! Ils sont la pire chose que le Brésil ait jamais connue !"
 BRA_socialist_market: "Marché socialiste"
 BRA_socialist_market_desc: "Un marché planifié nous apportera certains avantages."
 BRA_state_industries: "Industries d'État"
 BRA_state_industries_desc: "Les installations industrielles appartenant à des étrangers constituent toujours un risque pour la sécurité. Lorsque des pays étrangers nous menacent de sanctions économiques, il existe toujours un risque que les propriétaires industriels quittent le pays du jour au lendemain et emportent avec eux des éléments vitaux de leurs installations. Pour éviter cela, nous devons saisir ces industries pour le compte de l'État, même si cela offense les États étrangers."
 BRA_break_banks: "Casser les banques"
 BRA_break_banks_desc: "Bradesco ? Banque du Brésil ? Santander ? Itaú ? Faisons en sorte que ces sangsues ressentent la douleur qu'elles infligent à la classe ouvrière. Nous mettrons fin à leur influence destructrice."
 BRA_foro_de_sp: "Forum de São Paulo"
 BRA_foro_de_sp_desc: "Le Foro de São Paulo, également connu sous le nom de Forum de São Paulo, est une conférence de partis et d'organisations politiques de gauche d'Amérique latine et des Caraïbes. Constitué lorsque le Parti des travailleurs brésiliens s'est rapproché d'autres partis et mouvements d'Amérique latine et des Caraïbes dans le but de débattre du scénario international et des conséquences de la mise en œuvre des politiques néolibérales."
 BRA_influence_our_neighbors: "Influencer nos voisins"
 BRA_influence_our_neighbors_desc: "Il est temps de renforcer le socialisme en Amérique du Sud."
 BRA_op_car_wash: "Opération lavage de voiture"
 BRA_op_car_wash_desc: "Appelée « Car Wash » en raison du fait que l'enquête initiale portait sur une opération de blanchiment d'argent qui se déroulait ironiquement au-dessus d'un lave-auto, l'Opération Car Wash est le nom de l'opération menée par la branche de Curitiba de la police fédérale pour déterminer l'ampleur de ce système de blanchiment d'argent, qui a de graves implications politiques."
 BRA_odebrecht_corruption: "La corruption d'Odebrecht"
 BRA_odebrecht_corruption_desc: "Marcelo Odebrecht, PDG d'Odebrecht, une entreprise de construction, est à la tête d'un cartel parmi les entreprises de construction brésiliennes. Peut-être serait-il prêt à témoigner en échange d'une peine de prison ?"
 BRA_petrobras_indictment: "Acte d'accusation contre Petrobras"
 BRA_petrobras_indictment_desc: "Alberto Youssef, un trafiquant de devises du marché noir, a offert une Land Rover flambant neuve au PDG de Petrobras, Paulo Roberto Costa, en guise de cadeau pour faciliter l'accès à des personnalités politiques. Nous devrions enquêter davantage."
 BRA_searchandseizure: "Perquisition et saisie"
 BRA_searchandseizure_desc: "Les mandats de perquisition et de saisie nous permettront de saisir des preuves cruciales dans l'affaire. Étant donné le grand nombre d'entreprises et de personnes impliquées, l'ampleur des arrestations pourrait choquer le public."
 BRA_anti_corruption_measures: "Mesures anti-corruption"
 BRA_anti_corruption_measures_desc: "Le ministère public fédéral (MPF) a proposé une campagne pour mobiliser le Congrès afin d'adopter 10 mesures contre la corruption. Celles-ci pourraient contribuer à réduire considérablement la corruption dans notre pays."
 BRA_parties_of_the_left: "Les partis de gauche"
 BRA_parties_of_the_left_desc: "Nous devons continuer avec notre gouvernement de gauche. Nous avons fait beaucoup de bonnes choses dans les gouvernements précédents."
 BRA_psl_growth: "L'essor du PSL"
 BRA_psl_growth_desc: "Alors que la popularité de Bolsonaro augmente de plus en plus, son parti, le PSL, connaît également une croissance très rapide, encore plus à l'approche des élections."
 BRA_acquit_pmdb: "Acquittement MDB"
 BRA_acquit_pmdb_desc: "Le Mouvement Démocratique Brésilien (MDB), anciennement Parti du Mouvement Démocratique Brésilien (PMDB), est un parti politique central brésilien. Le PMDB est le plus grand parti du Brésil et a une énorme influence au Congrès, au Sénat, à la Cour suprême et dans de nombreux autres organismes liés à la politique. Si nous nous alignons sur eux, nous pourrions en tirer des avantages."
 BRA_acquit_workers_party: "Acquittement du Parti des travailleurs"
 BRA_acquit_workers_party_desc: "Le Parti des travailleurs (PT) est un parti politique de gauche au Brésil. Bien que le PT ne bénéficie pas d'un soutien important de la part du Centrão, il bénéficie d'un soutien populaire important dans tout le pays."
 BRA_the_new_elections: "Les nouvelles élections"
 BRA_the_new_elections_desc: "Elections. Le Brésil connaît des temps tendus. Le peuple est très divisé. Avec le PSL, le PT et le PSDB aux élections, ce sont peut-être les élections les plus tendues de l'histoire du Brésil !"
 BRA_rw_populist: "Populisme de droite"
 BRA_rw_populist_desc: "Après les arrestations et les erreurs de la gauche brésilienne, les gens regardent vers l’autre côté de l’échiquier politique et vers des partis comme le PSL."
 BRA_pt_pmdb_coop: "Coopération PT-MDB"
 BRA_pt_pmdb_coop_desc: "Le MDB est un parti centriste qui a une grande influence dans le Centrão. Pour l’instant, nous entretenons de mauvaises relations avec le Centrão, mais nous pouvons changer cela en recherchant le soutien du MDB."
 BRA_pt_hegemony: "Hégémonie du PT"
 BRA_pt_hegemony_desc: "Notre parti est déjà très populaire au Brésil. Nous devons accroître notre influence dans notre pays !"
 BRA_rise_electoral_media: "L'essor des médias électoraux"
 BRA_rise_electoral_media_desc: "Bolsonaro bénéficie d'un soutien massif sur les réseaux sociaux, notamment sur Twitter. Il est normal de voir des hashtags ou des personnes soutenant le président."
 BRA_populist_wave: "Vague populiste"
 BRA_populist_wave_desc: "Avec la victoire de Bolsonaro au Brésil, une vague populiste de grande ampleur a commencé. De l'Acre au Rio Grande do Sul, Bolsonaro bénéficie d'un soutien massif dans tout le pays."
 BRA_christian_democracy: "Démocratie chrétienne"
 BRA_christian_democracy_desc: "Les Brésiliens veulent conserver leurs valeurs traditionnelles, notamment chrétiennes. Pour cela, il faut établir une démocratie plus chrétienne."
 BRA_restoration_image: "Restaurer l'image"
 BRA_restoration_image_desc: "Après le départ de Cardoso, il est temps pour ses successeurs de reconstruire et de réimaginer ce que peut être le PSDB."
 BRA_underdog: "Effet d'outsider"
 BRA_underdog_desc: "Pour beaucoup, être l'outsider est un attrait, car on se bat sans savoir si on gagne ou non, mais on croit en quelque chose qui vaut la peine de se battre. Tel un renard acculé, nous continuerons à avancer."
 BRA_social_democracy: "Démocratie sociale brésilienne"
 BRA_social_democracy_desc: "La social-démocratie désigne un large spectre d’idéologies de gauche qui prônent la justice économique et sociale dans une plus large mesure que la plupart des branches du libéralisme. Les sociaux-démocrates cherchent à humaniser le capitalisme pour réduire les inégalités, l’oppression et favoriser la démocratie. Notre peuple aime le système social-démocrate. Adoptons-le."
 BRA_liberal_resurgence: "La renaissance du Parti libéral"
 BRA_liberal_resurgence_desc: "Le libéralisme est une idéologie centriste qui promeut les droits de l’individu et met l’accent sur la liberté plutôt que sur l’expansion du pouvoir de l’État. Les libéraux ont tendance à soutenir des politiques sociales progressistes dans le cadre d’un marché libre et du libre-échange avec le reste du monde. La population brésilienne devient de plus en plus libérale. Nous deviendrons un gouvernement libéral, en faveur du peuple."
 BRA_electoral_upset: "Déroute électorale"
 BRA_electoral_upset_desc: "Il est temps de veiller à ce que le PT ne nous prive plus jamais de notre pouvoir, comme il l’a fait au cours des dernières années."
 BRA_reduce_debts: "Réduisons notre dette"
 BRA_reduce_debts_desc: "Pour augmenter la popularité du parti et améliorer l’économie du Brésil, nous devons réduire notre dette extérieure."
 BRA_expansive_spending: "Dépenses expansives"
 BRA_expansive_spending_desc: "Nous pouvons dépenser beaucoup d’argent et améliorer considérablement notre économie en investissant dans les industries."
 BRA_foreign_buyouts: "Rechercher des rachats étrangers"
 BRA_foreign_buyouts_desc: "Nous pouvons rassembler du soutien et dépenser une petite somme d’argent pour améliorer notre économie."
 BRA_ciro_gomes: "Ciro Gomes nous soutient"
 BRA_ciro_gomes_desc: "Ciro Ferreira Gomes, souvent connu simplement sous le nom de Ciro, est un homme politique, avocat et universitaire brésilien de centre-gauche originaire de l'État du Ceará, dans le nord-est du pays. Au cours de sa carrière, Ciro s'est présenté à trois reprises à l'élection présidentielle, en 1998, 2002 et plus récemment en 2018. Actuellement affilié au Parti démocratique du travail (PDT), un parti social-démocrate, Ciro nous apporte son soutien dès maintenant."
 BRA_agrarian_reform: "Réforme agraire"
 BRA_agrarian_reform_desc: "La réforme agraire est une solution à un problème de longue date au Brésil : un très grand nombre de terres sont aux mains d'un nombre très restreint de personnes. Il est temps d'en finir."
 BRA_social_programs: "Programmes sociaux"
 BRA_social_programs_desc: "Les programmes sociaux sont la clé pour aider notre peuple."
 BRA_cardoso_legacy: "L'héritage de Cardoso"
 BRA_cardoso_legacy_desc: "Pour devenir le plus grand pays, le Brésil doit suivre l’héritage de son ancien président, Fernando Henrique Cardoso, ou FHC."
 BRA_psdb_pdt_coalition: "Coalition PSDB-PDT"
 BRA_psdb_pdt_coalition_desc: "Ces dernières années, le PSDB est devenu un parti social-démocrate. Si nous nous alignons sur d’autres partis, comme le PDT, nous pourrons satisfaire tous nos intérêts."
 BRA_rise_of_moderates: "La montée des modérés"
 BRA_rise_of_moderates_desc: "Les politiciens modérés soutiendront désormais notre parti."
 BRA_align_with_other_parties: "Créer une nouvelle coalition"
 BRA_align_with_other_parties_desc: "Nous ne pouvons pas gouverner le Brésil seuls. Nous devons gouverner avec d'autres partis, en particulier ceux qui servent nos intérêts. Mais quel parti allons-nous choisir..."
 BRA_business_deregulation: "Déréglementation favorable aux entreprises"
 BRA_business_deregulation_desc: "La déréglementation favorable aux entreprises est la meilleure option pour les investissements et les entrepreneurs internationaux. Elle devrait générer davantage d’emplois."
 BRA_business_regulation: "Réglementations favorables aux entreprises"
 BRA_business_regulation_desc: "La réglementation favorable aux entreprises est la meilleure option pour nos citoyens et nos travailleurs. Elle devrait répondre à leurs demandes."
 BRA_fight_corruption: "Combattons la corruption dans notre parti"
 BRA_fight_corruption_desc: "Le PSDB est connu pour être un parti rempli de politiciens corrompus. Nous devons lutter contre la corruption, pour le bien de notre pays."
 BRA_seek_young_vote: "Sollicitez le vote des jeunes"
 BRA_seek_young_vote_desc: "Les jeunes sont l’avenir du pays. Si nous gagnons en popularité grâce à eux, nous gouvernerons le Brésil pendant encore de nombreuses décennies."
 BRA_industrial_congolmerates: "Conglomérats industriels"
 BRA_industrial_congolmerates_desc: "Le Brésil est peut-être un grand pays, mais il n'est pas très industrialisé. Il est temps de rallumer le feu de l'industrialisation !"
 BRA_revitalize_economy: "Revitaliser l'économie"
 BRA_revitalize_economy_desc: "Le libéralisme économique et la privatisation sont le moyen d’améliorer notre économie !"
 BRA_healthcare_reforms: "Réformes des soins de santé"
 BRA_healthcare_reforms_desc: "Le SUS (Système de Santé Unique) est un système de santé très pauvre et précaire. Son amélioration devrait améliorer la santé de nos populations."
 BRA_support_from_the_us: "Soutien des États-Unis"
 BRA_support_from_the_us_desc: "Avec les Américains à nos côtés, nous pourrions avoir accès à de meilleures armes et avoir un allié puissant au niveau international."
 BRA_embrace_free_market: "Adoptez le libre marché"
 BRA_embrace_free_market_desc: "En suivant l’exemple d’autres pays, comme les États-Unis, en privatisant des entreprises et des industries, nous pouvons améliorer notre économie."
 BRA_bastion_of_liberty: "Bastion de la Liberté"
 BRA_bastion_of_liberty_desc: "Le Brésil sera la superpuissance mondiale qu’il mérite d’être. Nous deviendrons le principal bastion de la démocratie."
 BRA_education_reforms: "Réformes de l'éducation"
 BRA_education_reforms_desc: "Le Brésil a un système éducatif très médiocre. En l’améliorant, nous pouvons obtenir des soutiens."
 BRA_pre_campaigning: "Pré-campagne"
 BRA_pre_campaigning_desc: "Une pré-campagne peut accroître notre popularité au fil du temps."
 BRA_agri_buissneses: "Croissance de l'agro-industrie"
 BRA_agri_buissneses_desc: "Le Brésil est un pays qui dépend beaucoup de l’agriculture. Pourquoi ne pas développer encore plus ce secteur ?"
 BRA_alliances_with_unions: "Alliances avec les syndicats"
 BRA_alliances_with_unions_desc: "Les syndicats de notre pays sont essentiels à notre réussite. Montrons que nous approuvons leurs efforts."
 BRA_peacekeeping_contributions: "Contributions au maintien de la paix"
 BRA_peacekeeping_contributions_desc: "Les missions de maintien de la paix sont un moyen utile pour nos troupes d’acquérir de l’expérience dans la conduite d’opérations à l’étranger, mais elles témoignent également de l’engagement de notre pays en faveur du multilatéralisme et de la collaboration au sein d’organisations internationales comme les Nations Unies."
 BRA_rise_of_bolsonaro: "L'ascension de Bolsonaro"
 BRA_rise_of_bolsonaro_desc: "Autrefois simple député de second plan, sans filtre sur ses opinions controversées, Jair Bolsonaro est désormais président du Brésil."
 BRA_brazilian_diplomacy: "Diplomatie brésilienne"
 BRA_brazilian_diplomacy_desc: "Bien que le Brésil dispose d’une diplomatie multilatérale forte, la plupart des gens pensent qu’il est un « nain diplomatique » qui n’a aucun pouvoir de décision sur la scène internationale. En plaçant Ernesto Araújo à la tête des Affaires étrangères, Bolsonaro entend orienter la politique étrangère brésilienne vers une autre voie."
 BRA_ensure_military_support: "Assurer le soutien militaire"
 BRA_ensure_military_support_desc: "Le président Bolsonaro, ancien capitaine de réserve de l’armée, bénéficie d’un soutien solide au sein de l’armée. Il est essentiel de tirer parti de ce soutien pour maintenir notre base politique."
 BRA_allow_access_to_guns: "Autoriser l'accès aux armes à feu"
 BRA_allow_access_to_guns_desc: "L'un des principaux projets de Bolsonaro était de permettre à nouveau l'accès aux armes, comme aux États-Unis, puisque c'était un droit qui avait été accordé en 2003 par l'ex-président Lula."
 BRA_fight_foreign_influence: "Lutter contre l’influence étrangère"
 BRA_fight_foreign_influence_desc: "En raison de la faiblesse de l’État, le Brésil subit constamment l’influence de pays étrangers. Nous devons prendre des mesures concrètes pour y mettre un terme."
 BRA_no_ideology: "Une politique étrangère « sans idéologie »"
 BRA_no_ideology_desc: "Il ne faut plus que notre politique étrangère soit dictée par l'idéologie de gauche du gouvernement précédent. Nous allons nous en détacher et trouver notre propre voie."
 BRA_improve_mil_conditions: "Améliorer les conditions militaires"
 BRA_improve_mil_conditions_desc: "Il existe un mythe répandu selon lequel, en cas de guerre, le Brésil ne disposerait que de munitions pour deux heures de combat. De l'extérieur, on considère que les conditions de vie de notre armée sont médiocres. Nous devons prendre des mesures pour renforcer la confiance dans les capacités de l'armée."
 BRA_increase_mil_budget: "Augmenter le budget de l'armée"
 BRA_increase_mil_budget_desc: "En augmentant le pourcentage du budget de l’État alloué à l’armée, notre ministère de la Défense pourrait être en mesure de changer radicalement la forme de notre armée."
 BRA_court_evangelicals: "Courtiser l'Église évangélique"
 BRA_court_evangelicals_desc: "L'Église évangélique compte plusieurs membres au Congrès et accroît rapidement son influence au Brésil. En les courtisant, nous nous assurerons une base religieuse solide."
 BRA_call_paulo_guedes: "Appelez Paulo Guedes"
 BRA_call_paulo_guedes_desc: "Paulo Guedes est un économiste diplômé de l'école de Chicago, qui prône un programme monétariste fort, axé sur des budgets serrés et des privatisations. Il est également un fervent partisan de Bolsonaro, certains affirmant qu'il n'est qu'une version économiste de ce dernier."
 BRA_insult_usa: "Insulter les Américains"
 BRA_insult_usa_desc: "Les Américains ont aidé au coup d'État de 1964 et tentent constamment de s'immiscer dans nos affaires, tout en promouvant un programme mondialiste. Ça suffit !"
 BRA_insult_china: "Nationaliser les entreprises chinoises"
 BRA_insult_china_desc: "Les Chinois tentent d'empiéter sur le pays en achetant des actions de notre secteur énergétique et en créant des entreprises ici. Nous devons racheter leurs actions par la force de la loi et expulser ces communistes !"
 BRA_insult_europe: "Insulter les dirigeants européens sur Twitter"
 BRA_insult_europe_desc: "L’utilisation de Twitter par Bolsonaro est connue pour être très colorée. Rien qu’en 2019, il a insulté les Français, les Allemands et les Suédois. Pour n’en citer que quelques-uns."
 BRA_crackdown_south_american_socialists: "Répression des socialistes sud-américains"
 BRA_crackdown_south_american_socialists_desc: "Les socialistes sud-américains, comme le Venezuela et la Bolivie, ont toujours été un problème pour le Brésil et pour leur propre peuple. Il est temps de « libérer » les Sud-Américains du communisme !"
 BRA_the_caribbean_menace: "La menace des Caraïbes"
 BRA_the_caribbean_menace_desc: "Depuis sa révolution, Cuba est une menace pour les Amériques, et elle a eu une influence non seulement sur le Brésil mais aussi sur les autres pays d'Amérique du Sud ! Il est temps de sauver le peuple cubain !"
 BRA_new_domestic_identity: "Nouvelle identité domestique"
 BRA_new_domestic_identity_desc: "L’influence étrangère étant maîtrisée, nous pourrions désormais construire une nouvelle identité brésilienne, libérée du mondialisme !"
 BRA_court_usa: "Assurer le soutien américain"
 BRA_court_usa_desc: "Avec les Américains à nos côtés, nous pourrions avoir accès à de meilleures armes et avoir un allié puissant au niveau international."
 BRA_court_israel: "Cour d'Israël"
 BRA_court_israel_desc: "Les gouvernements de gauche précédents ont souvent pris le parti des pays arabes, dont l'Iran, sur toutes les questions concernant le Moyen-Orient. En transférant notre ambassade à Jérusalem, nous enverrons un message fort de soutien à la position d'Israël."
 BRA_talks_with_china: "Alignement plus étroit avec les BRICS"
 BRA_talks_with_china_desc: "La Chine a une grande influence commerciale ici au Brésil. Le Brésil a également beaucoup travaillé avec les BRICS ces dernières années, créant des liens étroits. Pourquoi ne pas s'aligner à nouveau avec eux ?"
 BRA_our_south_american_allies: "Nos alliés sud-américains"
 BRA_our_south_american_allies_desc: "Bien que l'Amérique du Sud compte de nombreux pays communistes, on y trouve également des pays conservateurs et libéraux, comme l'Argentine et le Paraguay. Cherchons à nous rapprocher d'eux."
 BRA_be_friend_european_conservatives: "Alignement plus étroit avec les conservateurs européens"
 BRA_be_friend_european_conservatives_desc: "De nombreux pays d’Europe sont conservateurs, comme la Pologne et l’Allemagne. Nous allons nouer de nouvelles relations d’amitié avec ces pays !"
 BRA_invite_nationalists: "Inviter les dirigeants d'extrême droite au Brésil"
 BRA_invite_nationalists_desc: "Nous devrions inviter les dirigeants d’extrême droite à un sommet et discuter de la manière d’aligner nos objectifs pour lutter contre les libéraux et les communistes mondialistes !"
 BRA_modernization_equipment: "Modernisation des équipements"
 BRA_modernization_equipment_desc: "L'armée, la marine et l'armée de l'air brésiliennes doivent moderniser leur équipement. Nous devons investir dans la technologie militaire nationale et importer de nouveaux avions et de nouvelles armes !"
 BRA_harsher_conscription: "Une conscription plus stricte"
 BRA_harsher_conscription_desc: "Tous les jeunes de 18 ans doivent s'engager dans l'armée pour un service obligatoire d'un an. Cependant, parmi les engagés, seul un petit pourcentage sert effectivement au-delà de son contrat. Nous devons trouver des moyens d'augmenter le taux de rétention, même si tout le monde se contente de ratisser les champs toute la journée !"
 BRA_volunteer_reformation: "Réforme des volontaires"
 BRA_volunteer_reformation_desc: "Nous devrions encourager une armée plus professionnelle et augmenter le taux de volontaires en utilisant la propagande, de meilleurs salaires, de meilleures perspectives de carrière et des privilèges."
 BRA_abundant_force: "Force abondante"
 BRA_abundant_force_desc: "La puissance militaire du Brésil doit rivaliser avec celle de tous les autres pays d'Amérique du Sud réunis. La puissance de notre armée doit servir de dissuasion à toute invasion étrangère !"
 BRA_dealing_with_congress: "Traiter avec le Congrès"
 BRA_dealing_with_congress_desc: "Le Congrès brésilien est inefficace et corrompu. Nous devons prendre des mesures concrètes pour, par exemple, l’utiliser à notre avantage ou le détruire."
 BRA_negotiate_centrao: "Négocier avec le « Centrão »"
 BRA_negotiate_centrao_desc: "Le PMDB, le DEM et d'autres partis font partie d'un bloc de centristes politiques appelé « le grand centre ». Aucune loi n'est votée sans leur avis, c'est pourquoi nous devons « négocier » avec eux pour obtenir leur soutien."
 BRA_make_friends_congress: "Se faire des amis au Congrès"
 BRA_make_friends_congress_desc: "En nous faisant des amis clés dans tous les grands partis, nous pourrions contrôler le Congrès par notre seule influence."
 BRA_bolsokids_position: "Placer les fils de Bolsonaro à des postes élevés"
 BRA_bolsokids_position_desc: "Eduardo et Carlos Bolsonaro sont deux législateurs de Rio et les fils de Jair Bolsonaro. En les plaçant à des postes importants, nous pouvons garantir le contrôle du Congrès et du gouvernement."
 BRA_eduardobolsonaro: "Eduardo Bolsonaro : le diplomate américain"
 BRA_eduardobolsonaro_desc: "Eduardo se rend régulièrement aux États-Unis pour y voyager et y a vécu quelques années. En l'ayant comme diplomate aux États-Unis, nous pouvons assurer notre position à l'échelle internationale."
 BRA_bolsonaro_political_family: "La famille politique Bolsonaro"
 BRA_bolsonaro_political_family_desc: "Avec une influence considérable sur la politique brésilienne, la famille Bolsonaro est désormais la plus puissante du pays, avec son mot à dire dans tous les domaines de la politique. Mais après le décès de Jair, qui lui succédera ?"
 BRA_rally_far_right: "Mobilisons l'extrême droite !"
 BRA_rally_far_right_desc: "Assez de « centristes » corrompus au Congrès ! Nous devons réunir tous les députés d’extrême droite au sein d’un seul bloc et éliminer le « centrão » !"
 BRA_assign_military_cabinet: "Affecter des militaires au Cabinet"
 BRA_assign_military_cabinet_desc: "Il faut en finir avec les législateurs civils et les « spécialistes » au sein du gouvernement. Il faut inviter des militaires forts et sages pour aider à diriger le pays d’une main de fer."
 BRA_attack_press: "Attaque contre la liberté de la presse"
 BRA_attack_press_desc: "La chaîne Globo est la plus grande chaîne d'information et de radiodiffusion du pays, et aussi l'une des plus grandes détractrices de Bolsonaro. En supprimant la licence de télévision et de radio de Globo, nous leur donnerons une leçon de loyauté."
 BRA_rally_military: "Rassemblez les militaires !"
 BRA_rally_military_desc: "Le Congrès est corrompu et inefficace ! Seuls les militaires peuvent réellement résoudre les problèmes de ce pays !"
 BRA_auto_coup: "Coup d'auto"
 BRA_auto_coup_desc: "Aujourd'hui, le président Bolsonaro réalise un coup d'État contre son propre parlement, gouvernant de fait par décret. Un nouveau congrès sera formé avec des membres de l'armée, dans un système bipartite semblable à celui des « années de plomb »."
 BRA_defund_progressive_policies: "Supprimer le financement des politiques progressistes"
 BRA_defund_progressive_policies_desc: "Les politiques sociales progressistes concernant les minorités et les LGBT sont extrêmement impopulaires parmi la population évangélique, qui les considère comme une attaque contre les familles du Brésil. Pour mieux courtiser le clergé évangélique, nous devons abolir toutes les politiques sociales mises en place par les gouvernements précédents !"
 BRA_assign_evangelical_judge: "Affecter un juge évangélique au STF"
 BRA_assign_evangelical_judge_desc: "Afin de graver dans la pierre les politiques pro-évangéliques du gouvernement, Bolsonaro nommera un juge à la Cour suprême « terriblement évangélique », afin de faire face à toute décision de la Cour suprême qui pourrait tenter de freiner les intérêts du clergé."
 BRA_socialsecurity_reform: "Réforme de la Sécurité Sociale"
 BRA_socialsecurity_reform_desc: "Le système de retraites brésilien est un problème économique bien connu. Si les choses continuent ainsi, les dépenses de sécurité sociale et d'autres paiements obligatoires finiront par représenter plus de 60 % du budget de l'État, ce qui ne laissera plus de place à d'autres investissements publics tels que l'éducation et la santé. Paulo Guedes a proposé une réforme qui, bien qu'impopulaire, s'attaquera au problème du système de retraites."
 BRA_tax_reform: "Réforme fiscale"
 BRA_tax_reform_desc: "Au Brésil, les impôts sont extrêmement complexes : il existe quatre taux de TVA différents pour les différents secteurs de l’économie (sans compter la TVA nationale), et le code des impôts est si compliqué que pour pouvoir l’imprimer dans son intégralité, il faudrait un livre de la taille d’une voiture familiale. Pour stimuler la croissance et attirer les investissements étrangers, nous devons simplifier complètement notre code des impôts !"
 BRA_privatize_national_companies: "Privatiser les entreprises nationalisées"
 BRA_privatize_national_companies_desc: "Bien que le Brésil soit une économie de marché, la majeure partie de l'industrie, notamment dans le secteur de l'énergie, est encore nationalisée. Nous devons entamer un nouveau cycle de négociations de privatisation et ouvrir le marché brésilien à de nouveaux entrants."
 BRA_mining_amazon: "L'exploitation minière en Amazonie"
 BRA_mining_amazon_desc: "L’Amazonie possède de vastes réserves naturelles de minéraux et de pétrole encore intactes. Nous devons légiférer pour permettre l’exploitation économique de ces zones."
 BRA_glorify_1964_coup: "Glorifier le coup d'État de 1964"
 BRA_glorify_1964_coup_desc: "La dictature militaire brésilienne ou cinquième République brésilienne est un régime établi le 1er avril 1964 et qui a duré jusqu'au 15 mars 1985, sous des gouvernements militaires successifs. De caractère autoritaire et nationaliste, elle a débuté avec le coup d'État militaire qui a renversé le gouvernement de João Goulart."
 BRA_brazilian_hypernationalism: "Hypernationalisme brésilien"
 BRA_brazilian_hypernationalism_desc: "La mobilisation des forces de droite est bien avancée. Il est temps d’invoquer un véritable hypernationalisme brésilien."
 BRA_absorb_right_wing: "Absorber les partis de droite"
 BRA_absorb_right_wing_desc: "Les partis de droite de tous bords continuent d’être désorganisés. Il est temps de les intégrer à notre giron et de les absorber."
 BRA_appease_centrao: "Apaiser le Centrão"
 BRA_appease_centrao_desc: "Le PMDB, le DEM et d'autres partis font partie d'un bloc de centristes politiques appelé « le grand centre ». Aucune loi n'est votée sans leur avis, c'est pourquoi nous devons « négocier » avec eux pour obtenir leur soutien."
 BRA_olavist_policies: "Politiques d'Olaviste"
 BRA_olavist_policies_desc: "Olavo Luiz Pimentel de Carvalho est un essayiste, influenceur numérique et idéologue brésilien, qui fut journaliste et astrologue. Philosophe autoproclamé, il est un représentant du conservatisme au Brésil."
 BRA_try_to_coup_psl: "Créer une nouvelle fête"
 BRA_try_to_coup_psl_desc: "Bolsonaro a des problèmes internes avec le PSL et il finira par quitter le parti. Mais il a besoin d'un nouveau parti. Ce parti sera l'Aliança, et ce sera un parti conservateur."
 BRA_bolsonarismo: "Bolsonarisme"
 BRA_bolsonarismo_desc: "Le bolsonarisme est un phénomène politique qui s'est développé au Brésil autour du président élu Jair Bolsonaro. Il a pris forme après la campagne présidentielle de 2014, représentant un nouveau projet par rapport aux idéaux de la droite, soutenu par les électeurs du député de l'époque, qui cherchaient des transformations pour diminuer le pouvoir de la gauche au Brésil, étant comparé au thatchérisme, au trumpisme et au reaganisme."
 BRA_make_alliances_with_centrao: "Faire des alliances avec le Centrão"
 BRA_make_alliances_with_centrao_desc: "En nous faisant des amis clés dans tous les grands partis, nous pourrions contrôler le Congrès par notre seule influence."
 BRA_new_ministries: "Créer de nouveaux ministères"
 BRA_new_ministries_desc: "Il est temps de créer une série de nouveaux ministères pour aider à unifier le pays sous notre gouvernement. Ces nouveaux ministères intégreront une variété de politiciens de tous horizons. Cela apportera non seulement plus de stabilité, mais contribuera également à consolider davantage notre place à la tête du gouvernement."
 BRA_push_for_economic_liberalisation: "Poussée vers la libéralisation économique"
 BRA_push_for_economic_liberalisation_desc: "Le libéralisme économique et la privatisation sont le moyen d’améliorer notre économie !"
 BRA_the_brazilian_dream: "Le rêve brésilien"
 BRA_the_brazilian_dream_desc: "Partout dans notre pays, nos citoyens crient leur fierté pour la grande nation que nous sommes devenus ! Le monde nous reconnaîtra désormais comme une république digne du respect international."
 BRA_a_new_way: "Une nouvelle voie"
 BRA_a_new_way_desc: "La République brésilienne est née d'un coup d'État et de nombreux dirigeants précédents ont déjà déclaré que la République brésilienne était un échec. Nous devons changer notre système politique et revenir à l'ancien style."
 BRA_old_values: "Valeurs anciennes"
 BRA_old_values_desc: "Nous avons besoin d’un gouvernement conservateur, qui préserve les anciennes valeurs."
 BRA_side_with_psl: "Du côté du PSL"
 BRA_side_with_psl_desc: "Le PSL est le parti le plus proche de nous en matière d'idéologie. Pourquoi ne pas nous aligner sur lui ?"
 BRA_monarchy_model: "Le modèle de la monarchie"
 BRA_monarchy_model_desc: "L'ancien empire brésilien était une monarchie constitutionnelle, mais beaucoup de gens pensent que nous avons besoin d'une monarchie forte. Quel sera notre système monarchique ?"
 BRA_modern_monarchies: "Les monarchies modernes"
 BRA_modern_monarchies_desc: "Nous devrions nous inspirer des monarchies modernes, comme celles du Royaume-Uni et de l’Espagne."
 BRA_learnings_from_past: "Les leçons du passé"
 BRA_learnings_from_past_desc: "Nous avons commis beaucoup d’erreurs dans le passé, en tant qu’Empire. Dans notre nouvel Empire, nous devons éviter de commettre des erreurs."
 BRA_unite_the_people: "Unir le peuple"
 BRA_unite_the_people_desc: "Notre peuple est très divisé sur le plan politique. Nous devons les unir !"
 BRA_monarchist_propaganda: "Propagande monarchiste"
 BRA_monarchist_propaganda_desc: "Pour restaurer notre Grand Empire, notre peuple doit en savoir plus sur le système monarchique."
 BRA_restauration: "Restauration"
 BRA_restauration_desc: "Tous les Brésiliens, forts de la rénovation nationale, consolideront la naissance du Troisième Empire brésilien ! Désormais, nous nous élèverons comme une grande puissance sur la scène mondiale !"
 BRA_acabar_isso: "Cela doit finir !"
 BRA_acabar_isso_desc: "La gauche a ruiné l'économie et la moralité du pays et tente souvent d'imposer son idéologie aux familles brésiliennes. Cela doit cesser !"
 BRA_ending_mamata: "Mettre fin à la 'mamata'"
 BRA_ending_mamata_desc: "Les politiciens et les législateurs brésiliens sont tous des hommes corrompus qui cherchent constamment à obtenir une part du gâteau de l'État. Nous devons faire en sorte que le public perçoive ce gouvernement comme celui qui mettra fin à la corruption en politique."
 BRA_new_imperial_university: "Nouvelle Université Impériale"
 BRA_new_imperial_university_desc: "Pedro II, l'un des plus grands, sinon le plus grand dirigeant brésilien, a consacré beaucoup d'argent à l'éducation. Nous devons suivre l'héritage de Pedro et améliorer nos universités et notre éducation."
 BRA_government_reform: "Réforme du gouvernement"
 BRA_government_reform_desc: "Nous devons corriger les erreurs et éviter les fautes de la république, et devenir la plus grande monarchie du monde !"
 BRA_brazilian_traditional_values: "Valeurs traditionnelles brésiliennes"
 BRA_brazilian_traditional_values_desc: "En général, la population brésilienne est conservatrice et chrétienne, donc le maintien des valeurs traditionnelles renforcera notre soutien."
 BRA_fight_crime: "Lutte contre le crime"
 BRA_fight_crime_desc: "La criminalité est un problème majeur au Brésil. L’augmentation du budget de la police contribuera à réduire le taux de criminalité au Brésil."
 BRA_the_cisplatina: "La question du cisplatine"
 BRA_the_cisplatina_desc: "En 1828, le Brésil a été contraint d'abandonner le contrôle de sa province cisplatine, située au sud du pays. Aujourd'hui, la Cisplatine s'appelle Uruguay. Il nous faut la reconquérir, soit par la diplomatie, soit par la force."
 BRA_empire_proud: "Gloire de l'Empire"
 BRA_empire_proud_desc: "Le règne de notre empereur a réunifié le Brésil et l'a stabilisé, le conduisant à la prospérité et à la gloire. Nous avons également accompli l'héritage de Pedro II. Ave Glória ! Ave Império !"
 BRA_appease_military: "Apaiser les militaires"
 BRA_appease_military_desc: "Les militaires sont nos plus grands soutiens. Sous les gouvernements précédents, ils ont été abandonnés. Répondons à leurs besoins et évitons les erreurs commises par les gouvernements précédents."
 BRA_pro_bolsonaro_parties: "Les partis pro-Bolsonaro"
 BRA_pro_bolsonaro_parties_desc: "Pour garantir que Bolsonaro reste au pouvoir, nous devons rassembler le soutien de certains partis."
 BRA_empower_militaries: "Donner du pouvoir aux militaires"
 BRA_empower_militaries_desc: "Les militaires devraient détenir le pouvoir au Brésil !"
 BRA_eneas_legacy: "L'héritage d'Énée"
 BRA_eneas_legacy_desc: "Enéas Ferreira Carneiro était un homme politique brésilien. Il s'est présenté à trois reprises à l'élection présidentielle. Il a été le fondateur et le leader du Parti de la reconstruction de l'ordre national (PRONA), un parti nationaliste et conservateur généralement considéré comme d'extrême droite. Il a également soutenu la nationalisation de certaines industries."
 BRA_ending_communism: "Mettre fin au communisme"
 BRA_ending_communism_desc: "Le communisme est le grand fléau du Brésil et n’a fait qu’apporter de nombreux problèmes aux gens d’ici et n’a fait qu’ajouter de la misère à leurs conflits."
 BRA_intervention_in_south_america: "Intervention en Amérique du Sud"
 BRA_intervention_in_south_america_desc: "Assez de ces socialistes sud-américains ! Il est temps de gouverner le continent une fois pour toutes !"
 BRA_pax_brasilis: "Pax Brésil"
 BRA_pax_brasilis_desc: "Il est temps de formaliser la situation actuelle : le Brésil est le maître incontesté de l'Amérique latine. Il est temps de montrer au monde ce dont nous sommes vraiment capables."
 BRA_privatize_petrobras: "Privatiser Petrobras"
 BRA_privatize_petrobras_desc: "Petrobras est une entreprise publique dont la priorité est le secteur pétrolier et du raffinage. Elle est également impliquée dans des scandales de corruption. Pour étendre encore davantage le marché privé brésilien, il faut privatiser Petrobras !"
 BRA_federal_pact: "Pacte fédéral"
 BRA_federal_pact_desc: "Le Pacte Fédératif, ou comme on l'appelle actuellement, le Fédéralisme Fiscal, est défini dans la Constitution de la République Fédérative du Brésil (articles 145 à 162), dans laquelle sont définis, entre autres questions, les pouvoirs fiscaux des entités de la Fédération, ainsi que les charges ou services publics dont elles sont responsables."
 BRA_center_left_policies: "Politiques de centre-gauche"
 BRA_center_left_policies_desc: "Le radicalisme politique finit toujours par un désastre, donc pour apporter la paix et la prospérité au Brésil, un chemin plus centré sur le centre nous guidera vers l’avenir."
 BRA_healthcare_reforms_serra: "Réformes des soins de santé"
 BRA_healthcare_reforms_serra_desc: "La santé publique au Brésil n’est pas de la meilleure qualité. Une grande partie des investissements dans la santé sont détournés à cause de la corruption. Une réforme est nécessaire pour que les soins de santé commencent à s’améliorer pour de bon."
 BRA_decentralisation_serra: "Politiques de décentralisation"
 BRA_decentralisation_serra_desc: "Le Brésil vit avec une bureaucratie très inefficace et coûteuse. Avec quelques politiques de décentralisation, il est possible d'améliorer la bureaucratie du pays."
 BRA_education_reform_serra: "Réforme de l'éducation"
 BRA_education_reform_serra_desc: "L’éducation est également un problème qui doit être résolu, elle a donc également besoin d’une réforme."
 BRA_support_programs_for_our_students: "Programmes de soutien pour nos étudiants"
 BRA_support_programs_for_our_students_desc: "La nouvelle génération décide toujours de l’avenir du Brésil. Si nous soutenons ces générations aujourd’hui, nous les soutiendrons à l’avenir."
 BRA_higher_minimun_wage_serra: "Un salaire minimum plus élevé"
 BRA_higher_minimun_wage_serra_desc: "Le Brésil souffre d’inégalités socioéconomiques depuis son indépendance. Depuis l’époque de l’Empire jusqu’à la République moderne, notre peuple a souffert d’un énorme fossé entre les riches et les pauvres. Si nous obtenions une aide fédérale, nous pourrions réduire ces inégalités et aider les travailleurs actuels."
 BRA_modernize_brazil: "Moderniser le Brésil"
 BRA_modernize_brazil_desc: "Avec toutes nos réformes, le Brésil est prêt pour une réforme générale, prêt pour un chemin de modernisation !"
 BRA_appease_the_congress: "Apaiser le Congrès"
 BRA_appease_the_congress_desc: "Le Congrès nous aidera à faire passer nos réformes et à rendre le Brésil grand !"
 BRA_investigate_the_workers_party: "Enquête sur le Parti des travailleurs"
 BRA_investigate_the_workers_party_desc: "Lula et ses amis sont dangereux pour le Brésil. Certains membres du Parti des travailleurs étant déjà dénoncés comme corrompus, nous avons une excuse pour mener des enquêtes plus approfondies."
 BRA_anti_communism: "Anti-communisme"
 BRA_anti_communism_desc: "Les communistes n'ont jamais voulu aider le peuple. Ils voulaient seulement le pouvoir. Ils ne méritent aucune chance en politique."
 BRA_reduce_our_foreign_debt: "Réduire notre dette extérieure"
 BRA_reduce_our_foreign_debt_desc: "Nous devons nous débarrasser de notre dette extérieure le plus vite possible ! Cela ne fait que nuire à notre économie !"
 BRA_o_pais_do_futuro: "Le pays du futur"
 BRA_o_pais_do_futuro_desc: "Grâce à nos réformes et à nos avancées, le Brésil s’est modernisé et est devenu aujourd’hui un modèle international de développement et d’avancée technologique !"
 BRA_foreign_policy_serra: "La politique étrangère de Serra"
 BRA_foreign_policy_serra_desc: "Les relations avec l’Occident nous apporteront des avantages"
 BRA_american_diplomacy: "Diplomatie Américaine"
 BRA_american_diplomacy_desc: "Les Américains sont nos plus anciens alliés et nous devons approfondir nos relations avec eux."
 BRA_american_trade: "Commerce avec l'Amérique"
 BRA_american_trade_desc: "Le commerce stimulera notre économie."
 BRA_american_investments: "Investissements américains"
 BRA_american_investments_desc: "Les investissements des pays développés et riches de l’Occident, comme l’Amérique, pourraient aider notre économie !"
 BRA_looking_to_europe: "Regard vers l'Europe"
 BRA_looking_to_europe_desc: "L'Europe, notre ancien allié, est le modèle que nous essayons d'atteindre depuis notre indépendance. Nous devons faire pression pour que nos liens se renforcent."
 BRA_european_trade: "Commerce avec l'Europe"
 BRA_european_trade_desc: "Le commerce stimulera notre économie."
 BRA_european_investments_serra: "Investissements européens"
 BRA_european_investments_serra_desc: "Les investissements européens stimuleront notre économie."
 BRA_fiscal_reform: "Réforme fiscale"
 BRA_fiscal_reform_desc: "Une réforme fiscale est nécessaire pour améliorer notre crise de la dette."
 BRA_education_investment: "Éducation compétitive"
 BRA_education_investment_desc: "Dans notre nouveau monde, ce ne sont plus seulement nos prouesses économiques qui stimulent la croissance. Le pouvoir de l’éducation est sans égal."
 BRA_improve_healthcare_conditions: "Améliorer les conditions de santé"
 BRA_improve_healthcare_conditions_desc: "La suppression du système de santé est un problème ancien au Brésil. Des investissements et des réformes dans le secteur de la santé sont nécessaires."
 BRA_administrative_reform_serra: "Réforme administrative"
 BRA_administrative_reform_serra_desc: "Une réforme administrative est nécessaire."
 BRA_federalization_ethos: "L'éthique de la fédéralisation"
 BRA_federalization_ethos_desc: "Nous devons améliorer notre système fédéraliste."
 BRA_improve_the_real: "Améliorer le Réal"
 BRA_improve_the_real_desc: "Nous devons améliorer notre monnaie."
 BRA_effective_public_sector: "Secteur public efficace"
 BRA_effective_public_sector_desc: "Le secteur public brésilien n’est pas en mesure de répondre aux demandes des millions de Brésiliens qui l’utilisent, en raison d’un manque historique d’investissement et d’intérêt. En investissant davantage dans le secteur public, nous veillerons à ce que ceux qui l’utilisent puissent obtenir efficacement les services promis."
 BRA_pay_off_the_debt: "Rembourser la dette"
 BRA_pay_off_the_debt_desc: "Le prêt contracté doit être remboursé dans son intégralité. Le Brésil doit se libérer des institutions étrangères."
 BRA_empower_the_states: "Donner du pouvoir aux États"
 BRA_empower_the_states_desc: "Nous devons améliorer notre système fédéraliste."
 BRA_scientific_efforts: "Efforts scientifiques"
 BRA_scientific_efforts_desc: "La science nous mènera à la grandeur."
 BRA_weaken_economic_regulations: "Affaiblir la réglementation économique"
 BRA_weaken_economic_regulations_desc: "Les réglementations économiques ne font qu’aggraver la situation des Brésiliens. Il faut se débarrasser de beaucoup de réglementations, mais pas de toutes."
 BRA_employment_projects: "Projets d'emploi"
 BRA_employment_projects_desc: "L’État doit fournir du travail à ses chômeurs."
 BRA_infrastructure_projects: "Projets d'infrastructure"
 BRA_infrastructure_projects_desc: "Les investissements dans les infrastructures stimuleront notre économie."
 BRA_diversify_the_economy: "Diversifier l'économie"
 BRA_diversify_the_economy_desc: "Diversifier notre économie est un pas vers l’indépendance économique."
 BRA_increase_private_sector_role: "Accroître le rôle du secteur privé"
 BRA_increase_private_sector_role_desc: "Le secteur privé stimulera notre économie."
 BRA_guarantee_civil_liberties: "Garantir les libertés civiles"
 BRA_guarantee_civil_liberties_desc: "Nous deviendrons un phare de liberté."
 BRA_protect_brazilian_democracy: "Protégeons la démocratie brésilienne"
 BRA_protect_brazilian_democracy_desc: "Nous devons veiller à ce que la démocratie brésilienne ne soit pas endommagée par des radicaux comme le Parti des travailleurs ou PRONA."
 BRA_maintain_power: "Hégémonie du PSDB"
 BRA_maintain_power_desc: "Nous devons garantir le pouvoir politique."
 BRA_crackdown_on_corruption: "Lutte contre la corruption"
 BRA_crackdown_on_corruption_desc: "La corruption est un problème dans notre pays. Les fonctionnaires détournent de l'argent et nos politiciens sont souvent mêlés à des scandales. Nous devons rétablir la confiance du peuple dans son gouvernement !"
 BRA_gather_the_popular_support: "Rassembler le soutien populaire"
 BRA_gather_the_popular_support_desc: "Nous avons besoin du soutien du peuple."
 BRA_ensure_political_majority_psdb: "Assurer le pouvoir politique"
 BRA_ensure_political_majority_psdb_desc: "Nous devons garantir le pouvoir politique."
 BRA_positivism: "Positivisme"
 BRA_positivism_desc: "Le positivisme est l’idée qui guide notre nation vers l’avenir."
 amazonian_development_project: "Le §YProjet de développement de l'Amazonie§! a commencé"
 denied_amazonian_development_project: "Le droit de développer l'Amazonie leur est refusé"
 BRA_idea_growth_through_freedom: "La croissance par la liberté"
 BRA_idea_growth_through_freedom_desc: "La liberté du marché est essentielle pour stimuler et générer des activités supplémentaires dans notre économie."
 BRA_idea_foreign_research_and_development: "Recherche et développement à l'étranger"
 BRA_idea_foreign_research_and_development_desc: "Nous pouvons apprendre une chose ou deux des équipes de R&D étrangères"
 BRA_idea_nossa_economia: "Notre économie"
 BRA_idea_nossa_economia_desc: "Notre économie a besoin de gagner en flexibilité."
 BRA_idea_imf_debts: "Dettes du FMI"
 BRA_idea_imf_debts_desc: "Les dettes que nous devons au FMI continuent de peser sur nos têtes. Elles détournent l’attention des investisseurs étrangers, privent notre grand pays d’investissements internationaux et freinent la croissance économique. Si nous ne remboursons pas ces dettes, nous continuerons de subir les conséquences du désespoir économique passé."
 BRA_idea_amazonian_development_project: "Projet de développement de l'Amazonie"
 BRA_idea_brazilian_exports: "Exportations brésiliennes"
 BRA_idea_pro_unions: "Pro-syndicalisme"
 BRA_idea_pro_farmers: "Pro-Agriculteurs"
 BRA_idea_pro_farmers_desc: "Alors que nous passons lentement d’une société plus agraire à une économie manufacturière, il est impératif que nous restions favorables aux agriculteurs et que nous n’oubliions jamais les principaux producteurs de notre pays."
 BRA_idea_pro_industries: "Pro-industries"
 BRA_idea_crippled_currency: "Monnaie paralysée"
 BRA_idea_crippled_currency_desc: "En raison des problèmes économiques passés, notre monnaie a été affaiblie en termes de valeur internationale. Cependant, cela a donné un coup de pouce intéressant à notre croissance interne, car nous pouvons utiliser nos fonds comme un meilleur outil de stabilité financière."
 BRA_idea_brazilian_knack: "Le Brésilien Jeitinho"
 BRA_idea_brazilian_knack_desc: "Jeitinho ou « talent » ne se résume pas à trouver un moyen d'accomplir quelque chose en contournant les règles ou les conventions sociales. Certains y voient une méthode typiquement brésilienne de navigation sociale où un individu peut utiliser des ressources émotionnelles, du chantage, des liens familiaux, des promesses, des récompenses ou de l'argent pour obtenir des faveurs ou obtenir un avantage. Mais on oublie de mentionner que cette expression vient aussi de la nécessité associée au manque de ressources et d'aide. La plupart des Brésiliens doivent faire preuve de créativité et inventer de nouvelles façons plus simples de faire ce dont ils ont besoin. Le mot « jeitinho » vient de l'expression dar um jeito, littéralement « trouver un moyen ». Cela implique l'utilisation des ressources à portée de main, ainsi que des relations personnelles et de la créativité."
 BRA_idea_brazilian_emerging_influence: "Influence brésilienne"
 BRA_idea_brazilian_emerging_influence_desc: "Le Brésil exerce son pouvoir et son influence pour influencer ce pays et l’amener à adopter sa vision du monde."
 BRA_idea_angry_natives: "Autochtones en colère"
 BRA_idea_angry_natives_desc: "Les populations autochtones du Brésil sont actuellement mécontentes du gouvernement. Elles continuent à invoquer une série de problèmes allant des salaires disproportionnés aux mauvais traitements infligés aux travailleurs, en dépit des améliorations constantes apportées aux lois."
 BRA_idea_new_wave_ideas: "Idées de la nouvelle vague"
 BRA_idea_restricted_travelers: "Voyageurs soumis à des restrictions"
 BRA_idea_extensive_border_control: "Contrôles aux frontières renforcés"
 BRA_idea_diplomatic_powerhouse: "Puissance diplomatique"
 BRA_idea_the_international_mediator: "Médiateur international"
 BRA_idea_a_global_power: "Une puissance mondiale"
 BRA_idea_a_global_power_desc: "Notre pays jouit d’une renommée mondiale et est reconnu comme l’une des grandes puissances du globe. Notre histoire riche et dynamique et nos moments tumultueux du passé nous placent au même niveau que de nombreuses autres nations de notre calibre. Il est temps que nous continuions à prendre notre place dans le monde et à nous établir comme la nouvelle puissance mondiale."
