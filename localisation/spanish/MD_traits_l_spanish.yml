 continuous_strike_spirit_desc: "La destrucción del equipo clave enemigo es vital."
 total_devastation_spirit: "Devastación Total"
 total_devastation_spirit_desc: "Los ataques estratégicos masivos en el corazón del enemigo romperán su capacidad de lucha."
