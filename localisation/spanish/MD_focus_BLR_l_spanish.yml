 belarus_character.1.t: "Era de Lukashenko"
 belarus_character.1.d: "Alexander Grigoryevich Lukashenko ha recorrido un largo camino desde ser un diputado común hasta convertirse en el presidente del país. A pesar de que recientemente comenzó a gobernar Bielorrusia, muchas fuerzas influyentes ya sueñan con su derrocamiento. ¿Podrá encontrar un mejor camino para Bielorrusia, o se convertirá en otro dictador que se mantendrá en el poder hasta el final de su vida?"
 belarus_character.1.a: "Nuestro Batka Lukashenko, madre de Bielorrusia"
 belarus_character.2.t: "Bielorrusia Democrática Liberal"
 belarus_character.2.d: "Sergey Gaidukevich es una persona muy extraordinaria, con un pasado interesante y visiones especiales sobre el futuro de Bielorrusia. Claramente se le clasifica como un político prorruso, ¿pero justificará su estigma?"
 belarus_character.2.a: "Bielorrusia está por encima de todo"
 belarus_character.3.t: "Camino Europeo de Bielorrusia"
 belarus_character.3.d: "Bielorrusia finalmente ha rechazado el pasado soviético y se ha adentrado en un futuro europeo brillante. Pero debemos decidir qué camino tomaremos hacia este maravilloso futuro."
 belarus_character.3.a: "El liberalismo es nuestro camino"
 belarus_character.3.b: "El conservadurismo es nuestro todo"
 belarus_character.4.t: "Nacionalistas en Bielorrusia"
 belarus_character.4.d: "Zenon Poznyak, quien llegó al poder, es conocido desde hace mucho tiempo por su retórica anti-rusa. Su idea principal es que Rusia ha oprimido a los bielorrusos a lo largo de la historia. Él pretende poner fin a esto y posiblemente vengarlo."
 belarus_character.4.a: "Los bielorrusos no son rusos"
 belarus_character.5.t: "Bielorrusia Roja"
 belarus_character.5.d: "El deseo de Bielorrusia de alejarse gradualmente del pasado soviético finalmente la arrastró de vuelta hacia las garras del comunismo. La gente recuerda los dulces tiempos de la URSS y aparentemente ha decidido traerlos de vuelta."
 belarus_character.5.a: "Volvamos a la herencia soviética"
 belarus_ukraine.1.t: "Regimiento Kastus Kalinovsky"
 belarus_ukraine.1.d: "Los bielorrusos nos envían ayuda en forma de todo un regimiento. Juntos lucharemos contra la agresión rusa."
 belarus_ukraine.1.a: "Abajo con Rusia y sus ambiciones imperiales."
 belarus_ukraine.2.t: "¿Enviar voluntarios a Novorossiya?"
 belarus_ukraine.2.d: "Entre la gente, hay quienes desean ayudar a los residentes de Novorossiya en su lucha. Estamos dispuestos a ayudarles con esto."
 belarus_ukraine.2.a: "Enviar los voluntarios"
 belarus_ukraine.2.b: "Condenamos a aquellos que van a Novorossiya como voluntarios porque es ilegal."
 belarus_ukraine.3.t: "Bielorrusia ofrece Minsk como plataforma para conversaciones de paz"
 belarus_ukraine.3.d: "Bielorrusia ofrece Minsk como ciudad para las negociaciones sobre el establecimiento de la paz en Ucrania. ¿Estaremos de acuerdo en firmar una tregua con los separatistas?"
 belarus_ukraine.3.a: "¡La paz es a lo que debemos aspirar!"
 belarus_ukraine.3.b: "¡Restableceremos la integridad territorial de Ucrania!"
 belarus_ukraine.4.t: "Operación Especial en Ucrania"
 belarus_ukraine.4.d: "Rusia ha lanzado una operación especial en Ucrania. Nuestro liderazgo se enfrentó a una elección: participar o no. Tenemos muchas obligaciones, pero aún así deberíamos pensarlo tres veces antes de involucrarnos en esta carnicería."
 belarus_ukraine.4.a: "¡Ucrania debe ser liberada!"
 belarus_ukraine.4.b: "No participaremos en esto"
 belarus_export.2.t: "Bielorrusia ofrece nuestra adquisición de armas."
 belarus_export.2.d: "Finalmente hemos completado nuestra modificación del tanque T-72. Ahora podremos producirlo para las necesidades de nuestro ejército."
