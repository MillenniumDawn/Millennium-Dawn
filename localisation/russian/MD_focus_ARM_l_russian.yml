 arm_economic.2.t: "Судьба банка HSBC"
 arm_economic.2.d: "Банк HSBC работает на нашей территории с 90-х годов, и теперь, когда наша экономика восстанавливается, пришло время решить, что делать с этим банком, потому что теперь мы готовы обходиться без такого количества иностранных компаний, как раньше."
 arm_economic.2.a: "Ardshinbank купит банковские отделения."
 arm_economic.2.b: "Пусть они остаются в Армении."
 arm_economic.3.t: "Судьба YCRDI"
 arm_economic.3.d: "Ереванский научно-исследовательский институт математических машин, известный институт, основанный в советское время, сейчас находится в упадке, и для нас важно решить его судьбу. Россия предлагает выкупить его у нас, или мы вложим собственные средства в реорганизацию университета."
 arm_economic.3.a: "Мы примем предложение Москвы."
 arm_economic.3.b: "Мы спасём институт"
 arm_economic.4.t: "Судьба VEON"
 arm_economic.4.d: "VEON готова полностью выйти на телекоммуникационный рынок нашей страны, но у нас есть возможность выкупить его и передать нашему отечественному оператору. Что для нас важнее: иностранные инвестиции или поддержка отечественных компаний?"
 arm_economic.4.a: "Давай не будем их трогать."
 arm_economic.4.b: "Мы выкупим их активы."
 arm_economic.5.t: "Разданская тепловая электростанция"
 arm_economic.5.d: "Разданская тепловая электростанция — крупнейшая тепловая электростанция в нашей стране, и, к сожалению, пришло время решить её судьбу. Либо мы полностью передадим её под контроль российского «Газпрома», либо вложим собственные средства в её поддержку."
 arm_economic.5.a: "Пусть этим занимается «Газпром»."
 arm_economic.5.b: "Мы будем продолжать инвестировать."
 arm_economic.6.t: "Судьба Шогакна"
 arm_economic.6.d: "Завод «Шогак» был основан в 1971 году, и сейчас на него претендует израильская компания, созданная нашим соотечественником. Нам нужно решить, будем ли мы инвестировать в завод или передадим его частному владельцу."
 arm_economic.6.a: "Пусть они заберут это у меня."
 arm_economic.6.b: "Мы будем продолжать инвестировать."
 arm_economic.7.t: "Атомная электростанция"
 arm_economic.7.d: "Наша страна стоит перед выбором: кому доверить строительство новой атомной электростанции. России, Соединённым Штатам или, может быть, мы сами рискнём вложить деньги в такой сложный проект?"
 arm_economic.7.a: "Соединенные Штаты могут с этим справиться."
 arm_economic.7.b: "Россия является экспертом в этом вопросе."
 arm_economic.7.c: "Армяне — настоящие ученые-ядерщики."
 arm_economic.8.t: "Банкротство завода «Шогак»"
 arm_economic.8.d: "Владелец завода «Шогакн» официально объявил о закрытии завода в связи с банкротством."
 arm_economic.8.a: "Как мы позволили этому случиться?"
 arm_economic.9.t: "Медно-молибденовый комбинат в Зангезуре"
 arm_economic.9.d: "Теперь нам нужно решить, что с ним делать, потому что его нужно полностью перестроить. Россия предлагает сделать это за свой счёт и получить контроль над ним, или мы перестроим его сами."
 arm_economic.9.a: "Мы справимся с этим"
 arm_economic.9.b: "Давайте отдадим это России"
 arm_economic.10.t: "ErAZ"
 arm_economic.10.d: "Ереванский автомобильный завод в Армении, наиболее известный производством фургона РАФ-977К с 1966 по 1996 год. План по созданию завода «Эраз» был разработан 31 декабря 1964 года Советом министров Армянской Советской Социалистической Республики. Судьба завода висит на волоске: либо мы приватизируем его для российского инвестора, либо восстановим собственными силами."
 arm_economic.10.a: "Мы справимся с этим"
 arm_economic.10.b: "Давайте отдадим это России"
 arm_economic.11.t: "Котайкский пивоваренный завод"
 arm_economic.11.d: "Пивоваренный завод «Котайк» был основан в 1974 году как государственное предприятие правительством Армянской Советской Социалистической Республики с ограниченным объёмом производства. После завершения установки всего оборудования завод начал крупномасштабное производство в 1978 году. После распада Советского Союза Гагик Царукян в 1995 году возглавил пивоваренный завод и начал производить пиво под брендами «Котайк» и «Арцах». В 1997 году Castel Group стала основным акционером пивоваренного завода, инвестировав 17 миллионов долларов США и став одним из первых иностранных инвесторов в Армении.Теперь нам нужно решить, приватизировать ли завод или передать его государству."
 arm_economic.11.a: "Мы справимся с этим"
 arm_economic.11.b: "Мы отдадим его на приватизацию"
 arm_economic.12.t: "Ереванский коньячный завод \"Арарат\""
 arm_economic.12.d: "Ереванский коньячный завод «Арарат», официально известный как Ереванский коньячно-винно-водочный завод «Арарат», широко известный под своим знаменитым брендом «Ной», является ведущим производителем армянского коньяка в Ереване, Армения. Завод находится в плачевном состоянии, и частный инвестор хочет восстановить его, полностью приватизировав, или же о знаменитом заводе позаботится государство."
 arm_economic.12.a: "Мы справимся с этим"
 arm_economic.12.b: "Мы отдадим его на приватизацию"
 arm_economic.13.t: "Ереванский коньячный завод"
 arm_economic.13.d: "Ереванский коньячный завод, широко известный своим знаменитым брендом «Арарат», является ведущим предприятием Армении по производству коньяка. Он был основан в 1887 году, в период существования Российской империи. После советизации Армении завод стал государственным предприятием. В 1999 году правительство независимой Армении продало завод французской компании Pernod Ricard, специализирующейся на производстве спиртных напитков. Ассортимент коньячной продукции компании маркируется и рекламируется как ArArAt. Возможно, мы захотим изменить своё решение и взять под контроль этот завод, или же мы в конце концов решим оставить завод во владении французского инвестора."
 arm_economic.13.a: "Мы возьмём на себя управление фабрикой."
 arm_economic.13.b: "Пусть они остаются с французами"
 arm_economic.14.t: "ErAZ"
 arm_economic.14.d: "К сожалению, завод «Эраз» не смог конкурировать на мировом рынке и был вынужден объявить о банкротстве. Стоит ли нам задуматься о собственной попытке возродить завод?"
 arm_economic.14.a: "Нет"
 arm_economic.14.b: "Мы справимся с этим"
 arm_economic.15.t: "Новые игроки в отечественном IT-секторе"
 arm_economic.15.d: "Наша ИТ-индустрия пополнилась новыми компаниями, которые обеспечат рост нашему ИТ-сектору."
 arm_economic.15.a: "Да"
 arm_economic.16.t: "Новые игроки в отечественном IT-секторе"
 arm_economic.16.d: "Наша ИТ-индустрия пополнилась новыми компаниями, которые обеспечат рост нашему ИТ-сектору."
 arm_economic.16.a: "Да"
 arm_economic.17.t: "Филиал МГУ в Армении"
 arm_economic.17.d: "МГУ договорился с Министерством образования Армении об открытии своего филиала в этой стране, теперь граждане Армении смогут иметь широкий доступ к программам этого российского вуза.."
 arm_economic.17.a: "Отлично"
 arm_economic.17.b: "Хорошо"
 arm_economic.18.t: "Открытие ТУМО"
 arm_economic.18.d: "Тумо изначально задумывался как центр послесреднего образования для подростков. Основателями центра стали Сэм Симонян, американский предприниматель армянского происхождения, и Сильва Симонян. Теперь наша образовательная система пополнилась еще одним замечательным учебным заведением. Состоялось торжественное открытие центра \"Тумо\", которое сопровождалось концертом рок-музыкантов Сержа Танкяна и Дорианса."
 arm_economic.18.a: "Отлично"
 arm_economic.19.t: "Американский университет Армении"
 arm_economic.19.d: "Американский университет в Армении был основан еще в 90-х годах, но с завершением строительства здания Парамаза Аведисяна это теперь полностью завершенное сооружение. Граждане Армении имеют доступ к взаимодействию с американскими стандартами образовательной системы и смогут получить полноценное американское образование.."
 arm_economic.19.a: "Отлично"
 arm_economic.19.b: "Хорошо"
 arm_economic.20.t: "ERASMUS+ в Армении"
 arm_economic.20.d: "Армения присоединилась к программе ERASMUS+ и начала полноценный обмен студентами с европейскими учебными заведениями, особенно с французскими и немецкими, которые являются лидерами в программе обмена"
 arm_economic.20.a: "Отлично"
 arm_economic.20.b: "Хорошо"
 arm_economic.21.t: "Школа Айб"
 arm_economic.21.d: "С момента своего основания Образовательный фонд «Айб» проводил углублённые предметные курсы для старшеклассников, создавал современные учебные лаборатории в школах в разных регионах Армении, организовывал международные школьные олимпиады в Армении и Арцахе, проводил переподготовку учителей, разрабатывал методику преподавания, переводил на армянский язык некоторые из лучших учебников мира, разрабатывал и тестировал системы единообразия образования и управления образовательной структурой и т. д. Основываясь на пятилетнем опыте реализации всех этих образовательных программ и инициатив, было принято решение о создании новой армянской школы, которая отвечает всем современным образовательным требованиям и основана на лучших достижениях армянской письменности."
 arm_economic.21.a: "Отлично"
 arm_economic.22.t: "Кембридж в Армении"
 arm_economic.22.d: "Армения заключила соглашение о сотрудничестве с Кембриджским университетом, чтобы граждане Армении могли получать британское образование на равных условиях с другими британскими студентами."
 arm_economic.22.a: "Отлично"
 arm_economic.22.b: "Хорошо"
 arm_economic.23.t: "AmeriaBank"
 arm_economic.23.d: "Ameriabank — старейший банк в Армении. Теперь, благодаря развитию банковской системы, банк сможет оказывать более положительное влияние на развитие нашей экономики."
 arm_economic.23.a: "Отлично"
 arm_economic.1.t: "Проблема табака"
 arm_economic.1.d: "Табачные компании занимают большую нишу в экономике нашего государства, к сожалению, они чувствуют себя слишком хорошо, к тому же некоторые зарубежные страны вполне могут влиять на нашу страну через них, возможно, пришло время решить этот вопрос."
 arm_economic.1.a: "Мы выкупим их обратно"
 arm_economic.1.b: "Мы будем использовать полицию для поимки"
 arm_economic.1.c: "Мы используем армейский спецназ для захвата"
 arm_economic.1.f: "Примите их взятку"
 NKR_economy_start: "Экономика в новом тысячелетии"
 NKR_economy_start_desc: "Наш прекрасный регион вступает в новое тысячелетие, мы недавно обрели независимость и всё ещё переживаем последствия конфликта и войны за нашу независимость."
 NKR_economy_police: "Реорганизация полиции"
 NKR_economy_police_desc: "Мы намерены провести масштабную реформу полиции, уволить оттуда всех взяточников, а также полностью обновить штат сотрудников."
 NKR_economy_corruption: "Изгнать коррумпированных чиновников"
 NKR_economy_corruption_desc: "Всем взяточникам будет предъявлен ультиматум, никто не избежит правосудия, мы намерены полностью очистить государственные органы от взяточников."
 NKR_economy_nalog: "Налоговая реформа"
 NKR_economy_nalog_desc: "Мы сократим количество налогов, которые платят наши граждане, и облегчим долговое бремя нашей экономики."
 NKR_economy_construction: "Облегчить получение лицензий на строительство"
 NKR_economy_construction_desc: "Мы намерены упростить процедуру выдачи разрешений на строительство. Перестаньте заваливать граждан бюрократией, если они могут, пусть строят!"
 NKR_economy_land: "Распределение бесхозных земельных участков"
 NKR_economy_land_desc: "Мы готовы буквально раздавать землю нашим гражданам, чтобы они могли создавать на ней что угодно, в том числе свой собственный бизнес."
 NKR_economy_selhoz: "Поддержка сельскохозяйственных производителей"
 NKR_economy_selhoz_desc: "Сельскохозяйственный сектор всегда будет одной из наших крупнейших отраслей, и мы намерены оказывать ему финансовую поддержку."
 NKR_economy_antimonopol: "Распустить антимонопольные органы"
 NKR_economy_antimonopol_desc: "Мы упраздним антимонопольный орган, в нашем маленьком государстве нет необходимости регулировать конкуренцию."
 NKR_economy_gas: "Провести газификацию"
 NKR_economy_gas_desc: "Мы реализуем масштабную программу газификации по всей республике, чтобы у граждан всегда был доступ к газу!"
 NKR_economy_fermers: "Снижение налогов для фермеров"
 NKR_economy_fermers_desc: "Мы хотим ещё больше стимулировать сельскохозяйственную отрасль и поэтому намерены снизить налоги для всех, кто занимается сельскохозяйственной деятельностью."
 NKR_economy_copper_gold: "Инвестиции в медь и золото"
 NKR_economy_copper_gold_desc: "Возможно, в нашей республике не так много ресурсов, но мы намерены использовать даже то, что у нас есть, на благо экономики."
 NKR_economy_gornaya: "Горнодобывающая промышленность"
 NKR_economy_gornaya_desc: "Мы намерены инвестировать в горнодобывающую промышленность, потому что даже в нашем положении мы можем легко разрабатывать ресурсы на территории нашей республики."
 NKR_economy_support_local: "Поддержка местных производителей"
 NKR_economy_support_local_desc: "Поддержка наших производителей является главным приоритетом нашей экономической программы, мы не можем полагаться на импортную продукцию в больших объёмах."
 NKR_economy_invest_climate: "Поддержка инвестиционного климата"
 NKR_economy_invest_climate_desc: "Хотя мы скептически относимся к продукции иностранного производства, мы продолжим попытки создать инвестиционный климат, и инвестиции не будут лишними."
 NKR_economy_forest: "Лесная промышленность"
 NKR_economy_forest_desc: "Нам нужны дополнительные источники топлива и энергии. Лесная промышленность, дополняющая все остальные отрасли, может быть весьма эффективной."
 NKR_economy_boring_10: "Скучный 10-процентный рост"
 NKR_economy_boring_10_desc: "Наша экономика растёт примерно на 10% в год, и это не тот рост, которого мы хотели бы, но наши граждане ценят эту стабильность больше, чем громкие обещания."
 NKR_safe_start: "На страже Арцаха"
 NKR_safe_start_desc: "Наша Родина находится в постоянной опасности, и мы должны думать о том, как защитить наши границы от агрессоров, не забывая, что нас защищает не только сильная экономика, но и наши отважные полицейские и солдаты."
 NKR_safe_army: "Армия обороны Арцаха"
 NKR_safe_army_desc: "Армия обороны Арцаха была вооружёнными силами непризнанной Республики Арцах. Основанная в 1992 году, она объединила ранее разрозненные подразделения обороны, сформированные в начале 1990-х годов."
 NKR_planes: "Наши самолеты"
 NKR_planes_desc: "Наши военные остро нуждаются в самолётах, мы должны запросить их у Армении."
 NKR_safe_special_forces: "Силы специального назначения Арцаха"
 NKR_safe_special_forces_desc: "Помимо обычных солдат, как и в любой современной армии, в наших рядах должны быть подразделения специального назначения для выполнения самых опасных задач."
 NKR_safe_univer: "Военное училище имени Кристапора Иваняна"
 NKR_safe_univer_desc: "Военный колледж имени Христофора Иваняна — военное учебное заведение, расположенное в Степанакерте и находящееся в ведении Армии обороны Арцаха."
 NKR_safe_anti_air: "Силы противовоздушной обороны"
 NKR_safe_anti_air_desc: "По аналогии с Вооружёнными силами Армении мы также создадим собственные силы противовоздушной обороны."
 NKR_safe_mo_ra: "Военный авиационный университет имени Арменака Ханперянца"
 NKR_safe_mo_ra_desc: "Мы намерены отправить наших курсантов на учёбу в этот армянский университет, потому что ключ к сильной армии — это обученный военный персонал."
 NKR_safe_vazgen: "Военный университет имени Вазгена Саркисяна"
 NKR_safe_vazgen_desc: "Мы намерены отправить наших курсантов на учёбу в этот армянский университет, потому что ключ к сильной армии — это обученный военный персонал."
 NKR_safe_aspar: "Руки Аспара"
 NKR_safe_aspar_desc: "Мы намерены закупать продукцию этой армянской компании для нужд наших вооружённых сил."
 NKR_safe_davisur: "Дэвисур"
 NKR_safe_davisur_desc: "Мы намерены закупать продукцию этой армянской компании для нужд наших вооружённых сил."
 NKR_safe_full_integrate_army: "Полная интеграция с Вооруженными Силами Армении"
 NKR_safe_full_integrate_army_desc: "Мы намерены максимально укрепить нашу интеграцию с Вооружёнными силами Армении, только так наши объединённые силы смогут отразить атаку любого врага."
 NKR_safe_mvd: "Министерство внутренних дел"
 NKR_safe_mvd_desc: "Помимо вооруженных сил, нашу безопасность также обеспечивают полиция и службы безопасности, мы не должны об этом забывать."
 NKR_safe_border_troops: "Пограничные войска"
 NKR_safe_border_troops_desc: "Нам нужны пограничные войска как воздух, наш враг не дремлет, и наша граница должна быть постоянно под охраной."
 NKR_safe_police_troops: "Полицейские войска"
 NKR_safe_police_troops_desc: "По аналогии с армянскими правоохранительными органами, у нас также есть собственная полиция для обеспечения внутреннего порядка в чрезвычайных ситуациях."
 NKR_safe_nss: "Совет национальной безопасности Арцаха"
 NKR_safe_nss_desc: "Защищать страну должна не только полиция, но и специальные службы, с чем успешно справляется Служба национальной безопасности."
 NKR_we_are_at_war: "Мы находимся в состоянии войны!"
 NKR_we_are_at_war_desc: "Азербайджан напал на нас, теперь мы должны сражаться!"
 NKR_scorched_earth: "Выжженная земля"
 NKR_scorched_earth_desc: "Мы должны быть готовы разрушить часть нашей промышленности, чтобы она не могла быть использована Азербайджаном."
 NKR_plant_minefields: "Установка минных полей"
 NKR_plant_minefields_desc: "Даже если мы отступим с какой-то территории, мы должны повсюду установить мины, чтобы они не могли легко пройти через неё."
 NKR_final_defense: "Последняя защита"
 NKR_final_defense_desc: "Пришло время для последней защиты. Лучше умереть стоя, чем жить на коленях."
 ARM_landmines: "Противопехотные мины в Арцахе"
 mines_lostprov_tt: "На захваченных территориях будут установлены наземные мины!"
 NKR_last_defense: "Последняя защита"
 arm_dashnak.1.t: "Наш союз с Кочаряном"
 arm_dashnak.1.d: "Кочарян, даже покинув пост главы государства, оказывает серьёзное влияние на армянскую элиту и общество. Мы могли бы договориться с ним и привлечь его на нашу сторону, а могли бы разобраться с ним окончательно"
 arm_dashnak.1.a: "У нас появился новый друг!"
 arm_dashnak.1.b: "Ни за что"
 arm_dashnak.2.t: "Армения желает расширить военное сотрудничество"
 arm_dashnak.2.d: "Армянская делегация официально сообщила нам о желании расширить военное сотрудничество между нашими странами. По их мнению, этот шаг выгоден обеим сторонам. Должны ли мы согласиться?"
 arm_dashnak.2.a: "Конечно!"
 arm_dashnak.2.b: "Нас это не интересует."
 arm_dashnak.3.t: "Россия согласилась"
 arm_dashnak.3.d: "Российская и армянская делегации подписали соглашения о расширении военного сотрудничества, включая проведение совместных военных учений в ближайшем будущем! Это новый этап в отношениях между двумя странами."
 arm_dashnak.3.a: "Классно!"
 arm_dashnak.4.t: "Россия отказалась"
 arm_dashnak.4.d: "Россия уведомила нас о своём отказе. По их словам, они не заинтересованы в развитии военного сотрудничества с нами."
 arm_dashnak.4.a: "Мы найдем другого союзника!"
 ARM_in_between_empires: "Между орлом и львом"
 ARM_in_between_empires_desc: "На протяжении всей истории Армения была раздроблена империями, которые пытались подчинить себе её территорию. Старые империи получили новые названия и обличья, но суть осталась прежней. Нам придётся найти с ними общий язык, чтобы выжить."
 ARM_relations_with_europe: "Отношения с Европой"
 ARM_relations_with_europe_desc: "Мы должны сосредоточиться на отношениях с Европой и определить наши текущие и будущие отношения с ней."
 ARM_relations_with_russia: "Отношения с Россией"
 ARM_relations_with_russia_desc: "У многих жителей Армении очень противоречивое мнение о России. Независимо от общественного мнения, мы должны строить наши отношения с Россией, исходя из наших интересов."
 ARM_partn_coop_agrem: "Партнерство и кооперация"
 ARM_partn_coop_agrem_desc: "Мы начинаем долгий путь сотрудничества с Европейским союзом, и это соглашение станет началом нашего продвижения к тому, чтобы стать частью большой европейской семьи."
 ARM_open_action_plan: "Открытый план действий"
 ARM_open_action_plan_desc: "В дипломатическом плане мы как никогда близки к сотрудничеству с Европейским союзом."
 ARM_arm_eu_compr_agre: "Соглашение о расширенном партнерстве"
 ARM_arm_eu_compr_agre_desc: "Наше партнёрство с Европейским союзом достигает беспрецедентных высот, возможно, мы уже в одном шаге от вступления в дружную европейскую семью."
 ARM_join_council_of_europe: "Вступление в Совет Европы"
 ARM_join_council_of_europe_desc: "Мы намерены сотрудничать с Советом Европы как с одним из европейских политических органов, который мы считаем важным, в том числе для нас самих."
 ARM_standing_comitee_eu_integr: "Постоянный комитет по вопросам европейской интеграции"
 ARM_standing_comitee_eu_integr_desc: "Интеграция в Европейское сообщество — это наш путь, и мы намерены расширять наше участие в организациях, документах и других связях между нами и ЕС."
 ARM_open_up_for_ngos: "Открывая Двери для Неправительственных организаций"
 ARM_open_up_for_ngos_desc: "Мы намерены разрешить въезд в нашу страну европейским неправительственным организациям, чтобы способствовать развитию нашего гражданского и демократического общества."
 ARM_instanbul_conventions_discuss: "Обсуждения в рамках Стамбульской конвенции"
 ARM_instanbul_conventions_discuss_desc: "Пришло время окончательно решить судьбу ЛГБТ-граждан в нашей стране."
 ARM_prep_article_fortynine: "Подготовка Армении к статье 49"
 ARM_prep_article_fortynine_desc: "Наконец-то мы приближаемся к этапу, к которому шли долгое время. Возможно, в этом году мы станем частью Европейского союза."
 ARM_prop_against_west_values: "Пропаганда против «европейских» ценностей"
 ARM_prop_against_west_values_desc: "Европейские ценности XXI века чужды нам, они приведут наше общество от развития к деградации."
 ARM_closing_ngos: "Закрытие НКО"
 ARM_closing_ngos_desc: "Европейским НКО нет места в нашей прекрасной стране, их влияние слишком пагубно для наших граждан."
 ARM_seizing_eu_funds: "Захват средств ЕС"
 ARM_seizing_eu_funds_desc: "Западные инвестиции пойдут нам на пользу, пришло время воспользоваться ими самим."
 ARM_diplomatic_distance_eu: "Дипломатическое дистанцирование от ЕС"
 ARM_diplomatic_distance_eu_desc: "Мы намерены дистанцироваться от Европейского союза и прекратить с ним дружеские отношения."
 ARM_slander_pro_europ_parties: "Клевета на проевропейские партии"
 ARM_slander_pro_europ_parties_desc: "Все проевропейские партии должны быть подконтрольны и ограничены в своих возможностях, а прозападной пропаганде не должно быть позволено бесчинствовать в Армении."
 ARM_close_integr_orgs: "Закрытие всех интеграционных организаций"
 ARM_close_integr_orgs_desc: "Мы прекращаем сотрудничество со всеми европейскими интеграционными организациями, с нас хватит европейского пути."
 ARM_negot_individ_trade_agreements: "Заключать индивидуальные торговые соглашения"
 ARM_negot_individ_trade_agreements_desc: "Мы намерены вести индивидуальное взаимодействие со странами ЕС, мы не признаём ЕС в качестве представителя этих стран в международной политике."
 ARM_support_euroscept: "Поддержка евроскептицизма"
 ARM_support_euroscept_desc: "Евроскептицизм — одна из основ наших отношений с Европой, и так будет и впредь."
 ARM_levons_legacy: "Наследие короля Левона"
 ARM_levons_legacy_desc: "Братские узы между Францией и Арменией крепли и будут крепнуть с годами, несмотря на любые проблемы"
 ARM_cultural_econ_fra: "Культурные и экономические связи"
 ARM_cultural_econ_fra_desc: "Нас с Францией связывает множество культурных и исторических аспектов, и мы намерены расширять сотрудничество с ними на благо двух народов."
 ARM_french_educ_arm: "Французское образование в Армении"
 ARM_french_educ_arm_desc: "Французское образование считается одним из лучших в мире, и мы намерены открыть филиалы французских университетов в нашей стране."
 ARM_military_coop_fra: "Военное Сотрудничество с Францией"
 ARM_military_coop_fra_desc: "Мы намерены расширить сотрудничество между вооруженными силами Армении и Франции до беспрецедентного уровня."
 ARM_francophonie_membership: "Членство во франкоязычных странах"
 ARM_francophonie_membership_desc: "Мы намерены стать частью Франкофонии, что значительно укрепит наши связи с Францией."
 ARM_armenia_eu_idea: "Армения - Европейский союз"
