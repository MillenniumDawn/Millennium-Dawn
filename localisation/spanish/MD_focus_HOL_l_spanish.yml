 DAMEN_mio_container_ferry_modularity: "Modularidad del ferry de contenedores"
 DAMEN_mio_AI_assisted_threat_response: "Respuesta a amenazas asistida por IA"
 HOL_Naval_Group_naval_equipment_organisation: "Direction des Constructions Navales"
 HOL_Naval_Group_naval_equipment_organisation_desc: "Direction des Constructions Navales (DCNS) es un socio importante de la industria naval [HOL.GetAdjectiveCap] y proporciona buques de guerra y tecnología submarina de primer nivel a la Marina Real de los Países Bajos. Con décadas de experiencia en ingeniería naval, Naval Group fortalece la flota [HOL.GetAdjectiveCap]."
 HOL_Naval_Group_naval_equipment_organisation_trait: "Diseñador de buques de guerra"
 HOL_fokker_technologies_planes_manufacturer: "Fokker Technologies"
 HOL_fokker_technologies_planes_manufacturer_desc: "Fokker Technologies es un reconocido fabricante de aeronaves [HOL.GetAdjectiveCap], con una trayectoria en la producción de aviones militares y civiles. Fokker, conocida por su innovación en el sector aeroespacial, continúa suministrando tecnología de vanguardia a la Fuerza Aérea [HOL.GetAdjectiveCap]."
 HOL_fokker_technologies_planes_manufacturer_trait: "Fabricante de aeronaves ligeras"
 FOKKER_mio_aerostructures_upgrade: "Modernización de aeroestructuras"
