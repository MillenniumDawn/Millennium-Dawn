 GER_idea_east_german_debuff1_desc: "Les Allemands de l’Est sont très mécontents de leurs conditions de vie et ils agissent désormais contre nos intérêts.\n§W--------------§!\nCet esprit national peut être §Réliminé§! si nous §Gaméliorons§! l’opinion publique est-allemande ou si nous élevons leur niveau de vie."
