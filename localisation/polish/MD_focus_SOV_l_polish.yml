 sov_nationalists.41.t: "§Y[SOV.GetNameWithFlag]§! domaga się wojsk na naszym terytorium"
 sov_nationalists.41.d: "Rząd rosyjski obawia się hipotetycznego zagrożenia z naszej strony. Czy zgadzamy się dać im dostęp wojskowy do naszego terytorium?"
 sov_nationalists.41.a: "Jeśli to jest droga do pokojowego rozwiązania, to się zgadzamy"
 sov_nationalists.41.b: "NIE"
 sov_nationalists.42.t: "Odrzucili naszą propozycję"
 sov_nationalists.42.d: "Teraz jesteśmy całkowicie przekonani, że stanowią oni zagrożenie dla naszego kraju."
