 landmark_kaaba: "Kaaba"
 landmark_kaaba_plural: "$landmark_kaaba$"
 landmark_kaaba_desc: "La Kaaba est une structure sacrée en forme de cube située au cœur du site le plus sacré de l'islam, la grande mosquée de la Mecque. Drapée de soie noire et ornée de calligraphies dorées, elle est la direction vers laquelle se tournent les millions de musulmans du monde entier pour prier, symbolisant ainsi l'unité et la dévotion. Considérée comme la maison de Dieu, la Kaaba revêt une profonde signification spirituelle, incarnant des siècles de foi, de pèlerinage et d'histoire.\n\n§YLe monument de la Kaaba§! génère un revenu issu du tourisme dépendant de la population totale des états arabes. Le montant exact  peut être observé dans l'§YAperçu Économique§!."
 landmark_milad: "Tour Milad"
 landmark_milad_plural: "$landmark_milad$"
 landmark_milad_desc: "La tour Milad, ou Borj-e Milad, trouve son origine dans la période prérévolutionnaire de l'Iran, les premiers projets remontant aux années 1970. Après la révolution iranienne de 1979, ces premiers projets ont été abandonnés en raison de l'évolution des priorités politiques. Cependant, le projet a été relancé à la fin des années 1990 et la construction a commencé en 2000, s'alignant sur la nouvelle orientation de l'Iran en matière de développement et de modernisation. La tour Milad est la concrétisation de ce rêve vieux de plusieurs décennies. Sa conception associe des éléments du patrimoine iranien à l'ingénierie contemporaine, ce qui en fait un emblème frappant de la continuité historique et de l'évolution de l'identité du pays. Aujourd'hui, la tour est un complexe multifonctionnel et un point de repère culturel important, offrant aux habitants de Téhéran et aux visiteurs des vues panoramiques sur la ville et les montagnes lointaines de l'Elbourz."
 landmark_domeofrock: "Dôme du Rocher"
 landmark_domeofrock_plural: "$landmark_domeofrock$"
 landmark_domeofrock_desc: "Le dôme du Rocher est un sanctuaire islamique renommé, célèbre pour son dôme doré qui surplombe la vieille ville. Construit au VIIème siècle, il se dresse sur le mont du Temple ou Haram al-Sharif, un site sacré pour les musulmans et les juifs. Il abrite le Rocher de la Fondation, que les musulmans considèrent comme l'endroit où le prophète Mahomet est monté au ciel et que les juifs considèrent comme l'emplacement du Saint des Saints de l'ancien temple juif."
 landmark_goldengate: "Golden Gate"
 landmark_goldengate_plural: "$landmark_goldengate$"
 landmark_goldengate_desc: "Le pont du Golden Gate se dresse majestueusement sur la toile de fond des collines brumeuses de San Francisco, ses tours emblématiques rouge-orange s'élevant dans le ciel. Enjambant l'entrée Pacifique de la baie, le pont relie gracieusement la ville aux vastes Marin Headlands, offrant une vue imprenable sur l'eau scintillante en contrebas. Sa beauté intemporelle et son ingénierie brillante en font un symbole de l'innovation et de la beauté naturelle de la Californie."
 landmark_UScongress: "Washington, D.C."
 landmark_UScongress_plural: "$landmark_UScongress$"
 landmark_UScongress_desc: "Washington, D.C., la capitale des États-Unis, est une ville riche en histoire qui abrite des monuments et des sites emblématiques. Le National Mall abrite des structures célèbres telles que le Lincoln Memorial, le Washington Monument et le Capitole des États-Unis, qui représentent tous des moments et des personnages clés de l'histoire américaine. La ville abrite également la Maison-Blanche et des mémoriaux tels que le Vietnam Veterans Memorial et le Martin Luther King, Jr. National Memorial, ce qui en fait une destination importante sur le plan politique et culturel."
 landmark_fuji: "Mont Fuji"
 landmark_fuji_plural: "$landmark_fuji$"
 landmark_fuji_desc: "Le mont Fuji s'élève gracieusement de la terre, son sommet sacré touchant les cieux, symbole de l'harmonie entre la nature et le divin. Caché dans les nuages ou brillant sous le soleil, il incarne la sérénité et la force, gardien intemporel du paysage japonais. Contempler le mont Fuji, c'est sentir l'âme s'éveiller tranquillement, comme si l'on écoutait les chuchotements d'esprits anciens portés par le vent."
 landmark_giza: "Pyramides de Gizeh"
 landmark_giza_plural: "$landmark_giza$"
 landmark_giza_desc: "Les pyramides de Gizeh, situées à la périphérie du Caire, en Égypte, sont d'anciennes structures construites pour servir de tombeaux monumentaux aux pharaons de l'Ancien Empire. La plus célèbre, la pyramide de Khéops, a été construite pour le pharaon Khéops et constitue l'une des sept merveilles du monde antique, témoignant des prouesses techniques et architecturales des anciens Égyptiens. Ces pyramides, ainsi que le Sphinx, symbolisent l'héritage durable de l'Égypte et comptent parmi les sites les plus emblématiques et les plus visités au monde."
 landmark_shuttle: "Centre spatial Kennedy"
 landmark_shuttle_plural: "$landmark_shuttle$"
 landmark_shuttle_desc: "Le centre spatial Kennedy, situé sur la côte atlantique de la Floride, sert de site de lancement principal des vols habités de la NASA. Il dispose d'installations massives telles que l'emblématique Vehicle Assembly Building, où les fusées sont préparées pour le lancement, et le complexe de lancement 39, site historique des missions Apollo et de la navette spatiale. Le centre reste une plaque tournante de l'innovation et de l'exploration, jouant un rôle essentiel dans les missions spatiales actuelles, y compris l'exploration commerciale et l'exploration de l'espace lointain."
 landmark_buran: "Cosmodrome de Baïkonour"
 landmark_buran_plural: "$landmark_buran$"
 landmark_buran_desc: "Le cosmodrome de Baïkonour, situé dans les steppes reculées du Kazakhstan, est le premier et le plus grand port spatial du monde. Il a joué un rôle essentiel dans les missions spatiales soviétiques et russes. Créé en 1955, il a lancé des missions historiques, dont celle du premier homme dans l'espace, Youri Gagarine, à bord de Vostok 1. Le complexe tentaculaire du cosmodrome, avec ses rampes de lancement, ses installations de recherche et ses hangars d'assemblage, reste un symbole emblématique de l'histoire de l'exploration spatiale."
 landmark_ICBMsilominot: "Minot Air Force Base"
 landmark_ICBMsilominot_plural: "$landmark_ICBMsilominot$"
 landmark_ICBMsilominot_desc: "Le complexe de missiles de la Base Aérienne Minot consiste en un vaste réseau de silos souterrains abritant des missiles balistiques intercontinentaux, disséminés dans les plaines du Dakota du Nord. Les silos sont fortifiés et lourdement gardés, conçus pour résister aux menaces extérieures tout en maintenant un état de préparation constant. Ces installations éloignées et isolées jouent un rôle crucial dans la stratégie de dissuasion nucléaire des États-Unis, en garantissant une capacité de réaction rapide en cas d'urgence."
 landmark_ICBMsiloyasny: "Cosmodrome de Iasny"
 landmark_ICBMsiloyasny_plural: "$landmark_ICBMsiloyasny$"
 landmark_ICBMsiloyasny_desc: "Le cosmodrome de Iasny, situé près de Dombarovsky dans la région d'Orenbourg en Russie, est un important site de missiles stratégiques abritant des missiles balistiques intercontinentaux en silo. Établie pendant la guerre froide, elle dispose de vastes complexes de silos souterrains, d'installations de contrôle de lancement fortifiées et d'un niveau de sécurité élevé pour protéger ses actifs de grande valeur. Élément essentiel de la triade nucléaire russe, les missiles de Iasny sont destinés à assurer la dissuasion et des capacités de réaction rapide."
 landmark_shuttle_launch: "Centre spatial Kennedy"
 landmark_shuttle_launch_plural: "$landmark_shuttle_launch$"
 landmark_shuttle_launch_desc: "Le centre spatial Kennedy, situé sur la côte atlantique de la Floride, sert de site de lancement principal des vols habités de la NASA. Il dispose d'installations massives telles que l'emblématique Vehicle Assembly Building, où les fusées sont préparées pour le lancement, et le complexe de lancement 39, site historique des missions Apollo et de la navette spatiale. Le centre reste une plaque tournante de l'innovation et de l'exploration, jouant un rôle essentiel dans les missions spatiales actuelles, y compris l'exploration commerciale et l'exploration de l'espace lointain."