 IRGC_self_sufficiency_jihad_organization_idea: "Организация самодостаточного джихада КСИР"
 IRGC_self_sufficiency_jihad_organization_idea_desc: "Промышленность страны путем определения исследовательских стратегий для дальнейшей координации исследовательских процедур в области самообеспечения и разработки продукции, при создании эффективных центров системы исследований и изучения, создания культуры общения с научными и исследовательскими центрами и специализированными ассоциациями на внутреннем и международном уровнях, со специальными исследованиями Исполнительные дела институционализируются в конкретной организации исследовательских проектов и проведении параллельных расходов, связанных с исследованиями, и путем определения практических приоритетов и выявления потребностей отечественной промышленности, внимание к процедурам и систематизации в исследованиях в этой области институционализируется. \n§W--------------§!\nЭтот национальный дух будет §Rудалён§! если мы изменим §Hнашу идеологию§!"
 IRGC_idea: "КСИР"
 IRGC_idea_desc: "Корпус стражей исламской революции (КСИР) - это подразделение вооруженных сил Ирана, основанное после иранской революции 22 апреля 1979 года по приказу аятоллы Рухоллы Хомейни для защиты границ Ирана и поддержания внутреннего порядка.\n§W--------------§!\nЭтот национальный дух будет §Rудалён§§! если мы изменим §Hнашу идеологию§!"
