 southern_republic_event.1.t: "Pytanie o kapitał"
 southern_republic_event.1.d: "W obliczu skutków „Wielkich Zamieszek” w byłych Stanach Zjednoczonych wielu lokalnych gubernatorów stara się uczynić swoje stany atrakcyjnymi dla niezależnego organu, jeśli chodzi o miejsce, w którym powinna znajdować się stolica nowej Republiki. Niektórzy uważają, że powinna być jak najbardziej centralna i uważają miasto Meridian w stanie Mississippi za optymalną opcję. Niektórzy uważają, że tylko Atlanta jest prawdziwym wyborem, będąc jednym z najbardziej rozwiniętych obszarów metropolitalnych Południa. Podczas gdy niektórzy wskazują na historyczną symbolikę i chcą, aby nową stolicą był Charleston, niezależnie od wyboru, będzie to musiało nastąpić prędzej niż później, jeśli faktycznie mamy skupić się na naszych bardziej pilnych problemach."
 southern_republic_event.1.o1: "Właśnie przez to przeszliśmy i robimy cholerny konkurs piękności!?!"
 southern_republic_event.2.t: "Wybór Komitetu"
 southern_republic_event.2.d: "Po kilku dniach, a także wielu naciskach wywieranych przez lokalnych urzędników, aby ich wybrać, komitet przedstawił cztery charakterystyczne propozycje. Nowy Orlean ze względu na centrum handlowe i aparat marynarki wojennej, Meridian w stanie Missisipi ze względu na jego strategiczne centralne położenie, gdy myśli się o starej konfederacji. Następnie jest Atlanta, najbardziej rozwinięty ośrodek metropolitalny Południa, który pod względem ekonomicznym i rządowym byłby rodzajem zdroworozsądkowego wyboru. Wreszcie jest historyczna symbolika, która czyni Charleston stolicą. Charleston przemawia zarówno do prawicy, jak i do ruchu tożsamości Południa, który rośnie coraz bardziej. Niezależnie od tego, wybór komitetu decyduje, kto co dostanie."
 southern_republic_event.2.o1: "Nowy Orlean wyraźnie pokonuje Atlantę"
 southern_republic_event.2.o2: "Sercem Dixie powinno być serce Meridian"
 southern_republic_event.2.o3: "Atlanta jest tutaj jedynym prawdziwym wyborem"
 southern_republic_event.2.o4: "Nasza historia jest naszą tożsamością, Charleston jest wybrany"
 southern_republic_event.3.t: "Teatr polityczny"
 southern_republic_event.3.d: "Stany południowe są gospodarzami kompletnej klęski żywiołowej frakcji politycznych i ideologicznych wpływów. Południe musi martwić się nie tylko klęskami żywiołowymi samej matki natury, ale także nadużyciami i walkami jej politycznych ekstremów. Od niszowych członków Ku Klux Klanu po socjalistycznych rewolucjonistów musimy właściwie nawigować przez tę burzę, jeśli mamy cieszyć się tym niewielkim pokojem, który udało nam się do tej pory osiągnąć."
 southern_republic_event.3.o1: "Ta hołota nie stanowi żadnego zagrożenia"
 southern_republic_event.3.o2: "Powinniśmy być bardziej ostrożni w kwestii tego, kto może zostać wybrany"
 southern_republic_event.4.t: "Stabilne Strony"
 southern_republic_event.4.d: "W obliczu naszego politycznego odrodzenia musimy przyjrzeć się temu, kto mógłby właściwie uczynić nas bardziej stabilnym narodem. Ci „umiarkowani”, jak szydzą alt-prawica i alt-lewica, mają tendencję do etykietowania ich jako wskazujących, że są to bardziej ostrożne partie. Poszukując zmian, ale nie w sposób maratoński, ale raczej w przyjemnym spacerze lub lekkim truchcie, musimy zrozumieć, kim są te partie, jeśli mamy pomóc zapewnić, że umocnią poparcie nad innymi, bardziej buntowniczymi partiami."
 southern_republic_event.4.o1: "Dzięki Bogu za ostrożnych ludzi"
 southern_republic_event.5.t: "Partia Konserwatywna Południa"
 southern_republic_event.5.d: "SCP jest dość umiarkowaną partią w wielkim schemacie grupy partii „Stabilnych”. Będąc generalnie partią centroprawicową, ma tendencję do przypominania starych partii demokratycznych i republikańskich oraz ich umiarkowanych skrzydeł. Będąc bardziej za stopniową zmianą niż dużymi szybkimi zmianami, ta partia zapewnia, że ​​jeśli zmiana jest potrzebna, jest ona podejmowana w bardziej przemyślany sposób, a nie z fanfarową mentalnością, która może pojawić się w bardziej wrażliwych tematach. Pod względem polityki społecznej zapewnia, że ​​zmiana zawsze zachodzi, ale musimy ją przyjąć w wygodnym tempie, aby zachować spójność narodową. Ekonomicznie są za deregulacją, ale nie są przeciwni bardziej opartym na zdrowym rozsądku regulacjom w celu ograniczenia wyzyskujących środków."
 southern_republic_event.5.o1: "SCP przynosi pokój"
 southern_republic_event.5.o2: "Peruki wygrają"
 southern_republic_event.5.o3: "PDP zwycięży"
 southern_republic_event.6.t: "Impreza perukarska w Dixie"
 southern_republic_event.6.d: "WPD jest bardziej klasyczną partią liberalną, której celem jest wykorzystanie starej szkoły doktryny liberalnej do zabezpieczenia stabilnego i postępowego rządu, aby zapewnić wolność i równość dla wszystkich. Dążąc do większej dostępności równych szans, WDP jest społecznie bardziej płynna w stosunku do zmian, ale nie widzi potrzeby egzekwowania sankcji rządowych, chyba że dana kwestia nie zostanie najpierw naprawdę rozwiązana na szczeblu stanowym lub lokalnym. Ekonomicznie wierzą w regulacje ogólne, ze szczególnym uwzględnieniem regulacji antymonopolowych lub, ogólniej, regulacji praktyk antykonkurencyjnych. Ale poza tego rodzaju strategią „uczciwej gry” w regulacjach, WDP preferuje podejście bardziej swobodne, jeśli i kiedy jest to możliwe."
 southern_republic_event.6.o1: "Przepisy zdrowego rozsądku mają sens"
 southern_republic_event.6.o2: "Prawdziwa konkurencja to prawdziwa szansa"
 southern_republic_event.6.o3: "Fuzje ekonomiczne są antypołudniowe"
 southern_republic_event.7.t: "Partia Postępowej Demokracji"
 southern_republic_event.7.d: "PDP jest bardziej tradycyjną demokratyczno-socjalistyczną partią, podobnie jak jej europejscy odpowiednicy, partia ta stara się wykorzystać uprawnienia demokracji, aby zapewnić sprawiedliwe traktowanie pracowników w kraju i pragnie wprowadzić miękki socjalizm. Oznacza to, że społecznie rzecz biorąc, partia jest bardziej liberalna, trzymając się tradycyjnych wartości tylko w odniesieniu do tego, co większość głosująca uważa za warte zachowania tradycji. Ekonomicznie są miękkimi socjalistami, którzy chcą wykorzystać uprawnienia regulacyjne, aby zapewnić pracownikom wyżywienie i opiekę, nie są jednak całkowicie pronacjonalizacyjni, jednak jeśli sektor prywatny działa w sposób nieposłuszny, nie jest wykluczone, że może on zastąpić wyzyskiwane masy."
 southern_republic_event.7.o1: "SCP zapewnia stabilność Południa"
 southern_republic_event.7.o2: "Peruki będą nosić styl południowy"
 southern_republic_event.7.o3: "PDP stworzy południowy socjalizm"
 southern_republic_event.8.t: "Partia Federalizacji Dixie"
 southern_republic_event.8.d: "FDP jest zasadniczo partią kompromisową. Chcąc znaleźć szczęśliwy kompromis między federalnym rządem unitariańskim Unii a bardziej minarchistycznym rządem konfederatów, FDP chce połączyć te dwa elementy w poważną i ojcowską postać struktury, która utrzyma pokój i porządek w całym kraju. Będąc zarówno społecznie, jak i ekonomicznie nieuchwytną, jej jedynymi planami są kierowanie centralnego finansowania i usług do najbiedniejszych regionów, aby zapewnić, że sam dochód narodowy nie będzie aż tak odległy od reszty. Wielu krytykuje to jako pseudosocjalizm, ale FDP odpowiada im, zastanawiając się, jak bardzo ci rzekomi „honorowi członkowie państwa” naprawdę troszczą się o swoich wyborców, czy też bardziej o swoich przyjaciół i pensję."
 southern_republic_event.8.o1: "Słowo „federalny” nie jest obelgą, lecz rzeczywistością"
 southern_republic_event.8.o2: "SIP Zwycięstwa to Południowe Zwycięstwo"
 southern_republic_event.8.o3: "SLP wyzwoli Dixie"
 southern_republic_event.9.t: "Partia Tożsamości Południowej"
 southern_republic_event.9.d: "SIP jest niszową partią jednego problemu. Są bardziej obojętni społecznie, co prowadzi do tego, że wszystkie główne problemy społeczne są rozwiązywane lokalnie, a nie na szczeblu krajowym. Pod względem ekonomicznym są rodzajem mentalności „jeśli coś działa, nie naprawiaj tego”. Oznacza to, że wprowadzą regulacje lub deregulacje, ale tylko wtedy, gdy będzie to postrzegane jako prawdziwy problem dla stabilności gospodarczej kraju. Jeśli chodzi o rzekomy jeden problem, SIP koncentruje się głównie na kultywowaniu i zapewnianiu prawdziwego i konkretnego planu stworzenia tożsamości Południa. Wykorzystując takie rzeczy, jak bardziej minarchistyczne poglądy starej konfederacji zmieszane z pewnymi stylistycznymi inspiracjami z nich, a także promując lokalną kulturę kulinarną i muzyczną jako kulturę Południa. Partia chce odejść od przeszłości i stworzyć przyszłość, która będzie szczerze i równo południowa dla wszystkich."
 southern_republic_event.9.o1: "Uwolnij i nakarm Dixie"
 southern_republic_event.9.o2: "Styl południowy dla ludzi z południa"
 southern_republic_event.9.o3: "Dixie Liberty dla wartości Dixie"
 southern_republic_event.10.t: "Partia Wolności Południowej"
 southern_republic_event.10.d: "SLP to interesująca kompozycja partii. Będąc mniej więcej pozostałościami starej Partii Libertariańskiej, SLP zdecydowała się przyjąć kompromis południowych wartości kulturowych i rządowych z libertariańskim akcentem, aby pomóc w całkowitej decentralizacji. Wielu w SLP widzi pełny powrót do prolibertarianizmu lub prokonfederacji rządu jako prosty sposób na odtworzenie porażki, jaką były Artykuły Konfederacji. Niezależnie od tego, partia jest antyrządowa i społecznie jest bardzo nieugięta, pozostawienie takich rzeczy rządom stanowym oznacza, że ​​lokalne sprawy zajmują się lokalnymi. Chociaż SLP nie boi się takich rzeczy jak programy socjalne i opieki zdrowotnej, aby zapewnić, że dolne granice kraju będą miały jakiś rodzaj oparcia, aby wykopać drzwi możliwości."
 southern_republic_event.10.o1: "FDP rozumie rządzenie"
 southern_republic_event.10.o2: "SIP stworzy prawdziwy rząd południowy"
 southern_republic_event.10.o3: "Southern Liberty to rządy południowe"
 southern_republic_event.11.t: "Imprezy Outlier"
 southern_republic_event.11.d: "W ogólnym oknie Overtona w południowej republice mamy dwie odrębne partie, co do których niektórzy szczerze debatują, czy w ogóle są prawdziwymi partiami politycznymi. Niezależnie od tego, najpierw mamy DDP lub Dixie & Delta Party. Założona przez byłego entuzjastę kolei, który stał się początkującym liderem politycznym, partia ta wydaje się być bardziej kwestią jednopartyjną w odniesieniu do transportu publicznego. Jednak nawiązali do faktu, że wspomniane inwestycje w PT, jak to w skrócie nazywają, rzeczywiście miałyby negatywne skutki ekonomiczne, jeśli chodzi o urbanizację, a także łączność w samym kraju. Z drugiej strony mamy Partię na rzecz Dobrobytu Ekonomicznego lub w skrócie PEP. Ta partia kreuje się na partię skupioną na rozwoju gospodarczym i zapewnianiu, że standardy kraju są podnoszone poprzez prawdziwe inwestycje gospodarcze. Czego ci nie mówią, to to, że wspomniana partia jest również pełna dużych pieniędzy z rolnictwa, a także miękkiej klasy zwolenników plantacji. Niezależnie od tego, zarówno PEP, jak i DPP są postrzegane jako interesujące siły same w sobie, ale nic na tyle dalekiego, aby zachwiać fundamentami."
 southern_republic_event.11.o1: "Deweloper Dixie"
 southern_republic_event.11.o2: "Ekonomista Dixie"
 southern_republic_event.100.t: "Wiatry zmian"
 southern_republic_event.100.d: "W okresie poprzedzającym pierwsze wybory stan narodu był dla wielu nie do zniesienia. W rezultacie po obu stronach sceny politycznej można było zaobserwować rosnący radykalizm. Po prawej stronie byli neokonfederaci, faszyści i wielu innych. Po lewej stronie przewodzili Związek Rewolucji i Południowe Stowarzyszenie Komunistyczne. Wielu zastanawia się, kto pozbawi wiatru żagle drugiej stronie. Na razie ciągły wzrost frakcyjności doprowadził do..."
 southern_republic_event.100.o1: "Socjalistyczni agitatorzy jednoczą pracowników"
 southern_republic_event.100.o2: "Uparta historyczna duma przejmuje kontrolę nad masami"
 southern_republic_event.101.t: "Konfederaccy identytaryści"
 southern_republic_event.101.d: "Confederate Workers Party, zdesperowana, by utrzymać się na czele w sondażach, niedawno zwróciła się o pomoc do Southern Tradition Party. Te dwie, choć dość przeciwstawne sobie partie, zjednoczyły się wokół zasady „The Confederate Dream”. Mając nadzieję na ustanowienie prawowitego południa i przywrócenie dawnych ziem, te dwie przeciwne partie najwyraźniej przyciągnęły się nawzajem w hazardzie o pierwsze zwycięstwo wyborcze nowego narodu. Ponieważ pierwsze kroki są najważniejsze na drodze do odbudowy i stabilizacji."
 southern_republic_event.101.o1: "Powstaje Zjednoczony Front"
 southern_republic_event.101.o2: "Powstaje Stowarzyszenie Rolników"
 southern_republic_event.102.t: "Towarzystwo Rolnicze"
 southern_republic_event.102.d: "Główny kontratak i równie desperacka Partia Unii Rewolucji uznała za stosowne sprzymierzyć się z Partią Unii Rolniczej. Te dwie partie pracując razem tworzą idealny oksymoron, ponieważ jedna jest wyraźnie oligarchiczną wielką partią rolniczą, a druga jest najbliższą rzeczą do anarcho-komunizmu, jaką można zobaczyć. Ale w desperackich czasach potrzebne są desperackie środki. Obie partie wierzą, że prawdziwym filarem stabilnego i zadowolonego społeczeństwa jest społeczeństwo rolnicze. Prosta organizacja i większość wysiłków produkcyjnych oraz zorganizowana praca zmierzają do wytwarzania żywności, jaki lepszy sposób na ukształtowanie społeczeństwa niż zapewnienie mu podstawowych podstaw życia. Niezależnie od tego będą musieli mocno naciskać, ponieważ sytuacja się zaostrza, a wybory są coraz bliżej."
 southern_republic_event.102.o1: "Front Konfederatów prowadzi w sondażach"
 southern_republic_event.102.o2: "Obietnice pełnych brzuchów dają obiecujące rezultaty"
 southern_republic_event.200.t: "Prawo konsoliduje"
 southern_republic_event.200.d: "Wraz z ostatnią zmianą etosu narodowego, wielu zaczęło się przymilać do partii prawicowych. To bardzo zaniepokoiło umiarkowanych i lewicowych, biorąc pod uwagę historię kraju. Niezależnie od tego, obawy osiągnęły punkt kulminacyjny, gdy Dixie First Party i League Of The South zjednoczyły się pod Dixie Purity League. Wielu mieszkańców obawia się bliskiego upadku zacofanych reform społecznych, które może stworzyć liga, co już doprowadziło do stałej migracji z kraju. Z obawy przed zjednoczeniem neokonfederatów i faszystów wielu szuka jakichkolwiek realnych alternatyw, aby powstrzymać taką siłę przed wygraniem wyborów."
 southern_republic_event.200.o1: "Naród tęskni za czystością"
 southern_republic_event.200.o2: "Potencjalni migranci spieszą się, by się zaciągnąć"
 southern_republic_event.201.t: "Rosnąca liczba rekrutów oznacza walkę z nacjonalizmem"
 southern_republic_event.201.d: "Wraz z konsolidacją „Fringe Right”, jak głoszą i szydzą z nich nacjonaliści opozycyjni, wielu potencjalnych celów takiej polityki zaczęło się zaciągać, a w rezultacie polityczne wpływy wojska stały się coraz bardziej chwiejne. Dzięki temu Nowoczesny Ruch Monarchistyczny znany jako Dom Meridian połączył siły z siłami zbrojnymi, aby skonsolidować ruch kontrnacjonalistyczny. Wielu ma nadzieję, że jeśli musimy podążać taką ścieżką, to przynajmniej obowiązek wobec kraju jest lepszy niż cokolwiek, co miałoby faszystowskie lub ultranacjonalistyczne przywództwo."
 southern_republic_event.201.o1: "Fringes walczą dalej"
 southern_republic_event.201.o2: "„Królewska” armia brzmi ciekawie"
 southern_republic_event.12.t: "Żądania Południa"
 southern_republic_event.12.d: "Nasi sąsiedzi z zachodu zażądali naszego podporządkowania, rzekomo obietnicy naśladowania niepodległości stanu Teksas jako konfederacyjnego partnera w narodzie południowym. Nie jesteśmy pewni, jaki jest ich cel końcowy, ale to od naszej wiary w nasze siły zbrojne zależy, czy będziemy w stanie szczerze odrzucić takie żądania."
 southern_republic_event.12.o1: "Jesteśmy przede wszystkim Teksańczykami i jedynymi Teksańczykami!"
 southern_republic_event.12.o2: "Gdybyśmy tylko mieli więcej czasu... Zgadzamy się."
 southern_republic_event.13.t: "Teksas odmawia"
 southern_republic_event.13.d: "Naród teksański odrzucił naszą hojną ofertę, więc teraz piłka jest po naszej stronie. Możemy zaryzykować ogólny konflikt i potencjalne rozlanie się go, albo możemy się wycofać. Obie opcje są wykonalne, jednak jedna z nich jest wyraźnie bardziej ryzykowna niż druga."
 southern_republic_event.13.o1: "Żaden mieszkaniec Południa nie wycofuje się z walki"
 southern_republic_event.13.o2: "Może trochę się pospieszyliśmy"
 southern_republic_event.14.t: "Teksas akceptuje naszą ofertę"
 southern_republic_event.14.d: "Dzięki ich akceptacji możemy teraz iść naprzód jako zjednoczony front, aby osiągnąć prawdziwy cel regionalnej jedności. Choć oczywiście umysły będą nieco niespokojne w związku z tą nową unią, ale to przynajmniej początek."
 southern_republic_event.14.o1: "Hot Diggity, kurczę, zadziałało!"
 southern_republic_event.15.t: "Propozycja Południa"
 southern_republic_event.15.d: "Naród południowy przyszedł do nas z ofertą stania się z nimi unią konfederacyjną. Obiecują uczciwą samorządność, ale głównym celem jest zjednoczenie się w polityce zagranicznej w nowej unii regionalnej. Może to być bardzo korzystne dla naszej sytuacji, ponieważ unieważniłoby nasze sankcje międzynarodowe pod pozorem „nieistnienia”. Jednak może to być fortel, aby nas wykorzystać, niezależnie od okoliczności, musimy udzielić odpowiedzi."
 southern_republic_event.15.o1: "Nie poddajemy się byle komu"
 southern_republic_event.15.o2: "Lubię przegrywać sankcje, jasne, że się zgadzamy"
 southern_republic_event.16.t: "Kuba nas odrzuca"
 southern_republic_event.16.d: "Kubańczycy odrzucili nasze żądania, teraz pytanie brzmi, czy chcemy ryzykować przedłużającą się wojnę poprzez wojnę morską i tworzenie sił inwazyjnych. Robimy, co możemy, ale może się to okazać bardziej kosztowne, niż było warte."
 southern_republic_event.16.o1: "Idziemy na wojnę!"
 southern_republic_event.16.o2: "Nie możemy sobie na to pozwolić w tej chwili"
 southern_republic_event.17.t: "Kuba akceptuje naszą umowę"
 southern_republic_event.17.d: "Przedstawiciele Kuby zaakceptowali naszą umowę i rozpoczniemy prace nad ujednoliconymi prawami i wskaźnikami, aby stworzyć sprawiedliwą i stabilną unię w przewidywalnej przyszłości."
 southern_republic_event.17.o1: "Napoje są ode mnie!"
 southern_republic_event.18.t: "Żądania Południa"
 southern_republic_event.18.d: "Naród południowy zażądał naszego podporządkowania większej unii konfederacyjnej Karaibów. Jesteśmy w wyjątkowej sytuacji, ponieważ naród jest większy, ale jest też w dobrej, przyzwoitej odległości, która pozwala nam przygotować się na siły inwazyjne. Jednak jest to niepewne, czy naprawdę powinniśmy ryzykować taki konflikt."
 southern_republic_event.18.o1: "Nie poddamy się!"
 southern_republic_event.18.o2: "Nie możemy marnować życia naszych obywateli"
 southern_republic_event.19.t: "Haiti odmawia"
 southern_republic_event.19.d: "Plama narodu odrzuciła nasze żądania, musimy działać teraz lub trzymać język za zębami. Sytuacja dyplomatyczna jest nieco napięta, teraz zwycięży rozsądek czy siła."
 southern_republic_event.19.o1: "Siła woli wygrywa"
 southern_republic_event.19.o2: "Nie możemy ryzykować"
 southern_republic_event.20.t: "Haiti akceptuje"
 southern_republic_event.20.d: "Przyjęli nasze żądania i zaczniemy wszystko załatwiać. Dzisiaj jest dobry dzień dla naszego kraju."
 southern_republic_event.20.o1: "Kolejny krok naprzód"
 southern_republic_event.21.t: "Żądania Południa"
 southern_republic_event.21.d: "Naród południowy zażądał naszego podporządkowania większej unii konfederacyjnej Karaibów. Jesteśmy w wyjątkowej sytuacji, ponieważ naród jest większy, ale jest też w dobrej, przyzwoitej odległości, która pozwala nam przygotować się na siły inwazyjne. Jednak jest to niepewne, czy naprawdę powinniśmy ryzykować taki konflikt."
 southern_republic_event.21.o1: "Nie poddamy się!"
 southern_republic_event.21.o2: "Nie możemy marnować życia naszych obywateli"
 southern_republic_event.22.t: "Republika Dominikańska odmawia"
 southern_republic_event.22.d: "Plama narodu odrzuciła nasze żądania, musimy działać teraz lub trzymać język za zębami. Sytuacja dyplomatyczna jest nieco napięta, teraz zwycięży rozsądek czy siła."
 southern_republic_event.22.o1: "Siła woli wygrywa"
 southern_republic_event.22.o2: "Nie możemy ryzykować"
 southern_republic_event.23.t: "Republika Dominikańska akceptuje"
 southern_republic_event.23.d: "Przyjęli nasze żądania i zaczniemy wszystko załatwiać. Dzisiaj jest dobry dzień dla naszego kraju."
 southern_republic_event.23.o1: "Kolejny krok naprzód"
 southern_republic_event.24.t: "Oferty Południowe"
 southern_republic_event.24.d: "Naród południowy poprosił o zawarcie z nami umowy. W zamian za utworzenie unii konfederacyjnej otrzymalibyśmy wszelką pomoc materialną i/lub finansową, jeśli nasze wyspy zostaną uszkodzone przez ekstremalne zjawiska pogodowe. To z pewnością pomogłoby złagodzić presję fiskalną, ale mogłoby być pułapką, jednak co byśmy zyskali, gdybyśmy odmówili... co robić, co robić."
 southern_republic_event.24.o1: "Nie możemy zaakceptować w tym momencie"
 southern_republic_event.24.o2: "Nie mogliśmy przegapić takiej okazji"
 southern_republic_event.25.t: "Bahamczycy odmawiają"
 southern_republic_event.25.d: "Przedstawiciele rządu Bahamów odrzucili naszą jawnie hojną ofertę. Możemy użyć tego jako usprawiedliwienia lub znaleźć inne sposoby. Tak czy inaczej, będziemy musieli wkrótce podjąć decyzję, jeśli chcemy śledzić nasze cele polityki zagranicznej."
 southern_republic_event.25.o1: "Do diabła, wypowiedz wojnę"
 southern_republic_event.25.o2: "Musimy do tego ponownie podejść"
 southern_republic_event.26.t: "Bahamy akceptują"
 southern_republic_event.26.d: "Przyjęli nasze żądania i zaczniemy wszystko organizować, dziś robimy kolejny krok w kierunku unii regionalnej."
 southern_republic_event.26.o1: "Tyle wysp"
 southern_republic_event.27.t: "Koncesja Południowa"
 southern_republic_event.27.d: "Południowy naród zwrócił się do nas z ofertą. Dadzą nam 100 miliardów za sprzedaż naszych karaibskich ziem. Te wyspy rzeczywiście służą celom geostrategicznym, jednak mają tendencję do ogólnego drenażu zasobów. Więc wybór brzmi, czy potrzebujemy pieniędzy, czy tych wysp."
 southern_republic_event.27.o1: "Przydałyby nam się te pieniądze"
 southern_republic_event.27.o2: "Te wyspy są brytyjskie!"
 southern_republic_event.28.t: "Brytyjczycy akceptują"
 southern_republic_event.28.d: "Wielka Brytania przyjęła nasze ustępstwa w sprawie przejęcia wysp karaibskich, więc włączenie tych wysp do sieci będzie dla nas stosunkowo prostą sprawą."
 southern_republic_event.28.o1: "Całkowicie warte zachodu"
 southern_republic_event.29.t: "Brytyjczycy odmawiają"
 southern_republic_event.29.d: "Cholerni Anglicy odrzucili naszą zbyt hojną ofertę, problem polega na tym, że w tej chwili nie możemy sobie pozwolić na incydent dyplomatyczny, więc będziemy musieli do tego wrócić w przyszłości."
 southern_republic_event.29.o1: "Do cholery!"
 southern_republic_event.30.t: "Koncesja Południowa"
 southern_republic_event.30.d: "Południowy naród zwrócił się do nas z ofertą. Dadzą nam 50 miliardów za sprzedaż naszych karaibskich ziem. Te wyspy rzeczywiście służą celom geostrategicznym, jednak mają tendencję do ogólnego drenażu zasobów. Więc wybór brzmi, czy potrzebujemy pieniędzy, czy tych wysp."
 southern_republic_event.30.o1: "Przydałyby nam się te pieniądze"
 southern_republic_event.30.o2: "Te wyspy pozostaną francuskie!"
 southern_republic_event.31.t: "Francuzi akceptują"
 southern_republic_event.31.d: "Francja przyjęła nasze ustępstwa w sprawie przejęcia wysp karaibskich, więc włączenie tych wysp do sieci będzie dla nas stosunkowo prostą sprawą."
 southern_republic_event.31.o1: "Całkowicie warte zachodu"
 southern_republic_event.32.t: "Francuzi odmawiają"
 southern_republic_event.32.d: "Ci przeklęci frankofoni odrzucili naszą zbyt hojną ofertę, problem polega na tym, że w tej chwili nie możemy sobie pozwolić na incydent dyplomatyczny, więc będziemy musieli do tego wrócić w przyszłości."
 southern_republic_event.32.o1: "Żabi frajerzy!"
 southern_republic_event.33.t: "Umowa południowa"
 southern_republic_event.33.d: "Południowy naród zwrócił się do nas z ofertą. Dadzą nam 25 miliardów za sprzedaż naszych karaibskich ziem. Te wyspy rzeczywiście służą celom geostrategicznym, jednak mają tendencję do ogólnego drenażu zasobów. Więc wybór brzmi, czy potrzebujemy pieniędzy, czy tych wysp."
 southern_republic_event.33.o1: "Przydałyby nam się te pieniądze"
 southern_republic_event.33.o2: "Wyspy Holenderskie Dla Obywateli Holandii!"
 southern_republic_event.34.t: "Holendrzy akceptują"
 southern_republic_event.34.d: "Holendrzy przyjęli nasze ustępstwa dotyczące przejęcia ich karaibskich wysp, więc włączenie tych wysp do naszej struktury będzie dla nas stosunkowo prostą sprawą."
 southern_republic_event.34.o1: "Całkowicie warte zachodu"
 southern_republic_event.35.t: "Holendrzy odmawiają"
 southern_republic_event.35.d: "Ci przeklęci truciciele odrzucili naszą hojną ofertę, problem polega na tym, że w tej chwili nie możemy sobie pozwolić na dyplomatyczny incydent, więc będziemy musieli do tego wrócić w przyszłości."
 southern_republic_event.35.o1: "Potępienie!"
 southern_republic_event.36.t: "Debaty kapitałowe"
 southern_republic_event.36.d: "Jednym z problemów starej republiki było to, że dawna stolica D.C. była postrzegana jako zbyt odległa dla ogromnej większości narodu. Jednak jej symbolika nie może być również pomijana. Musimy zatem ustalić, gdzie dokładnie powinna znajdować się nasza nowa stolica."
 southern_republic_event.36.o1: "D.C. poradził sobie świetnie"
 southern_republic_event.36.o2: "Nowy plan Arlington jest dobry"
 southern_republic_event.36.o3: "Góra Columbia jest wystarczająco centralna"
 southern_republic_event.36.o4: "Odyseusz powinien być w porządku"
 southern_republic_event.37.t: "Nowa droga naprzód"
 southern_republic_event.37.d: "Mając ustaloną politykę i zapewnione wpływy, mamy teraz wielki zaszczyt wyboru nowego wyglądu naszego narodu. Oczywiście konsensus jest taki, aby zmienić nazwę narodu na Skonfederowane Stany Ameryki, ponieważ słuszne jest, abyśmy oddawali hołd naszej przeszłości i pochodzeniu. Ale teraz pytanie dotyczy flagi. Członkowie Pierwszej Partii Dixie chcą zrobić Flagę Bitewną Wirginii i zaktualizować schemat kolorów, aby nie była to tylko Flaga Bitewna Wirginii, ponieważ nasza wielka Konfederacja to nie tylko ciasne tyłki arystokracji z Wirginii. Jednak członkowie Ligi Południa chcą pójść o krok dalej i użyć flagi, której ich członkowie używają od jakiegoś czasu, czyli zwykłej Flagi Bitewnej Wirginii bez gwiazd, ale zamiast tego z białym okręgiem pośrodku i jedną dużą błyskawicą pośrodku. Niektórzy zastanawiają się, czy to drugie nie byłoby trochę na wyrost pod względem atrakcyjności politycznej. Jednak więcej osób zastanawia się, czy to nie idzie wystarczająco daleko, w końcu ta ziemia jest naprawdę naszą ziemią."
 southern_republic_event.37.o1: "Zmieniony schemat kolorów działa"
 southern_republic_event.37.o2: "Błyskawica powinna wzbudzić strach wśród naszych wrogów"
 southern_republic_event.38.t: "Nowy standard krajowy"
 southern_republic_event.38.d: "Ponieważ większość narodu popiera sposób, w jaki prowadzimy sprawy, toczy się ogólna debata na temat tego, czy nasz naród naprawdę reprezentuje sam siebie. Wielu lewicowców chce zmienić markę flagi na socjalistyczną symbolikę, aby ustanowić precedens solidarności z pracownikami narodu. Podczas gdy ci, którzy są po prawej stronie, chcą cofnąć się trochę, aby bardziej symbolicznie nawiązać do początków naszego narodu, ponownie wprowadzając jedną z ostatnich flag, którą Konfederacja reprezentowała samą siebie. Ta flaga byłaby starą flagą z plamami krwi, która ma białą podstawę z solidnym czerwonym paskiem po prawej stronie, a w lewym górnym rogu znajduje się Flaga Bitwy Wirginii. W związku z tym uważają, że nazwa kraju powinna zostać zmieniona na po prostu Republika Dixie. Jednak to opinia publiczna musi o tym zdecydować."
 southern_republic_event.38.o1: "Republika Socjalistyczna To Jest"
 southern_republic_event.38.o2: "Jesteśmy Republiką Dixie"
 southern_republic_event.39.t: "Idąc dalej"
 southern_republic_event.39.d: "Mając rozum i ciesząc się nowo odkrytą dumą narodową, ludzie dążą do reformy, pokazując jedność, a jednocześnie szanując naszą historię, niezależnie od tego, czy jest dobra, czy zła. Jako tacy będziemy odtąd znani jako Southern Union i z dumą będziemy wywieszać flagę Bonnie Blue."
 southern_republic_event.39.o1: "Rzeczywiście południowa rodzina"
 southern_republic_event.40.t: "Stare nawyki, co?"
 southern_republic_event.40.d: "Mając nasze drogi ustalone i ludzi zadowolonych z tego nowego odkrytego celu, uważamy, że nadszedł właściwy czas, aby ustalić nową flagę i nazwę. Pewnego dnia moglibyśmy odzyskać płaszcz. Ale jak mówią, stare nawyki trudno wykorzenić."
 southern_republic_event.40.o1: "Może kiedyś"
 southern_republic_event.41.t: "Arkadyjski Sen"
 southern_republic_event.41.d: "Dziś rozpoczyna się nowa era, która stawia nas przed nową tożsamością, nową ścieżką jedności i nowym wiekiem dobrobytu. Dziś stajemy się ludami Arkadii."
 southern_republic_event.41.o1: "Za Arkadię!!!"
 southern_republic_event.42.t: "Debata na temat stolicy Arkadii"
 southern_republic_event.42.d: "Powstaje nowy naród i wraz z nim zaczyna się nowy rozdział. Gdzie będzie nasza stolica."
 southern_republic_event.42.o1: "Stary niezawodny jest"
 southern_republic_event.42.o2: "Najlepiej sprawdza się ładna, centralna stolica"
 southern_republic_event.43.t: "Opór nacjonalistyczny"
 southern_republic_event.43.d: "W dniach następujących po naszym sprawiedliwym zwycięstwie w pierwszych wyborach w naszym kraju, górscy przestępcy i pijacy z dzikiej Florydy widzieli, jak wyrzucają z ust coś więcej niż tylko wymiociny. Chociaż nie spodziewamy się, że z tego naprawdę wyniknie cokolwiek, wielu zastanawia się, jak głupi jest naprawdę „człowiek z Florydy”."
 southern_republic_event.43.o1: "Jezu, nie znowu to samo"
 southern_republic_event.44.t: "Rosnące niepokoje"
 southern_republic_event.44.d: "W następstwie rzekomego „ogłoszenia” niepodległości stanu, agitacja w stanie Floryda stale rosła przez ostatnie kilka dni. Ta eskalacja budzi obawy, że nasz młody naród wkrótce zostanie uwikłany w wojnę, nie z federalistami, Great Lakers, ani nawet Teksańczykami, ale z naszymi własnymi ludźmi... Ta smutna świadomość doprowadziła do prewencyjnej ekspansji produkcji uzbrojenia jako sposobu na wyprzedzenie potencjalnych problemów, które mogą pojawić się w nadchodzących dniach."
 southern_republic_event.44.o1: "Boże pomóż nam wszystkim..."
 southern_republic_event.45.t: "Rodzinna waśń"
 southern_republic_event.45.d: "W końcu to zrobili, cholerni Florydzi uznali, że najwyraźniej to cholernie dużo, żeby spróbować rozwiązać sprawę. No cóż, na Boga, załatwimy to tu i teraz i znów zrobimy z Florydy Południe. Musimy się zmobilizować i wysłać na granicę wojska, które mamy."
 southern_republic_event.45.o1: "Tygiel, bardziej jak stopiony mózg"
 southern_republic_event.46.t: "Wojna"
 southern_republic_event.46.d: "Nadszedł czas i musimy odzyskać to, co nam się prawnie należy."
 southern_republic_event.46.o1: "Wyślijcie wojska!"
 southern_republic_event.1000.t: "Brońmy naszych wolności"
 southern_republic_event.1000.d: "Socjalistyczne szumowiny chcą nas podporządkować życiu marksizmu i ubóstwa, no cóż, koniec z tym. Zerwijcie łańcuchy i walczcie o swoje wolności!!!"
 southern_republic_event.1000.o1: "Nasze Słońce Będzie Świecić Najjaśniej Ponad Wszystko!"
 CSA_event_native_exodus.1.t: "Plotki z Oklahomy"
 CSA_event_native_exodus.1.d: "Podczas gdy próbujemy zorganizować nasz naród, z dalekich krain Oklahomy dochodzą pogłoski, że rdzenna ludność zamierza wyjechać, kiedy i gdzie będzie to możliwe. Groźba i piętno „południowego” narodu wciąż mocno rezonują, choć kogo to może dziwić, biorąc pod uwagę, że większość tubylców została zepchnięta na konkretne kawałki ziemi. Nie możemy zrobić wiele, ale mamy nadzieję, że nie przysporzy nam to kłopotów w przyszłości."
 CSA_event_native_exodus.1.o1: "Poczekaj, jeśli odejdą, czy wtedy dostaniemy to za darmo?"
 CSA_event_native_exodus.2.t: "Rosnąca migracja"
 CSA_event_native_exodus.2.d: "W miarę jak umacniamy naszą kontrolę narodową, coraz więcej tubylców z megarezerwatu Oklahomy, znanego po prostu jako „Terytorium Indian”, kontynuuje organizowanie ruchów migracyjnych na północ w kierunku Kansas. Chociaż to smutny dzień, że tracimy tak wiele osób, oznacza to, że pośrednio wysiłki reintegracyjne i ponowne uruchomienie gospodarki w stanie prawdopodobnie będą o wiele łatwiejsze."
 CSA_event_native_exodus.2.o1: "Czy nie powinniśmy się martwić tym, ilu odejdzie?"
 CSA_event_native_exodus.3.t: "Migracja czy exodus?"
 CSA_event_native_exodus.3.d: "Więcej wiadomości z Oklahomy, ponieważ organizacja o nazwie Reclamation Front jest odpowiedzialna za organizację tych wzorców migracji z Oklahomy do Kansas. Raporty z regionu mówią, że Kansas, podczas gdy jest pod nowym podmiotem rządowym o nazwie Republika Lakotów, technicznie jest pod ich kontrolą, większość prawdziwych wysiłków poświęcono czterem północnym stanom, ponieważ debata nad nową stolicą kraju i odbudową była priorytetem. RF twierdzi, że Kansas jest wspaniałym nowym domem z dala od innych „narodów rządzonych przez kolonizatorów” i że Rada Sześciu, odnosząc się do przywództwa organizacji, a także sześciu plemion, które tworzyły mega rezerwat. Rada uznała Kansas za lepiej przystosowany, bardziej stabilny dom, do którego możemy się zgłosić, jeśli zajdzie taka potrzeba. Próbujemy uzyskać więcej informacji, ale wygląda na to, że zamiast walczyć z nami, ten rzekomy Reclamation Front uważa, że ​​Republika Lakotów będzie łatwiej walczyć i używać Kansas jako ich jedynego prawdziwego domu."
 CSA_event_native_exodus.3.o1: "Myślisz, że powinniśmy im powiedzieć? Nieeee"
 CSA_event_native_exodus.4.t: "Ilu ich było???"
 CSA_event_native_exodus.4.d: "Więcej wiadomości z Oklahomy, gdzie odnotowano największą liczbę migrantów poza stanem. Szacuje się, że depopulacja przekroczyła około siedmiu procent z powodu masowej migracji, więc wielu zastanawia się, ilu rdzennych mieszkańców faktycznie stanowi populację stanu. Cokolwiek to jest, Boże, pomóż im w Kansas, bo kto wie, jakie kłopoty sprawiają im miejscowi."
 CSA_event_native_exodus.4.o1: "Dzięki Bogu to już nie nasz problem"
 CSA_event_native_exodus.5.t: "Nowa pomyślność"
 CSA_event_native_exodus.5.d: "Ponieważ liczba migracji zbliża się do pewnego rodzaju zatrzymania, mamy wiele opuszczonych gruntów, przedsiębiorstw i tym podobnych. Jako takie te grunty i tak dalej mogą zostać odnowione i wykorzystane do stworzenia nowego dobrobytu, którego państwo jeszcze nie widziało. Miejmy nadzieję, że uda nam się to utrzymać, biorąc pod uwagę, co doprowadziło do tego w jakiś sposób szczęśliwego obrotu wydarzeń."
 CSA_event_native_exodus.5.o1: "No i co teraz?"
 CSA_event_native_exodus.1001.t: "Co teraz?"
 CSA_event_native_exodus.1001.d: "W miarę jak trwają debaty na temat nowej stolicy, zaczęły do ​​nas docierać pewne plotki z południa. Podobno coraz większy napływ rdzennych Amerykanów ucieka z Oklahomy i osiedla się w Kansas. Chociaż nie wiemy, jakie są powody ani czy jest tu jakiś problem, wiemy, że na razie nie jest to problem."
 CSA_event_native_exodus.1001.o1: "Wróć, jeśli to będzie problem, proszę"
 CSA_event_native_exodus.1002.t: "Jeszcze raz, serio"
 CSA_event_native_exodus.1002.d: "Więcej wiadomości z Kansas, najwyraźniej więcej tubylców uciekło do Kansas, a w rezultacie wzrósł potencjał rozwojowy jako proxy. Szczerze mówiąc, nie brzmi to dla mnie źle."
 CSA_event_native_exodus.1002.o1: "Czy jest jakiś powód, dla którego wróciłeś?"
 CSA_event_native_exodus.1003.t: "Boże, co teraz?"
 CSA_event_native_exodus.1003.d: "Kolejne wieści z Kansas, ponieważ grupa o nazwie Reclamation Front ogłosiła swój zamiar pomocy stanowi Kansas w odbudowie i rozwoju. Wydaje się, że jest to łagodne wyzwanie dla naszej władzy, ale przy tak skąpym stanie i naszej umacniającej się kontroli nad większością kraju nie mamy żadnych poważnych obaw co do tych wichrzycieli."
 CSA_event_native_exodus.1003.o1: "Czy teraz mogę skupić się na swojej pracy?"
 CSA_event_native_exodus.1004.t: "Tak?"
 CSA_event_native_exodus.1004.d: "Władze Kansas wyraziły swoją wdzięczność za umożliwienie RF pomocy w odbudowie stanu, ogólnie rzecz biorąc, wszystko było dość pokojowe i wygląda na to, że tak będzie przez jakiś czas. Jednak wielu na północy jest ostrożnych, ponieważ taka przypadkowa życzliwość nie zdarza się tylko dla dobra „dobrej woli”. Wkrótce wyślemy przedstawicieli, aby zorientowali się, z czym mamy do czynienia."
 CSA_event_native_exodus.1004.o1: "Wyślij audytorów"
 CSA_focus_havana_help: "Pomoc Hawana"
 CSA_focus_havana_help_desc: "Największym graczem karaibskim jest Kuba. Musimy zabezpieczyć ten „wielki ser”, jeśli chcemy dojść do porozumienia z innymi narodami. Jeśli będziemy musieli, pójdziemy na wojnę, jednak jeśli wojny można uniknąć, możemy ją uratować innymi mniejszymi plamami na mapie."
 CSA_focus_bahaman_bargain: "Okazja na Bahamy"
 CSA_focus_bahaman_bargain_desc: "Rozproszone wyspy tworzące Bahamy są stale narażone na zniszczenie przez coroczne huragany. Naszym największym atutem jest to, że możemy zapewnić pomoc finansową i materialną tym wyspom i ich mieszkańcom, jeśli zjednoczymy się w unii konfederacyjnej. Oczywiście to zależy od nich, jednak w końcu znajdziemy sposób."
 CSA_focus_bahama_blast: "Wybuch Bahama"
 CSA_focus_bahama_blast_desc: "Te rozproszone wyspy byłyby idealnym poligonem do przyszłych planów wojennych wzdłuż zatoki. Więc zdobądźmy trochę doświadczenia, poza tym nie mogą być w żadnej sensownej pozycji do zawierania umów."
