 isis.11309.t: "指挥官在俄罗斯空袭中牺牲"
 isis.11309.d: "哦哈里发，坏消息！阿布·穆罕默德·希马利在俄罗斯异教徒的空袭中殉难。他从阿拉伯地来到我们这里，帮助我们走私石油和购买武器。他招募了许多勇敢的穆哈希德投入真主的怀抱，并将永远因他在组织2015年巴黎袭击中的关键作用而受到赞扬。\n\n他杀了很多叛徒。\n\n愿真主接受他的殉道。"
 isisNews.11309.t: "ISIS三军情报局指挥官在俄罗斯空袭中丧生"
 isisNews.11309.d: "沙特恐怖分子、三军情报局高级指挥官阿布·穆罕默德·希马利今天在俄罗斯空袭中丧生。希马利是伊斯兰国的主要招募者和走私者。此外，情报显示，他在协助2015年巴黎袭击事件中发挥了重要作用。"
 isis.11310.t: "指挥官在俄罗斯空袭中牺牲"
 isis.11310.d: "哦，哈里发，灾难！在俄罗斯异教徒的卑鄙空袭中，我们的战争部长兼二把手阿亚德·朱梅利英勇牺牲。作为一名伊拉克同胞，他是萨达姆侯赛因时期的一名高级情报官员，作为我们的情报和内部安全负责人，他将自己的智慧运用到如何保领袖发免受内部敌人的袭击上。\n\n他杀了许多叛徒。\n\n愿真主接受他的殉道。"
 isisNews.11310.t: "ISIS三军情报局二把手在联军空袭中丧生"
 isisNews.11310.d: "伊拉克恐怖分子、伊斯兰国二号人物阿亚德·朱梅利今天在俄罗斯的空袭中丧生。朱梅利是萨达姆侯赛因领导下的高级情报官员，2003年美国占领伊拉克后加入逊尼派叛乱。他成为伊斯兰国情报和国内安全部门的负责人，后来被提升为第二指挥官和战争部长。"
 isis.11311.t: "指挥官在俄罗斯空袭中牺牲"
 isis.11311.d: "哦，哈里发，坏消息！高级指挥官卡里·阿贝德·马哈茂德·泰伊在俄罗斯异教徒的空袭中殉难。作为一名伊拉克人，他是我们军事修罗团的一员，领导简易爆炸装置（IED）行动，在我们的敌人心中播下了恐惧和混乱。\n\n他杀了很多叛徒。\n\n愿真主接受他的殉道。"
 isisNews.11311.t: "ISIS三军情报局指挥官在俄罗斯空袭中丧生"
 isisNews.11311.d: "伊拉克恐怖分子、三军情报局高级指挥官哈伊里·阿贝德·马哈茂德·泰伊今天在俄罗斯的空袭中丧生。泰伊是ISIS军事委员会的一员，也是简易爆炸装置（IED）行动的负责人，在ISIS攻击的城市中制造混乱。"
 isis.11312.t: "指挥官在俄罗斯空袭中牺牲"
 isis.11312.d: "哦哈里发，坏消息！你的朋友、顾问和高级指挥官阿卜杜勒·瓦希德·库特纳·艾哈迈德在俄罗斯异教徒的空袭中殉难。他是伊拉克同胞，担任负责国内安全的职务。\n\n他击溃过许多叛徒和叛徒。\n\n愿真主接受他的殉道。"
 isisNews.11312.t: "ISIS三军情报局指挥官在俄罗斯空袭中丧生"
 isisNews.11312.d: "伊拉克恐怖分子、三军情报局高级指挥官阿卜杜勒·瓦希德·库特纳·艾哈迈德今天在俄罗斯的空袭中丧生。库特纳·艾哈迈德是巴格达迪的主要顾问，负责国内安全。"
 isis.11313.t: "指挥官在俄罗斯空袭中牺牲"
 isis.11313.d: "哦，哈里发，可怕的消息！我们的高级指挥官阿布·吉哈德·希沙尼在俄罗斯异教徒的空袭中殉难。他从车臣地区来到我们这里，为真主的荣耀英勇战斗到最后。\n\n他杀了很多叛徒。\n\n愿真主接受他的殉道。"
 isisNews.11313.t: "ISIS三军情报局指挥官在俄罗斯空袭中丧生"
 isisNews.11313.d: "车臣恐怖分子、三军情报局高级指挥官阿布·吉哈德·希沙尼今天在俄罗斯的空袭中丧生。俄罗斯公民希沙尼是乌马尔·希沙尼领导的高加索酋长国恐怖组织的二把手。在乌马尔前往叙利亚并加入伊斯兰国后，阿布·吉哈德试图接管高加索酋长国，以宣誓效忠伊斯兰国，最后也以高级指挥官的身份前往叙利亚为ISIS而战。"
 civilwar_western.1.t: "民主抗议者"
 civilwar_western.1.d: "人们开始站出来抗议我们的政府。虽然这没什么大不了的，但我们仍应该密切关注。"
 civilwar_western.1.a: "他们正在影响我们的国家。"
 civilwar_western.2.t: "暴力抗议者"
 civilwar_western.2.d: "人民变得不安，开始攻击我们的警察和其他人。"
 civilwar_western.2.a: "无视他们。"
 civilwar_western.2.b: "派遣警察"
 civilwar_western.2.c: "给他们想要的。"
 civilwar_western.3.t: "街头暴动"
 civilwar_western.3.d: "他们的抗议已经发展成全面的暴乱，他们开始用石头和其他自制武器武装自己，攻击我们的警察。"
 civilwar_western.3.a: "派防暴武装和军队来。"
 civilwar_western.3.b: "给他们想要的。"
 civilwar_western.4.t: "内战"
 civilwar_western.4.d: "暴乱者武装起来，冲进我们的军械库，公然反抗我们。"
 civilwar_western.4.a: "碾碎他们！"
 civilwar_emerging.1.t: "改革派抗议者"
 civilwar_emerging.1.d: "人们走上街头，要求我们寻找一条新的道路。"
 civilwar_emerging.1.a: "他们是其次考虑的"
 civilwar_emerging.2.t: "更大规模的改革示威"
 civilwar_emerging.2.d: "越来越多的人走上街头，要求我们放弃权力，从而选出有不同理想的新领导人。"
 civilwar_emerging.2.a: "无视他们。"
 civilwar_emerging.2.b: "派遣警察"
 civilwar_emerging.2.c: "给他们想要的。"
 civilwar_emerging.3.t: "暴动"
 civilwar_emerging.3.d: "抗议已经演变成暴力，现在人们已经聚集起来，开始攻击我们的警察并抢劫商店。"
 civilwar_emerging.3.a: "派遣警察"
 civilwar_emerging.3.b: "给他们想要的。"
 civilwar_emerging.4.t: "内战"
 civilwar_emerging.4.d: "人民团结起来反对我们，组成民兵攻击我们的政府。我们必须动员我们的军队来对付这个新的威胁。"
 civilwar_emerging.4.a: "拿起武器！为了祖国！"
 civilwar_nationalist.1.t: "民族主义抗议"
 civilwar_nationalist.1.d: "一些人开始传播一个国家、一个民族的思想，把问题归咎于不同民族的隔阂，并开始走上街头宣扬。"
 civilwar_nationalist.1.a: "他们不会得到太多的支持。"
 civilwar_nationalist.2.t: "种族攻击"
 civilwar_nationalist.2.d: "抗议者已经开始攻击任何不是[From.GetAdjective]或公民的人。"
 civilwar_nationalist.2.a: "无视他们。"
 civilwar_nationalist.2.b: "阻止他们！"
 civilwar_nationalist.2.c: "给他们想要的。"
 civilwar_nationalist.3.t: "民愤"
 civilwar_nationalist.3.d: "人们很生气，认为我们对袭击没有反应，要求我们做点什么。"
 civilwar_nationalist.3.a: "这些反对[From.GetAdjective]的人不会逍遥法外的。"
 civilwar_nationalist.4.t: "民族主义者拿起武器"
 civilwar_nationalist.4.d: "民族主义者觉得我们无法代表[From.GetAdjective]人民的最大利益，决定行动起来。"
 civilwar_nationalist.4.a: "我们会阻止这些右翼分子。"
 brotherhood.6.t: "穆斯林兄弟会抗议者要求选举"
 brotherhood.6.d: "[Root.GetAdjective]穆斯林兄弟会占领了全国城市的中心广场，高喊口号，要求自由选举。他们组很有组织力，所以我们仅有的两个选择是武力清除广场，追捕并逮捕领导人和组织者，或者满足他们的要求并允许选举。"
 brotherhood.6.a: "清除这条街上的乌合之众并追捕他们的头目"
 brotherhood.6.b: "满足他们的要求-举行选举"
 brotherhood.7.t: "残酷的镇压适得其反"
 brotherhood.7.d: "镇压的野蛮行为而不是从战略上追求领导者并树立他们的榜样会适得其反，已经发生了一系列法外处决穆斯林兄弟会支持者——甚至他们的家人的事件。这种不公正现象正在增加普通民众对更换政府的诉求。政府顾问指出，增加内部安全资金将减少这种情况再次发生的机会。"
 brotherhood.7.a: "斥责警察和军队"
 brotherhood.8.t: "穆斯林兄弟会恐怖分子突袭监狱"
 brotherhood.8.d: "穆斯林兄弟会恐怖组织的武装成员对一所政府监狱发动了成功的袭击，该监狱关押着罪犯、恐怖分子和政治反对派。卫兵被杀，囚犯被释放。这是我们消灭邪恶的穆斯林兄弟会的一个重大挫折。"
 brotherhood.8.a: "该死的恐怖分子"
 brotherhood.9.t: "穆斯林兄弟会恐怖组织被摧毁"
 brotherhood.9.d: "[Root.GetAdjective]安全部队成功地渗透了穆斯林兄弟会的一个领导小组，并成功地逮捕了团伙头目及其同伙。在这座建筑内发现了武器和以及暗杀政府官员的计划证据。\n\n审判定于明天进行，将会被执行死刑。"
 brotherhood.9.a: "[Root.GetLeader]又赢了！"
 brotherhood.10.t: "穆斯林兄弟会叛乱引发内战"
 brotherhood.10.d: "我们对穆斯林兄弟会的暴力镇压失败了——他们的支持率增加了。他们甚至设法在军队中获得了支持率，一些叛国将领叛逃到了他们的一边。这不再是我们安全部队的事了，这是一场全面战争。"
 brotherhood.10.a: "我们要打败他们"
 brotherhood.10.b: "实际上，我们做的事和他们无异"
 jihadi.2.t: "沙特援助受到质疑"
 jihadi.2.d: "沙特阿拉伯向我国政府提供经济援助，并资助清真寺和宗教学校。在我们欢迎财政援助的同时，也要注意这些清真寺和宗教学校的激进主义已经成为一个真正的问题。萨拉菲主义已经变得非常流行，以至于外国报纸都在猜测[Root.GetName]政府是否有可能面临未来的内战。我们真的应该继续接受这种援助吗？"
 jihadi.2.a: "我们需要他们的钱"
 jihadi.2.b: "我们还是关闭那些清真寺吧"
 jihadi.5.t: "萨拉菲圣战者叛乱爆发内战"
 jihadi.5.d: "我们试图镇压萨拉菲圣战者的努力失败了，他们成功地制造了足够多的混乱和不安全，以至于许多人[ROOT.GetAdjective]感到被圣战者统治比被我们的政府统治更安全。他们甚至设法使士兵变得激进，一些叛国将领叛逃到他们这边。这不再是我们反恐部队的事了，这是一场全面战争。"
 jihadi.5.a: "我们要打败他们！"
 jihadi.5.b: "是时候开始撇清关系了..."
 joke.1.t: "[Root.GetLeader]拿[From.GetAdjective]领导人开涮"
 joke.1.d: "在推特和脸书上疯传的一段视频显示，[Root.GetLeader]在和几位部长的谈话中拿[From.GetAdjective]领导人[From.GetLeader]开涮：\n \n“有一天，[From.GetLeader]牵着他的骆驼在散步。\n突然，[From.GetLeader]遇见了一个[Root.GetAdjective]旅人。\n[Root.GetAdjective]旅人：以安拉的名义，为什么你牵着一头驴到处走？\n[From.GetLeader]：你瞎了？你看不出来这不是一头驴么？\n[Root.GetAdjective]立刻答道：闭嘴，[From.GetLeader]！我在和骆驼说话。”"
 joke.1.a: "哎呦！"
 joke.2.t: "[From.GetLeader]侮辱了我们的国家！"
 joke.2.d: "在推特和脸书上疯传的一段视频显示，[From.GetLeader]在和几位部长的谈话中拿[Root.GetAdjective]领导人[Root.GetLeader]开涮：\n \n“有一天，[Root.GetLeader]牵着他的骆驼在散步。\n突然，[Root.GetLeader]遇见了一个[From.GetAdjective]旅人。\n[From.GetAdjective]旅人：以安拉的名义，为什么你牵着一头驴到处走？\n[Root.GetLeader]：你瞎了？你看不出来这不是一头驴么？\n[From.GetAdjective]立刻答道：闭嘴，[Root.GetLeader]！我在和骆驼说话。”"
 joke.2.a: "[From.GetLeader]这条该死的狗应该学会管住它的嘴"
 Kurdistan.1.t: "库尔德斯坦独立公投"
 Kurdistan.1.d: "库尔德斯坦在萨达姆·侯赛因下台后获得了一定的自治权。不过自联军入侵伊拉克后，伊拉克主要被数个什叶派组织统治，因而许多库尔德人（大多为逊尼派）认为他们被排除在外。\n\n伊斯兰国的发迹也让库尔德斯坦有机会增加其影响力。自2014年伊军垮台令伊拉克北部落入伊斯兰国手中后，库尔德人迅速的介入并从伊斯兰国手中夺回了大片疆域，包括基尔库克，伊拉克的文化中心。\n\n伊斯兰国力量的衰退终于让我们有机会为库尔德斯坦人民举行独立公投"
 Kurdistan.1.a: "举行公投"
 Kurdistan.1.b: "我们应当重新和伊拉克统一"
 Kurdistan.2.t: "库尔德斯坦向伊拉克寻求统一"
 Kurdistan.2.d: "随着伊斯兰国威胁的消除，库尔德斯坦地区政府向伊拉克联邦政府表达了寻求统一的愿望"
 Kurdistan.2.a: "欢迎回家！"
 Kurdistan.3.t: "全民公投的结果"
 Kurdistan.3.d: "独立公投在库尔德自治区和我们从伊斯兰国手中夺回的地区举行。独立公投是一场决定性的胜利：72%参与投票的选民中，有93%投赞成票，这一公投显著提升了我们政府寻求提升自治权，甚至寻求独立的正当性。"
 Kurdistan.3.a: "推动完全独立"
 Kurdistan.3.b: "借此以寻求自治"
 Kurdistan.4.t: "库尔德斯坦要求独立"
 Kurdistan.4.d: "由于库尔德斯坦独立公投的通过，库尔德政府正在尝试以公投结果为条件宣布完全独立。看样子他们并不满足于区域自治，而且他们还占领着属于伊拉克领土的基尔库克。"
 Kurdistan.4.a: "绝不可能！"
 Kurdistan.4.b: "如果他们归还基尔库克的话，没问题"
 Kurdistan.4.c: "接受他们的请求"
 Kurdistan.5.t: "库尔德斯坦要求更多自治权"
 Kurdistan.5.d: "由于库尔德斯坦独立公投的通过，库尔德政府正在尝试以公投结果为条件要求更多自治权。看样子他们并不满足于有限的区域自治，而且他们还占领着属于伊拉克领土的基尔库克。"
 Kurdistan.5.a: "绝不可能！"
 Kurdistan.5.b: "如果他们归还基尔库克的话，没问题"
 Kurdistan.5.c: "接受他们的请求"
 Kurdistan.6.t: "伊拉克同意诉求"
 Kurdistan.6.d: "伊拉克联邦政府接受了我们的要求！"
 Kurdistan.6.a: "好哇！"
 Kurdistan.7.t: "伊拉克要求基尔库克的控制权"
 Kurdistan.7.d: "伊拉克政府回应了我们的诉求，声称他们会同意，但条件是我们归还其称之为“固有领土”的基尔库克的控制权。"
 Kurdistan.7.a: "可以接受的条件"
 Kurdistan.7.b: "基尔库克是库尔德人的领土！"
 Kurdistan.8.t: "库尔德斯坦严正拒绝"
 Kurdistan.8.d: "库尔德斯坦拒绝归还基尔库克。希望他们最好能更改变对于主权的想法"
 Kurdistan.8.a: "该死"
 Kurdistan.9.t: "库尔德斯坦的未来"
 Kurdistan.9.d: "如今与伊拉克的谈判已经破裂，我们需要为自己的国家选定一条道路。我们可以开始追求完全独立，而这很可能会激怒伊拉克。而另一种可能是，我们亲手埋葬自己独立的理念，并回归伊拉克联邦政府的治下。"
 Kurdistan.9.a: "库尔德斯坦是一个自由的国家！"
 Kurdistan.9.b: "乞求原谅"
 Kurdistan.10.t: "库尔德斯坦宣布独立"
 Kurdistan.10.d: "库尔德政府今日宣布库尔德斯坦是一个独立的国家，而非伊拉克的一部分。该声明对伊拉克是一记重击，而伊拉克重镇基尔库克依然被库尔德武装所控制。部分军政要员认为，在这一危急关头，我们必须显示出我们的国家力量。我们应当命令我们的军队占领基尔库克，并向库尔德人展示我们保护伊拉克领土的决心。"
 Kurdistan.10.a: "准备进攻基尔库克！"
 Kurdistan.10.b: "我们无意挑起战争"
 Kurdistan.11.t: "伊拉克意图进攻基尔库克！"
 Kurdistan.11.d: "在我们宣布独立后，有报告称伊拉克政府军正在集结，意图进攻基尔库克。抵御装备精良且经验丰富伊拉克部队难若登天，而战败则将会令我们颜面扫地。但是，如果我们能够取得胜利，伊拉克人将会被我们吓阻。我们也可以弃城后撤，以避免一场血战。"
 Kurdistan.11.a: "绝不后退！"
 Kurdistan.11.b: "撤退！"
 Kurdistan.13.t: "库尔德斯坦的命运"
 Kurdistan.13.d: "现在我们取得了基尔库克的控制，而库尔德人别无选择，必将臣服于我们，或者面对更严重的后果。"
 Kurdistan.13.a: "要求他们投降"
 Kurdistan.14.t: "伊拉克要求屈服"
 Kurdistan.14.d: "在基尔库克的战败后，我们丧失了对其的控制。而伊拉克政府则更加飞扬跋扈，要求我们放弃任何独立的计划，并重新臣服于他们的统治。"
 Kurdistan.14.a: "屈服"
 Kurdistan.14.b: "绝不屈服"
 Kurdistan.15.t: "库尔德斯坦屈服了"
 Kurdistan.15.d: "库尔德斯坦同意重新回归伊拉克！"
 Kurdistan.15.a: "好极了"
 Kurdistan.16.t: "库尔德斯坦绝不屈服"
 Kurdistan.16.d: "库尔德斯坦拒绝了臣服于我们的要求"
 Kurdistan.16.a: "看样子我们得来硬的了"
 Kurdistan.17.t: "基尔库克大败"
 Kurdistan.17.d: "在基尔库克之战的失败令人颜面扫地，而库尔德人仍然控制着那座城市。我们还要继续追求统一么？"
 Kurdistan.17.a: "我们会付出更多，再试一次"
 Kurdistan.17.b: "让库尔德人去吧"
 KurdistanNews.1.t: "库尔德斯坦重新加入伊拉克"
 KurdistanNews.1.d: "在伊斯兰国的巅峰时期，库尔德斯坦开始从伊拉克分离并寻求独立。而今伊斯兰国已被挫败，库尔德斯坦地区政府的态度似乎也大转弯，重新开始与伊拉克联邦政府寻求合作。很多人认为库尔德人会寻求独立，但似乎库尔德人因为惧怕他们近邻的反对而并未选择这条道路。"
 KurdistanNews.1.a: "有趣"
 KurdistanNews.2.t: "库尔德独立公投"
 KurdistanNews.2.d: "库尔德地区政府已经宣布将在他们完全控制的地区进行独立公投。舆论称这一举动颇具争议：这一公投举行的地区包括了并不处于官方划定的库尔德自治区疆域内，而是伊拉克联邦政府管区的地域，包括基尔库克这一大城市。\n\n很多人认为这仅仅是库尔德人掠夺领土的行为之一，而另一些声音称这是将伊拉克从伊斯兰国刀下夺回的库尔德人所应得的独立权。尽管库尔德地区政府称这一公投结果是非强制性的，许多人依然认为这会使库尔德人走向独立，并在伊拉克燃起新一轮战火。"
 KurdistanNews.2.a: "他们无权这么做！"
 KurdistanNews.2.b: "让我们看看结果如何"
 KurdistanNews.3.t: "库尔德独立公投成功通过"
 KurdistanNews.3.d: "独立公投已然成为库尔德政府一场决定性的胜利。约72%参与投票的选民中，有93%投赞成票，而全境的库尔德人都在庆祝这一令人满意的结果。由于公投压倒性的赞成率，库尔德政府决定向伊拉克联邦政府寻求完全独立。令人惊讶的是，伊拉克政府也同意了这一请求。"
 KurdistanNews.3.a: "库尔德人必须被阻止"
 KurdistanNews.3.b: "有趣"
 KurdistanNews.4.t: "库尔德独立公投成功通过"
 KurdistanNews.4.d: "独立公投已然成为库尔德政府一场决定性的胜利。约72%参与投票的选民中，有93%投赞成票，而全境的库尔德人都在庆祝这一令人满意的结果。由于公投压倒性的赞成率，库尔德政府决定向伊拉克联邦政府寻求完全独立。令人惊讶的是，伊拉克政府也同意了这一请求。"
 KurdistanNews.4.a: "库尔德人必须被阻止"
 KurdistanNews.4.b: "有趣"
 KurdistanNews.5.t: "伊拉克占领基尔库克"
 KurdistanNews.5.d: "随着伊拉克和库尔德斯坦的谈判破裂，伊军向先前库尔德人从伊斯兰国手中夺回的基尔库克城进发。在伊军即将抵达基尔库克时，大部分的佩什梅格武装已经避战撤离。零星的库尔德武装力量留在基尔库克并尝试建立防线，但很快被伊军攻破。仅仅用了两天，伊拉克军队就兵不血刃地重获了基尔库克的完全控制。"
 KurdistanNews.5.a: "有趣"
 KurdistanNews.6.t: "伊拉克占领基尔库克"
 KurdistanNews.6.d: "随着伊拉克和库尔德斯坦的谈判破裂，伊军向先前库尔德人从伊斯兰国手中夺回的基尔库克城进发。在伊军即将抵达基尔库克时，库尔德武装力量于K1空军基地与基尔库克至提克里特的道路处建立了防线。\n\n尽管遭遇库尔德人的猛烈抵抗，伊拉克陆军第九装甲师还是成功的占领了空军基地，并向巴巴古尔古尔的北部油田进发。而伊拉克人民动员武装则将库尔德力量压制在了基尔库克城内。惧怕围城的库尔德武装一些有序的撤离，而另一些则四散溃逃。经过几天的战斗，伊军完全控制了基尔库克。"
 KurdistanNews.6.a: "有趣"
 KurdistanNews.7.t: "库尔德斯坦坚守基尔库克"
 KurdistanNews.7.d: "随着伊拉克和库尔德斯坦的谈判破裂，伊军向先前库尔德人从伊斯兰国手中夺回的基尔库克城进发。在伊军即将抵达基尔库克时，库尔德武装力量于K1空军基地与基尔库克至提克里特的道路处建立了防线。\n\n伊拉克陆军第九装甲师兵分两路，进攻空军基地与基尔库克的守军。而伊拉克人民动员武装则从中路向基尔库克机场进攻。当第九装甲师在郊区陷入苦战时，库尔德武装成功的从侧翼突袭了人民动员军，并迫使他们后撤。随着中路攻势的溃败，第九装甲师的侧翼攻势也将撤退。基尔库克之战对于伊军是一次惨败，而库尔德人则士气大振。"
 KurdistanNews.7.a: "有趣"
 KurdistanNews.8.t: "库尔德斯坦向伊拉克投降"
 KurdistanNews.8.d: "取得在基尔库克的胜利后，伊拉克增加了对库尔德斯坦的压力。最近的政治动向显示，伊拉克要求库尔德斯坦放弃所有独立或扩大自治权的妄想。别无他法的库尔德政府只得同意，以避免更多的流血冲突。"
 KurdistanNews.8.a: "有趣"
 KurdistanNews.9.t: "库尔德斯坦对伊拉克的抵抗"
 KurdistanNews.9.d: "取得在基尔库克的胜利后，伊拉克增加了对库尔德斯坦的压力。最近的政治动向显示，伊拉克要求库尔德斯坦放弃所有独立或扩大自治权的妄想。库尔德政府回应称伊拉克已经对库尔德人表现出了敌意，因而他们无法同意这些无理要求。这可能会是伊拉克下一次内战的导火索。"
 KurdistanNews.9.a: "有趣"
 KurdistanNews.10.t: "伊拉克对库尔德斯坦的敌意"
 KurdistanNews.10.d: "基尔库克城兵败让伊拉克蒙羞。作为报复，伊拉克似乎在准备全面入侵库尔德斯坦，以令这一行将分裂的地区重回伊拉克政府的治下。"
 KurdistanNews.10.a: "有趣"
 KurdistanNews.11.t: "伊拉克放弃军事入侵，寻求“冷处理”"
 KurdistanNews.11.d: "基尔库克城兵败让伊拉克蒙羞。这一挫败似乎令伊拉克失去了继续进攻库尔德人的信心和动力。库尔德人通过血与泪的荆棘之路赢得了他们的诉求。"
 KurdistanNews.11.a: "有趣"
 Yemen.4.t: "也门战争已经结束"
 Yemen.4.d: "随着国家的毁灭，也门内战终于结束，哈迪领导的政府在沙特联盟的支持下取得了胜利。在冲突的最后几天，联军成功捕获并摧毁了胡塞和基地组织的弹药库，包括臭名昭著的布尔坎2-H飞毛腿导弹。尽管许多人可能仍然忠于胡塞武装，但他们已经被解除武装，在未来几天，扎伊迪残余的激进分子将被铲除和处理。在沙特联盟和它的运动的帮助下，民主在该地区取得了胜利，恢复了希望，也门正在重建的道路上。"
 Yemen.4.d2: "随着哈迪政府的毁灭，也门内战终于结束，胡塞发现也门的未来掌握在自己的手中。作为他们的目标，胡塞人已经成功地把萨拉菲主义和对西方意识形态的忠诚从这个地区驱赶出去，那些为之而战的人，也不复存在了。现在，胡塞政府肩负着带领也门走向未来的全部责任，开始了从也门内部国家转型的进程，他们现在已经走上了重建国家的道路。沙特联盟在其提供企业恢复的希望彻底破产。"
 Yemen.4.d3: "在也门政府和胡塞叛军多年的战斗之后，最不可能的胜利者已经从冲突中脱颖而出。也门基地组织的残余分子发现自己是该地区一个新国家的缔造者，并经历了未来的转变，这将使该地区所有异教徒处于危险之中。沙特的联合政府和“恢复希望行动”完全失败了，它的无能也没能预见到自己输给了一个从未如此重视的敌人。圣战占了上风，他们已经明确表示，这只是一个开始，世界其他地区很快就会认识到这个新的领袖能做什么。"
 Yemen.4.a: "胜利最终属于我们..."
 Yemen.4.b: "但是代价是什么？"
 Yemen.4.c: "或许已经更糟了..."
 Yemen.4.e: "有趣。"
 Yemen.4.f: "有趣。"
 Yemen.6.t: "在利雅得发射导弹？"
 Yemen.6.d: "向沙特首都发射导弹将向沙特展示我们是一支不可忽视的力量。"
 Yemen.6.a: "就这么干！"
 Yemen.6.b: "太危险了"
 Yemen.7.t: "胡塞武装向利雅得发射弹道导弹"
 Yemen.7.d: "以沙特为首，反抗也门胡塞武装的联军声称，他们拦截了一枚由邻国向首都利雅得发射的弹道导弹。胡塞武装于周二发布声明称其向亚玛玛宫殿发射了一枚弹道导弹，以标志着联军轰炸也门领土的第一千日。"
 Yemen.7.a: "卧槽"
 Saleh.1.t: "胡赛权利斗争"
 Saleh.1.d: "胡塞武装和萨利赫政府的人民议会之间的脆弱联盟自一直都摇摇欲坠。我们安插在也门境内的线人传递的情报显示，前总统萨利赫对于胡塞武装的领导层的不满与日俱增。胡赛武装拒绝成为西方的傀儡，而是希望建立一个独立的，不受原教旨主义和西方理念干涉的政治实体。二萨利赫希望恢复也门的自由，统一与民主；尽管有理由憎恨部分国家，他仍希望也门能积极参与国际事务。这一脆弱而危险的关系定会在未来某个时点发展成萨、塞之间的党派冲突，而这可能正是我们所期望的。"
 Saleh.1.a: "我们可没时间搞这些..."
 Saleh.1.b: "给萨利赫先生打个电话..."
 Saleh.2.t: "萨利赫建议联合对话"
 Saleh.2.d: "与胡塞事业结盟的全国人民代表大会主席萨利赫建议，GPC和胡塞领导层与目前与哈迪总统的也门并肩作战的沙特领导的联盟展开谈判。虽然我们很狭隘地认为他是盟友，但他似乎已经改变了主意，而且态度也不好。他现在严肃地建议胡塞领导层就是否应该继续这场残酷的内战做出决定。我们从这些谈判中获得利益的可能性很小，而且很可能是一种让我们下台的方式。"
 Saleh.2.a: "绝不可能！"
 Saleh.2.b: "那不会受挫..."
 Saleh.3.t: "胡塞领导人愿意谈判"
 Saleh.3.d: "在也门前总统阿里·阿卜杜拉·萨利赫施压后，萨那的胡塞叛乱分子领导人愿意尝试与哈迪和我们的联盟达成协议。"
 Saleh.3.a: "那么，召集联盟。"
 Saleh.3.b: "这可能不是个好主意..."
 Saleh.5.t: "萨利赫正在危险的道路上"
 Saleh.5.d: "也门前总统萨利赫在胡塞武装和共和军建立多年来的优柔寡断和不稳定的联盟关系后，举行了一场针对沙特领导的联盟的演讲，强调所谓胡塞事业的愚蠢。萨利赫表示，如果联军解除封锁，开放机场，以缓解人道主义压力，他和他的共和军愿意宣誓效忠沙特阿拉伯，宣布自己是我们联盟的敌人。萨利赫在最近的一次讲话中表现出了坚定的决心，并公开宣布也门历史在这场人道主义危机中翻开了新的篇章，成为一个团结、自由和民主的也门。萨利赫的话：我要与人类的敌人和我们祖国的敌人战斗，他们正在努力抹去这些成果的意义，摧毁它的成就，羞辱也门人！"
 Saleh.5.a: "找到这个叛徒..."
 Saleh.5.b: "他没有勇气那么做..."
 Saleh.6.t: "萨利赫在逃"
 Saleh.6.d: "在发表了一系列背弃联合的演讲后，阿里·阿卜杜拉·萨利赫明确表示，他不再希望与胡塞武装并肩作战。阿卜杜勒-马利克-胡塞知道萨利赫即将背信弃义，他向萨利赫发出了几次警告，但都没有得到重视。阿卜杜勒-马利克-胡塞宣称这是叛国行为，随后导致萨利赫在萨那的家被胡塞迫击炮炸毁，他现在正在逃离这个国家。胡塞武装人员一直在追踪他，他们成功地把他推入萨那南部一个潜在的致命陷阱，在那里胡塞武装和联盟之间的战斗仍然激烈。一些前线的战士准备从那里撤离并介入你的领导。"
 Saleh.6.a: "扣动扳机..."
 Saleh.6.b: "让他走吧..."
 Saleh.7.t: "最高政治委员会"
 Saleh.7.d: "随着战争的胜利，是时候重建我们的国家了，我们为摆脱误导的领导而拼命奋斗。最高革命委员会是我们在内战中建立的一个临时政府，我们的同志们提醒我们，他们为战争作出了贡献，并敦促我们执行最初的计划，即在两党之间平分总统会议。让我们记住，这些人中有一些是我们发动这场战斗的人，也可能是那些我们无法维持稳定联盟的人。我们不能放弃未来，但让他们在我们的议会中占有一席之地，否则很可能会让我们回到我们试图结束的动荡之中。"
 Saleh.7.a: "我们为达到这里而战，我们将为保卫它而战斗！"
 Saleh.7.b: "胡说，我们要一起重建我们的国家"
 Saleh.8.t: "胡塞领导层否认萨利赫的建议"
 Saleh.8.d: "在我们与也门前总统阿里·阿卜杜拉·萨利赫会谈之后，他努力说服胡塞领导层就他们的这场战争是否应该继续下去得到结果。正如我们所料，他很快的被拒绝了。胡塞武装在继续其推翻也门民主政府的战争努力这一议题上似乎态度强硬。萨利赫的全国人民代表大会和胡塞叛军之间的同盟关系已经恶化了，如果我们更加紧促地催促萨利赫，他们可能阴差阳错地重归于好。"
 Saleh.8.a: "我们必再努力试一次！"
 Saleh.8.b: "忘了吧..."
 Saleh.9.t: "萨利赫依旧坚持"
 Saleh.9.d: "阿里·阿卜杜拉·萨利赫再次建议，我们与沙特领导的联合政府展开谈判，我必须提醒你们，联合政府是我们的敌人。诚然，我们与GPC的联盟一直处于危急状态，但萨利赫的这种坚持一定有理由。他不会愚蠢的相信沙特领导的联盟正在与他合作，我们必须密切关注。"
 Saleh.9.a: "这可能确实是一个好主意..."
 Saleh.9.b: "阿里，快住手，否则"
 Saleh.9.c: "萨利赫先生，我可以和你谈谈吗？"
 HOU_Saleh.1: "阿里·阿卜杜拉·萨利赫将被胡塞武装追击。"
 HOU_Saleh.2: "阿里·阿卜杜拉·萨利赫将在我们的帮助下，就结束也门内战一事与我们取得联系。无论是通过外交手段还是暴力手段，我们都必须说服他参加与我们联盟的对话。"
 HOU_Saleh.3: "我们的联盟从来没有像理想中那样紧密，尽管似乎并不如意但我确实珍视我们的忠诚。我知道你们想结束这场战争，但不幸的是，我不能让我自己或我的同志们收拾这个烂摊子。你确信明白吗？"
 HOU_Saleh.4: "阿里很失望。"
 HOU_Saleh.5: "我们会再联系阿里。"
 HOU_Saleh.6: "阿里向后退去，离开了房间。"
 HOU_Saleh.7: "阿里将再次被联系，但这是最后的警告了，如果他仍然与我们的敌人结盟，他也将被视为敌人。"
 Saleh.10.t: "萨利赫在浪费我们的时间..."
 Saleh.10.d: "与胡塞叛军结盟的全国人民代表大会领导人阿里·阿卜杜拉·萨利赫再次被胡塞领导人拒绝，他们拒绝与我们的联盟开始和谈。从一开始就很清楚，胡塞领导层是不会和我们谈判的，因为他们把我们视为死敌。由于胡塞联盟是至关重要的，我们必须立即向萨利赫发出最后通牒。没有他，胡塞执政党将一盘散沙，没有适当的能力和天赋。有了他，领导层就有了凝聚力，虽然缺乏创新性，但确可能带领胡塞武装取得胜利。"
 Saleh.10.a: "他要采取行动，否则我们不能保证他的安全。"
 Saleh.10.b: "这毫无意义..."
 Saleh.11.t: "全人民代表大会的缺陷！"
 Saleh.11.d: "即使在萨利赫的共和军多次与我们交火之后，我们仍然是正式的盟友。这些叛徒不再正式宣布自己是我们的敌人，因为他们叛国的领导人阿里·阿卜杜拉·萨利赫已经被合法地处置了。GPC和政府军正在我们城市的街道上与我们激烈的交火，我们必须立即制止这一切。"
 Saleh.11.a: "叛徒！我早该看到这一切的！"
 Saleh.12.t: "也门前总统萨利赫遇刺身亡！"
 Saleh.12.d: "这一天被认为是胡塞事业的重大胜利，因为试图将他们从内部分离的人现在已经被击败。胡塞武装长期以来认为萨利赫与沙特领导的联军有过接触，但直到最近，萨利赫才向胡塞武装展示了自己的本色，并试图站在联军一边，宣布也门统一和民主的新篇章。这在胡塞武装中引起了极大的愤怒，随着萨利赫的逝去，他们声称自己的士气正在高涨。"
 Saleh.12.a: "干得好。"
 Saleh.12.b: "这很麻烦..."
 Saleh.12.c: "有趣。"
 Saleh.13.t: "萨利赫延续了GPC—胡塞联盟"
 Saleh.13.d: "作为胡塞的长期盟友，全人民代表大会的领导人虽然任期不长，但已经宣布恢复曾经分裂的联盟。阿里·阿卜杜拉·萨利赫公开宣布了也门未来的新篇章，在这一篇章中，总和平委员会和胡塞武装将共同努力，恢复这个被摧毁的国家。萨利赫给出了一个条件，那就是胡塞领导层正式成立最高政治委员会，这是一个在战争时期建立的临时政府，并按原计划在两个联盟之间分别统治。"
 Saleh.13.a: "这就是好结果？我不知道。"
 Saleh.13.b: "该死！"
 Saleh.14.t: "联盟召集"
 Saleh.14.d: "反对以哈迪为首的民主也门政府的胡塞领导层表明，他们愿意坐到谈判桌前，讨论也门目前的人道主义局势。在也门活动的联合政府领导人沙特阿拉伯邀请其所有成员参加在阿拉伯联合酋长国阿布扎比举行的外交峰会。特别来宾将是阿卜杜勒-马利克-胡塞本人，以及他的助手阿里-阿卜杜拉-萨利赫。"
 Saleh.14.a: "我们必须出席。"
 Saleh.14.b: "抱歉，我们没时间搞这些"
 Saleh.14.c: "我们将荣幸地主办这次首脑会议。"
 Saleh.15.t: "峰会开始"
 Saleh.15.d: "那些选择参加这次首脑会议的人已经就座，等待谈判的开始。胡塞武装已经提到，他们来这里不是为了投降，所以我们必须说服他们，让他们从局外人的角度来看待冲突。也门的这场战争是最近公众记忆中最严重的人道主义危机之一，尽快停止战争将有利于各方。为了加快进程，让我们提出我们的要求..."
 Saleh.15.a: "投降并将所有领土归还也门合法政府。"
 Saleh.15.b: "立即停止冲突，两国应保持独立。"
 Saleh.15.c: "所有胡塞人声称拥有的土地应被宣布为一个阿拉伯国家。"
 Saleh.16.t: "联军要求投降"
 Saleh.16.d: "我们应邀参加在阿布扎比举行的这次首脑会议，讨论结束我们多年来一直在战斗的战争的可能性，我们认识到，这完全是浪费时间。首脑会议一开始，我们就立即收到一个荒谬的要求，那就是我们完全投降。但是，只要战争继续肆虐，人民将继续死亡，城市将继续被摧毁。结束战争也许会更好，但这意味着向我们的死敌投降。"
 Saleh.16.a: "这场战争必须结束，所以我们必须施压。"
 Saleh.16.b: "太荒谬了！讨论到此结束！"
 Saleh.17.t: "联盟要求两国保持独立"
 Saleh.17.d: ""
 Saleh.17.a: "整个也门都是我们的，否则讨论就此结束。"
 Saleh.17.b: ""
