 belarus_another.6.t: "Le culte de Loukachenko."
 belarus_another.6.d: "Alexandre Loukachenko est le président permanent de la République de Biélorussie depuis très longtemps. Durant son règne, tout un culte du « batka » s'est construit autour de lui. Ce culte le distingue des autres dictateurs de la CEI mais l'oblige également à interagir avec son peuple d'une manière particulière. Le soutien du « batka » est un indicateur montrant à quel point le soutien d'Alexandre Grigorievitch Loukachenko est important dans tous les segments de la population. En fonction de diverses actions, cet indicateur diminuera ou augmentera, conférant divers bonus ou affaiblissements."
