 internal_faction_subsidize_convoy_production_desc: ""
 internal_faction_decreased_investments: "Decreased Investments"
 internal_faction_decreased_investments_desc: "Due to our economic decisions, investments made by companies are slowing down"
 internal_factions_allowed_foreign_nationals_military: "Allowed Foreign Nationals in the Military"
 internal_factions_allowed_foreign_nationals_military_desc: ""
 internal_factions_temporarily_reduce_migrations: "Temporarily Reduced Migration Targets"
 internal_factions_temporarily_reduce_migrations_desc: ""
 internal_factions_events.0.t: "Business Owners' Request a Tax Cut"
 internal_factions_events.0.d: "A representative of small & medium business owners has approached our government. They are saying that due to the economic situation of the country, smaller businesses are suffering. They would like to receive temporary tax cuts to help their businesses succeed."
 internal_factions_events.0.o1: "Agree to cut down some taxes"
 internal_factions_events.0.o2: "The budget can't take it!"
 internal_factions_events.0.o3: "Increase taxes on companies instead!"
 internal_factions_events.0.o4: "Work with the Labour Unions to solve the issue"
 internal_factions_events.1.t: "Start-up Company up for Acquisition"
 internal_factions_events.1.d: "A successful start-up company has been put up for sale recently. It is currently gathering large interest from a large foreign company seeking to expand its operations in [ROOT.GetNameDef]. Some are saying that this expansion should be stopped, though preventing the acquisition would go against free market principles."
 internal_factions_events.1.o1: "Let the acquisition go through"
 internal_factions_events.1.o2: "This needs to be stopped"
 internal_factions_events.1.o3: "The state will buy it first"
 internal_factions_events.1.o4: "Force a merger with a domestic company instead"
 internal_factions_events.2.t: "Start-Up Companies Brought Down by Bureaucracy"
 internal_factions_events.2.d: "Many owners of small businesses are criticizing the level of bureaucracy in the country. They are saying that filling out form after form, applying for permits and running from bureau to bureau discourages people from setting up new companies. They want us to reduce some of the restrictions on smaller businesses."
 internal_factions_events.2.o1: "Lower the amount of bureaucracy"
 internal_factions_events.2.o2: "Those bureaucrats are necessary"
 internal_factions_events.2.o3: "Maybe we can make it easier for some individuals..."
 internal_factions_events.3.t: "More Start-up Money Requested"
 internal_factions_events.3.d: "A group of businessmen have approached us, asking us to allocate more start-up funds to support new companies. Setting up a company is an expensive operation, and the state should support small business owners."
 internal_factions_events.3.o1: "Naturally we need to help entrepreneurs more"
 internal_factions_events.3.o2: "We shouldn't funnel state funds into private enterprises"
 internal_factions_events.3.o3: "Secure funding from banks"
 internal_factions_events.4.t: "No Loans for Small Businesses"
 internal_factions_events.4.d: "An issue has been raised to us. Many CEOs of smaller businesses are saying that banks have become more and more reluctant to loan them money. A representative from the bankers however stated that it's perfectly normal that banks don't loan money to every 'revolutionary' juice maker someone invents."
 internal_factions_events.4.o1: "Force banks to be more sharing with their money"
 internal_factions_events.4.o2: "The banks are free to choose who they loan money to"
 internal_factions_events.4.o3: "Provide the smaller companies with state-backed loans"
 internal_factions_events.5.t: "Fight Over Clean Energy"
 internal_factions_events.5.d: "A small company offering clean energy solutions has brought a large fossil fuel corporation into court. The large corporation is charged with intentionally running negative marketing campaigns against the smaller corporation, as well as industrial espionage and sabotage. The court case is making headlines across the country, and is seen as a fight between renewable and fossil energy."
 internal_factions_events.5.o1: "Make sure green energy prevails"
 internal_factions_events.5.o2: "Make sure fossil fuels prevail"
 internal_factions_events.5.o3: "We shouldn't get involved in this"
 internal_factions_events.6.t: "Small Fish in a Big Fish Pond"
 internal_factions_events.6.d: "We are receiving complaints that many large corporations are intentionally buying their smaller competitors, only to shut them down and prevent competition. Many are afraid that large corporations are working in unison to achieve a cartel and control the markets."
 internal_factions_events.6.o1: "It's just business, baby"
 internal_factions_events.6.o2: "Condemn this sort of behavior!"
 internal_factions_events.6.o3: "Cartels you say? Maybe we can come to a mutual understanding"
 internal_factions_events.7.t: "Work Contract Dispute"
 internal_factions_events.7.d: "Business owners are demanding that national work contracts could be loosened by local contracts between the employee and the employer. By allowing fewer restrictions on who can be fired and more liberties in allocated work hours, it would be easier for small businesses to hire staff. Most Labour Unions have already protested against this suggestion, saying that it's out of the question that the rights of the workers are reduced. They are suggesting more restrictions in work contracts to eliminate things such as paid internships."
 internal_factions_events.7.o1: "Local work contracts are favoured"
 internal_factions_events.7.o2: "The workers come first!"
 internal_factions_events.7.o3: "Może uda nam się dojść do porozumienia?"
 internal_factions_events.8.t: "Sklepy otwarte w dzień świąteczny"
 internal_factions_events.8.d: "Niedawno wybuchł skandal, gdy właściciel sklepu w jednym z naszych większych miast otworzył swój sklep w narodowe święto religijne. Instytucja religijna stwierdziła, że jest to sprzeczne z tradycjami narodu, a dni święte są przeznaczone na kult i modlitwę."
 internal_factions_events.8.o1: "Jesteśmy krajem (tu wstaw dowolne przekonanie) i tradycja powinna być szanowana!"
 internal_factions_events.8.o2: "Kogo w ogóle obchodzi religia?"
 internal_factions_events.9.t: "Spółka wchodzi na giełdę"
 internal_factions_events.9.d: "Popularna i odnosząca sukcesy spółka typu start-up postanowiła zadebiutować na krajowym rynku akcji. Daje nam to możliwość zakupu części akcji tej spółki."
 internal_factions_events.9.o1: "Kup część akcji"
 internal_factions_events.9.o2: "Nie stać nas na to"
 internal_factions_events.10.t: "Rozkwit start-upów"
 internal_factions_events.10.d: "W ostatnim czasie w kraju powstała rekordowa liczba nowych firm. Stworzyło to wiele miejsc pracy i pozytywnie wpływa na naszą gospodarkę. Gospodarka kwitnie, a my prosperujemy dzięki rekordowej liczbie startupów!"
 internal_factions_events.10.o1: "Świetnie!"
 internal_factions_events.11.t: "Darowizna na kampanię dla rywala politycznego"
 internal_factions_events.11.d: "Nasz polityczny rywal otrzymał wspólną darowiznę od grupy mniejszych firm. Wygląda na to, że prezesi mniejszych firm nie są zadowoleni z naszej polityki."
 internal_factions_events.11.o1: "Cholera!"
 internal_factions_events.12.t: ""
 internal_factions_events.12.d: ""
 internal_factions_events.12.o1: "Cholera!"
 internal_factions_events.13.t: "Bankructwo dużej firmy!"
 internal_factions_events.13.d: "Jedna z większych firm w naszym kraju ogłosiła dziś bankructwo. To naprawdę smutny dzień dla naszej gospodarki."
 internal_factions_events.13.a: "Przykre."
 internal_factions_events.13.b: "Dotowanie działalności gospodarczej."
 internal_factions_events.14.t: "$labour_unions$ Żądanie podwyżek"
 internal_factions_events.14.d: "$labour_unions$ domaga się, aby firmy i konglomeraty przemysłowe w naszym kraju zostały zmuszone do podniesienia płac pracownikom."
 internal_factions_events.14.a: "Po stronie przedsiębiorstw."
 internal_factions_events.14.b: "Po stronie związków zawodowych."
 internal_factions_events.14.c: "Żaden"
 internal_factions_events.15.t: "$labour_unions$ Domagaj się lepszej opieki zdrowotnej"
 internal_factions_events.15.d: "$labour_unions$  domaga się zwiększenia naszego budżetu na opiekę zdrowotną. Jak powinniśmy postąpić?"
 internal_factions_events.15.a: "Zaakceptuj żądania."
 internal_factions_events.15.b: "Odrzuć żądania."
 internal_factions_events.16.t: "$labour_unions$ Żąda zwiększenia wydatków na opiekę społeczną"
 internal_factions_events.16.d: "Związki zawodowe w kraju domagają się zwiększenia naszego budżetu na wydatki socjalne, aby lepiej wspierać pracowników i osoby niezdolne do pracy. Jak powinniśmy postąpić?"
 internal_factions_events.16.a: "Zaakceptuj żądania."
 internal_factions_events.16.b: "Odrzuć żądania."
 internal_factions_events.17.t: "Rolnicy przeciwstawiają się reformie rolnej"
 internal_factions_events.17.d: "Drobni rolnicy produkujący na własne potrzeby zbuntowali się i domagają się włączenia wielu czynników do rozwoju obszarów wiejskich. Powołując się na fakt, że neoklasyczna teoria produkcji rolnej przyniosła jedynie trudności osobom zależnym od środków produkcji rolnej, które podlegają imperatywom rynkowym.\n\nPodmioty państwowe argumentują, że przekształcenie rolników produkujących na własne potrzeby w producentów zorientowanych na eksport pozwoliłoby na rozwój obszarów wiejskich poprzez urynkowienie."
 internal_factions_events.17.a: "Wdrożenie oddolnych praktyk rozwoju."
 internal_factions_events.17.b: "Skoncentruj się tylko na wzroście sprzyjającym ubogim."
 internal_factions_events.17.c: "Kontynuuj status quo."
 internal_factions_events.17.dd: "Dalszy rozwój neoklasycyzmu."
 internal_factions_events.18.t: "Rolnicy proszą o pomoc finansową"
 internal_factions_events.18.d: "Rolnicy borykają się obecnie z trudnościami finansowymi. Złożyli petycję w celu omówienia potencjalnej dotacji."
 internal_factions_events.18.a: "Dotowanie rolników."
 internal_factions_events.18.b: "Issue a Lump Sum."
 internal_factions_events.18.c: "Get With the Times Old Man."
 internal_factions_events.19.t: "Air Border Incursion"
 internal_factions_events.19.d: "Following an air border incursion by a foreign combat aircraft, the military is demanding that we bolster our air defences in the region. Advisors are suggesting building additional SAM sites or building additional military industry to protect our state. The pragmatists among us are suggesting we simply build one of each.\n\nRebuffing them in no uncertain terms, and scoring ourselves some quick political points in the process is another option, as is attempting to preserve our relations instead."
 internal_factions_events.19.o1: "Build more SAM Sites."
 internal_factions_events.19.o2: "Zbuduj więcej fabryk wojskowych."
 internal_factions_events.19.o3: "Zbuduj więcej stanowisk SAM i fabryk wojskowych."
 internal_factions_events.19.o4: "Rebuff the Demands."
 internal_factions_events.20.t: "Przemysł morski prosi o dotacje"
 internal_factions_events.20.d: "Przemysł morski naszego kraju prosi rząd o pomoc finansową. Niektóre z naszych stoczni są w ruinie i wymagają natychmiastowej uwagi. Czy powinniśmy przyznać te dotacje naszemu przemysłowi morskiemu?"
 internal_factions_events.20.o1: "Zaakceptuj dotacje."
 internal_factions_events.20.o2: "Odmów dotacji."
 MAR_industry_subsidies: "§YDotacje dla przemysłu morskiego§!"
 internal_factions_events_additional_expense_tt: "§YDodatkowe wydatki§! zostaną dodane do budżetu: [?mar_industry_calculator|0R3]\n"
 internal_factions_events.21.t: "Rolnicy naciskają na inwestycje w biopaliwa"
 internal_factions_events.21.d: " Stowarzyszenia przemysłu rolnego zwróciły się do rządu z prośbą o inwestycje w biopaliwa. Pomogłoby to ustabilizować krajowy rynek zbóż w obliczu rosnącej konkurencji ze strony międzynarodowych rolników. Przedstawiciele największych koncernów naftowych wyrazili sprzeciw wobec tej propozycj"
 internal_factions_events.21.o1: " Ignoruj rolników."
 internal_factions_events.21.o2: "Zainwestuj w rafinerię biopaliw."
 internal_factions_events.21.o3: "Zbuduj, ale uspokój firmy naftowe."
 internal_factions_events.22.t: "Krajowe służby wywiadowcze przyłapane na szpiegowaniu obywateli"
 internal_factions_events.22.d: "Krajowe służby wywiadowcze zostały zdemaskowane przez informatora za szpiegowanie własnych obywateli. Społeczeństwo jest oburzone! Przywódcy rządowi i społeczność wywiadowcza twierdzą jednak, że jest to rutynowe zachowanie, które jest niezbędne do zapewnienia bezpieczeństwa naszemu krajowi"
 internal_factions_events.22.o1: "Ignorowanie roszczeń."
 internal_factions_events.22.o2: " Rozpoczęcie publicznego dochodzenia."
 internal_factions_events.22.o3: " Zatuszowanie wycieku informacji."
 internal_factions_events.22.o4: "Ukarać demaskatora."
 internal_factions_events.23.t: "Oligarcha przyłapany na szemranych interesach"
 internal_factions_events.23.d: "Nasze służby wywiadowcze przyłapały członka krajowej elity na nielegalnych transakcjach biznesowych. Niektórzy członkowie rządu chcą upublicznić tę sprawę i skierować ją do sądu. Inni sugerują zamiecenie problemu pod dywan."
 internal_factions_events.23.o1: "Zachowaj to w tajemnicy."
 internal_factions_events.23.o2: "Publiczny proces sądowy."
 internal_factions_events.23.o3: "Zniechęcić do przyszłych dochodzeń w sprawie oligarchów."
 internal_factions_events.24.t: "Oligarchowie proszą o obniżenie podatków"
 internal_factions_events.24.d: "Kilku wpływowych przedsiębiorców zwróciło się do ministrów, sugerując obniżenie podatków. Twierdzą oni, że wesprze to krajowy przemysł i handel, a ulgi podatkowe z czasem się zwrócą."
 internal_factions_events.24.o1: "Nie możemy teraz obniżyć podatków."
 internal_factions_events.24.o2: "Obniżenie podatków dla osób prywatnych."
 internal_factions_events.24.o3: "Obniżenie podatków dla korporacji."
 internal_factions_events.24.o4: "Obniżenie podatków dla wszystkich."
 internal_factions_events.25.t: "Przemysł morski proponuje umowę"
 internal_factions_events.25.d: "Przedstawiciele naszych głównych firm stoczniowych zwrócili się do rządu z nową ofertą. Mają oni wiele statków konwojowych dostępnych do zakupu. Moglibyśmy subsydiować produkcję i pomóc we wprowadzeniu większej liczby tych statków na rynek lub zakupić je za zryczałtowaną kwotę. Jak powinniśmy postąpić?"
 internal_factions_events.25.o1: "Dofinansowanie produkcji konwojów."
 internal_factions_events.25.o2: "Zakup Konwój."
 internal_factions_events.25.o3: "Wszystkie konwoje!"
 internal_factions_events.25.o4: "Kto potrzebuje tych śmieci!"
 internal_factions_events.26.t: "Wojsko sprzeciwia się naszemu rządowi"
 internal_factions_events.26.d: "Niedawna polityka naszej obecnej koalicji rządzącej stała się żałośnie niepopularna wśród naszych wojskowych. Twierdzą oni, że robimy wszystko, co w naszej mocy, aby osłabić nasze bezpieczeństwo narodowe."
 internal_factions_events.26.o1: "Zwiększenie wydatków na wojsko."
 internal_factions_events.26.o2: "Odrzuć roszczenia!"
 internal_factions_events.26.o3: "Załagodzić sytuację..."
 internal_factions_events.27.t: "Rozkwit przemysłu wojskowego"
 internal_factions_events.27.d: "Przemysł wojskowy w naszym kraju kwitnie pod rządami administracji [ROOT.GetLeader] Możemy starać się sfinansować ten absolutny boom w naszym przemyśle zbrojeniowym niewielkimi inwestycjami w sektor obronny lub możemy publicznie ich pochwalić. Co powinniśmy zrobić?"
 internal_factions_events.27.o1: "Dofinansowanie przemysłu wojskowego."
 internal_factions_events.27.o2: "Cudownie. Mów do nich!"
 internal_factions_events.28.t: "Konglomeraty przemysłowe protestują przeciwko brakowi industrializacji"
 internal_factions_events.28.d: "Liderzy konglomeratów przemysłowych przybyli do [ROOT.GetLeader]  narzekając na brak niedawnej industrializacji w kraju. Uważają, że sektor przemysłowy kraju został zaniedbany i chcą dalszych inwestycji w sektorze przemysłowym. Bezpośrednio powoływali się na nasze nadmierne skupienie się na rolniczej stronie gospodarki kraju. Jak powinniśmy zareagować?"
 internal_factions_events.28.o1: "Jebać przemysłowców."
 internal_factions_events.28.o2: "Maybe, they can use a pence."
 internal_factions_events.28.o3: "Szczerze mówiąc, to nie ma sensu."
 internal_factions_events.29.t: "Rolnicy domagają się obniżek podatków"
 internal_factions_events.29.d: "Liderzy rolników zwrócili się dziś do nas z prośbą o obniżenie stawki podatkowej. Stawka podatkowa pochłania obecnie ich i tak już marginalne zyski i powoduje nadmierny stres u niektórych rolników. Zażądali, abyśmy w związku z tym postarali się o pięcioprocentową obniżkę podatku. Możemy zdecydować się na ten ruch za pośrednictwem naszego rządu lub kontynuować obecny budżet. Zmniejszy to nasze obecne dochody podatkowe, ale zmniejszy stres naszych rolników."
 internal_factions_events.29.a: "Zaakceptuj żądanie"
 internal_factions_events.29.b: "Potrzebujemy pieniędzy"
 internal_factions_events.30.t: "Złamane obietnice"
 internal_factions_events.30.d: "Rządowi nie udało się obniżyć podatków zgodnie z żądaniami, w związku z czym rolnicy są niezadowoleni z rządu. To naprawdę smutny dzień i może wskazywać na gorsze wyniki, które dopiero nadejdą."
 internal_factions_events.30.a: "Niestety..."
 internal_factions_events.31.t: "Przemysłowcy przekształcają kompleks rolno-przemysłowy"
 internal_factions_events.31.d: "Przemysłowcy w naszym kraju rozpoczęli proces przekształcania  $agriculture_district$ w $industrial_complex$ po pewnych rozważaniach. Wygląda na to, że była to fabryka traktorów, która obecnie jest przekształcana w fabrykę samochodów."
 internal_factions_events.31.a: "Och, w porządku."
 internal_factions_events.31.b: "We Need Them Tractors!"
 internal_factions_events.31.c: "Właściwie to przekonwertuj ich więcej!"
 internal_factions_events.32.t: "Bankierzy kupują silos zbożowy"
 internal_factions_events.32.d: "Część naszej społeczności inwestycyjnej zebrała środki na zakup kilku silosów zbożowych na swoje nowe \"biuro ucieczki\". Nie mamy pojęcia, co to takiego, ale mamy teraz dodatkową siedzibę korporacji poza miastem."
 internal_factions_events.32.a: "Nice."
 internal_factions_events.32.b: "Oddaj to rolnikowi!"
 internal_factions_events.33.t: "Maritime Industries Acquire Old Fishery"
 internal_factions_events.33.d: "Przemysł morski nabywa stare łowisko w pobliżu wybrzeża. Stare łowisko było w rozsypce i zostało nabyte po cenie rynkowej w celu dalszej industrializacji kraju."
 internal_factions_events.33.a: "Nice."
 internal_factions_events.33.b: "Oddaj to rolnikowi!"
 internal_factions_events.34.t: "Związki zawodowe protestują przeciwko migrantom"
 internal_factions_events.34.d: "Związki zawodowe protestują przeciwko niedawnym migrantom przybywającym do kraju i podcinającym płace pracowników związkowych. Przywódcy związków zawodowych zwracają się obecnie do rządu o zmniejszenie kwot imigrantów. Jak powinniśmy zareagować?"
 internal_factions_events.34.a: "Za bardzo się przejmują!"
 internal_factions_events.34.b: "Może uda nam się ograniczyć migracje?"
 internal_factions_events.34.c: "Trwałe ograniczenie migracji!"
 internal_factions_events.35.t: "Baronowie paliw kopalnych proponują umowę"
 internal_factions_events.35.d: "Przemysł paliw kopalnych zaproponował dziś nową umowę dotyczącą budowy nowego Strategicznego Rezerwatu Narodowego. Oferują oni pokrycie połowy kosztów budowy, jeśli rząd znajdzie fundusze na pokrycie reszty."
 internal_factions_events.35.a: "Zaakceptuj umowę"
 internal_factions_events.35.b: "Odrzuć umowę"
 internal_factions_events.36.t: "Inwestycja w energię odnawialną"
 internal_factions_events.36.d: "Specjalne grupy interesu, a także Zieloni w kraju domagają się, aby rząd zainwestował w dodatkową infrastrukturę energii odnawialnej. Czy powinniśmy inwestować?"
 internal_factions_events.36.a: "Zaakceptuj inwestycję"
 internal_factions_events.36.b: "Odrzuć inwestycję"
 internal_factions_events.37.t: "Przemysł rolniczy nadużywa pracy migrantów"
 internal_factions_events.37.d: "Przemysł rolniczy został oskarżony o nadużywanie wszystkich rodzajów migrującej siły roboczej. Możemy zdecydować się rozprawić z tym procederem lub przymknąć na niego oko. Jak dotąd gospodarka ma się całkiem dobrze!"
 internal_factions_events.37.a: "Rozprawić się z tym!"
 internal_factions_events.37.b: "Everyone Abuses Them!"
