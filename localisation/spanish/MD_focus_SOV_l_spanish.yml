 sov_nationalists.28.t: "Protection from Georgia"
 sov_nationalists.28.d: "Russia offers us to hold a referendum on joining it. The result of such a referendum is of course known in advance, will we hold it?"
 sov_nationalists.28.a: "Of course, it's time to go home - to Russia"
 sov_nationalists.28.b: "Not Today"
 sov_nationalists.29.t: "Unexpected Union"
 sov_nationalists.29.d: "Cooperation with the Communists was definitely not expected by anyone"
 sov_nationalists.29.a: "Interesting"
 sov_nationalists.30.t: "Choosing the new Monarch..."
 sov_nationalists.30.d: "Russia is in need of a new, strong Monarchy. We need to choose somebody to rule the new Russian Empire once again."
 sov_nationalists.30.d1: "Andrey Romanov is the most legitimate candidate!"
 sov_nationalists.30.b: "Maria Vladimirovna!"
 sov_nationalists.30.c: "Georgiy should Rule!"
 sov_nationalists.30.a: "Nicholas the Third!"
 sov_nationalists.31.t: "Unification of Church and State"
 sov_nationalists.31.d: "The government recently announced the unification of church and state into a single whole and the full integration of the Orthodox Church into the ruling circles of the country. Symphony of rule is restored again."
 sov_nationalists.31.a: "Tsarebozhniki."
 sov_nationalists.32.t: "Zhirinovsky elected as President"
 sov_nationalists.32.d: "During recent change in Russian government Nationalistic party LDPR was elected with their leader Vladimir Zhirinovsky as new President. They announced a new political program that would radically change Russia. One of the first reforms they promise is the return of the old flag and a new course towards a conservative nationalist agenda..."
 sov_nationalists.32.a: "What awaits Russia?"
 sov_nationalists.33.t: "Military Operation in [UKR.GetName]"
 sov_nationalists.33.d: "We have exhausted peaceful ways to return Ukraine to the Russian Empire, now it's time to overthrow that pathetic government that governs the former lands of Malorossiya."
 sov_nationalists.33.a: "Kiev Will Be Ours!"
 sov_nationalists.34.t: "The Army of the [SOV.GetName]"
 sov_nationalists.34.d: "Our reborn state needs a powerful and strong army. We will carry out a number of reforms that will forever change the armed forces of our state."
 sov_nationalists.34.a: "For [SOV.GetName]!"
 sov_nationalists.35.t: "The Moscow Agreement Has Been Signed!"
 sov_nationalists.35.d: "Now we officially declared the creation of our own military-political bloc, with one goal - to promote Russia's interests and fight the hated West!"
 sov_nationalists.35.a: "For [SOV.GetName]!"
 sov_nationalists.36.t: "[NOV.GetName] Governorate"
 sov_nationalists.36.d: "[NOV.GetName] will be fully integrated into the Russian Empire. Finally, the Russian flag will rise again in these parts"
 sov_nationalists.36.a: "For [SOV.GetName]!"
 sov_nationalists.37.t: "Cossack Uprisings in [KAZ.GetName]"
 sov_nationalists.37.d: "The Cossack societies loyal to us in [KAZ.GetName] began armed rebellions as soon as we announced the return of these lands to the [SOV.GetName]"
 sov_nationalists.37.a: "For [SOV.GetName]!"
 sov_nationalists.38.t: "Military Operation in Central Asia"
 sov_nationalists.38.d: "The Central Asian republics and their existence are a misunderstanding of the Soviet government, which gave rise to their false independence. We will bring them back to our great Empire.."
 sov_nationalists.38.a: "For [SOV.GetName]!"
 sov_nationalists.39.t: "Anti-Russian Armed rebellion"
 sov_nationalists.39.d: "Our pro-Russian policy eventually led to the fact that part of the army generals announced a mutiny and a march on Warsaw to overthrow the Russian occupiers who had seized the Polish Government"
 sov_nationalists.39.a: "Oh God"
