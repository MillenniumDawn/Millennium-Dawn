 form_GCL_category: "Una Segunda Gran Colombia"
 form_GCL_category_desc: "La Gran Colombia es un estado que ya no existe y que abarca los estados-nación modernos de Ecuador, Colombia, Panamá y Venezuela. El estado bolivariano es uno de los epítomes de la fortaleza sudamericana y, por lo tanto, es un objetivo que vale la pena para nuestra gran nación. Unir a nuestros parientes en nuestras naciones hermanas fortalecerá y revocará la influencia extranjera en nuestra gran nación. ¡Declararemos una Segunda Gran Colombia y traeremos unidad a nuestras grandes naciones!"
