 UKR_west_east_rivalry_balanced: "Tra Oriente e Occidente \n§LStato attuale della rivalità:§! §GEquilibrata§!\n"
 UKR_west_east_rivalry_balanced_desc: "La fine della Guerra Fredda ha portato all'Ucraina un grado di indipendenza senza precedenti. Tuttavia, l'eredità della sovranità è rimasta, rendendo la scena politica del Paese più volatile. La Russia continua a influenzare l'Ucraina da est, mentre l'Unione Europea ha iniziato a esercitare il suo potere sul Paese da ovest. All'interno dell'Ucraina sono emerse fazioni politiche in competizione, fedeli a un patrono straniero o all'altro. \n\n§RI cambiamenti nella politica interna o estera possono alterare l'equilibrio di potere tra i sostenitori filo-occidentali e quelli filo-orientali!§! \n\n§C(Prevalenza dei sostenitori orientali)§! \nIl governo si concentrerà su legami più stretti con la Russia (compresa l'integrazione CSTO e EACU) che causerà il malcontento delle forze nazionaliste. \n\n§C(Prevalenza pro-occidentale)§! \nIl governo si concentrerà sull'integrazione nell'UE e nella NATO, che a sua volta causerà il malcontento degli oppositori del campo filorusso."
