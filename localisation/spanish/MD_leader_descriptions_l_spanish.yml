l_spanish:
 DONALD_TRUMP_LEADER_DESC: "Donald John Trump (nacido el 14 de junio de 1946) es el multimillonario hijo del promotor inmobiliario Frederick Christ Trump. Con un pequeño préstamo de un millón de dólares, Trump fundó y expandió numerosos negocios bajo la Organización Trump desde 1971. Conocido por sus discursos virulentos y un estilo de liderazgo impulsivo heredado de sus días como personalidad de televisión, Trump ha ganado tantos enemigos como amigos. Al asumir la presidencia, Trump promete frenar la inmigración ilegal, aumentar el gasto militar, imponer aranceles proteccionistas y poner firmemente a Estados Unidos en primer lugar. "
 MITT_ROMNEY_LEADER_DESC: "Willard Mitt Romney (nacido el 12 de marzo de 1978) es uno de los cuatro hijos del ejecutivo automovilístico George W. Romney. Mormón devoto y firme creyente en la economía de laissez-faire y los valores familiares conservadores; Romney promete utilizar sus años de experiencia empresarial para reducir el desperdicio gubernamental, aumentar el gasto militar y eliminar las restricciones impuestas a Wall Street y las grandes corporaciones. "
 GEORGE_BUSH_LEADER_DESC: "George Walker Bush (nacido el 6 de julio de 1946) es el primer hijo de George Herbert Walker Bush, quien se desempeñó como el 41º presidente de Estados Unidos de 1989 a 1993. Después de un breve período en la industria petrolera, Bush ingresó a la política y eventualmente se convirtió en gobernador de Texas. Presentándose a sí mismo como un conservador compasivo, Bush promete recortar impuestos, aumentar el gasto militar y desregular el sector corporativo de restricciones innecesarias sobre las emisiones de gases de efecto invernadero. "
 MARCO_RUBIO_LEADER_DESC: ""
 BERNIE_SANDERS_LEADER_DESC: "Bernard Sanders (nacido el 8 de septiembre de 1941) es hijo de inmigrantes polacos de clase trabajadora a Estados Unidos. Uniéndose a la Liga de Jóvenes Socialistas durante sus años universitarios, Sanders abogó por el trato igualitario de blancos y negros durante el movimiento por los derechos civiles. Sanders luego se convirtió en alcalde de Burlington, Vermont, y finalmente fue elegido para la Cámara de Representantes de los Estados Unidos y el Senado de los Estados Unidos. Autodenominado socialista democrático y progresista, Bernie Sanders promete reducir el gasto militar, aumentar el poder de los sindicatos y crear un sistema de atención médica universal. "
