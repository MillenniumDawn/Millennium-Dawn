 belarus_another.1.t: "La Biélorussie nous demande des investissements"
 belarus_another.1.d: "Nos vieux amis biélorusses nous demandent des investissements"
 belarus_another.1.a: "Bien sûr"
 belarus_another.1.b: "Non, désolé."
 belarus_another.2.t: "Guerre diplomatique polono-biélorusse"
 belarus_another.2.d: "Nos relations avec la Pologne ont commencé à se détériorer rapidement. La Biélorussie a accusé l'un des diplomates polonais de \"actions actives visant à déstabiliser la société biélorusse\". En réponse, la Pologne a préparé une liste de responsables biélorusses qui se verront interdire l'entrée sur le territoire polonais. La cause du conflit était l'association publique « Union des Polonais de Biélorussie », qui rassemblait environ 20 000 personnes. Lors du congrès de l'Union des Polonais de Biélorussie, son ancien dirigeant, fidèle aux dirigeants de la Biélorussie, a été démis de ses fonctions, après quoi l'Union des Polonais de Biélorussie a été soumise à des pressions massives de la part des autorités, qui ont accusé les dirigeants de la Pologne de financé le congrès de l'Union des Polonais de Biélorussie et l'ambassade de ce pays, des « activités subversives » contre la Biélorussie. Le ministère de la Justice de Biélorussie a refusé d'approuver les résultats du Congrès de l'Union des Polonais de Biélorussie, qui a élu Angelika Borys à la présidence. Le Sejm polonais a exprimé son mécontentement face aux actions des autorités biélorusses, perçues au Bélarus comme une tentative d'ingérence dans ses affaires intérieures. D'autres développements ont conduit à un conflit diplomatique."
 belarus_another.2.a: "Nous en avons assez des Polonais !"
 belarus_another.3.t: "L'uniatisme en Ukraine"
 belarus_another.3.d: "L'uniatisme a commencé à se répandre activement sur le territoire de notre pays et de nombreux habitants ont commencé à exiger le rejet officiel de l'Église orthodoxe, subordonnée à Moscou. Peut-être vaut-il la peine de les écouter ?"
 belarus_another.3.a: "L'uniatisme deviendra la religion d'État"
 belarus_another.3.b: "Tout restera comme avant"
 belarus_another.4.t: "La Biélorussie nous demande des investissements"
 belarus_another.4.d: "Nos vieux amis biélorusses nous demandent des investissements"
 belarus_another.4.a: "Bien sûr"
 belarus_another.4.b: "Non, désolé."
 belarus_another.5.t: "Décret numéro 3"
 belarus_another.5.d: "L'indignation du peuple face au décret n° 3 est très grande. Les gens exigent son annulation, ils exigent des indulgences. Sommes-nous d’accord pour les accompagner ?"
 belarus_another.5.a: "Nous n'annulerons pas le décret"
 belarus_another.5.b: "Je pense que nous sommes prêts à faire des concessions"
 belarus_another.7.t: "Investissements de la Biélorussie dans notre pays"
 belarus_another.7.d: "Nos collègues de la République de Biélorussie proposent de conclure un accord de coopération et d'investissement. Nous devons considérer cet accord et décider de le conclure ou non."
 belarus_another.7.a: "Nous signerons le contrat"
 belarus_another.7.b: "Nous refusons"
 belarus_another.8.t: "Projet BOMBEL"
 belarus_another.8.d: "Les fonds européens ont été reçus. Il est temps de décider de la manière dont nous allons les utiliser."
 belarus_another.8.a: "Nous ferons ce que nous devons faire : nous renforcerons la frontière"
 belarus_another.8.b: "Je ne pense pas qu'ils remarqueront si nous prenons"
 belarus_another.9.t: "Investissements de la Biélorussie dans notre pays"
 belarus_another.9.d: "Nos collègues de la République de Biélorussie proposent de conclure un accord de coopération et d'investissement. Nous devons considérer cet accord et décider de le conclure ou non."
 belarus_another.9.a: "Nous signerons le contrat"
 belarus_another.9.b: "Nous refusons"
 belarus_another.10.t: "What should we do with SMP Wagner? "
 belarus_another.10.d: "We detained several suspicious people who later turned out to be mercenaries of the famous Russian SMP Wagner. Our law enforcement agencies are already ready to accuse them of preparing terrorism. The Russian side insists on their release. What will we do?"
 belarus_another.10.a: "Nous les libérerons et les remettrons à la partie russe."
 belarus_another.10.b: "Mettez-les en prison et accusez-les de préparer des attentats terroristes"
 belarus_another.11.t: "Guerre civile en Biélorussie"
 belarus_another.11.d: "Notre rhétorique clairement antirusse, notre politique d'imposition rigide de la langue biélorusse, ainsi que l'imposition active de l'histoire selon laquelle nous n'avons rien en commun avec les Russes, se sont fait sentir. Les régions de l'Est se sont révoltées, les forces d'autodéfense locales ont pris le pouvoir, nous devons y mettre un terme au plus vite avant que les grandes puissances n'en profitent."
 belarus_another.11.a: "C'est une catastrophe !"
 belarus_another.12.t: "Le général Azarenok défend les intérêts russes dans notre pays"
 belarus_another.12.d: "Nos forces de l'ordre ont découvert le lobbying des intérêts russes dans notre pays grâce aux relations du général Azarenka. Devons-nous y prêter attention, ou est-ce dans l’intérêt de la République de Biélorussie ?"
 belarus_another.12.a: "Bien sûr"
 belarus_another.12.b: "Il faut le mettre en prison"
 belarus_another.14.t: "Sergey Tikhanovsky"
 belarus_another.14.d: "Un blogueur d'opposition bien connu qui critique notre gouvernement. Il a commencé à avoir trop d'influence parmi les gens et nous devons faire quelque chose à ce sujet."
 belarus_another.14.a: "Il faut le mettre en prison"
 belarus_another.14.b: "N'y touchez pas, cela peut encore nous être utile"
 belarus_another.15.t: "Demandez l'aide du FMI"
 belarus_another.15.d: "Nous sommes obligés de demander l’aide du FMI pour éliminer les conséquences de la crise"
 belarus_another.15.a: "Nous avons pas le choix"
 belarus_another.16.t: "Resserrement de la politique de crédit"
 belarus_another.16.d: "La politique de crédit va subir une forte révision en lien avec la situation actuelle."
 belarus_another.16.a: "Nous avons pas le choix"
 belarus_another.17.t: "Coopération militaire avec la Biélorussie"
 belarus_another.17.d: "Nous avons invité des spécialistes militaires de Biélorussie pour résoudre les tâches les plus importantes de notre armée. Les forces spéciales biélorusses ont formé nos combattants et l'industrie militaire biélorusse a amélioré notre système de défense aérienne."
 belarus_another.17.a: "Incroyable!"
 belarus_another.18.t: "Latgale ou la guerre"
 belarus_another.18.d: "Le gouvernement biélorusse devient de plus en plus agressif. Il nous a lancé un ultimatum : soit nous leur cédons la région de Latgale, soit les conséquences seront terribles pour notre pays. Une déclaration aussi inattendue nous a choqués. Que devons-nous faire ?"
 belarus_another.18.a: "Nous devrons leur remettre Latgale, ainsi au moins nous préserverons notre indépendance."
 belarus_another.18.b: "Aucune concession"
 belarus_another.19.t: "La deuxième Union de Lublin"
 belarus_another.19.d: "La Biélorussie exerce une influence active sur notre gouvernement et a une influence sur lui. Aujourd’hui, l’ambassadeur de Biélorussie nous a remis un projet de nouvel accord, qui implique la création d’une entité supranationale, du type proposé par la Russie pour le gouvernement de Loukachenko. En fait, nous perdons une partie de notre autonomie, mais nos États deviennent presque unis. Sommes-nous d’accord avec cela ?"
 belarus_another.19.a: "Notre pays est affaibli, je pense que nous devrions être d'accord"
 belarus_another.19.b: "Notre indépendance est notre tout"
 belarus_another.20.t: "Signing the Contract"
 belarus_another.20.d: "The Polish government agreed to unite with us in a Union State, with the loss of part of its autonomy to protect its country from complete collapse. But this can lead to unforeseen consequences"
 belarus_another.20.a: "Eh bien, nous verrons"
 belarus_another.21.t: "La Pologne a refusé !"
 belarus_another.21.d: "Le gouvernement polonais, que nous avons soutenu si longtemps, nous a trahis. Apparemment, nous n’avons pas le choix et nous devons décider nous-mêmes de ce que nous allons faire de ces traîtres. Nous devrons peut-être utiliser tous les moyens de pression à notre disposition."
 belarus_another.21.a: "Let's make hell for the Poles"
 belarus_another.21.b: "Laissons les"
 belarus_another.22.t: "Milice silésienne"
 belarus_another.22.d: "Notre peuple a une chance d’indépendance, il est temps d’en profiter et de prendre les armes !"
 belarus_another.22.a: "À bas l’oppression polonaise !"
 belarus_another.23.t: "Exercices conjoints avec la Biélorussie"
 belarus_another.23.d: "La Biélorussie nous propose de mener des exercices conjoints pour coordonner les combats de nos troupes. Accepterons-nous ?"
 belarus_another.23.a: "Bien sûr, nous serons d'accord"
 belarus_another.23.b: "Nous nous en passerons"
 belarus_another.24.t: "Exercices conjoints avec la Pologne"
 belarus_another.24.d: "Ils ont accepté de mener des exercices avec nos troupes. Nous en tirerons une bonne expérience."
 belarus_another.24.a: "Bien"
 belarus_another.25.t: "Fournir des armes à l'Irak"
 belarus_another.25.d: "Nous sommes prêts à allouer une partie des armes à l'Irak pour soutenir le régime ami de ce pays."
 belarus_another.25.a: "Bien"
 belarus_another.26.t: "Atterrir dans un avion de Ryanair avec Protasevich"
 belarus_another.26.d: "Nos services spéciaux ont pu intercepter et faire atterrir l'avion où se trouve le rédacteur en chef de l'une des chaînes d'opposition, NEXTA. Son nom est Roman Protasevich"
 belarus_another.26.a: "Bien"
 belarus_another.27.t: "Le sort de l'Église biélorusse"
 belarus_another.27.d: "Les dirigeants de notre pays ont sérieusement envisagé d'accorder l'autocéphalie à notre Église. Mais cette démarche risque certainement de gâcher les relations avec notre ami et voisin, la Russie. Allons-nous y aller ?"
 belarus_another.27.a: "Nous accordons l'autocéphalie à notre église"
 belarus_another.27.b: "Non"
 belarus_another.28.t: "Que faire de l’Union des Polonais de Biélorussie ?"
 belarus_another.28.d: "L'Union des Polonais de Biélorussie est depuis longtemps notre problème. Par son intermédiaire, la Pologne nous a influencés de toutes ses forces, il était temps de s'en occuper. Soit nous les quittons, soit nous expulsons complètement la population polonaise."
 belarus_another.28.a: "Qu'ils restent sous notre contrôle"
 belarus_another.28.b: "Il n’y a pas de place pour les Polonais en Biélorussie"
 belarus_another.29.t: "Annulation du commerce de Chelnochnaya"
 belarus_another.29.d: "Grâce à la Russie et à la Chine, nous avons établi des approvisionnements en biens dont nous avons besoin pour nous débarrasser enfin de cette relique des années 90."
 belarus_another.29.a: "Bien"
 belarus_another.30.t: "Annulation du commerce de Chelnochnaya"
 belarus_another.30.d: "Maintenant que nous avons accès aux produits européens par les canaux officiels, nos concitoyens n’auront plus à se livrer à cette activité dangereuse et parfois peu rentable."
 belarus_another.30.a: "Bien"
 belarus_another.31.t: "La guerre du lait"
 belarus_another.31.d: "La Russie a boycotté l'importation de nos produits laitiers sur son territoire, nous privant ainsi d'une part importante de ses bénéfices. Allons-nous leur céder les conditions qu'ils nous proposent ou allons-nous protéger le producteur national ?"
 belarus_another.31.a: "Nous soutenons notre fabricant avec une montagne"
 belarus_another.31.b: "Cédons à leurs exigences"
 belarus_another.32.t: "Problème avec le Conseil suprême"
 belarus_another.32.d: "Le Soviet suprême reste un vestige du système soviétique, que nous ne pouvons pas encore éliminer juridiquement sans modifier la Constitution. C'est pourquoi nous devrons faire des compromis avec lui jusqu'à ce que nous résolvions définitivement ce problème."
 belarus_another.32.a: "Pour la gloire de la Biélorussie"
 belarus_another.33.t: "Crash d'avion en Ukraine"
 belarus_another.33.d: "Un avion avec Zenon à bord en partance pour Kiev s'est écrasé en Ukraine à la suite d'un accident d'avion. Il n'y a eu aucun survivant dans cette catastrophe et il était urgent de décider qui prendrait le poste de chef de l'État. Le député du parti, Youri Belenky, est devenu le chef temporaire et éventuellement permanent."
 belarus_another.33.a: "Pour la gloire de la Biélorussie"
 belarus_another.34.t: "Taler biélorusse"
 belarus_another.34.d: "La Biélorussie propose d'introduire sur le territoire de notre pays une monnaie unique, le thaler, la même que celle utilisée sur son territoire. L'introduction d'une monnaie commune améliorera peut-être les échanges entre nos pays, mais notre indépendance sera à nouveau menacée."
 belarus_another.34.a: "Nous sommes d'accord"
 belarus_another.34.b: "Nous refusons"
 belarus_another.35.t: "Intermarium"
 belarus_another.35.d: "La Biélorussie nous propose de créer une alliance militaire, appelée Intermarium. En la créant, nous nous protégerons de l'agression de nos voisins plus grands."
 belarus_another.35.a: "Nous sommes d'accord"
 belarus_another.35.b: "Nous refusons"
 belarus_another.36.t: "La Biélorussie veut rejoindre l'OTAN"
 belarus_another.36.d: "La Biélorussie est depuis longtemps sur la voie de la démocratie et veut la défendre avec nous. Le gouvernement biélorusse a rempli toutes les conditions pour adhérer à l'OTAN et a déposé une demande d'adhésion à l'organisation. L'accepterons-nous ?"
 belarus_another.36.a: "Nous sommes d'accord"
 belarus_another.36.b: "Nous refusons"
 belarus_another.37.t: "Nous rejoignons l'OTAN"
 belarus_another.37.d: "Notre demande d’adhésion a été approuvée et nous faisons désormais partie de cette grande Alliance, prêts à défendre la démocratie dans le monde entier !"
 belarus_another.37.a: "Hourra"
 belarus_another.38.t: "La Biélorussie veut rejoindre l'USAID"
 belarus_another.38.d: "Le gouvernement biélorusse a envoyé une demande pour rejoindre le programme USAID. Sommes-nous prêts à y répondre positivement ?"
 belarus_another.38.a: "Nous acceptons leur demande"
 belarus_another.38.b: "Non"
 belarus_another.39.t: "Notre candidature a été acceptée par l'USAID."
 belarus_another.39.d: "Les États-Unis ont approuvé notre demande et nous faisons désormais partie du programme USAID."
 belarus_another.39.a: "Hourra !"
 belarus_another.40.t: "La crise économique de 2008 en Biélorussie."
 belarus_another.40.d: "Des phénomènes complexes se produisent dans l'économie du pays, indiquant la détérioration de la situation financière et économique du pays. En 2008, la crise financière a commencé en Biélorussie. Il faut maintenant choisir un domaine dans lequel nous allons réduire nos dépenses pour sauver le budget."
 belarus_another.40.a: "Réduire le contenu du système éducatif."
 belarus_another.40.b: "Réduire l’entretien du système de santé."
 belarus_another.40.c: "Réduire le contenu du système bureaucratique."
 belarus_another.41.t: "Opération « Nouveau Jour »"
 belarus_another.41.d: "Le gouvernement biélorusse nous propose une opération militaire conjointe contre la Lituanie afin de résoudre le problème du corridor de Suwalki. Acceptons-nous de prendre une mesure aussi dangereuse ?"
 belarus_another.41.a: "Nous devons sécuriser nos frontières."
 belarus_another.41.b: "Nous ne prendrons pas de risque."
 belarus_another.42.t: "La Biélorussie veut récupérer Vilnius."
 belarus_another.42.d: "Le gouvernement biélorusse a exprimé son souhait de transférer Vilnius et les territoires environnants sous son contrôle total. Son argument est basé sur le fait qu'il s'agit d'un territoire historique biélorusse. Sommes-nous d'accord ?"
 belarus_another.42.a: "Nous leur remettrons Vilnius, renforçant ainsi les liens amicaux"
 belarus_another.42.b: "Peut-être que nous le garderons pour nous"
 belarus_another.43.t: "Les résultats de la révolution du jean"
 belarus_another.43.d: "Nous ne nous attendions pas à un tel mécontentement populaire, peut-être que notre pays a vraiment besoin de changements et qu'il est temps de céder le pouvoir à d'autres ?"
 belarus_another.43.a: "Jamais"
 belarus_another.43.b: "Apparemment, l’ère du changement est arrivée."
 belarus_another.44.t: "Manifestations de masse sous la direction de Tikhanovskaïa."
 belarus_another.44.d: "Nous ne nous attendions pas à une telle agitation populaire, peut-être que notre pays a vraiment besoin de changements, et qu'il est temps de céder le pouvoir à d'autres ?"
 belarus_another.44.a: "Jamais"
 belarus_another.44.b: "Apparemment, l’ère du changement est arrivée."
 belarus_another.45.t: "Guerre civile en Biélorussie"
 belarus_another.45.d: "Nous n'avons pas réussi à contenir les manifestants, ils ont maintenant plongé le pays dans le chaos le plus complet. Que va-t-il se passer ensuite..."
 belarus_another.45.a: "C'est terrible !"
 belarus_another.46.t: "« Excursion à Varsovie »"
 belarus_another.46.d: "With the assistance of our border guards, SMP Wagner broke through the border of Poland and entered its territory. What no one expected began"
 belarus_another.46.a: "L'été et les arbalètes"
 belarus_another.47.t: "La Grande Marche sur Varsovie"
 belarus_another.47.d: "With the assistance of our border guards, SMP Wagner broke through the border of Poland and entered its territory. What no one expected began"
 belarus_another.47.a: "L'été et les arbalètes"
 belarus_another.48.t: "La guerre contre Wagner"
 belarus_another.48.d: "Our government was shocked by the news that the fighters of the Wagner SMP attacked our country. They came from the territory of Belarus, which gives us a good reason to declare war on them. Will we go for it?"
 belarus_another.48.a: "Il est temps de mettre fin à la Biélorussie"
 belarus_another.48.b: "Il n'est pas nécessaire de déclarer la guerre"
 belarus_another.49.t: "\"Excursion à Vilnius\""
 belarus_another.49.d: "Avec l'aide de nos gardes-frontières, les soldats de la PMC Wagner ont franchi la frontière lituanienne et sont entrés sur son territoire. Ce à quoi personne ne s'attendait a commencé"
 belarus_another.49.a: "L'été et les arbalètes"
 belarus_another.52.t: "Révolution du jean"
 belarus_another.52.d: "Le peuple biélorusse est sorti pour protester contre le gouvernement légitime et exiger la démission de l'ensemble du gouvernement. J'espère que nous nous sommes bien préparés à cela."
 belarus_another.52.a: "What awaits us"
 belarus_another.52.b: "Essayez de négocier"
 belarus_another.53.t: "Les bolcheviks nationaux prennent le pouvoir en Russie"
 belarus_another.53.d: "Nos fidèles partisans ont finalement réussi à prendre le pouvoir en Russie. Le Kremlin nous appartient désormais. Notre leader est prêt à diriger la Russie."
 belarus_another.53.a: "La Russie est tout, le reste n'est rien"
 belarus_another.54.t: "Rejoindre la Russie"
 belarus_another.54.d: "Enfin, la Biélorussie rentre chez elle. Nous ferons désormais partie d’un grand pays, sacrifiant notre autonomie, mais en avions-nous besoin ?"
 belarus_another.54.a: "Enfin"
 belarus_another.55.t: "Révolution du jean"
 belarus_another.55.d: "Les manifestations prennent de l’ampleur en Biélorussie et le gouvernement biélorusse ne peut les réprimer. Peut-être devrions-nous intervenir et sauver leur gouvernement ?"
 belarus_another.55.a: "Nous enverrons nos spécialistes"
 belarus_another.55.b: "N'intervenons pas"
 belarus_another.56.t: "Révolution du jean"
 belarus_another.56.d: "La Russie nous a envoyé ses spécialistes et ensemble nous avons pu réprimer les manifestations !"
 belarus_another.56.a: "Merci la Russie"
 belarus_another.57.t: "Révolution du jean"
 belarus_another.57.d: "Nous avons secrètement demandé de l’aide au gouvernement russe et il nous a refusé, ce qui nous laisse seuls avec le mouvement révolutionnaire."
 belarus_another.57.a: "Que Dieu nous aide"
 belarus_another.58.t: "Révolution du jean"
 belarus_another.58.d: "Les protestations prennent de l'ampleur, certains bâtiments administratifs ont déjà été saisis, et des émeutes commencent déjà dans d'autres villes, en plus, certains généraux ont fait défection vers les rebelles, que devons-nous faire ?"
 belarus_another.58.a: "Nous nous battrons jusqu'au bout !"
 belarus_another.58.b: "Nous abandonnerons le pouvoir pacifiquement"
 belarus_another.59.t: "La Biélorussie demande un prêt"
 belarus_another.59.d: "Le gouvernement biélorusse nous demande de leur accorder un prêt, nous ne sommes peut-être pas sûrs de leur solvabilité, mais l'influence que nous recevrons sera certainement rentabilisée."
 belarus_another.59.a: "Donnons-leur de l'argent"
 belarus_another.59.b: "Nous refuserons"
 belarus_another.60.t: "Prêt russe"
 belarus_another.60.d: "Le gouvernement russe a accepté de nous accorder un prêt."
 belarus_another.60.a: "Bien"
 belarus_another.61.t: "Prêt russe"
 belarus_another.61.d: "Le gouvernement russe a refusé de nous accorder un prêt."
 belarus_another.61.a: "triste"
 belarus_another.62.t: "La Biélorussie propose de créer un négociant commun en potassium"
 belarus_another.62.d: "Le gouvernement biélorusse a proposé de créer un négociant commun en potassium entre les deux entreprises. Uralkali et Belaruskali, nous pourrons ainsi tirer un profit plus rentable de cette ressource."
 belarus_another.62.a: "Nous sommes d'accord"
 belarus_another.62.b: "Nous ne sommes pas d'accord"
 belarus_another.63.t: "Négociant commun en potassium"
 belarus_another.63.d: "Le gouvernement russe a accepté de créer une société commune de commerce de potasse."
 belarus_another.63.a: "Bien"
 belarus_another.64.t: "La Biélorussie ferme un négociant commun en potassium"
 belarus_another.64.d: "La confrontation entre nos deux entreprises commerciales de potassium a atteint ses limites et le gouvernement biélorusse a décidé de se doter de sa propre entreprise et de créer son propre négociant."
 belarus_another.64.a: "triste"
 belarus_another.65.t: "Coup d’État pro-syndical"
 belarus_another.65.d: "Nous avons tenté de réaliser un coup de pouvoir en Biélorussie en utilisant toutes nos ressources administratives et policières, ainsi que nos relations."
 belarus_another.65.a: "Regardons le résultat"
 belarus_GDL.1.t: "La Biélorussie veut diriger notre pays."
 belarus_GDL.1.d: "Les nationalistes pro-biélorusses ont une grande influence dans notre pays, c'est pourquoi les autorités biélorusses ont décidé de nous lancer un ultimatum : les autoriser à entrer au gouvernement ou en subir les conséquences. Que répond-on à cela ?"
 belarus_GDL.1.a: "Nous sommes d'accord"
 belarus_GDL.1.b: "Jamais"
 belarus_GDL.2.t: "Rejoindre la Biélorussie."
 belarus_GDL.2.d: "Notre pays est soumis à la pleine influence de la Biélorussie. Nous n’avons pas le choix et nous sommes prêts à signer l’acte d’adhésion."
 belarus_GDL.2.a: "C'est l'histoire."
 belarus_azot.1.t: "La Biélorussie propose un accord commercial sur les engrais chimiques."
 belarus_azot.1.d: "La Biélorussie nous a récemment contacté et nous a proposé un contrat exclusif pour les meilleurs engrais qu'elle peut offrir. L’accepter augmentera sûrement le rendement de nos cultures, même si, politiquement, cette manœuvre peut être discutable à certains yeux."
 belarus_azot.1.a: "Absolument"
 belarus_azot.1.b: "Pas possible pour le moment."
 belarus_azot.2.t: "[From.GetName]] Accepte"
 belarus_azot.2.d: "Nos efforts pour conclure un accord avec [From.GetName] ont finalement abouti, le contrat a été signé et le premier paiement est sur le point d'être reçu."
 belarus_azot.2.a: "Enfin une bonne nouvelle."
 belarus_azot.3.t: "[From.GetName] refuse notre accord."
 belarus_azot.3.d: "Nos efforts pour conclure un accord avec [From.GetName] semblent vains, nous n’avons pas reçu de réponse et il semble que cela ne mène nulle part."
 belarus_azot.3.a: "Bon sang, [From.GetNameDef] !"
 belarus_azot.4.t: "[From.GetName] annule leur contrat."
 belarus_azot.4.d: "Nous avons reçu une nouvelle étonnante : [From.GetName] annule son contrat d'engrais avec nous, nous ne pourrons pas leur vendre notre produit, du moins pour le moment."
 belarus_azot.4.a: "Imbéciles ! Ils ne savent pas ce qu'ils perdent !"
