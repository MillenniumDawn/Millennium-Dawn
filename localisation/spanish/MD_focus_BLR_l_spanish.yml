 BLR_belarus_nati_modifier_desc: "El ascenso al poder de las fuerzas nacionalistas en Bielorrusia ha afectado en gran medida su política interior y exterior. La prioridad era el poder y la fuerza de la nación, la propaganda del gran pasado y el revanchismo, por la grandeza bielorrusa perdida."
