 SOV_freind_kyr_desc: "Una de las principales prioridades para nuestra política es la región de Asia Central. Debemos mejorar las relaciones con los países postsoviéticos en esta parte de la CEI."
 SOV_freind_kaz: "Amistad con Kazajstán"
