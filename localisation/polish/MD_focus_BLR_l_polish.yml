 belarus_export.25.d: "[FROM.GetNameWithFlag] oferuje nam zakup najnowszego MLRS. Czy zgodzimy się na ich zakup?"
 belarus_export.25.a: "Oczywiście jest to dobra oferta"
 belarus_export.25.b: "Nie, odrzucimy ich ofertę"
 belarus_export.26.t: "B-200 «Polonez»"
 belarus_export.26.d: "[FROM.GetNameWithFlag] zgodził się na zakup naszego MLRS"
 belarus_export.26.a: "Świetnie"
 belarus_export.27.t: "B-200 «Polonez»"
 belarus_export.27.d: "[FROM.GetNameWithFlag] odmówił zakupu naszego MLRS"
 belarus_export.27.a: "Bolesny"
 belarus_export.28.t: "Podwozie białoruskie"
 belarus_export.28.d: "Białoruscy producenci są gotowi zaoferować swoje podwozia do szeregu naszego sprzętu wojskowego. Czy zgodzimy się na tę umowę?"
 belarus_export.28.a: "Oczywiście jest to dobra oferta"
