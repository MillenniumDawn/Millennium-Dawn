 brazil.10.t: "Un gouvernement bien équilibré"
 brazil.10.d: "Le gouvernement a trouvé un équilibre intéressant entre les propositions législatives radicales et celles qui se réfèrent à des réformes."
 brazil.10.a: "Parfaitement équilibré"
 brazil.11.t: "Gouvernement légèrement réformiste"
 brazil.11.d: "Le gouvernement s’est rapproché d’une réforme de l’État pour être davantage au service du peuple."
 brazil.11.a: "Changement de pouvoir"
 brazil.12.t: "Gouvernement réformiste"
 brazil.12.d: "Le gouvernement a pris de nombreuses mesures pour améliorer la vie de sa population et pour renforcer la machine politique."
