 PER_resistance_economy: "Sanciones económicas"
 PER_resistance_economy_desc: "Las sanciones impuestas sobre nosotros han tenido, desafortunadamente, un efecto adverso sustancial en nuestro programa nuclear al dificultar la adquisición de materiales y equipos especializados necesarios para el programa a través de importaciones. Los efectos económicos de las sanciones también han sido especialmente graves en nuestra economía dominada por el petróleo, que depende tanto de las importaciones en forma de tecnología como de las exportaciones de petróleo crudo. Sin embargo, tenemos varias formas de intentar disminuir el efecto de estas sanciones, y sería prudente implementarlas lo más rápido posible..."
 PER_resistance_economy_1: "Construir silos de combustible para almacenar petróleo no vendido"
 PER_resistance_economy_1_desc: "Para intentar mantener los niveles de producción y evitar cerrar los pozos de petróleo, ya que cerrarlos conlleva riesgos y es costoso y consume tiempo reanudar la producción en un pozo cerrado, hemos comenzado a almacenar petróleo no vendido en buques cisterna en el Golfo Pérsico. Sin embargo, la cantidad de barriles que producimos requiere unidades de almacenamiento en tierra, y necesitamos construirlas rápidamente, o de lo contrario tendremos que cerrar algunos campos..."
 PER_resistance_economy_2: "Realizar transacciones de petróleo a cambio de oro"
 PER_resistance_economy_2_desc: "Las pérdidas en las ventas de petróleo que [PER.GetName] está experimentando probablemente generarán más de $50 mil millones en pérdidas de ingresos en moneda fuerte en un período de un año, al precio actual del petróleo. Por lo tanto, para evitar la pérdida de capital, debemos comenzar a \"intercambiar\" petróleo crudo por otro tipo de moneda fuerte; el oro, que, especialmente con nuestro suministro de Riales agotándose, parece ser la mejor opción siguiente."
 PER_resistance_economy_3: "Prohibir la oferta de moneda fuerte para importaciones de bienes de lujo"
 PER_resistance_economy_3_desc: "Con nuestras propias reservas de divisas disminuyendo a un ritmo rápido, hemos encontrado necesario prohibir el uso de Riales para comprar bienes de lujo extranjeros, incluso aquellos que son ampliamente demandados por el público, como automóviles y teléfonos móviles. Aunque al público seguramente no le gustará esto, es una medida necesaria para evitar que nuestro país colapse por problemas económicos."
 PER_resistance_economy_4: "Eliminar los subsidios a la gasolina vendida internamente"
 PER_resistance_economy_4_desc: "Durante varias décadas, nuestro gobierno ha subvencionado el sector energético, principalmente la venta de combustible, desde que se implementó el Sistema de Subsidios durante la guerra entre Irán e Irak. [PER.GetName] es uno de los mayores consumidores de gasolina del mundo, ocupando el segundo lugar después de Estados Unidos en consumo por automóvil. En combinación con la información anterior, hemos estado subsidiando suficiente petróleo para países enteros, y esto debe detenerse si queremos recuperarnos alguna vez."
 PER_resistance_economy_5: "Fomentar la inversión de fondos privados en nuestro país"
 PER_resistance_economy_5_desc: "Si bien las sanciones hicieron que muchas empresas dieran media vuelta y se fueran, los inversores chinos han estado desarrollando nuestra infraestructura y ferrocarriles como parte de la iniciativa del gobierno chino 'Un cinturón, una ruta'. Si pudiéramos negociar con el gobierno chino, podríamos atraer a más inversores para llenar el vacío dejado por las corporaciones occidentales."
 PER_resistance_economy_6: "Resistir las sanciones económicas"
 PER_resistance_economy_6_desc: "A pesar de todo, hemos sorteado y luchado en las posiciones más difíciles. Aunque nuestro pueblo sufre, estas sanciones nos han dejado menos dependientes de las importaciones y más desarrollados internamente, ¡así que ahora podemos comenzar a resistir lo que nos han hecho!"
 PER_resistance_economy_7: "Depender de las industrias nacionales"
 PER_resistance_economy_7_desc: "Muchas de nuestras fábricas dependían de importaciones extranjeras e industrias para producir las piezas necesarias para una mayor producción. Sin la importación de maquinaria europea, nuestras fábricas han estado luchando para mantenerse abiertas, y muchas han tenido que cerrar. Sin embargo, si abrimos nuestras propias fábricas dedicadas a crear piezas de máquinas, ya no tendremos que depender de Occidente, y las pocas fábricas que quedan podrán mantenerse abiertas."
 PER_resistance_economy_8: "Asegurar bienes estratégicos"
 PER_resistance_economy_8_desc: "Nuestro ejército ha necesitado durante mucho tiempo importaciones masivas de armamento, como el sistema de misiles antiaéreos S-300 ruso, ya que nuestros complejos militares incipientes no han tenido los recursos necesarios para producirlos por nuestra cuenta. Sin embargo, debido a las sanciones, no se nos permite importar armas, y nuestro ejército se está quedando desequipado a medida que los modelos antiguos se descomponen. Esto requiere intervención gubernamental en forma de complejos militares de propiedad estatal dedicados a la producción de lo que nos falta, y necesitaremos fabricar nuestros propios modelos de sistemas de misiles antiaéreos, en lugar de depender de importaciones y licencias."
 PER_resistance_economy_9: "Combatir la corrupción"
 PER_resistance_economy_9_desc: "De los $700 mil millones obtenidos durante la presidencia de Ahmadinejad por la venta de petróleo, que abarcó desde 2005 hasta 2013, $150 mil millones han desaparecido. La 'Mafia del Petróleo', como se le ha llamado, ha estado desviando dinero de las ganancias y sobornando a funcionarios gubernamentales, lo que ha llevado a la corrupción en todos los niveles de la burocracia. Para frenar la influencia de la Mafia, tendremos que enjuiciar y perseguir a cualquier funcionario que tenga vínculos con estos corruptos magnates del petróleo."
 PER_resistance_economy_10: "Reducir la dependencia del petróleo"
 PER_resistance_economy_10_desc: "Zarshouran, ubicado a 35 kilómetros de Takab en la provincia noroccidental de Azerbaiyán Occidental, es el yacimiento de oro más rico de Irán y Oriente Medio. En Azerbaiyán Occidental, también se cree que hay un gran depósito de uranio enriquecido. La única forma de acceder a estos recursos, tanto el oro como el uranio, es desarrollar la provincia y proporcionar un subsidio de expansión a las minas existentes y un subsidio para la búsqueda de depósitos de uranio, para no depender más de las importaciones extranjeras de metales raros."
 PER_resitance_axis: "§7Eje de Resistencia§!"
 PER_resitance_axis_desc: "El Eje de la Resistencia es una alianza política y militar informal chiita antioccidental y antiisraelí entre los siguientes países:\n[PER_axis][HEZ_axis][LEB_axis][SYR_axis][IRQ_axis][ARM_axis][NKR_axis][TUR_axis][AZE_axis][GRE_axis][BUL_axis][AFG_axis][TAL_axis][PAK_axis][SAU_axis][KUR_axis][JOR_axis][EGY_axis][KUW_axis][BHR_axis][UAE_axis][QAT_axis][QTF_axis][NEJ_axis][HEJ_axis][YEM_axis][HOU_axis][LBA_axis][TUN_axis][ALG_axis][MOR_axis][SUD_axis][TAJ_axis][KYR_axis][TRK_axis][UZB_axis][KAZ_axis][GEO_axis][SOO_axis][CHE_axis][ABK_axis][SOV_axis][PAL_axis][NCY_axis][CYP_axis][HAM_axis][HRM_axis][RAJ_axis][CHI_axis][USA_axis][SML_axis][PUN_axis][SOM_axis][SWS_axis][KOR_axis][NKO_axis][VEN_axis][BRA_axis][COL_axis][PRU_axis]"
