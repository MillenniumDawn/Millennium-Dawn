 DEBT_TOOLTIP_DELAYED: "£click_left  §YClic izquierdo§! para pedir prestado, £GFX_click_right  §YClic derecho§! para pagar, §YAlt + Clic derecho§! para pagar el máximo.\nPredeterminado: $1 §Hmil millones§! (Mantén pulsado £GFX_key_ctrl  §YCtrl§!(10x)， £key_shift  §YShift§!(100x)， o  £GFX_key_alt §YAlt§!(1000x) para mayores cantidades. Si no puedes pagar la cantidad completa, se pagará con el resto.)\n\nTarifa del 1% sobre préstamos de deuda manuales y automáticos, agregada a la deuda tomada.\nUna §YTasa de Interés§! mayor al §Y10%§! nos dará acceso a decisiones de emergencia para manejar nuestra creciente deuda.\nSi la §YTasa de Interés§! supera el §Y15%§!, nuestra economía comenzará a §Rdesacelerarse§! y sufriremos otros §Refectos adversos§!.\nEn este punto tendremos la posibilidad de incumplir nuestra deuda, pero a un gran coste.\nSi nuestra §YTasa de Interés§! supera el §Y20%§!, nuestro endeudamiento se verá restringido y solo podremos recibir préstamos para déficits presupuestarios.\nSi nuestros §YIntereses de Deuda§! superan nuestros §YIngresos Brutos§!, ¡nuestra nación §Rcolapsará!§!"
