 USA_idea_light_infantry_dominance: "轻步兵优势"
 USA_idea_light_infantry_dominance_desc: "轻步兵的维护和装备成本低廉，训练和武装能力灵活，是现代战争的基石，他们似乎处于劣势。我们将使劣势者成为领头羊，在部队组织、后勤以及任何需要的情况下使用新武器进行创新。我们将在这些方面取得胜利。"
 USA_idea_mobile_infantry_doctrine: "机动步兵理论"
 USA_idea_mobile_infantry_doctrine_desc: "利用多用途车辆和轻型运输车辆的机动性以及为普通步兵配备现代战场需要的多功能性，确保未来军队的全面性和灵活性。"
 USA_idea_armored_infantry_supremacy: "装甲步兵至上"
 USA_idea_armored_infantry_supremacy_desc: "坦克的开发和部署成本都很高，而且在战场上还存在损失的风险。但如果普通步兵是一辆坦克，或者至少普通步兵班是一辆“坦克”，情况会怎样呢？"
 USA_idea_repurposing_armored_programs: "重新利用装甲计划指令"
 USA_idea_repurposing_armored_programs_desc: "重新利用装甲计划指令是停止所有坦克生产，开始围绕轻型装甲车和标准步兵部队重新调整制造和军事组织。"
 USA_idea_tank_rehabilitation_programs: "坦克修复计划"
 USA_idea_tank_rehabilitation_programs_desc: "坦克修复计划旨在改进坦克和重型装甲部队的生产和部队使用效率，提高整体效率。以减少更多轻型车辆为代价，我们的坦克部队将成为步兵的坚定伙伴。"
 USA_idea_revitalized_artillery_innovations: "复兴炮兵创新"
 USA_idea_revitalized_artillery_innovations_desc: "通过投资和专门的研发项目，我们的火炮将焕发新生，主宰现代战场。"
 USA_idea_light_vehicle_innovations: "轻型车辆创新"
 USA_idea_light_vehicle_innovations_desc: "轻型车辆创新计划将重点关注研发，开发和改造步兵战车和装甲输送车等轻型装甲车辆，使其更加灵活和适应性更强。这意味着我们的坦克部队将更像是一支特种部队，而不是陆军的一个分支。"
 USA_idea_tank_innovations: "坦克创新"
 USA_idea_tank_innovations_desc: "将资金集中在坦克和坦克等效物上使我们能够创建一支多功能、具有强大力量和冲击力的力量。"
 USA_idea_mass_motorization_efforts: "大规模摩托化尝试"
 USA_idea_mass_motorization_efforts_desc: "通过标准化和加大力度，我们现在可以把我们的军队变成一支真正的机动部队。"
 USA_idea_defensive_artillery_program: "防御炮兵计划"
 USA_idea_defensive_artillery_program_desc: "一项旨在提高火炮及其乘员生存能力的研发计划，着眼于战场影响和效能。其中包括设备制造、前线行动的有效射程以及机动性等。"
 USA_idea_offensive_artillery_program: "进攻炮兵计划"
 USA_idea_offensive_artillery_program_desc: "进攻炮兵计划是一项旨在通过进攻手段提高生存能力的研发计划。现代战争不断移动，因此炮兵本身也应如此。现代自行火炮部队将成为机动性和生存能力的支柱，通过研究新的装甲和发动机创新，不仅可以帮助我们军队的“玻璃大炮”，还可以通过代理方式帮助我们其余的机动部队。"
 USA_idea_maneuver_logistics: "机动后勤"
 USA_idea_maneuver_logistics_desc: "通过创建更加灵活的补给和后勤网络，我们可以更好地分散军队，并在瞬息万变的战场上满足军队的需求。"
 USA_idea_defense_support_force: "特种前线防御支援"
 USA_idea_defense_support_force_desc: "特种前线防御支援，美国陆军军种内新的特种前线分支名称和战斗角色。旨在随时随地以部队可用的任何方式协助和支持盟军的防御阵地和潜在包围圈。"
 USA_idea_precision_strike_force: "精确打击部队"
 USA_idea_precision_strike_force_desc: "通过为我们的特种部队配备顶级装备并为他们提供终极训练方案，我们设定了打击和执行武力的标准。"
 USA_idea_steamlining_naval_production: "精简海军生产"
 USA_idea_steamlining_naval_production_desc: "通过改造和奉献，我们可以更好地适应和简化船舶的生产、改装和修理，并将它们运送到需要的地方。"
 USA_idea_frigate_fighter_groups: "护卫舰战斗大队"
 USA_idea_frigate_fighter_groups_desc: "护卫舰将成为我们的骨干力量，因此我们必须以适当的维护和资源来支持我们的骨干力量，使其尽可能坚固。"
 USA_idea_corvette_combat_prowess: "轻型护卫舰战斗力"
 USA_idea_corvette_combat_prowess_desc: "轻型护卫舰，灵活、快速、模块化。这些属性使海洋中的钢铁拥有现代航母战斗群的作战能力。因此，我们将调整、投资和扩大我们轻型护卫舰的用途，无论是现在还是将来，以两次打造世界上最好的海军。"
 USA_idea_attack_fleet_investments: "攻击舰队投资"
 USA_idea_attack_fleet_investments_desc: "我们要把他们打得落花流水，让他们知道是什么击中了他们！"
 USA_idea_missile_fleet_investments: "导弹舰队投资"
 USA_idea_missile_fleet_investments_desc: "航线上出现冰山，船长！“那就炸掉它吧”。"
 USA_idea_mobile_airports_program: "移动机场计划"
 USA_idea_mobile_airports_program_desc: "移动机场计划是一项专门的研发计划，目的是让我们的航空母舰本质上像一辆小丑车，装得下的东西越多，造成的破坏就越大。"
 USA_idea_project_gunship: "攻击直升机项目"
 USA_idea_project_gunship_desc: "灵活而致命，这就是我喜欢的。"
 USA_idea_modern_marine_corps: "现代化海军陆战队"
 USA_idea_modern_marine_corps_desc: "日复一日的把戏，用花哨的新式武器摧毁敌人的意志......顺便打烂他们的脸。"
 USA_idea_brothers_in_arms: "战火兄弟"
 USA_idea_brothers_in_arms_desc: "海军陆战队也好，陆军也罢，终究都是山姆大叔手下的大兵。然而，海军陆战队可以帮助训练和改进军队，反过来建立一支统一的联合力量来撼动他们所面对的任何战场。"
 USA_idea_project_modular: "项目模块"
 USA_idea_project_modular_desc: "欢迎来到飞机制造厂，在这里您可以根据自己的心意定制设计飞机。"
 USA_idea_aia_phase_one: "美国航空电子研究所一阶段"
 USA_idea_aia_phase_one_desc: "美国航空电子研究所的研发成果已经开始显现，虽然这种研发成本很高，但确实取得了成果。"
 USA_idea_aia_phase_two: "美国航空电子研究所二阶段"
 USA_idea_aia_phase_two_desc: "随着美国航空电子研究所的新进展扩展到地面支持工作，我们的努力也在不断加大。"
 USA_idea_aia_phase_three: "美国航空电子研究所三阶段‘信天翁’"
 USA_idea_aia_phase_three_desc: "对机组人员和设备容差以及大型飞机改进的积极研究和调查为我们带来了从未梦想过的结果。现在我们的空军在天空中飞行的能力无人能及。"
 USA_idea_paratrooper_corps: "伞兵部队"
 USA_idea_paratrooper_corps_desc: "军队训练的改进和专业化的提高将改善、明确和提高我们伞兵的能力。"
 USA_idea_army_air_enhancements: "陆军、空军增强"
 USA_idea_army_air_enhancements_desc: "通过装备和训练整合，我们可以增强军队的能力，并实现整体进步，使我们的士兵保持无与伦比。"
 USA_idea_army_centric_officer_corps_training: "陆军中心军官团训练"
 USA_idea_army_centric_officer_corps_training_desc: "专门的训练计划和进步要求围绕军队的需求和知识意味着我们的命令及控制能力将极大地影响我们未来的地面部队能力。"
 USA_idea_navy_centric_officer_corps_training: "海军中心军官团训练"
 USA_idea_navy_centric_officer_corps_training_desc: "专门制定培训计划和晋升要求，以满足海军的需求和知识。这意味着我们的命令及控制能力将极大地影响我们未来的海军能力。"
 USA_idea_air_centric_officer_corps_training: "空军中心军官团训练"
 USA_idea_air_centric_officer_corps_training_desc: "专门制定培训计划和晋升要求，以满足空军的需求和知识。这意味着我们的命令及控制能力将极大地影响我们空军未来的能力。"
 american_militarism_reformed: "美国军国主义改革"
 american_militarism_reformed_desc: "通过不懈努力，我们改革、改进并满足了所有武装部队的需求。为新千年奠定了基础，我们现在可以眺望蔚蓝的大海和晴朗的天空，毫不怀疑地说。这就是美国的和平。"
 USA_idea_military_junta_cultural_programs: "文化项目"
 USA_idea_military_junta_cultural_programs_desc: "通过促进种族的团结与统一，我们为团结的意义树立了新的先例。"
 USA_idea_fascist_extra_territorial_corps: "境外军团"
 USA_idea_fascist_extra_territorial_corps_desc: "美国国家的后备力量使我们能够在新领土精心照料反国家行为者和其他持不同政见者。"
 USA_idea_fascist_hemispheric_garrison_command: "西半球驻军司令部"
 USA_idea_fascist_hemispheric_garrison_command_desc: "西半球驻军司令部是西半球驻军的后备指挥和控制部门，负责维护西半球的公共秩序。该司令部被视为陆军的一个分支，但由于规模庞大，因此被正式认定为武装部队的一个独立分支。"
 USA_idea_hemispheric_economic_program: "西半球经济计划"
 USA_idea_hemispheric_economic_program_desc: "西半球经济计划是一个覆盖整个西半球的经济互助计划，旨在帮助发展基础设施以及与西半球新发现的国家建立连通性。"
 USA_idea_public_unity_programs: "公共团结计划"
 USA_idea_public_unity_programs_desc: "互助与团结计划旨在促进公众合作以及开辟新的“新世界身份”之路。"
 USA_idea_the_new_world_economic_exchange: "新世界经济交流"
 USA_idea_the_new_world_economic_exchange_desc: "新世界经济交流是一个持续改进的合作项目，旨在帮助发展努力并巩固新世界人身份的基础。"
 USA_idea_monarchist_puppet_partner: "傀儡搭档"
 USA_idea_monarchist_puppet_partner_desc: "我们同意了美国的条款，因此我们享有一些自由。"
 USA_idea_red_junta_global_commissariat_corps: "全球军事委员会"
 USA_idea_red_junta_global_commissariat_corps_desc: "未来的稳定与和平掌握在你们手中，同志们。你们必须捍卫和维护这些人民曾经过着的和平与善良的生活。向他们展示光明的未来，并帮助恢复这些土地上的法律和秩序。"
 USA_idea_trotskyist_permanent_revolution: "永久革命"
 USA_idea_trotskyist_permanent_revolution_desc: "我们的社会、我们的生活方式、我们灵魂的敌人就在我们身边。同志们，我们必须团结起来，捍卫我们所珍视的家人、国家、家园。为了革命！！！"
 USA_crisis_event.8.t: "想要内爆吗？"
 USA_crisis_event.8.d: "2067年“强制”崩溃选项是我和一群朋友在2017年12月做出的​​一个半认真的预测，当时每个人都在大声宣扬“第二次美国内战”的恐慌。因此，我半认真地做了一个预测，引用了这句话。“如果我们继续这种自我毁灭的趋势，为所有我们觉得应该争的东西而争斗，而不是我们真正应该谈论的东西。那么我真的担心，在未来50年里，我们可能不会看到一个“联合”的国家。”由于到目前为止几乎没有人玩过，2067年的选项最初是作为复活节彩蛋预告片添加的，但现在随着广大玩家越来越接近游戏年份，它现在需要成为一个选项。所以选择你的命运吧。"
 USA_crisis_event.8.o1: "这不是我们的时代"
 USA_crisis_event.8.o2: "烧掉这个婊子，重新开始"
 USA_collapse_event.3000.t: "合众国没那么合众？"
 USA_collapse_event.3000.d: "联邦政府无法控制现代史上首次全国性铁路罢工。美国官员正努力在六大铁路公司和主要工会之间达成和平解决方案。由于供应短缺和价格上涨已经开始影响美国经济的几乎每个方面，美国许多人都希望情况会恢复正常。"
 USA_collapse_event.3000.o1: "让大家冷静下来，好吗？......拜托"
 USA_collapse_event.3000.o2: "天啊，发生什么事了？"
 USA_collapse_event.3001.t: "鹰之坠落"
 USA_collapse_event.3001.d: "令人震惊，目前消息有限，但美国国内似乎已陷入全面失序。长期的全国铁路罢工导致物价飙升、供应链崩溃，进而引发全国范围的暴乱。地方政府官员尽力协调警察和国民警卫队以维持治安，但随着人口大州需要更多资源应对，应急系统逐渐被不断升级的混乱所淹没。曾经屹立于世界之巅的美国雄鹰正在坠落，这黑暗时刻标志着全球权力格局将因超级大国留下的真空而发生永久性剧变。"
 USA_collapse_event.3001.o1: "天啊！我们究竟哪里出了错？！"
 USA_collapse_event.3001.o2: "该死…现在该怎么办？！"
 USA_collapse_event.3001.o3: "见鬼，那么现在怎么办？"
 USA_foreign_event.13.o2: "时机未到"
 USA_monarchist_event.1.t: "北方联盟"
 USA_monarchist_event.1.d: "我们将为加拿大提供直接保护，并在经济和内部事务方面继续保持独立。然而，问题是他们将成为我们的统治地，并要求放弃英国的权威，接受美国和加拿大的权威。加拿大将成为加拿大王国。"
 USA_monarchist_event.1.o1: "他们必须接受"
 USA_monarchist_event.2.t: "美国的‘要求’"
 USA_monarchist_event.2.d: "美国人向我们提出了一个有趣的提议。我们可以加入他们，成为自己的王国，这样我们就会发现自己处于与英国统治下的自治领类似的境地。然而，主要的论点似乎是我们将成为一个相当独立的国家，然而我们将更符合西半球的利益，而不是纯粹的加拿大利益。"
 USA_monarchist_event.2.o1: "我们实际上在某种程度上是这样做的"
 USA_monarchist_event.2.o2: "我们曾经这样做过，绝不会再这样做"
 USA_monarchist_event.2000.t: "加拿大接受"
 USA_monarchist_event.2000.d: "我们做得很好，因此加拿大人决定加入我们，共同迈向西半球的统一。"
 USA_monarchist_event.2000.o1: "上帝保佑新世界！"
 USA_monarchist_event.20000.t: "王国"
 USA_monarchist_event.20000.d: "我们已获得国家名称变更的批准。"
 USA_monarchist_event.20000.o1: "上帝保佑加拿大"
 USA_monarchist_event.2001.t: "加拿大拒绝"
 USA_monarchist_event.2001.d: "不幸的是，我们没能迅速说服他们我们的真实意图。考虑到我们的原则，我们不能强行通过这一步。我们需要尝试其他方法。"
 USA_monarchist_event.2001.o1: "但我以为我们是兄弟……"
 USA_monarchist_event.3.t: "南方联盟"
 USA_monarchist_event.3.d: "我们将为墨西哥提供直接保护，并在经济和内部事务方面继续保持独立。但问题是，他们将成为我们的统治地，并被允许将他们的国家改名为墨西哥王国。"
 USA_monarchist_event.3.o1: "希望他们能明白"
 USA_monarchist_event.4.t: "美国的提议"
 USA_monarchist_event.4.d: "美国人向我们发出了邀请。在成为他们基本独立的臣民后，他们将寻求帮助并稳定乡村并与当地势力建立联系。因此，我们将被允许继续称自己为墨西哥王国，并且我们可以更多地关注国内和西半球，而不是全球市场。这可能是有益的，但这真的是我们想要的吗？"
 USA_monarchist_event.4.o1: "我们再也不用担心边境问题了"
 USA_monarchist_event.4.o2: "他们给我们带来的麻烦已经够多了。休想。"
 USA_monarchist_event.4000.t: "墨西哥接受"
 USA_monarchist_event.4000.d: "又一场成功的谈判已经结束，现在我们将开始为这一伟大的民族联盟做好后勤准备。"
 USA_monarchist_event.4000.o1: "团结一致"
 USA_monarchist_event.40000.t: "王国"
 USA_monarchist_event.40000.d: "我们已获得批准，现在我们要重现昔日的辉煌，并制定团结西半球的新路线。"
 USA_monarchist_event.40000.o1: "上帝保佑新世界！"
 USA_monarchist_event.4001.t: "墨西哥拒绝"
 USA_monarchist_event.4001.d: "谈判陷入僵局并失败，如果我们想在不久的将来做任何有意义的事情，我们就需要重新审视这一情况。"
 USA_monarchist_event.4001.o1: "我们哪里做错了？"
 USA_monarchist_event.5.t: "联邦协议"
 USA_monarchist_event.5.d: "我们希望改变古巴岛国的命运。我们可以为他们提供保护，并允许他们将加勒比地区合并为所谓的“西印度群岛联邦公国”。或者简称为西印度公国。我们的历史至少可以说悠久而有趣，但我认为我们可以做些事情来帮助他们。"
 USA_monarchist_event.5.o1: "过去已成过去，让我们创造未来"
 USA_monarchist_event.6.t: "美国交易"
 USA_monarchist_event.6.d: "美国人已经向我们提出了一项协议。作为成为他们臣民的交换条件，我们将拥有几乎相同的自治地位，但贸易将以造福西半球国家而非全球国家为中心。作为额外的奖励，美国人将为我们巩固加勒比海开绿灯。"
 USA_monarchist_event.6.o1: "我们无法独自取得更好的成绩"
 USA_monarchist_event.6.o2: "他们以前欺骗过我们，休想！"
 USA_monarchist_event.6000.t: "古巴接受"
 USA_monarchist_event.6000.d: "向西半球统一又迈进了一步。"
 USA_monarchist_event.6000.o1: "上帝保佑新世界！"
 USA_monarchist_event.60000.t: "联邦"
 USA_monarchist_event.60000.d: "我们的国名已经获得批准，很快我们的名字就会为人所知，因为我们将与西半球的兄弟姐妹们一起创造新的统一未来。"
 USA_monarchist_event.60000.o1: "上帝保佑独立公爵联盟！"
 USA_monarchist_event.6001.t: "古巴拒绝"
 USA_monarchist_event.6001.d: "我们确实需要弄清楚到底哪里出了问题……鉴于历史的仇恨已经导致了更糟糕的事情发生，所以我们应该从那里开始。"
 USA_monarchist_event.6001.o1: "重头再来"
 USA_monarchist_event.7.t: "中美洲的提议"
 USA_monarchist_event.7.d: "通过与巴拿马的合作，我们希望创建一个新的国家联盟，并重振曾经的中美洲政治实体。这将是艰难的，但如果我们与巴拿马合作，并协助他们进行基础设施和软开发项目，我们就可以提出我们西半球团结的另一个方面。"
 USA_monarchist_event.7.o1: "祝愿明天充满希望"
 USA_monarchist_event.8.t: "美国人的提案"
 USA_monarchist_event.8.d: "作为成为其臣民的交换条件，我们保证在不久的将来可以巩固中美洲国家。作为额外奖励，美国愿意帮助解决发展问题并维护新联盟，只要我们更专注于帮助西半球而不是其他选择。"
 USA_monarchist_event.8.o1: "不错，我加入"
 USA_monarchist_event.8.o2: "我们不受诱惑地享受着我们的运河。不用了"
 USA_monarchist_event.8000.t: "巴拿马接受"
 USA_monarchist_event.8000.d: "朝着统一的方向又迈出了一步，现在我们可以开始为巴拿马统一中美洲地区做准备。"
 USA_monarchist_event.8000.o1: "上帝保佑新世界！"
 USA_monarchist_event.80000.t: "联合公国"
 USA_monarchist_event.80000.d: "我们已获得批准，并正式确定了所需的背景资料。现在我们可以重新命名国家并开始真正的工作。"
 USA_monarchist_event.80000.o1: "为了统一的中美洲！"
 USA_monarchist_event.8001.t: "巴拿马拒绝"
 USA_monarchist_event.8001.d: "哎呀，这有点伤人，但目前我们真的无能为力。我们需要重新考虑并尝试其他方法。"
 USA_monarchist_event.8001.o1: "总有一天我们会解决他们。"
 USA_monarchist_event.9.t: "南方大陆统一"
 USA_monarchist_event.9.d: "我们将开始与哥伦比亚进行谈判，复兴古老的大哥伦比亚王国。这个古老政治实体的复兴将大致涵盖南美洲大陆的上半部分，希望这是一笔足够划算的交易，让我们能够开始合作。"
 USA_monarchist_event.9.o1: "豁出去了。"
 USA_monarchist_event.10.t: "美国人的提案"
 USA_monarchist_event.10.d: "若归顺为美利坚人民，我等将获准整合北美大陆北部领土。更诱人的是，山姆大叔还许诺助我巩固大哥伦比亚王国 - 这等条件着实令人心动。然则美国人的承诺当真可信吗？"
 USA_monarchist_event.10.o1: "致往昔荣光"
 USA_monarchist_event.10.o2: "我深表怀疑"
 USA_monarchist_event.10000.t: "哥伦比亚接受"
 USA_monarchist_event.10000.d: "谈判取得了成功，现在我们离半球统一迈出又近一步。"
 USA_monarchist_event.10000.o1: "上帝保佑新世界"
 USA_monarchist_event.100000.t: "王国"
 USA_monarchist_event.100000.d: "我们已获得重新命名的许可，所以现在我们应该开始采取措施，为我们的未来做好准备，为西半球即将统一的未来做好准备。"
 USA_monarchist_event.100000.o1: "向着胜利前进"
 USA_monarchist_event.10001.t: "哥伦比亚拒绝"
 USA_monarchist_event.10001.d: "这又是通往真正美好未来的又一个障碍。我们需要想清楚，并尝试不同的方法。"
 USA_monarchist_event.10001.o1: "为什么他们不明白"
 USA_monarchist_event.11.t: "亚马逊交易"
 USA_monarchist_event.11.d: "为了进一步帮助并最终实现我们的半球统一倡议，我们将邀请巴西加入我们，作为交换，他们可以巩固其在南半球的地位。"
 USA_monarchist_event.11.o1: "它们很大，但至少那里什么也没有"
 USA_monarchist_event.12.t: "美国交易"
 USA_monarchist_event.12.d: "作为成为他们的臣民并调整贸易政策以对西半球国家更加互惠互利的交换，我们可以通过收购该大陆的南半部来巩固和发展我们的国家。这不是一个糟糕的交易，然而这让我们受制于美国。"
 USA_monarchist_event.12.o1: "我们现在所获得的东西将会对我们以后有帮助"
 USA_monarchist_event.12.o2: "不值得冒险"
 USA_monarchist_event.12000.t: "巴西接受"
 USA_monarchist_event.12000.d: "大南方王国已经接受了，我们共同未来的最大一步已经完成。让我们向前迈进，创造一个新的未来，一个更好的未来。一个团结的未来。"
