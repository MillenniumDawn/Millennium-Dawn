## POLITICAL FOCUS ##


 SWE_internal_politics: "Internal Politics"
 SWE_internal_politics_desc: "As we move into a new century, Sweden must confront both internal challenges and ideological divisions. A renewed focus on internal politics will help stabilize the nation and set the course for the future."

#MOSTOLDSocialdemokraterna
 SWE_old_traditions: "Respect Old Traditions"
 SWE_old_traditions_desc: "Before we look to the future, we must acknowledge the values and structures that have shaped our nation. Embracing time-tested traditions provides a foundation for unity and identity."
 SWE_socialdemokraterna: "Support the Social Democrats"
 SWE_socialdemokraterna_desc: "With a long history of leading Sweden toward equality and prosperity, the Social Democratic Party stands ready to address the challenges of the new millennium. Their focus on welfare, inclusion, and economic justice resonates with the people."
 SWE_S_social_investments: "Expand Social Investments"
 SWE_S_social_investments_desc: "A strong society is built through investment in its people. By expanding funding for healthcare, welfare, and infrastructure, we ensure long-term stability and reduce social inequality."
 SWE_S_school_improvements: "Improve Education Nationwide"
 SWE_S_school_improvements_desc: "Education is the backbone of any modern democracy. By improving schools, increasing teacher salaries, and updating curricula, we secure a brighter future for all Swedish children."
 SWE_S_open_borders: "Pursue Open Border Policies"
 SWE_S_open_borders_desc: "Sweden has long been a humanitarian leader. Embracing open borders reflects our values of tolerance and inclusion while addressing labor shortages through immigration."
 SWE_S_company_laws: "Reform Corporate Regulations"
 SWE_S_company_laws_desc: "Fairness in the workplace starts with the law. By reforming corporate regulations, we aim to protect workers’ rights, ensure fair wages, and prevent exploitative practices."
 SWE_international_recruitment_agreement: "International Recruitment Agreement"
 SWE_international_recruitment_agreement_desc: "To address labor market gaps, we will formalize agreements that facilitate ethical international recruitment. This policy strengthens key sectors while maintaining Sweden’s global commitment to fairness."
 SWE_S_union_workers: "Empower the Unions"
 SWE_S_union_workers_desc: "Strong unions are essential for a just society. We will enhance collective bargaining rights, safeguard union influence, and protect workers across all industries."
 SWE_socialdemokraterna_2: "A Progressive Path Forward"
 SWE_socialdemokraterna_2_desc: "The Social Democrats are committed to leading Sweden into a new era combining sustainability, innovation, and social justice. A renewed mandate will allow us to enact bold reforms and strengthen democracy."

#MOSTOLDCenterpartiet
 SWE_centerpartiet: "Support the Centre Party"
 SWE_centerpartiet_desc: "With deep roots in Sweden's rural heartlands, the Centre Party champions decentralization, sustainability, and entrepreneurship. Their vision balances market liberalism with strong environmental stewardship."
 SWE_c_school_grading_system: "Revise School Grading System"
 SWE_c_school_grading_system_desc: "To ensure fairness and motivation in education, we must update the school grading system. Clearer standards and more flexible assessments will benefit students and educators alike."
 SWE_c_farmers: "Support Swedish Farmers"
 SWE_c_farmers_desc: "Our farmers are the backbone of the countryside. By increasing subsidies, improving infrastructure, and promoting local food production, we protect both livelihoods and food security."
 SWE_c_police: "Strengthen Local Policing"
 SWE_c_police_desc: "Safety starts at the community level. Strengthening local police forces through better training and resources will ensure security and trust across rural and urban areas."
 SWE_c_railways: "Invest in Railways"
 SWE_c_railways_desc: "Rail transport is essential for a sustainable and connected Sweden. Renewing and expanding our railway network will benefit both people and businesses, especially in remote areas."
 SWE_c_telecom: "Rural Telecom Expansion"
 SWE_c_telecom_desc: "High-speed internet and reliable telecom services are no longer luxuries they're necessities. We will invest in rural connectivity to close the digital divide and empower all communities."
 SWE_c_vitalice_the_country_side: "Revitalize the Countryside"
 SWE_c_vitalice_the_country_side_desc: "Depopulation threatens rural Sweden. By promoting local businesses, improving services, and supporting young families, we breathe new life into the countryside."
 SWE_c_enviremental_friendly_economy: "Build an Environmentally Friendly Economy"
 SWE_c_enviremental_friendly_economy_desc: "A green economy is a strong economy. We will incentivize clean energy, sustainable agriculture, and circular production models to secure long-term prosperity for Sweden."
 SWE_c_liberalize_worker_rights: "Liberalize Worker Rights"
 SWE_c_liberalize_worker_rights_desc: "To foster innovation and job creation, we must modernize labor laws. A more flexible regulatory framework will support both employees and entrepreneurs."
 SWE_centerpartiet_2: "A Greener, Freer Sweden"
 SWE_centerpartiet_2_desc: "The Centre Party envisions a Sweden where rural communities thrive, markets function fairly, and nature is preserved. Through pragmatic and future-oriented policies, we lead with both heart and reason."

#MOSTOLDLIBERALS
 SWE_folkpartiet: "Support the Liberal Party"
 SWE_folkpartiet_desc: "The Liberal Party envisions a Sweden built on individual freedom, education, and open markets. Their policies aim to empower people through knowledge, lower taxes, and social integration."
 SWE_fp_ghetto_issues: "Address Ghetto Issues"
 SWE_fp_ghetto_issues_desc: "Social exclusion and parallel societies threaten the values of equality and cohesion. Through targeted education and housing reforms, we aim to address the root causes of urban segregation."
 SWE_fp_pro_euro: "Join the Eurozone"
 SWE_fp_pro_euro_desc: "Economic integration is key to Sweden’s future. By adopting the euro, we strengthen our ties with Europe, promote trade, and gain a greater say in continental affairs."
 SWE_fp_tax_cut: "Implement Tax Cuts"
 SWE_fp_tax_cut_desc: "A lower tax burden empowers individuals and businesses alike. By cutting taxes, we promote entrepreneurship, encourage work, and fuel economic growth."
 SWE_fp_school_investments: "Invest in Education"
 SWE_fp_school_investments_desc: "Knowledge is freedom. We will increase funding to schools, support high-performing teachers, and introduce reforms to ensure every child has access to quality education."
 SWE_fp_integration: "Promote Social Integration"
 SWE_fp_integration_desc: "Successful immigration relies on effective integration. We will invest in language training, job placement, and education to ensure newcomers contribute fully to Swedish society."
 SWE_fp_lower_worker_rights: "Deregulate Labor Markets"
 SWE_fp_lower_worker_rights_desc: "A more flexible labor market encourages innovation and competitiveness. By reducing bureaucratic barriers and adjusting outdated protections, we support a dynamic economy."
 SWE_fp_privatisation_efforts: "Expand Privatization Efforts"
 SWE_fp_privatisation_efforts_desc: "Public services can benefit from private sector efficiency. We aim to introduce competition and innovation in sectors like education, health, and transport to improve quality and choice."
 SWE_fp_improve_labor_migration: "Enhance Labor Migration Policies"
 SWE_fp_improve_labor_migration_desc: "A smart immigration policy can solve labor shortages and strengthen the economy. We will streamline visa processes and create clear pathways for skilled workers to enter Sweden."
 SWE_fp_start_up: "Support Start-Ups and Innovation"
 SWE_fp_start_up_desc: "Entrepreneurs are the future of the economy. We will create tax incentives, simplify regulations, and establish tech incubators to help start-ups flourish across the country."
 SWE_fp_lower_public_spendings: "Reduce Public Spending"
 SWE_fp_lower_public_spendings_desc: "To ensure sustainable finances, we must reduce inefficient public spending. Rationalizing welfare and government programs will free up resources for education and growth."
 SWE_folkpartiet_2: "A Liberal Future"
 SWE_folkpartiet_2_desc: "The Liberal Party leads Sweden toward a future of freedom, innovation, and international cooperation. Their commitment to education, openness, and economic reform will guide the nation forward."

#MOSTOLDModeraterna
 SWE_moderaterna: "Support the Moderate Party"
 SWE_moderaterna_desc: "The Moderate Party believes in a strong economy, efficient governance, and national security. Their liberal-conservative platform emphasizes tax cuts, investments, and a capable defense force."
 SWE_m_energy_problems: "Tackle the Energy Crisis"
 SWE_m_energy_problems_desc: "Rising energy costs and unstable supply threaten Sweden’s competitiveness. We will prioritize investment in reliable, market-based energy solutions including nuclear and domestic production."
 SWE_m_kockums: "Revitalize Kockums Shipyard"
 SWE_m_kockums_desc: "Kockums has long been a cornerstone of Sweden’s naval defense. By investing in submarine and surface vessel production, we restore domestic capability and secure strategic autonomy."
 SWE_m_reopen_f16: "Reopen F16 Air Wing"
 SWE_m_reopen_f16_desc: "Sweden must be ready to defend its skies. Reopening the F16 Air Wing in Uppsala strengthens our air defense capacity and supports rapid national response capabilities."
 SWE_m_lower_isk_taxes: "Lower ISK Taxes"
 SWE_m_lower_isk_taxes_desc: "Investment Savings Accounts (ISK) are crucial for household wealth-building. We will lower the ISK tax to encourage long-term savings and boost private capital investment."
 SWE_m_attract_investors: "Attract Foreign Investment"
 SWE_m_attract_investors_desc: "To remain competitive on the global stage, Sweden must be a magnet for capital. We’ll streamline regulations and provide incentives to draw in international investors."
 SWE_m_infrastructure_projects: "Launch Infrastructure Projects"
 SWE_m_infrastructure_projects_desc: "Modern infrastructure supports economic growth and national resilience. We’ll invest in roads, railways, ports, and digital infrastructure to stimulate development across Sweden."
 SWE_m_reduce_public_spendings: "Cut Public Spending"
 SWE_m_reduce_public_spendings_desc: "To ensure long-term fiscal health, public spending must be restrained. We’ll review welfare and administration budgets, aiming for a leaner, more effective state."
 SWE_m_attract_skilled_workers: "Attract Skilled Labor"
 SWE_m_attract_skilled_workers_desc: "To keep our industries competitive, we must welcome talent from abroad. Simplified immigration processes and targeted recruitment will help fill key knowledge gaps."
 SWE_moderaterna_2: "Reform for a Stronger Sweden"
 SWE_moderaterna_2_desc: "The Moderate Party's reform agenda is built on economic freedom, responsible governance, and national security. With bold policies, we steer Sweden toward strength, stability, and prosperity."

#MOSTOLDKristdemokraterna
 SWE_kristdemokraterna: "Support the Christian Democrats"
 SWE_kristdemokraterna_desc: "The Christian Democrats offer a politics grounded in human dignity, responsibility, and care for the most vulnerable. With a focus on the family, faith, and regional development, they aim to rebuild the social fabric of Sweden."
 SWE_kd_Family_values: "Strengthen Family Values"
 SWE_kd_Family_values_desc: "The family is the cornerstone of society. By supporting parental choice, marriage, and long-term stability, we create a stronger, more compassionate Sweden."
 SWE_kd_the_church_in_the_middle_of_society: "Put the Church at the Heart of Society"
 SWE_kd_the_church_in_the_middle_of_society_desc: "Faith and tradition are vital to our moral compass. By giving the Church and faith-based organizations a stronger role, we reconnect with our spiritual heritage."
 SWE_kd_swing_in_spendings: "Adjust Public Spending Priorities"
 SWE_kd_swing_in_spendings_desc: "We must refocus public spending toward social welfare and family support. By reprioritizing budgets, we ensure resources go where they’re needed most."
 SWE_kd_lower_taxes_for_families: "Lower Taxes for Families"
 SWE_kd_lower_taxes_for_families_desc: "Raising a family shouldn’t be a financial burden. By reducing taxes for parents, especially those with multiple children, we ease the path for family life."
 SWE_kd_improve_child_support: "Improve Child Support"
 SWE_kd_improve_child_support_desc: "Children deserve the best possible start in life. We will raise child benefits and invest in parenting support programs to ensure no child is left behind."
 SWE_kd_reform_workspace: "Workplace Reform for Families"
 SWE_kd_reform_workspace_desc: "Balancing work and family should be easier. We will support flexible hours, parental leave, and a more humane workplace that respects family life."
 SWE_kd_decentralisation: "Push for Decentralisation"
 SWE_kd_decentralisation_desc: "Local communities know their needs best. By transferring power from national to regional levels, we strengthen democracy and local responsiveness."
 SWE_kd_increase_safety_network: "Expand the Social Safety Net"
 SWE_kd_increase_safety_network_desc: "A civilized society takes care of its weakest members. We will reinforce social protections for the elderly, sick, and disabled through targeted welfare initiatives."
 SWE_kd_increase_private_healthcare: "Support Private Healthcare"
 SWE_kd_increase_private_healthcare_desc: "Freedom of choice is essential. By expanding the role of private healthcare providers, we introduce competition, reduce wait times, and improve overall care quality."
 SWE_kd_regional_investments: "Invest in the Regions"
 SWE_kd_regional_investments_desc: "Urban-rural divides must be addressed. Through investments in healthcare, infrastructure, and services in rural areas, we revitalize the entire nation."
 SWE_kristdemokraterna_2: "A Compassionate and Stable Sweden"
 SWE_kristdemokraterna_2_desc: "With a politics rooted in human dignity and responsibility, the Christian Democrats work to build a Sweden where families thrive, communities flourish, and no one is left behind."


#OLDV
 SWE_K_nationalize_major_industries: "Nationalize Major Industries"
 SWE_K_nationalize_major_industries_desc: "The means of production must serve the people, not private profit. Key sectors such as energy, transport, and telecommunications will be brought under public ownership to ensure democratic control and long-term sustainability."
 SWE_Vansterpartiet: "Support the Left Party"
 SWE_Vansterpartiet_desc: "The Left Party champions equality, workers' rights, and an economy that works for everyone. With our support, a new political era can begin one rooted in justice and solidarity."
 SWE_K_increase_taxes: "Increase Progressive Taxation"
 SWE_K_increase_taxes_desc: "A fair society requires those with the most to contribute the most. We will raise taxes on capital and wealth to fund public services and reduce inequality."
 SWE_K_collectivice_housing_market: "Collectivize the Housing Market"
 SWE_K_collectivice_housing_market_desc: "Housing should be a right, not a commodity. By expanding public housing and regulating private ownership, we will ensure affordable living for all."
 SWE_K_agrar_collectivism: "Agrarian Collectivism"
 SWE_K_agrar_collectivism_desc: "Rural Sweden must not be left behind. Through cooperative farming initiatives and state support, we’ll empower local communities and ensure food security."
 SWE_K_workers_council: "Establish Workers' Councils"
 SWE_K_workers_council_desc: "Democracy must extend to the workplace. By establishing elected workers' councils, employees will have real influence over management and operations."
 SWE_K_abolish_state_religion: "Abolish State Religion"
 SWE_K_abolish_state_religion_desc: "Sweden is a modern, secular society. To ensure religious freedom and state neutrality, we will fully separate church and state."
 SWE_K_free_state_services: "Expand Free Public Services"
 SWE_K_free_state_services_desc: "From healthcare to education and transportation, we believe in universal access. Expanding and investing in free public services will build a society for the many, not the few."
 SWE_K_increase_police: "Expand Community Policing"
 SWE_K_increase_police_desc: "Safety and justice go hand in hand. By increasing resources for community-oriented policing, we’ll address crime through prevention, rehabilitation, and social support."
 SWE_communism_2: "A Democratic Socialist Society"
 SWE_communism_2_desc: "Our reforms are not the end they are the beginning of a new model for society. Democratic control, equality, and solidarity will guide us into a just and inclusive future for all Swedes."



#Vänsterpartiet
 SWE_communism: "Move Towards Socialism"
 SWE_communism_desc: "In order to fully address the injustices within society, we must transition towards a socialist economy where the working class controls the means of production. By redistributing wealth, empowering workers, and abolishing class-based divisions, we can build a more equal and just society."
 SWE_v_hold_the_red_line: "Hold the Red Line"
 SWE_v_hold_the_red_line_desc: "In times of ideological wavering, we must remain committed to our principles. The red line represents our socialist values, and we shall not cross it."
 SWE_v_the_left_divides: "The Left Divides"
 SWE_v_the_left_divides_desc: "Internal strife has long plagued the left. If we want to progress, we must acknowledge our divisions and work through them with unity and respect."
 SWE_v_modernize_the_left: "Modernize the Left"
 SWE_v_modernize_the_left_desc: "To stay relevant in a rapidly changing society, the Left must modernize—adopting green policies, new technologies, and modern social values."
 SWE_v_centralize_party_discipline: "Centralize Party Discipline"
 SWE_v_centralize_party_discipline_desc: "A unified party is an effective party. By reinforcing party discipline, we will ensure cohesion, loyalty, and consistent messaging."
 SWE_v_return_to_class_struggle: "Return to Class Struggle"
 SWE_v_return_to_class_struggle_desc: "The foundation of our movement is the fight between the working class and the elites. It's time to return to that core mission."
 SWE_v_Migration_weaken_wages: "Migration Weakens Wages"
 SWE_v_Migration_weaken_wages_desc: "We must acknowledge the economic realities of open-border policies. Unregulated migration can suppress wages and strain welfare systems, especially for workers in vulnerable sectors."
 SWE_v_embrace_feminist_workforce: "Embrace a Feminist Workforce"
 SWE_v_embrace_feminist_workforce_desc: "Feminism and socialism go hand in hand. We will support equal opportunities, parental leave, and structural reforms to empower women in the labor market."
 SWE_v_Eco_socialist_developement_plan: "Eco-Socialist Development Plan"
 SWE_v_Eco_socialist_developement_plan_desc: "Environmental sustainability and social justice are inseparable. Our plan will invest in green technologies while prioritizing workers and communities."
 SWE_v_progressive_public_sector: "Progressive Public Sector"
 SWE_v_progressive_public_sector_desc: "The public sector must be at the heart of innovation and equality. We will expand and modernize it to serve all citizens effectively."
 SWE_v_expropriate_the_exploiters: "Expropriate the Exploiters"
 SWE_v_expropriate_the_exploiters_desc: "Those who profit off the backs of workers will no longer do so unchecked. We will reclaim wealth and resources for the people."
 SWE_v_command_economic_revival: "Command Economic Revival"
 SWE_v_command_economic_revival_desc: "Through central planning and targeted investment, we will revive industries, create jobs, and guide the economy toward equitable outcomes."
 SWE_v_nationalize_efforts: "Nationalize Efforts"
 SWE_v_nationalize_efforts_desc: "Key sectors must be under democratic control. Nationalization ensures that vital industries serve the public good rather than private profit."
 SWE_v_support_urban_pluralism: "Support Urban Pluralism"
 SWE_v_support_urban_pluralism_desc: "Diverse urban communities are the backbone of progressive society. We will support cultural pluralism, public services, and accessible housing."
 SWE_K_reafirm_welfare: "Reaffirm the Welfare State"
 SWE_K_reafirm_welfare_desc: "Welfare is not a luxury—it is a right. We will resist privatization and strengthen our universal safety net for generations to come."
 SWE_v_high_income_redistribtion: "High-Income Redistribution"
 SWE_v_high_income_redistribtion_desc: "Extreme wealth must be redistributed to create a fairer society. Progressive taxation and wealth caps are vital tools in this effort."
 SWE_v_agrar_reforms: "Agrarian Reforms"
 SWE_v_agrar_reforms_desc: "Rural areas must not be left behind. We will invest in cooperatives, sustainable agriculture, and land access for small farmers."
 SWE_v_five_year_plan: "Five-Year Plan"
 SWE_v_five_year_plan_desc: "A long-term, state-led plan will guide economic, social, and ecological priorities with clearly defined goals and publicly accountable progress."
 SWE_v_regulation_over_nationalization: "Regulation Over Nationalization"
 SWE_v_regulation_over_nationalization_desc: "Not all private sectors must be seized. Through strict regulation, we can achieve social goals without immediate nationalization."
 
 
#Miljopartiet
 SWE_miljopartiet: "The Green Party"
 SWE_miljopartiet_desc: "Born from the anti-nuclear and environmental movements of the late 20th century, Miljöpartiet de gröna aims to lead Sweden into a sustainable, inclusive, and democratic future. As the climate crisis accelerates and social divisions grow, we believe Sweden must act as a global pioneer in renewable energy, ecological economics, and green innovation. Guided by ecological wisdom, social justice, and grassroots democracy, we will work for a nation that respects both nature and humanity. It's time to think long-term—for our children, our planet, and all life."
 SWE_g_green_movement_first: "Green Movement First"
 SWE_g_green_movement_first_desc: "Our roots lie in activism and environmentalism. We must remain true to our movement before anything else."
 SWE_g_pragmatic_policy: "Pragmatic Policy"
 SWE_g_pragmatic_policy_desc: "Real change requires compromise. By embracing pragmatism, we can implement our vision step by step."
 SWE_ban_fossil_subsidies: "Ban Fossil Fuel Subsidies"
 SWE_ban_fossil_subsidies_desc: "Subsidizing fossil fuels contradicts our environmental goals. We will end these subsidies and redirect funds toward sustainability."
 SWE_g_greenlabor_market_strategy: "Green Labor Market Strategy"
 SWE_g_greenlabor_market_strategy_desc: "We need a workforce that thrives in the green economy. This strategy supports training, transition, and innovation in climate-conscious sectors."
 SWE_g_enviremental_tax: "Environmental Tax Reform"
 SWE_g_enviremental_tax_desc: "We will implement a tax system that rewards sustainability and holds polluters accountable."
 SWE_g_enviremental_agriculture: "Environmental Agriculture"
 SWE_g_enviremental_agriculture_desc: "Agriculture must be both sustainable and productive. We will support ecological farming and biodiversity."
 SWE_g_broad_enviremental_agenda: "Broad Environmental Agenda"
 SWE_g_broad_enviremental_agenda_desc: "From air quality to oceans, from forestry to energy—our policies address every facet of the environmental crisis."
 SWE_g_parlamrntary_profesionalism: "Parliamentary Professionalism"
 SWE_g_parlamrntary_profesionalism_desc: "To enact real reform, we must be seen as competent and serious in the political arena."
 SWE_g_tax_incentives_for_gren_innovation: "Tax Incentives for Green Innovation"
 SWE_g_tax_incentives_for_gren_innovation_desc: "We will support startups and established companies investing in clean tech through targeted tax breaks and support."
 SWE_g_cultural_autonomy_and_diversity: "Cultural Autonomy and Diversity"
 SWE_g_cultural_autonomy_and_diversity_desc: "Environmentalism and human rights are linked. We embrace diversity and the autonomy of all communities within Sweden."
 SWE_g_green_municipal_innovation_hubs: "Green Municipal Innovation Hubs"
 SWE_g_green_municipal_innovation_hubs_desc: "Cities and towns will lead the way in climate policy through locally driven innovation, supported by national funding."
 SWE_g_Renewable_vision: "Renewable Vision"
 SWE_g_Renewable_vision_desc: "A 100% renewable Sweden is within reach. We will set ambitious goals and create a roadmap for achieving them."
 SWE_g_inclusive_migation_policy: "Inclusive Migration Policy"
 SWE_g_inclusive_migation_policy_desc: "Sustainability includes human dignity. Our migration policy will be inclusive, ethical, and focused on integration."
 SWE_g_ecological_feminism_as_core: "Ecological Feminism as Core"
 SWE_g_ecological_feminism_as_core_desc: "We recognize that environmental issues and gender equality are deeply interconnected. Feminist values will guide our ecological policies."
 SWE_g_circular_economy_polices: "Circular Economy Policies"
 SWE_g_circular_economy_polices_desc: "Waste nothing. Reuse everything. Circular economics is not just an option—it’s our only sustainable path forward."
 SWE_g_green_startup_heaven: "Green Startup Heaven"
 SWE_g_green_startup_heaven_desc: "Sweden will become the go-to country for climate-conscious entrepreneurs through grants, infrastructure, and global visibility."
 SWE_g_Suits_and_Birkenstocks: "Suits and Birkenstocks"
 SWE_g_Suits_and_Birkenstocks_desc: "A modern green movement blends grassroots ideals with professional execution. We’re ready to lead in parliament and on the street."

#Social democrats
 SWE_s_the_classic_welfare_model: "The Classic Welfare Model"
 SWE_s_the_classic_welfare_model_desc: "We will reaffirm our commitment to the Swedish welfare state—a model admired globally for its equality, healthcare, education, and economic stability."
 SWE_s_the_reform_welfare_model: "Reform the Welfare Model"
 SWE_s_the_reform_welfare_model_desc: "As society evolves, so must our welfare system. We will modernize the structure while maintaining the core values of solidarity and support."
 SWE_s_progressive_tax_system_renewal: "Progressive Tax System Renewal"
 SWE_s_progressive_tax_system_renewal_desc: "To ensure sustainable welfare funding, we will renew the tax system with progressive policies aimed at fairness and redistribution."
 SWE_s_open_border: "Open Border"
 SWE_s_open_border_desc: "We embrace openness. By welcoming newcomers, Sweden enriches its labor market, cultural life, and international profile."
 SWE_s_Labor_oriented_migration: "Labor-Oriented Migration"
 SWE_s_Labor_oriented_migration_desc: "We will shape migration policy to meet labor market needs, ensuring integration and economic utility."
 SWE_s_digital_welfare_service: "Digital Welfare Services"
 SWE_s_digital_welfare_service_desc: "The future is digital. By modernizing welfare services, we improve access, reduce bureaucracy, and boost efficiency."
 SWE_s_Gender_equality_for_economics: "Gender Equality for Economics"
 SWE_s_Gender_equality_for_economics_desc: "Economic policy must empower all. We will eliminate structural inequality and promote women's economic agency."
 SWE_s_invest_in_futur_schooling: "Invest in Future Schooling"
 SWE_s_invest_in_futur_schooling_desc: "Education is the key to the future. We will invest in schools, teachers, and students to ensure long-term prosperity."
 SWE_s_labor_union_priority: "Labor Union Priority"
 SWE_s_labor_union_priority_desc: "Strong unions are essential for fair working conditions. We will protect and prioritize collective bargaining rights."
 SWE_s_independend_labor_policy: "Independent Labor Policy"
 SWE_s_independend_labor_policy_desc: "We must maintain national control over labor standards and regulations, even amidst global change."
 SWE_s_centralizion_efforts: "Centralization Efforts"
 SWE_s_centralizion_efforts_desc: "We aim to streamline state functions and reduce fragmentation through central governance initiatives."
 SWE_s_force_renewable_energy: "Force Renewable Energy"
 SWE_s_force_renewable_energy_desc: "The climate crisis demands bold action. We will transition swiftly to renewable energy sources across the nation."
 SWE_s_liberalize_the_energy_market: "Liberalize the Energy Market"
 SWE_s_liberalize_the_energy_market_desc: "By opening the energy sector to competition and innovation, we will lower costs and increase efficiency."
 SWE_s_international_recruitment_agreements: "International Recruitment Agreements"
 SWE_s_international_recruitment_agreements_desc: "We will sign agreements to attract international professionals and support sectors in need of skilled labor."
 SWE_s_the_renewed_social_democrazy: "The Renewed Social Democracy"
 SWE_s_the_renewed_social_democrazy_desc: "Combining welfare tradition with innovation, we forge a new era of social democracy—sustainable, inclusive, and future-ready."

#Centerpartiet
 SWE_c_green_opening: "The Green Opening"
 SWE_c_green_opening_desc: "We will open our centrist platform to green values, aiming to unite environmentalism with innovation, pragmatism, and local empowerment."
 SWE_c_envirementalism_as_identity: "Environmentalism as Identity"
 SWE_c_envirementalism_as_identity_desc: "Environmental values will be at the heart of our political identity, defining our priorities and policies across all sectors."
 SWE_c_support_cooperative_and_local_economy: "Support Cooperative and Local Economy"
 SWE_c_support_cooperative_and_local_economy_desc: "We will champion localism and cooperative enterprises to create resilient, democratic, and community-rooted economies."
 SWE_c_highschool_reforms: "High School Reforms"
 SWE_c_highschool_reforms_desc: "Modern education is key to sustainability and innovation. We will reform the school system to focus on critical thinking and ecological awareness."
 SWE_c_labor_market_deregulation: "Labor Market Deregulation"
 SWE_c_labor_market_deregulation_desc: "We will reduce regulatory burdens on the labor market to promote employment, entrepreneurship, and flexibility."
 SWE_c_decentralize_welfare: "Decentralize Welfare"
 SWE_c_decentralize_welfare_desc: "To better meet local needs, we will decentralize welfare systems and empower municipalities with greater responsibility."
 SWE_c_human_centered_migration_policy: "Human-Centered Migration Policy"
 SWE_c_human_centered_migration_policy_desc: "We will implement a migration policy based on dignity, integration, and long-term societal contribution."
 SWE_c_reaffirm_the_agrarian_legacy: "Reaffirm the Agrarian Legacy"
 SWE_c_reaffirm_the_agrarian_legacy_desc: "Rural Sweden is the backbone of our heritage. We will protect agriculture, small farmers, and traditional land use."
 SWE_c_expand_green_energy: "Expand Green Energy"
 SWE_c_expand_green_energy_desc: "To combat climate change and build a resilient economy, we will invest heavily in clean, renewable energy sources."
 SWE_c_digital_infrastructure: "Digital Infrastructure"
 SWE_c_digital_infrastructure_desc: "A modern, green society must be connected. We will build robust digital infrastructure to support innovation and equality."
 SWE_c_champion_small_businesses_and_start_up: "Champion Small Businesses and Start-Ups"
 SWE_c_champion_small_businesses_and_start_up_desc: "We will nurture entrepreneurship and innovation by removing red tape and offering targeted support to small firms."
 SWE_c_privatisation_of_public_service: "Privatization of Public Service"
 SWE_c_privatisation_of_public_service_desc: "Efficiency and innovation in service delivery can be achieved by introducing market mechanisms into the public sector."
 SWE_c_tax_cut_for_innovation: "Tax Cuts for Innovation"
 SWE_c_tax_cut_for_innovation_desc: "Innovation deserves reward. We will reduce taxes on green and technological breakthroughs to accelerate growth and sustainability."
 SWE_c_green_centrist_identity: "Green Centrist Identity"
 SWE_c_green_centrist_identity_desc: "We forge a new political identity—one that is green, market-friendly, and grounded in humanism and pragmatism.
 SWE_c_reach_into_the_cities: "Reach into the Cities"
 SWE_c_reach_into_the_cities_desc: "Urban Sweden is changing. We will engage with metropolitan communities to expand our support and champion inclusive, green urban policy."
 SWE_c_Liberal_centrist_identity: "Liberal Centrist Identity"
 SWE_c_Liberal_centrist_identity_desc: "Liberalism, technology, and green modernization will define our centrist platform for the 21st century."
 SWE_c_modernice_patry_identity: "Modernize the Party Identity"
 SWE_c_modernice_patry_identity_desc: "To stay relevant in a changing world, we will update our party's identity—embracing a modern, open, and eco-conscious vision."

#FP/L
 SWE_fp_social_liberal_ways: "Social Liberal Ways"
 SWE_fp_social_liberal_ways_desc: "We will chart a course that combines individual freedom with social responsibility. Social liberalism will be our guiding philosophy."
 SWE_fp_defend_liberal_values: "Defend Liberal Values"
 SWE_fp_defend_liberal_values_desc: "In an era of political turbulence, it is vital to safeguard liberal democracy, pluralism, and the rule of law."
 SWE_fp_liberal_renewal: "Liberal Renewal"
 SWE_fp_liberal_renewal_desc: "Liberalism must evolve to meet new challenges. We will renew our ideology with a forward-looking agenda rooted in justice and equality."
 SWE_fp_migartion_into_workforce: "Migration into Workforce"
 SWE_fp_migartion_into_workforce_desc: "We will integrate migrants into the labor market to strengthen both economic productivity and social cohesion."
 SWE_fp_dutys_for_citizenship: "Duties for Citizenship"
 SWE_fp_dutys_for_citizenship_desc: "Citizenship entails rights, but also responsibilities. We will promote civic education and integration through mutual commitment."
 SWE_fp_performance_principle: "The Performance Principle"
 SWE_fp_performance_principle_desc: "We believe in rewarding merit and effort, and will reform public services and education around performance and accountability."
 SWE_fp_defend_press_freedom: "Defend Press Freedom"
 SWE_fp_defend_press_freedom_desc: "A free press is a cornerstone of democracy. We will defend it from state interference and market monopolization."
 SWE_fp_increase_parlamentarian_controll: "Increase Parliamentary Control"
 SWE_fp_increase_parlamentarian_controll_desc: "Parliament must oversee executive power. We will strengthen transparency and democratic accountability."
 SWE_fp_increase_individual_freedom: "Increase Individual Freedom"
 SWE_fp_increase_individual_freedom_desc: "We will promote policies that expand individual autonomy, expression, and lifestyle choices."
 SWE_fp_school_as_core_of_state_responsibility: "School as Core of State Responsibility"
 SWE_fp_school_as_core_of_state_responsibility_desc: "Education is a public good. The state will ensure all students receive equitable, high-quality schooling."
 SWE_fp_early_performance_assessment: "Early Performance Assessment"
 SWE_fp_early_performance_assessment_desc: "We will introduce early evaluations to identify students' needs and improve academic outcomes."
 SWE_fp_Expand_elite_schools: "Expand Elite Schools"
 SWE_fp_Expand_elite_schools_desc: "We will support the development of elite schools to foster excellence and leadership in education."
 SWE_fp_education_as_eco_investment: "Education as Economic Investment"
 SWE_fp_education_as_eco_investment_desc: "Education is not a cost, but a strategic investment. We will fund schools, universities, and research generously."
 SWE_fp_social_startups: "Support Social Startups"
 SWE_fp_social_startups_desc: "We will encourage entrepreneurship with a social purpose by supporting innovative startups that address public challenges."
 SWE_fp_social_market_economy: "Social Market Economy"
 SWE_fp_social_market_economy_desc: "We will adopt a model that balances free-market principles with strong social protections and fair competition."
 SWE_fp_expand_equality: "Expand Equality"
 SWE_fp_expand_equality_desc: "We aim to reduce social inequalities through targeted reforms, inclusive institutions, and affirmative measures."
 SWE_fp_protect_fundamental_digital_rights: "Protect Fundamental Digital Rights"
 SWE_fp_protect_fundamental_digital_rights_desc: "Freedom must extend into cyberspace. We will defend privacy, expression, and digital access as fundamental rights."
 SWE_fp_decrease_surveillance: "Decrease Surveillance"
 SWE_fp_decrease_surveillance_desc: "Mass surveillance undermines democracy. We will roll back excessive monitoring and restore civil liberties."
 SWE_fp_mandatory_swedish_language_instruction: "Mandatory Swedish Language Instruction"
 SWE_fp_mandatory_swedish_language_instruction_desc: "A shared language is key to integration. We will mandate Swedish instruction for all residents."
 SWE_fp_police_as_guardian_of_law: "Police as Guardian of Law"
 SWE_fp_police_as_guardian_of_law_desc: "The police must protect citizens and uphold the law impartially. We will invest in training, transparency, and trust."
 SWE_fp_expansion_of_digital_surveillance: "Expansion of Digital Surveillance"
 SWE_fp_expansion_of_digital_surveillance_desc: "To counter cyber threats and ensure national security, we will expand digital surveillance capabilities—with oversight."

#M
 SWE_m_social_cuts: "Implement Social Cuts"
 SWE_m_social_cuts_desc: "To ensure economic sustainability, we will reduce social expenditures and promote individual responsibility over welfare dependency."
 SWE_m_privatisation_state_property: "Privatize State Property"
 SWE_m_privatisation_state_property_desc: "We will privatize state-owned enterprises to increase efficiency, promote competition, and reduce public debt."
 SWE_m_cut_taxes: "Cut Taxes"
 SWE_m_cut_taxes_desc: "Lowering taxes on work and enterprise will invigorate the economy, stimulate job creation, and reward initiative."
 SWE_m_law_and_order: "Law and Order"
 SWE_m_law_and_order_desc: "A safe society is a free society. We will invest in law enforcement and implement tougher measures against crime."
 SWE_m_attract_statr_up: "Attract Start-Ups"
 SWE_m_attract_statr_up_desc: "We will create a business-friendly environment to attract and support innovative start-ups across the country."
 SWE_m_attract_investor: "Attract Investors"
 SWE_m_attract_investor_desc: "Through deregulation and tax incentives, we will make Sweden an attractive destination for both domestic and foreign investors."
 SWE_m_reform_social_state: "Reform the Welfare State"
 SWE_m_reform_social_state_desc: "The welfare system must be reformed to focus on those most in need, reducing inefficiencies and long-term dependency."
 SWE_m_liberalice_workspace: "Liberalize the Workplace"
 SWE_m_liberalice_workspace_desc: "By removing rigid labor market regulations, we will increase flexibility, productivity, and employment."
 SWE_m_Arbetslinjen: "The Work Line"
 SWE_m_Arbetslinjen_desc: "Work must always pay more than welfare. We will implement reforms that incentivize employment over benefits."
 SWE_m_infrastructure_subventions: "Infrastructure Subsidies"
 SWE_m_infrastructure_subventions_desc: "Targeted public investment in infrastructure will boost regional development and enable private sector growth."
 SWE_m_increase_energy_production: "Increase Energy Production"
 SWE_m_increase_energy_production_desc: "We will expand energy production to secure supply, reduce prices, and support industrial competitiveness."
 SWE_m_reduce_public_tax: "Reduce Public Taxes"
 SWE_m_reduce_public_tax_desc: "We will reduce the overall tax burden to empower citizens, stimulate demand, and drive economic activity."
 SWE_m_improve_migration_and_education: "Improve Migration and Education"
 SWE_m_improve_migration_and_education_desc: "Better integration through education and language acquisition will ensure migrants contribute meaningfully to society."
 SWE_m_cut_public_spendings: "Cut Public Spending"
 SWE_m_cut_public_spendings_desc: "We will reduce unnecessary state expenditures to balance the budget and foster long-term economic stability."
 SWE_m_support_start_ups: "Support Start-Ups"
 SWE_m_support_start_ups_desc: "We will provide strategic support to entrepreneurs through grants, simplified bureaucracy, and networking programs."
 SWE_m_liberal_eco_way: "A Liberal Economic Way"
 SWE_m_liberal_eco_way_desc: "We believe in a liberal economy where the market drives growth and innovation, supported by a streamlined public sector."
 SWE_m_modernized_liberalism: "Modernized Liberalism"
 SWE_m_modernized_liberalism_desc: "Our ideology will evolve to meet 21st-century challenges—balancing personal freedom with efficient governance and a dynamic economy."

#KD
 SWE_kd_deregulate_workspace: "Deregulate the Workplace"
 SWE_kd_deregulate_workspace_desc: "We aim to restore flexibility in the labor market by reducing overregulation and promoting employer-employee cooperation."
 SWE_kd_traditional_values_in_education: "Traditional Values in Education"
 SWE_kd_traditional_values_in_education_desc: "Our schools should not just teach skills, but also reinforce timeless values such as respect, discipline, and responsibility."
 SWE_kd_KKK_Kyrka_Kullar_Kastruller: "KKK - Kyrka, Kullar, Kastruller"
 SWE_kd_KKK_Kyrka_Kullar_Kastruller_desc: "Faith, Family, and Home. We reaffirm our commitment to the cornerstones of a healthy society: the Church, the Family, and the Hearth."
 SWE_kd_privatisation_in_healthcare: "Privatize Healthcare Services"
 SWE_kd_privatisation_in_healthcare_desc: "A diversified healthcare system, including private alternatives, will drive quality through competition while preserving access for all."
 SWE_kd_decentralice_education: "Decentralize Education"
 SWE_kd_decentralice_education_desc: "We believe in giving local communities and parents more control over their children's education."
 SWE_kd_working_migration: "Migration Based on Work"
 SWE_kd_working_migration_desc: "Our migration policy must emphasize responsibility, focusing on individuals who contribute to society through work."
 SWE_kd_values_bevor_work: "Values Before Workforce"
 SWE_kd_values_bevor_work_desc: "A healthy society must prioritize shared values and cultural integration over pure economic utility."
 SWE_kd_more_state_care: "Support for Care and Welfare"
 SWE_kd_more_state_care_desc: "We will strengthen support for families, caregivers, and those in need through a compassionate and well-functioning welfare system."
 SWE_kd_voluntary_for_honor: "Honor Through Voluntary Service"
 SWE_kd_voluntary_for_honor_desc: "Civic duty and volunteering build community and character. We will promote voluntary service as a noble societal contribution."
 SWE_kd_fight_paralel_society: "Combat Parallel Societies"
 SWE_kd_fight_paralel_society_desc: "To protect national unity, we will act against isolated communities and ensure shared democratic norms are upheld across all of society."
 SWE_kd_increase_parental_rights: "Increase Parental Rights"
 SWE_kd_increase_parental_rights_desc: "Parents must have the primary role in raising their children. We will expand their rights in education, healthcare, and welfare."
 SWE_kd_decentralice_social_services: "Decentralize Social Services"
 SWE_kd_decentralice_social_services_desc: "Local authorities know their citizens best. We will shift responsibility for social services closer to those they serve."
 SWE_kd_benefits_for_voluntary_service: "Benefits for Voluntary Service"
 SWE_kd_benefits_for_voluntary_service_desc: "Those who volunteer should be recognized. We will offer benefits to individuals who give their time to serve others."
 SWE_kd_regional_investment: "Invest in the Regions"
 SWE_kd_regional_investment_desc: "We will invest in rural and regional Sweden to reduce inequality, improve access, and support local economies and traditions."

#SD
 SWE_modern_issues: "Address Modern Issues"
 SWE_modern_issues_desc: "Sweden stands at a crossroads. From demographic changes to urban unrest, the time has come to confront the challenges of the 21st century with bold political action."
 SWE_sverigedemokraterna: "Support the Sweden Democrats"
 SWE_sverigedemokraterna_desc: "The Sweden Democrats stand for nationalism, cultural cohesion, and a return to traditional values. By supporting them, we shift the focus to protecting the Swedish identity."
 SWE_sd_folkhemmet: "Restore the Folkhemmet"
 SWE_sd_folkhemmet_desc: "The vision of the Folkhemmet a cohesive society where all citizens are part of the national family must be renewed. We'll rebuild a Sweden that protects its own."
 SWE_sd_reduce_immigration: "Drastically Reduce Immigration"
 SWE_sd_reduce_immigration_desc: "The current immigration policy is unsustainable. To preserve Sweden’s culture and security, we must impose strict limitations and regain full control over our borders."
 SWE_sd_clean_the_ghettos: "Reclaim the Suburbs"
 SWE_sd_clean_the_ghettos_desc: "Lawlessness and parallel societies cannot be tolerated. A focused effort to dismantle criminal networks and reintegrate troubled areas will restore national unity."
 SWE_sd_traditional_families: "Promote Traditional Family Values"
 SWE_sd_traditional_families_desc: "A stable society is built on strong families. By encouraging traditional values and opposing modern social experiments, we reinforce our cultural foundation."
 SWE_sd_increase_police_resources: "Fund the Police"
 SWE_sd_increase_police_resources_desc: "Our police forces are underfunded and overstretched. It's time to expand their numbers, upgrade equipment, and reestablish law and order across Sweden."
 SWE_sd_ban_islam: "Ban Radical Islam"
 SWE_sd_ban_islam_desc: "Radical Islam poses a threat to Swedish values and security. With decisive action, we will ban extremist organizations and protect citizens from ideological extremism."
 SWE_sd_patriotism: "Revive Swedish Patriotism"
 SWE_sd_patriotism_desc: "We must remind our citizens of what it means to be Swedish. Through education, cultural initiatives, and national pride, we will strengthen our shared identity."
 SWE_sverigedemokraterna_2: "A Sweden for Swedes"
 SWE_sverigedemokraterna_2_desc: "With our borders secure, our culture protected, and our institutions renewed, we now focus on rebuilding a strong, united, and sovereign Sweden for generations to come."
 
 SWE_sd_the_family: "The Family as the Foundation"
 SWE_sd_the_family_desc: "We will strengthen traditional family structures as the cornerstone of a healthy society, emphasizing responsibilities and national values."
 SWE_sd_ban_hijab: "Ban the Hijab"
 SWE_sd_ban_hijab_desc: "Religious garments that symbolize oppression have no place in Swedish public life. The hijab will be banned in schools and government institutions."
 SWE_sd_the_swedish_workforce: "Empower the Swedish Workforce"
 SWE_sd_the_swedish_workforce_desc: "Priority will be given to native  SWEdes in employment, vocational training, and welfare programs, reducing dependence on foreign labor."
 SWE_sd_the_State_of_sverige: "The State of Sverige"
 SWE_sd_the_State_of_sverige_desc: "We will build a strong, sovereign state that reflects the will and traditions of the Swedish people, with centralized authority and national pride."
 SWE_sd_tradition_and_tolerance: "Tradition and Tolerance"
 SWE_sd_tradition_and_tolerance_desc: "Sweden must rediscover its roots cultural heritage, common values, and social cohesion. We tolerate diversity that respects Swedish tradition."
 SWE_sd_ban_lgbtq: "Ban LGBTQ Promotion"
 SWE_sd_ban_lgbtq_desc: "The state will no longer fund or endorse LGBTQ advocacy in schools or media. Children deserve a neutral environment rooted in biology and tradition."
 SWE_sd_only_skilled_workforce: "Only Skilled Migration"
 SWE_sd_only_skilled_workforce_desc: "Immigration will be limited to individuals with skills urgently needed in Sweden. All others will be denied entry or support."
 SWE_sd_autonom_regions: "Limit Autonomous Regions"
 SWE_sd_autonom_regions_desc: "No region shall act outside the nation's values. Local autonomy will be curbed where it undermines integration or national unity."
 SWE_sd_stop_migration: "Stop Migration"
 SWE_sd_stop_migration_desc: "We will halt all non-essential immigration to restore control, ensure safety, and reintegrate Swedish culture into everyday life."
 SWE_sd_central_power: "Centralize Power"
 SWE_sd_central_power_desc: "To effectively implement national reforms, we will concentrate political power in the hands of the state and reduce regional obstruction."
 SWE_sd_Lebensbaum: "The Tree of Life"
 SWE_sd_Lebensbaum_desc: "We will plant the seeds of a proud and enduring Sweden rooted in tradition, unity, and the defense of our homeland."
 SWE_sd_the_economy: "Secure the National Economy"
 SWE_sd_the_economy_desc: "The Swedish economy must serve its citizens first. We will reorient it towards national resilience and lower dependency on global markets."
 SWE_sd_the_security: "Restore National Security"
 SWE_sd_the_security_desc: "Security is the foundation of a strong nation. We will invest in the military, border forces, and policing to protect our people."
 SWE_sd_the_social: "Preserve the Social Fabric"
 SWE_sd_the_social_desc: "We aim to restore a unified and moral society. Cultural norms will be safeguarded, and harmful influences removed."
 SWE_sd_the_future: "Vision for the Future"
 SWE_sd_the_future_desc: "The future of Sweden lies in tradition, technology, and national pride. We will shape a nation our descendants will be proud of."
 SWE_sd_protect_traditions: "Protect Our Traditions"
 SWE_sd_protect_traditions_desc: "We will defend Swedish holidays, customs, and language from foreign influence. National pride begins with cultural preservation."

#Foreign policy

#westerm
 SWE_Western_focus: "Align with the West"
 SWE_Western_focus_desc: "Sweden must strengthen its ties with Western powers, ensuring that our values align with the democratic world. By deepening diplomatic, military, and economic cooperation, we solidify our role as a key member of the Western bloc."
 SWE_EU_continental_commitment: "Continental Commitment"
 SWE_EU_continental_commitment_desc: "Sweden deepens its engagement with the European security and innovation architecture. Our future lies not in splendid isolation, but in shared responsibility and coordinated strength."
 SWE_EU_visit_buckingham: "State Visit to Buckingham"
 SWE_EU_visit_buckingham_desc: "While Britain has left the EU, its cultural and security ties with Sweden remain profound. A state visit reaffirms mutual respect and opens discreet channels for future alignment."
 SWE_EU_renew_stockholm_berlin_axis: "Renew Stockholm–Berlin Axis"
 SWE_EU_renew_stockholm_berlin_axis_desc: "Berlin and Stockholm can form a backbone for European moderation, resilience, and innovation. This strategic axis strengthens diplomacy, military planning, and fiscal coordination."
 SWE_EU_franco_swedish_alliance: "Forge Franco-Swedish Alliance"
 SWE_EU_franco_swedish_alliance_desc: "France is a central pillar of European autonomy and military capability. A formal alliance allows Sweden to participate in cutting-edge defense, nuclear deterrence cooperation, and crisis response."
 SWE_EU_european_research_council_ties: "Strengthen ERC Ties"
 SWE_EU_european_research_council_ties_desc: "Sweden commits to deeper integration with the European Research Council, aligning scientific funding and innovation objectives with continental partners."
 SWE_EU_European_cybershield: "Join the European Cyber Shield"
 SWE_EU_European_cybershield_desc: "Cybersecurity is now sovereignty. By participating in the EU-wide Cyber Shield initiative, we increase threat detection, shared capabilities, and offensive deterrence."
 SWE_EU_logistic_networks: "Integrate European Logistic Networks"
 SWE_EU_logistic_networks_desc: "Supply chains and mobility corridors are vital to European defence. Sweden will integrate its infrastructure into a unified logistical network for rapid mobilization and economic resilience."
 SWE_EU_mio_links: "Connect with EU Military Industrial Operators"
 SWE_EU_mio_links_desc: "Through public-private cooperation, we link Swedish firms with European Military Industrial Operators (MIOs), creating a high-capacity network for shared production and R&D."
 SWE_EU_joint_weather_and_space_monitoring: "Joint Weather and Space Monitoring"
 SWE_EU_joint_weather_and_space_monitoring_desc: "Climate resilience and orbital surveillance are now defense priorities. A joint monitoring initiative reinforces Europe’s strategic autonomy in both space and science."
 SWE_EU_innovation_hub_programm: "Join European Innovation Hub Program"
 SWE_EU_innovation_hub_programm_desc: "Innovation is not abstract it defines military, civil, and digital edge. Sweden joins the European Innovation Hub to push forward AI, quantum, and energy transformation."
 SWE_EU_European_defence_identity: "Support European Defence Identity"
 SWE_EU_European_defence_identity_desc: "Sweden endorses a unique European defence identity: cooperative, sovereign, and capable. This does not oppose NATO it complements it, by strengthening Europe from within."
 SWE_USA_revitalize_atlantic_link: "Revitalize the Atlantic Link"
 SWE_USA_revitalize_atlantic_link_desc: "We reaffirm our transatlantic bond with the United States. Shared security, democratic resilience, and economic ties form the foundation of Swedish strategy."
 SWE_USA_defense_consultation_USA: "Conduct Defense Consultation with the U.S."
 SWE_USA_defense_consultation_USA_desc: "Through high-level dialogue, we coordinate doctrines, threat assessments, and procurement strategies with our American counterparts."
 SWE_USA_defense_consultation_CAN: "Engage in Canadian Defense Consultation"
 SWE_USA_defense_consultation_CAN_desc: "Canada, like Sweden, balances sovereignty with cooperation. Defense consultations foster shared Arctic strategy, training alignment, and airspace coordination."
 SWE_USA_think_tank_links: "Link with U.S. Strategic Think Tanks"
 SWE_USA_think_tank_links_desc: "Strategic culture is shaped by expertise. Through institutional partnerships with U.S. think tanks, we strengthen policy foresight and academic-military dialogue."
 SWE_USA_found_economical_forum: "Found Transatlantic Economic Forum"
 SWE_USA_found_economical_forum_desc: "A new economic forum channels investment, innovation, and industrial planning between Sweden and transatlantic partners. Open markets, resilient supply, common future."
 SWE_USA_found_nobel_techgroup: "Found the Nobel Transatlantic Tech Group"
 SWE_USA_found_nobel_techgroup_desc: "Swedish excellence in science meets American capital and capacity. This Nobel Tech Group promotes cooperative breakthroughs in biotech, cybersecurity, and advanced manufacturing."
 SWE_USA_intel_partnership: "Enhance Intelligence Partnership"
 SWE_USA_intel_partnership_desc: "From signals to satellites, we deepen cooperation with allied intelligence services ensuring common awareness, resilience, and counter-hybrid response."
 SWE_USA_military_industrial_exchange: "Military Industrial Exchange Program"
 SWE_USA_military_industrial_exchange_desc: "Joint production lines, contractor collaboration, and joint tech trials strengthen interoperability and reduce duplication laying the foundation for alliance-wide readiness."
 SWE_USA_human_science_projects: "Launch Joint Human Sciences Projects"
 SWE_USA_human_science_projects_desc: "Understanding resilience, fatigue, and decision-making is as vital as hardware. Sweden and the U.S. cooperate on human sciences in defence, health, and stress response."
 SWE_USA_formal_cooperation_treaty: "Sign Formal Cooperation Treaty"
 SWE_USA_formal_cooperation_treaty_desc: "We conclude a formal treaty with the United States, locking in strategic alignment, defense guarantees, and shared institutional development."
 SWE_west_deepen_relations_NATO: "Deepen Relations with NATO"
 SWE_west_deepen_relations_NATO_desc: "Beyond membership, Sweden seeks strategic trust. We actively align with NATO in capability development, doctrine, and command structure."
 SWE_west_host_nato_exercises: "Host NATO Exercises"
 SWE_west_host_nato_exercises_desc: "Sweden will host multinational exercises on its territory sending a clear signal of readiness, trust, and alliance cohesion."
 SWE_west_baltic_sea_securuty_cooperation: "Strengthen Baltic Sea Security Cooperation"
 SWE_west_baltic_sea_securuty_cooperation_desc: "Together with NATO allies, we develop a persistent presence and common protocols in the Baltic theatre deterring threats and projecting stability."
 SWE_west_addapt_nato_doctrine: "Adapt NATO Doctrine"
 SWE_west_addapt_nato_doctrine_desc: "We align Swedish military doctrine with NATO operational concepts enhancing interoperability and preparing for joint operations across domains."
 SWE_west_build_complimentary_structures: "Build Complementary Structures"
 SWE_west_build_complimentary_structures_desc: "Our national capacities will complement NATO gaps including logistics, resilience, and high-latency domains. Smart sovereignty is strategic utility."
 SWE_west_participation_in_allied_command_transformation: "Join Allied Command Transformation"
 SWE_west_participation_in_allied_command_transformation_desc: "We participate in NATO's command transformation efforts helping shape future concepts and technological integration within the alliance."
 SWE_west_balistic_missile_waring_system: "Join Ballistic Missile Warning System"
 SWE_west_balistic_missile_waring_system_desc: "Sweden integrates into NATO’s early warning and missile tracking systems enabling faster response and shared surveillance of airspace threats."
 SWE_west_strategic_datalinks: "Establish Strategic Data Links"
 SWE_west_strategic_datalinks_desc: "We build encrypted, high-security datalinks with NATO C4ISR architecture ensuring seamless communication during joint operations."
 SWE_west_shared_missile_development: "Participate in Shared Missile Development"
 SWE_west_shared_missile_development_desc: "Joint R&D programs with NATO members allow Sweden to contribute to and benefit from next-generation missile technology."
 SWE_west_surveillance_data_sharing_protocol: "Implement Surveillance Data Sharing Protocol"
 SWE_west_surveillance_data_sharing_protocol_desc: "We agree on formal protocols for real-time sharing of radar, sonar, and satellite data creating a common situational picture across the alliance."
 SWE_west_nato_officer_training: "NATO Officer Training Participation"
 SWE_west_nato_officer_training_desc: "Swedish officers now train within NATO institutions enhancing doctrinal fluency, strategic cohesion, and leadership exchange."

#royal legacy 
 SWE_the_royal_family: "The Royal Family"
 SWE_the_royal_family_desc: "The Bernadotte dynasty has served Sweden for generations, not through domination, but by embodying unity and continuity. The Crown remains above politics, but not above purpose."
 SWE_improve_royal_cultural_institutes: "Improve Royal Cultural Institutes"
 SWE_improve_royal_cultural_institutes_desc: "Royal academies, foundations, and historical institutes serve as guardians of national heritage. Their modernization preserves legacy and inspires future generations."
 SWE_nordi_royal_networks: "Strengthen Nordic Royal Networks"
 SWE_nordi_royal_networks_desc: "The Nordic monarchies share more than traditions they share families. These royal bonds build trust between states and form a symbolic axis of stability."
 SWE_ties_to_windsor: "Maintain Ties with the House of Windsor"
 SWE_ties_to_windsor_desc: "Britain and Sweden have long-standing royal ties. Regular contact with the House of Windsor reaffirms our soft diplomacy and shared values within the Commonwealth of Monarchies."
 SWE_bernadotte_legacy: "Honor the Bernadotte Legacy"
 SWE_bernadotte_legacy_desc: "From Marshal of France to King of Sweden, the Bernadotte line is a tale of adaptation, dignity, and survival. We honor this legacy not just in titles, but in service."
 SWE_royal_legacy_fund: "Establish the Royal Legacy Fund"
 SWE_royal_legacy_fund_desc: "A national fund, under royal patronage, will support projects in education, research, and social cohesion building bridges between history and the future."
 SWE_royal_partonage: "Expand Royal Patronage"
 SWE_royal_partonage_desc: "The Crown supports countless initiatives across society from the arts to environmental causes. Strategic expansion of this patronage amplifies unity and trust."
 SWE_european_royal_circle: "Form a European Royal Circle"
 SWE_european_royal_circle_desc: "Beyond diplomacy, royals connect through shared heritage. A European Royal Circle allows cultural coordination, ceremonial alliances, and discreet dialogue in turbulent times."
 SWE_ties_to_japan_imperials: "Honor Ties to the Japanese Imperials"
 SWE_ties_to_japan_imperials_desc: "The Japanese Imperial Family shares with Sweden a deep respect for tradition and symbolism. Diplomatic and ceremonial links are cultivated with care and mutual recognition."
 SWE_ties_to_jordan_royals: "Connect with the Jordanian Royal House"
 SWE_ties_to_jordan_royals_desc: "Jordan's royal family is a pillar of stability in the Middle East. Building mutual respect enhances Sweden’s role as a bridge between civilizations."
 SWE_house_of_hohenzollern: "Connect to the House of Hohenzollern"
 SWE_house_of_hohenzollern_desc: "The historic German royal house remains influential in cultural and aristocratic circles. Renewing symbolic contact strengthens trans-European monarchic tradition."
 SWE_house_of_Nassau: "Engage the House of Nassau"
 SWE_house_of_Nassau_desc: "The Luxembourgish royal family descendants of Nassau embody quiet continuity in Europe. Strengthening ceremonial ties reinforces royal legitimacy beyond borders."
 SWE_house_of_Sachsen_coburg_gotha: "Celebrate the House of Sachsen-Coburg-Gotha"
 SWE_house_of_Sachsen_coburg_gotha_desc: "This dynasty connects Britain, Belgium, and Bulgaria a web of royal diplomacy. By celebrating shared ancestry, we deepen soft-power channels in the heart of Europe."
 SWE_house_of_bourbon: "Cordial Ties to the House of Bourbon"
 SWE_house_of_bourbon_desc: "Though politically faded, the House of Bourbon still symbolizes European grandeur. Our interactions remain ceremonial but carry weight in aristocratic memory."
 SWE_the_crown_and_totalforsvaret: "The Crown and Totalförsvaret"
 SWE_the_crown_and_totalforsvaret_desc: "The monarchy serves as a symbol of unity in Sweden’s total defense concept. The presence of royals boosts morale, awareness, and trust in national preparedness."
 SWE_royal_commander_in_symbol: "Royal Commander in Symbol"
 SWE_royal_commander_in_symbol_desc: "Without holding operational authority, the Crown symbolizes the command of unity. A formal ceremonial rank reinforces the link between nation, defense, and tradition."
 SWE_royal_presence_at_exercises: "Royal Presence at Exercises"
 SWE_royal_presence_at_exercises_desc: "Members of the royal family attend national and allied military exercises showing respect, enhancing morale, and personifying civilian oversight."
 SWE_support_for_veterans_and_families: "Support for Veterans and Families"
 SWE_support_for_veterans_and_families_desc: "The monarchy supports initiatives for veterans, wounded soldiers, and their families affirming the sacred bond between service and recognition."
 SWE_symbol_of_resilience: "Symbol of Resilience"
 SWE_symbol_of_resilience_desc: "In times of uncertainty, the royal family becomes a symbol of continuity, dignity, and perseverance not as rulers, but as anchors of national memory."
 SWE_honor_of_service: "Honor of Service"
 SWE_honor_of_service_desc: "Royal medals, ceremonies, and honors recognize acts of service military, civil, or humanitarian. These rituals remind the nation that duty and dignity still matter."
 SWE_anchor_of_the_nation: "Anchor of the Nation"
 SWE_anchor_of_the_nation_desc: "When institutions fluctuate and ideologies clash, the Crown remains steady. It does not command it connects."
 SWE_medial_royals: "Media Visibility of the Royals"
 SWE_medial_royals_desc: "The modern royal family must balance tradition with visibility. Strategic media presence enhances their role as relatable, unifying figures."
 SWE_modernize_the_image: "Modernize the Royal Image"
 SWE_modernize_the_image_desc: "Dress, messaging, and social presence must evolve. A modern monarchy still honors the past but speaks in the voice of the present."
 SWE_defender_of_tradition: "Defender of Tradition"
 SWE_defender_of_tradition_desc: "The Crown safeguards Sweden’s core values heritage, decorum, and continuity. This is not conservatism, but cultural stewardship."
 SWE_royal_diplomacy: "Royal Diplomacy"
 SWE_royal_diplomacy_desc: "Royal visits, patronage, and ceremonial engagement open diplomatic doors often where governments cannot. The Crown works in silence, but with effect."
 SWE_royal_charity: "Royal Charity Work"
 SWE_royal_charity_desc: "Through hundreds of foundations and causes, the royal family serves the people. From child welfare to climate action, their impact is moral, not political."
 SWE_form_kings_concil: "Form the King's Council"
 SWE_form_kings_concil_desc: "A ceremonial advisory council composed of scholars, officers, and statesmen provides strategic insight to the monarch and a national symbol of dialogue."
 SWE_expand_royal_guard: "Expand the Royal Guard"
 SWE_expand_royal_guard_desc: "The Royal Guard represents not just security, but ceremonial honor. Its expansion enhances visibility, discipline, and tradition in military public life."
 SWE_enhance_royal_protocol: "Enhance Royal Protocol"
 SWE_enhance_royal_protocol_desc: "Ceremonial protocol strengthens national identity and soft power. Enhancing rituals, visits, and honors preserves the gravity of monarchy in modern governance."
 SWE_the_crown_as_bridge: "The Crown as a Bridge"
 SWE_the_crown_as_bridge_desc: "Between parties and people, generations and nations the Crown is the bridge. Neither ruler nor ruler-in-waiting, it endures as Sweden’s living memory."

# Northern Focus 
 SWE_nordern_centrism_focus: "Embrace Nordic Centrism"
 SWE_nordern_centrism_focus_desc: "Sweden will prioritize a balanced and neutral approach to regional cooperation, focusing on strengthening ties with its Nordic neighbors. This policy will emphasize shared values, economic stability, and a peaceful, centrist role in international relations within the Nordic region."
 SWE_northern_nationalism: "Northern Nationalism"
 SWE_northern_nationalism_desc: "Sweden shall not imitate foreign ideologies. We will forge our own path rooted in heritage, unity, and the will of the northern peoples. This nationalism is not reactionary, but deeply rooted in the identity of the land."
 SWE_united_thrones_concil: "United Thrones Council"
 SWE_united_thrones_concil_desc: "The monarchies of the North have long stood as symbolic guardians of stability. By convening a United Thrones Council, we establish a platform for dynastic coordination, regional prestige, and ceremonial diplomacy."
 SWE_the_monarchs_charter: "The Monarchs' Charter"
 SWE_the_monarchs_charter_desc: "A formal document uniting the thrones of Scandinavia in a common understanding of duty, representation, and cultural stewardship. This charter redefines monarchy for a new century collaborative, symbolic, and sovereign."
 SWE_glorify_protestantism: "Glorify Protestantism"
 SWE_glorify_protestantism_desc: "Protestantism is more than faith it is a civilizational framework that shaped northern Europe. By honoring its legacy, we reconnect with our roots and affirm our cultural distinctiveness against secular homogenization."
 SWE_nordic_rail_integration: "Integrate Nordic Rail Networks"
 SWE_nordic_rail_integration_desc: "Infrastructure is the foundation of unity. A fully integrated rail network from Oslo to Helsinki, via Stockholm and Copenhagen, will bind the North not only economically, but symbolically."
 SWE_found_telecom_consortium: "Found Nordic Telecom Consortium"
 SWE_found_telecom_consortium_desc: "To safeguard digital sovereignty and resist foreign influence, we propose a Nordic telecommunications alliance merging state-backed operators into a secure, high-capacity network with global reach."
 SWE_the_northern_alliance: "Form the Northern Alliance"
 SWE_the_northern_alliance_desc: "Beyond military blocs and great power rivalry, a new alliance of northern nations shall emerge defensive in posture, autonomous in spirit, and united in purpose. Our strength lies in solidarity, not subservience."
 SWE_utilize_the_church_of_sweden: "Utilize the Church of Sweden"
 SWE_utilize_the_church_of_sweden_desc: "Though no longer a state church, the Church of Sweden still carries immense moral authority. Through careful alignment, we can use its influence to strengthen national unity and ethical governance."
 SWE_Crown_diplomacy_with_finland: "Crown Diplomacy with Finland"
 SWE_Crown_diplomacy_with_finland_desc: "Historical ties and shared destiny bind us to Finland. A renewed royal diplomatic effort will foster bilateral trust, cultural exchanges, and symbolic reconciliation between monarchic tradition and republican statehood."
 SWE_the_islands: "Secure the Northern Islands"
 SWE_the_islands_desc: "Iceland, the Faroe Islands, and Åland are vital outposts in the northern sphere. Their symbolic, logistical, and strategic value must be embraced whether through integration, alliance, or cultural outreach."
 SWE_invite_baltics_to_union: "Invite the Baltics to the Union"
 SWE_invite_baltics_to_union_desc: "The Baltic states have shared in our past and they may share in our future. By offering partnership within a Northern Union, we extend stability, dignity, and shared heritage beyond the sea."
 SWE_form_holy_northern_union: "Form the Holy Northern Union"
 SWE_form_holy_northern_union_desc: "Through monarchy, faith, and northern resolve, we shall give birth to a new order: the Holy Northern Union. Neither empire nor vassalage it is a covenant of sovereign peoples under shared destiny, anchored in history and renewed in will."
 SWE_scandinavian_defence_initiative: "Scandinavian Defence Initiative"
 SWE_scandinavian_defence_initiative_desc: "Sweden proposes a coordinated defence framework among the Scandinavian nations—focused on joint exercises, shared missile defence and coastal protection. This initiative reinforces our neutrality by investing in regional strength and mutual trust."
 SWE_scandinavian_industial_initiative: "Scandinavian Industrial Initiative"
 SWE_scandinavian_industial_initiative_desc: "A regional industrial network will be built to integrate manufacturing, energy, and research across Sweden, Norway, Denmark and Finland. The initiative seeks to secure economic resilience and reduce dependency on external powers."
 SWE_royal_shipyards: "Royal Shipyards Expansion"
 SWE_royal_shipyards_desc: "Under royal patronage, historic shipyards on the west coast are expanded to produce modern frigates, patrol vessels, and research ships. This serves both defence and economic strategy—symbolic and strategic alike."
 SWE_the_royal_unions: "The Royal Unions"
 SWE_the_royal_unions_desc: "The monarchies of the North shall rise in unity. Through dynastic diplomacy and symbolic statecraft, we will form a network of thrones bound by shared tradition, duty, and prestige."
 SWE_declare_the_finns_honorary_northeners: "Declare the Finns Honorary Northeners"
 SWE_declare_the_finns_honorary_northeners_desc: "Though republican by constitution, the Finnish people share our history, geography, and struggle. We formally recognize them as part of the northern family with all cultural and diplomatic privileges."
 SWE_form_finish_union_state: "Form the Finnish Union State"
 SWE_form_finish_union_state_desc: "Our ties with Finland go beyond diplomacy. By forming a Union State, we lay the foundation for shared institutions, military integration, and a common northern destiny."
 SWE_nordic_ceremonial_union: "Establish the Nordic Ceremonial Union"
 SWE_nordic_ceremonial_union_desc: "A symbolic unification of the Nordic monarchies, with rotating ceremonies, royal councils, and dynastic visibility. A union of crowns not governments rooted in legacy, not control."
 SWE_scandinavian_citizenship: "Introduce Scandinavian Citizenship"
 SWE_scandinavian_citizenship_desc: "We propose a new legal category: Scandinavian Citizenship. It grants mobility, voting rights, and shared representation across the Nordic states strengthening solidarity beyond borders."
 SWE_form_royal_corps: "Form the Royal Corps"
 SWE_form_royal_corps_desc: "An elite ceremonial and operational guard, personally loyal to the Crown and rooted in tradition. The Royal Corps embodies discipline, symbolism, and readiness in peace and war."
 SWE_the_viking_legacy: "Embrace the Viking Legacy"
 SWE_the_viking_legacy_desc: "The age of the Northmen was not mere myth. It was ambition, exploration, and fearlessness. We draw upon this legacy to define a new Nordic identity proud, assertive, and sovereign."
 SWE_harald_harfager: "Legacy of Harald Fairhair"
 SWE_harald_harfager_desc: "Harald Fairhair once united Norway under one crown. Today, we revive his legacy not as conquest, but as historical right. Norway must choose: isolation or ancestral unity."
 SWE_royal_future: "Shape the Royal Future"
 SWE_royal_future_desc: "The monarchy is no relic. It is a living institution, ready to adapt, lead, and inspire. The future of Sweden and the North will not be republican or authoritarian, but sovereign and royal."
 SWE_mission_gardariki: "Mission: Gardariki"
 SWE_mission_gardariki_desc: "Our ancestors once reached the lands of the Rus Gardariki. In their footsteps, we re-engage the East, not for conquest, but for cultural legacy and strategic presence."
 SWE_varangian_brotherhood: "Revive the Varangian Brotherhood"
 SWE_varangian_brotherhood_desc: "The Varangians served as elite warriors and royal guards across the East. We revive their ethos a transnational bond of Nordic warriors defending kings, honor, and homeland."
 SWE_dublin_is_our_legacy: "Dublin is Our Legacy"
 SWE_dublin_is_our_legacy_desc: "Founded by Norsemen, Dublin is part of our cultural memory. Through diplomatic, cultural or economic engagement, we reclaim the northern imprint on the Irish Sea."
 SWE_the_danelaw: "The Danelaw Reimagined"
 SWE_the_danelaw_desc: "Once, our ancestors ruled parts of England. While modern politics prevent such rule, cultural diplomacy, trade zones, and migration may allow a soft northern footprint to return."
 SWE_legacy_of_jolmsvikings: "Legacy of the Jomsvikings"
 SWE_legacy_of_jolmsvikings_desc: "The Jomsvikings were elite, disciplined, and bound by law. Their legend inspires us to form a new warrior code loyal not to state bureaucracy, but to crown and kin."
 SWE_royal_commander_in_arms: "Royal Commander-in-Arms"
 SWE_royal_commander_in_arms_desc: "By tradition and training, the royal family now assumes ceremonial command over the armed forces. This deepens the bond between monarchy and military without disrupting civilian governance."
 SWE_the_satisfied_kingdom: "The Satisfied Kingdom"
 SWE_the_satisfied_kingdom_desc: "With dignity restored, security ensured, and unity achieved, the kingdom stands proud and content. The people trust their institutions. The crown serves, and is respected."
 SWE_the_real_power: "The Real Power"
 SWE_the_real_power_desc: "Beneath all symbolism lies the sovereign people. The monarchy exists by their will and serves at their pleasure. This is not weakness, but the foundation of true legitimacy."
 SWE_form_nordic_forum: "Form the Nordic Forum"
 SWE_form_nordic_forum_desc: "A structured, non-aligned political forum where all Nordic states cooperate on defense, diplomacy, and sovereignty. No outside influence just Nordic hands shaping Nordic futures."
 SWE_unite_our_people: "Unite Our People"
 SWE_unite_our_people_desc: "Across borders and governments, we are still one people. Language, values, history these bind us. We now move to formalize this unity in word, deed, and structure."
 SWE_the_royals: "The Royals"
 SWE_the_royals_desc: "The royal family continues to inspire, represent, and unify. They are above politics, but not beyond relevance a living link between past, present, and purpose."
 SWE_royal_league_of_nations: "Royal League of Nations"
 SWE_royal_league_of_nations_desc: "An alternative to great power blocs and chaotic republics, the Royal League unites monarchies in mutual respect, stability, and ceremonial cooperation. A new form of diplomacy elegant, durable, and sovereign."
 SWE_government_propaganda: "Government Propaganda"
 SWE_government_propaganda_desc: "To stabilize national morale and unify the population, the state has intensified its use of media campaigns, historical narratives, and patriotic symbolism. Truth is now shaped to serve stability."
 SWE_rediscover_racial_theories: "Rediscover Racial Theories"
 SWE_rediscover_racial_theories_desc: "In academic and ideological circles, outdated racial classifications are resurfacing under the guise of cultural determinism. This dangerous trend risks legitimizing exclusion, hierarchy, and pseudo-scientific nationalism."
 SWE_pluralistic_society: "Pluralistic Society"
 SWE_pluralistic_society_desc: "Sweden remains committed to pluralism where diversity is not a threat, but a resource. Freedom of thought, religious tolerance, and minority rights define the nation's modern identity."
 SWE_state_control_of_newspapers: "State Control of Newspapers"
 SWE_state_control_of_newspapers_desc: "Independent media has been replaced by a centralized, state-supervised press. All publications now align with national objectives and ideological integrity dissent is suppressed for the greater good."
 SWE_censor_the_internet: "Censor the Internet"
 SWE_censor_the_internet_desc: "The digital space is no longer neutral. To protect public order and national values, online content is now monitored, filtered, and when necessary removed entirely. The state owns the signal."
 SWE_revitalize_demographics: "Revitalize Demographics"
 SWE_revitalize_demographics_desc: "Falling birthrates, aging population, and emigration threaten national continuity. A comprehensive demographic policy including incentives, education, and nationalist campaigns seeks to reverse the trend."
 SWE_revitalize_excavation: "Revitalize Resource Extraction"
 SWE_revitalize_excavation_desc: "Sweden’s north holds strategic reserves iron, rare earths, and more. Through modernization and state support, our excavation industry will once again become a pillar of sovereignty and growth."
 SWE_revitalize_agrarian_industrie: "Revive Agrarian Industry"
 SWE_revitalize_agrarian_industrie_desc: "Mechanization and subsidies will transform Sweden’s agricultural sector from decline to self-sufficiency. Rural areas are not backward they are the soil of national renewal."
 SWE_form_royal_social_society: "Establish Royal Social Society"
 SWE_form_royal_social_society_desc: "With the monarchy as patron, a national civil organization is formed to promote volunteerism, social ethics, and youth participation. The Royal Social Society offers belonging and ideological harmony."
 SWE_justify_swedish_imperialism: "Justify Swedish Imperialism"
 SWE_justify_swedish_imperialism_desc: "Imperialism, they say, belongs to the past. But history is not dead and the legacy of Sweden’s Baltic empire calls to us still. We do not seek conquest for conquest's sake, but justice for a legacy interrupted."
 SWE_the_estonian_sveds: "Protect the Estonian Swedes"
 SWE_the_estonian_sveds_desc: "For centuries, coastal Estonia was home to Swedish-speaking communities. Today, they are marginalized, forgotten, or assimilated. We now champion their rights and our historical presence in the region."
 SWE_Norwegian_swedes: "Defend the Norwegian Swedes"
 SWE_Norwegian_swedes_desc: "In the borderlands and cities of Norway, Swedish identity endures. Cultural rights, education access, and linguistic protections must be guaranteed. If Oslo fails, Stockholm must act."
 SWE_demand_equality_for_finland_swedes: "Demand Equality for Finland Swedes"
 SWE_demand_equality_for_finland_swedes_desc: "The Swedish-speaking population of Finland is part of our extended nation. Their rights must be honored not only in language, but in political status. Silence is no longer an option."
 SWE_stift_drontheim: "Establish the Drontheim Foundation"
 SWE_stift_drontheim_desc: "By restoring Swedish influence in Trøndelag and surrounding regions, we reestablish a cultural and strategic presence under royal auspices. The Drontheim Foundation acts as both philanthropic and geopolitical instrument."
 SWE_offer_province_status_to_estonia: "Offer Provincial Status to Estonia"
 SWE_offer_province_status_to_estonia_desc: "Estonia is more than a neighbor. It is part of our historical space once ruled, now reconnected. By offering provincial status within a new union, we ensure mutual benefit, security, and legacy restoration."
 SWE_tillbaka_till_riket: "Return to the Realm"
 SWE_tillbaka_till_riket_desc: "What was once part of the Swedish Crown shall be again. Whether through diplomacy, federation, or symbolic union, we invite historic lands back into the fold. This is not expansion it is reunion."
 SWE_the_emperor_of_sweden: "The Emperor of Sweden"
 SWE_the_emperor_of_sweden_desc: "The time has come to transcend monarchy and crown legacy with imperial purpose. The King shall now bear the title of Emperor of the North. A ceremonial transformation but one heavy with meaning and ambition."
 SWE_we_rule_the_waves: "We Rule the Waves"
 SWE_we_rule_the_waves_desc: "The Baltic was never a lake of peace it was a theatre of fleets. Once again, Swedish warships shall define the balance of power at sea. From Visby to Reykjavik, the waves carry our standard."
 SWE_icelandic_claims: "Reassert Icelandic Claims"
 SWE_icelandic_claims_desc: "Iceland was once settled and ruled by Norse hands. In the spirit of cultural stewardship and maritime stability, we present our historic claims not to dominate, but to protect."
 SWE_canada_claim: "Assert Claims in Canada"
 SWE_canada_claim_desc: "New Sweden may be a memory, but the idea endures. Vast northern lands with Scandinavian roots lie across the Atlantic. With courage and clarity, we remind the world: our reach once extended further than they recall."
 SWE_swedish_british_union: "Propose Swedish-British Union"
 SWE_swedish_british_union_desc: "Bound by Protestant heritage, maritime strength, and shared aristocratic values, Sweden and Britain can envision a unique diplomatic union not of subjugation, but of coordinated sovereignty."
 SWE_aryan_pact: "Forge the Aryan Pact"
 SWE_aryan_pact_desc: "In radical circles, a pact of northern blood and destiny is envisioned uniting culturally 'pure' nations against decadence and disorder. Dangerous, ideological, and exclusionary but powerfully mobilizing."
 SWE_royal_baltic_sea_security_forum: "Royal Baltic Sea Security Forum"
 SWE_royal_baltic_sea_security_forum_desc: "Under Swedish patronage, we convene a multilateral forum to coordinate naval operations, intelligence, and strategic infrastructure in the Baltic Sea. Peace through presence. Order through strength."
 SWE_noble_legacy_of_riga: "Noble Legacy of Riga"
 SWE_noble_legacy_of_riga_desc: "The city of Riga once thrived under noble influence, including Swedes and Germanic elites. We seek to preserve this legacy by investment, diplomacy, and cultural reassertion."
 SWE_naval_expansion_programm: "Naval Expansion Program"
 SWE_naval_expansion_programm_desc: "Steel, discipline, and ambition: Sweden will invest massively into its navy. From corvettes to carriers, we aim to project power from the Baltic to the North Atlantic."
 SWE_rule_north_atlantic: "Rule the North Atlantic"
 SWE_rule_north_atlantic_desc: "Control of the North Atlantic defines global influence. With bases, fleets, and trade corridors, we will secure dominance from Bergen to Greenland. This is no longer just our region it is our ocean."
 SWE_invest_in_trade_infrastructure: "Invest in Trade Infrastructure"
 SWE_invest_in_trade_infrastructure_desc: "Strategic ports, free trade zones, and merchant marine expansion will ensure Sweden’s role as a northern trade hub. No empire survives without arteries of commerce."
 SWE_baltic_sea_economic_program: "Baltic Sea Economic Program"
 SWE_baltic_sea_economic_program_desc: "A comprehensive initiative to integrate and stimulate the economies surrounding the Baltic Sea under Swedish leadership. The sea binds us and now we shape its flow."
 SWE_axis_stockholm_berlin: "Axis: Stockholm–Berlin"
 SWE_axis_stockholm_berlin_desc: "A new axis of power can reshape Europe. Coordinated military doctrine, industrial planning, and political alignment with Berlin may secure Sweden's imperial resurgence."
 SWE_scagerak_economy_hub: "Develop Skagerrak Economic Hub"
 SWE_scagerak_economy_hub_desc: "The Skagerrak is more than a strait it is a gateway. By developing port infrastructure and trade logistics, we will turn this bottleneck into an engine of Nordic commerce."
 SWE_lion_from_midnight: "The Lion from Midnight"
 SWE_lion_from_midnight_desc: "The world thought Sweden passive, neutral, faded. But the Lion has not died it waited. From the midnight of silence now roars a sovereign power reborn."
 SWE_imperial_institute_of_science: "Found Imperial Institute of Science"
 SWE_imperial_institute_of_science_desc: "Scientific excellence shall serve national greatness. A new Imperial Institute will combine research, engineering, and ideological formation shaping not just tools, but minds."
 SWE_military_powerhouse: "Become a Military Powerhouse"
 SWE_military_powerhouse_desc: "We are no longer content with symbolic strength. Sweden shall become a fully operational military power respected, feared, and prepared."
 SWE_form_swedish_imperial_guard: "Form the Swedish Imperial Guard"
 SWE_form_swedish_imperial_guard_desc: "An elite unit of warriors sworn to the Crown and the Realm, drawn from the finest in the land. The Imperial Guard stands as a symbol of loyalty, strength, and unbroken lineage."
 SWE_form_imperial_military_forum: "Form Imperial Military Forum"
 SWE_form_imperial_military_forum_desc: "Beyond alliances, we propose an imperial strategic council to coordinate doctrine, armament, and deployments among like-minded monarchies. A sovereign axis, crowned and armed."
 SWE_economy_powerhouse: "Become an Economic Powerhouse"
 SWE_economy_powerhouse_desc: "Sweden’s productive base, now centralized and expanded, shall become a global force. From heavy industry to high-tech sectors, we will not follow we will lead."
 SWE_praise_imperial_economic: "Praise the Imperial Economy"
 SWE_praise_imperial_economic_desc: "Efficiency, hierarchy, and national mission define the imperial model. Critics may mock it but results speak louder. The people work. The nation thrives. The Crown unites."
 SWE_form_industrial_clusters: "Form Strategic Industrial Clusters"
 SWE_form_industrial_clusters_desc: "By concentrating production, logistics, and innovation in integrated regional hubs, we multiply efficiency. These clusters form the industrial spine of our imperial project."

#neutral and left
 SWE_non_aligned_responsibility: "The Responsibility of Neutrality"
 SWE_non_aligned_responsibility_desc: "Sweden's historic neutrality is not born of passivity, but of principle. In a divided world, we uphold the responsibility to remain independent, credible, and socially resilient. Neither driven by empires nor ideologies, we stand firm in our own model of governance where stability, peace, and welfare are not slogans, but duties."
 SWE_neutrality_helsinki_security_dialogue: "Launch the Helsinki Security Dialogue"
 SWE_neutrality_helsinki_security_dialogue_desc: "We initiate a structured dialogue platform based on the Helsinki principles, aimed at rebuilding confidence, managing tensions, and upholding European security through diplomacy."
 SWE_neutrality_Global_peacekeeping_readiness: "Global Peacekeeping Readiness"
 SWE_neutrality_Global_peacekeeping_readiness_desc: "Sweden strengthens its capability to support UN-led peacekeeping missions, offering well-trained civilian and military units for rapid deployment in global crisis zones."
 SWE_neutrality_Humanitarian_responibility: "Global Humanitarian Responsibility"
 SWE_neutrality_Humanitarian_responibility_desc: "Neutrality does not mean indifference. Sweden expands its capacity to respond to humanitarian disasters, combining logistics, medical teams, and diplomatic support."
 SWE_neutrality_domestic_dumper: "Domestic Peace Infrastructure"
 SWE_neutrality_domestic_dumper_desc: "A neutral state must ensure social cohesion at home. Investments in civil protection, education, and conflict prevention reduce vulnerabilities before they escalate."
 SWE_neutrality_Mediation_diplomacy: "Mediation Diplomacy"
 SWE_neutrality_Mediation_diplomacy_desc: "Sweden becomes a mediator in international disputes a neutral voice trusted by both sides. We offer platforms for dialogue, ceasefire arrangements, and long-term reconciliation."
 SWE_neutrality_global_weapon_export_oversign_board: "Weapon Export Oversight Board"
 SWE_neutrality_global_weapon_export_oversign_board_desc: "To maintain credibility, Sweden establishes an independent body monitoring and regulating arms exports, aligned with international humanitarian law and neutrality principles."
 SWE_neutrality_form_arctic_peace_concil: "Form the Arctic Peace Council"
 SWE_neutrality_form_arctic_peace_concil_desc: "Climate change, resources, and strategic positioning raise tensions in the Arctic. Sweden leads a new multilateral peace council to keep the region demilitarized and cooperative."
 SWE_neutrality_neutral_addition_in_constitution: "Codify Neutrality in the Constitution"
 SWE_neutrality_neutral_addition_in_constitution_desc: "We inscribe permanent neutrality into constitutional law a national commitment beyond politics, grounded in our identity and long-term interest."
 SWE_neutrality_peaceful_non_allied: "A Peaceful Non-Aligned Nation"
 SWE_neutrality_peaceful_non_allied_desc: "Non-alignment is not a weakness, but a strategic choice. We are not bound by military blocs but lead by example through peacekeeping, diplomacy, and humanitarian strength."
 SWE_neutrality_Nordic_peace_commission: "Establish Nordic Peace Commission"
 SWE_neutrality_Nordic_peace_commission_desc: "Together with like-minded Nordic states, we establish a standing peace commission coordinating mediation, de-escalation diplomacy, and post-conflict support."
 SWE_neutrality_non_allied_block: "Form a Non-Aligned Cooperation Bloc"
 SWE_neutrality_non_allied_block_desc: "Neutral and non-aligned countries across the globe face similar dilemmas. A coordinated bloc increases strategic weight, resilience, and collective credibility."
 SWE_neutrality_north_south_global_dialoge: "North–South Global Dialogue"
 SWE_neutrality_north_south_global_dialoge_desc: "Global peace depends on dialogue between developed and developing nations. Sweden fosters initiatives to bridge trust, opportunity, and mutual security."
 SWE_neutrality_regulate_arms_exports: "Regulate Arms Exports"
 SWE_neutrality_regulate_arms_exports_desc: "Exported weapons must not fuel conflicts. We introduce stricter export laws, prioritizing peace, transparency, and civil oversight."
 SWE_neutrality_lower_defence_spendings: "Reduce Defence Expenditures"
 SWE_neutrality_lower_defence_spendings_desc: "We lower conventional defence budgets to redirect resources into civil preparedness, resilience, and international humanitarian engagement."
 SWE_neutrality_establish_civil_only_foreign_aid: "Civilian-Only Foreign Aid Policy"
 SWE_neutrality_establish_civil_only_foreign_aid_desc: "Sweden commits to providing foreign aid through civilian, transparent, and non-military channels reinforcing trust and international legitimacy."
 SWE_neutrality_a_fortess_of_peace: "A Fortress of Peace"
 SWE_neutrality_a_fortess_of_peace_desc: "Neutrality does not mean unpreparedness. Sweden becomes a well-protected, self-reliant society a peaceful fortress amid global uncertainty."
 SWE_neutrality_strategic_autonomy: "Strategic Autonomy"
 SWE_neutrality_strategic_autonomy_desc: "True neutrality requires independence in technology, logistics, and security. Sweden invests in key sovereign capacities without external dependency."
 SWE_neutrality_early_warning_radar_system: "Early Warning Radar System"
 SWE_neutrality_early_warning_radar_system_desc: "To maintain airspace integrity and credible neutrality, Sweden deploys a national early-warning radar network, independent from alliance systems."
 SWE_neutrality_national_resilience_education: "National Resilience Education"
 SWE_neutrality_national_resilience_education_desc: "Citizens must understand their role in national stability. We introduce resilience training in schools and civil society, preparing for crises without fear."
 SWE_neutrality_reviev_civil_defence_network: "Review Civil Defence Network"
 SWE_neutrality_reviev_civil_defence_network_desc: "We audit and reform the civil defence network, ensuring effective crisis response from floods to sabotage across all levels of government."
 SWE_neutrality_national_harden_citical_infrastructure: "Harden Critical Infrastructure"
 SWE_neutrality_national_harden_citical_infrastructure_desc: "Telecom, energy, and logistics form the backbone of our society. We invest in securing infrastructure against physical, cyber, and hybrid threats."
 SWE_neutrality_strategic_think_tank_network: "Strategic Think Tank Network"
 SWE_neutrality_strategic_think_tank_network_desc: "Knowledge is power. A network of Swedish strategic institutes enhances foresight, threat assessment, and non-military policy innovation."
 SWE_neutrality_military_training_with_civilians: "Civil-Military Resilience Training"
 SWE_neutrality_military_training_with_civilians_desc: "Joint training for civilians and reservists fosters community strength, trust in institutions, and rapid mobilization in emergencies."
 SWE_neutrality_restructure_defense_procurement: "Restructure Defence Procurement"
 SWE_neutrality_restructure_defense_procurement_desc: "Defence acquisitions must reflect our strategic doctrine: defensive, ethical, and transparent. We introduce new standards and civilian oversight."
 SWE_neutrality_prepare_without_provocation: "Prepared, Not Provocative"
 SWE_neutrality_prepare_without_provocation_desc: "Sweden will remain ready not to attack, but to protect. Strategic preparation without escalation becomes our guiding principle for peace with dignity."

#no royal
 SWE_end_monarchy: "Abolish the Monarchy"
 SWE_end_monarchy_desc: "The time of crowns and dynasties is over. Sweden shall be governed by the people, for the people not ruled by those born into privilege."
 SWE_end_royal_privileges: "End Royal Privileges"
 SWE_end_royal_privileges_desc: "We will strip the royal family of all ceremonial rights, legal exceptions, and symbolic authority. No citizen shall stand above the law."
 SWE_confiscate_royal_properties: "Confiscate Royal Properties"
 SWE_confiscate_royal_properties_desc: "Palaces, estates, and assets formerly under royal control will be nationalized and returned to the people as public property."
 SWE_Nationalize_royal_foundations: "Nationalize Royal Foundations"
 SWE_Nationalize_royal_foundations_desc: "Charitable and cultural institutions under royal patronage will be reorganized as state-run entities with democratic oversight and secular governance."
 SWE_ban_royal_symbols: "Ban Royal Symbols"
 SWE_ban_royal_symbols_desc: "Monarchist flags, emblems, and rituals shall be outlawed. A republic must shape its own iconography unburdened by feudal nostalgia."
 SWE_draft_a_new_constitution: "Draft a New Constitution"
 SWE_draft_a_new_constitution_desc: "A constitutional assembly shall design a new social contract one that guarantees equality, popular sovereignty, and irreversible republican governance."
 SWE_peoples_republic: "Proclaim the People's Republic"
 SWE_peoples_republic_desc: "We formally proclaim the People's Republic of Sweden a nation liberated from hereditary power, ruled by the working majority."
 SWE_sovjet_republic: "Align with the Soviet Republic Model"
 SWE_sovjet_republic_desc: "We adopt the political structure of a Soviet-style republic: central planning, vanguard leadership, and the complete abolition of class society."
 SWE_increase_national_security: "Expand National Security"
 SWE_increase_national_security_desc: "Reactionaries and counter-revolutionaries must not be underestimated. We expand our internal security apparatus to defend the republic from sabotage and subversion."
 SWE_remains_of_thr_old_system: "Purge the Remains of the Old System"
 SWE_remains_of_thr_old_system_desc: "Royalists, aristocrats, and loyal servants of the monarchy must be removed from positions of influence peacefully or otherwise."
 SWE_royal_purge: "Conduct the Royal Purge"
 SWE_royal_purge_desc: "Those who openly oppose the republic will face justice. The revolution demands clarity: there shall be no return to the past."
 SWE_true_equality: "Establish True Equality"
 SWE_true_equality_desc: "We guarantee full legal and economic equality for all citizens regardless of background, gender, or belief. Power shall never again be inherited."
 SWE_increase_worker_rights: "Increase Workers' Rights"
 SWE_increase_worker_rights_desc: "Stronger labor laws, union protections, and democratic participation in workplaces will form the core of our social order."
 SWE_spread_the_revolution: "Export the Revolution"
 SWE_spread_the_revolution_desc: "The struggle is not national, but global. We support revolutionary movements abroad and stand in solidarity with those who seek to overthrow monarchy and capitalism."
 SWE_four_year_plan: "Implement the Four-Year Plan"
 SWE_four_year_plan_desc: "We launch a centrally coordinated economic transformation focused on heavy industry, collectivized production, and self-sufficiency under the People's Republic."

#the left
 SWE_neutrality_an_other_sweden: "Another Sweden"
 SWE_neutrality_an_other_sweden_desc: "It is time to rethink what Sweden can be. Free from transatlantic pressure, we must reimagine neutrality—not as passive distance, but as a conscious alternative to imperial alliances."
 SWE_neutrality_Freeze_US_cooperations: "Freeze U.S. Cooperations"
 SWE_neutrality_Freeze_US_cooperations_desc: "We can no longer ignore the global destabilization caused by U.S. interventions. A strategic freeze on military and intelligence cooperation will reassert our sovereignty."
 SWE_neutrality_solidarity_with_global_south: "Solidarity with the Global South"
 SWE_neutrality_solidarity_with_global_south_desc: "Neutrality means more than detachment—it means justice. By aligning with the Global South, we counterbalance centuries of Western dominance."
 SWE_neutrality_whistle_blower_protection_expansion: "Expand Whistleblower Protections"
 SWE_neutrality_whistle_blower_protection_expansion_desc: "Those who expose the truth must be shielded, not silenced. We will enact sweeping protections for whistleblowers, even those revealing abuses by Western powers."
 SWE_neutrality_Venezuela_cuba_diplomacy_reopening: "Reopen Diplomatic Channels to Venezuela and Cuba"
 SWE_neutrality_Venezuela_cuba_diplomacy_reopening_desc: "While Washington isolates, we engage. Reopening dialogue with Havana and Caracas reinforces our independence from American hegemony."
 SWE_neutrality_dialog_in_peking: "Initiate Strategic Dialogue with Beijing"
 SWE_neutrality_dialog_in_peking_desc: "China offers an alternative path to global cooperation—based on mutual respect and non-intervention. Let us open new doors in Peking."
 SWE_neutrality_leave_EU: "Reconsider EU Membership"
 SWE_neutrality_leave_EU_desc: "The European Union has become a proxy of Atlantic interests. A full review of our role is necessary to safeguard neutrality."
 SWE_neutrality_invest_in_america: "Redirect Capital from American Markets"
 SWE_neutrality_invest_in_america_desc: "It is time to divest from U.S. dependency. Our capital must flow into sovereign or non-aligned economies, not Wall Street."
 SWE_neutrality_mutual_investments_china: "Establish Sino-Swedish Investment Pacts"
 SWE_neutrality_mutual_investments_china_desc: "China welcomes long-term cooperation on equal footing. We will create bilateral channels to exchange knowledge, industry, and infrastructure capital."
 SWE_neutrality_open_bases: "Open Dual-Purpose Infrastructure"
 SWE_neutrality_open_bases_desc: "We reject NATO encroachment—but we are not defenseless. Strategic bases may be opened under a strictly national or dual-civilian mandate."
 SWE_neutrality_dual_use_technology_focus: "Focus on Dual-Use Technologies"
 SWE_neutrality_dual_use_technology_focus_desc: "Sweden must invest in technologies that strengthen both civilian resilience and national readiness—outside the Western military-industrial complex."
 SWE_neutrality_space_integration: "Enter the Eurasian Space Network"
 SWE_neutrality_space_integration_desc: "Global cooperation is moving skyward. With Russia, China and others, we can gain access to space capabilities denied by the Western bloc."
 SWE_neutrality_oil_independence: "Oil Independence from NATO Bloc"
 SWE_neutrality_oil_independence_desc: "Our strategic autonomy requires energy freedom. Sweden must end its dependency on Western oil logistics and diversify eastward."
 SWE_neutrality_silkroad_to_stockholm: "Silk Road to Stockholm"
 SWE_neutrality_silkroad_to_stockholm_desc: "Let Stockholm become the Northern terminus of a new Eurasian connectivity. Trade, logistics, and ideas shall flow free of Atlantic control."
 SWE_neutrality_free_scandinavia: "Free Scandinavia from NATO Influence"
 SWE_neutrality_free_scandinavia_desc: "The Nordic region must not become a staging ground for great-power wars. We will lead a call to demilitarize the north and assert Scandinavian neutrality."
 SWE_neutrality_free_baltics: "Support Neutral Baltics"
 SWE_neutrality_free_baltics_desc: "A Baltic free from military escalation is in everyone's interest. We support de-escalation and non-alignment for our eastern neighbors."
 SWE_neutrality_link_to_central_europe: "Bridge to Central Europe"
 SWE_neutrality_link_to_central_europe_desc: "By strengthening ties with neutral and independent actors in Central Europe, we form a continental block beyond NATO or EU control."
 SWE_neutrality_secret_service: "Reorient Intelligence Operations"
 SWE_neutrality_secret_service_desc: "Our intelligence services must defend Swedish interests—not serve foreign agendas. A full audit and reformation begins."
 SWE_neutrality_secret_service_offensive: "Develop Strategic Counterintelligence"
 SWE_neutrality_secret_service_offensive_desc: "We must be prepared for information warfare and infiltration. A stronger counterintelligence arm will defend our national course."
 SWE_neutrality_secret_service_defense: "Internal Protection Measures"
 SWE_neutrality_secret_service_defense_desc: "Modern threats demand defensive awareness. We will restructure our internal services to counter subversion, sabotage, and espionage."
 SWE_neutrality_reform_state: "Reform the State"
 SWE_neutrality_reform_state_desc: "To ensure neutrality, transparency, and integrity, the state must be reformed—free of Atlanticist ideology and foreign lobbying."
 SWE_neutrality_social_and_health: "Social and Health Resilience"
 SWE_neutrality_social_and_health_desc: "Strategic autonomy begins with a healthy, secure population. We will expand non-profit care systems and safeguard critical supplies."
 SWE_neutrality_trade_and_education: "Trade, Knowledge, and Sovereignty"
 SWE_neutrality_trade_and_education_desc: "Education and trade are the roots of sovereignty. By diversifying partners and curricula, we strengthen our minds and economy alike."


