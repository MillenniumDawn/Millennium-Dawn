 sov_furgal.1.d: "In the Khabarovsk region of Russia, a governor from the nationalist LDPR party sits, who poses as a \"holy man\". He removes people loyal to us from the political apparatus and fights corruption too much, decrease salaries and removing officials. On the one hand, we can praise him for this behavior and make him a good example. On the other hand, he interferes too much with the business interests of the oligarchs loyal to us in the region and increases the popularity of national and democratic ideas. How will we handle this?"
 sov_furgal.1.a: "Perdió mi confianza. Fabriquemos un caso criminal en su contra."
