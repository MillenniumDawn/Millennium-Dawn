 brazil.3.t: "Проект развития Амазонки"
 brazil.3.d: "Амазонки — это неиспользованное сокровище, которое мы можем использовать для развития нашей экономики. Там есть металл, древесина и нефть, которые нужно собирать для использования в нашей промышленности и промышленности за рубежом. Должны ли мы позволять компаниям использовать Амазонку для финансовая выгода?"
 brazil.3.a: "Деревья все равно вырастут."
 brazil.3.b: "Окружающая среда не продается."
 brazil.6.t: "Проект: Опустошение амазонок"
 brazil.6.d: "Амазонка уже продемонстрировала многообещающие сырьевые ресурсы. На столе находится более новый, более агрессивный проект. Он может помочь в погашении наших долгов и поощрении иностранных инвестиций."
 brazil.6.a: "Бизнес важнее каких-то глупых деревьев!"
 brazil.6.b: "Мы должны сохранить наши национальные сокровища для будущих поколений."
 brazil.4.t: "Лула избран"
 brazil.4.d: "Лула — один из самых популярных президентов в истории. Мы можем использовать эту популярность, чтобы проталкивать то, что мы хотим, через правительство. Рабочая партия раньше была одной из самых левых радикальных партий в Бразилии. ... Теперь они на подъеме как новый вид социал-демократии."
 brazil.4.a: "Итак, все начинается"
 brazil.5.t: "Статус нашего экспорта"
 brazil.5.d: "Наша страна содержит огромное количество материалов, которые мы можем использовать для финансирования промышленности по всему миру. Этот экспорт сырья обеспечил бы нам сейчас большие суммы наличных денег. Однако мы также могли бы начать протекционистскую политику для наших торговать и, возможно, сохранить эти ресурсы для использования дома. Что нам делать?"
 brazil.5.a: "Экспорт в массовом порядке"
 brazil.5.b: "Наша земля, наши ресурсы" # Набор для согласования рабочей партии - Филиал
 brazil.7.t: "Нео коммунисты"
 brazil.7.d: "Партия отпала от демократии."
 brazil.7.a: "За рабочих!"
 brazil.8.t: "Радикальное левое правительство"
 brazil.8.d: "Теперь наша партия выполнила некоторые президентские обещания."
 brazil.8.a: "Смена власти"
 brazil.9.t: "Слегка радикализированное правительство"
 brazil.9.d: "Рабочая партия внесла некоторые сомнительные, если не радикальные изменения в политику."
 brazil.9.a: "Смена власти"
 brazil.10.t: "Хорошо сбалансированное правительство"
 brazil.10.d: "Правительство нашло интересный баланс между радикальным законодательным органом и сторонниками реформ."
 brazil.10.a: "Идеально сбалансированный"
 brazil.11.t: "Слегка реформистское правительство"
 brazil.11.d: "Правительство приблизилось к реформированию правительства, чтобы оно больше служило людям."
 brazil.11.a: "Смена власти"
 brazil.12.t: "Реформистское правительство"
 brazil.12.d: "Правительство предприняло множество шагов, чтобы улучшить жизнь своего народа и улучшить политическую машину."
 brazil.12.a: "Смена власти"
 brazil.13.t: "Партия прогресса"
 brazil.13.d: "Рабочая партия выступила за реформы и построила нам новое, светлое будущее."
 brazil.13.a: "Прогресс для Бразилии"
 brazil.14.t: "Марш исключенных"
 brazil.14.d: "Почти пятьсот лет назад португальцы впервые ступили на наши берега. Местные жители встретили их с распростертыми объятиями на обширной и изобильной земле. Однако теперь они исключены, если не исключены из общественной жизни. 500-летие Бразилии в 2000 году было порочным и жестоким днем. Бразильские депутаты применили грубую силу для разгона местной демонстрации, получившей название "Марш исключенных." Это не сделало ничего, кроме еще большей изоляции туземцев от правительства, чем это уже было."
 brazil.14.a: "День разделения"
 brazil.15.t: "Французские военно-морские исследования"
 brazil.15.d: "Бразилия пришла к нам, чтобы обсудить возможность заключения нами нового соглашения. Соглашение, в котором их лучшие и умнейшие военно-морские силы будут изучать наши доктрины и наши методы. Их инженеры будут учиться под руководством наши и узнать, как мы создаем наши корабли. Они приходят к нам, чтобы обсудить, как улучшить свой флот. Мы принимаем или отвергаем это предложение?"
 brazil.15.a: "Мы принимаем"
 brazil.15.b: "Абсолютно нет"
 brazil.16.t: "Должны ли мы присоединиться к МЕРКОСУР?"
 brazil.16.d: "МЕКРОСУР был экономическим пактом, образованным в конце 90-х Бразилией, Аргентиной, Парагваем и Уругваем. В основном это были преимущественно таможенные союзы, способствующие плавному перемещению товаров и материалов. Должны ли мы присоединиться к этому интересному связь?"
 brazil.16.a: "Мы принимаем"
 brazil.16.b: "Нет, конечно нет"
 brazil.17.t: "Южноамериканское единство"
 brazil.17.d: "Южной Америкой правят диктатуры и коррумпированные политики, которые чрезвычайно властолюбивы. Кроме того, это очень разобщенный континент. Нам нужно объединить наши народы и наши культуры, чтобы стать лучшим континентом!"
 brazil.17.a: "Мы один континент. Мы как братья. Мы должны помогать друг другу!"
 brazil.18.t: "Президентские выборы 2018"
 brazil.18.d: "Сильные споры между тремя основными кандидатами, результаты выборов могут варьироваться от любого места до Жаира Болсонару, правого лидера, который недавно поднялся в политическом сценарии со своей партией PSL, Фернандо Хаддадом и Рабочей партией, чьи теперь основное внимание уделяется восстановлению силы, утраченной после операций Lava Jato, и Энрике Мейреллеса из PSDB, традиционной партии. Кто выйдет победителем из этого списка?"
 brazil.18.a: "Болсонару формирует новое правительство"
 brazil.18.b: "Рабочая партия остается у власти"
 brazil.18.c: "Херальдо Алкмин побеждает с PSDB"
 brazil.19.t: "Испытания на автомойке"
 brazil.19.d: "Крупнейшая операция по борьбе с коррупцией в Бразилии когда-либо охватила все стороны спектра, от левых партий, центристов и всеобщих партий, вплоть до крайне правых стран. Спустя годы заключений, расследований, отслеживания и наблюдения, теперь пришло время принять меры против коррумпированных. Удастся ли вам убрать гнилые яблоки Бразилии или стать ими самостоятельно?"
 brazil.19.a: "Справедливость восторжествует!"
 brazil.20.t: "СМИ присоединяются к оппозиции"
 brazil.20.d: "Спустя несколько недель после победы Болсонару стало ясно, что крупнейшие СМИ страны, Globo Network, не согласны с результатами, рассказывая о Болсонару и его филиалах в каждом выпуске своего ежедневного журнала. В связи с этим, ясно, что это всего лишь вопрос времени, когда наша популярность начнет неуклонно снижаться."
 brazil.20.a: "Почему они не могут закрыть рты!"
 brazil.22.t: "Создание новой партии"
 brazil.22.d: "У Болсонару внутренние проблемы с PSL, и в конечном итоге он покинет партию. Но ему нужна новая партия. Эта партия будет "Альянса" и будет консервативной партией."
 brazil.22.a: "Начинайте создавать партию!"
 brazil.23.t: "Националистические движения поднимаются"
 brazil.23.d: "В момент политической слабости левых по всей стране поднимаются националистические и правые движения, ищущие направление, противоположное тому, по которому страна пошла несколько лет назад."
 brazil.23.a: "Что будет с этой страной?"
 brazil.24.t: "Бразильская монархия?"
 brazil.24.d: "Чтобы стабилизировать страну, необходимо вернуть монархию. Но возможно ли это?"
 brazil.24.a: "Посмотрим..."
 brazil.25.t: "Правительство влияет на Globo Media Network"
 brazil.25.d: "После возрождения PT в качестве стабильной политической партии в рамках президентства она вновь обрела некогда ценное влияние на крупнейшее новостное агентство Globo."
 brazil.25.a: "Все-таки победа"
 brazil.26.t: "Союз с Centrão"
 brazil.26.d: "Чтобы расширить наше влияние, нам нужно объединиться с Centrão, или мы можем просто следовать своим путем."
 brazil.26.a: "Давайте объединимся с DEM и PSDB!"
 brazil.26.b: "Давайте объединимся с DEM!"
 brazil.26.c: "Давайте просто заручимся их поддержкой, а не создадим с ними коалицию."
 brazil.26.dd: "PRTB - наш лучший вариант!"
 brazil.27.t: "Вопрос Globo"
 brazil.27.d: "СМИ — наш самый большой враг, они настраивают массы против нас, делая наш режим непопулярным. Заставив замолчать крупнейший медиа-канал из всех, конгломерат Globo, мы обеспечиваем народную поддержку Болсонару и партии. "
 brazil.27.a: "Мы проведем цензуру на каждом телеканале!"
 brazil.27.b: "Национализируйте их, мы могли бы с пользой использовать их широкую аудиторию"
 brazil.27.c: "Распустить их, это кучка лжецов, которых нужно заставить замолчать!"
 brazil.28.t: "Забастовка дальнобойщика"
 brazil.28.d: "В течение нескольких месяцев цены на нефть в нашей стране взлетели до небес, в основном из-за экономической политики Темера и девальвации реала. Только что синдикаты дальнобойщиков отреагировали, приказав снизить цены на дизельное топливо или иным образом. они устроят общенациональную забастовку, которая уничтожит нашу нефть и ресурсы. Что нам делать?"
 brazil.28.a: "Снизить цену на дизельное топливо"
 brazil.28.b: "Им придется иметь дело с текущими ценами"
 brazil.29.t: "Выберите нашего посольства в США"
 brazil.29.d: "Мы должны внести изменения во всю политическую структуру, установленную предыдущим режимом, включая смену послов. Мы должны выбрать, кто будет представлять наши дипломатические силы в Соединенных Штатах: Эдуардо Болсонару, сын президента. или Нестор Форстер, уже опытный дипломат?"
 brazil.29.a: "Эдуардо Болсонару - это путь!"
 brazil.29.b: "Нестор более опытен в этой службе"
 brazil.30.t: "Саммит лидеров националистов"
 brazil.30.d: "Многие лидеры националистов со всего мира были приглашены на саммит в Бразилию, чтобы обсудить, как бороться с коммунистами и глобалистами-либералами!"
 brazil.30.a: "Давайте бороться с этими группировками и поддерживать порядок в наших странах!"
 brazil.31.t: "Реформы лесозаготовок"
 brazil.31.d: "Мы должны ввести более жесткие правила в отношении лесозаготовительной отрасли, чтобы сохранить Амазонку."
 brazil.31.a: "Начинайте реформы!"
 brazil.32.t: "Операция: Сохранить Амазонку"
 brazil.32.d: "Мы должны установить нормативную защиту, ужесточить наказания и усилить охрану в районе Амазонки, чтобы предотвратить дальнейшее опустошение нашей Амазонки!"
 brazil.32.a: "Защити любой ценой!"
 brazil.33.t: "Вопрос об амазонках"
 brazil.33.d: "Амазонка — главный тропический лес мира. Но, в последние годы, он начал опустошаться из-за пожаров в тропическом лесу. ООН пытается что-то сделать, и некоторые страны пытаются вмешаться. Что нам делать?"
 brazil.33.a: "Мы сами будем тушить эти пожары. Амазонка, хоть и на бразильской территории, бразильская!"
 brazil.33.b: "Возможно, нам помогут."
 brazil.34.t: "Приглашение в UNASUL"
 brazil.34.d: "Союз южноамериканских наций — межправительственная региональная организация, в которую когда-то входили двенадцать стран Южной Америки. Он может дать нам много преимуществ!"
 brazil.34.a: "Принимаем!"
 brazil.34.b: "Мы отказываемся!"
 brazil.35.t: "Присоединиться к другим сторонам"
 brazil.35.d: "Мы не можем править Бразилией в одиночку. Мы должны править с другими партиями, особенно с теми, которые отвечают нашим интересам. Но какую партию мы выберем..."
 brazil.35.a: "DEM!"
 brazil.35.b: "МБЛ!"
 brazil.35.c: "Оба!"
 brazil.36.t: "Вопрос Цисплатины"
 brazil.36.d: "В 1828 году Бразилия была вынуждена отказаться от своего контроля над своей южной провинцией Цисплатина. Сегодня Цисплатина называется Уругваем. Мы должны вернуть ее либо дипломатией, либо силой."
 brazil.36.a: "Дипломатическое решение — лучший вариант."
 brazil.36.b: "Давайте проверим нашу армию..."
 brazil.37.t: "Импичмент Дилме Русефф"
 brazil.37.d: "Импичмент Дилме Русефф, 36-му президенту Бразилии, начался 2 декабря 2015 года с подачи петиции об ее импичменте, принятой Эдуардо Куньей, тогдашним председателем Палаты депутатов, и продолжался до конца 2016 года. , более чем через 12 месяцев после ее второго четырехлетнего срока, была обвинена в уголовном административном правонарушении и неуважении к федеральному бюджету в нарушение статьи 85, пункты V и VI Конституции Бразилии и Закона о финансовой ответственности (pt), статья 36 , В бразильской политической системе президент и вице-президент баллотируются по одному и тому же билету, но имеют разные конституционные сроки. ), которая объявила, что баллотируется против правительства Руссефф в марте 2016 года."
 brazil.37.a: "Одобрить импичмент!"
 brazil.38.t: "Лула арестован!"
 brazil.38.d: "Бывший президент Лула да Силва заключен в тюрьму за коррупцию, что лишает его права баллотироваться на пост президента в октябре."
 brazil.38.a: "О, Боже мой"
 brazil.39.t: "Выборы 2002 года"
 brazil.39.d: "Во время второго срока президента Фернандо Энрике Кардосо из Бразильской социал-демократической партии (PSDB) Бразилию затронул серьезный экономический кризис. Начавшийся вскоре после выборов 1998 года как биржевой кризис, он привел к падению в темпах роста, безработица и увеличение государственного долга.Из-за этого Бразилия вступила в огромный политический кризис, и теперь, как многие инвесторы опасаются, что на выборах победит левый кандидат.Кто будет следующим президентом. "
 brazil.39.a: "Хосе Серра из Бразильской социал-демократической партии"
 brazil.39.b: "Луис Инасиу Лула да Силва, от Рабочей партии"
 brazil.39.c: "Энеас Карнейро из Партии восстановления национального порядка"
 brazil.40.t: "Протесты в поддержку импичмента Дилме"
 brazil.40.d: "Сегодня многие протесты объединили бразильский народ ради одной цели: свергнуть правительство Дилмы Русеф"
 brazil.40.a: "Фора Дилма!"
 brazil.41.t: "Жаир Болсонару получил ножевое ранение в Жуиз-де-Фора"
 brazil.41.d: "Избранный президент Жаир Болсонару получил ножевое ранение сегодня во время предвыборной кампании в Жуис-де-Фора. Болсонару преподносил свои идеи местному населению в разгар парада. Нападавший пробрался в толпу и ударил Болсонару ножом в живот. Сообщается, что врачи сказали, что если бы Жаир не был в такой хорошей форме, как он, он, вероятно, умер бы из-за потери двух литров крови."
 brazil.41.a: "Подавление идей!"
 brazil.41.b: "Так ему и надо"
 ##News Events
 brazil_news.1.t: "Болсонару переворачивает правительство Бразилии!"
 brazil_news.1.d: "После нескольких месяцев словесной агрессии по отношению к демократии и действий против Конгресса Болсонару, наконец, захватил правительство, указом назначив себя лидером. Что будет с Бразилией, страной, пережившей столько политических потрясений? и сейчас проходит вторая военная диктатура менее чем за 50 лет?"
 brazil_news.1.a: "Бразилия превыше всего, Бог превыше всего!"
 brazil_news.1.b: "Будем надеяться на лучшее..."
 brazil_news.2.t: "Бразилия приватизирует Petrobras"
 brazil_news.2.d: "Вслед за планами экономической либерализации Пауло Гедеса, DOU (Официальный журнал Союза) объявил ранее на этой неделе, что Petrobras, многонациональная компания, в основном принадлежащая бразильскому правительству, полностью откроет свои рынки для внешних акционеров."
 brazil_news.2.a: "Бразилии нужно ослабить контроль над государством, чтобы прогрессировать!"
 brazil_news.2.b: "Мы надеемся, что они поступают правильно"
 brazil_news.3.t: "Луис I возвращает монархию в Бразилию"
 brazil_news.3.d: "Вслед за экспоненциальным ростом монархических политических движений в Бразилии за последние несколько недель, сегодня Луис I коронован как третий император Бразильской империи, за чем последовало почтение всех присутствующих военных лидеров и политиков, На пресс-конференции было объявлено о смене флага и названия Бразилии. Неизвестно, потрясет ли этот шаг страну еще больше или стабилизирует ее, принеся персик и процветание."
 brazil_news.3.a: "Луис, я приведу нас к процветанию!"
 brazil_news.3.b: "Удачи им..."
 brazil_news.4.t: "Император требует земли Уругвая!"
 brazil_news.4.d: "Луис I, наш славный император, объявил, что земли, когда-то принадлежавшие нам (так называемый регион Цисплатина), являются исторической территорией Бразилии, и оправдывает взятие агрессивного Уругвая за нарушение указанных притязаний."
 brazil_news.4.a: "Уругвай получит по заслугам!"
 ##Flavour Events
 brazil_flavour_events.1.t: "День независимости Бразилии"
 brazil_flavour_events.1.d: "В 1820 году в Португалии вспыхнула либеральная революция, и королевская семья была вынуждена вернуться в Лиссабон. Однако перед отъездом из Бразилии (которая была частью Королевства Португалия, Бразилия и Альгарравес) Дом Жуан назначил своего старшего сына Педро де Алькантара де Браганса принцем-регентом Бразилии.Хотя дом Педро был верен своему отцу, воля португальских судов репатриировать его и вернуть Бразилии ее прежний колониальный статус привела его к восстанию.Официально, дата, посвященная независимости Бразилии, — 7 сентября 1822 г., когда на берегу ручья Ипиранга на территории нынешнего Сан-Паулу произошло событие, известное как Грито-ду-Ипиранга.12 октября 1822 г. принц был провозглашен Д. Педро Я, император Бразилии, был коронован и посвящен 1 декабря 1822 года, и страна стала известна как Бразильская империя."
 brazil_flavour_events.1.a: "Независимость или смерть!"
 brazil_flavour_events.2.t: "Бразильский карнавал 2017"
 brazil_flavour_events.2.d: "Бразильский карнавал обычно включает в себя публичную вечеринку и/или парад, сочетающий в себе некоторые цирковые элементы, маски и публичную уличную вечеринку. Во время многих из этих торжеств люди носят костюмы, что позволяет им потерять свою повседневную индивидуальность и опыт. обостренное чувство социального единства. Это крупнейший в мире фестиваль, который действительно представляет Бразилию."
 brazil_flavour_events.2.a: "Не знаю, где лучшая вечеринка - в Сальвадоре или в Рио!"
 brazil_flavour_events.3.t: "Убийство Антонио да Коста Сантуша"
 brazil_flavour_events.3.d: "Антониу да Кошта Сантуш, также известный как Тониньо, мэр Кампинаса, был убит сегодня, когда ехал домой из местного торгового центра. Ситуация вокруг его смерти вызвала много слухов. Некоторые люди считают, что это политически мотивировано. , другие считают его смерть несчастным случаем, а затем некоторые считают, что смерть Антонио была неудачным ограблением. В любом случае, потеря ценного актива Рабочей партией привлекла больше внимания к растущей левой партии."
 brazil_flavour_events.3.a: "Трагический день"
 brazil_flavour_events.3.b: "Мы должны найти тех, кто на свободе"
 brazil_flavour_events.4.t: "Пятый чемпионат мира по футболу в Бразилии"
 brazil_flavour_events.4.d: "Чемпионат мира FIFA 2002 года был одной из самых важных серий чемпионатов мира FIFA в его истории. Бразилия и Германия сыграли выдающуюся игру, но в конечном итоге Бразилия одержала победу со счетом 2: 0. Германия спокойно восприняла поражение, позволяя Бразилии установить новый престижный мировой рекорд. После этой превосходной победы они теперь одержали самое большое количество побед на чемпионатах мира с момента его зачатия. Сегодня бразильский народ гордится этим днем ​​."
 brazil_flavour_events.4.a: "Мы лучшие!"
 brazil_flavour_events.4.b: "Бразилия, Бразилия, Бразилия!"
 brazil_flavour_events.5.t: "Взрыв в отеле "Канал""
 brazil_flavour_events.5.d: "Всего через несколько дней после того, как Организация Объединенных Наций организовала миссию по оказанию помощи в Ираке. Джамаат ат-Таухид валь-Джихад заложила заминированный автомобиль в отель "Канал." В результате теракта погиб специальный представитель Бразилии Сержио. Виейра ди Меллу, убив не менее 21 человека, а также ранив более ста других сотрудников и сотрудников ООН."
 brazil_flavour_events.5.a: "Скорбим по нашему представителю"
 brazil_flavour_events.5.b: "Еще одна трагическая террористическая атака"
 brazil_flavour_events.6.t: "Циклон Катарина"
 brazil_flavour_events.6.d: "Недалеко от побережья южного штата Санта-Катарина образовалась аномалия. Циклон Катарина сформировался в Южной Атлантике и угрожает жителям Санта-Катарины, а также Рио-Гранде-де-Сул. Необычное шторм заставил многих покинуть свои дома, однако нам еще предстоит объявить чрезвычайное положение или обязательную эвакуацию. Есть еще много людей, которые не покинули свои дома, несмотря на неоднократные предупреждения и надвигающуюся катастрофу. Что нам делать?"
 brazil_flavour_events.6.a: "Эвакуируйте опасные регионы!"
 brazil_flavour_events.6.b: "Они решили жить там"
 brazil_flavour_events.7.t: "Маркос Понтес - первый бразилец в космосе"
 brazil_flavour_events.7.d: "Сегодня знаменуется одно из величайших достижений в истории Бразилии. Маркос Понтес, один из наших самых титулованных офицеров авиации, официально открыл неизведанные границы для бразильского народа. Понтес навсегда останется в учебниках истории как первый бразилец, вышедший в космос. AEB больше нельзя считать чем-то меньшим, чем жизнеспособная космическая программа."
 brazil_flavour_events.7.a: "Космос — новый рубеж!"
 brazil_flavour_events.7.b: "Бесполезно, но все же круто"
 brazil_flavour_events.8.t: "PCC"
 brazil_flavour_events.8.d: "Primerio commando da Capital или сокращенно PCC называют одной из самых жестоких преступных организаций в Бразилии. Они вызвали многочисленные проблемы в большей части Южной Америки. Они часто находятся в авангарде большинства крупных преступных действий, включая наркотики, оружие и торговлю людьми. Излишне говорить, что они стали настоящей чумой в большинстве крупных городов Бразилии."
 brazil_flavour_events.8.a: "Они не приносят ничего, кроме преступления"
 brazil_flavour_events.8.b: "Мобилизовать полицию"

