 sov_medvedev.4.t: "俄罗斯提议重载我们的关系"
 sov_medvedev.4.d: "俄罗斯新政府对西方的态度比普京政府更高。这就是为什么他们的外交官提议“重载”我们的关系。"
 sov_medvedev.4.a: "当然！俄罗斯人可以成为好朋友！"
 sov_medvedev.4.b: "我们不能和他们成为朋友。"
 sov_medvedev.6.t: "普京和梅德韦杰夫宣布继续 \"二人转\"！"
 sov_medvedev.6.d: "俄罗斯总理和俄罗斯总统最近宣布，他们将继续作为执政搭档。这对二人组合在俄罗斯历史上是史无前例的！"
 sov_medvedev.6.a: "同意。"
 sov_medvedev.7.t: "俄罗斯新政权"
 sov_medvedev.7.d: "我们的总统最近在他的 电报频道上非常活跃，他对西方的看法发生了巨大的变化，现在很明显，俄罗斯正在走自己的路。光荣之路。"
 sov_medvedev.7.a: "我恨他们，他们是混蛋和堕落者。"
 sov_medvedev.8.t: "俄罗斯转向西方"
 sov_medvedev.8.d: "我们的总统宣布了一项将领导俄罗斯的新政策。从此不再有神话般的西方，只有我们亲爱的西方伙伴，这将帮助我们的国家变得更加强大！"
 sov_medvedev.8.a: "上帝保佑美国！……还有俄罗斯！"
 SOV_kob_party_start: "概念党联合"
 SOV_kob_party_start_desc: "由我们的主人康斯坦丁·彼得罗夫将军领导的概念党团结现在掌权了！现在是对抗预估校正者的时候了！"
 SOV_kobnod: "俄罗斯人民争取上帝力量运动"
 SOV_establish_militar_loyal: "建立忠诚的军队"
 SOV_establish_militar_loyal_desc: "我们的彼得罗夫将军应该让所有军队都效忠于他，无一例外。他应该成为全俄罗斯的格拉夫科韦尔赫。"
 SOV_establish_loyalistii: "地区忠诚度"
 SOV_establish_loyalistii_desc: "我们应该把忠诚的党员置于地区统治之中。因此，我们可以忍受没有人会抵制我们的新方针。"
 SOV_regional_control: "清除寡头政治"
 SOV_regional_control_desc: "寡头政治吸干了我们神圣人民的鲜血太久了……是时候打击这些蚊子了。"
 SOV_establish_new_religion: "新宗教政策"
 SOV_establish_new_religion_desc: "现代宗教的建立是为了使人僵尸化并让他们服从。我们应该让我们的人民自由。"
 SOV_internet_propaganda: "互联网宣传"
 SOV_internet_propaganda_desc: "如今，并不是每个人都了解互联网的武器有多么强大。我们应该按预估校正者的脚步，最终将它碾压在老百姓的心目中！"
 SOV_course_of_truth: "真理课程"
 SOV_course_of_truth_desc: "可怕的牧师通过让我们不知道所有真相来向人们隐瞒东正教的秘密。是时候揭晓了！"
 SOV_new_cosmic_warfare_desc: "彼得罗夫将军是一位太空战专家。苏联航天器的遗产应该得到恢复。"
 SOV_russian_knights_desc: "如果我们试图以最真实的形式合理化罗斯精神，那么就会清楚地看到，真正的俄罗斯士兵都是骑士，即使他们人数很少。"
 SOV_russian_knights: "俄罗斯勇士"
 SOV_new_cosmic_warfare: "新宇宙战争"
 SOV_remaking_constitution: "重制宪法"
 SOV_remaking_constitution_desc: "俄罗斯宪法只是限制我们的改革意志。我们应该一劳永逸地改变它。"
 SOV_iron_hand_of_koba: "斯大林主义遗产"
 SOV_iron_hand_of_koba_desc: "斯大林是罗斯前国王真正的精神继承者。他恢复了真正的思想方式，我们应该追随他的脚步。"
 SOV_natural_bloshevism: "自然布尔什维克主义 "
 SOV_natural_bloshevism_desc: "沙皇政权被推翻，共产主义取而代之，这不是偶然的。这是我们民族的天命，我们应该拥抱它。"
 SOV_slavic_reincarnation: "斯拉夫转世"
 SOV_slavic_reincarnation_desc: "除了异教思想之外，我们应该废除任何宗教思想！"
 SOV_merge_pantheons: "与兹韦尼亚希·凯德里合并"
 SOV_merge_pantheons_desc: "我们应该与兹韦尼亚希·凯德里联合起来，以合并我们的万神殿并强大地对抗埃及牧师！"
 SOV_support_nod: "支持NOD"
 SOV_support_nod_desc: "NOD的参与者狂热地反对西方，我们应该将他们纳入我们的政府！"
 SOV_educational_water: "死水"
 SOV_educational_water_desc: "公共安全死水概念是一种宗教政治学说，以俄罗斯民间传说中可以治愈死者伤口的神奇水命名。这一教义最初是由名为“苏联内部先知神职人员中心”的僧侣委员会首次阐述的，该委员会可能自1985年起就在列宁格勒成立。该学说被纳入概念党团结和支持者基础组织起来，进入民众运动走向上帝的力量。"
 SOV_search_for_priests: "寻找牧师"
 SOV_search_for_priests_desc: "埃及牧师控制我们的世界太久了！我们需要首先清除我们国家的特工......"
 SOV_purge_westernists: "清除西方主义者"
 SOV_purge_westernists_desc: "西方主义者是世界资本主义的愚蠢和盲目追随者！我们应该通过将他们从政府中除名来消除他们的怀疑！"
 SOV_revolutions_in_other_slavic_states: "博戈罗季纳亚革命"
 SOV_revolutions_in_other_slavic_states_desc: "我们应该在那些想要抵制预估校正者影响的国家发起革命。我们必须解放他们！"
 SOV_seek_for_them_in_israel: "在以色列寻找他们"
 SOV_seek_for_them_in_israel_desc: "彼得罗夫将军说谣言可能是真的！甚至以色列也被埃及祭司控制。我们应该在那里寻找预估校正者！"
 SOV_seek_for_them_in_swiss: "在瑞士寻找他们"
 SOV_seek_for_them_in_swiss_desc: "众所周知，瑞士是预估校正者 的总部……我们会在那里找到他们！"
 SOV_seek_for_them_in_egypt: "在埃及寻找他们"
 SOV_seek_for_them_in_egypt_desc: "谁知道这些牧师是不是一直被魔法藏在他们的家乡？我们应该弄清楚！"
 SOV_kill_predictor_corrector: "杀死预估校正者！"
 SOV_kill_predictor_corrector_desc: "现在我们知道预估校正者在哪里，我们将开始我们反对资本主义的神圣远征！"
