 CSA.Western_Autocracy: "£generic_Western_Autocracy_small Dixie & Delta Party"
 CSA.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 CSA.Western_Autocracy_desc: "£generic_Western_Autocracy_small The Dixie & Delta Party - (DDP/D&DP) Is a party only if you don't know about them. The supposed party seems to want to prioritize the development of public transportation, with a strong emphasis on rail travel. But asides from that their other policy decisions seem to only parry of of whatever their main platform. Some say its just a single issue party, others believe its an obtuse approach to handling the nation via economic affairs. Regardless if elected the country fill find out soon enough what they really are."
 CSA.conservatism: "£generic_conservatism_small Southern Democrats"
 CSA.conservatism_icon: "£generic_conservatism_small"
 CSA.conservatism_desc: "£generic_conservatism_small The Southern Conservtives Party - (SCP) Is a party of legacy, with the modern changes in political beliefs as well as demographic changes over the decades. This has resulted in the modern remnants of the Democratic Party to be more of a Center-Right party rather than a committed Right Wing Party. This moderation has been able to bring in more apathetic or indifferent politically aware peoples as a sort of \"moderates block\" in the ever divisive Southern Republic."
 CSA.liberalism: "£generic_liberalism_small Wig Party of Dixie"
 CSA.liberalism_icon: "£generic_liberalism_small"
 CSA.liberalism_desc: "£generic_liberalism_small The Wig Party of Dixie - (WPD) Is a party which is using the recent breakup of the union to bring back older parties. The Wigs as they are known is a Center-Left political party looking to use Cassical Liberalism as a way to keep the Republic from sliding backwards. Working with the Black Belt region of the nation, the Wig Party tends to have some considerable soft power in terms of keeping the peace politically."
 CSA.socialism: "£generic_socialism_small Progressive Democracy Party"
 CSA.socialism_icon: "£generic_socialism_small"
 CSA.socialism_desc: "£generic_socialism_small Progressive Democracy Party - (PDP) The Progressive party of the Southern Republic of America is a bit of a runt in terms of political power. With the general demographics of the republic being levels of conservative, few areas in the South are truly and long lived progressives. The PDP gains most of its support from port cities, urban centers as well as industrial hubs, something the South is not really known for is industrialization."
 CSA.Communist-State: "£generic_Communist_State_small Confederate Socialist Party"
 CSA.Communist-State_icon: "£generic_Communist_State_small"
 CSA.Communist-State_desc: "£generic_Communist_State_small The Confederate Workers Party - (CWP) Is seen as a fringe far-left party which many debate if they should even be allowed to participate. They practice more traditional Marxist policies but wish to establish this framework within the culture of the Confederate States. A party of oxymoronic tendencies by just that marker alone, advocates for keeping them around use this conflicting platform as a way to split the general left or socialist types of parties."
 CSA.anarchist_communism: "£generic_anarchist_communism_small Radical Socialist Party"
 CSA.anarchist_communism_icon: "£generic_anarchist_communism_small"
 CSA.anarchist_communism_desc: "£generic_anarchist_communism_small Union of Revolution Party - (URP) The URP is a revolutionary socialism party aimed to bring about the socialist revolution that is needed for a just society. Many see them as a Trotsky oriented party, but when asked party members site that quote \"Marx was the only True Socialist, we follow Marx and Marx only.\" Some are wary of this aggressive and possibly terroristic group, but right wing counterparts want them around as a way to de-value the platforms of anything left of what is seen as \"normal\"."
 CSA.Conservative: "£generic_Conservative_small Pro-Confederacy Party"
 CSA.Conservative_icon: "£generic_Conservative_small"
 CSA.Conservative_desc: "£generic_Conservative_small The Southern Tradition Party - (STP) The STP is seen as one of the many Confederate flavors parties which wish to return to the days of the confederacy. They stress however that a return to the confederacy should only be in governmental organization. Party leadership has stated that the old union fell cause of its overt centralization, the confederacy got it right where the Articles of Confederation as well as the Union Federal government got it wrong."
 CSA.Autocracy: "£generic_Autocracy_small Agrarian Unity Party"
 CSA.Autocracy_icon: "£generic_Autocracy_small"
 CSA.Autocracy_desc: "£generic_Autocracy_small The Agrarian Unity Party - (AUP) The AUP or Agrarian Party as many shorten them too are more of a Plantation Class party. This means that most of their policies tend to prioritize agricultural developments and decisions which benefit the agricultural sector of the economy over most other sectors. Socially they are apathetic as long as their status as the kingmakers of the Southern economy is secure."
 CSA.Caliphate: "£generic_Caliphate_small Islamic State of the South"
 CSA.Caliphate_desc: ""
 CSA.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Nation of Islam"
 CSA.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 CSA.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small The Nation of Islam - The Nation of Islam is a African-American culture group which looks to promote as well as ensure black status in the white dominated society of America. In the Southern Republic, they have a lot more influence due to the Black Belt region which comprises nearly half if not over half of the new nation. Consequently however radical members of the Nation of Islam seek to actually create a new nation for blacks only, seeing this new nation as the salvation for blacks that are on the continent."
 CSA.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Federalize Dixie Party"
 CSA.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 CSA.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Federalize Dixie Party - (FDP) The \"Southern Federalist\" as opposition members call them, are a party of looking to model the new republic under a compromise between the disfunctional Confederate States system and the over bearing unitarianism of the old United States. Economically speaking as well as socially they tend to be left leaning though certain issues they refuse to budge on their more right based stances"
 CSA.Neutral_conservatism: "£generic_Neutral_conservatism_small Southern Identity Party"
 CSA.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 CSA.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small The Southern Identity Party - (SIP) The SIPpers are a party of more or less moderate fence sitting. Being a party of a single issue, the Southern Identity Party seeks to culturally uplift and make unique the Southern identity. Ironically when questioned about doing such a thing many members site the fact that, \"We are looking to stand and be our own nation, we are not recreating history, we are simply understanding what we can learn and take from it.\" Socialist and Liberals call out the party for being \"limp slavers\", that you cannot separate the past from its actions, but the SIPper don't care for what they call, opposition white noise."
 CSA.oligarchism: "£generic_Western_Autocracy_small Confederate Landowners"
 CSA.oligarchism_icon: "£generic_oligarchism_small"
 CSA.oligarchism_desc: "£generic_oligarchism_small Party for Economic Prosperity - (PEP) The Prosperity party is a slightly misleading thing in principle. Presenting themselves as an independent political party within the Southern republic, many who take a deeper look will see that the party is a party of big agriculture as well as corporate leaders. However the party does have a platform which is apparently deregulation, business startup grants, subsidies and a balance of autarkic and free trade policies based on the national need of certain key strategic resources."
 CSA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Southern Liberty Party"
 CSA.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 CSA.Neutral_Libertarian_desc: "£generic_Neutral_Libertarian_small The Southern Liberty Party - (SLP) The SLP is the remnants of the old Libertarian Party of the United States. The SLP promotes minarchism as well as a more laissez-faire approach to the nation's economy. As for social policies the party seems split on whether they are a more social liberal or a more social conservative, but they do believe that the federal government has no right to regulate on state and individual affairs."
 CSA.Neutral_green: "£generic_Neutral_green_small Southern Beauty Party"
 CSA.Neutral_green_icon: "£generic_Neutral_green_small"
 CSA.Neutral_green_desc: "£generic_Neutral_green_small The Southern Beauty Party - (SBP) The SBP is a fairly standard green party in terms of policies and overall themes of their politics. One of their more interesting tidbits is that they do believe that a true southern party should be one which embraces the Confederacy for what it was and that we learn from it and move on. This declaration has seen their base split due to this more controversial vision of the South as hardliners on the liberal side of the aisle make them to be fakes and racists."
 CSA.neutral_Social: "£generic_neutral_Social_small Democrats for Progress Party"
 CSA.neutral_Social_icon: "£generic_neutral_Social_small"
 CSA.neutral_Social_desc: "£generic_neutral_Social_small Democrats for Progress Party - (DPP) The Progress Party is a party of a more middle step between the collection of hard socialists and the moderate left leaning. They believe in targeted nationalization as well as a better and adaptable form of the modern welfare state as well as they believe in pro-union legislation to combat overt control by corporate entities."
 CSA.Neutral_Communism: "£generic_Neutral_Communism_small Southern Communist Association"
 CSA.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 CSA.Neutral_Communism_desc: "£generic_Neutral_Communism_small The Southern Communist Association - (SCA) The Association is a collection of Marxist, Leninist, Stalinist and other mainstream communist believers that wish to establish a quote, \"Southern Socialist Republic\". They believe that the farmers are the workers of Marx and that industrialization is what creates the modern class divide. As such their industrialization plans are based on being nationally encompassing and balanced to not create modern industrial hubs which are seen by members as the \"modern slaving fields\"."
 CSA.Nat_Populism: "£generic_Nat_Populism_small Party of the CSA"
 CSA.Nat_Populism_icon: "£generic_Nat_Populism_small"
 CSA.Nat_Populism_desc: "£generic_Nat_Populism_small Dixie First Party - (DFP) The DFP is a pro-CSA and strongly anti-immigration party. They look to remodel the Confederate States into a new modern vision as times, technologies and standards have changed. Fellow Ultra-Conservative movements and alt-right movements denounce them as \"light gray washouts\", noting their indifference to stand on what it means to be a Southerner. While certainly more right than the Southern identity Party, the League denounces and refuses to work with them."
 CSA.Nat_Fascism: "£generic_Nat_Fascism_small League of the South"
 CSA.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 CSA.Nat_Fascism_desc: "£generic_Nat_Fascism_small League of the South - (LoS) The League of the South or simply known as the League, is a Ultra-nationalist group which seeks to \"preserve\" the southern culture and identity. Many in the center and left view them no more than a hate group like the Klan or White League. Obvious policy positions such as strong anti-immigration, highly socially conservative with emphasis on the supposed \"Christian Identity\" for which they must preserve. Regardless, the League finds more time clashing with the nation of Islam as well as the hardline Socialist parties then playing politics."
 CSA.Nat_Autocracy: "£generic_Nat_Autocracy_small Army of the Confederacy"
 CSA.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 CSA.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small The Southern Military Forces - (SMF) Is a strongly conservative force which strives to protect the lands of Dixie. They are pro-Confederacy in terms of military traditions as well as their main goals in terms of foreign politics is reclaiming all of Dixie. However, the somewhat culture shock is that the SMF is surprisingly progressive in the allowance of gays as well as minorities to serve in the military and acquire non-commissioned as well as commissioned officer ranks. Foreigners are always wary of the SMF's true goals but for now they are playing nice, only time will tell if the SMF will move forward or fall flat into very old habits."
 CSA.Monarchist: "£generic_Monarchist_small House of Meridian"
 CSA.Monarchist_icon: "£generic_Monarchist_small"
 CSA.Monarchist_desc: "£generic_Monarchist_small The House of Meridian - (HoM) The House of Meridian is a southern version of the modern monarchist movement or MMM. They believe that an elected monarchy can fit perfectly within the modern society and that the titles of offices can simply be changed into cosmetically royal-based titles. With the idea of the numeric naming convention being based on the individuals elected to said office as the naming goes off of the first name. Socially they are center-right and economically they are center-left, with the movement being surprisingly pro-union to counter the vunerable southern economy from ease of exploitation and outsourcing the nation's wealth."
 CUB.Western_Autocracy: "£CUB_western_autocracy Partido Comunista de Cuba - §CPro-Western wing§!"
 CUB.Western_Autocracy_icon: "£CUB_western_autocracy"
 CUB.Western_Autocracy_desc: "In the Communist Party of Cuba, in addition to supporters of the ideas of Castro and Che Guevara, there are also members sympathetic to the pro-Western course of the country. However, their ideas are moderate and do not include a coordinated change of the system and policy of Cuba."
 CUB.conservatism: "£generic_conservatism_small Movimiento Cristiano Liberacion (MCL)"
 CUB.conservatism_icon: "£CUB_western_conservative"
 CUB.conservatism_desc: "The Partido Democratic Cristian of Cuba was founded in 1959 and is based on the principles of Christian democracy, emphasizing social justice, human dignity and sustainable development. The party favors democratic reforms, including a multiparty system, and opposes the authoritarian Castro regime. It supports a market economy with elements of social protection, freedom of speech, equality and protection of the rights of all citizens. The party seeks peace and justice based on Christian values, calling for national reconciliation and unity"
 CUB.liberalism: "£generic_liberalism_small Partido Democrata Cristiano de Cuba (PDC)"
 CUB.liberalism_icon: "£CUB_western_liberal"
 CUB.liberalism_desc: "The Liberal Union of Cuba, active in the early 20th century, was one of the key parties in the country's political life. The party promoted liberalism, insisting on reforms, expansion of civil liberties and respect for constitutionality. The Liberal Union supported the development of private initiative, investment, and economic modernization. Domestic policy focused on ensuring the rights and freedoms of citizens, as well as strengthening the rule of law and democratic institutions. Liberals opposed corruption and favored sustainable development, seeking to make Cuba a progressive state."
 CUB.socialism: "£generic_socialism_small Corriente Socialista Democratica Cubana (CSDC)"
 CUB.socialism_icon: "£CUB_western_social_democrat"
 CUB.socialism_desc: "Partido Social Revolutionary de Cuba, founded in the early 20th century, united the ideals of socialism and national independence. The party advocated social justice, land reform, workers' rights, and cultural development. Striving for social revolution through democratic processes, the party supported national liberation from external domination and the deepening of national sovereignty. Emphasizing the importance of education and health as the foundations for progress, the party aimed to create a society of equal opportunity and social well-being for all Cubans."
 CUB.Communist-State: "£generic_Communist_State_small Partido Comunista de Cuba (PCC)"
 CUB.Communist-State_icon: "£CUB_emerging_communism"
 CUB.Communist-State_desc: "The Communist Party of Cuba is a political party of the Republic of Cuba. It is the largest party in the country. It was founded in 1965 on the principles of Marxism-Leninism, Castroism and Guevarism. It has a large role in the life of society, as well as a number of youth organizations"
 CUB.Neutral_Communism: "£CUB_non_aligned_autocracy Partido Comunista de Cuba - §gNeutral wing§!"
 CUB.Neutral_Communism_icon: "£CUB_non_aligned_autocracy"
 CUB.Neutral_Communism_desc: ""
 CUB.Neutral_Libertarian: "£CUB_non_aligned_libertarian Partido Libertario Cubano (PLC)"
 CUB.Neutral_Libertarian_icon: "£CUB_non_aligned_libertarian"
 CUB.Neutral_Libertarian_desc: "Cuban Libertarian Party - Jose Marti, named after the famous Cuban national hero and thinker, is a political party committed to libertarian principles. Founded in response to the need to protect individual liberties and economic freedom in Cuba. The party advocates minimizing government intervention in the lives of citizens, a market economy, and the protection of private property. It also actively supports civil rights and democratic reforms to strengthen the rule of law and develop civil society. Inspired by the libertarian ideas of Jose Martí, the party seeks to create an open and free Cuban society."
 CUB.Nat_Populism: "£CUB_nationalist_right_wing_populist Partido de la Renovación Ortodoxa (PRO)"
 CUB.Nat_Populism_icon: "£CUB_nationalist_right_wing_populist"
 CUB.Nat_Populism_desc: "Theocracy is a form of government in which one or more deities are recognized as supreme ruling authorities, giving divine guidance to human intermediaries who manage the government's daily affairs."
 CUB.Nat_Fascism: "£CUB_nationalist_fascism Cuban Falanga (CF)"
 CUB.Nat_Fascism_icon: "£CUB_nationalist_fascism"
 CUB.Nat_Fascism_desc: "The Cuban Falange, inspired by the Spanish fascist movement, emerged in the 1930s. Promoting nationalist and authoritarian ideals, the movement opposed communism and sought to establish a centralized illiberal state. The Falangists supported strict hierarchy and corporate management of the economy. Although the movement lost considerable popularity after the 1959 revolution, there are still active supporters of the Cuban Falangistas who continue to express their far-right views and support the movement's ideas."
 CUB.Nat_Autocracy: "£generic_Nat_Autocracy_small Fuerzas Armadas Revolucionarias (FAR)"
 CUB.Nat_Autocracy_icon: "£CUB_nationalist_military_junta"
 CUB.Nat_Autocracy_desc: "The Cuban Revolutionary Armed Forces are the military forces of Cuba. They include Revolutionary Army, Revolutionary Navy, Revolutionary Air and Air Defense Force, and other paramilitary bodies including the Territorial Troops Militia, Youth Labor Army, and the Defense and Production Brigades, plus the Civil Defense Organization and the National Reserves Institution."
