 USA.American_Anarchist_Society: "£generic_anarchist_communism_small American Anarchist Society"
 USA.American_Anarchist_Society_icon: "£generic_anarchist_communism_small"
 USA.American_Anarchist_Society_desc: "The AAS or American Anarchist Society is a dedicated group of people that look to restore a more naturalistic order by taking the idea of minarchism and more or less going further. Sort of functioning like Syndicalism in terms of societal organization being more of a grid in format, nevertheless the main focus is the peak decentralization to ensure that the fairest forms of society are realized through collective and mutual benefits in terms of economic and social interactions."
 USA.Commissariat_Corps: "£USA_Commissariat_Corps_small The Commissariat Corps"
 USA.Commissariat_Corps_icon: "£USA_Commissariat_Corps_small"
 USA.Commissariat_Corps_desc: "The Commissariat Corps is the political body of the military. Being focused on the political integrity of the nation, it does surprisingly have competent military officers since in order to be apart of the CC one must complete an entire tenure at one of the nation's military institutions. Nevertheless many discount it as just they \"bullying arm\" of the party despite the clear requirements to join. Their Unity Plan also has seen some heads turn for its strange almost contradicting formatting using Military service and Socialist economics as a way to truly unite the nation and its people to the common goal. But that means nothing if they are just military service folks instead of politicians...right?"
 USA.Naturalist_NFP_Victory: "£USA_american_heritage_party American Naturalist Party"
 USA.Naturalist_NFP_Victory_icon: "£USA_american_heritage_party"
 USA.Naturalist_NFP_Victory_desc: "American Naturalist Party - The ANP is a pseudo coalition party in where the ultranationalist wing of the old NFP conformed into a united ideology. This comprises of the Natualist Movement, American Nazi Party, KKK remnants and a smattering of other groups and organizations. The main ideology is focused around American Naturalism which is a modern adaptation of the Liberian Plan. Since unwarranted murder is obviously frowned upon, government helped relocation abroad is how the party wants to focus its purity plan. Economics tends to be a form of State Capitalism/Authoritarin Socialism, but cause no one likes the \"Reds\", they just clean up the naming to make it work. Foreign Policy is moderate Expansionism with heavy Mercantile and Isolationist influences."
 USA.Militarist_NFP_Victory: "£USA_Nat_Autocracy_small American Military Society"
 USA.Militarist_NFP_Victory_icon: "£USA_Nat_Autocracy_small"
 USA.Militarist_NFP_Victory_desc: "American Military Society - The AMS is the product of the NFP policies which saw a shift in the party base towards the militarist and Pentagon Elites. Now in charge those same Pentagon Generals now need to find a office branch to shove in civilian affairs so they can continue focusing on quote, real soldiering, end quote. Nevertheless the public are enthusiatic and national pride is at an all time high so lets ride the wave for as long as possible."
 USB.Western_Autocracy: "£USA_federalist Federalist Party"
 USB.Western_Autocracy_icon: "£USA_federalist"
 USB.Western_Autocracy_desc: "£USA_federalist Federalist Party (Right Wing/FPRW) - The main anti-election body of the Federalist party has some contradicting stances. They don't want elections now, maybe later. They are indifferent to the idea of reuniting the continent of the fallen United States, but yet are not against the idea entirely. Yet they also seem to be more inclined to fiscally be belt tighteners but at the same time wish to encourage cultural progressivism. Some may say this is a new age of Progressive Republicanism, others say its false hopes to an autocratic future. Whatever the end goal is, we'll only find out when it happens."
 USB.conservatism: "£generic_conservatism_small The Free Conservative Party"
 USB.conservatism_icon: "£generic_conservatism_small"
 USB.conservatism_desc: "£generic_conservatism_smallFree Conservative Party - (FCP) Is a moderate conservative party which is indifferent to the election debate. However the fiscal and social policies has made some opposition parties label them as the \"Soft Right\". This political indifference has seen them more or less vote in line with the Federalist Party's right wing faction. As such many wonder just how independent such a party is when they work so much with another one."
 USB.liberalism: "£USA_federalist Federalist Party"
 USB.liberalism_icon: "£USA_federalist"
 USB.liberalism_desc: "£USA_federalist Federalist Party - (Left Wing/FPLW) The main pro-election faction of the FP, this faction is made of a mix of social democrats and center left ideologies. Many see this faction as a 1990s style Democratic party in terms of similarities, however the main difference being that this party is pro-renavchism and pro-expansionism. They see the fall of the continent as a sign of the falts of old heads leading younger generations and their inability to reach out to the youth for new ways of thinking. Therefore this section of the Federalist Party wishes to have a proportional representation government with ranked choice voting. The representative to population count will be decided later. For now their main goal is to win favor with the public in hope of a real future."
 USB.socialism: "£generic_socialism_small Social Democratic Workers Party"
 USB.socialism_icon: "£generic_socialism_small"
 USB.socialism_desc: "£generic_socialism_small Social Democratic Workers Party - (SDWP) Is a Progressive-Left party which has chosen its own path in terms of the Free State's political scene. Being a lot more in line with their European counterparts, they also believe that out of the major parties the Federalist Party's left wing is the best and easiest to work with in achieving their goals. One of the biggest differences however between the FPLW and the SDWP is their approaches to the tax code and the role that the tax code itself plays in economically punishing as well as benefiting the society."
 USB.Communist-State: "£USA_free_socialist_party Free Socialist Party"
 USB.Communist-State_icon: "£USA_free_socialist_party"
 USB.Communist-State_desc: "£USA_free_socialist_party Free Socialist Party - (Statist/FSPS) The more traditional Socialist block of the FSP, this faction of the party would be looking to establish the Dictatorship of the Proletarian in order to have the workers see the just treatment they deserve. Their main points are being anti-election, however they are pro-expansionism and foreign interventionism. Though their most controversial point is that they are strictly anti-Americanism, meaning they are not looking to unite the continent but rather forge a new identity."
 USB.Neutral_Communism: "£generic_Neutral_Communism_small Communist Freedom League"
 USB.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 USB.Neutral_Communism_desc: "£generic_Neutral_Communism_small Communist Freedom League - (CFL) Is a Marxist-Leninist party focused on ensuring the dictatorship of the proletariat. Their main influences comes from Castro's Cuba as well as Venezuela's Socialist Regime. Through Socialist economics as well as a foreign policy of \"Hemishperic Socialism\", a compromise between Stalins Socialism in One Country and Trotsky's Permanent Revolution. The CFL seeks the mantle of Socialist Destiny and is willing to work with the Free Socialist Party's Anti-election faction to ensure their goals are met."
 USB.anarchist_communism: "£USA_free_socialist_party Free Socialist Party"
 USB.anarchist_communism_icon: "£USA_free_socialist_party"
 USB.anarchist_communism_desc: "£USA_free_socialist_party Free Socialist Party - (Anarchist/FSPA) The FSP's extreme minarchist faction, while not traditional anarchist they are seen as a sort of Libertarian-Socialist. This faction wants direct democracy voting, proportional representation and ranked choice voting as a way to maximize the fairness of the elections. They are extremely pro-election, however they are anti-expansion and anti-Americanism. They seek to form a new identity through the purest forms of democracy and limit the federal governments power to federal based duties. Many young people are drawn to this faction and bitterly compete with the Statist faction of the FSP as a whole."
 USB.Neutral_green: "£generic_Neutral_green_small Green Future Party"
 USB.Neutral_green_icon: "£generic_Neutral_green_small"
 USB.Neutral_green_desc: "£generic_Neutral_green_small Green Future Party - (GFP) The GFP is the modern approach to Green Thinking. Understanding that our planet is strong, yet delicate gives a more broader perspective in how to approach domestic politics as a whole. Through some strong arming of the Free Socialist Party's Anarchist faction, the GFP seeks to use science and technology to pave the way to a Green Future."
 USB.oligarchism: "£USA_mid_atlantic_party Mid-Atlantic Party"
 USB.oligarchism_icon: "£USA_mid_atlantic_party"
 USB.oligarchism_desc: "£USA_mid_atlantic_party Mid-Atlantic Party - (Isolationist/MAPI) Is a new wave party, with one of its main factions being strong isolationist. These people wish to seek out the new Mid-Atlantic identity and move on from the failures of the past in a new light. They are anti-election, indifferent to expansion and foreign involvement but are strongly anti-Americanism. Both factions share this anti-Americanism but their stances on foreign policy and the idea of elections and or a return to democratic ideals seem to stretch the limits."
 USB.Autocracy: "£generic_Autocracy_small Atlantic Authority Party"
 USB.Autocracy_icon: "£generic_Autocracy_small"
 USB.Autocracy_desc: "£generic_Autocracy_small Atlantic Authority Party - (AAP) The AAP is a heavily Pro-Authority party which seeks to establish federal laws which define and ensure the authority invested in law agencies. Many in opposition to this supposed narrow minded party see them no more than just a pawn towards the Mid-Atlantic Party's Isolationist faction. Although their names are similar, the MAP isolationist are a bit more relaxed in their view on authority, but rather focus that they are the authority with the more anti-election stance. This anti-election stance is the main counter argument that the AAP have in contesting the MAP isolationist, but their cries seem to be going mostly un-noticed."
 USB.Neutral_Libertarian: "£USA_mid_atlantic_party Mid-Atlantic Party"
 USB.Neutral_Libertarian_icon: "£USA_mid_atlantic_party"
 USB.Neutral_Libertarian_desc: "£USA_mid_atlantic_party Mid-Atlantic Party - (New Identity/MAPNI) Is one which is fully focused on the new wave identity which has been created. Being pro-election but also inline with its isolationist half on anti-Americanism, the supposed Identitarians are mostly focused on carving a new identity for themselves. While not opposed to expansion, they don't feel the need to go past the Mississippi River if the time should come."
 USB.Neutral_conservatism: "£generic_Neutral_conservatism_small Freedom & Solidarity Party"
 USB.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 USB.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Freedom & Solidarity Party - (FSP/F&SP) Is a pro-isolationist party that seeks to use the means of science and innovation to secure the proper standards of living and enjoyment of life. Their main economic point is Autarky where possible, but not possibly Autarky. Social policy wise they are fairly moderate with a sort of left and right leaning give or take the subject material. An example is gays in the military, they believe and uphold such a thing as paramount for any citizen regardless of background, but yet they don't believe entirely in gay marriage. Regardless they've stuck through and through with their closest political ally, that being the Mid-Atlantic Party's Isolationist faction. Their common belief that the former US globally focused idealism is what resulted in the collapse leads for a sort of closed minded approach to foreign issues and essentially anything outside of say their neighborhood sort to speak."
 USB.Nat_Autocracy: "£USA_national_service_party National Service Party"
 USB.Nat_Autocracy_icon: "£USA_national_service_party"
 USB.Nat_Autocracy_desc: "£USA_national_service_party National Service Party - (Militarist/NSPM) The NSP is a party of Pro-Americanism and heavy Jingoism. Though the party is mostly split on the idea of elections, the militarist wing of the party is strongely against said elections. But this faction is pro-expansionism and is heavily influenced by the ideas of a near complete Meritocracy."
 USB.Nat_Populism: "£generic_Nat_Populism_small National Union Party"
 USB.Nat_Populism_icon: "£generic_Nat_Populism_small"
 USB.Nat_Populism_desc: "£generic_Nat_Populism_small National Union Party - (NUP) The NUP is a Pro-Naturalist party, which many find confusing considering the nation they are in hasn't even been a thing for that long. Nevertheless the NUP uses the fact that most of its voting base comes from veterans and a smattering of Right Wing oriented people to solidify their legitimacy. But aside from all the pro-veteran policies they are seen more and more as the military's political wing, which surprisingly few in the party actually say is false. They don't say its true either, but they certainly don't deny it."
 USB.Monarchist: "£USA_modern_monarchist_movement National Service Party"
 USB.Monarchist_icon: "£USA_modern_monarchist_movement"
 USB.Monarchist_desc: "£USA_modern_monarchist_movement National Service Party (Modern Monarchist/NSPMM) - The NSP being essentially a military and emergency services party, is also filled with dreamers as well. The MMM or Modern Monarchist Movement of the overall NSP has seen fit to bring Monarchism back in fashion by popularizing the Elective Monarchy system. The idea is that essentially the ideas of election and democratic principles will stay the same, but the offices and their names/quote, titles, will be attached to those who are voted into them. As for the heavy pro-election stance, the faction wishes to expand and create more of a new idea. Many have been hearing about a supposed House of Arlington, but no one's sure of what it means. For now though they must convince the people that strong leadership can be elected and that even one day if you work hard enough, you can be a king, just like you were told when you were little."
 USB.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Atlantic Unity Party"
 USB.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 USB.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Atlantic Unity Party - (AUP) The AUP is a party of law & order, of direct democracy without being so direct and of idealism. Being lambasted as unconvicted autocrats, the AUP strives to ensure things like rank choice voting and a progressive tax which is solely focused on proportionally taxing the incomes of the citizens. These similarities as well as the more idealistic members of the party make use and cooperate a fair amount with the NSP's Modern Monarchists faction. After all, as one AUP leader was quoted saying, \"Whats wrong with a little cosmetic flare\"."
 USB.Conservative: "£generic_Conservative_small Condor Union Party"
 USB.Conservative_icon: "£generic_Conservative_small"
 USB.Conservative_desc: "£generic_Conservative_small The Condor Union Party - (CUP) The CUP is a populist party of old. Not entirely left while also not entirely right, the Condors as party members are referred to as, believe that you don't know until you try is a paramount strategy in governance. This party is seen more as a confusing stain rather than a real party, with many opposition pieces being near contradicting on what main party they suck political favors from. Regardless the CUP is a party of principle and has been a solid sort of \"Third Party\" within the greater political landscape of the nation."
 USB.neutral_Social: "£generic_neutral_Social_small Workers Union Party"
 USB.neutral_Social_icon: "£generic_neutral_Social_small"
 USB.neutral_Social_desc: "£generic_neutral_Social_small Workers Union Party - (WUP) The WUP is a pro-union and pro-nationalization party. Party members believe that a core of nationalized industries around the basics of survival will help the private sector to prioritize helping and improving the standards of their own workers. The party also believes in regulations to limit corporate excesses in exploitative manners and is dedicated to mandate the creation of a union network to coordinate and handle issues both locally, regionally as well as nationally if push comes to shove."
 USB.Nat_Fascism: "£generic_Nat_Fascism_small The Free Nation League"
 USB.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 USB.Nat_Fascism_desc: "£generic_Nat_Fascism_small The Free Nation League - (FNL) Is a naturalist party, with a shocking xenophobia towards the middle east. They've made clear that the religions and ideologies of the middle east and the supposed \"Muslim World\", are a danger to our nation's freedom and stability. Though they sell themselves on this supposed \"limited racism\", the fact is that many outside the party notice a pooling of neo-nazis, fascists as well as old chapter members of the Klan. While the party is marginal at best and a terrorist group at worst, many politically speaking don't see them more as a circus of right wing extremism that only attracts those who can't see or believe that facts at hand."
 CSA.Western_Autocracy: "£generic_Western_Autocracy_small Dixie & Delta Party"
 CSA.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 CSA.Western_Autocracy_desc: "£generic_Western_Autocracy_small The Dixie & Delta Party - (DDP/D&DP) Is a party only if you don't know about them. The supposed party seems to want to prioritize the development of public transportation, with a strong emphasis on rail travel. But asides from that their other policy decisions seem to only parry of of whatever their main platform. Some say its just a single issue party, others believe its an obtuse approach to handling the nation via economic affairs. Regardless if elected the country fill find out soon enough what they really are."
 CSA.conservatism_icon: "£generic_conservatism_small"
 CSA.liberalism: "£generic_liberalism_small Wig Party of Dixie"
 CSA.liberalism_icon: "£generic_liberalism_small"
 CSA.liberalism_desc: "£generic_liberalism_small The Wig Party of Dixie - (WPD) Is a party which is using the recent breakup of the union to bring back older parties. The Wigs as they are known is a Center-Left political party looking to use Cassical Liberalism as a way to keep the Republic from sliding backwards. Working with the Black Belt region of the nation, the Wig Party tends to have some considerable soft power in terms of keeping the peace politically."
 CSA.socialism: "£generic_socialism_small Progressive Democracy Party"
 CSA.socialism_icon: "£generic_socialism_small"
 CSA.socialism_desc: "£generic_socialism_small Progressive Democracy Party - (PDP) The Progressive party of the Southern Republic of America is a bit of a runt in terms of political power. With the general demographics of the republic being levels of conservative, few areas in the South are truly and long lived progressives. The PDP gains most of its support from port cities, urban centers as well as industrial hubs, something the South is not really known for is industrialization."
 CSA.Communist-State_icon: "£generic_Communist_State_small"
 CSA.anarchist_communism_icon: "£generic_anarchist_communism_small"
 CSA.Conservative_icon: "£generic_Conservative_small"
 CSA.Autocracy: "£generic_Autocracy_small Agrarian Unity Party"
 CSA.Autocracy_icon: "£generic_Autocracy_small"
 CSA.Autocracy_desc: "£generic_Autocracy_small The Agrarian Unity Party - (AUP) The AUP or Agrarian Party as many shorten them too are more of a Plantation Class party. This means that most of their policies tend to prioritize agricultural developments and decisions which benefit the agricultural sector of the economy over most other sectors. Socially they are apathetic as long as their status as the kingmakers of the Southern economy is secure."
 CSA.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Nation of Islam"
 CSA.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 CSA.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small The Nation of Islam - The Nation of Islam is a African-American culture group which looks to promote as well as ensure black status in the white dominated society of America. In the Southern Republic, they have a lot more influence due to the Black Belt region which comprises nearly half if not over half of the new nation. Consequently however radical members of the Nation of Islam seek to actually create a new nation for blacks only, seeing this new nation as the salvation for blacks that are on the continent."
 CSA.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Federalize Dixie Party"
 CSA.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 CSA.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Federalize Dixie Party - (FDP) The \"Southern Federalist\" as opposition members call them, are a party of looking to model the new republic under a compromise between the disfunctional Confederate States system and the over bearing unitarianism of the old United States. Economically speaking as well as socially they tend to be left leaning though certain issues they refuse to budge on their more right based stances"
 CSA.Neutral_conservatism: "£generic_Neutral_conservatism_small Southern Identity Party"
 CSA.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 CSA.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small The Southern Identity Party - (SIP) The SIPpers are a party of more or less moderate fence sitting. Being a party of a single issue, the Southern Identity Party seeks to culturally uplift and make unique the Southern identity. Ironically when questioned about doing such a thing many members site the fact that, \"We are looking to stand and be our own nation, we are not recreating history, we are simply understanding what we can learn and take from it.\" Socialist and Liberals call out the party for being \"limp slavers\", that you cannot separate the past from its actions, but the SIPper don't care for what they call, opposition white noise."
 CSA.oligarchism_icon: "£generic_oligarchism_small"
 CSA.Neutral_Libertarian: "£USA_Neutral_Libertarian_small Southern Liberty Party"
 CSA.Neutral_Libertarian_icon: "£USA_Neutral_Libertarian_small"
 CSA.Neutral_Libertarian_desc: "£USA_Neutral_Libertarian_small The Southern Liberty Party - (SLP) The SLP is the remnants of the old Libertarian Party of the United States. The SLP promotes minarchism as well as a more laissez-faire approach to the nation's economy. As for social policies the party seems split on whether they are a more social liberal or a more social conservative, but they do believe that the federal government has no right to regulate on state and individual affairs."
 CSA.Neutral_green: "£generic_Neutral_green_small Southern Beauty Party"
 CSA.Neutral_green_icon: "£generic_Neutral_green_small"
 CSA.Neutral_green_desc: "£generic_Neutral_green_small The Southern Beauty Party - (SBP) The SBP is a fairly standard green party in terms of policies and overall themes of their politics. One of their more interesting tidbits is that they do believe that a true southern party should be one which embraces the Confederacy for what it was and that we learn from it and move on. This declaration has seen their base split due to this more controversial vision of the South as hardliners on the liberal side of the aisle make them to be fakes and racists."
 CSA.neutral_Social: "£generic_neutral_Social_small Democrats for Progress Party"
 CSA.neutral_Social_icon: "£generic_neutral_Social_small"
 CSA.neutral_Social_desc: "£generic_neutral_Social_small Democrats for Progress Party - (DPP) The Progress Party is a party of a more middle step between the collection of hard socialists and the moderate left leaning. They believe in targeted nationalization as well as a better and adaptable form of the modern welfare state as well as they believe in pro-union legislation to combat overt control by corporate entities."
 CSA.Neutral_Communism: "£generic_Neutral_Communism_small Southern Communist Association"
 CSA.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 CSA.Neutral_Communism_desc: "£generic_Neutral_Communism_small The Southern Communist Association - (SCA) The Association is a collection of Marxist, Leninist, Stalinist and other mainstream communist believers that wish to establish a quote, \"Southern Socialist Republic\". They believe that the farmers are the workers of Marx and that industrialization is what creates the modern class divide. As such their industrialization plans are based on being nationally encompassing and balanced to not create modern industrial hubs which are seen by members as the \"modern slaving fields\"."
 CSA.Nat_Populism_icon: "£generic_Nat_Populism_small"
 CSA.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 CSA.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 CSA.Monarchist: "£generic_Monarchist_small House of Meridian"
 CSA.Monarchist_icon: "£generic_Monarchist_small"
 CSA.Monarchist_desc: "£generic_Monarchist_small The House of Meridian - (HoM) The House of Meridian is a southern version of the modern monarchist movement or MMM. They believe that an elected monarchy can fit perfectly within the modern society and that the titles of offices can simply be changed into cosmetically royal-based titles. With the idea of the numeric naming convention being based on the individuals elected to said office as the naming goes off of the first name. Socially they are center-right and economically they are center-left, with the movement being surprisingly pro-union to counter the vunerable southern economy from ease of exploitation and outsourcing the nation's wealth."
