 SOV_restoration_of_warsaw_pact: "Restoration Of Warsaw Pact"
 SOV_restoration_of_warsaw_pact_desc: "In recent years, the situation in Eastern Europe has become increasingly dangerous for us, as some of our former Warsaw Pact allies have already defected to NATO, and the longer this continues, the more difficult it will be for us to extend our influence to the rest of the world. We need to regain what has been lost, and we need to re-establish a bipolar world."
 Sov_warsaw_pact.14.t: "Proposal for military defense of our sovereignty by the Warsaw Pact countries"
 Sov_warsaw_pact.14.d: "Because of our situation, we must secure ourselves and our new country and homeland, from outside influences and destruction. The Warsaw Pact countries offer us this protection, and we will gladly accept it."
 Sov_warsaw_pact.14.a: "It's time to secure our Fatherland"
