 si_title_text_tt: "§YLeyes políticas actuales:§!\nTiene elecciones: [has_elections_check]\nUmbral electoral: [?election_threshold|%0] [term_limit_text]"
 western_desc: "Los gobiernos occidentales y prooccidentales tratan de mantener el orden mundial liberal centrado en Estados Unidos que ha reinado supremo desde la caída de la Unión Soviética. A través de instituciones como el Banco Mundial y el FMI, promueven la liberalización económica y la desnacionalización. Si bien la gran mayoría de los países con una perspectiva occidental son diversas formas de democracias, también los respaldan gobiernos autoritarios prooccidentales que se benefician del statu quo."
 emerging_desc: "Los gobiernos con una perspectiva emergente son aquellos, especialmente en el Sur Global y la esfera postsoviética, que buscan reemplazar el orden mundial liberal imperante con sus propias instituciones alternativas y una forma multipolar de política global. A menudo tienen diferentes actitudes hacia la globalización, las formas de gobierno y la política interna."
 salafist_desc: "El salafismo es una rama ultraconservadora, intolerante y fundamentalista del islam sunita mayoritario. Ha cobrado importancia desde mediados del siglo XX, cuando las monarquías wahabíes del Golfo aportaron miles de millones de dólares en financiación para sus enseñanzas. El salafismo ha tenido encarnaciones particularmente violentas en los talibanes, Al Qaeda y el ISIS."
 non_aligned_desc: "Los gobiernos no alineados varían enormemente en cuanto a tipologías de gobierno y subideologías, y suelen adoptar un enfoque muy pragmático respecto de sus alineaciones con el exterior. Muchos simplemente quieren promover su propia independencia nacional u otros objetivos regionales. Otros se debaten entre potencias mayores que, en su lucha por la influencia, los empujan en direcciones diferentes."
 nationalism_desc: "Los gobiernos nacionalistas creen que la globalización les ha dado la espalda y buscan un renacimiento nacional basado en el proteccionismo, la militarización y la soberanía nacional y étnica. Detestan las instituciones liberales globales, pero pueden seguir siendo pragmáticos en sus alineaciones internacionales para promover sus objetivos nacionales o expansionistas."
