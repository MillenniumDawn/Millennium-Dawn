 SRA_idea_isolationist_focused_foreign_office: "Dominio contra la política exterior"
 SRA_idea_isolationist_focused_foreign_office_desc: "Con el estado de nuestra nación y su repentino y volátil \"nacimiento\", muchos dentro del gobierno, así como el público en general, ni siquiera consideran una política exterior, y mucho menos cuál debería ser. Por ahora, el Ministerio de Relaciones Exteriores es visto más como un sustituto para ayudar a fortalecer el gobierno que como un nombramiento real."
 SRA_idea_neighborhood_foreign_policy: "Programa limitado de política exterior"
 SRA_idea_neighborhood_foreign_policy_desc: "A través del desarrollo de nuestra justa nación, así como del cambio en la percepción pública de nuestra gran nación del Sur. Ahora buscaremos abrir nuestros ojos más allá de nuestras fronteras, porque podemos hacer amigos y sabemos con certeza que tendremos enemigos. Pero por ahora buscamos comprender qué hay más allá de nuestras fronteras en lugar de qué hay más allá de nuestro lado del mundo."
 SRA_idea_historical_tensions: "Tensiones históricas"
 SRA_idea_historical_tensions_desc: "Los Estados Confederados y la historia del sur en su conjunto están sumidos en la esclavitud, Jim Crow, la segregación y Dios sabe qué más. Independientemente de este pasado turbulento y sangriento, debemos buscar una manera de deshacernos del espectro del pasado y tratar de mejorar no sólo nuestra imagen sino también las vidas de todos los ciudadanos del Sur."