l_polish:
 Vermont_focus: "Drzewo Decyzyjne Vermontu"
 VMT_ideas_green_mountain_rebellion: "Opór zielonych gór"
 VMT_ideas_green_mountain_rebellion_desc: "W obliczu całkowitego braku szacunku ze strony rzekomego nowego rządu narodowego, my – mieszkańcy Vermontu – mamy dość bycia zapomnianymi i traktowanymi jak obywatele drugiej kategorii. Dlatego też podejmiemy walkę o naszą niepodległość i pokażemy światu, że jesteśmy ukrytym klejnotem, który zasługuje na uznanie."