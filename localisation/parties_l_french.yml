l_french:
 democratic:0 "Partisan de l'occident"
 democratic_noun:0 "Occidental"
 democratic_desc:0 "Gouvernement pro-occidental"
 conservatism:0 "Conservatisme"
 conservatism_desc:0 "Conservatisme: - Les gouvernements occidentaux et pro-occidentaux cherchent à conserver l'ordre mondial libéral centré sur les États-Unis, qui règne en souveraineté depuis la chute de l'Union soviétique. Par le biais d'institutions telles que la Banque mondiale et le FMI, elles encouragent la libéralisation économique et la dénationalisation. Bien que la vaste majorité des pays à perspectives occidentales soient des démocraties de formes diverses, les gouvernements des hommes forts pro-occidentaux bénéficiant du statu quo sont également derrière eux. ---- Le conservatisme est, en gros, le soutien d'institutions traditionnelles et de normes sociales. Dans les pays démocratiques, cela se manifeste généralement par un soutien aux valeurs religieuses et nationalistes, une économie de marché et une réforme progressive et prudente."
 liberalism:0 "Libéralisme"
 liberalism_desc:0 "Libéralisme: - Les gouvernements occidentaux et pro-occidentaux cherchent à conserver l'ordre mondial libéral centré sur les États-Unis, qui règne en souveraineté depuis la chute de l'Union soviétique. Par le biais d'institutions telles que la Banque mondiale et le FMI, elles encouragent la libéralisation économique et la dénationalisation. Bien que la vaste majorité des pays à perspectives occidentales soient des démocraties de formes diverses, les gouvernements des hommes forts pro-occidentaux bénéficiant du statu quo sont également derrière eux. ---- Le libéralisme est une idéologie répandue avec de nombreuses variantes à travers le monde. Cependant, la plupart des libéraux sont unis pour défendre les libertés civiles, les marchés libres et un gouvernement démocratique. Ils ont généralement une vision réformiste de la politique, cherchant à changer et à transformer les institutions au fil du temps."
 socialism:0 "Social-démocrate"
 socialism_desc:0 "Les sociaux-démocrates: - Les gouvernements occidentaux et pro-occidentaux cherchent à conserver l'ordre mondial libéral centré sur les États-Unis, qui règne en souveraineté depuis la chute de l'Union soviétique. Par le biais d'institutions telles que la Banque mondiale et le FMI, elles encouragent la libéralisation économique et la dénationalisation. Bien que la vaste majorité des pays à perspectives occidentales soient des démocraties de formes diverses, les gouvernements des hommes forts pro-occidentaux bénéficiant du statu quo sont également derrière eux. ---- Les sociaux-démocrates occupent l'aile gauche de la politique démocratique. Ils soutiennent généralement un État social fort, des valeurs sociales libérales, des réformes radicales et la promotion des droits de l'homme, en particulier pour les groupes historiquement opprimés. Les socialistes modérés sont également souvent inclus dans ce groupe."
 Western_Autocracy:0 "Autocrate pro-occidental"
 Western_Autocracy_desc:0 "Autocrate pro-occidental: - Les gouvernements occidentaux et pro-occidentaux cherchent à conserver l'ordre mondial libéral centré sur les États-Unis qui règne en suprématie depuis la chute de l'Union soviétique. Par le biais d'institutions telles que la Banque mondiale et le FMI, elles encouragent la libéralisation économique et la dénationalisation des lois. Bien que la vaste majorité des pays à perspectives occidentales soient des démocraties de formes diverses, les gouvernements des hommes forts pro-occidentaux bénéficiant du statu quo sont également derrière eux. ---- Les autocraties pro-occidentales ne sont pas vraiment conformes aux «valeurs occidentales» de la démocratie, du pluralisme et des droits de l'homme. Cependant, ils restent alignés sur l'Occident pour des raisons pragmatiques et incluent souvent toujours des institutions libérales faibles, ne serait-ce que pour apaiser leurs soutiens occidentaux."

 communism:0 "Perspectives émergentes"
 communism_noun:0 "Émergent"
 communism_desc:0 "Gouvernement des pays émergents"
 Communist-State:0 "communiste"
 Communist-State_desc:0 "État communiste: - Les gouvernements à perspectives émergentes sont ceux, en particulier ceux du Sud et de la sphère post-soviétique, qui cherchent à remplacer l’ordre mondial libéral en vigueur par leurs propres institutions alternatives et leur mode de fonctionnement mondial multipolaire. Ils ont souvent des attitudes divergentes vis-à-vis de la mondialisation, des formes de gouvernement et de la politique intérieure .---- Le communisme est une idéologie socialiste radicale qui s'oppose fermement au capitalisme de marché libre, préférant au contraire que le contrôle des moyens de production soit détenu par travailleurs'. Ce que cela signifie exactement varie, mais a souvent été traduit par l'État et l'économie contrôlés par un «parti communiste» autoritaire et unique. Depuis l'effondrement de l'Union soviétique, le communisme a considérablement diminué à travers le monde, mais certains États le revendiquent toujours comme idéologie officielle. Ceux qui sont alignés sur les puissances émergentes voient dans l’ordre mondial capitaliste et libéral actuel un acte d’exploitation, et estiment qu’il doit être démoli et remplacé."
 Conservative:0 "Réactionnaire"
 Conservative_desc:0 "Réactionnaire: - Les gouvernements à perspectives émergentes sont ceux, en particulier ceux du Sud et de la sphère post-soviétique, qui cherchent à remplacer l’ordre mondial libéral en vigueur par leurs propres institutions alternatives et leur système politique multipolaire. Ils ont souvent des attitudes divergentes vis-à-vis de la mondialisation, des formes de gouvernement et de la politique intérieure .---- Les réactionnaires sont mécontents de la direction prise par leur pays et cherchent à revenir à un "âge d'or" idéalisé du passé. En tant que tels, ils cherchent à inverser nombre des changements que leurs nations ont connus. Ils sont fermement opposés au libéralisme et, en tant que tels, sont généralement alignés contre l’Occident à l’ère moderne."
 Autocracy:0 "Autocratie"
 Autocracy_desc:0 "Autocratie: - Les gouvernements à perspectives émergentes sont ceux, en particulier ceux du Sud et de la sphère post-soviétique, qui cherchent à remplacer l’ordre mondial libéral en vigueur par leurs propres institutions alternatives et leur système politique multipolaire. Ils ont souvent des attitudes divergentes vis-à-vis de la mondialisation, des formes de gouvernement et de la politique intérieure .---- Les autocraties sont des dictatures classiques, dans lesquelles un seul individu détient la part du lion du pouvoir politique. Les autocrates s'opposent à toute faction ou politique menaçant leur pouvoir. Ceux qui considèrent l'Occident comme la principale menace étrangère pour leurs trônes s'aligneront généralement sur les puissances émergentes."
 Vilayat_e_Faqih:0 "Révolutionnaire chiite"
 Vilayat_e_Faqih_desc:0 "Révolution duriste chiite: - Les gouvernements à perspectives émergentes sont ceux, en particulier ceux du Sud et de la sphère post-soviétique, qui cherchent à remplacer l’ordre mondial libéral en vigueur par leurs propres institutions alternatives et leur système politique multipolaire. Ils ont souvent des attitudes divergentes vis-à-vis de la mondialisation, des formes de gouvernement et de la politique intérieure. ---- Le khomeinisme est une idéologie radicale chiite-révolutionnaire. Opposés au monarchisme traditionnel, au socialisme et au libéralisme, les Khomeinistes soutiennent la création d'une république théocratique, dans laquelle les clercs religieux chiites détiennent l'autorité suprême sur les élus."
 Mod_Vilayat_e_Faqih:0 "Révolutionnaire chiite modéré"
 Mod_Vilayat_e_Faqih_desc:0 "Révolution chiite modérée: - Les gouvernements avec une perspective émergente sont ceux, en particulier ceux du Sud et de la sphère post-soviétique, qui cherchent à remplacer l’ordre mondial libéral en vigueur par leurs propres institutions alternatives et leur système politique multipolaire. Leurs attitudes à l’égard de la mondialisation, des formes de gouvernement et de la politique intérieure sont souvent divergentes. Les politiciens chiites modérés, bien que toujours alignés géopolitiquement sur l’Iran, ne cherchent pas à créer une théocratie khomeiniste. Au lieu de cela, ils favorisent généralement une forme de gouvernement plus laïque (démocratique ou autre) influencée par les valeurs musulmanes chiites."
 anarchist_communism:0 "Aile gauche"
 anarchist_communism_desc:0 "Radical de gauche: - Les gouvernements qui ont une vision émergente sont ceux, en particulier ceux du Sud et de la sphère post-soviétique, qui cherchent à remplacer l’ordre mondial libéral en vigueur par leurs propres institutions alternatives et leur système politique multipolaire. Leurs attitudes vis-à-vis de la mondialisation, des formes de gouvernement et de la politique intérieure sont souvent divergentes. Les radicaux de gauche défendent une vision plus modérée du socialisme par rapport aux communistes, mais restent plus radicaux que les sociaux-démocrates. Ils s’opposent généralement aux structures économiques et politiques internationales actuelles, les considérant injustes et exploitantes."

 fascism:0 "Salafistes"
 fascism_noun:0 "Salafiste"
 fascism_desc:0 "Régime fondamentaliste totalitaire"
 Kingdom:0 "Royaume"
 Kingdom_desc:0 "Monarchie absolue wahhabite: - Le salafisme est une émanation ultraconservatrice, intolérante et fondamentaliste de l'islam sunnite dominant. Il a pris une importance croissante depuis que les monarchies wahabites du golfe ont fourni des milliards de dollars pour financer ses enseignements depuis le milieu du 20e siècle. Le salafisme a connu des incarnations particulièrement violentes chez les talibans, Al-Qaïda et ISIS. Ils cherchent à conquérir toutes les terres islamiques et à les gouverner par leur interprétation sévère de la loi islamique. Elles ne reconnaissent pas les autres formes d’islam ni les religions minoritaires et ne reculeront aucun effort pour atteindre leurs objectifs. Les monarchies wahabites promeuvent et soutiennent une version fondamentaliste, intolérante et agressive de l’islam, chez elle et à l’étranger. Cependant, ils cessent leurs tactiques terroristes et n’ont aucune ambition de conquérir le monde musulman. Ils sont généralement disposés à travailler avec des non-musulmans sur des objectifs communs."
 Caliphate:0 "Califat"
 Caliphate_desc:0 "Califat: - Le salafisme est un rejeton ultraconservateur, intolérant et fondamentaliste de l'islam sunnite traditionnel. Il a pris une importance croissante depuis que les monarchies wahabites du golfe ont fourni des milliards de dollars pour financer ses enseignements depuis le milieu du 20e siècle. Le salafisme a connu des incarnations particulièrement violentes chez les talibans, Al-Qaïda et ISIS. Ils cherchent à conquérir toutes les terres islamiques et à les gouverner par leur interprétation sévère de la loi islamique. Ils ne reconnaissent pas les autres formes d'islam ni les religions minoritaires et ne reculeront devant rien pour atteindre leurs objectifs. Les djihadistes cherchent à démolir et à détruire les gouvernements du monde islamique, qu'ils considèrent comme païens et hérétiques. Ils cherchent à répandre leur version de l'islam à main armée."

 neutrality:0 "Neutre"
 neutrality_noun:0 "Non-alignement"
 neutrality_desc:0 "Gouvernement non aligné"
 Neutral_conservatism:0 "Conservateur"
 Neutral_conservatism_desc:0 "Conservateur: - Les types de gouvernement et leurs sous-idéologies varient considérablement d'un gouvernement à l'autre et adoptent généralement une approche très pragmatique de leur alignement à l'étranger. Ils peuvent vouloir renforcer leur indépendance nationale ou d’autres objectifs régionaux, ou simplement être déchirés entre de grandes puissances qui, dans leur lutte pour l’influence, les entraînent dans des directions différentes."
