norway_focus: "Norway Focus Tree"
 # Loc by Iranian Maggot
 # Economy Locs by Darwin

 # Economic Focuses
 NOR_the_norwegian_economy: "The Norwegian Economy"
 NOR_the_norwegian_economy_desc: "The Norwegian economy is one of diversity, resources and more. We must explore options for our economy to lead us into the new millennia to set Norway on the path of greatness."

 NOR_focus_on_the_civilian_sector: "Focus on the Civilian Sector"
 NOR_focus_on_the_civilian_sector_desc: "As Norway steps into the new millennium, the civilian sector demands renewed attention. By prioritizing the growth of healthcare, education, and social services, we can ensure a higher quality of life for all citizens and maintain our reputation as a nation of equality and progress.""

 NOR_expand_the_financial_sector: "Expand the Financial Sector"
 NOR_expand_the_financial_sector_desc: "The stability of Norway's economy lies in the strength of its financial institutions. By fostering the growth of banks and investment firms, we can bolster economic resilience and position Norway as a hub for financial activity in the Nordic region."

 NOR_improve_the_national_infrastructure: "Improve the National Infrastructure"
 NOR_improve_the_national_infrastructure_desc: "Efficient infrastructure is the backbone of a thriving economy. Roads, railways, and communication networks must be upgraded to meet the demands of a modern, interconnected society, ensuring Norway can compete on the global stage."

 NOR_strengthen_labour_unions_rights: "Strengthen Labour Unions Rights"
 NOR_strengthen_labour_unions_rights_desc: "Norwegian workers have long been the cornerstone of our nation's prosperity. By enshrining new protections and increasing cooperation between unions and the government, we can create a labor market that is both fair and competitive."

 NOR_expand_the_e6: "Expand the E6"
 NOR_expand_the_e6_desc: "The E6 serves as Norway's most vital transportation artery, connecting communities across the country. Expanding and improving this highway will foster trade, improve logistics, and bring remote areas closer to the heart of our economy."

 NOR_oslo_gardemoen_expansion_project: "Oslo-Gardemoen Expansion Project"
 NOR_oslo_gardemoen_expansion_project_desc: "As international travel increases, Norway must modernize and expand Oslo-Gardemoen Airport to meet rising demands. Enhancing its capacity will ensure that Norway remains connected to the world, solidifying its position as a global gateway."

 NOR_industrialize_the_north: "Industrialize the North"
 NOR_industrialize_the_north_desc: "Norway's northern regions remain underdeveloped, despite their rich natural resources. By promoting industrial projects and resource extraction, we can unlock the potential of the Arctic while supporting the livelihoods of northern communities."

 NOR_fund_norwegian_airlines: "Fund the Norwegian Airlines"
 NOR_fund_norwegian_airlines_desc: "As competition grows in the aviation sector, it is essential to support Norwegian Airlines to ensure a strong domestic carrier. Strategic funding will enhance its global competitiveness and safeguard Norwegian jobs."

 NOR_modernize_our_infrastructure: "Modernize our Infrastructure"
 NOR_modernize_our_infrastructure_desc: "Outdated infrastructure threatens to hinder Norway's development. By implementing comprehensive modernization plans, from broadband internet to high-speed rail, we can create a Norway ready to embrace the challenges of the 21st century."

 NOR_the_maritime_industry: "The Maritime Industry"
 NOR_the_maritime_industry_desc: "Norway has always been a maritime nation, and our economy relies heavily on the sea. By investing in shipbuilding, shipping, and marine technology, we can ensure that our maritime industry remains globally competitive and continues to be a source of national pride."

 NOR_fishing_port_regulations: "Fishing Port Regulations"
 NOR_fishing_port_regulations_desc: "The fishing industry is vital to Norway's coastal economy, but sustainability must remain a top priority. Introducing stricter regulations at fishing ports will protect marine ecosystems while ensuring that future generations can benefit from our rich fishing heritage."

 NOR_revitalizing_coastal_towns: "Revitalizing Coastal Towns"
 NOR_revitalizing_coastal_towns_desc: "Many of Norway's coastal towns face economic challenges due to shifting industries. By investing in modern infrastructure and creating opportunities for new businesses, we can breathe new life into these communities and secure their future prosperity"

 NOR_increase_foreign_fish_export: "Increase Foreign Fish Export"
 NOR_increase_foreign_fish_export_desc: "Norwegian seafood is renowned worldwide for its quality. By negotiating new trade agreements and increasing export capacity, we can bring Norwegian fish to more markets, boosting our economy and reinforcing our global reputation as a leader in the seafood industry."

 NOR_ship_building_investments: "Ship Building Investments"
 NOR_ship_building_investments_desc: "The Norwegian shipbuilding industry is the foundation of our maritime success. Increased funding and modernization of shipyards will enhance production capacity and enable our builders to meet the demands of the global market, ensuring Norway remains a leader in maritime construction."

 NOR_invest_in_arctic_shipping_routes: "Invest in Arctic Shipping Routes"
 NOR_invest_in_arctic_shipping_routes_desc: "The melting Arctic ice has opened new opportunities for shipping in the far north. By funding research and infrastructure development for Arctic shipping routes, we can position Norway as a critical player in the emerging polar trade networks."

 NOR_invest_in_the_hurtigruten: "Invest in the Hurtigruten"
 NOR_invest_in_the_hurtigruten_desc: "The Hurtigruten, Norway's iconic coastal ferry service, is more than just a mode of transportation; it is a symbol of our national identity. By investing in its modernization and sustainability, we can ensure that this vital service continues to thrive in the modern era."

 NOR_aker_yards: "Aker Yards"
 NOR_aker_yards_desc: "Aker Yards is a cornerstone of Norway's shipbuilding industry. Strategic investments in this shipyard will enable the development of advanced vessels, create jobs, and bolster Norway's industrial and maritime capabilities."

 NOR_modernize_norwegian_shipyards: "Modernize Norwegian Shipyards"
 NOR_modernize_norwegian_shipyards_desc: "Norwegian shipyards must embrace cutting-edge technology to compete with global rivals. A comprehensive modernization effort will streamline production, improve worker safety, and ensure Norway remains a leader in shipbuilding excellence."

 NOR_norsk_bergverk: "Norsk Berverk"
 NOR_norsk_bergverk_desc: "Norway's mining industry, though often overshadowed by oil, is a cornerstone of our resource economy. By supporting Norsk Bergverk, we can ensure the sustainable extraction and refinement of our mineral wealth, fostering industrial growth and innovation."

 NOR_malviken_mines: "Malviken Mines"
 NOR_malviken_mines_desc: "The Malviken Mines hold untapped potential for copper and precious metals. Strategic investments in this site will boost domestic resource production, reduce reliance on imports, and create jobs in nearby communities."

 NOR_bjornevatn_mines: "Bjornevatn Mines"
 NOR_bjornevatn_mines_desc: "Once a major contributor to Norway's iron exports, the Bjornevatn Mine requires modernization to compete with global iron producers. Enhancing its output will strengthen our steel industry and ensure its long-term viability."

 NOR_jakobsbakken_mines: "Jakobsbakken Mines"
 NOR_jakobsbakken_mines_desc: "Nestled in the rugged northern landscape, the Jakobsbakken Mine is a hidden gem for zinc and other valuable minerals. Revitalizing this mine will stimulate regional development and provide essential resources for industrial use."

 NOR_tellnes_mines: "Tellnes Mines"
 NOR_tellnes_mines_desc: "The Tellnes Mine is among the world's largest producers of ilmenite, a critical resource for titanium production. By expanding operations and improving extraction technology, we can solidify Norway's role as a leading supplier of this strategic mineral."

 NOR_engbo_mines: "Engbo Mines"
 NOR_engbo_mines_desc: "The Engebo Mine contains vast deposits of rutile and garnet, materials in high demand for advanced manufacturing. Developing this resource will enhance Norway's export portfolio and secure our place in the high-tech mineral market."

 NOR_storgangen_mines: "Storgangen Mines"
 NOR_storgangen_mines_desc: "Known for its historic production of iron ore, the Storgangen Mine has the potential for revival. A renewed focus on extraction and processing here can serve both domestic steel production and export demands."

 NOR_north_sea_oil: "North Sea Oil"
 NOR_north_sea_oil_desc: "The North Sea has been the lifeblood of Norway's economy for decades, and its vast oil reserves remain critical to our prosperity. By maximizing efficiency and investing in sustainable extraction, we can ensure the continued success of this vital industry while preparing for future challenges."

 NOR_statoil: "Statoil"
 NOR_statoil_desc: "As Norway's flagship energy company, Statoil must remain at the forefront of innovation and global competitiveness. Expanding Statoil's operations and research capabilities will strengthen our energy sector and solidify its role as a key player on the world stage."

 NOR_cooperation_with_the_uk: "Cooperation with the U.K"
 NOR_cooperation_with_the_uk_desc: "The U.K. remains a key partner in the development and trade of North Sea oil and gas. Strengthening ties with British energy firms and governments will ensure the continued growth of shared energy projects and bolster bilateral relations."

 NOR_SINTEF: "SINTEF"
 NOR_SINTEF_desc: "Norwegian innovation depends on the work of research organizations like SINTEF. By increasing funding for energy and environmental research, we can pave the way for breakthroughs in sustainable technologies and bolster Norway's reputation as a leader in science and development."

 NOR_ekofisk_oil_fields: "Ekofisk Oil Fields"
 NOR_ekofisk_oil_fields_desc: "The Ekofisk Oil Fields are the cornerstone of Norway's offshore production. Investing in advanced technology and enhanced safety measures will ensure these fields remain a reliable source of oil and gas for years to come."

 NOR_cooperation_with_denmark: "Cooperation with Denmark"
 NOR_cooperation_with_denmark_desc: "As a fellow Nordic nation, Denmark's expertise and logistical connections are invaluable to our energy goals. Increased collaboration with Danish firms and the government will ensure greater efficiency and mutual benefit in North Sea energy development."

 NOR_investments_into_shetland: "Investments into Shetland"
 NOR_investments_into_shetland_desc: "The Shetland Islands are a vital hub for North Sea energy logistics. By investing in infrastructure and energy cooperation here, we can enhance our ability to export oil and gas while fostering closer ties with our northern neighbors."

 NOR_investments_into_ferorene: "Investments into Ferorene"
 NOR_investments_into_ferorene_desc: "The Faroe Islands offer unique opportunities for energy exploration and development. Strengthening investments in this region will not only improve trade relations but also expand Norway's influence in the North Atlantic energy sector."

 NOR_gas_industry_renovations: "Gas Industry Renovations"
 NOR_gas_industry_renovations_desc: "Norway's natural gas infrastructure is aging and in need of modernization. By investing in new pipelines, processing facilities, and export terminals, we can maintain our position as a leading global supplier of natural gas."

 NOR_production_2050: "Production 2050"
 NOR_production_2050_desc: "As global energy demands evolve, Norway must prepare for the long term. A bold initiative to modernize our energy industry with an eye toward 2050 will focus on renewable energy integration, carbon capture, and ensuring that Norway's energy dominance continues into the future."

 NOR_alternative_energy_program_green: "Alternative Energy Programs"
 NOR_alternative_energy_program_green_desc: "The era of fossil fuels is not eternal. By launching an Alternative Energy Program, we can diversify our energy sources and develop cleaner, more sustainable technologies to secure Norway's energy independence for future generations."

 NOR_scanwind_focus: "Scanwind"
 NOR_scanwind_focus_desc: "Scanwind represents the future of Norwegian innovation in wind turbine technology. Increased funding for this ambitious project will help solidify our role in the global renewable energy market while promoting domestic clean energy solutions."

 NOR_invest_in_solar_farms: "Invest in Solar Farms"
 NOR_invest_in_solar_farms_desc: "While Norway's climate may favor other energy sources, solar energy still has untapped potential. Strategic investments in solar farms, especially in southern regions, will complement our energy portfolio and diversify our renewable energy capabilities."

 NOR_renewable_investments_greens: "Renewable Investments"
 NOR_renewable_investments_greens_desc: "Expanding our funding in renewable technologies will not only reduce Norway's carbon footprint but also create new jobs and export opportunities. This initiative will set the stage for a cleaner, more prosperous future."

 NOR_statkraft_focus: "Statkraft"
 NOR_statkraft_focus_desc: "Statkraft, Norway's state-owned energy giant, has the potential to become a global leader in renewable energy. By expanding its operations and focusing on sustainable solutions, we can ensure that Statkraft drives Norway's green future."

 NOR_import_electric_vehicles: "Import Electric Vehicles"
 NOR_import_electric_vehicles_desc: "The future of transportation lies in electric vehicles. By removing tariffs and providing subsidies for EV imports, we can accelerate the transition to cleaner transportation and reduce emissions on Norway's roads."

 NOR_green_cities: "Green Cities"
 NOR_green_cities_desc: "Urban areas are the key to achieving sustainability goals. By retrofitting Norwegian cities with green infrastructure, public transit systems, and energy-efficient housing, we can transform them into global models of sustainability."

 NOR_develop_offshore_wind_farms: "Develop Offshore Wind Farms"
 NOR_develop_offshore_wind_farms_desc: "The windy North Sea offers a perfect location for offshore wind farms. Investing in this emerging technology will provide a reliable source of renewable energy while showcasing Norway's engineering and environmental leadership."

 NOR_hydropower_expansion: "Hydropower Expansion"
 NOR_hydropower_expansion_desc: "Hydropower has long been a cornerstone of Norway's energy system. Expanding our capacity and upgrading existing plants will further solidify Norway's position as a global leader in clean energy production."

 NOR_complete_the_renewable_transition: "Complete the Renewable Transition"
 NOR_complete_the_renewable_transition_desc: "The time has come to fully embrace renewable energy. With investments in wind, solar, and hydropower at record levels, we can transition Norway's energy grid to 100% renewable sources, setting an unparalleled standard for the rest of the world."

 NOR_an_atomic_norway: "An Atomic Norway"
 NOR_an_atomic_norway_desc: "As energy demands grow and fossil fuel supplies dwindle, nuclear power offers a reliable and sustainable alternative. By embracing atomic energy, Norway can secure its energy future while reducing carbon emissions and staying ahead in the global energy race."

 NOR_halden_research_reactors: "Halden Research Reactor"
 NOR_halden_research_reactors_desc: "The Halden Research Reactor has long been a hub of nuclear innovation. By expanding its capacity and funding cutting-edge research, we can develop safer and more efficient nuclear technologies, strengthening Norway's scientific expertise."

 NOR_establish_uranium_mining_operations: "Establish Uranium Mining Operations"
 NOR_establish_uranium_mining_operations_desc: "Uranium is the cornerstone of nuclear energy. Establishing domestic mining operations will reduce our reliance on foreign suppliers and ensure that Norway has the resources necessary to fuel its nuclear ambitions."

 NOR_develop_next_gen_nuclear_reactors: "Develop Next-Gen Nuclear Reactors"
 NOR_develop_next_gen_nuclear_reactors_desc: "The future of nuclear energy lies in safer, smaller, and more efficient reactor designs. By focusing on next-generation technologies, Norway can take the lead in exporting advanced reactors and ensuring the sustainability of atomic energy."

 NOR_upgrade_reactor_fuel_processing: "Upgrade Reactor Fuel Processing"
 NOR_upgrade_reactor_fuel_processing_desc: "Processing nuclear fuel efficiently is key to maximizing energy output and minimizing waste. By investing in advanced fuel processing techniques, we can improve the sustainability of our nuclear energy program while reducing environmental risks."

 NOR_invest_in_thorium_reactors: "Invest in Thorium Reactors"
 NOR_invest_in_thorium_reactors_desc: "Thorium reactors present a cleaner and safer alternative to traditional uranium-based systems. With Norway's access to thorium reserves, this promising technology could revolutionize the nuclear energy sector and give Norway a significant competitive advantage."

 NOR_nuclear_energy_dominance: "Nuclear Energy Dominance"
 NOR_nuclear_energy_dominance_desc: "The world is looking for alternatives to fossil fuels, and nuclear energy can provide the solution. By solidifying Norway's leadership in reactor development, uranium refinement, and energy exports, we can achieve dominance in the global nuclear market."

 NOR_the_new_norwegian_economy: "The New Norwegian Economy"
 NOR_the_new_norwegian_economy_desc: "The 21st century brings new challenges and opportunities for Norway's economy. By embracing innovation, supporting emerging industries, and adapting to a globalized world, we can build a resilient economy capable of thriving in the decades ahead."

 NOR_appease_the_working_class: "Appease the Working Class"
 NOR_appease_the_working_class_desc: "The foundation of Norway's prosperity lies in its workers. By addressing labor concerns, improving wages, and enhancing workplace conditions, we can maintain social harmony and ensure the continued growth of the Norwegian economy."

 NOR_construct_more_office_sectors: "Construct More Office Sectors"
 NOR_construct_more_office_sectors_desc: "As the global economy shifts toward service and knowledge industries, Norway must adapt. Expanding office sectors in urban centers will create new opportunities for white-collar jobs and attract foreign companies to our shores."

 NOR_expand_norges_forskningsrad: "Expand Norges Forskningsrad"
 NOR_expand_norges_forskningsrad_desc: "The Norwegian Research Council (Norges Forskningsrad) plays a vital role in driving innovation and progress. Increasing its funding will accelerate research in emerging fields, fostering scientific breakthroughs and strengthening Norway's global standing."

 NOR_investments_into_jan_mayen: "Investments into Jan Mayen"
 NOR_investments_into_jan_mayen_desc: "Jan Mayen, though remote, holds untapped potential for research and resource exploration. Strategic investments in this Arctic island will strengthen Norway's territorial claims and unlock its economic and scientific value."

 NOR_satellite_research: "Satellite Research"
 NOR_satellite_research_desc: "Space technology is an emerging frontier with vast economic potential. By investing in satellite research and development, Norway can enter the global space race, improve communications infrastructure, and support advancements in Earth observation technologies."

 NOR_industrial_expansion_plan_focus: "Industrial Expansion Plan"
 NOR_industrial_expansion_plan_focus_desc: "Norway's industrial sector must adapt to a rapidly changing global market. A nationwide expansion plan will modernize factories, enhance production efficiency, and create jobs, ensuring the long-term competitiveness of Norwegian industry."

 NOR_norwegian_space_agency: "Norwegian Space Agency"
 NOR_norwegian_space_agency_desc: "The establishment of a dedicated Norwegian Space Agency will centralize efforts to explore and utilize space. By coordinating research, satellite launches, and international collaborations, Norway can position itself as a key player in the burgeoning space economy."

 NOR_reform_the_public_transport_system: "Reform the Public Transport System"
 NOR_reform_the_public_transport_system_desc: "A modern, efficient public transport system is essential for sustainable urban development. By investing in new railways, metro systems, and eco-friendly buses, we can reduce congestion, lower emissions, and improve the quality of life for Norwegian citizens."




 # armed forces stuff
 NOR_norwegian_armed_forces: "Norwegian Armed Forces"
 NOR_norwegian_armed_forces_desc: "The bravery and adaptability of great armed forces are ready to defend against any danger, night and day. They are trained for all conditions and know their mission, to protect the Norwegian people for their continued peace and liberty."
 NOR_norwegian_navy_forces: "Norwegian Navy Force"
 NOR_norwegian_navy_forces_desc: "The main purpose of our navy is to protect the interest of our trade, although it isn't challenge very often. We still require a deterrence force to command the seas that we have a right to."
 NOR_haakonsvern_naval_base: "Haakonsvern Naval Base"
 NOR_haakonsvern_naval_base_desc: "Haakonsvern, the main base for the Norwegian fleet, requires an extensive renovation as it is not up to the standards to serve our people effectively anymore."
 NOR_fleet_logistics_command: "Fleet Logistics Command"
 NOR_fleet_logistics_command_desc: "We have received word that our navy has been using the resources under its command inefficiently. This will be heavily looked into, we cannot be having any waste in our armada."
 NOR_norwegian_naval_academy: "Norwegian Naval Academy"
 NOR_norwegian_naval_academy_desc: "It is clear that we cannot have incompetence at the helm of the first defense of Norway"
 NOR_norwegian_land_forces: "Norwegian Land Force"
 NOR_norwegian_land_forces_desc: "The Norwegian Army is the land warfare service branch of the Norwegian Armed Forces. The Army ground force is the oldest of the Norwegian service branches, established as a modern military organization under the command of the King of Norway"
 NOR_quality_over_quantity: "Quality Over Quantity"
 NOR_quality_over_quantity_desc: "We have always been known for our no nonsense production mindset, every task is carried out with care, there is no room for sloppiness in Norway!"
 NOR_quantity_over_quality: "Quantity Over Quality"
 NOR_quantity_over_quality_desc: "Not to completely disregard the power of quality, but we don't need to make sure everything is perfect right down to the minute detail. Just pump it out if it's good enough, our productivity can't suffer for OCD."
 NOR_norwegian_military_academy: "Norwegian Military Academy"
 NOR_norwegian_military_academy_desc: "Some of the brightest battle strategic and geopolitical thinkers attend our academy. It is because of the cherishing of our military institutes that we feel the benefits of genius strategy oriented minds in the executive's cabinet."
 NOR_norwegian_air_forces: "Norwegian Air Force"
 NOR_norwegian_air_forces_desc: "The air force is as necessary as the navy for Norway's first defense, our terrain is very rough making Norway a potential battle of the skies if there were to be any battle that is. Most usefully, our air force can be used around the world as a peacekeeping force should we so desire."
 NOR_orland_main_air_station: "Orland Hovedflystasjon"
 NOR_orland_main_air_station_desc: "The Orland Main Air Station is Norway's largest air field, it houses most of our planes and is strategically located to cover most of Norway conveniently."
 NOR_technical_advice_from_our_friends: "Technical Advice From Our Friends"
 NOR_technical_advice_from_our_friends_desc: "Our air force is good, but not great, technology sharing from our allies should help us accomplish this."
 NOR_norwegian_airforce_academy: "Norwegian Airforce Academy"
 NOR_norwegian_airforce_academy_desc: "Being a peaceful nation, we don't see much conflict ourselves, allowing us to be the brilliant strategists and military thinkers of Europe."
 NOR_cyber_defense_force: "Cyber Defense Force"
 NOR_cyber_defense_force_desc: "As the world is continuously getting digitalised, we need to move towards a more technology friendly future as well. Unfortunately not everyone's intentions are benign and we will need a team to watch over Norway's network safety."
 NOR_german_technicians: "Tank Investments"
 NOR_german_technicians_desc: "Our tanks have been lacking recently, perhaps we can investigate them to find out how we could make them better."
 NOR_party_of_labour: "Arbeiderpartiet"
 NOR_party_of_labour_desc: "The Party of Labour, not to be mistaken for communists, is the voice of the workers and the solution for our people. We are the model example of a working social democracy and have been one of the most popular parties ever since our founding for it. We can show the world that a social democracy is a fair and just system that aides and protects its people like a government truly should. Onward, for trygghet, muligheter, og fellesskap!"
 NOR_modernization_of_the_welfare_state: "Modernization of the Welfare State"
 NOR_modernization_of_the_welfare_state_desc: "Our immense wealth allows us to support the thousands of Norwegian that are in need of it. Our welfare security net is expansive, but can be improved yet."
 NOR_workers_youth_league: "Workers Youth League"
 NOR_workers_youth_league_desc: "To have a socialist country, the children need a socialist education. They will learn how to function in such a society and contribute their great fresh minds to our country's productivity and well-being."
 NOR_privitization_of_state_industries: "Privatization of State Industries"
 NOR_privitization_of_state_industries_desc: "We need to give companies that are non-essential for government controlling back to the people. This way they will feel their financial freedom while we can keep only the necessary control over the economy."
 NOR_forest_conservation_plans: "Forest Conservation Plans"
 NOR_forest_conservation_plans_desc: "Our beautiful nature is the most sacred thing about Norway, and we must always make sure that it is never defiled."
 NOR_solar_investments: "Solar Investments"
 NOR_solar_investments_desc: "The way of the future is not of oil and gas, the future comes from nature, the Sun, the wind, and the flowing rivers. Although we are rich in all of these areas, except sunlight, we should make an effort away from our polluting energy and towards a brighter future."
 NOR_vaccinations_against_poverty: "Vaccinations Against Poverty"
 NOR_vaccinations_against_poverty_desc: "Increasing the budget of our people will surely get them up and on their feet."
 NOR_transatlantic_cooperation: "Trans-Atlantic Cooperation"
 NOR_transatlantic_cooperation_desc: "We need to assure our friends that we are completely amicable with the West, that should clear up any hostilities they might have towards us."
 NOR_intensify_cooperation_with_partners: "Intensify Cooperation With Partners"
 NOR_intensify_cooperation_with_partners_desc: "Some training exercises should help our closest friends see the good in a great social democracy like Norway."
 NOR_modernization_quota: "Modernization Quota"
 NOR_modernization_quota_desc: "Our military technology is outdated, perhaps our allies can send us their superior equipment."
 NOR_weight_behind_gaza: "Weight Behind Gaza"
 NOR_weight_behind_gaza_desc: "In recent years, the state of Israel has made their brutality against the Palestinians clear, that they are becoming just as bad as their oppressors. We stand with our brothers in Palestine!"
 NOR_packages_of_aid: "Packages of Aid"
 NOR_packages_of_aid_desc: "The effect of Israel on the poor Palestinians and the war torn nations around it has been detrimental. We can use Norwegian success to bring a positive impact on these nations and easen their burdens."
 NOR_constructive_dialogue_with_russia: "Constructive Dialogue With Russia"
 NOR_constructive_dialogue_with_russia_desc: "Since the fall of the Soviet Union, tensions are on the rise between Russia and the Western world. This will bring nothing but chaos to the future of our nation, peace and friendliness talks may help reverse these tensions and secure a safer world."
 NOR_the_political_earthquake: "The Political Earthquake"
 NOR_the_political_earthquake_desc: "As we've had a little more of a minority presence in Norwegian politics, we've only used our influence to pressure the ruling government to adhere to our ideal policies. Now that we are the majority of the government, the progress of our agenda will be astonishing!"
 NOR_christan_peoples_party: "Kristelig Folkeparti"
 NOR_christan_peoples_party_desc: "It is time for a revival of The Christian People's Party's and a continued instilling of Christian values. The people of Norway are forgetting Norwegian values and tradition, if we don't secure these now, we will see a decline of our party and all it stands for."
 NOR_question_of_homosexuality: "Question of Homosexuality"
 NOR_question_of_homosexuality_desc: "Our party has been divided on this issue for quite some time now, and although it's already been legalized it's time to make a decision within our own party. For or against?"
 NOR_abortion_matter: "Abortion Matter"
 NOR_abortion_matter_desc: "The Christian People's Party opposes abortion generally, but strongly approves exceptions for rape and mother's life."
 NOR_contraception_support: "Contraception Support"
 NOR_contraception_support_desc: "Our party supports the use of contraceptives, only that prevent conception but do not harm a potential baby, to lower abortion rates."
 NOR_developmental_aid: "Developmental Aid"
 NOR_developmental_aid_desc: "Socialist policies aren't all bad, and the liberal elements within our party suggest that governmental aide for development projects will prevent a future housing bubble and boost a growing industry in real estate."
 NOR_poverty_and_climate_change_reduction: "Poverty and Climate Change Reduction"
 NOR_poverty_and_climate_change_reduction_desc: "Although we have contributed greatly to the reduction of pollution and are marked as one of the top nations in the wealth index, the same can't be said for our friends around the world. South America especially struggles with this as they can't be bothered, focusing on industrializing to a sustainable level until they can tackle these problems. We should help them out as best we can for now."
 NOR_security_advancements: "Security Advancements"
 NOR_security_advancements_desc: "In a dangerous world it is imperative that we prepare for the dangers, the dangers to our oil of course."
 NOR_for_minorities: "For Minorities"
 NOR_for_minorities_desc: "Norway is an overall progressive nation with very few conservative extremist elements, none of which have any power over the morality of the people. Increasing funding for minorities should win the hearts of our citizens, who welcome them with open arms, and the minorities themselves for being recognized."
 NOR_refugee_quota: "Refugee Quota"
 NOR_refugee_quota_desc: "Unfortunately, other governments aren't as ideal as ours, and many people are forced to flee their homes. We must chip in on the international stage to save these people, all peace-loving people, you are always welcome in Norway!"
 NOR_relieve_pressure_from_greece: "Relieve Pressure From Greece"
 NOR_relieve_pressure_from_greece_desc: "Greece has done way more than their share in taking refugees, and it seems like they are barely hanging on and they can't house their refugees, let alone take more. We have a home for them in Norway, let us lend our European friend a helping hand."
 NOR_fair_refugee_distribution: "Fair Refugee Distribution"
 NOR_fair_refugee_distribution_desc: "Everyone in Norway, with the ability to do so, must work, this includes the refugees that we so graciously accept. We can optimize our national industrial product by distributing these people to homes near factories where we need workers."
 NOR_our_european_allies: "Our European Allies"
 NOR_our_european_allies_desc: "Let us make a declaration of friendship to our friends in the North Atlantic Treaty Organisation so that the world knows where we stand."
 NOR_nato_drilling: "NATO Doctrine"
 NOR_nato_drilling_desc: "We should use the NATO model troop training at our disposal and their military academic studies to improve the Norwegian military."
 NOR_eea_free_zones: "EEA Free Zones"
 NOR_eea_free_zones_desc: "We should decrease economic distance between us Nordic nations and increasing collaboration between our nations to promote economic growth."
 NOR_tighten_arms_sales: "Tighten Arms Sales"
 NOR_tighten_arms_sales_desc: "We must procure more weapons for our infantry, currently it isn't suitable for much."
 NOR_maintain_eu_distance: "Maintain EU Distance"
 NOR_maintain_eu_distance_desc: "Although we wish peace upon our friends in the European Union, we also see its flaws and therefore will not be joining any time soon. Good luck to them though!"
 NOR_party_of_progress: "Fremskrittspartiet"
 NOR_party_of_progress_desc: "The Party of Progress, our aim is to move the people forward through more consolidated means of government. We know what the people want, and those are basic necessities and their freedom, we can get the job done."
 NOR_shortened_wait_times: "Shortened Wait Times for Hospitals"
 NOR_shortened_wait_times_desc: "In a nation where we have free healthcare and everybody has access to it, everybody seems to be in the waiting line! It is absolutely essential that we move forward with the construction of more hospitals, our people can't wait to have their numbers called while bleeding out in the lobby!"
 NOR_nursing_capacity: "Nursing Capacity"
 NOR_nursing_capacity_desc: "We need more nurses to attend to the Norwegian people, perhaps land incentives will work?"
 NOR_removal_of_inheritence_tax: "Removal of Inheritance Tax"
 NOR_removal_of_inheritence_tax_desc: "The inheritance tax is one of the most disgusting laws in the Norwegian legislation and we won't be having anymore of it. The money of the people belongs to the people!"
 NOR_elderly_focus: "Elderly Focus"
 NOR_elderly_focus_desc: "In recent years, the elderly of our nation have been neglected in the law making decisions and it is downright shameful. The elderly have done the most for our nation, should we not protect them?"
 NOR_free_fundemental_society: "Free Fundamental Society"
 NOR_free_fundemental_society_desc: "Too often do bureaucrats and government get in the way of life of the average citizen. Government was created to protect the people, government should be limited not people."
 NOR_youth_discipline: "Youth Discipline"
 NOR_youth_discipline_desc: "We can inspire and therefore mobilize the youth to promote national prosperity, for Norway!"
 NOR_equal_action: "Equal Action"
 NOR_equal_action_desc: "We can snub other less desirable parties that hinder our agenda for the progress of the people."
 NOR_law_and_order: "Law and Order"
 NOR_law_and_order_desc: "Norway is a nation of laws, if you don't break laws then there's no reason to object to police presence right?"
 NOR_immigration_control: "Immigration Control"
 NOR_immigration_control_desc: "We've taken quite enough refugees and immigrants and its time to slow it down. If we can build as fast as they immigrate, it's definitely time to stop."
 NOR_avoid_illiterates: "Avoid Illiterates"
 NOR_avoid_illiterates_desc: "If we begin to alienate the illiterates from society, it will provide the perfect motivation to start learning."
 NOR_state_of_norway: "State of Norway"
 NOR_state_of_norway_desc: "The bureacracy of Norway needs to become more effective, to accomplish this they must be put under heavy supervision of stricter superior federal agencies to make sure all runs smoothly."
 NOR_reaffirm_oil_state: "Reaffirm Oil State"
 NOR_reaffirm_oil_state_desc: "We are still an oil and gas nation, we are far from completely renewable energy and it's going to stay that way for a long time."
 NOR_privatization_of_state_dockyards: "Privatization of State Dockyards"
 NOR_privatization_of_state_dockyards_desc: "Norway's wealth belongs to Norwegian people, one of the hugest economic sectors in our country are the fishing and ship industries. We can start giving power back to the people there."
 NOR_the_nrk: "The NRK"
 NOR_the_nrk_desc: "The Norwegian Broadcasting Corporation is a government-owned broadcasting company that serves as the main source of news for our people. We can use our influences to align it to our interests, therefore aligning our people, informing them and thus defending them from any hindrances or threats to our nation."

