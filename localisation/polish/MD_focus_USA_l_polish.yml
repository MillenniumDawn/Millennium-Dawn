 USA_dynamic_modifier_department_of_the_interior: "Departament Spraw Wewnętrznych USA"
 USA_dynamic_modifier_department_of_the_interior_desc: "US DotI odpowiada za ochronę gruntów i zarządzanie zasobami, a także za wiele innych rzeczy. Jednak to poddepartament DotI znany jako Departament Zasobów Naturalnych, który ma tendencję do bycia na liście gówna wielu ludzi, delikatnie mówiąc. Jednak Departament Zasobów Wewnętrznych ma pracę do wykonania i w większości przypadków faktycznie ją wykonuje, ku niechęci wielu osób. Teraz, gdy nadchodzi nowe tysiąclecie, departament musi znaleźć nowe sposoby na zrównoważenie rozwoju społecznego i ochrony gruntów w tym ciągle zmieniającym się świecie."
 USA_dynamic_modifier_department_of_energy: "Departament Energii USA"
 USA_dynamic_modifier_department_of_energy_desc: "DoE lub Departament Energii jest bardzo kapryśnym departamentem. Odpowiedzialny za utrzymanie i dostosowywanie się do potrzeb energetycznych kraju, Departament Energii cierpi z powodu wielu biurokracji, ponieważ projekty, w które chce inwestować, albo nie są pomocne dla środowiska, albo wymagają zmiany lub aktualizacji. Niezależnie od tego, dzięki nowoczesnej technologii i nowej zielonej fali możliwości produkcji energii, departament może po prostu znaleźć sposób na utrzymanie wszystkiego na powierzchni w przewidywalnej przyszłości."
 USA_dynamic_modifier_us_general_staff: "Sztab Generalny USA"
 USA_dynamic_modifier_us_general_staff_desc: "Od zakończenia zimnej wojny amerykański aparat sztabu generalnego musiał dostosować się do bardziej zorientowanego na czas pokoju środowiska. W rezultacie coraz więcej biurokracji i uciążliwych środków biurokratycznych zaczęło przejmować aspekty sektorów zaopatrzenia i badań i rozwoju. W rezultacie i w wyniku trwającego pokoju powolny, ale rosnący problem rekrutacji i spójności logistycznej przy wykonywaniu czegoś tak prostego, jak utrzymanie koszar i innych struktur mieszkalnych dla żołnierzy zaczął się pojawiać. Niezależnie od tego, sztab generalny USA jest jednym z najbardziej biegłych w swojej dziedzinie, a tą dziedziną jest sama wojna, więc pomimo swoich niedociągnięć, nadal ma w sobie trochę kopa."
 USA_dynamic_modifier_us_army: "Armia Stanów Zjednoczonych"
 USA_dynamic_modifier_us_army_desc: "Armia Stanów Zjednoczonych jest podstawową gałęzią sił lądowych. Będąc jedną z najbardziej rozwiniętych gałęzi, armia faktycznie zajmuje mniej więcej trzecie miejsce pod względem budżetu, ponieważ priorytet przesunął się bardziej w stronę marynarki wojennej i sił powietrznych. Jednak pomimo tego armia USA jest twardą i dobrze wyposażoną siłą, która poradzi sobie z niemal wszystkim, z czym może się zmierzyć."
 USA_dynamic_modifier_us_navy: "Marynarka Wojenna Stanów Zjednoczonych"
 USA_dynamic_modifier_us_navy_desc: "Marynarka Wojenna USA, plakatowe dziecko konkurujące z siłami powietrznymi o lwią część budżetu obronnego. Podczas gdy marynarka wojenna USA jest największą marynarką wojenną na świecie pod względem tonażu, jest ona również największą przewagą USA pod względem wywierania swojej miękkiej siły na całym świecie. Tak więc podczas gdy siły powietrzne i armia walczą o kwoty budżetowe w każdym okresie fiskalnym, wielu nie może zaprzeczyć znaczeniu marynarki wojennej USA w zabezpieczaniu obecnej pozycji Stanów Zjednoczonych na świecie."
 USA_dynamic_modifier_us_airforce: "Siły Powietrzne Stanów Zjednoczonych"
 USA_dynamic_modifier_us_airforce_desc: "Siły powietrzne USA to specjalne dziecko w dziedzinie badań i rozwoju. Będąc tak zaawansowane w niektórych momentach, że obecnie badania i rozwój są postrzegane bardziej jako hobby niż prawdziwa potrzeba obrony, niezależnie od tego, że większość świata wciąż walczy z samolotami opracowanymi 40, prawie 50+ lat temu, nic dziwnego, że siły powietrzne USA są jedną z najbardziej obawianych jednostek. Nieważne, przyjaciel czy wróg...patrzę na ciebie, A-10."
 USA_idea_a_cold_war_gone_hot: "Zimna wojna, która stała się gorąca"
 USA_idea_a_cold_war_gone_hot_desc: "To samo gówno innego dnia, może pokonaliśmy zagorzałych komunistów Związku Radzieckiego, ale pewnego dnia wiedzieliśmy, że ta długotrwała zimna wojna w końcu zamieni się w gorącą. Teraz wróg w końcu postanowił mrugnąć, a my mamy pełne uzasadnienie, aby skierować naszą gospodarkę i naród w stronę wysiłku wojennego."
 USA_migrant_crisis_one: "Kryzys migracyjny na południu"
 USA_migrant_crisis_one_desc: "Od około 2013 roku szokujący wzrost nielegalnej imigracji do USA jest coraz większy. Teraz większość nie przyznałaby się do tego, gdyby nie mieszkała w stanach granicznych, jednak rzeczywistość jest o wiele gorsza. Statystyki pokazują drastyczny wzrost liczby ofiar śmiertelnych wśród dzieci i kobiet w związku z imigracją, a także przestępstw związanych z handlem ludźmi i innymi rażąco nielegalnymi aktami wobec tych uchodźców i migrantów. Będziemy musieli zacząć przeznaczać rzeczywiste zasoby na tę sytuację, jednak będziemy musieli znaleźć prawdziwe rozwiązanie, jeśli chcemy naprawdę rozwiązać ten oficjalny kryzys."
 USA_migrant_crisis_two: "Kryzys migracyjny na południu kraju – stagnacja"
 USA_migrant_crisis_two_desc: "Niedawna porażka rządu federalnego w sprawie Teksasu kontra Stany Zjednoczone w sprawie rozszerzenia DACA i DAPA spowodowała w większości bezczynność w kwestii obecnego kryzysu migracyjnego na południowej granicy. Ten podział poglądów między stanem a rządem federalnym na temat tego, jak poradzić sobie z kryzysem, a także niemal ciągły impas w Kongresie w tej drażliwej kwestii spowodowały wzrost tendencji migrantów do przyjazdu. Czy Kongres będzie w stanie to rozgryźć?"
 USA_migrant_crisis_two_a: "Deeskalacja kryzysu migracyjnego na południu"
 USA_migrant_crisis_two_a_desc: "Wraz ze zwycięstwem federalnym w niedawnym sporze Teksas kontra Stany Zjednoczone, finansowanie federalne i zwiększona liczba agentów USBP spowodowały zmniejszenie liczby nielegalnych przekroczeń granicy. Jednak czy jest to prawdziwy sukces, czy porażka, okaże się dopiero po czasie. Ponieważ wiele stanów granicznych jest coraz bardziej zniechęconych tym, że rząd federalny w zasadzie podpisuje umowy, na mocy których ich stany stają się obozami dla uchodźców. Chociaż wielu spoza granicy uważa to za grubą przesadę, nikt nie jest pewien, co jest, a co nie jest prawdą w tym momencie."
 USA_migrant_crisis_three: "Problem migrantów z południa"
 USA_migrant_crisis_three_desc: "Niedawne orzeczenie Sądu Najwyższego spowodowało szybką odmowę rozpatrzenia spraw azylowych dotyczących osób, które wykorzystały inny kraj, aby dostać się do USA zamiast bezpośredniego przejazdu do USA. Wielu kwestionuje moralność tego orzeczenia, jednak usprawnienie odmowy przyniosło ograniczone rezultaty w likwidowaniu zaległości w sądach azylowych."
 USA_migrant_crisis_three_a: "Niezdecydowanie migrantów z południa"
 USA_migrant_crisis_three_a_desc: "Niedawne spory członków Sądu Najwyższego w związku z orzeczeniem o odmowie azylu ponownie wywołały debatę na temat imigracji. Jednak to osłabienie jakiegoś rodzaju działań doprowadziło do tego, że nie zrobiono nic więcej w kwestii imigracji lub jej fali skutków ubocznych i wpływu na gospodarkę USA."
 USA_migrant_crisis_four: "Rosnący problem"
 USA_migrant_crisis_four_desc: "Problem południowej granicy sięga w niektórych przypadkach 2013 r., kiedy to na granicy odnotowano szokujący wzrost liczby nieletnich pozostawionych bez opieki. Rosnące wskaźniki przestępczości związane z handlem ludźmi i innymi poważnymi przestępstwami również wzrosły z powodu powolnego rozciągania zasobów przeznaczanych na obsługę zarówno normalnego przepływu ruchu, jak i wzorców imigracji, zarówno legalnych, jak i nielegalnych. W latach 2021–2024 seria katastrof gospodarczych, społecznych i naturalnych dotknie kilka krajów Ameryki Środkowej, co doprowadzi do tego, co niektórzy hiperbolizują jako „monsun” imigrantów. Jednak dla wielu problem nie dotyczy wyłącznie imigracji, ale także serii przestarzałych, a także kontrintuicyjnych polityk gospodarczych i społecznych, które uległy rozkładowi pod wpływem bagna polityki federalnej i teatru politycznego. Ostatecznie problem jest problemem tylko wtedy, gdy zdecydujesz się go nie rozwiązać lub jeśli zdecydujesz się go w ogóle uczynić problemem. Więc w takim razie, gdzie lub co jest prawdziwym problemem?"
 USA_migrant_crisis_five: "Jaki dokładnie jest problem?"
 USA_migrant_crisis_five_desc: "Po latach niepokojących wiadomości wzdłuż południowej granicy, sztucznym wzroście ruchu i migracji spowodowanym wydarzeniami w Ameryce Środkowej i wreszcie działaniach i reakcjach na „problem” południowej granicy. Teraz nic... nic w samym fakcie konkretnych działań, nic w tym, że problem, na którym skupiali się ludzie, nie był w rzeczywistości prawdziwym problemem, po prostu... nic. Ponieważ Ameryka nigdy nie miała poważnego problemu imigracyjnego w czasach współczesnych, ponieważ Ameryka nie ma krajowej populacji rosnącej. Ale słyszę, jak mówisz, populacja Ameryki rośnie z roku na rok. Ach tak, rośnie, ale ilu imigrantów widziały Stany Zjednoczone w tym samym okresie, co? Teraz powiedz mi, jaki jest prawdziwy problem, imigracja lub alokacja zasobów, czy to pieniężnych, materialnych czy siły roboczej."
 USA_migrant_crisis_five_a: "Problem imigracji"
 USA_migrant_crisis_five_a_desc: "W końcu rozpoczęto rozmowy na temat kwestii związanej z napływem imigrantów na dodatek do normalnego ruchu do i z USA i Meksyku. To niewiele, ale to początek, aby zapewnić, że zostanie osiągnięty prawdziwy postęp."
 USA_migrant_crisis_six: "Kraj możliwości"
 USA_migrant_crisis_six_desc: "Rozmowy przynoszą owoce, a ich następstwa mają na celu otwarcie okna Overtona amerykańskiej polityki wykraczającej poza kwestie czerwonych i niebieskich. Obecnie istnieje odnowione zrozumienie zasady, co oznacza bycie Amerykaninem. Krajem możliwości, krajem, w którym można zacząć od nowa i krajem, w którym, gdy włoży się wystarczająco dużo pracy, można grać równie dużo, jeśli się na to pozwoli. Na razie jednak dla odnowionej Ameryki nadchodzą wielkie zmiany, takie, które potrafią zrozumieć istotną rolę, jaką imigracja odegrała w tej nowoczesnej erze ulepszeń gospodarczych i różnorodności."
 USA_econ_event.1.t: "Stany Zjednoczone kontra Martin Petersen"
 USA_econ_event.1.d: "23 listopada 2004 r. wszczęto postępowanie antymonopolowe przeciwko oddziałowi firmy Bayer AG produkującej produkty chemiczne z gumy w Kalifornii, oskarżając ją o ustalanie cen za pomocą horyzontalnych praktyk monopolistycznych, które tłumiły konkurencję w celu utrzymania tempa i/lub prowadzenia normalnej działalności w obszarze kontroli pozwanych. Sądy przeanalizowały dowody i wysłuchały zeznań obu stron, a decyzja sądu brzmi?"
 USA_econ_event.1.o1: "Sąd uznaje oskarżonego za winnego"
 USA_econ_event.1.o2: "Sąd uznaje oskarżonego za niewinnego"
 USA_econ_event.2.t: "Stany Zjednoczone kontra UnitedHealth i PacifiCare"
 USA_econ_event.2.d: "20 grudnia 2005 r., w sprawie antymonopolowej wszczętej przeciwko UnitedHealth Group Incorporated w związku z przejęciem aktywów ubezpieczeń zdrowotnych od konkurenta, powód argumentuje, że „United” jest największym ubezpieczycielem medycznym w Stanach Zjednoczonych i jako taki nie powinien móc pozbawić aktywów swojego wiodącego konkurenta na już zamkniętym rynku. Sąd, po zapoznaniu się z dowodami i wysłuchaniu zeznań obu stron, orzekł, że…"
 USA_econ_event.2.o1: "Sąd uznaje United za winnych"
 USA_econ_event.2.o2: "Sąd uznaje United za niewinnego"
 USA_econ_event.7.t: "Plotki o nowym wirusie rozprzestrzeniającym się z Chin"
 USA_econ_event.7.d: "Od początku grudnia 2019 r. krążą plotki, że pewien rodzaj wirusa SARS zaczął rozprzestrzeniać się w mieście o nazwie Wuhan. Niektórzy nazywają go MARS lub Mainland Asiatic Respiratory Syndrome, sprytnym, ale odwracającym uwagę zjawiskiem pochodzącym z Chin. Jednak wielu lekceważy to zagrożenie ze względu na niedobór wiarygodnych informacji pochodzących z narodu czerwonego smoka."
 USA_econ_event.7.o1: "Jak to wpłynie na rynek akcji?"
 USA_econ_event.8.t: "Pęknięcie bańki internetowej"
 USA_econ_event.8.d: "Pęknięcie bańki internetowej było przewidywalnym środkiem, kilka skandali i wydarzeń związanych z tymi szybkimi wzrostami bogactwa wykazywało oznaki rozpadu. Dopiero złożone obawy związane z kolejną recesją Japonii i kilkoma kluczowymi skandalami odstraszyły inwestorów. Chociaż skutki były szybkie i odzyskiwalne, wiele niegdyś bogatych firm zostało zamkniętych i zbankrutowało. Możemy tylko mieć nadzieję, że wyciągniemy wnioski z błędów i zobaczymy, co wydarzy się dalej w tym nowym tysiącleciu."
 USA_econ_event.8.o1: "Nowe tysiąclecia, nowe problemy..."
 USA_econ_event.9.t: "Recesja Internetu"
 USA_econ_event.9.d: "Gdy bańka internetowa i inne niekorzystne wydarzenia narastały w kraju i na całym świecie, wielu inwestorów zdecydowało się sprzedać i wpaść w panikę, co z kolei spowodowało niewielką recesję. Podczas gdy niektórzy nazwali ten ostatni kryzys gospodarczy recesją internetową, wielu wybrało łatwiejszą recesję z 2001 r."
 USA_econ_event.9.o1: "Nowa Era się wali?!?"
 USA_econ_event.10.t: "Rosnące napięcie społeczne"
 USA_econ_event.10.d: "Wraz z nadejściem nowego tysiąclecia, nowy ruch powoli zyskiwał na popularności. Coraz częściej pojawiają się doniesienia o ruchach antybiznesowych, które używają tych nowych słów kluczowych, takich jak Big Tech, Big Pharma i Big Sugar. Ruchy te wykazują wzrosty, a jednocześnie spadki w swojej organizacji, możemy tylko mieć nadzieję, że ludzie po prostu wrócą do swojego codziennego życia i zaprzestaną powodowanych przez siebie zakłóceń."
 USA_econ_event.10.o1: "Zachowaj spokój i pracuj ciężko"
 USA_econ_event.11.t: "Globalny kryzys finansowy"
 USA_econ_event.11.d: "Gospodarki światowe drżą, gdy rynki amerykańskie stają się niewielkim, swobodnym spadkiem. Rosnące złe kredyty, spadające ceny nieruchomości i wiele innych problemów zarówno krajowych, jak i międzynarodowych doprowadziło do całkowitej globalnej recesji. Wielu obawia się, że recesja może się pogłębić w depresję, ale tylko czas pokaże, czy tak się stanie."
 USA_econ_event.11.o1: "Sprzedaj! Sprzedaj! Sprzedaj!"
 USA_econ_event.12.t: "Kryzys kredytów hipotecznych subprime"
 USA_econ_event.12.d: "Od 1999 r. rynki kredytów hipotecznych rosły i rosły, nie tylko pod względem wielkości, ale także zmienności. Powolny wzrost ludzkiej chciwości i nadmiernej gorliwości doprowadził do udzielania większej liczby złych pożyczek wierzycielom, którzy ewidentnie nie spełniali wymogów. To ostatecznie doprowadziło do całkowitego krachu, który spowodował bankructwo wielu firm i utratę domów przez rodziny. Narastają niepokoje społeczne, a wartość USD została zachwiana, co sprawiło, że zagraniczni inwestorzy stali się nieco bardziej ostrożni. Niemniej jednak będziemy nad tym pracować i pójdziemy naprzód, przezwyciężając kłopoty i zmierzając ku triumfom."
 USA_econ_event.12.o1: "Ci hipisi nie rozumieją biznesu"
 USA_econ_event.13.t: "Kryzys motoryzacyjny"
 USA_econ_event.13.d: "Wraz ze wzrastającą presją niespłaconych kredytów hipotecznych i podstawowymi problemami ekonomicznymi, nie wspominając o stałym spadku konkurencyjności amerykańskiego przemysłu motoryzacyjnego na rynkach globalnych jako całości. Problemy te spowodowały zamknięcie lub zmniejszenie liczby znanych firm motoryzacyjnych. Chociaż wielu ma nadzieję na powrót tych miejsc pracy, niewielu szczerze wierzy, że powrócą."
 USA_econ_event.13.o1: "Ford się nie uśmiecha..."
 USA_econ_event.14.t: "Krach na rynku nieruchomości w 2008 r."
 USA_econ_event.14.d: "Karmienie się oportunistycznymi kredytami hipotecznymi doprowadziło do kilku niewypłacalności, te niewypłacalności wraz z powolnym ściskaniem amerykańskiej klasy średniej spowodowały, że wiele domów wracało na rynek w coraz szybszym tempie. Obniżając ceny, wiele osób, które zainwestowały na rynku nieruchomości, odnotowało teraz duże straty, a ta pętla sprzężenia zwrotnego doprowadziła do kilku innych wydarzeń gospodarczych w ciągu ostatnich kilku lat."
 USA_econ_event.14.o1: "Tam idzie sąsiedztwo"
 USA_econ_event.15.t: "Protesty narastają"
 USA_econ_event.15.d: "Coraz większe rozmiary ruchów związanych z aktywistami pro-związkowymi wraz z gorączką anty-wielkiego biznesu wydają się osiągać nowy szczyt, ponieważ nieregularne ruchy dotknęły firmy takie jak Amazon, Walmart i inne duże marki. Podczas gdy większość postrzega to jako kolejny trudny okres, niektórzy wyrażają obawy co do tego, w jakim kierunku te ruchy mogą się rozwijać. Na razie nie wiadomo, co przyniesie przyszłość."
 USA_econ_event.15.o1: "Po prostu kolejna grupa motłochu"
 USA_econ_event.16.t: "Długa recesja"
 USA_econ_event.16.d: "Kulminacja złego zarządzania gospodarką i powolne ożywienie po globalnym kryzysie finansowym doprowadziły do ​​niemalże osiągnięcia plateau aktywności gospodarczej. Wielu obawia się, co to będzie oznaczać, gdy ceny podstawowych towarów będą nadal rosły, a coraz więcej ludzi zostanie wrzuconych w tryb 9-5. Kongres oświadczył, że pracuje nad tym problemem i ma nadzieję, że kryzys wkrótce się skończy. Pytanie brzmi, co jest uważane za wkrótce..."
 USA_econ_event.16.o1: "Odbudujemy się lepiej"
 USA_econ_event.17.t: "Plotki o zmianach?"
 USA_econ_event.17.d: "Ostatnio coraz więcej plotek o statusie Stanów Zjednoczonych stało się gorącym tematem, a wielu uważa, że ​​to po prostu wady opozycji. Istnieje jednak niewielki, rosnący konsensus, że Stany Zjednoczone się zmieniły, że rzekoma „liberalna demokracja”, którą się okazuje, jest w rzeczywistości maską dla rosnącej wewnętrznej frakcji plutokratycznej. Chociaż wielu szybko to odrzuca, wielu innych zastanawia się, jak nieprawdopodobne jest to pojęcie."
 USA_econ_event.17.o1: "Teraz uwierzą we wszystko"
 USA_econ_event.18.t: "Stany Zjednoczone kontra General Dynamics i Newport News"
 USA_econ_event.18.d: "W październiku 2001 r. prokurator generalny wniósł pozew antymonopolowy przeciwko spółkom General Dynamics Corp. i Newport News Shipbuilding Inc. Sprawa dotyczyła tego, że proponowane przejęcie Newport News przez General Dynamics stworzyłoby monopol na projektowanie, rozwój i budowę okrętów podwodnych z napędem atomowym i wyeliminowałoby wszelką konkurencję o system uzbrojenia mający kluczowe znaczenie dla obrony narodowej. Pozew ten, sklasyfikowany jako naruszający fuzje poziome w świetle przepisów antymonopolowych, wywołał stały oddźwięk po obu stronach sporu. Ale ostatecznie werdykt sądu brzmiał?"
 USA_econ_event.18.o1: "Sąd uniemożliwia fuzję"
 USA_econ_event.18.o2: "Sąd zatwierdza fuzję"
 USA_econ_event.19.t: "Stany Zjednoczone przeciwko Nicholasowi A. Penachio i Nickowi Penachio Co., Inc."
 USA_econ_event.19.d: "Nick Penachio Co., Inc. („Penachio Co.”) była korporacją stanu Nowy Jork z siedzibą w Bronksie w Nowym Jorku. Penachio Co. była dostawcą żywności, głównie produktów rolnych i mrożonek. Od około maja 1996 r. do około kwietnia 1999 r., dokładne daty nie są znane Stanom Zjednoczonym, oskarżeni i współspiskowcy brali udział w połączeniu i spisku w celu nieuzasadnionego ograniczenia handlu międzystanowego i obrotu z naruszeniem sekcji 1 ustawy Shermana (tytuł 15, Kodeks Stanów Zjednoczonych, sekcja 1). Wspomniane połączenie i spisek składały się z trwającego porozumienia, porozumienia i uzgodnienia działań między oskarżonymi i współspiskowcami, których istotne warunki polegały na ustawianiu przetargów i przydzielaniu kontraktów na dostawę mrożonek do New York City Board Of Education."
 USA_econ_event.19.o1: "Zysk ważniejszy od dobra uczniów. Winny!"
 USA_econ_event.19.o2: "Pewna niejednoznaczność sugeruje, że to osoby trzecie są niewinne!"
 USA_econ_event.20.t: "Stany Zjednoczone przeciwko Vaw Carbon GMBH"
 USA_econ_event.20.d: "Począwszy co najmniej od lutego 1996 r. i trwając co najmniej do grudnia 1997 r., dokładne daty nie są znane Stanom Zjednoczonym, oskarżony i wspólnicy spiskowali i uczestniczyli w zmowie w celu stłumienia i wyeliminowania konkurencji poprzez ustalanie ceny bloku katody węglowej sprzedawanego w Stanach Zjednoczonych i gdzie indziej. Zmowa i spisek, w które zaangażowani byli oskarżony i wspólnicy spiskowcy, stanowiły nieuzasadnione ograniczenie handlu międzystanowego i zagranicznego oraz obrotu handlowego z naruszeniem sekcji 1 ustawy Shermana."
 USA_econ_event.20.o1: "Dowody wskazują na winę i odpowiedzialność!"
 USA_econ_event.20.o2: "Dowody wskazują na współudział, a nie winę!"
 USA_econ_event.21.t: "Stany Zjednoczone przeciwko Taylor & Murphy Construction Co., Inc."
 USA_econ_event.21.d: "W lutym 2001 r. lub około tego miesiąca pozwany świadomie i umyślnie złożył i spowodował złożenie istotnie fałszywych, fikcyjnych i oszukańczych oświadczeń i zapewnień w sprawie podlegającej jurysdykcji Federal Highway Administration, agencji Departamentu Transportu Stanów Zjednoczonych, będącego departamentem Stanów Zjednoczonych, składając ofertę i realizując projekt budowy drogi na Blue Ridge Parkway w hrabstwie Buncombe w Karolinie Północnej, w której pozwany fałszywie oświadczył, że nie ujawnił cen swoich ofert żadnemu innemu konkurentowi, gdy w rzeczywistości to zrobił."
 USA_econ_event.21.o1: "Taylor & Murphy Construction uznana za winną"
 USA_econ_event.21.o2: "Taylor & Murphy Construction zostaje uznany za niewinnego"
 USA_econ_event.22.t: "Stany Zjednoczone przeciwko Bluestar Metal Recycling Co."
 USA_econ_event.22.d: "Począwszy co najmniej od grudnia 1993 r. i trwając co najmniej do października 2001 r., przy czym dokładne daty nie są znane Stanom Zjednoczonym, oskarżony i wspólnicy zawarli i brali udział w zmowie mającej na celu ograniczenie i wyeliminowanie konkurencji poprzez przydzielenie dostawców w procesie zakupu złomu żelaznego i nieżelaznego w północno-wschodnim Ohio. Zarzucane zmowy i spisek bezpodstawnie ograniczyły handel międzystanowy, naruszając tym samym art. 1 ustawy antymonopolowej Shermana (15 U.S.C. § 1)."
 USA_econ_event.22.o1: "Bluestar uznany za winnego"
 USA_econ_event.22.o2: "Bluestar uznany za niewinnego"
 USA_econ_event.23.t: "Stany Zjednoczone przeciwko Duane Maynard"
 USA_econ_event.23.d: "Począwszy od około 18 lutego 1999 r. i trwając co najmniej do 17 stycznia 2002 r., przy czym dokładne daty nie są znane Stanom Zjednoczonym, oskarżony i wspólnicy zawarli i brali udział w zmowie mającej na celu stłumienie i ograniczenie konkurencji w ramach dotowanego przez E-Rate projektu polegającego na dostarczaniu między innymi towarów i usług związanych z telekomunikacją, dostępem do Internetu i połączeniami wewnętrznymi w okręgu szkolnym West Fresno Elementary School District („Projekt E-Rate okręgu szkolnego West Fresno Elementary School District”) w Fresno w Kalifornii, w sposób bezpodstawny ograniczający handel międzystanowy i działalność gospodarczą, z naruszeniem ustawy antymonopolowej Shermana, tytuł 15, kodeks Stanów Zjednoczonych, sekcja 1."
 USA_econ_event.23.o1: "Pan Maynard uznany za winnego"
 USA_econ_event.23.o2: "Pan Maynard uznany za niewinnego"
 USA_econ_event.24.t: "Stany Zjednoczone przeciwko Waterblock Roofing and Sheetmetal, Inc."
 USA_econ_event.24.d: "Waterblock, korporacja z siedzibą w Schenectady, Nowy Jork, zajmowała się branżą dekarską w tym stanie. Walter J. Vivenzio, mieszkaniec East Berne, Nowy Jork, był prezesem i właścicielem Waterblock. „CC-1” był współspiskowcem, który był kierownikiem ds. utrzymania ruchu w zakładzie General Electric Company w Waterford, Nowy Jork. CC-1 próbował stworzyć pozory, że przestrzegał polityki przetargowej w przypadku kontraktów na pokrycia dachowe, w tym kontraktów przyznanych Waterblock. „CC-2” współspiskowiec, który był przedstawicielem producenta produktów dachowych. CC-2 pomagał wybierać firmy, które miały być zapraszane do składania ofert lub wyceny kontraktów na pokrycia dachowe dla Albany Medical Center i innych nabywców produktów i usług dachowych. CC-2 ogólnie próbował stworzyć pozory, że przestrzegał polityki przetargowej w przypadku kontraktów na pokrycia dachowe, w tym kontraktów przyznanych Waterblock. Od pewnego czasu w 1995 r. do mniej więcej maja 2002 r. (dokładne daty nie są znane Stanom Zjednoczonym) oskarżony i wspólnicy uczestniczyli w zmowie mającej na celu bezpodstawne ograniczenie handlu międzystanowego i działalności gospodarczej, co stanowiło naruszenie art. 1 Ustawy Shermana."
 USA_econ_event.24.o1: "Waterblock uznany za winnego"
 USA_econ_event.24.o2: "Waterblock uznany za niewinnego"
 USA_econ_event.25.t: "Stany Zjednoczone przeciwko Syndial S.p.A."
 USA_econ_event.25.d: "Począwszy od września 1999 r. lub około tego czasu i trwając do kwietnia 2002 r. lub około tego czasu, oskarżony i wspólnicy uczestniczyli w zmowie mającej na celu stłumienie i wyeliminowanie konkurencji poprzez ustalanie cen kauczuku polichloroprenowego sprzedawanego w Stanach Zjednoczonych i gdzie indziej. Kauczuk polichloroprenowy, znany również jako „kauczuk chloroprenowy”, „polichloropren”, „PCP” lub „butaclor”, jest specyficznym rodzajem kauczuku syntetycznego, który ma zastosowania końcowe w przemyśle motoryzacyjnym, klejowym i budowlanym. W okresie objętym niniejszymi informacjami oskarżony i wspólnicy produkowali, sprzedawali i dystrybuowali kauczuk polichloroprenowy w ciągłym i nieprzerwanym przepływie handlu międzystanowego i zagranicznego oraz handlu do klientów zlokalizowanych w stanach lub krajach innych niż stany lub kraje, w których oskarżony i wspólnicy produkowali kauczuk polichloroprenowy."
 USA_econ_event.25.o1: "Syndial uznany za winnego"
 USA_econ_event.25.o2: "Syndial uznany za niewinnego"
 USA_econ_event.26.t: "Stany Zjednoczone przeciwko Ryan's World, Inc."
 USA_econ_event.26.d: "Około 14 grudnia 1994 r., 17 marca 1999 r. i 3 marca 2000 r. pozwany złożył formularze Tender of Service Signature Sheet w Military Traffic Management Command. Formularze TOSS wymagały od pozwanego dołączenia listy nazw spedytorów, z którymi miał wspólne relacje finansowe i/lub administracyjne. Pozwany zaznaczył pole wskazujące, że nie był w CFAC z żadnym innym przewoźnikiem ani spedytorem. W stosownym okresie, w sprawie podlegającej jurysdykcji DOD, departamentu Stanów Zjednoczonych, pozwany świadomie i umyślnie złożył fałszywe, oszukańcze i fikcyjne istotne oświadczenia i reprezentacje na formularzach Certificates of Carrier Responsibility i TOSS złożonych w MTMC i świadomie ukrył istotny fakt przed MTMC: mianowicie swoją kwalifikowalność do uczestnictwa w programie ITGBL, poprzez swoje oświadczenia i reprezentacje."
 USA_econ_event.26.o1: "Ryan's World, Inc. uznany za winnego"
 USA_econ_event.26.o2: "Ryan's World, Inc. uznany za niewinnego"
 USA_econ_event.27.t: "Stany Zjednoczone przeciwko Johnowi R. Olsenowi"
 USA_econ_event.27.d: "Począwszy co najmniej od lipca 2000 r. i kontynuując co najmniej do 10 października 2003 r., dokładne daty nie są znane Stanom Zjednoczonym, w Północnym Dystrykcie Georgii i gdzie indziej, oskarżony, współspiskowiec Crowe i współspiskowiec nr 1 bezprawnie, umyślnie i świadomie połączyli się, zmówili, sprzysięgli i uzgodnili naruszenie tytułu 18, Kodeksu Stanów Zjednoczonych, sekcji 371, w celu popełnienia przestępstw przeciwko Stanom Zjednoczonym Ameryki, a mianowicie naruszenia tytułu 18, Kodeksu Stanów Zjednoczonych, sekcji 1341 i 1346. Częścią i celem wspomnianego spisku było to, że oskarżony, współspiskowiec Crowe i CC-1, opracowując i zamierzając opracować schemat i podstęp w celu oszukania Chemical Products Technologies, LLC i pozbawienia CPT prawa do uczciwych usług jego pracowników, wykonali taki schemat i podstęp w celu oszustwa przy użyciu poczty Stanów Zjednoczonych."
 USA_econ_event.27.o1: "Pan Olsen uznany za winnego"
 USA_econ_event.27.o2: "Pan Olsen uznany za niewinnego"
 USA_econ_event.28.t: "Stany Zjednoczone przeciwko Certified Slings, Inc."
 USA_econ_event.28.d: "Począwszy od grudnia 2002 r. i trwając do października 2003 r., dokładne daty nie są znane Stanom Zjednoczonym, oskarżony i współspiskowcy zawarli i zaangażowali się w kombinację i spisek w celu stłumienia i wyeliminowania konkurencji poprzez zgodę na składanie niekonkurencyjnych ofert Marynarce Wojennej Stanów Zjednoczonych na kontrakty na metalowe zespoły wciągników linowych. Kombinacja i spisek zaangażowany przez oskarżonego i współspiskowców stanowiły nieuzasadnione ograniczenie handlu międzystanowego i obrotu z naruszeniem sekcji 1 ustawy Shermana"
 USA_econ_event.28.o2: "Firma Certified Slings Inc. została uznana za niewinną"
 USA_econ_event.28.o1: "Firma Certified Slings Inc. została uznana za winną"
 USA_econ_event.29.t: "Stany Zjednoczone przeciwko MA-RI-AL Corp."
 USA_econ_event.29.d: "Począwszy co najmniej od lipca 2000 r. i trwając do 25 maja 2004 r., dokładne daty nie są znane ławie przysięgłych, oskarżeni i współspiskowcy Irving Materials, Inc., Builder's Concrete and Supply Co., Inc. oraz inne korporacje i osoby fizyczne zawarły i zaangażowały się w kombinację i zmowę w celu stłumienia i wyeliminowania konkurencji poprzez ustalanie cen, po których sprzedawano beton towarowy w obszarze metropolitalnym Indianapolis, Indiana. Oskarżony JOHN J. BLATZHEIM dołączył do zmowy w kwietniu 2003 r. lub około tego miesiąca. Połączenie i zmowa w którą zaangażowali się oskarżeni i ich współspiskowcy stanowiły nieuzasadnione ograniczenie handlu międzystanowego i obrotu gospodarczego z naruszeniem sekcji 1 ustawy Shermana."
 USA_econ_event.29.o1: "Zaangażowane strony uznane za winne"
 USA_econ_event.29.o2: "Zaangażowane strony zostały uznane za niewinne"
 USA_econ_event.50.t: "Rosnące niepokoje społeczne"
 USA_econ_event.50.d: "Wydarzenia i problemy ostatnich czasów wywołały ogromne poruszenie w oczach ludzi. Ponieważ coraz więcej osób zwraca się do telewizji i innych źródeł informacji, ruch mniejszościowy zaczął zyskiwać na popularności. Obawy dotyczące sposobu przekazywania i pokazywania wiadomości sprawiły, że niektórzy uważają, że media oddalają się od rzeczywistości i prawdziwych wiadomości. Chociaż wielu nadal jest zdezorientowanych tymi krzykami, to tylko kwestia czasu, zanim zobaczymy, co może wyniknąć z takich wydarzeń."
 USA_econ_event.50.o1: "Bezpodstawne sianie strachu"
 USA_econ_event.50.o2: "Coś tu się dzieje"
 USA_econ_event.100.t: "Plotki ekonomiczne"
 USA_econ_event.100.d: "W ostatnich miesiącach pojawiło się mnóstwo plotek o zapachu nieczystej gry na rynkach kredytów hipotecznych. Większość, która rozważała te plotki, niczego nie znalazła, jednak nawiązuje to do bardzo dziwnego wydarzenia, które wciąż jest świeże w pamięci, dotyczącego kogoś, kto postanowił stworzyć maszynę ekonomiczną w odniesieniu do obstawiania przeciwko rynkowi. Jednak nie ma żadnego prawdziwego uzasadnienia, aby to zrobić. Niezależnie od tego, to FTC i administracja muszą zbadać te plotki bardziej niż to, co już zrobili."
 USA_econ_event.100.o1: "Nie robimy wiele, więc dlaczego nie"
 USA_econ_event.100.o2: "Już udowodnili, że się mylą, więc jaki jest sens?"
 USA_econ_event.101.t: "Trochę kruszonki"
 USA_econ_event.101.d: "Wstępne dochodzenia wykazały pewne insider trading w odniesieniu do kredytów hipotecznych i niektórych papierów wartościowych typu debt swap między bankami. Nie jest to jednak nic nadzwyczajnego w odniesieniu do obecnych trendów rynkowych jako całości. Niektórzy jednak nadal głoszą, że powinniśmy kontynuować te poszukiwania, ponieważ jest to wystarczający dowód, że coś się dzieje."
 USA_econ_event.101.o1: "Dobrze, dobrze, myślę, że możemy kontynuować"
 USA_econ_event.101.o2: "Nie, zmarnowaliśmy wystarczająco dużo zasobów w tej grze"
 USA_econ_event.102.t: "Brakujący rynek"
 USA_econ_event.102.d: "Nie mogę w to uwierzyć, ale faktycznie coś tu było. W serii dogłębnych dochodzeń związanych z okruchami handlu poufnymi informacjami i większym rynkiem kredytów hipotecznych odkryto szlak rosnących niespłacalnych kredytów hipotecznych i długów. Te kredyty hipoteczne były wydawane każdemu, kto o nie poprosił, nie wspominając o wszystkich drobnych drukowanych wskaźnikach, które znaleźliśmy, takich jak rosnące stopy procentowe po określonym czasie lub rzeczywista wielkość samych kredytów hipotecznych w porównaniu do rocznego dochodu posiadacza. Kompleksowy wysiłek, choć tak cichy, jak to możliwe, aby powstrzymać Wall Street przed paniką, ma najwyższe znaczenie. Wprowadzony zostanie szereg reform gospodarczych i politycznych, aby zagwarantować, że tego rodzaju rażące zaniedbanie nigdy więcej nie osiągnie takich rozmiarów."
 USA_econ_event.102.o1: "Tym razem bez depresji, Jack"
 USA_unrest_event.1.t: "Rozwijające się ruchy libertariańskie"
 USA_unrest_event.1.d: "W ostatnich tygodniach obserwujemy stały wzrost poparcia dla tak zwanej Partii Libertariańskiej. Większość postrzega ją jako partię zwariowaną, jawnie kapitalistyczną, ale rosnąca liczba zgromadzeń i rejestracji powoduje, że niektórzy obawiają się, że jeśli pozostawimy ją w spokoju, może ona powrócić. Z pomocą mediów moglibyśmy coś zrobić, aby stłumić ich pęd, albo po prostu zostawić ich w spokoju, bo i tak zostaną zdławieni."
 USA_unrest_event.1.o1: "Nic, tylko głupota"
 USA_unrest_event.1.o2: "CNN i Fox będą miały pole do popisu"
 USA_unrest_event.2.t: "Rosnące zgromadzenia izolacjonistów"
 USA_unrest_event.2.d: "W ostatnich czasach niepokojący wzrost ruchów i wieców przeciwko sprawom zagranicznym zaczął zyskiwać na popularności. Podczas gdy wielu po prostu odrzuca je jako nacjonalistycznych tępaków, jest to nadal powód do obaw, ponieważ ci ludzie mogą wpłynąć na nasze plany polityki zagranicznej. Niemniej jednak możemy pozwolić ludziom zjeść się podziałami lub „zachęcać” do wymyślenia historii o tym wzroście „nacjonalizmu”."
 USA_unrest_event.2.o1: "Same wariactwa"
 USA_unrest_event.2.o2: "Ci ludzie z wiadomości mają dziś trochę pracy"
 USA_unrest_event.3.t: "Wschodzące Myśliciele Socjalistyczni"
 USA_unrest_event.3.d: "Myśleliśmy, że wraz z końcem zimnej wojny socjalizm w Ameryce się zatrzyma. Niestety, nie wygląda na to, że tak jest, ostatnio wzrosła liczba grup o orientacji socjalistycznej organizujących protesty i ruchy przeciwko etosowi naszego narodu. Ci podżegacze wywołują zamieszanie i szczerze mówiąc, są niczym więcej niż tylko szkodnikami minionej epoki. Możemy próbować podważyć ich środki lub po prostu zignorować robactwo i pozwolić im zniszczyć się w odpowiednim czasie."
 USA_unrest_event.3.o1: "Niech się nawzajem zjadają"
 USA_unrest_event.3.o2: "Będziemy wspierać ich izolację"
 USA_unrest_event.4.t: "Rozwijające się ruchy nacjonalistyczne"
 USA_unrest_event.4.d: "Ruchy proamerykańskie istniały od zarania dziejów, jednak ostatnio zorganizowane ruchy zaczęły odchodzić od normalnego nastawienia „Go America”. Niektóre z nich postanowiły zająć się niekonwencjonalnymi lub bardzo przestarzałymi pomysłami na rzecz nowoczesnych standardów. Możemy spróbować zwiększyć ich zasięg, aby przyspieszyć ich upadek, albo możemy po prostu pozwolić im być i po prostu patrzeć, jak popełniają polityczne samobójstwo."
 USA_unrest_event.4.o1: "Stare pomysły dla starych umysłów"
 USA_unrest_event.4.o2: "Zakręćmy kołem mediów"
 USA_unrest_event.5.t: "Ekologia w natarciu"
 USA_unrest_event.5.d: "Od czasu kampanii Al-Gore'a rzekomy ruch ekologiczny powoli zyskiwał coraz większą popularność. W związku z tym miały miejsce niewielkie protesty przeciwko codziennym działaniom ekonomicznym. To zakłócenie wywołało reakcję w oczach opinii publicznej, chociaż ta destrukcyjność politycznie ich potępia, niektórzy obawiają się, że powinniśmy nadal robić coś, aby umocnić „oderwaną od rzeczywistości” naturę tych obrońców drzew."
 USA_unrest_event.5.o1: "Cholerni hipisi"
 USA_unrest_event.5.o2: "Cholerny eko-terrorysta"
 USA_unrest_event.6.t: "Plutokratyczni liberałowie martwią społeczeństwo?"
 USA_unrest_event.6.d: "Od czasów Barry'ego Goldwatera i Ronalda Reagana wielu chciało naśladować ich rzekome polityczne i ekonomiczne „rewolucje”, które przynieśli do Ameryki. Są jednak tacy, którzy obawiają się, że mogą posunąć się o krok za daleko. Elementy Partii Konstytucyjnej i zakulisowe układy z rzekomymi plutokratycznymi insiderami wywołały niepokój wśród opinii publicznej. Możemy sobie z tym poradzić, tworząc plotki i przecieki do prasy... albo możemy to zostawić i pozwolić zwykłym szpiegom wykonywać swoją pracę."
 USA_unrest_event.6.o1: "Wycieki zawsze się zdarzają"
 USA_unrest_event.6.o2: "Ktoś co ujawnił!? Jakie to szokujące"
 USA_reformed_republic.1.t: "Ludzie otoczeni wyborem"
 USA_reformed_republic.1.d: "Ostatnie wydarzenia w wyborach i reformach gospodarczych pokazały wielu, że ich przekonania polityczne to coś więcej niż tylko osioł lub słoń. Jest całe zoo zwierząt i ludzie zaczynają dostrzegać, że obie strony mają wybór, który mogą zapewnić."
 USA_reformed_republic.1.o1: "Ludzie będą"
 USA_reformed_republic.1.o2: "Wola Ludu"
 USA_reformed_republic.2.t: "Mając swoje ciasto"
 USA_reformed_republic.2.d: "W miarę jak coraz więcej ludzi przyłącza się do nowych partii, które powstały i odzwierciedlają wartości naszych obywateli, podziały pogłębiły się..."
 USA_reformed_republic.2.o1: "Solidarność na zawsze"
 USA_reformed_republic.2.o2: "Czy on nie ma racji?"
 USA_reformed_republic.3.t: "Czy Ty też możesz to zjeść?"
 USA_reformed_republic.3.d: "Ludzie wciągnięci w polityczne smaki dnia znaleźli bogatsze smaki, niż mogliby się w pełni zgodzić. Niemniej jednak niektórzy są dalej wciągani w smakowite objęcia tych nowych przybyszów, ale ich wybór wydaje się być..."
 USA_reformed_republic.3.o1: "Czerwony aksamit"
 USA_reformed_republic.3.o2: "Czekolada mleczna"
 USA_reformed_republic.4.t: "Kraina czarów polityki"
 USA_reformed_republic.4.d: "Coraz więcej osób wydaje się być wciąganych w skrajności, podczas gdy centrum i/lub bardziej „logiczne” partie i ruchy trzymają się mocno, ale wielu ma obawy. Czy zmierzamy w dół króliczej nory, czy naprawdę zmierzamy do Nibylandii."
 USA_reformed_republic.4.o1: "Królowa Kier będzie prowadzić"
 USA_reformed_republic.4.o2: "Kot w kapeluszu to naprawi"
 USA_reformed_republic.5.t: "Walki wewnętrzne rosną"
 USA_reformed_republic.5.d: "W obliczu dominacji libertarian w amerykańskiej polityce wielu zauważyło rosnącą wrogość w kierownictwie. Jak dotąd wydaje się, że rozwijają się trzy główne frakcje. Gwardziści Wolności, którzy są frakcją starej gwardii, która chce utrzymać status quo partii. Stowarzyszenie Wolnego Biznesu, które chce dalej deregulować gospodarkę. Wreszcie jest Komitet STEM, frakcja inżynierów, chemików i ogólnych specjalistów technicznych, którzy chcą dalej rozwijać formy wolności poprzez naukę i racjonalizm. Wielu nie jest pewnych, kto wygra, ale ten, kto wygra, miejmy nadzieję, będzie w stanie utrzymać obecną stabilność."
 USA_reformed_republic.5.o1: "Gwardziści Wolności stoją"
 USA_reformed_republic.5.o2: "Stowarzyszenie Biznesowe Pokazuje Siłę"
 USA_reformed_republic.5.o3: "Komitet STEM odkrywa zwycięstwo"
 USA_reformed_republic.100.t: "Wojsko widzi wzrost"
 USA_reformed_republic.100.d: "W ciągu ostatnich kilku tygodni przywódcy wojskowi byli w stanie radości. Powód, stały wzrost militaryzmu w populacji, ponieważ grupy cywilne domagają się rozszerzeń i większej liczby dodatków do programów JROTC w szkołach. Lokalne tak zwane jednostki milicji społecznościowej również zaczęły się pojawiać, a wydarzenia rekonstrukcyjne cieszą się stałym wzrostem popularności. Podczas gdy wielu uważa to za dobrą rzecz dla NFP, niektórzy radykałowie są ostrożni ze względu na domniemaną równowagę, jaką miała osiągnąć koalicja."
 USA_reformed_republic.100.o1: "Po co psuć coś dobrego?"
 USA_reformed_republic.101.t: "Zmiany w bazie partyjnej"
 USA_reformed_republic.101.d: "Rosnące obawy radykałów w NFP zaczęły wyrażać fakt, że rozpoczęła się zauważalna zmiana w bazie partyjnej. Wojsko odnotowało wzrost liczby ochotników, a jednostki straży narodowej i stanowej bardziej skłaniały się ku chwaleniu elity Pentagonu niż przywódców narodowych. Większość bazy głosujących została jednak uznana za odrzucającą te obawy, jak powiedział jeden z członków: Wszyscy chcemy silnej armii, więc kogo to obchodzi, koniec cytatu. Niemniej jednak radykałowie zaczęli się niepokoić z powodu zmieniających się pływów partii."
 USA_reformed_republic.101.o1: "Zajmijmy się tymi problemami."
 USA_reformed_republic.200.t: "Naturalizm publiczny rośnie"
 USA_reformed_republic.200.d: "Faszyści, jak i ich radykalni przyjaciele z ANP i KKK, są w stanie radości, ponieważ ostatnie trendy krajowe pokazują rosnące zapotrzebowanie na to, aby Stany Zjednoczone stały się bardziej zgodne ze swoją naturalistyczną historią. Wzrost ataków na mniejszości etniczne i zasadniczo na każdego, kto nie pasuje do rzekomej „amerykańskiej” tożsamości. Sprowadza się to zasadniczo do tożsamości zachodnioeuropejskiej, ponieważ oliwkowoskórzy ludzie z południowo-zachodnich części Europy byli postrzegani jako produkty swoich czasów. Wielu w wojsku jest obojętnych, ale wielu umiarkowanych w NFP widzi obawy o potencjalną zmianę partii, ponieważ trendy publiczne wydają się zaczynać faworyzować jedną z głównych grup frakcyjnych w NFP."
 USA_reformed_republic.200.o1: "Naród amerykański dla amerykańskiego ludu."
 USA_reformed_republic.201.t: "Umiarkowani szukają azylu"
 USA_reformed_republic.201.d: "Wiadomości krajowe wybuchają, gdy tchórzliwi siedzący na płocie i buntownicy uciekają z kraju. Nowy szef partii NFP uznał za stosowne zacytować: „Wrogowie państwa, jak również ich słabe ideały uciekają z naszego wspaniałego narodu. Dzisiaj następuje prawdziwy punkt zwrotny w historii Ameryki, ponieważ my, ludzie, mamy teraz prawdziwe rządy”. Przemówienie trwało w sumie około trzech godzin, a stacje radiowe i telewizyjne były rozświetlone, nadając to przemówienie wszystkim, którzy chcieli je obejrzeć lub posłuchać. Światowi przywódcy obawiają się nowego amerykańskiego rządu, a rozmowy na temat tego, jaki powinien być status Ameryki, która nie jest już latarnią demokracji, już się rozpoczęły."
 USA_reformed_republic.201.o1: "Pax Americana się skończył?"
 USA_reformed_republic.300.t: "Współczesny monarchizm?"
 USA_reformed_republic.300.d: "Monarchizm, termin używany do opisania starej ery sprzed prawie wieku. Jednak dzięki pozornej sile woli nowy ruch stanął na czele NFP. „Nowoczesny Ruch Monarchistyczny” to frakcja, która pragnie tchnąć nowoczesne światło w stary ideał. Poprzez niezliczone wiece, przemówienia, broszury informacyjne itd. MMM jasno dał do zrozumienia, że ​​nowoczesny system się nie zmieni, ale zostanie raczej kosmetycznie zmieniony. Wielu sceptycznie podchodzi do tej nowej grupy, ale pod hasłem „Każdy mężczyzna królem, każda kobieta królową” niektórzy lubią pomysł przekształcenia tej małej dziecięcej fantazji w nowoczesną rzeczywistość."
 USA_reformed_republic.300.o1: "Jaki to będzie serial fantasy?"
 USA_reformed_republic.301.t: "Fantazja, bardziej jak rzeczywistość"
 USA_reformed_republic.301.d: "W szokującym obrocie wydarzeń MMM zapewniło sobie większość władzy w NFP, a radykałowie z obozu naturalistów opuścili partię i znaleźli izolację na pustkowiach i w lasach rozległej Ameryki kontynentalnej. Wojsko jest łatwiejsze do przekonania ze względu na historyczne implikacje, że monarchie zawsze szczyciły się swoim wojskiem. Jeśli chodzi o niezdecydowanych, cóż, nadal siedzą, ciesząc się pokojem i rozumiejąc, że sytuacja się nie pogarsza, więc od tego momentu jest już tylko lepiej. MMM zaczęło szybko działać, aby poinformować opinię publiczną, a także cały świat, aby zapewnić pokojowy wzrost i zrozumienie tego, czego wielu obawia się jako upadku American Eagle."
 USA_reformed_republic.301.o1: "Czy orzeł dostanie teraz drugą głowę?"
 USA_reformed_republic.400.t: "Korpus Komisariatu"
 USA_reformed_republic.400.d: "Korpus Komisariatu jest militarno-politycznym skrzydłem Armii Czerwonej. Ta grupa widziała więcej ochotników i zainteresowanych zrozumieniem sposobu właściwej militaryzacji narodu zgodnie z zasadami socjalistycznymi, co uwolni nasz naród od starego porządku. Ostatnio jednak komitet narodowy miał pewne obawy dotyczące rosnących szeregów i popularności Korpusu Komisariatu, chociaż kierownictwo CC zapewnia komitet, że istnieją znane plany zrobienia czegoś drastycznego. Nie powstrzymało to plotek przed rozprzestrzenianiem się w niższych szeregach Korpusu."
 USA_reformed_republic.400.o1: "Przecież żartujesz, prawda?"
 USA_reformed_republic.401.t: "Czerwona junta?"
 USA_reformed_republic.401.d: "W szokującym zwrocie akcji, który wygląda na tygodnie przemyślanego planowania, grupa młodych oficerów w Korpusie Komisariatu zainicjowała zamach stanu i ustanowiła to, co nazywają „Czerwoną Juntą”. Ta socjalistyczna junta wojskowa wydaje się chcieć wziąć ideę narodowej dumy w służbie krajowi i połączyć ją z ideami socjalistycznej ekonomii. Biorąc pod uwagę, jak oba ideały mogą być wykorzystane w egalitarnym i/lub unitarnym sensie, wielu jest zaskakująco zafascynowanych tą ideą. Ale na razie umiarkowani i globalni widzowie zastanawiają się, co zrobi ta nowa frakcja."
 USA_reformed_republic.401.o1: "Czerwona Junta? Co za bzdura, to nie potrwa długo!"
 USA_reformed_republic.500.t: "Socjalistyczna Partia Robotnicza"
 USA_reformed_republic.500.d: "W ostatnich tygodniach wzrost SWP spowodował, że niektóre głowy odwróciły się zarówno z zaintrygowaniem, jak i z obrzydzeniem. Większość postrzega partię pro-trockistowską jako plamę na prawdziwych zasadach socjalistycznych, podczas gdy inni widzą w niej zwykłych idealistów, którzy nie chcą niczego poza władzą. Niemniej jednak pojawiły się pewne obawy, ponieważ coraz więcej ludzi wydaje się dołączać do szeregów SWP, co grozi przechyleniem równowagi sił w koalicji. Kierownictwo partii stara się wyeliminować wszelkie nadużycia wobec wpływów SWP, ale wielu nie jest pewnych, czy to pomoże."
 USA_reformed_republic.500.o1: "Globalna rewolucja... A raczej cierpienie."
 USA_reformed_republic.501.t: "Bezlitosny zamach stanu!"
 USA_reformed_republic.501.d: "W szokującym obrocie wydarzeń organizatorzy SWP przejęli władzę i wymordowali kluczowych liderów koalicji. Przywódcy SWP ogłosili cytat: „My, członkowie Socjalistycznej Partii Robotniczej, zrobiliśmy narodowi przysługę. Ponieważ nadszedł czas, abyśmy przestali grać w gry i zrozumieli prawdziwe cele i ideały, których pragnie socjalizm i socjaliści. Jedność, a nie kompromis, to przyszłość i zapewnimy, że przyszłość stanie się rzeczywistością. Dla Socjalistycznego Marzenia!!!”. Wielu zaczęło uciekać z kraju, a niektóre narody na całym świecie już chcą nałożyć sankcje na Stany Zjednoczone Ameryki i zastanawiają się, co naprawdę oznacza przyszłość. Na razie wielu się martwi i kupuje czas, aby bronić się przed potencjalnymi najazdami."
 USA_reformed_republic.501.o1: "Kochany Boże, co my zrobiliśmy."
 USA_reformed_republic.600.t: "Amerykańskie Towarzystwo Anarchistyczne"
 USA_reformed_republic.600.d: "AAS lub American Anarchist Society to skrajny i ewidentnie przestarzały podmiot polityczny. Podobno, zakładając, że anarchizm może przetrwać w tak cywilizowanym świecie, zachwalają swoje broszury i wygłaszają przemówienia o zbiorowym dobru i celach społeczeństwa. Cóż, pomimo niewielkiej tendencji w ich członkostwie i pozycjach w koalicji, wielu nie deprecjonuje ich bardziej niż dziwactw skrajnych."
 USA_reformed_republic.600.o1: "*szydzi* Kim my jesteśmy, małpy?"
 USA_reformed_republic.601.t: "Niemożliwe najwyraźniej było możliwe"
 USA_reformed_republic.601.d: "W mylącej i dziwacznej serii wydarzeń, AAS w jakiś sposób zapewniło sobie większość w koalicji. Wielu obserwatorów, zarówno krajowych, jak i międzynarodowych, patrzy z niedowierzaniem i konsternacją, jak kwintesencja działań oksymoronicznych osiągnęła punkt kulminacyjny w tym, co jest proklamowane jako cytat: „Pierwszy wybrany rząd anarchistyczny”. Niemniej jednak sprawy wydają się toczyć normalnie, ale wielu nadal patrzy w stanie niemal katatonicznym na to, co jest do zrobienia teraz. Ale tylko czas pokaże, czy to podstęp, czy coś, czym można się ekscytować lub zniechęcać, tylko czas może naprawdę to powiedzieć w tym momencie."
 USA_reformed_republic.601.o1: "To na pewno żart... Prawda?"
 USA_crisis_event.1.t: "Ruchy protestacyjne wywołują panikę"
 USA_crisis_event.1.d: "W ostatnich dniach w kraju wybuchł kryzys, ponieważ seria ukierunkowanych protestów spowodowała rosnące niepokoje społeczne, ponieważ niektóre niezbędne usługi, takie jak 911 i lokalne siły reagowania kryzysowego, zostały zablokowane. Kilka zgonów, które miały miejsce, jest obwinianych o protesty z powodu opóźnień, których doświadczyły służby ratunkowe. Niektórzy gubernatorzy, a nawet członkowie Kongresu opracowują plany rozwiązania problemu. Niektórzy zalecają, abyśmy pozwolili, aby problem został rozwiązany lokalnie, inni zalecają mobilizację agencji federalnych, a niektórzy nadal zalecają, aby po prostu pozwolić mu się rozegrać, ponieważ sam zgaśnie. Oficjalna odpowiedź prezydenta brzmiała..."
 USA_crisis_event.1.o1: "Będziemy obserwować, jak sprawy się rozwiną"
 USA_crisis_event.1.o2: "Zmobilizuj zasoby FBI w tym obszarze"
 USA_crisis_event.1.o3: "Wywieranie presji na urzędników państwowych, aby wykonywali swoją pracę"
 USA_crisis_event.2.t: "Sytuacja lokalna pogarsza się"
 USA_crisis_event.2.d: "Bezczynność federalna została przedstawiona przez lokalnych liderów i niektóre krajowe media jako słaba i pośrednio negocjująca z tym, co przeradza się w krajową sytuację terrorystyczną. Urzędnicy stanowi teraz wnoszą petycję do prezydenta o interwencję przy użyciu środków federalnych, podczas gdy niektórzy nadal uważają, że problem powinien minąć, a my będziemy wyglądać jak dyktatorzy, jeśli zareagujemy. Później tego samego dnia sekretarz prasowy Białego Domu ogłosił na briefingu, że prezydent postanowił..."
 USA_crisis_event.2.o1: "Stój mocno, trzymaj się mocno"
 USA_crisis_event.2.o2: "Ostrożne działanie dla ostrożnego zamówienia"
 USA_crisis_event.3.t: "Chwiejne światło"
 USA_crisis_event.3.d: "Bezczynność rządu federalnego zaczyna działać na nerwy wielu osobom. Coraz więcej osób, nawet lokalnie, chce, aby prezydent interweniował w celu przywrócenia porządku, ponieważ lokalni urzędnicy wydają się nie być wystarczająco przekonani, aby podejmować zdecydowane działania. Chociaż wygląda na to, że może nastąpić przerwa w intensywności, może to przynieść odwrotny skutek, ponieważ zaufanie publiczne już spadło do nowego minimum. Teraz wybór brzmi: zaryzykować pokojowe rozwiązanie lub zabezpieczyć region i przywrócić porządek i stabilność... cokolwiek to jest."
 USA_crisis_event.3.o1: "Widzę światło, §RLud zwycięży§!"
 USA_crisis_event.3.o2: "Światło gaśnie...§GWyślijcie FBI§!"
 USA_crisis_event.500.t: "Burza przetrwała"
 USA_crisis_event.500.d: "Pokój został przywrócony, ale jak długo, zostaliśmy uderzeni tym kryzysem, ale wyszliśmy na wierzch. Musimy zachować czujność, aby nie pozwolić, aby coś takiego kiedykolwiek wymknęło się spod kontroli."
 USA_crisis_event.500.o1: "Pokój w naszych czasach"
 USA_crisis_event.4.t: "Kongres robi to ponownie"
 USA_crisis_event.4.d: "Z Kongresu nadeszły szokujące wieści, że ustawa o alokacjach fiskalnych nie została rozwiązana i utknęła w martwym punkcie, ponieważ członkowie dodają dodatki i dodatki do ogólnego ustawodawstwa. Mieliśmy już takie obawy, nie mówiąc już o ostatnim prawdziwym zamknięciu rządu w 95 r., więc nie powinno być zbyt wielu powodów do obaw."
 USA_crisis_event.4.o1: "Czy nie możemy się po prostu dogadać?!?"
 USA_crisis_event.5.t: "Pat w Kongresie grozi zamknięciem"
 USA_crisis_event.5.d: "Wraz z coraz bardziej upartymi rozmowami, zauważyliśmy, że zbliża się zamknięcie rządu. Obie strony wydają się otwarcie nieugięte co do tego, czego oczekują w ustawie budżetowej na ten rok fiskalny, a jako takie możemy kosztować się nadchodzących wyborów, jeśli sytuacja się utrzyma. Prezydent szuka doradców, a Kapitol huczy od członków Kongresu, którzy próbują zdobyć jak najwięcej władzy politycznej, jaka im pozostała."
 USA_crisis_event.5.o1: "Co do cholery się dzieje!?!"
 USA_crisis_event.5.o2: "Skup się na wyborach"
 USA_crisis_event.6.t: "Giełda wywołuje panikę"
 USA_crisis_event.6.d: "Zamknięcie staje się najdłuższym jak dotąd, 20 dni od czasu tego raportu. Wielu zaczyna obawiać się konsekwencji ekonomicznych, ponieważ programy federalne stały się w zasadzie zbędnym stanem. Wall Street odnotowało powolny spadek odpowiednio DOW i S&P 500, ponieważ nawet rzekomi lobbyści są oszołomieni tym ostatnim obrotem wydarzeń. Wszystkie oczy zwrócone są na administrację, aby zobaczyć, czy sytuacja się poprawi, czy tylko pogorszy."
 USA_crisis_event.6.o1: "Czy nikt nie może się z nami zgodzić!!!"
 USA_crisis_event.6.o2: "Zwołaj konferencję prasową TERAZ!!"
 USA_crisis_event.7.t: "Zbliżająca się panika ogarnia kraj"
 USA_crisis_event.7.d: "Zamknięcie trwało ponad dwa miesiące. Panika na Wall Street wywołała szok w inwestycyjnej części naszej gospodarki. Plotki głoszą, że kilka banków regionalnych jest na skraju bankructwa, a agitacja związków zawodowych przeciwko kolejom gwałtownie wzrosła. Jeśli sytuacja będzie się pogarszać, kto wie, co stanie się z domem, w którym żyjemy."
 USA_crisis_event.7.o1: "§RONI CO ZROBILI!!!§!"
 USA_crisis_event.7.o2: "§GZlikwiduj sytuację, pieprz wybory§!"
 USA_crisis_event.600.t: "Powrót do normy..."
 USA_crisis_event.600.d: "Wygląda na to, że sytuacja zaczęła się uspokajać. Wraz z drastyczną zmianą priorytetów prezydenta i tym, co wielu prawdopodobnie uznałoby za silne uzbrojenie, Kongres w końcu znalazł sposób na uchwalenie wymaganego prawnie projektu ustawy o dotacjach, aby kontynuować normalne funkcjonowanie rządu. Niezależnie od tego, czy na lepsze, czy na gorsze, wygląda na to, że sytuacja wróciła do pewnego poziomu. Na razie cytat „Eternal Shutdown” dobiegł końca, miejmy tylko nadzieję, że nie powtórzymy tego... proszę."
 USA_crisis_event.600.o1: "Dlaczego to wydaje się takie puste?"
 USA_collapse_event.1.t: "Ogromny strajk kolejarzy?!"
 USA_collapse_event.1.d: "Klasa 1 zaniedbuje swoje obowiązki, a rząd federalny jest postrzegany jako słaby wobec strajkujących. Rozmowy o zbliżającym się strajku kolejowym są w toku. Kongres stara się znaleźć szczegóły i współpracować z obiema stronami, aby zakończyć negocjacje. Wielu ma nadzieję... ale też wierzy, że będzie tylko gorzej."
 USA_collapse_event.1.o1: "Czy możemy to naprawić?!?"
 USA_collapse_event.2.t: "Kongres proponuje porozumienie"
 USA_collapse_event.2.d: "Walka o uczciwą umowę, aby uniknąć strajku, odbywa się z ciężkim sercem. Strajkujący i klasa 1, których to dotyczy, stoją w miejscu. Głównym problemem, o którym ciągle się dyskutuje, jest system punktowy stosowany do regulowania sposobu, w jaki pracownicy biorą dni wolne, niezależnie od tego, czy są chorzy, czy nie. To rażące parasolowanie tego, jak utrzymać pracowników w pracy i jak sprawić, by byli wydajni w swoich obowiązkach, doprowadziło do silnej wrogości. To napięcie osiągnęło punkt kulminacyjny, a kongres natrafił na przeszkodę, ponieważ rzeczywistość sytuacji stała się narastającym strachem dla całego DC."
 USA_collapse_event.2.o1: "Na pewno zrozumieją... prawda?"
 USA_collapse_event.3.t: "Negocjacje kończą się fiaskiem"
 USA_collapse_event.3.d: "Negocjacje wybuchły same w sobie, ponieważ panika na Wall Street spowodowała recesję podobną do spadku na giełdzie. Skutki strajków sprawiły, że kilku gubernatorów ogłosiło stan wyjątkowy, aby spróbować stłumić stale rosnące zamieszki publiczne. Biały Dom zmobilizował wszystkie agencje federalne, aby spróbować przeprowadzić zakulisowe układy i zapobiec eskalacji strajków do pełnoskalowych zamieszek."
 USA_collapse_event.3.o1: "Teraz jesteśmy w górze rzeki. Gdzie do cholery jest nasze wiosło!"
 USA_collapse_event.4.t: "Niepokoje społeczne pochłaniają ratowników"
 USA_collapse_event.4.d: "Początkowo interwencja federalna przyniosła dobre rezultaty, ponieważ niektóre obszary rzeczywiście odnotowały pewien rodzaj spokoju. Jednak w obszarach bardziej dotkniętych oportuniści podjęli tę samą interwencję rządową i za bardzo zamieszali. Zaczęto zgłaszać ofiary cywilne, a tłumy uchodźców zaczęły opuszczać kraj. Plotki wraz z przesadną mantrą mediów tylko pogorszyły sprawę, ponieważ coraz więcej doniesień o masowych zamieszkach i grabieżach pochłania cały kraj. Ten lawinowy trend doprowadził do coraz większych zniszczeń mienia i infrastruktury jako całości. Jednostki Gwardii Narodowej rozpoczęły mobilizację, a dowództwo DoD gorączkowo przygotowuje plany, aby spróbować złagodzić sytuację."
 USA_collapse_event.4.o1: "Boże pomóż nam wszystkim..."
 USA_collapse_event.5.t: "Nieunikniony upadek społeczny"
 USA_collapse_event.5.d: "W niemal tytanicznym spadku spójności społecznej, jednostki Gwardii Narodowej i federalne jednostki wojskowe zaczęły coraz liczniej się kłócić, a wiele z nich stwierdziło, że nie chce kierować broni przeciwko współobywatelom Ameryki, a także ogólnie martwi się o dobro przyjaciół i bliskich. Jednak lojalistyczni żołnierze przyjęli postawę obronną w tym, co obecnie nazywa się stanami federalistycznymi. Gubernatorzy i lokalni urzędnicy w całym kraju walczą o przejęcie kontroli nad własnymi podwórkami. Odnotowano masową migrację obywateli USA, a Kanada wraz z Meksykiem musiały wzmocnić obozy dla azylantów i ogólne obszary odosobnienia, aby zapobiec zniszczeniu ich krajów przez ten archaiczny rozlew."
 USA_collapse_event.5.o1: "Czy to tutaj kończy się Pax Americana?"
 USA_collapse_event.6.t: "Szkło zaczyna pękać"
 USA_collapse_event.6.d: "Ostatnio usłyszeliśmy doniesienia, że ​​Teksas w końcu postanowił wymusić wyjście ze związku. W obliczu szalejącego chaosu i skupienia większości planistów Pentagonu na rządzie centralnym i krytycznej infrastrukturze, wielu zastanawia się, gdzie podziały się niektóre z naszych jednostek."
 USA_collapse_event.6.o1: "Oni nie mogą tego zrobić. Co oni zrobili!!!"
 USA_collapse_event.6.o2: "Muszę znaleźć moją żółtą różę"
 USA_collapse_event.7.t: "Wydarzenia kaskadowe"
 USA_collapse_event.7.d: "Po niedawnym wyjściu z Teksasu lub Texit, jak niektórzy to nazywają. Lokalni liderzy i grupy w stanach Waszyngton, Idaho i Oregon zaczęli organizować się razem jako nowa grupa górskich braci. Korzystając z niedawnego wezwania tożsamości znanego jako Cascadia, wspomniani Cascadianie zaczęli organizować własne siły zbrojne, używając pozostałości Gwardii Narodowej i obiektów federalnych w swoich stanach jako swego rodzaju płótna. Ta szokująca realizacja tylko zwiększyła rozprawy i niepokojąco rosnącą liczbę przypadków zaginionego sprzętu z zapasów."
 USA_collapse_event.7.o1: "Dokąd oni idą?"
 USA_collapse_event.7.o2: "Do diabła z tym, czekaj na mnie!"
 USA_collapse_event.8.t: "Kryzys na Karaibach"
 USA_collapse_event.8.d: "Przy całym chaosie na kontynencie pojawiły się doniesienia, że ​​Portoryko, nasze karaibskie terytorium wyspiarskie, opuściło unię. Doniesienia o ciągłych rozprawach mających na celu ucieczkę z kontynentu sprawiły, że ostatnie działania wyspy okazały się wytchnieniem od chaosu. To właśnie ten zbliżający się upadek sprawił, że Portoryko zaczęło przygotowywać się do swojej nagłej niepodległości. Chociaż będziemy tęsknić za naszym miejscem na wakacje, wielu nie jest zaniepokojonych z powodu obecnego stanu unii."
 USA_collapse_event.8.o1: "Porażka, ale nie pudło"
 USA_collapse_event.8.o2: "To nie ja tracę tę szansę."
 USA_collapse_event.9.t: "Druga Secesja"
 USA_collapse_event.9.d: "Historia może się nie powtarzać, ale ona, podobnie jak los, może rymować się na wiele pokręconych sposobów. Grupa gubernatorów Południa spotkała się w Mobile w Alabamie, aby oficjalnie ogłosić drugą secesję z Unii. Podczas gdy język mieszał się z dawną niechęcią i przerażającą przyszłością, jedno było pewne... Południe w końcu było niepodległe."
 USA_collapse_event.9.o1: "Południe naprawdę znów się podniosło..."
 USA_collapse_event.9.o2: "Podróżujemy do Dixielandu!"
 USA_collapse_event.10.t: "Bear Republic po raz kolejny"
 USA_collapse_event.10.d: "Wraz z rozprzestrzenianiem się ostatnich wiadomości o różnych ruchach niepodległościowych przeciwko rządowi federalnemu Stanów Zjednoczonych Ameryki, gubernator Kalifornii wezwał swoje oddziały Gwardii Narodowej, które powróciły, aby pomóc zorganizować godzinę policyjną i ogłosić niepodległość stanu. Niedźwiedź został wypuszczony na wolność i niedługo potem w Sacramento odbyły się spotkania lokalnych komisarzy hrabstwa i gminy, aby omówić, co dalej. Coraz większa panika ogarnia stany federalistyczne wokół samego DC, ponieważ cały świat zasadniczo się wokół nich wali."
 USA_collapse_event.10.o1: "Możemy się odrodzić, musimy!"
 USA_collapse_event.10.o2: "Niedźwiedź w końcu wolny."
 USA_collapse_event.11.t: "Bomba z Bostonu"
 USA_collapse_event.11.d: "Naród się rozpada i ku całkowitemu szokowi zaskakująco większej liczby ludzi niż oczekiwano, terytorium północno-wschodnie odniosło sukces z unii i utworzyło kraj Nowej Anglii. Wielu uważa to za najprawdziwszą formę podstępu, ponieważ rdzeń Nowej Anglii był mniej więcej najbardziej zgodny ze wszystkimi regionami kraju w stosunku do rządu federalnego. To jest teraz, jak niektórzy zaczynają nazywać cytat, drugi strzał słyszany na całym świecie."
 USA_collapse_event.11.o1: "Moim zdaniem, cała masa Benedictów Arnoldów..."
 USA_collapse_event.11.o2: "Poznajemy tonący statek, gdy go widzimy."
 USA_collapse_event.12.t: "Nowy, Nowy Jork?"
 USA_collapse_event.12.d: "Nowy Jork, widząc szansę w absolutnym chaosie narodu, ogłosił niepodległość od rządu federalnego. Tonąca łódź strażacka Stanów Zjednoczonych jako narodu zmusiła Nowy Jork do poszukiwania niepodległości jako własnego narodu. Nie chcąc dołączyć do wyobcowanych mieszkańców północnego wschodu, zamiast tego pragnąc być mediatorem między Nową Anglią a tym, co niektórzy w stanach federalistycznych nazywają cytatem, Wolnymi Stanami Ameryki."
 USA_collapse_event.12.o1: "Jesteśmy coraz bardziej odizolowani."
 USA_collapse_event.12.o2: "Gdyby tylko Sinatra żył i mógł to zobaczyć."
 USA_collapse_event.13.t: "Zardzewiały pas"
 USA_collapse_event.13.d: "Ogłoszono Konfederację Wielkich Jezior, rdzeń bazy przemysłowej naszego kraju uciekł z naszego związku i utworzył wokół siebie konfederację. Powinniśmy się tego spodziewać, same Wielkie Jeziora i wszystkie szlaki wodne sprawiają, że ten związek jest swego rodzaju ściśle powiązanym braterstwem. To wraz z kulminacją rzekomej tożsamości „środkowo-zachodniej” tylko pogłębiło taką jedność. Gdy przemysłowe serce zniknie, to tylko kwestia czasu, zanim reszta narodu się rozpadnie."
 USA_collapse_event.13.o1: "Straciliśmy serca i umysły..."
 USA_collapse_event.13.o2: "Ope, wygląda na to, że muszę gdzieś pójść."
 USA_collapse_event.14.t: "Koszmar Custera"
 USA_collapse_event.14.d: "Spichlerz zniknął... Wielkie Równiny, szereg północno-środkowych stanów, połączyły się i za kompromisem wśród rdzennej ludności ogłosiły niepodległość Republiki Lakotów od rządu federalnego... gdzie popełniliśmy błąd."
 USA_collapse_event.14.o1: "Rozpocznij racjonowanie...Pomoc nie nadchodzi..."
 USA_collapse_event.14.o2: "W końcu mogą nas zostawić w spokoju."
 USA_collapse_event.15.t: "Bóg, nie mormoni"
 USA_collapse_event.15.d: "Świat w końcu oszalał do tego stopnia, że ​​Unia Deseret została ogłoszona w południowych stanach Gór Skalistych. Choć nie jesteśmy pewni, czy są to teokracje, nazwa ta przypomina nam wszystkim wiele o dawnych zmaganiach, które osiedliły się na zachodzie. W przyszłości może wybuchnąć II wojna w Utah."
 USA_collapse_event.15.o1: "Los jest naprawdę podłą panią."
 USA_collapse_event.15.o2: "Los obdarował nas nowym początkiem."
 USA_collapse_event.16.t: "Wielki Wóz ma wielkie plany"
 USA_collapse_event.16.d: "Raporty ze źródeł kanadyjskich donoszą, że stan Alaska dąży do niepodległości. Czując pewność co do swoich zasobów naturalnych i niszowej struktury gospodarczej, mieszkańcy Alaski zjednoczyli się wokół szeroko zakrojonych ruchów niepodległościowych, które rozdarły naród."
 USA_collapse_event.16.o1: "Nie przetrwają długo... prawda?"
 USA_collapse_event.16.o2: "Poczekaj, więc co dokładnie się zmienia?"
 USA_collapse_event.17.t: "Pacyfista Pacyfista"
 USA_collapse_event.17.d: "The Final Strike... Unia naprawdę umarła. Terytoria Pacyfiku wraz ze stanem Hawaje utworzyły Federację Hawajskich Stanów. Ten szczątkowy stan chce odwołać się do swoich geostrategicznych lokalizacji wzdłuż Oceanu Spokojnego, aby zabezpieczyć finansowanie i wzajemną ochronę przed wydarzeniami zagranicznymi. Chociaż z pewnością jest to droga pacyfistyczna, wielu naprawdę zastanawia się, czy kupują czas, czy też mają nadzieję na powrót do domu, do samej Unii."
 USA_collapse_event.17.o1: "Czy Pacyfik jest pełen pereł czy niebezpieczeństw?"
 USA_collapse_event.17.o2: "Szybko przymocuj łodzie, żeby były nasze!"
 USA_collapse_event.18.t: "Unia Federalistyczna"
 USA_collapse_event.18.d: "Gdy związek został rozbity ponad wszelką miarę, wielu lokalnych liderów w tym, co obecnie nazywa się „Federalist States”, zaczęło próbować organizować się wokół dawnej stolicy DC. Wraz z pewną spójnością, która została sformalizowana, nowy stan szczątkowy został nazwany Wolnymi Stanami Ameryki. To niewiele, ale z pewnością jest to krok w jakimś kierunku. Teraz zaczynamy zastanawiać się, co możemy w ogóle zrobić."
 USA_collapse_event.18.o1: "Co dalej?"
 USA_collapse_event.19.t: "Kurz opada"
 USA_collapse_event.19.d: "Nie jesteśmy już zjednoczeni...szkody wydają się nie do naprawienia. Na razie musimy trzymać się tego, co mamy, i próbować stworzyć coś nowego z popiołów starego...Boże, pomóż nam."
 USA_collapse_event.19.o1: "Pax Americana dobiegła końca.. Co dalej?"
 USA_collapse_event.20.t: "Koniec dni"
 USA_collapse_event.20.d: "Jeśli znalazłeś ten list, to Unia faktycznie upadła. Nikt nie jest pewien, dlaczego tak się stało, ale wielu uważa, że ​​było to spóźnione. Niezależnie od tego, że to koniec, rząd japoński zaoferował nam azyl, ponieważ wygląda na to, że baza na Okinawie nie została w żaden sposób dotknięta problemami z komunikacją i zapewnieniami japońskich władz. Niech Bóg ma w opiece tych, którzy utknęli na kontynencie."
 USA_collapse_event.20.o1: "Panie Prezydencie... Nie czuję się najlepiej"
 USA_collapse_event.21.t: "Zewnętrzne Królestwo Rozpada Się"
 USA_collapse_event.21.d: "Wraz z szybko pogarszającym się stanem naszego narodu, zwróciliśmy uwagę, że szalejące niepokoje, jak również ruchy niepodległościowe poza naszą bezpośrednią kontrolą osiągnęły punkt wrzenia. Gdy ruchy separatystyczne i wezwania do niepodległości osiągają gorączkowy poziom, nic dziwnego, że sprawy wydają się zmierzać ku końcowi."
 USA_collapse_event.21.o1: "To nie jest ojczyzna, ale to wciąż nasza ziemia"
 USA_collapse_event.22.t: "Dlaczego?"
 USA_collapse_event.22.d: "Dlaczego wciąż tu jesteś...nic już nie zostało."
 USA_collapse_event.22.o1: "Czas iść"
 USA_collapse_event.23.t: "Problemy Południa"
 USA_collapse_event.23.d: "Z najgorszymi rzeczami tam, to już tylko kwestia wyjścia stąd. Jako takie, z problemami i stanem naszego teraz świeżego i bardzo młodego narodu, musimy właściwie rozwiązać i zająć się problemami, które nas dręczą."
 USA_collapse_event.23.o1: "Wymagane rozwiązania Southern"
 USA_collapse_event.24.t: "Więcej stanów opuszcza"
 USA_collapse_event.24.d: "W obliczu ostatnich zamieszek więcej gubernatorów zdecydowało się na współpracę z frakcją rebeliantów-konfederatów, która powstała w Missisipi i Alabamie."
 USA_collapse_event.24.o1: "Jezu, ilu jeszcze odejdzie?"
 USA_collapse_event.25.t: "Skazani Konfederaci"
 USA_collapse_event.25.d: "Cóż, więcej stanów opuszcza naszą unię i decyduje się na deklarację jedności wobec skazańców z południa. Na pewno nie zajdą daleko, skoro wszyscy wiedzą, że są po prostu grupą faszystów i handlarzy niewolników."
 USA_collapse_event.25.o1: "Możemy upaść, ale oni też nie przetrwają"
 USA_collapse_event.26.t: "Więcej liści rdzy"
 USA_collapse_event.26.d: "Katastrofa, jaką jest obecny stan funkcjonowania naszego społeczeństwa, doprowadziła do tego, że coraz więcej gubernatorów opuszcza nas i dołącza do klubu „maruderów” Konfederacji Wielkich Jezior."
 USA_collapse_event.26.o1: "Dobranoc"
 USA_collapse_event.27.t: "Nieudacznicy z Midwestu"
 USA_collapse_event.27.d: "Sytuacja jest fatalna, więcej stanów środkowo-zachodnich praktycznie uciekło w ramiona konfederacji stanów wokół byłego regionu Rust Belt na środkowym zachodzie. Nigdy się z tego nie podniesiemy..."
 USA_collapse_event.27.o1: "Czy wszyscy stracili rozum!?"
 USA_collapse_event.28.t: "Druga masakra bostońska"
 USA_collapse_event.28.d: "Wśród chaosu i bezprawia więcej stanów uciekło do rzekomego rządu regionalnego Nowej Anglii, ponieważ niektórzy ogłaszają, że seria morderstw jest naszą winą. Niektórzy nawet porównują to do masakry bostońskiej, która zapoczątkowała rewolucję."
 USA_collapse_event.28.o1: "Jest tyle bólu, proszę, żadnej wojny."
 USA_collapse_event.29.t: "Wielkie pożary"
 USA_collapse_event.29.d: "Katastrofa, w której się znaleźliśmy, tylko się pogorszyła, ponieważ doniesienia o ogromnych pożarach pojawiają się w stanach Wielkich Równin. Aby jeszcze bardziej pogłębić chaos, jeszcze więcej stanów zbuntowało się i dołączyło do tego, co nazywa się Republiką Lakota."
 USA_collapse_event.29.o1: "Nawet Bóg nie może nas teraz uratować"
 USA_collapse_event.30.t: "Kaskadowa katastrofa"
 USA_collapse_event.30.d: "Z najgorszymi rzeczami tam, to już tylko kwestia wyjścia stąd. Jako takie, z problemami i stanem naszego teraz świeżego i bardzo młodego narodu, musimy właściwie rozwiązać i zająć się problemami, które nas dręczą."
 USA_collapse_event.30.o1: "Mogło być gorzej..."
 USA_collapse_event.100.t: "Amerykańscy uchodźcy"
 USA_collapse_event.100.d: "Wraz z uderzającym upadkiem naszego południowego sąsiada, zostaliśmy zalani uchodźcami, którzy szukają bezpieczeństwa. To będzie nas kosztować, ale na dłuższą metę rozwiążemy ten problem."
 USA_collapse_event.100.o1: "Koniec pewnej ery jest tuż za rogiem"
 USA_collapse_event.101.t: "Amerykańscy uchodźcy"
 USA_collapse_event.101.d: "Wraz z uderzającym upadkiem naszego sąsiada z północy, zostaliśmy zalani uchodźcami, którzy szukają bezpieczeństwa. To będzie nas kosztować, ale na dłuższą metę rozwiążemy ten problem."
 USA_collapse_event.101.o1: "Koniec pewnej ery jest tuż za rogiem"
 USA_crisis_event.1000.t: "Kryzys na Południu"
 USA_crisis_event.1000.d: "Niedawno rząd federalny wydał deklarację kryzysową dla południowej granicy, ponieważ szybki wzrost liczby nielegalnych imigrantów i coraz bardziej niebezpieczne warunki prawidłowego przetwarzania imigrantów jako całości spowodowały, że więcej kobiet, a nawet dzieci znalazło się w niebezpieczeństwie. Ustawodawcy i urzędnicy federalni szukają sposobów na złagodzenie problemu, jednak biorąc pod uwagę, że czas jest w połowie kadencji prezydenckiej, lokalne i niektóre wybory federalne zbliżają się do godziny głosowania, wielu szczerze zastanawia się, jak bardzo rząd federalny może skupić się na tym problemie."
 USA_crisis_event.1000.o1: "Nie może być aż tak źle. Prawda?"
 USA_crisis_event.1001.t: "Teksas kontra Stany Zjednoczone"
 USA_crisis_event.1001.d: "W listopadzie rząd federalny ogłosił plany rozszerzenia kwalifikowalności ustawodawstwa imigracyjnego DACA. Jednak ostatnio wywołało to poważną reakcję w wielu stanach republikańskich, ponieważ ich rządy, na czele z Teksasem, postanowiły pozwać rząd federalny do sądu. Powodowie w tej sprawie pozwali Sąd Okręgowy Stanów Zjednoczonych dla Południowego Dystryktu Teksasu, prosząc sąd o wstrzymanie wdrażania zarówno rozszerzenia DACA, jak i odroczonego działania dla rodziców Amerykanów (DAPA). Sprawa była rozpatrywana przez sędziego Andrew S. Hanena, który wydał nakaz wstępny blokujący wejście rozszerzenia w życie, podczas gdy sprawa Texas v. United States była w toku."
 USA_crisis_event.1001.o1: "MARZYCIELE powinni marzyć gdzie indziej"
 USA_crisis_event.1001.o2: "Przyjmijmy Wasze Skupione Masy I Zapewnijmy Im Lepsze Życie"
 USA_crisis_event.1002.t: "Lęki na wiele dni"
 USA_crisis_event.1002.d: "Od czasu następstw sporu Teksas kontra Stany Zjednoczone sprawy zaczęły postępować w sposób w większości sprzeczny z intuicją, jeśli chodzi o „problem imigracyjny”. Podczas gdy wielu twierdzi, że zalewamy kraj, inni wskazują, że mamy moralny obowiązek odpowiedniego przetwarzania i przynajmniej opieki nad tymi, którzy odbyli długą i niezwykle niebezpieczną podróż. Podczas gdy ta „debata” szaleje, coraz więcej osób, które nie są zbyt aktywne w kwestii cyklu informacyjnego, zdaje sobie sprawę z rosnącego problemu, jakim stał się nasz rząd federalny. Niektórzy twierdzą, że to wyłącznie wina D.C. za ten problem, podczas gdy inni twierdzą, że to wina starszych pokoleń, które nie myślały naprzód. Młodsze pokolenia zaczynają powoli stawać się bardziej aktywne politycznie, ponieważ amerykański sen zaczyna zamieniać się w amerykańską ułudę, a wielu wskazuje na niespójne i całkowicie rozpadające się reformy i przepisy, które pozostawiły młodsze pokolenia w tyle pod względem mobilności ekonomicznej i możliwości. Pytanie brzmi, czy ten nowy ruch młodzieżowy będzie w stanie zyskać wystarczającą siłę napędową, aby coś zrobić, czy nie."
 USA_crisis_event.1002.o1: "Pracuję ciężko przy ciężkiej pracy, to jest to, co mówię"
 USA_crisis_event.1002.o2: "Będziemy ciężko pracować nad tym, czego chcemy"
 USA_crisis_event.1003.t: "Punkty zwrotne w polityce"
 USA_crisis_event.1003.d: "W okresie poprzedzającym wybory prezydenckie w 2016 r. doszło do dziwnego, niemal trójstronnego politycznego rozwidlenia dróg. Z jednej strony mamy Hillary Clinton, doświadczoną polityczkę z bogatym doświadczeniem na szczeblu federalnym, jak również w polityce zagranicznej. Silną i oddaną Demokratkę. Po jej lewej stronie jest senator Bernie Sanders, kolejny doświadczony polityk, który jest bardzo charyzmatyczny pomimo swojego wieku. Senator Sanders był bardzo silnym liderem ruchu postępowego w Ameryce, pomimo tego, co liderzy opozycji mogą wmówić, że jest „socjalistą”, w rzeczywistości jest bardziej mieszanką środka-lewicy i standardowego Demsoca, którego można znaleźć w Europie, przynajmniej patrząc z perspektywy amerykańskiej polityki społecznej i gospodarczej. Wreszcie po prawej stronie obu mamy Donalda Trumpa, biznesmena, nowicjusza i zmieniającego się interesu politycznego, ponieważ Trump był zarejestrowanym Demokratą, Republikaninem, a nawet w pewnym momencie dołączył do Partii Reform Rossa Perota podczas swojej kampanii wyborczej na prezydenta. Trump jest postrzegany jako mieszanka ewangelików i centroprawicy, z niespójnymi stanowiskami politycznymi w całym spektrum prawicy, a także rzekomo „proamerykańską” polityką w odniesieniu do podatków i zachęt biznesowych. Ostatecznie to skrzyżowanie dróg zadecyduje, czy i kiedy Ameryka będzie mogła zobaczyć poważną zmianę. Na razie zobaczmy, kto wygra."
 USA_crisis_event.1003.o1: "Pierwsza kobieta, czyli postępowa postać po zimnej wojnie, Nice"
 USA_crisis_event.1003.o2: "Cholerni Demokraci nas sprzedali"
 USA_crisis_event.1004.t: "Sąd Najwyższy orzeka w sprawie osób ubiegających się o azyl"
 USA_crisis_event.1004.d: "We wrześniu 2019 r. Sąd Najwyższy orzekł, że większość osób ubiegających się o azyl, które najpierw przekroczą granicę innego kraju, nie będzie mogła ubiegać się o azyl na południowej granicy USA. Orzeczenie miało wejść w życie w pierwszym tygodniu października, jednak protesty przeciwko orzeczeniu jako nieludzkiemu doprowadziły do ​​wznowienia debaty na temat imigracji. Administracja stwierdziła, że ​​orzeczenie to mocno uderza w fałszywych azylantów, którzy uniemożliwiają prawdziwym azylantom uzyskanie opieki i uwagi, których potrzebują. W związku z tym rosnące obawy dotyczące zdolności agentów USBP na południowej granicy są poddawane pod dyskusję, ponieważ sądy azylowe mają obecnie około miliona zaległych spraw."
 USA_crisis_event.1004.o1: "Orzeczenie zostaje wydane"
 USA_crisis_event.1004.o2: "Orzeczenie jest kwestionowane wewnętrznie"
 USA_crisis_event.1005.t: "Tytuł 42"
 USA_crisis_event.1005.d: "Aby stłumić wskaźniki infekcji i ryzyko tego, co niektórzy nazywają, choć przesadnie, „super rozprzestrzenianiem się”. Administracja federalna opracowała projekt ustawy o nazwie Title 42. Ustawa ta jest szybką reakcją doraźną na trwający napływ migracji wzdłuż południowej granicy i nie jest uznawana za trwałe rozwiązanie każdego gryzącego problemu na granicy."
 USA_crisis_event.1005.o1: "Na pewno jest inna droga"
 USA_crisis_event.1005.o2: "Nie nazywaj mnie Shirley"
 USA_crisis_event.1006.t: "Ameryka Środkowa ucieka"
 USA_crisis_event.1006.d: "Ponieważ katastrofy polityczne, gospodarcze i środowiskowe dotykają kilka krajów Ameryki Środkowej, ich mieszkańcy podjęli się poszukiwania lepszego życia, niezależnie od niebezpieczeństw podczas podróży. W ciągu najbliższych kilku lat, nawet pomimo globalnych wydarzeń, blisko miliony obywateli z kilku krajów Ameryki Środkowej będzie podróżować przez Gwatemalę i Meksyk do Stanów Zjednoczonych. Chociaż rząd federalny nie potraktował sytuacji poważnie, ponieważ lokalne, a nawet federalne zasoby są rozciągane poza możliwości przetwarzania, wielu zastanawia się, co będzie potrzebne, aby zaprowadzić porządek na granicy."
 USA_crisis_event.1006.o1: "Ci ludzie potrzebują pomocy, i nie mam tu na myśli tylko miejscowych"
 USA_crisis_event.1007.t: "Napięty moment w historii nowożytnej"
 USA_crisis_event.1007.d: "11 stycznia Gwardia Narodowa Teksasu przejęła park Shelby w mieście Eagle Pass. Park pierwotnie był wykorzystywany przez agentów federalnych do zakwaterowania i zatrzymywania migrantów do czasu, aż mogliby zostać odpowiednio przetworzeni lub deportowani. Jednak w miarę jak Teksas kontynuuje Operację Lone Star, coraz bardziej naruszając prawa agentów federalnych i ich majątek, wielu obawia się, do czego to może doprowadzić, ponieważ nic takiego nie miało miejsca w historii USA. Obecnie, od 22 stycznia, jednostki Gwardii Narodowej Teksasu i agenci federalni BP są w impasie, z ciągłym odwetem za rozstawianie i niszczenie drutu kolczastego podobnego do tego, który można zobaczyć na linii ogrodzenia obronnego posterunku wojskowego. Na razie wielu zarówno lokalnie, jak i krajowo wstrzymuje oddech, a niektórzy nawet otwarcie wysyłają wsparcie dla Teksasu, gdy wydarzenia nadal się rozgrywają. Bezpośrednia odpowiedź administracji federalnej na rozwijającą się sytuację jest tym, co wielu zastanawia się, czy sytuacja się zaostrzy, czy uspokoi w miarę upływu czasu."
 USA_crisis_event.1007.o1: "Żądamy, aby Teksas wycofał się"
 USA_crisis_event.1007.o2: "Niech sąd się tym zajmie, wygramy prawnie"
 USA_crisis_event.1007.o3: "Zmusić Kongres do zwołania sesji nadzwyczajnej"
 USA_crisis_event.1107.t: "Gubernator Teksasu pozostaje nieugięty"
 USA_crisis_event.1107.d: "W styczniu siły teksańskie stanęły do ​​konfrontacji z siłami federalnymi w Eagle Pass w miejscu zwanym Shelby Park. Siły federalne wycofały się i kontynuowały taktykę „odwetu” związaną z bardziej agresywnymi „fortyfikacjami” obronnymi, które stawiały wzdłuż granicy. Jednak rząd federalny wydał oświadczenie, w którym szczegółowo opisał, że siły teksańskie powinny się wycofać i pozwolić rządowi federalnemu wykonywać swoją konstytucyjną i prawną pracę polegającą na utrzymywaniu granicy państwowej na południu wzdłuż sąsiadującego z nimi Meksyku. Oświadczenie to pozostało bez odpowiedzi i sytuacja wydawała się uspokajać, jednak wcześniej dzisiaj gubernator Teksasu wydał oficjalne oświadczenie, w którym stwierdził, że „rząd federalny nie wywiązał się ze swoich konstytucyjnych i prawnych obowiązków ochrony i utrzymania bezpieczeństwa granicy państwowej. W związku z tym ja, a także cały Teksas oraz jego lokalne siły prawne i wojskowe zrobimy wszystko, co będzie potrzebne, aby przynajmniej chronić nasze własne granice”. Kilka stanów wysłało już pomoc i siłę roboczą do stanu Teksas w postaci ochotniczych funkcjonariuszy organów ścigania i żołnierzy Gwardii Narodowej, a szacuje się, że do 500 żołnierzy Gwardii Narodowej zostanie wysłanych przez kilka innych stanów, które wsparły działania Teksasu w trwającym kryzysie. To mniej lub bardziej wrogie podejście sprawiło, że wielu obawia się, że Ameryka stoi na skraju kryzysu konstytucyjnego, ponieważ obie strony zaczynają się zastanawiać, czy Teksas lub rząd federalny są rzeczywiście winni."
 USA_crisis_event.1107.o1: "Wiesz, że oboje są winni. Zamknij się"
 USA_crisis_event.1108.t: "Teksas wzmacnia obronę"
 USA_crisis_event.1108.d: "Po swoistym „staniu na straży” gubernatora Teksasu przeciwko rządowi federalnemu, organy ścigania w Teksasie i gwardziści narodowi zwiększyli liczbę lokalnych instalacji wojskowych, a także zlecili lokalnym siłom policyjnym zorganizowanie cywilnych attache, którzy będą czuwać nad ich miastami. Wielu obawia się, że Teksas jest na krawędzi zrobienia czegoś drastycznego, a rząd federalny szuka sposobów na poradzenie sobie z sytuacją bez jawnej agresji. Jak stwierdza jedno źródło wewnętrzne, „Ludzie wiedzą, że Teksas technicznie rzecz biorąc jest w błędzie, ale osiągnęliśmy poziom zaangażowania na szczeblu krajowym i generalnie nikt nie był zadowolony z rządu federalnego po żadnej ze stron. Musimy więc zrobić wszystko, co możliwe, aby zapewnić, że będziemy mogli otwarcie i szybko udowodnić, że nie jesteśmy złymi facetami, poprzez sposób, w jaki traktujemy sytuację”. Wielu radykałów uważa to za pozbawione kręgosłupa, jednak umiarkowani, a nawet niektórzy widzowie opozycji wyrazili swoje otwarte poparcie i zaskoczenie sposobem, w jaki radzi sobie rząd federalny."
 USA_crisis_event.1108.o1: "Czy nie możemy już zakończyć tej gry?"
 USA_crisis_event.1109.t: "Teksas opuszcza Kongres"
 USA_crisis_event.1109.d: "W kolejnych miesiącach Kongres został ponownie uruchomiony, a nawet zwołano sesję nadzwyczajną. Jednak to właśnie na początku sesji nadzwyczajnej w lipcu nastąpił szok dla narodu. Jak donoszono, nie pojawił się żaden przedstawiciel Izby Reprezentantów ani Senatu ze stanu Teksas. Wkrótce reporterzy zaczęli tłumnie odwiedzać biuro gubernatora Teksasu, informując o sytuacji, w której zorganizował konferencję prasową. Na konferencji prasowej pojawili się wszyscy nieobecni członkowie i złożyli wspólnie protest przeciwko przekraczaniu granic i czystemu zaniedbaniu rządu federalnego. Nie tylko dla Teksasu, ale także dla stanów granicznych, a niektórzy mogą nawet powiedzieć, że dla ogólnych stanów tej samej unii, którą nazywamy sobą. Niedługo po ogłoszeniu protestu gubernator zakończył konferencję prasową, wywołując lawinę próśb i pytań ze strony tłumu nowych reporterów, ponieważ protest i otwarty sprzeciw Teksasu wobec rządu federalnego zostały przekazane całemu narodowi. Odpowiedź administracji federalnej stwierdzała, że ​​cytat brzmi: „To jest jawne wyzwanie dla autorytetu i obowiązków rządu federalnego. A co ważniejsze, jest to wyzwanie dla unii, którą mieliśmy od 1865 r., kiedy to skonsolidowaliśmy i ponownie zintegrowaliśmy stany konfederackie z unią i doszliśmy do zjednoczonego zrozumienia znaczenia i zasad naszego istnienia jako narodu”. Chociaż wielu zainspirowały te słowa, niektórzy obawiali się, że może to spowodować, że inne stany staną po stronie Teksasu, jeśli poczują się odłączone lub pominięte przez rząd federalny. Niezależnie od tego, wygląda na to, że niewiele się zmieniło, ale wystarczy jeden „strzał”"
 USA_crisis_event.1109.o1: "Boże, w co się wpakowaliśmy?"
 USA_crisis_event.1110.t: "Nowa granica!?"
 USA_crisis_event.1110.d: "Po wycofaniu się Teksasu z Kongresu, a także po powolnej militaryzacji wewnętrznej mieszkańców Teksasu, pojawiły się informacje, że władze Teksasu zaczęły stawiać blokady drogowe i ogrodzenia na granicach stanów z sąsiadami. Obawy osiągnęły poziom gorączki, ponieważ nigdy wcześniej nie ustanowiono twardej granicy w Stanach Zjednoczonych, nawet podczas wojny secesyjnej, po otwartym buncie nastąpiła „ustanowiona granica południa”. Z tą myślą rząd federalny wydał ultimatum stanowi Teksas i jego rządowi. Brzmi ono: „Zaprzestańcie ustanawiania twardej granicy w tych Stanach Zjednoczonych, w przeciwnym razie stan Teksas zostanie ogłoszony otwartym buntem i objęty prawem marszałkowskim, dopóki bunt nie zostanie opanowany”. Ta deklaracja pojawia się w okropnym momencie, ponieważ minął zaledwie rok od objęcia urzędu przez nową prezydenturę, a święta zbliżają się. Wielu obawia się wojny na własnym podwórku, ponieważ krążą plotki, że rządy stanowe rozważają swoje opcje i zastanawiają się, co rząd federalny zrobi obywatelom Teksasu, a technicznie rzecz biorąc ich własnym obywatelom przez pełnomocnika. Na razie wszyscy czekają z zapartym tchem, ponieważ Teksas i rząd federalny najwyraźniej szykują się do impasu."
 USA_crisis_event.1110.o1: "Gdzie to wszystko poszło tak źle?"
 USA_crisis_event.1110.o2: "Pieprzyć was, chłopaki, idę do domu"
 USA_crisis_event.1111.t: "Termin ostateczny"
 USA_crisis_event.1111.d: "Minął miesiąc, a rząd Teksasu nie odezwał się ani słowem. W związku z tym, na mocy dekretu konstytucyjnego i zgody Kongresu, stan Teksas został ogłoszony stanem wojennym i otwartą rebelią. Siły zbrojne USA rozpoczną wkraczanie i szybko zajmą się sytuacją, która trwa dłużej, niż ktokolwiek się spodziewał."
 USA_crisis_event.1111.o1: "Poczekaj, czy nie mamy więcej członków Kongresu?"
 USA_crisis_event.1112.t: "Bracia Południowi"
 USA_crisis_event.1112.d: "Wygląda na to, że daliśmy przykład, gdy mała garstka stanów na południu postanowiła nie dołączać do nas, ale opuścić unię. Dzięki tej wiedzy nasza sprawa staje się większa, ponieważ to rzeczywiście wina dominującej władzy federalnej, a nie nas, stanów."
 USA_crisis_event.1112.o1: "Nasza południowa rodzina przybyła"
 USA_crisis_event.1112.o2: "Boże chroń Południe"
 USA_crisis_event.1113.t: "Brakujący członkowie Kongresu"
 USA_crisis_event.1113.d: "Okazuje się, że brakowało nam większej liczby członków Kongresu, w chaosie i późniejszej deklaracji wygląda na to, że garstka stanów południowych postanowiła powtórzyć historię i ogłosić swoją niezależność od tego, co uważają za „Północną Agresję”. Jednak najbardziej niepokojące jest to, że mogą nie być jedynymi. Plotki i obawy są powszechne, że więcej osób potencjalnie opuści związek, a także dezercje i bunty w armii, ponieważ wielu szczerze nie chce skierować swojej broni przeciwko współobywatelom Ameryki, niezależnie od tego, czy się z nimi zgadzają, czy nie. Ta bezbożna moralność doprowadziła do lekkiego ataku blokady w spójności wojskowej i działaniach, ponieważ rozkazy giną, a żołnierze nie zawsze współpracują z oficerami. Departament Obrony chce zorganizować, wyszkolić i odnowić stacje wokół Waszyngtonu, aby odfiltrować truciznę i stworzyć prawdziwą siłę bojową przeciwko rebelii."
 USA_crisis_event.1113.o1: "Jezu, co zrobiliśmy?"
 USA_crisis_event.1114.t: "Runda druga...chyba"
 USA_crisis_event.1114.d: "Do tej pory zaskoczeniem było to, że rebelia na południu i secesja z unii spotkały się z natychmiastową deklaracją wojny przez rząd federalny. Ta bezbarwna „runda druga”, jak niektórzy to nazywają, tylko pogorszyła sytuację, ponieważ nawet niektóre stany na Wielkich Równinach, a teraz nawet niektóre stany, które głoszą „głosuj na niebieskich albo nie głosuj”, myślą o ograniczeniu strat, ponieważ sytuacja nadal rośnie w sposób nieproporcjonalny, znacznie bardziej niż kiedykolwiek przewidywano."
 USA_crisis_event.1114.o1: "Zrobiliśmy to już wcześniej i zrobimy to ponownie"
 USA_crisis_event.1115.t: "Dzięki Bogu za poszukiwaczy pokoju"
 USA_crisis_event.1115.d: "Donoszono, że stany Montana, Dakota Północna i Dakota Południowa „opuściły unię”. Jednak w ich oficjalnej deklaracji było to raczej powstrzymanie się od przemocy. Ta deklaracja neutralności, jak również fakt, że ustanowili tymczasową nazwę Republika Lakota, wkurzyły rząd federalny, ponieważ w tych stanach znajduje się kilka silosów rakietowych. Więc prawdopodobnie nie pozbędą się takich strategicznych aktywów, nawet jeśli ich posiadacze są rzekomo pokojowo nastawieni."
 USA_crisis_event.1115.o1: "Potrzebuję przerwy od tego wszystkiego"
 USA_crisis_event.1115.o2: "Wygląda na to, że „Unia” nie jest tak zjednoczona"
 USA_crisis_event.1116.t: "O cholera, nie"
 USA_crisis_event.1116.d: "Montana i Dakoty postanowiły „opuścić unię”, jednak rzekomo nie chcą brać udziału w przemocy wobec Amerykanów i dołączą ponownie, gdy wszystko się zakończy. Czy oni są wściekli, mają kilka wysoko cenionych zasobów wojskowych i strategicznych obronnych na swoich ziemiach i po prostu chcą „zawrzeć pokój” z nimi."
 USA_crisis_event.1116.o1: "Nie na naszej warcie"
 USA_crisis_event.1117.t: "Nie ma już przyjaciół"
 USA_crisis_event.1117.d: "Wygląda na to, że domino znów spada na rzekomą unię. Silnie „profederalne” stany regionu Nowej Anglii postanowiły zawrzeć pokój i utworzyć rząd regionalny. W oświadczeniu złożonym prasie krajowej, cytuję: „Na początku postrzegaliśmy rebelie w Teksasie i na Południu jako naiwną rzeź przeciwko Ameryce. Jednak wraz z deklarowaną neutralnością terytoriów Lakotów i stanów wokół nich, rząd federalny natychmiast zareagował na to wrogością. Teraz zobaczyliśmy prawdziwe oblicze organu rządowego Waszyngtonu, takiego jakim jest naprawdę, żądną władzy i desperacką obroną przed swoim status quo. Dlatego też nałożyliśmy na siebie obowiązek zadeklarowania podobnej neutralności wobec trwającego konfliktu i spodziewamy się, że zostanie to zadeklarowane w ciągu kilku godzin lub dni od tej deklaracji. Boże, pomóż nam wszystkim”. Od tego momentu sprawy z pewnością poszły w dół."
 USA_crisis_event.1117.o1: "Nie mogę pozwolić im ich po prostu zmasakrować"
 USA_crisis_event.1117.o2: "Wygląda na kolejną masakrę bostońską"
 USA_crisis_event.1118.t: "Orzechy Nowej Anglii"
 USA_crisis_event.1118.d: "Cóż, jeszcze więcej szumowin chce odejść i spróbować tej moralistycznej bzdury, by usprawiedliwić swoją secesję ze związku. Cóż, nie na naszej warcie, możemy poradzić sobie z nimi równie dobrze, jak z inicjatorami całej tej katastrofy."
 USA_crisis_event.1118.o1: "Czekaj, teraz jedziemy na północ?"
 USA_crisis_event.1119.t: "Puerto Who?"
 USA_crisis_event.1119.d: "W całym tym zamieszaniu i chaosie wygląda na to, że Portoryko opuściło kraj i ogłosiło niepodległość. Było terytorium, więc nie ma żadnego uzasadnienia, aby bezczelnie za nimi wracać. Ponadto, gdy się nad tym zastanowić, kosztują nas średnio więcej, ponieważ na wyspie można zrobić tylko tyle, co na lądzie."
 USA_crisis_event.1119.o1: "Dzięki Bogu trochę spokoju i ciszy"
 USA_crisis_event.1119.o2: "Dobrze, że się tego pozbyliśmy. Później się nad tym zastanowimy"
 USA_crisis_event.1120.t: "Powstaje Gwardia Narodowa"
 USA_crisis_event.1120.d: "W obliczu zbliżającego się terminu zmobilizowano jednostki straży narodowej i stanowej, aby utrzymać linię. Niektórzy obywatele przyjęli nawet wezwanie do broni, aby bronić ziemi Teksasu. Nie będą wiele, ale pomogą wypełnić luki."
 USA_crisis_event.1120.o1: "Boże chroń Teksas"
 USA_crisis_event.1121.t: "Zgromadzenie za flagą"
 USA_crisis_event.1121.d: "Wraz z niedawnym uzyskaniem niepodległości ogłoszono wezwanie do broni, a także mobilizację gwardii narodowej i gwardii stanowych poszczególnych stanów południowych. Zrobimy wszystko, co w naszej mocy, aby stawić czoło federalnej tyranii i stanąć po stronie zasadniczych Teksańczyków."
 USA_crisis_event.1121.o1: "Boże, chroń Południe!"
 USA_crisis_event.1122.t: "Przyszli, żeby nas zabić"
 USA_crisis_event.1122.d: "Pomimo naszego wyraźnego zamiaru antykonfliktowego, rząd federalny ceni ich broń ponad obywateli. Możemy nie przetrwać długo, ale z jakąkolwiek gwardią narodową, jaką mamy, możemy ich uzbroić i wysłać w góry. Musimy zrobić wszystko, aby wysłać wiadomość, wiadomość upadłego podmiotu federalnego ponad zasady starej unii."
 USA_crisis_event.1122.o1: "Boże chroń nas wszystkich"
 USA_crisis_event.1123.t: "Obrona cywilna"
 USA_crisis_event.1123.d: "Ponieważ rząd federalny jest gotowy do wypowiedzenia się przeciwko nam, wiele cywilnych milicji i jednostek gwardii narodowej zmobilizowało się i czeka na zadanie. Nie ma szans, żebyśmy stawili czoła pełnej potędze armii USA, ale może uda nam się wytrzymać wystarczająco długo, aby wydarzył się jakiś cud."
 USA_crisis_event.1123.o1: "Orzeł naprawdę upadł"
 USA_crisis_event.1124.t: "Więcej zdrajców"
 USA_crisis_event.1124.d: "Po ustanowieniu przez Teksas twardej granicy, wkrótce potem dołączyły do ​​nich inne stany graniczne. Ta kaskada eskalacji to coś, czego nie potrzebujemy i jeśli Bóg pozwoli, wycofają się, gdy termin zostanie osiągnięty... Gdzie kiedykolwiek sprawy poszły tak źle?"
 USA_crisis_event.1124.o1: "Dlaczego nie możemy się dogadać?"
 USA_crisis_event.1207.t: "Sądy przejmują władzę"
 USA_crisis_event.1207.d: "W następstwie impasu w Eagle Pass, stały ruch w systemie prawnym, departament bezpieczeństwa wewnętrznego, a także różne szczeble sądów zaczęły się miotać i próbować rozwiązać mniej lub bardziej trwający impas między Teksasem a siłami federalnymi. W większości niewiele się zmieniło, a ciągłe „oko za oko” w sprawie operacji Lone Star w Teksasie trwa. Podczas gdy siły Teksasu nadal kładą drut i „umocniają”, federalni agenci BP nadal pracują nad usunięciem wspomnianych narzędzi utrudniania. Ogólnie rzecz biorąc, sytuacja wydaje się być w impasie, ale trwają nadal postępowania prawne. Wielu ma nadzieję, że w miarę upływu czasu i zbliżających się wyborów ta zmiana przywództwa pozwoli na pokojowe zakończenie obecnego, „meh”, stanu rzeczy."
 USA_crisis_event.1207.o1: "Pamiętajcie, ludzie, to dorośli ludzie"
 USA_crisis_event.1307.t: "Publiczne oburzenie przeciwko wszystkim"
 USA_crisis_event.1307.d: "Po napiętym impasie w Eagle Pass zorganizowane protesty niezależnych i innych grup orędowniczych partii politycznych protestowały przeciwko rządowi Teksasu i rządowi federalnemu oraz siłom zbrojnym, aby podjęły spotkanie w celu właściwego rozwiązania bieżących problemów. Te skoordynowane protesty były skierowane przeciwko urzędnikom rządowym i agentom wojskowym/organów ścigania po obu stronach, którzy zdecydowali się zbliżyć do granicy, a także do lub z ich instalacji. Jak głoszą plotki, obie strony postanowiły rozważyć faktyczne przeprowadzenie rozmów i otwarcie prawdziwego dialogu na temat sytuacji, która dotyczy południowych stanów granicznych."
 USA_crisis_event.1307.o1: "O cholera, potrafią zachowywać się jak dorośli"
 USA_crisis_event.1308.t: "Konwencja Lexington"
 USA_crisis_event.1308.d: "Przedstawiciele obu stanów granicznych na południu, na czele z Teksasem, oraz przedstawiciele administracji federalnej spotkali się w Lexington w stanie Kentucky, aby omówić i szczerze zająć się domniemanym problemem granicznym. Samo spotkanie rozpoczęło się nieco gorączkowo, ponieważ niektórzy przedstawiciele granic byli po prostu zmęczeni presją polityczną spowodowaną jawnym wzrostem przepływu ruchu w ich stanach, ponieważ nie ma wzrostu zasobów, które można by rozliczyć i zająć się takimi wzrostami. Jednak neutralne strony kontrolujące złagodziły te wybuchy, zanim mogły się nasilić. Po ogólnie długiej debacie i wzajemnych negocjacjach osiągnięto ogólne porozumienie. Zwiększenia budżetowe w celu ulepszenia obiektów przetwarzania, rekrutacji większej liczby personelu i ustalenia planu prawdziwej linii granicznej, aby pomóc monitorować i obserwować migrantów chcących wjechać do USA niezależnie od legalnych lub nielegalnych zamiarów, aby ograniczyć nadmierne nadzorowanie, zostaną wdrożone tak szybko, jak to możliwe. W związku z tym agencja USBP i kongres opracują plany z lokalnymi rządami stanowymi w celu stworzenia nowych obiektów przejść granicznych, aby umożliwić lepsze rozproszenie ruchu do i z USA i Meksyku, a także lepsze rozproszenie przetwarzania imigracyjnego. Wielu postrzega to jako zwycięstwo całego narodu, ponieważ polityczni i niezależni aktywiści byli w stanie wywrzeć wystarczającą presję nie tylko na urzędników stanowych, ale i federalnych, aby spowodować prawdziwą zmianę związaną z politycznym sposobem bycia. W kolejnych dniach coraz więcej zorganizowanych ruchów politycznych wywierało presję na reformy polityczne i ekonomiczne, co doprowadziło do wielu debat na temat ważności obecnego systemu dwupartyjnego."
 USA_crisis_event.1308.o1: "Jest światło na końcu tunelu"
 USA_foreign_event.1.t: "Stany Zjednoczone oferują umowę na broń"
 USA_foreign_event.1.d: "Za sporą sumę pieniędzy oferują nam sprzęt wojskowy."
 USA_foreign_event.1.o1: "Doceniamy pomoc"
 USA_foreign_event.1.o2: "Trzymamy się świetnie"
 USA_foreign_event.111.t: "Sierra Leone akceptuje"
 USA_foreign_event.111.d: ""
 USA_foreign_event.111.o1: "Dziękujemy za współpracę"
 USA_foreign_event.112.t: "Sierra Leone odrzuca umowę"
 USA_foreign_event.112.d: ""
 USA_foreign_event.112.o1: "Teraz na pewno im się nie uda"
 USA_foreign_event.2.t: "Stany Zjednoczone oferują wysłanie doradców wojskowych"
 USA_foreign_event.2.d: "Oferujemy doradców wojskowych, którzy pomogą nam udoskonalić naszych żołnierzy, dostosowując ich do nowoczesnych taktyk pola walki."
 USA_foreign_event.2.o1: "Dziękujemy za wiedzę"
 USA_foreign_event.2.o2: "Znamy ziemię, na której walczymy"
 USA_foreign_event.221.t: "Sierra Leone przyjmuje doradców"
 USA_foreign_event.221.d: ""
 USA_foreign_event.221.o1: "Cieszę się, że mogę pomóc"
 USA_foreign_event.222.t: "Sierra Leone odrzuca naszych doradców"
 USA_foreign_event.222.d: ""
 USA_foreign_event.222.o1: "Będą tego żałować"
 USA_foreign_event.3.t: "Amerykańscy muzułmanie przychodzą dla naszej sprawy"
 USA_foreign_event.3.d: "Obserwujemy napływ wolontariuszy będących muzułmanami z USA. Ci dobrze przygotowani ludzie mogliby pomóc naszej sprawie, gdyż przywożą ze sobą własne zapasy i sprzęt."
 USA_foreign_event.3.o1: "Bóg wita wszystkich"
 USA_foreign_event.3.o2: "Wasza wiara została skażona. Odejdźcie heretycy."
 USA_foreign_event.331.t: "Afganistan akceptuje"
 USA_foreign_event.331.d: "Rząd Afganistanu przyjął Muzułmański Legion wolontariuszy."
 USA_foreign_event.331.o1: "Dla wolnej przyszłości"
 USA_foreign_event.332.t: "Afganistan odrzuca"
 USA_foreign_event.332.d: ""
 USA_foreign_event.332.o1: "Jak mogli?"
 USA_foreign_event.4.t: "Stany Zjednoczone oferują umowę na broń"
 USA_foreign_event.4.d: "Stany Zjednoczone zwróciły się do nas z ofertą pomocy w zaopatrzeniu naszych sił zbrojnych. Chociaż możemy potrzebować sprzętu, istnieje obawa przed przyjęciem pomocy od przywódcy „zachodniego” światowego lidera."
 USA_foreign_event.4.o1: "Potrzebujemy materiałów"
 USA_foreign_event.4.o2: "Allah poprowadzi nasze siły"
 USA_foreign_event.441.t: "Afganistan przyjmuje naszą broń"
 USA_foreign_event.441.d: ""
 USA_foreign_event.441.o1: "Pewne zwycięstwo"
 USA_foreign_event.442.t: "Afganistan odrzuca naszą broń"
 USA_foreign_event.442.d: ""
 USA_foreign_event.442.o1: "Dlaczego w ogóle próbowaliśmy?"
 USA_foreign_event.5.t: "Stany Zjednoczone oferują bezpłatne dostawy"
 USA_foreign_event.5.d: "Dostaliśmy dar w postaci sprzętu wojskowego, abyśmy mogli walczyć o naszą wolność od fundamentalistów, więc możemy to przyjąć ze spokojem i potencjalnie ulec wpływom politycznym albo możemy stawić opór i zjednoczyć się wokół naszej słusznej sprawy."
 USA_foreign_event.5.o1: "Darmowy prezent na darmową przyszłość"
 USA_foreign_event.5.o2: "Nie potrzebujemy Twojej dobroczynności"
 USA_foreign_event.551.t: "Afganistan przyjmuje darowiznę"
 USA_foreign_event.551.d: ""
 USA_foreign_event.551.o1: "Miły odpis podatkowy"
 USA_foreign_event.552.t: "Afganistan odrzuca naszą darowiznę"
 USA_foreign_event.552.d: ""
 USA_foreign_event.552.o1: "Stracona szansa"
 USA_foreign_event.6.t: "USA oferuje doradców wojskowych"
 USA_foreign_event.6.d: "Stany Zjednoczone zaoferowały wysłanie doradców wojskowych, aby szkolili nasze wojska za pomocą oferowanego sprzętu. Możemy to zaakceptować, ale wyglądać słabiej w oczach naszych sąsiadów, niż już postrzegaliśmy, albo przyjąć pomoc i potencjalnie zabezpieczyć przyszłość naszego narodu."
 USA_foreign_event.6.o1: "Z przyjemnością przyjmujemy"
 USA_foreign_event.6.o2: "Zwyciężymy w imię Allaha"
 USA_foreign_event.661.t: "Afganistan akceptuje naszych doradców"
 USA_foreign_event.661.d: ""
 USA_foreign_event.661.o1: "Dobre partnerstwo"
 USA_foreign_event.662.t: "Afganistan odrzuca naszych doradców"
 USA_foreign_event.662.d: ""
 USA_foreign_event.662.o1: "Ile oni w ogóle wiedzą?"
 USA_foreign_event.7.t: "Ameryka składa ofertę"
 USA_foreign_event.7.d: "Amerykanie przyszli do nas z bardzo ciekawą ofertą. W zamian za ryczałt, pewna zapłata i rozwój naszego krajowego przemysłu naftowego w celu pomocy przeciwko postępom Iraku. Haczykiem jest to, że przekazalibyśmy produkt wyłącznie Stanom Zjednoczonym do późniejszego ustalonego terminu."
 USA_foreign_event.7.o1: "Nasza niezależność jest zbyt ważna"
 USA_foreign_event.7.o2: "Nie możemy sprzedać samych siebie. Kropka."
 USA_foreign_event.771.t: "Kuwejt akceptuje nasze przedsięwzięcie"
 USA_foreign_event.771.d: ""
 USA_foreign_event.771.o1: "Dobra oferta dla wszystkich"
 USA_foreign_event.772.t: "Kuwejt odrzucił nasze przedsięwzięcie"
 USA_foreign_event.772.d: ""
 USA_foreign_event.772.o1: "Co za strata"
 USA_foreign_event.8.t: "Ameryka oferuje broń"
