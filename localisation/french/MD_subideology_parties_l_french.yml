 NOR.conservatism: "£NOR_conservatism_small Droite"
 NOR.conservatism_icon: "£NOR_conservatism_small"
 NOR.conservatism_desc: "Conservateurs - La Droite (Høyre) est le principal parti conservateur norvégien. Il œuvre en faveur de la libéralisation économique et de la réduction des impôts. Il est favorable à l'adhésion à l'UE et a toujours été pro-américain."
 NOR.liberalism: "£NOR_liberalism_small Gauche"
 NOR.liberalism_icon: "£NOR_liberalism_small"
 NOR.liberalism_desc: "Libéraux - La Gauche (Venstre) est le plus ancien parti de Norvège et a toujours promu les droits libéraux ainsi que l'éducation, l'environnement et la culture."
 NOR.socialism: "£NOR_socialism_small Parti travailliste"
 NOR.socialism_icon: "£NOR_socialism_small"
 NOR.socialism_desc: "Sociaux-démocrates - Le Parti travailliste (Arbeiderpartiet) est un parti communiste à l'origine, mais qui a gagné en popularité en devenant un parti social-démocrate. Pendant presque toute l'histoire de l'après-guerre, il a été le parti de loin le plus important et a guidé le développement sociétal de la Norvège. Il se considère comme le défenseur de l'État-providence et est favorable à l'UE et à l'OTAN."
 NOR.Western_Autocracy: ""
 NOR.Western_Autocracy_desc: ""
 NOR.Communist-State: "£NOR_Communist_State_small Parti communiste de Norvège"
 NOR.Communist-State_icon: "£NOR_Communist_State_small"
 NOR.Communist-State_desc: "Communistes - Le Parti communiste de Norvège (Norges Kommunistiske Parti) est un parti communiste stalinien. Il est devenu très populaire après la Seconde Guerre mondiale en menant la résistance contre l'occupation nazie. Cependant, il a rapidement perdu de sa popularité et a perdu de son importance au fil du temps."
 NOR.anarchist_communism: "£NOR_anarchist_communism_small Rouge"
 NOR.anarchist_communism_icon: "£NOR_anarchist_communism_small"
 NOR.anarchist_communism_desc: "Radicaux de gauche -Le Rouge (Rødt) est né de la fusion de deux partis marxistes-léninistes et maoïstes. Ils ont depuis abandonné le communisme pur et dur et privilégient désormais une voie socialiste plus démocratique. Ils souhaitent mettre fin au capitalisme et se retirer de l'OTAN."
 NOR.Conservative: "£generic_Conservative_small Réalistes climatiques"
 NOR.Caliphate: "£generic_Caliphate_small Communauté du Prophète"
 NOR.Caliphate_icon: "£generic_Caliphate_small"
 NOR.Caliphate_desc: ""
 NOR.Neutral_conservatism: "£NOR_Neutral_conservatism_small Parti populaire chrétien"
 NOR.Neutral_conservatism_icon: "£NOR_Neutral_conservatism_small"
 NOR.Neutral_conservatism_desc: "Conservateurs - Le Parti populaire chrétien (Kristelig Folkeparti) est un parti chrétien de centre-droit. Il souhaite que l'État promeuve le christianisme en tant que religion officielle. En matière de politique étrangère, il souhaite promouvoir la paix et favoriser l'augmentation de l'aide aux pays pauvres."
 NOR.oligarchism: "£NOR_oligarchism_small Parti du centre"
 NOR.oligarchism_icon: "£NOR_oligarchism_small"
 NOR.oligarchism_desc: "Partis agricoles - Le Parti du centre (Senterpartiet) est un parti essentiellement rural. Il est eurosceptique et rejette le libre-échange. Il s'efforce d'inverser la centralisation et souhaite augmenter les subventions agricoles."
 NOR.neutral_Social: "£NOR_neutral_Social_small Parti socialiste de gauche"
 NOR.neutral_Social_icon: "£NOR_neutral_Social_small"
 NOR.neutral_Social_desc: "Sociaux-démocrates - Le Parti socialiste de gauche (Sosialistisk Venstreparti) a été créé en tant que branche dissidente du Parti travailliste, car il souhaitait mettre un terme à l'adhésion à l'OTAN. Il est plus à gauche que le Parti travailliste et défend le féminisme, l'aide sociale, l'environnementalisme et le capitalisme d'État."
 NOR.Neutral_Libertarian: "£NOR_Neutral_Libertarian_small Les Libéraux"
 NOR.Neutral_Libertarian_icon: "£NOR_Neutral_Libertarian_small"
 NOR.Neutral_Libertarian_desc: "Libertaires - Les Libéraux (Liberalistene) est un parti libertaire relativement récent qui prône la fin de l'impôt, la réduction de l'aide sociale et du pouvoir de l'État."
 NOR.Neutral_green: "£NOR_Neutral_green_small Parti de l'environnement, Les Verts"
 NOR.Neutral_green_icon: "£NOR_Neutral_green_small"
 NOR.Neutral_green_desc: "Écologistes - Le Parti de l'environnement, Les Verts (Miljøpartiet De Grønne) a été créé en s'inspirant des gains électoraux du parti écologiste allemand et sa cause principale est l'environnement."
 NOR.Nat_Fascism2: "£NOR_Nat_Fascism_small Alliance – Alternative pour la Norvège"
 NOR.Nat_Fascism2_icon: "£NOR_Nat_Fascism_small"
 NOR.Nat_Fascism2_desc: "Fascistes - L'Alliance – Alternative pour la Norvège (Alliansen – Alternativ for Norge) a été créée pour tenter de constituer un large front contre le marché commun européen et la libre circulation des travailleurs, mais elle a surtout été alimentée par des personnalités d'extrême droite qui souhaitent mettre fin à toute immigration. Ils sont anti-islam et incitent souvent à la haine raciale."
 NOR.Nat_Fascism: "£NOR_vigrid_small Vigrid"
 NOR.Nat_Fascism_icon: "£NOR_vigrid_small"
 NOR.Nat_Fascism_desc: "Fascistes - Le Vigrid (du vieux norrois Vígríðr, relatif au Ragnarok) est un parti et un mouvement néo-nazi qui promeut la religion nordique païenne. Ce sont des suprémacistes blancs qui contestent l'Holocauste et idolâtrent Hitler."
 NOR.Nat_Populism: "£NOR_Nat_Populism_small Parti du progrès"
 NOR.Nat_Populism_icon: "£NOR_Nat_Populism_small"
 NOR.Nat_Populism_desc: "Populistes de droite - Le Parti du progrès (Fremskrittspartiet) est essentiellement un parti populiste. Il est favorable à l'arrêt de l'immigration, en particulier en provenance des pays musulmans. Il est en faveur d'un État puissant et d'une armée forte, et a défendu l'augmentation des dépenses publiques pour les autoroutes, les personnes âgées et la santé."
 NOR.Monarchist: "£NOR_nationalist_monarchist Maison de Glücksbourg"
 NOR.Monarchist_icon: "£NOR_nationalist_monarchist"
 NOR.Monarchist_desc: ""
 CHI.conservatism: "£CHI_conservative Alliance pan-bleue de Chine"
 CHI.conservatism_icon: "£CHI_conservative"
 CHI.conservatism_desc: "Conservateurs occidentaux - L'Alliance pan-bleue de Chine (Zhōngguó fàn lán liánméng) est un parti libéral conservateur qui cherche à réunifier la Chine. Il valorise la démocratie libérale et les trois principes du peuple."
 CHI.liberalism: "£CHI_liberal Parti démocrate chinois"
 CHI.liberalism_icon: "£CHI_liberal"
 CHI.liberalism_desc: "Libéraux - Le Parti démocrate chinois (Zhōngguó mínzhǔ dǎng) est un parti interdit en République populaire de Chine. Le réformisme et la démocratie libérale sont ses valeurs fondamentales. Selon la plupart des sources occidentales, il est composé de militants pour la démocratie et d'anciens leaders étudiants des manifestations de la place Tian'anmen."
 CHI.socialism: "£CHI_social_democrat Alliance pour la démocratie en Chine"
 CHI.socialism_icon: "£CHI_social_democrat"
 CHI.socialism_desc: "Sociaux-démocrates - L'Alliance pour la démocratie en Chine (Mínzhǔ Zhōngguó Zhènxiàn) est un groupe basé au Canada qui milite pour la démocratisation de la République populaire. Il s'agit de l'un des plus grands mouvements en faveur de la démocratie en Chine et à l'étranger."
 CHI.Communist-State: "£CHI_communism Parti communiste chinois"
 CHI.Communist-State_icon: "£CHI_communism"
 CHI.Communist-State_desc: "Communistes - Le Parti communiste chinois (Zhōngguó Gòngchǎndǎng) est le parti fondateur et dirigeant de la République populaire. C'est le seul parti au pouvoir en Chine continentale. Il a été fondé en 1921 et est resté au pouvoir depuis 1949, après la fin de la guerre civile chinoise. Il est également le principal parti du Front uni chinois."
 CHI.Autocracy: "£CHI_pro_emerging_autocrat Ligue démocratique chinoise"
 CHI.Autocracy_icon: "£CHI_pro_emerging_autocrat"
 CHI.Autocracy_desc: "Autocrates - La Ligue démocratique chinoise (Zhōngguó Mínzhǔ Tóngméng) est l'un des neuf membres du Front uni. C'est également l'un des seuls partis politiques légaux en Chine. Ses membres prônent le patriotisme chinois et le socialisme de base."
 CHI.anarchist_communism: "£CHI_left_wing_radical Comité révolutionnaire du Parti nationaliste chinois"
 CHI.anarchist_communism_icon: "£CHI_left_wing_radical"
 CHI.anarchist_communism_desc: "Radicaux de gauche - Le Comité révolutionnaire du Parti nationaliste chinois (Zhōngguó Guómín Dǎng Gémìng Wěiyuánhuì) est l'un des neuf membres du Front uni chinois. Il défend les trois principes du peuple, le nationalisme de gauche et le socialisme démocratique. Le parti est considéré comme le second du Parti communiste chinois et dispose donc du plus grand nombre de sièges à la Conférence consultative politique du peuple. En outre, il est l'un des seuls partis mineurs autorisés à opérer et à conserver des actifs."
 CHI.Caliphate: "£CHI_salafist_jihadism Parti islamique du Turkestan"
 CHI.Caliphate_icon: "£CHI_salafist_jihadism"
 CHI.Caliphate_desc: ""
 CHI.neutral_Social: "£CHI_neutral_social_democrat Association pour la promotion de la démocratie en Chine"
 CHI.neutral_Social_icon: "£CHI_neutral_social_democrat"
 CHI.neutral_Social_desc: "Sociaux-démocrates neutres - L'Association pour la promotion de la démocratie en Chine (Zhōngguó Mínzhǔ Cùjìnhuì) a été créé à la fin de l'année 1945 en tant qu'alternative au PCC. C'est l'un des plus grands partis mineurs."
 CHI.Neutral_Communism: "£CHI_neutral_communism Parti communiste maoïste chinois"
 CHI.Neutral_Communism_icon: "£CHI_neutral_communism"
 CHI.Neutral_Communism_desc: "Communistes - Le Parti communiste maoïste chinois (Zhōngguó Máozédōng zhǔyì Gòngchǎndǎng) est un parti communiste antirévisionniste clandestin de la République populaire. Il cherche à renverser le bloc révisionniste au pouvoir avec le Parti communiste chinois et à instaurer un véritable communisme."
 CHI.Nat_Autocracy: "£CHI_military_junta Armée populaire de libération de Chine"
 CHI.Nat_Autocracy_icon: "£CHI_military_junta"
 CHI.Nat_Autocracy_desc: "Juntes militaires - L'Armée populaire de libération de Chine (Zhōngguó Rénmín Jiěfàngjūn) a été fondée en 1927 lors du soulèvement de Nanchang. Elle constitue les forces armées de la République populaire de Chine et de son parti politique fondateur."
 CHI.Monarchist: "£CHI_monarchism Maison des Aisin Gioro"
 CHI.Monarchist_icon: "£CHI_monarchism"
 CHI.Monarchist_desc: "Monarchistes - La maison impériale des Aisin Gioro a régné sur la Chine pendant près de 276 ans, jusqu'à ce que l'impératrice Longyu publie un édit impérial entraînant l'abdication de l'enfant empereur Puyi. La dynastie mandchoue a souvent été condamnée dans l'histoire officielle de la Chine pour ses concessions aux puissances étrangères et son oppression de la majorité han."
 PER.conservatism: "£PER_conservatism Principialistes"
 PER.conservatism_desc: "Conservateurs - Les Principialistes (Osul-Garāyān) tentent de rester proches des idéaux traditionalistes et aiment rester dans le cadre général des anciennes coutumes, tout en essayant de promouvoir une société plus libérale. Ils adoptent une approche plus lente en matière de réforme, mettant en œuvre des politiques à un rythme plus lent afin de ne pas créer de problèmes avec les éléments conservateurs de la nation."
 PER.liberalism: "£PER_liberalism Libéraux"
 PER.liberalism_desc: "Libéraux - Les Libéraux (Liberalân) recherchent une forme de gouvernement plus laïque et défendent les droits de l'homme, la liberté individuelle et la démocratie. Ils militent souvent pour de plus grandes libertés civiles, ce qui les met en porte-à-faux avec les groupes conservateurs du pays."
 PER.socialism: "£PER_socialism Parti de l'Iran"
 PER.socialism_icon: "£PER_socialism"
 PER.socialism_desc: "Sociaux-démocrates - Le Parti de l'Iran (Hizb-e Irān) a souvent été considéré comme l'épine dorsale du Front national iranien. Créé par des technocrates issus pour la plupart de l'éducation européenne, le Parti de l'Iran promeut la démocratie sociale et le nationalisme libéral en Iran."
 PER.Western_Autocracy: "£PER_Western_Autocracy  Parti de la Constitution de l'Iran – §CLibéral Démocrate§!"
 PER.Western_Autocracy_icon: "£PER_Western_Autocracy"
 PER.Western_Autocracy_desc: "Monarchistes constitutionnels - Parti de la Constitution de l'Iran – Libéral Démocrate (Hezb-e Mashruteh-ye Irān – Liberal Democrat) attend le retour de Reza Pahlavi et condamne fermement les révolutionnaires qui l'ont renversé. Bien qu'ils ne souhaitent pas une monarchie absolue, ils ont fait allusion à un contrôle plus direct du shah par rapport aux autres groupes constitutionnalistes."
 PER.Communist-State: "£PER_communism Parti des masses d'Iran"
 PER.Communist-State_icon: "£PER_communism"
 PER.Communist-State_desc: "Marxistes-léninistes - Le Parti des masses d'Iran (Hezb-e Tudeh-ye Irān) s'est formé en 1941, avec Soleiman Mirza Eskandari à sa tête. Il a eu une influence considérable au cours de ses premières années et a joué un rôle crucial lors de la campagne de Mohammad Mosaddegh visant à nationaliser l'Anglo-Iranian Oil Company. Le groupe est devenu pro-soviétique à la suite de la crise pétrolière de 1946 et a été brutalement réprimé depuis lors."
 PER.Conservative: "£generic_Mod_Vilayat_e_Faqih_small Corps des gardiens de la révolution islamique"
 PER.Conservative_desc: "Militaristes chiites - Le Corps des gardiens de la révolution islamique (Sepāh-e Pāsdārān-e Enghelāb-e Eslāmi) est une branche des forces armées iraniennes, fondée après la révolution iranienne, le 22 avril 1979 sur ordre de l'ayatollah Rouhollah Khomeini afin de défendre les frontières iraniennes et de maintenir l'ordre intérieur. L'organisation s'est étendue à la sphère politique, nombre de ses anciens membres se présentant aux élections en tant que partisans de la ligne radicale."
 PER.Autocracy: "£PER_autocracy Société des enseignants du séminaire de Qom"
 PER.Autocracy_desc: "Chiites radicaux - La Société des enseignants du séminaire de Qom (Jāme'e-ye Modarresin-e Howze-ye Elmiye-ye Qom) a été créée par un groupe d'étudiants de l'ayatollah Khomeini, afin d'organiser les activités politiques des disciples de Khomeini et de promouvoir son interprétation révolutionnaire de l'islam, telle que le concept de Velāyat-e Faqih (conservateurs de la jurisprudence)."
 PER.Vilayat_e_Faqih: "£PER_Vilayat_e_Faqih Adeptes des principes"
 PER.hardline_totalitarian: "£generic_Vilayat_e_Faqih_small Parti de la république islamique"
 PER.hardline_totalitarian_desc: ""
 PER.Vilayat_e_Faqih_desc: ""
 PER.Mod_Vilayat_e_Faqih: "£PER_Mod_Vilayat_e_Faqih Réformistes"
 PER.Mod_Vilayat_e_Faqih_desc: ""
 PER.anarchist_communism: "£PER_anarchist_communism Organisation des moudjahidins du peuple iranien"
 PER.anarchist_communism_icon: "£PER_anarchist_communism"
 PER.anarchist_communism_desc: "(Islamisme marxiste) - L'Organisation des moudjahidins du peuple iranien (Sāzmān-e Mojāhedin-e Khalq-e Irān) a été créée en 1965 en opposition à la dynastie Pahlavi, et ses principes fondateurs étaient fortement influencés par le marxisme et l'islamisme. Ils sont souvent considérés comme un groupe « sectaire », car la structure de leur parti tourne autour de Maryam et Massoud Radjavi. L'OMPI veut mettre en œuvre une série de plans qui pousseraient l'Iran vers un état plus fédéralisé et socialiste."
 PER.Caliphate: "£generic_Caliphate_small Province du Khorasan"
 PER.Caliphate_desc: ""
 PER.Neutral_conservatism: " £PER_Neutral_conservatism Front national iranien"
 PER.Neutral_conservatism_icon: "£PER_Neutral_conservatism"
 PER.Neutral_conservatism_desc: "Nationalistes civiques - Le Front national iranien (Jebhe-ye Melli-ye Irān) est un parti nationaliste iranien fondé par Mohammad Mossadegh. Sous le règne de Mohammad Reza Pahlavi, l'atmosphère politique est devenue si restrictive que le Front national a cessé d'exister après quelques années. Enfin, en 1977, alors que le règne du shah touchait lentement à sa fin, Karim Sanjabi a relancé le Front national et a repris ses activités en Iran, jusqu'à ce qu'il soit interdit par le régime des ayatollahs."
 PER.oligarchism: "£generic_oligarchism_small Oligarques d'Iran"
 PER.oligarchism_desc: ""
 PER.neutral_Social: "£PER_neutral_Social Mouvement de libération de l'Iran"
 PER.neutral_Social_desc: "Démocrates islamiques - Le Mouvement de libération de l'Iran (Nehzat-e Āzādi-ye Irān) se décrit comme « musulmans, iraniens, constitutionnalistes et mossadeghistes ». C'est l'un des plus anciens partis actifs en Iran, et il est connu pour être un groupe de semi-opposition à la République islamique. Le Mouvement de libération de l'Iran se fonde sur une interprétation modérée de l'islam. Il rejette la dictature royale et cléricale et est favorable au libéralisme politique et économique."
 PER.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Libertaires iraniens"
 PER.Neutral_Libertarian_desc: ""
 PER.Neutral_Autocracy: "£PER_Neutral_Autocracy Redémarrage"
 PER.Neutral_Autocracy_desc: "Conspirationnistes de droite - Le Redémarrage (Ri-start), qui signifie littéralement « nouveau départ », est un parti politique mystique dirigé par Seyyed Mohammad Hosseini, qui croit en la création d'un empire soufi en Iran. Le groupe a été décrit comme étant dirigé par des conspirationnistes en raison de ses croyances, un exemple étant que Khatami est un espion zoroastrien qui veut restaurer la dynastie Pahlavi. En outre, le groupe soutient la création d'une version iranienne du deuxième amendement, où les citoyens ont le droit de porter des armes, et son parti a adopté le slogan « Make Iran Great Again » (Rendre à l'Iran sa grandeur). Le groupe accuse également les minorités telles que les zoroastriens, les bahaïs et les juifs d'être responsables des problèmes de l'Iran."
 PER.Neutral_Communism: "£PER_Neutral_Communism Parti communiste ouvrier d'Iran"
 PER.Neutral_Communism_desc: "Marxistes ouvriers - Le Parti communiste ouvrier d'Iran (Hezb-e Komunest-e Kārgarī-ye Irān) a été créé en 1991 pour renverser la République islamique et instaurer une république socialiste à sa place."
 PER.Neutral_green: "£PER_Neutral_green Parti des Verts d'Iran"
 PER.Neutral_green_desc: "Écologistes - Le Parti des Verts d'Iran (Hezb-e Sabz-hā-ye Irān) a une position radicale à l'égard du ministère iranien de l'environnement et considère l'organisme gouvernemental comme une couverture des erreurs de gestion de la République islamique."
 PER.Neutral_Muslim_Brotherhood: "£PER_Neutral_Muslim_Brotherhood Chemin vert de l'espoir"
 PER.Neutral_Muslim_Brotherhood_desc: "Républicains - Le Chemin vert de l'espoir (Rāh-e Sabz-e Omid), créé par Mir Hossein Moussavi, est une association iranienne qui cherche à s'engager sur la voie de la démocratie par des moyens pacifiques. Moussavi a choisi de choisir « Chemin » plutôt que « Parti », car les partis doivent être approuvés par le gouvernement, que Moussavi ne reconnaît pas comme légitime. Le Chemin vert de l'espoir est un mouvement réformiste qui intègre des idéaux républicains et islamiques modérés dans son idéologie de base."
 PER.Nat_Autocracy: "£PER_military_junta Forces armées iraniennes"
 PER.Nat_Autocracy_desc: "Juntes militaires - Les Forces armées iraniennes (Niru-hā-ye Mosallah-e Irān) a été créée en 550 avant J.-C., sa forme la plus moderne datant de 1921, lors de l'avènement de la dynastie Pahlavi. Les Forces armées iraniennes sont restées essentiellement apolitiques dans les affaires iraniennes, tant sous la dynastie Pahlavi que sous les républiques islamiques. Tout au long de l'histoire, elles sont restées fidèles au gouvernement en place, mais elles sont intervenues dans certains cas au cours de l'histoire politique iranienne."
 PER.Nat_Fascism: "£PER_fascism Association monarchiste d'Iran"
 PER.Nat_Fascism_desc: "Monarchistes ultra-nationalistes - L'Association monarchiste d'Iran (Anjoman-e Pādshāhi-ye Irān) est un parti monarchiste ultra-nationaliste. Le groupe cherche à restaurer une monarchie, qu'il s'agisse de celle des Pahlavi ou d'une nouvelle. Le groupe est fortement opposé à l'Islam et à la religion dans son ensemble, qu'il considère comme étrangère et aliénante. Il pratique également une forte discrimination à l'égard des arabes, utilisant le mot « Tâzi » pour établir une distinction entre les iraniens et les arabes."
 PER.Nat_Populism: "£PER_Nat_Populism_small Parti pan-iraniste"
 PER.Nat_Populism_icon: "£PER_Nat_Populism_small"
 PER.Nat_Populism_desc: "Pan-iranistes - Le Parti pan-iraniste (Hezb-e Pān-Irānist) a été créé en 1952 pour promouvoir l'unification des peuples iraniens et la restitution des territoires iraniens perdus au cours d'une période d'humiliation et de défaite au XVIIIème et au XIXème siècle. Il s'oppose fermement à l'implication des puissances étrangères en Iran et dans la région, et accorde une grande importance à l'indépendance nationale."
 PER.nation_party: "£PER_Nat_Populism_small Parti du peuple iranien"
 PER.nation_party_desc: "Démocrates nationalistes - Le Parti du peuple iranien (Hezb-e Mellat-e Irān) s'est séparé du Parti pan-iraniste en octobre 1951, à la suite d'un différend entre Pezeshkpour et Forouhar. Forouhar voulait promouvoir un programme plus démocratique, tandis que Pezeshkpour voulait pousser le parti vers l'autoritarisme, ce qui a conduit Forouhar à créer le Parti du peuple iranien."
 PER.Monarchist: "£PER_monarchism Dynastie Pahlavi"
 PER.Monarchist_icon: "£PER_monarchism"
 PER.Monarchist_desc: "Monarchistes absolus - La Dynastie Pahlavi (Selseh-ye Pahlavi) est souvent citée pour ses réalisations dans la modernisation de l'Iran et la mise en place du cadre du nationalisme iranien moderne. La dynastie Pahlavi s'est efforcée de pousser ses efforts de modernisation en sécularisant largement le pays, ce qui l'a souvent mise en porte-à-faux avec les éléments islamistes du pays."
 POL.conservatism: "£POL_conservatism_small Action électorale solidaire"
 POL.conservatism_icon: "£POL_conservatism_small"
 POL.conservatism_desc: "Conservateurs - L'Action électorale solidaire (Akcja Wyborcza Solidarność) est une large coalition politique réunissant les libéraux, les conservateurs et les partis chrétiens."
 POL.conservatism_1: "£POL_conservatism_1_small Droit et justice"
 POL.conservatism_1_icon: "£POL_conservatism_1_small"
 POL.conservatism_1_desc: "Conservateurs - Droit et justice (Prawo i Sprawiedliwość) est le principal parti national-conservateur et chrétien-démocrate polonais, combinant l'interventionnisme économique et le bien-être social avec une perspective socialement conservatrice. Il prône une coopération prudente avec l'Union européenne et est résolument anti-russe."
 POL.liberalism: "£POL_liberalism_small Union pour la liberté"
 POL.liberalism_desc: "Libéraux - L'Union pour la liberté (Unia Wolności) est une fusion de l'Union démocratique (Unia Demokratyczna) et du Congrès libéral-démocrate (Kongres Liberalno-Demokratyczny). Elle représente la tradition démocratique et libérale européenne, défend l'économie de marché et la liberté individuelle, et rejette l'extrémisme et le fanatisme."
 POL.liberalism_icon: "£POL_liberalism_small"
 POL.liberalism_1: "£POL_liberalism_1_small Plateforme citoyenne"
 POL.liberalism_1_desc: "Libéraux - La Plateforme citoyenne (Platforma Obywatelska) est un parti politique polonais centriste de grande envergure, qui prône une économie ordolibérale et une position sociale pro-européenne, de centre à centre-droit."
 POL.liberalism_1_icon: "£POL_liberalism_1_small"
 POL.socialism: "£POL_socialism_small Alliance démocratique de gauche"
 POL.socialism_icon: "£POL_socialism_small"
 POL.socialism_desc: "Sociaux-démocrates - L'Alliance démocratique de gauche (Sojusz Lewicy Demokratycznej) est un parti de centre-gauche, de la troisième voie, d'origine post-communiste. Ses politiques peuvent être décrites comme pro-européennes, économiquement interventionnistes et socialement centristes."
 POL.Communist-State: "£generic_Communist_State_small Union des communistes polonais « Prolétariat »"
 POL.Communist-State_desc: ""
 POL.Communist-State_2017: "£generic_Communist_State_small Parti communiste de Pologne"
 POL.Communist-State_2017_desc: ""
 POL.Conservative: "£POL_Conservative_small Autodéfense de la République de Pologne"
 POL.Conservative_icon: "£POL_Conservative_small"
 POL.Conservative_desc: "Réactionnaires - L'Autodéfense de la République de Pologne (Samoobrona Rzeczpospolitej Polskiej) est un parti populiste de gauche, conservateur, connu pour ses campagnes électorales controversées. Il est eurosceptique et ne s'oppose pas à la coopération avec la Russie et d'autres États post-soviétiques."
 POL.Conservative_2017: "£generic_Conservative_small Changement"
 POL.Conservative_2017_desc: "Réactionnaires - Changement (Zmiana) est un parti politique pro-russe et anti-occidental, lié aux services de renseignement russes."
 POL.anarchist_communism: "£generic_anarchist_communism_small Parti socialiste polonais"
 POL.anarchist_communism_desc: ""
 POL.Neutral_conservatism: "£POL_walesa Démocratie chrétienne de la IIIème République de Pologne"
 POL.Neutral_conservatism_icon: "£POL_walesa"
 POL.Neutral_conservatism_desc: "Démocrates chrétiens - La Démocratie chrétienne de la IIIème République de Pologne (Chrześcijańska Demokracja III Rzeczypospolitej Polskiej) est un parti politique polonais fondé en 1997 par Lech Wałęsa. Il s'agit d'un parti chrétien-démocrate qui prône une économie de marché, la justice sociale et une défense nationale forte. Le parti a connu un déclin ces dernières années, mais il reste une force significative dans la politique polonaise."
 POL.Neutral_conservatism_2017: "£POL_Neutral_conservatism_2017_small Kukiz'15"
 POL.Neutral_conservatism_2017_icon: "£POL_Neutral_conservatism_2017_small"
 POL.Neutral_conservatism_2017_desc: "Conservateurs - Le Kukiz'15 est une association de divers activistes de centre-droit à droite et de nouveaux venus en politique, nommée d'après son leader - un ancien musicien Paweł Kukiz. Elle est née d'un sentiment anti-institutionnel, postulant la rupture du monopole des partis politiques au parlement, la réforme électorale et la démocratie directe."
 POL.oligarchism: "£POL_oligarchism_small Parti populaire polonais"
 POL.oligarchism_icon: "£POL_oligarchism_small"
 POL.oligarchism_desc: "Agraires - Le Parti populaire polonais (Polskie Stronnictwo Ludowe) est un parti agraire, chrétien-démocrate, dont l'électorat est fortement implanté dans les campagnes. Il promeut des politiques pro-agricoles et protectionnistes."
 POL.neutral_Social: "£POL_neutral_Social_small Union du travail"
 POL.neutral_Social_icon: "£POL_neutral_Social_small"
 POL.neutral_Social_desc: ""
 POL.neutral_Social_2017: "£POL_neutral_Social_2017_small Ensemble"
 POL.neutral_Social_2017_icon: "£POL_neutral_Social_2017_small"
 POL.neutral_Social_2017_desc: "Sociaux-démocrates - Ensemble (Razem) est un parti politique polonais progressiste de gauche qui prône l'introduction d'un système socialiste démocratique doté d'un droit du travail solide, d'une protection sociale et d'une fiscalité progressive, et qui s'oppose à la privatisation et à la déréglementation."
 POL.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Libertaires"
 POL.Neutral_Libertarian_desc: ""
 POL.Neutral_Libertarian_2017: "£POL_Neutral_Libertarian_2017_small Liberté et État de droit"
 POL.Neutral_Libertarian_2017_icon: "£POL_Neutral_Libertarian_2017_small"
 POL.Neutral_Libertarian_2017_desc: "Libertaires - La Liberté et État de droit (Wolność i Praworządność) est un parti conservateur-libéral concentré autour de son leader, Janusz Korwin-Mikke, prônant la réduction du rôle du gouvernement, la privatisation généralisée et la déréglementation, tout en maintenant une position idéologique conservatrice."
 POL.Neutral_green: "£generic_Neutral_green_small Parti écologique polonais - Les Verts"
 POL.Neutral_green_desc: ""
 POL.Neutral_green_2017: "£POL_Neutral_green_2017_small Les Verts"
 POL.Neutral_green_2017_icon: "£POL_Neutral_green_2017_small"
 POL.Neutral_Green_2017_desc: ""
 POL.Nat_Autocracy: "£POL_Nat_Autocracy_small Forces armées de la république de Pologne"
 POL.Nat_Autocracy_icon: "£POL_Nat_Autocracy_small"
 POL.Nat_Autocracy_desc: ""
 POL.Nat_Fascism: "£POL_Nat_Fascism_small Camp national-radical"
 POL.Nat_Fascism_icon: "£POL_Nat_Fascism_small"
 POL.Nat_Fascism_desc: "Fascistes - Le Camp national-radical (Obóz Narodowo-Radykalny) est un mouvement d'extrême droite, souvent décrit comme fasciste et parfois comme néo-nazi. Le CNR se considère comme un descendant idéologique du Camp national-radical des années 1930, un mouvement politique fasciste et antisémite."
 POL.Nat_Populism: "£POL_Nat_Populism_small Ligue des familles polonaises"
 POL.Nat_Populism_icon: "£POL_Nat_Populism_small"
 POL.Nat_Populism_desc: "Populistes de droite - La Ligue des familles polonaises (Liga Polskich Rodzin) est un parti politique de droite qui se considère comme le successeur du mouvement de la démocratie nationale d'avant-guerre. Il défend une position nationaliste et populiste proche de l'extrême droite."
 POL.Nat_Populism_2017: "£POL_Nat_Populism_2017_small Mouvement national"
 POL.Nat_Populism_2017_icon: "£POL_Nat_Populism_2017_small"
 POL.Nat_Populism_2017_desc: "Populistes de droite - Le Mouvement national (Ruch Narodowy) est une alliance politique polonaise composée de divers mouvements politiques de droite, d'extrême droite et nationalistes. Il fait référence au mouvement de la démocratie nationale d'avant-guerre, avec un point de vue anti-européen, anti-mondialisation et ultraconservateur."
 POL.Monarchist: "£POL_Neutral_Libertarian_small Union de la politique réelle"
 POL.Monarchist_icon: "£POL_Monarchist_small"
 POL.Monarchist_desc: "Libertaires - L'Union de la politique réelle (Unia Polityki Realnej) est un parti conservateur-libéral qui vise à réduire le rôle du gouvernement au minimum. Il est généralement conservateur sur le plan social."
 SER.Western_Autocracy: "£SER_western_autocrat Mouvement serbe du renouveau"
 SER.Western_Autocracy_icon: "£SER_western_autocrat"
 SER.Western_Autocracy_desc: "Autocrates pro-occidentaux - Le Mouvement serbe du renouveau (Srpski Pokret Obnove) est un parti monarchiste orienté vers l'Europe, qui prône la réconciliation avec tous les anciens États yougoslaves, la coopération économique mutuelle et toutes les formes d'intégration euro-atlantique, y compris l'adhésion à l'UE et à l'OTAN."
 SER.conservatism: "£SER_western_conservative Nouvelle Serbie"
 SER.conservatism_icon: "£SER_western_conservative"
 SER.conservatism_desc: "Conservateurs - La Nouvelle Serbie (Nova Srbija) est un petit parti monarchiste de centre-droit qui a vu le jour après que ses membres se soient séparés du Mouvement serbe du renouveau en raison de conflits internes au parti et d'allégations de liens entre les dirigeants du Mouvement serbe du renouveau et le régime de Milošević."
 SER.liberalism: "£SER_western_liberal Parti démocratique"
 SER.liberalism_icon: "£SER_western_liberal"
 SER.liberalism_desc: "Libéraux - Le Parti démocratique (Demokratska Stranka) est un parti de centre-gauche, libéral et pro-occidental. Il était l'un des plus grands partis de la coalition de l'Opposition démocratique de Serbie (Demokratska Opozicija Srbije). Son chef, Zoran Ðindic, est devenu premier ministre du pays, mais en raison de sa « guerre contre le crime » et de ses désaccords avec le chef des conservateurs du Parti démocratique de Serbie et nouveau président yougoslave, Vojislav Koštunica, une nouvelle lutte pour le pouvoir entre les anciens alliés était inévitable."
 SER.socialism: "£SER_western_social_democrat Union sociale-démocrate"
 SER.socialism_icon: "£SER_western_social_democrat"
 SER.socialism_desc: "Sociaux-démocrates - L'Union sociale-démocrate (Socijaldemokratska Unija) est un petit parti de gauche anti-guerre et anti-nationaliste qui a participé à la coalition de l'Opposition démocratique de Serbie. Favorable aux droits des LBGT, ses bureaux ont été saccagés et ses membres ont été battus par des nationalistes."
 SER.Communist-State: "£SER_emerging_communism Nouveau parti communiste de Yougoslavie"
 SER.Communist-State_icon: "£SER_emerging_communism"
 SER.Communist-State_desc: "Communistes - Le Nouveau parti communiste de Yougoslavie (Nova Komunistička Partija Jugoslavije) a été formé en 1990 comme une alternative non-titiste à la Ligue des communistes de Yougoslavie."
 SER.Communist-State_2017: "£SER_emerging_communism_alt Parti communiste"
 SER.Communist-State_2017_icon: "£SER_emerging_communism_alt"
 SER.Communist-State_2017_desc: "Communistes - Le Parti communiste (Komunistička Partija) est né de la fusion du Nouveau parti communiste de Yougoslavie et des Sociaux-démocrates de Novi Sad. Il est dirigé par le petit-fils de Tito, Josip Joška Broz."
 SER.anarchist_communism: "£SER_anarchist_communism Gauche yougoslave"
 SER.anarchist_communism_icon: "£SER_anarchist_communism"
 SER.anarchist_communism_desc: "Radicaux de gauche - La Gauche yougoslave (Jugoslovenska Levica) a été créée en 1994 par la fusion de 19 partis de gauche sous la direction de la Ligue des communistes. Il s'agissait d'un parti nationaliste et pro-yougoslave qui entretenait des liens internationaux avec d'autres partis communistes, comme ceux de Chine, de Cuba et de Corée du Nord. En raison de son étroite collaboration avec ces derniers, ses adversaires l'ont souvent qualifié de « marionnette chinoise »."
 SER.anarchist_communism_2017: "£SER_anarchist_communism_alt Mouvement socialiste"
 SER.anarchist_communism_2017_icon: "£SER_anarchist_communism_alt"
 SER.anarchist_communism_2017_desc: "Radicaux de gauche - Le Mouvement socialiste (Pokret Socijalista) est un parti politique populiste et nationaliste de gauche fondé en 2008. Il a été formé par d'anciens membres du Parti socialiste de Serbie qui n'étaient pas d'accord avec la politique pro-UE du parti."
 SER.Conservative: "£SER_conservatism Serbie unie"
 SER.Conservative_icon: "£SER_conservatism"
 SER.Conservative_desc: "Réactionnaires - La Serbie unie (Jedinstvena Srbija) est un petit parti national-conservateur. Il est résolument conservateur sur le plan social et prône également le régionalisme."
 SER.Autocracy: "£SER_Autocracy Parti national serbe"
 SER.Autocracy_icon: "£SER_Autocracy"
 SER.Autocracy_desc: "Autocrates - Le Parti national serbe (Srpska Narodna Partija) est un parti populiste de droite russophile. Il est favorable à un resserrement des liens entre la Serbie et la Russie et s'oppose à l'adhésion de la Serbie à l'Union européenne."
 SER.Neutral_Muslim_Brotherhood: "£SER_Neutral_Muslim_Brotherhood Parti démocratique bosniaque du Sandžak"
 SER.Neutral_Muslim_Brotherhood_icon: "£SER_Neutral_Muslim_Brotherhood"
 SER.Neutral_Muslim_Brotherhood_desc: "Islamistes modérés - Le Parti démocratique bosniaque du Sandžak (Bošnjačka demokratska stranka Sandžaka) est un parti mineur qui défend les droits des musulmans bosniaques."
 SER.Neutral_Autocracy: "£SER_emerging_reactionary Assemblée de l'Unité serbe"
 SER.Neutral_Autocracy_icon: "£SER_emerging_reactionary"
 SER.Neutral_Autocracy_desc: "Autocrates neutres - L'Assemblée de l'Unité serbe (Sabor Srpskog Jedinstva) est un parti nationaliste mineur, fondé par Željko Ražnatović « Arkan », chef de l'organisation paramilitaire « Garde volontaire serbe » et patron du crime le plus puissant de tous les Balkans. Recherché par l'ONU pour crimes contre l'humanité, il a été assassiné dans les premières semaines de l'année 2000. Le nouveau chef du parti, Borislav Pelević, n'a jamais été très doué pour la politique."
 SER.Neutral_Autocracy_alt: "£SER_western_liberal_alt Parti progressiste serbe"
 SER.Neutral_Autocracy_alt_icon: "£SER_western_liberal_alt"
 SER.Neutral_Autocracy_alt_desc: "Conservateurs - Le Parti progressiste serbe (Srpska Napredna Stranka) est un parti politique populiste de centre-droit fondé par les membres les plus modérés du Parti radical serbe."
 SER.Neutral_conservatism: "£SER_non_aligned_conservative Parti démocratique de Serbie"
 SER.Neutral_conservatism_icon: "£SER_non_aligned_conservative"
 SER.Neutral_conservatism_desc: "Conservateurs - Le Parti démocratique de Serbie (Demokratska Stranka Srbije) est le plus grand parti de l'Opposition démocratique de Serbie (Demokratska Opozicija Srbije), une coalition de presque tous les partis d'opposition anti-Milošević. Le Parti démocratique de Serbie est de nature conservateur et est soutenu par la mafia serbe."
 SER.Neutral_Libertarian: "£SER_non_aligned_libertarian Alliance civique de Serbie"
 SER.Neutral_Libertarian_icon: "£SER_non_aligned_libertarian"
 SER.Neutral_Libertarian_desc: "Libertaires - L'Alliance civique de Serbie (Građanski Savez Srbije) est un parti pacifique, libéral et pro-européen très mineur."
 SER.Neutral_green: "£SER_Neutral_green Les Verts de Serbie"
 SER.Neutral_green_icon: "£SER_Neutral_green"
 SER.Neutral_green_desc: "Écologistes - Les Verts de Serbie (Zeleni Srbije) est un parti politique écologiste serbe. Ce parti prône la sagesse environnementale et écologique, la justice sociale et la solidarité, la démocratie directe, l'économie verte, la durabilité, le respect de la diversité et des droits de l'homme, et la prévention de toutes les formes de violence."
 SER.neutral_Social: "£SER_neutral_Social Parti socialiste de Serbie - §CDémocrate§!"
 SER.neutral_Social_icon: "£SER_neutral_Social"
 SER.neutral_Social_desc: "Socialistes démocratiques - Le Parti socialiste de Serbie (Socijalistička Partija Srbije) est un parti socialiste avec une économie de gauche et des liens directs avec l'ancienne Ligue des communistes de Serbie. Sous Slobodan Milošević, le parti est apparu comme nationaliste, isolationniste et anti-occidental. Après la chute de Milošević, le parti est revenu à ses racines de gauche et a même adopté une position pro-UE."
 SER.Neutral_Communism: "£SER_Neutral_Communism Ligue des communistes de Serbie"
 SER.Neutral_Communism_icon: "£SER_Neutral_Communism"
 SER.Neutral_Communism_desc: "Communistes - La Ligue des communistes de Serbie (Savez Komunista Srbiji) est ce qui reste de la Ligue des communistes yougoslaves de Tito."
 SER.Nat_Populism: "£SER_Nat_Populism Parti socialiste de Serbie"
 SER.Nat_Populism_icon: "£SER_Nat_Populism"
 SER.Nat_Populism_desc: "Populistes de droite - Le Parti socialiste de Serbie (Socijalistička Partija Srbije) est un parti socialiste avec une économie de gauche et des liens directs avec l'ancienne Ligue des communistes de Serbie. Sous Slobodan Milošević, le parti s'est révélé nationaliste, isolationniste et anti-occidental. Promouvant le nationalisme serbe, il a provoqué l'éclatement de la Yougoslavie et a cherché à maximiser les gains serbes dans les guerres yougoslaves qui en ont résulté par divers moyens, y compris le nettoyage ethnique."
 SER.Nat_Populism_2017: "£SER_Nat_Populism_alt Mouvement des Portes serbes"
 SER.Nat_Populism_2017_icon: "£SER_Nat_Populism_alt"
 SER.Nat_Populism_2017_desc: "Populistes de droite - Le Mouvement des Portes serbes (Srpski Pokret Dveri) est un mouvement politique de droite et d'extrême-droite. Il a été créé en 1999 en tant qu'organisation de jeunesse chrétienne de droite, réunie autour du magazine étudiant « Pokret Dveri »."
 SER.Nat_Fascism: "£SER_Nat_Fascism Parti radical serbe"
 SER.Nat_Fascism_icon: "£SER_Nat_Fascism"
 SER.Nat_Fascism_desc: "Fascistes - Le Parti radical serbe (Srpska Radikalna Stranka) est un parti ultranationaliste et néofasciste dont l'objectif principal est de créer une Grande Serbie."
 SER.Nat_Autocracy: "£SER_Nat_Autocracy Unité des opérations spéciales"
 SER.Nat_Autocracy_icon: "£SER_Nat_Autocracy"
 SER.Nat_Autocracy_desc: "Juntes militaires - L'Unité des opérations spéciales (Jedinica za Specijalne Operacije), également connue sous le nom de « Bérets rouges », est une unité de police d'élite des forces spéciales du service de sécurité de l'État de la république fédérale de Yougoslavie, composée de membres de la clandestinité paramilitaire et criminelle. Bien qu'elle n'ait jamais été un parti officiel, elle a exercé beaucoup de pouvoir. Ils ont assassiné le Premier ministre serbe Zoran Đinđić, ce qui a entraîné l'opération « Sabre », leur destitution et leur chute."
