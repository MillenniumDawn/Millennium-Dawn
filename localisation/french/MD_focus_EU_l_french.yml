 EU_defense_category: "Politiques de défense de l'UE"
 EU_defense_category_desc: "Dans les années 1950, l'idée de la Communauté européenne de défense s'est effondrée lorsqu'elle n'a pas été ratifiée par le Parlement français. Son successeur est devenu la Politique de sécurité et de défense commune de l'Union européenne. La majorité des pays européens étant membres de l'Organisation du traité de l'Atlantique nord (OTAN), il n'a pas été nécessaire de créer une organisation européenne de défense tout au long du XXème siècle. Mais avec la montée des tensions mondiales au XXIème siècle, cette situation est en train de changer..."
 EU_Frontex_take_control: "Prendre le contrôle des forces de Frontex"
 EU_Frontex_take_control_desc: "Ces dernières années, les frontières extérieures de l'Europe ont connu une augmentation sans précédent du nombre de migrants et de réfugiés souhaitant entrer dans l'UE. Les pays qui ont une frontière extérieure sont les seuls responsables du contrôle des frontières. Toutefois, Frontex peut apporter un soutien technique supplémentaire aux pays de l'UE confrontés à une forte pression migratoire.\nPour ce faire, elle coordonne le déploiement d'équipements techniques supplémentaires (avions et bateaux, par exemple) et de personnel frontalier spécialement formé."
 EU_EuroNavy_take_control: "Prendre le contrôle de l'EuroMarine"
 EU_EuroNavy_take_control_desc: "Les flottes et les forces opérationnelles multinationales devenant de plus en plus courantes et importantes au XXIème siècle, les États membres de §C[EUU.GetFlag] l'Union européenne§! ont décidé d'unir leurs forces et de transférer leurs navires de guerre à un commandement naval européen unifié, connu sous le nom d'§YEuroMarine§!."
 EU_EuroArmy_take_control: "Prendre le contrôle de l'EuroArmée"
 EU_EuroArmy_take_control_desc: "Les États membres de §C[EUU.GetFlag] l'Union européenne§! ont décidé de mettre sur pied des forces armées communes, connues sous le nom d'§YEuroArmée§!."
 EU_create_EDU: "Former l'Union européenne de la défense (UED)"
 EU_create_EDU_desc: "Afin d'acquérir l'autonomie stratégique nécessaire pour défendre leurs intérêts collectifs, répondre aux conflits et crises extérieurs et assurer la sécurité dans notre voisinage, les États membres ont décidé de former l'§YUnion européenne de la défense (UED)§! en tant qu'alliance militaire et de quitter collectivement l'§YOTAN§!."
