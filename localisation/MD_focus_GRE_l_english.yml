 #Events#
 greece.1.t:0 "Outrage amidst new austerity policies"
 greece.1.d:0 "Today the Greek government implemented new austerity measures to comply with the EU debt bailout. What followed was outrage by the public, carrying signs like 'Austerity is anti Greek.' These riots are only making Greece's situation worse and it can be assumed that this is just the tip of the iceberg."
 greece.1.a:0 "I have a bad feeling about this..."
 greece.2.t:0 "Riots in the streets!"
 greece.2.d:0 "Today protests in Athens turned violent after police attempted to contain the ever increasing crowd. Tear gas and rubber bullets were used to try and stop the crowd from causing further destruction, and while the crowd eventually releted, tensions still hang in the air."
 greece.2.a:0 "They started it!"
 greece.3.t:0 "Government lowers tensions"
 greece.3.d:0 "The Greek government recently managed to negotiate with the protesters, building confidence among the anti-austerity citizens that the government can control the financial crisis, and that austerity is a necessary evil."
 greece.3.a:0 "A worthwile victory"
 greece.4.t:0 "Austerity tensions flare"
 greece.4.d:0 "."
 greece.4.a:0 "They dont know whats good for them"
