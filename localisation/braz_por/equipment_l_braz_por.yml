 SOV_Rec_tank_1: "2S25 Sprut-SD"
 SOV_Rec_tank_1_desc: "Um caça-tanques anfíbio automotor, este veículo pode se aproximar furtivamente dos tanques inimigos e disparar seu canhão de 125 mm que o t-72-80 carrega."
 SOV_Rec_tank_1_short: "2S25 Sprut-SD"
 SOV_Rec_tank_2: "BMPT Terminator"
 SOV_Rec_tank_2_desc: "Provavelmente um dos canhões de vidro mais mortíferos já criados. Não consegue se defender contra um tanque, mas pode destruir uma coluna inteira. Tem 4 lançadores de 130 mm e 2 canhões automáticos de 30 mm."
 SOV_Rec_tank_2_short: "BMPT Terminator"
 SOV_Rec_tank_3: "K-18 Bumerang"
 SOV_Rec_tank_3_desc: "O Bumerang foi revelado pela primeira vez como um APC e IFV de baixo custo para o moderno Exército Russo. No entanto, o Bumerang também será usado como uma plataforma antitanque dedicada, avistando um canhão de 125 mm, cujos detalhes foram revelados em 2018. Assim como o Stryker MGS americano, o Bumerang servirá como um veículo de apoio de fogo, assim como o BMPT."
