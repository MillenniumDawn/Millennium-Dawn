l_english:
 #Religious stuff
 NIG_religious_divide:0 "Religious Divide"
 NIG_religious_divide_desc:0 "Nigeria is fraught with religious tension and violence. The people are split between Christian and Muslims. The divide must be addressed."
 NIG_nigerian_sects:0 "Nigerian Sects"
 NIG_nigerian_sects_desc:0 "Islam in Nigeria can be traced all the way back to the great Malian empire. Islam, however, does not take the face of only Sunni in Nigeria. It is divide amongst many sects including Shia, Salafism, Qadis, Sufis, and others as well."
 NIG_teachings_of_the_quaran:0 "Teachings of the Quran" 
 NIG_teachings_of_the_quaran_desc:0 "The Quran is a book that is timeless. It was given to mankind to illustrate the proper way of living and the harsh reality if we are not to live to the book. The younger generation must know its teachings."
 NIG_uniting_the_faiths:0 "Uniting the Faiths"
 NIG_uniting_the_faiths_desc:0 "The varieties in Islam are great and many. However, often times they disagree and cannot come to terms with one another. The faiths must be united in order to preserve a greater future for Nigeria and Islam in Africa."
 NIG_beliefs_of_the_mosque:0 "Beliefs of the Mosque"
 NIG_beliefs_of_the_mosque_desc:0 "The Mosque is a holy place. The beliefs of respect and tradition should be honored by all."
 NIG_islamic_preachings:0 "Islamic Preachings"
 NIG_islamic_preachings_desc:0 "We should begin to sanction Islamic preachings in order to gain some sembalnce of stability here in the country."
 NIG_secure_tradtionalist_support:0 "Islamic Traditionalism"
 NIG_secure_tradtionalist_support_desc:0 "Traditions are nesscary in order to preserve ourselves, our country, and our ways of life. It is time to puruse greater cooperation with Islamic traditoinalists in order to preserve and grow our faith in Nigeria."
 NIG_continue_sharia_law:0 "Continue Sharia Law"
 NIG_continue_sharia_law_desc:0 "Sharia Law is the system we must follow. Officials in the North and in the federal government have picketed and decided it is in our interest to continue Sharia law."
 NIG_line_the_government:0 "Line the Government"
 NIG_line_the_government_desc:0 "Some officials deem the government to be lined with far too many Christians. It is time to line the government with more Islamic candidtates and advisors."
 NIG_contract_boko_haram:0 "Contract Boko Haram"
 NIG_contract_boko_haram_desc:0 "The mysterious group of Salafists in Northeastern Nigeria has begun to start making moves in the region seeking to puruse greater Islamic tradition. It may be worthwhile to come in contact with them."
 NIG_convert_the_christians:0 "Convert the Christians"
 NIG_convert_the_christians_desc:0 "The Christians have to know that their book has lead them astray. It is time to show and discuss that is our way of life that is the route to true prospertiy and salvation."
 NIG_justify_radcialism:0 "Justify Radcialism"
 NIG_justify_radcialism_desc:0 "Radicalism is important for any religion to grow. Our brothers in faith should always recieve our support."
 NIG_disarm_the_militias:0 "Disarm the Militas"
 NIG_disarm_the_militias_desc:0 "Christian militias have started minor armed riots and revolts in the Southern portion of the country. We should mobilize and quickly disarm the militas. "
 NIG_a_new_wave_of_extremism:0 "A New Wave of Extremism"
 NIG_a_new_wave_of_extremism_desc:0 "The only form of Extremism is instutiting a new form of governance lead by Islamic teachings and maintaing faith in the Quran and its teachings."
 NIG_fifty_fifty:0 "Fifty-Fifty"
 NIG_fifty_fifty_desc:0 "The country is evenly divided amongst Muslims and Christians. The divide hangs on a knife's edge."
 NIG_tolerance:0 "Tolerance"
 NIG_tolerance_desc:0 "Proclaiming either faith as a state sponsored religion is going to cause undue tension within the country. We should move to go with proper Tolerance of both faiths."
 NIG_islamic_tolerance:0 "Islamic Tolerance"
 NIG_islamic_tolerance_desc:0 "Islam is important to the Northern states. We should begin to educate the youth and the Southern populace about tolerating the beliefs."
 NIG_christian_faiths:0 "Christian Faiths"
 NIG_christian_faiths_desc:0 "Christiananity is predominantly in the Southern region of the country. They, however, need to learn something around Islam to hopefully promote the faiths to come together."
 NIG_seperation_of_church_and_state:0 "Sepearation of Church and State"
 NIG_seperation_of_church_and_state_desc:0 "The churches and the state must be seperated if we are to ever live in true harmony."
 NIG_land_of_harmony:0 "Land of Harmony"
 NIG_land_of_harmony_desc:0 "The faiths have bgeun down a line of coexisitance that is unheard of in most places. It is important we nurture this precious balance in the hope of making a true land of harmony."
