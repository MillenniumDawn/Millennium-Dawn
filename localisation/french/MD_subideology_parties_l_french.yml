 NIG.socialism_desc: "Sociaux-démocrates - Le Parti du peuple du Nigéria (All Nigeria Peoples Party) a été fondé en 1998 en tant que parti conservateur générique de droite. Cependant, il a lentement perdu ses tendances de droite qui lui valaient la majorité de son soutien dans le nord du Nigéria. Aujourd'hui, il comprend de nombreux éléments de la social-démocratie et de la pensée idéologique de gauche."
