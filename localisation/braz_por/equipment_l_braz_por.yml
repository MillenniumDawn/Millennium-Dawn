 UKR_APC_1: "BTR-60"
 UKR_APC_1_desc: "Um dos veículos mais antigos ainda em serviço, o BTR-60 tem uma metralhadora pesada KPVT de 14,5 mm com 500 cartuchos. A arma secundária é uma metralhadora coaxial pkt de 7,62 mm com 3,00 cartuchos. Ótimo para movimentos de infantaria leve, e QRF's."
 UKR_APC_1_short: "BTR-60"
 UKR_APC_2: "MT-LB"
 UKR_APC_2_desc: "O MT-LB foi feito na década de 1970. Feito barato e rápido, os soviéticos os usaram para combate antiaéreo leve e de infantaria."
 UKR_APC_2_short: "MT-LB"
 UKR_APC_3: "BTR-70"
 UKR_APC_3_desc: "O BTR-70 está em uso desde 1972, e durante a Guerra Soviético-Afegã, eles foram utilizados para transportar tropas e fornecer apoio de fogo. A única diferença em relação ao BTR-60 é a armadura mais pesada."
 UKR_APC_3_short: "BTR-70"
 UKR_APC_4: "BTR-80"
 UKR_APC_4_desc: "O BTR-80 é um APC anfíbio com rodas 8 × 8 projetado na URSS. Foi adotado em 1986 e substituiu os veículos anteriores, o BTR-60 e o BTR-70, no Exército Soviético. Foi implantado pela primeira vez durante a guerra soviética no Afeganistão"
 UKR_APC_4_short: "BTR-80"
 UKR_APC_5: "BTR-90"
 UKR_APC_5_desc: "Feito em 1994, para combater combatentes terroristas. Ele tem um impacto pesado com um canhão Shipunov 2A42 de 30 mm com 500 cartuchos."
 UKR_APC_5_short: "BTR-90"
 UKR_APC_6: "Kurganets-25"
 UKR_APC_6_desc: "Um dos veículos russos mais modernos, o Kurganers-25 foi feito em 2015. Feito como um IFV tem um canhão de luz Bumerang-BM, com uma metralhadora Kord de 12,7 mm. Modelado de forma semelhante ao American Bradley IFV."
 UKR_APC_6_short: "Kurganets-25"
 UKR_APC_7: "Kurganets-35"
 UKR_APC_7_desc: "Muito parecido com o 25, que é principalmente um IFV, o 35 um APC, pode transportar 12 homens e fazer o mesmo que o 25 em operações IFV."
 UKR_APC_7_short: "Kurganets-35"
 UKR_APC_8: "Kurganets-45"
 UKR_APC_8_desc: "Não se sabe muito sobre este super APC, mas ele carrega um canhão de 40 mm e pode transportar 12 homens."
 UKR_APC_8_short: "Kurganets-45"
 UKR_IFV_1: "BMP-1"
 UKR_IFV_1_desc: "O BMP-1 é um veículo de combate de infantaria anfíbio soviético. Usado na Guerra Soviético-Afegã para transportar tropas e combater jihadistas. Usando um 73mm 2A28 e lançador ATGM."
 UKR_IFV_1_short: "BMP-1"
 UKR_IFV_2: "BMP-1U"
 UKR_IFV_2_desc: "O maior medo de um jihadista é o BMP-2, extremamente rápido e eficiente, com seu canhão de 30 mm e esteiras de trituração."
