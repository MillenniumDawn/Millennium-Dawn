 iranian_events.1.t: "Землетрясение в Баме"
 iranian_events.1.d: "Землетрясение в Баме произошло в провинции Керман. Магнитуда толчка составила 6,6. Землетрясение было особенно разрушительным в Баме, число погибших на сегодняшний день составило не менее 34 000 человек! Мы должны быть готовы к возможным повторным толчкам."
 iranian_events.1.o1: "Послать армию для урегулирования ситуации."
 iranian_events.1.o2: "Объявить военное положение, пока все не утихнет."
 iranian_events.2.t: "Aramco под огнем"
 iranian_events.2.d: "Сегодня национальная нефтяная компания Саудовской Аравии Aramco была подожжена в результате атаки, что нанесло огромный ущерб экономике и ресурсам Саудовской Аравии. Некоторые СМИ утверждают, что эти атаки, вероятно, были осуществлены при поддержке Ирана, но никаких доказательств этому нет."
 iranian_events.2.o1: "Волнующе"
 iranian_events.3.t: "Саботаж в Aramco"
 iranian_events.3.d: "Наши нефтяные объекты в Aramco были атакованы и подожжены, похоже, Иран сделал это со своими шпионами и инфильтратами. Пожарная бригада была отправлена ​​на место, и они пытаются контролировать пожар, но нашей экономике был нанесен большой ущерб."
 iranian_events.3.o1: "Будь они прокляты!!"
 iranian_events.4.t: "Взорван израильский склад оружия"
 iranian_events.4.d: "На складе израильского оружия на севере страны в городе Нагария произошла диверсия. Сразу после этого Иран взял на себя ответственность за нападение и пригрозил сионистскому режиму."
 iranian_events.4.o1: "Хорошо"
 iranian_events.5.t: "Диверсия на складе оружия в Нагарии"
 iranian_events.5.d: "На складе израильского оружия на севере страны в городе Нагария произошла диверсия. Сразу после этого Иран взял на себя ответственность за нападение и пригрозил сионистскому режиму."
 iranian_events.5.o1: "Черт бы побрал этих иранцев!\n(Давление съедено)"
 iranian_events.7: "Кудс - наш!"
 iranian_events.7.t: "Кудс - наш!"
 iranian_events.7.d: "\"Готовьте против них все, что можете, из военной силы и боевых коней, устрашая тем самым врага Аллаха, и вашего врага, и других помимо них, которых вы не знаете, а Аллах знает их. И все, что вы расходуете на пути Аллаха, воздастся вам сполна, и вы не будете в обиде. Если они склоняются к миру, то и вы склоняйтесь к нему и уповайте на Аллаха. Поистине, Он - Всеслышащий и Всезнающий. Если же они захотят обмануть вас, то Аллах достаточен для вас. Это Он укрепил вас Своей помощью и средствами верующих и объединил их сердца. Если бы вы истратили все, что есть на земле, вы не смогли бы объединить их сердца, но Аллах объединил их. Воистину, Он всемогущ и премудр!\""
 iranian_events.7.o1: "За ислам и за Палестину!"
 iranian_events.7.o2: "Мы пока оставим Иерусалим."
 iranian_events.9.t: "Взорвана турецко-иракская база"
 iranian_events.9.d: "Турецкие военные базы в Ираке подверглись скоординированной атаке, турецкие силы понесли многочисленные потери. Никто пока не взял на себя ответственность за эту атаку."
 iranian_events.10.t: "Взорваны Бакинские газопроводы"
 iranian_events.10.d: "В Баку на газовых линиях в Азербайджане была проведена диверсионная операция, которая привела к проблемам в торговле с некоторыми странами, а также нанесла ущерб экономике. Никто официально пока не взял на себя ответственность за эту атаку."
