 PER_ministry_of_war_decisions_desc: "El Ministerio de Guerra y Logística de las Fuerzas Armadas ha estado encargado desde hace mucho tiempo de planificar y prepararse para posibles conflictos con nuestros vecinos y potencias mundiales. Al activar planes de guerra, podemos utilizar esta información que hemos estado recopilando durante mucho tiempo."
