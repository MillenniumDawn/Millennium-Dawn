 GCC_blockade: "Initier un blocus contre [FROM.GetNameDef]"
 GCC_blockade_desc: "Depuis trop longtemps, les [FROM.GetHabitants] affichent leur politique étrangère alternative, sapant nos intérêts nationaux ainsi que l'unité du CCG. Nous devons mettre un terme à leur déviance en exerçant une pression économique."
 GCC_drop_the_blockade: "Lever le blocus contre [FROM.GetNameDef]"
 GCC_drop_the_blockade_desc: "Il est peu probable que le gouvernement [FROM.GetAdjMS] cède à notre pression de sitôt. Il est peut-être préférable pour nous de mettre fin au blocus afin de rétablir les relations."
 GCC_accept_blockade_demands: "Accepter les exigences du blocus"
 GCC_accept_blockade_demands_desc: "Il est peu probable que les responsables relâchent le blocus contre nous de sitôt. Nous devrions envisager d'accepter leurs demandes afin de mettre un terme aux souffrances de notre peuple."
 GCC_support_gcc_membership: "Soutenir l'adhésion [FROM.GetAdjFS] au CCG"
 GCC_support_gcc_membership_desc: "L'adhésion [FROM.GetDuDelaDelNP] [FROM.GetName] au CCG peut être dans notre intérêt. Toutefois, nous devons examiner attentivement les conséquences possibles de l'acceptation d'un nouveau membre. Plus la situation politique et économique d'un pays est différente de celle des membres actuels du CCG, plus son inclusion sera préjudiciable à l'unité du CCG."
 GCC_pressure_countries_to_support: "Faire pression sur les États pour soutenir l'adhésion [FROM.GetAdjFS]"
 GCC_pressure_countries_to_support_desc: "Plus notre influence est grande dans les autres États membres du CCG, plus ils seront sensibles à la pression que nous exercerons pour soutenir la candidature [FROM.GetDuDelaDelNP] [FROM.GetName] pour l'adhésion au CCG."
 GCC_show_supporters: "Montrer les pays qui soutiennent notre adhésion"
 GCC_show_supporters_desc: "L'adhésion au CCG nous permettra de bénéficier des avantages politiques et économiques que l'adhésion au CCG a à offrir. La probabilité que les membres actuels du CCG soutiennent notre demande d'adhésion au CCG dépend d'un certain nombre de facteurs, tels que notre stabilité et le fait que notre forme de gouvernement, notre politique étrangère et notre religion dominante reflètent celles des États membres actuels du CCG."
 GCC_begin_accession_process: "Lancer le processus d'adhésion au CCG"
 GCC_begin_accession_process_desc: "Le CCG reposant sur une prise de décision à l'unanimité, nous devons obtenir le soutien de chaque membre existant du CCG afin d'être officiellement invités et autorisés à entamer le processus d'adhésion au CCG."
 GCC_complete_accession_plan: "Achever le plan d'adhésion au CCG"
 GCC_complete_accession_plan_desc: "Bien que nous ayons réussi à obtenir le soutien de tous les États membres actuels du CCG, notre objectif de devenir membre à part entière du CCG n'est pas encore atteint. Pour que le statut de membre nous soit accordé, nous devons d'abord procéder à une série de changements politiques et économiques afin de mettre notre pays en conformité avec les exigences du CCG."
 every_gcc_member_supports_tt: "Chaque membre du CCG soutient notre adhésion"
 GCC_support_gcc_membership_tt: "Si chaque État membre du CCG soutient l'adhésion [FROM.GetAdjFS], [FROM.GetNameDef] pourr[FROM.GetAOntNP] entamer le processus d'adhésion.\n§RSi [FROM.GetNameDef] devient membre, l'unité du CCG diminuera de 25, 20, 10 ou 5% en fonction de la situation politique [FROM.GetDuDelaDelNP] [FROM.GetName].§!"
 GCC_support_gcc_membership1_tt: "Si chaque État membre du CCG soutient son adhésion, [pressured_to_accept] pourra entamer le processus d'adhésion.\n§RSi [pressured_to_accept] devient membre, l'unité du CCG diminuera de 25, 20, 10 ou 5% en fonction de la situation politique de [pressured_to_accept].§!"
