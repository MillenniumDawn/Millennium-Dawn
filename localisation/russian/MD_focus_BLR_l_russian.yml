 BLR_belvesh_category: "Белспецвнештехника"
 BLR_belvesh_category_desc: "Сферой деятельности государственного внешнеторгового унитарного предприятия \"Белспецвнештехника\" является научно-производственная и внешнеторговая деятельность (включая оказание посреднических услуг), связанная с товарами военного назначения и продукцией двойного назначения, шифровальными средствами (работами, услугами), средствами получения секретной информации и другой продукцией. СФТУП \"Белспецвнештехника\" организационно входит в состав Государственного органа управления военной промышленностью Республики Беларусь."
