 GER_idea_swine_flu: "猪流感大流行"
 GER_idea_swine_flu_desc: "猪流感 (H1N1) 疫情引发了广泛的公共卫生问题和经济混乱。疾病的快速蔓延使医疗系统不堪重负，而消费者的恐惧则影响了依赖猪肉生产的农业产业。解决危机对于稳定国家至关重要。"
 GER_idea_chicken_flu: "鸡流感爆发"
 GER_idea_chicken_flu_desc: "禽流感（俗称鸡流感）的爆发正威胁着家禽业。该疾病的高传染性以及公众对食品安全的担忧已导致经济损失和农村地区的紧张局势。需要采取有效的遏制和支持措施来防止进一步的损害。"
 GER_BSE_Crisis_I: "疯牛病危机"
 GER_BSE_Crisis_I_desc: "牛海绵状脑病，俗称“疯牛病”，是一种影响牛的致命神经退行性疾病。它是由朊病毒引起的，朊病毒是一种异常蛋白质，会诱发大脑中正常蛋白质的结构变化，导致大脑损伤和特征性症状。\n\n是的，我们对绿党进行了测试，令人惊讶的是，87%的测试结果为阴性。"
 GER_BSE_Crisis_II: "疯牛病危机"
 GER_BSE_Crisis_II_desc: "牛海绵状脑病，俗称“疯牛病”，是一种影响牛的致命神经退行性疾病。它是由朊病毒引起的，朊病毒是一种异常蛋白质，会诱发大脑中正常蛋白质的结构变化，导致大脑损伤和特征性症状。\n\n是的，我们对绿党进行了测试，令人惊讶的是，87%的测试结果为阴性。"
 GER_idea_Q_fever: "羊流感爆发"
 GER_idea_Q_fever_desc: "羊流感疫情正在影响全国各地的牲畜。这种人畜共患疾病由细菌 *考柏室体* 引起，通过受感染的动物产品、灰尘和气溶胶传播。羊流感不仅会降低农业产量，还会对人类造成严重的健康风险，导致类似流感的症状，严重时还会导致长期并发症。政府必须迅速采取行动，遏制该疾病，并减轻其对公共卫生和经济的影响。"
 GER_idea_banned_pesticid_used: "禁用农药"
 GER_idea_banned_pesticid_used_desc: "由于越来越多的证据表明这些农药对环境和公众健康存在风险，多种主要农药已被禁止使用。尽管这一决定旨在保护生物多样性和生态系统，但它已严重扰乱了农业生产。农民现在必须适应替代的害虫防治方法，但这种方法在短期内可能成本高昂且效果不佳。"
 GER_idea_H5N8: "H5N8禽流感爆发"
 GER_idea_H5N8_desc: "一种高致病性禽流感病毒H5N8正在家禽和野生鸟类中迅速传播。虽然这种病毒对人类的危害很小，但它对家禽业的影响却是毁灭性的，导致大量鸟类被扑杀，造成重大经济损失。需要采取紧急遏制措施来阻止其传播并保护粮食安全。"
 GER_idea_Foot_and_moooouuuhhh: "口蹄疫爆发"
 GER_idea_Foot_and_moooouuuhhh_desc: "口蹄疫已在牲畜中暴发，其特征是牛、猪、羊等偶蹄动物发烧和起水疱。这种传染性极强的疾病威胁着农业部门，导致严重的贸易限制和受影响牲畜的扑杀。必须立即采取干预措施，以防止进一步的经济影响。"
