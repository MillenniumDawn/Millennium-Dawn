 SWE.conservatism_desc: "Conservateurs - Le Parti modéré de rassemblement (Moderata samlingspartiet) est un parti libéral-conservateur qui, historiquement, s'est présenté comme l'antithèse des sociaux-démocrates suédois, promouvant le libre marché et la réduction des impôts. Cependant, il s'est de plus en plus rapproché du centre politique, prônant la préservation du modèle suédois de protection sociale."
