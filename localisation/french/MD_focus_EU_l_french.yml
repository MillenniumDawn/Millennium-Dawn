 EU_news.48.t: "Union européenne de la défense (UED)"
 EU_news.48.d: "Afin d'acquérir l'autonomie stratégique nécessaire pour défendre leurs intérêts collectifs, répondre aux conflits et crises extérieurs et projeter la sécurité dans le voisinage européen, les États membres de [EUU.GetFlag] [EUU.GetNameDef] ont décidé de former l'Union européenne de la défense (UED) en tant qu'alliance militaire et de quitter collectivement l'OTAN."
 EU_news.48.a: "D'accord"
 EU_news.49.t: "Un membre de l'OTAN quitte et rejoint l'UDE"
 EU_news.49.d: "[FROM.GetFlag] [FROM.GetNameDefCap] quitte l'OTAN et rejoint [EUU.GetFlag] l'Union européenne et l'Union européenne de la défense (UED)."
 EU_news.49.a: "D'accord"
