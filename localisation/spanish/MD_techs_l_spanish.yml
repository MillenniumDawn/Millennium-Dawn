 encryption6: "Encriptación VI"
 encryption6_desc: "Las técnicas de cifrado en las computadoras modernas y los firewalls más avanzados pueden ayudarnos a estar verdaderamente protegidos en la web."
 radar: "Radar"
 radar_desc: "El radar es un sistema para detectar la presencia, dirección, distancia y velocidad de objetos utilizando ondas electromagnéticas que se reflejan desde el objeto hacia la fuente."
 internet1: "1G"
 internet1_desc: "1G es la primera generación de telecomunicaciones móviles inalámbricas. Las señales de radio que se transmiten en las redes 1G son analógicas."
 internet2: "2G"
 internet2_desc: "La red celular 2G o de segunda generación se lanzó comercialmente en 1991. 2G generó grandes mejoras en el cifrado, un uso más eficiente de la banda ancha y servicios de datos para dispositivos móviles a partir de la llegada de los mensajes de texto SMS."
 internet3: "3G"
 internet3_desc: "La 3G o tercera generación de redes celulares estableció nuevos estándares para los dispositivos móviles y las telecomunicaciones móviles. La nueva generación de redes celulares admitía una mayor velocidad de bits por segundo y también tenía más aplicaciones en la telefonía de voz inalámbrica, el acceso a Internet móvil y la televisión móvil."
 internet4: "4G"
 internet4_desc: "La cuarta generación de redes celulares o 4G tomó la forma del acceso a Internet móvil moderno. Actualmente se utiliza en el acceso a Internet móvil, la telefonía IP, los servicios de juegos y muchos otros servicios de accesibilidad digital. La tecnología 4G ha eliminado prácticamente por completo los sistemas análogos de las generaciones anteriores."
 internet5: "5G"
 internet5_desc: "Está previsto que la tecnología 5G, el formato más actual de redes de banda ancha celular, comience a implementarse en 2019. Ofrece un mayor ancho de banda, lo que permite velocidades de descarga más altas, que llegarán a los 10 Gbit/s. Se cree que este aumento del ancho de banda también abre la posibilidad de que los proveedores de servicios de Internet en general lo utilicen para competir con Internet por cable."
 internet6: "6G"
 internet6_desc: "6G es el estándar futuro para redes de banda ancha, que permitiría aumentar el ancho de banda a 20 Gbit/s, lo que haría que la banda ancha sea aún más aplicable para transferencias de datos de gran envergadura."
 wifi: "Wi-Fi"
 wifi_desc: "Wi-Fi es una familia de protocolos de redes inalámbricas basados ​​en la familia de estándares IEEE 802.11, que se utilizan comúnmente para redes de área local de dispositivos y acceso a Internet. El término \"Wi-Fi\" es una marca registrada y está regulado por Wi-Fi Alliance. Wi-Fi está diseñado para funcionar sin problemas con su hermano cableado, Ethernet."
 lifi: "Li-Fi"
 lifi_desc: "La tecnología Light Fidelity (Li-Fi) funciona de manera similar a la tecnología Wi-Fi. La ventaja de Li-Fi sobre Wi-Fi es que puede transmitir datos a una velocidad de hasta 100 Gbit/s y está desarrollada por varias organizaciones en todo el mundo."
 modern_satelite_internet: "Acceso a Internet por Satélite Moderno"
 modern_satelite_internet_desc: "A medida que los satélites se vuelven cada vez más frecuentes en las comunicaciones y otras formas de transferencia de datos, Internet es uno de esos servicios que ha capitalizado el acceso satelital, lo que abre la posibilidad de que cada vez más personas se conecten a Internet."
 lte: "LTE"
 lte_desc: "Long Term Evolution (LTE) es un estándar de telecomunicaciones para la comunicación de banda ancha inalámbrica para dispositivos móviles y terminales de datos basados ​​en las tecnologías GSM/EDGE y UMTS/HSPA."
 wimax: "WiMAX"
 wimax_desc: "Interoperabilidad mundial para acceso por microondas (WiMAX) es una familia de estándares de comunicación de banda ancha inalámbrica basados ​​en el conjunto de estándares IEEE 802.16."
 umts: "UMTS"
 umts_desc: "El Sistema Universal de Telecomunicaciones Móviles (UMTS) es un sistema celular móvil de tercera generación para redes basadas en el estándar GSM. Desarrollado y mantenido por el 3GPP, UMTS es un componente del estándar IMT-2000. Especifica un sistema de red completo, que incluye la red de acceso por radio, la red central y las autentificaciones de usuarios vía SIM. Este sistema requiere una mayor instalación de estaciones base y nuevas asignaciones de frecuencias."
 edge: "EDGE"
 edge_desc: "A diferencia de UMTS, Enhanced Data Rates for GSM Evolution (EDGE) no requiere nuevas estaciones base ni nuevas asignaciones de frecuencia. Mediante la introducción de sofisticados métodos de codificación y transmisión de datos, EDGE ofrece velocidades de bits más altas por canal de radio. A EDGE a veces se lo denomina 2,75G."
 hsupa: "HSDPA/HSUPA"
 hsupa_desc: "El acceso de paquetes de enlace ascendente de alta velocidad (HSUPA) y el acceso de paquetes de enlace descendente de alta velocidad (HSDPA) son una fusión de dos protocolos móviles que amplían y mejoran el rendimiento de las redes de telecomunicaciones móviles 3G existentes mediante los protocolos WCDMA."
 gprs: "GPRS"
 gprs_desc: "El Servicio General de Radio por Paquetes (GPRS) es un servicio de comunicación inalámbrica basado en paquetes que promete velocidades de datos de 56 a 114 kbps y conexión continua a Internet para usuarios de teléfonos móviles y computadoras. El dispositivo está integrado en el sistema global de comunicaciones móviles de la red de comunicación celular 2G y 3G."
 civilian_folder: "Tecnología Industrial"
 civilian_folder_desc: "Tecnologías del siglo XXI como la ingeniería genética, las nanofibras y la IA."
 CAT_ai: "Tecnología de inteligencia artificial"
 CAT_nfibers: "Tecnología de nanofibras"
 CAT_naval_reactors: "Reactores nucleares navales"
 CAT_renewable: "Tecnología de energía renovable"
 neural_networks_revival: "Renacimiento de las Redes Neuronales"
 neural_networks_revival_desc: "Las redes neuronales existen desde finales del siglo XIX como teoría que pretende utilizar la capacidad de procesamiento del cerebro para mejorar la humanidad. Deberíamos recuperar esta idea para mejorar nuestros ordenadores y nuestra búsqueda de inteligencia artificial."
 data_mining: "Minería de Datos"
 data_mining_desc: "La minería de datos es la práctica de examinar grandes bases de datos para generar nueva información. Esta práctica puede ayudarnos a mejorar nuestra capacidad de desarrollo y mejorar nuestro nivel de tecnología."
 machine_learning: "Aprendizaje Automático"
 machine_learning_desc: "El desarrollo de la teoría del aprendizaje automático se basa en la capacidad de un algoritmo informático de mejorar automáticamente a través de la experiencia. El desarrollo de esta capacidad en nuestros protocolos de IA puede permitirles aprender nuevas tareas industriales con mayor rapidez, así como mejorar la investigación y el desarrollo."
 sociable_machines: "Máquinas Sociables"
 sociable_machines_desc: "Las máquinas sociables son un entorno formado por humanos y tecnología que interactúan y producen resultados o acciones que no serían posibles sin ambos."
 early_ai_robotics: "Robótica de IA Temprana"
 early_ai_robotics_desc: "La inteligencia artificial en robótica ha sido limitada desde la reciente aparición del aprendizaje automático y otras formas de IA. La introducción de la IA en la robótica industrial y otras formas de robótica permitirá que los robots no solo mejoren su productividad, sino que también aumenten su productividad."
 humanoid_robot: "Robot Humanoide"
 humanoid_robot_desc: "El miedo que sienten muchas personas también es la base de los grandes avances que ha logrado la robótica basada en inteligencia artificial. La aparición de varios robots \"humanoides\" ha demostrado que se podrían automatizar mejor algunas tareas que normalmente serían rutinarias y mundanas."
 advanced_industrial_robotics: "Robótica Industrial Avanzada"
 advanced_industrial_robotics_desc: "Introducir una IA aún más sofisticada en nuestra robótica comercial e industrial puede mejorar la calidad, la entrega y la velocidad de nuestros productos y producción."
 smart_drones: "Drones Inteligentes"
 smart_drones_desc: "Los drones suelen estar tripulados por al menos una o dos personas que se encuentran a kilómetros de distancia. Si empezamos a instalar inteligencia artificial a bordo, podemos reducir la necesidad de mano de obra a una o, en el futuro, a ninguna persona, salvo sistemas informáticos que manejen estos drones."
 fully_automated_drones: "Drones Totalmente Automatizados"
 fully_automated_drones_desc: "Los drones totalmente automatizados solían ser una cosa del futuro. Ahora podemos gestionar la logística y mucho más con drones totalmente autónomos para ir del punto A al punto B."
 advanced_ai: "IA Avanzada"
 advanced_ai_desc: "Una IA más avanzada que pueda registrar y adaptarse rápidamente a situaciones puede marcar la diferencia."
 modern_deep_learning: "Aprendizaje Profundo Moderno"
 modern_deep_learning_desc: "El aprendizaje profundo es un subconjunto del aprendizaje automático que es capaz de aprender sin supervisión a partir de datos no estructurados o no etiquetados. Su funcionamiento interno es una función de IA que imita el funcionamiento del cerebro humano al procesar datos para su uso en la detección de objetos y la toma de decisiones."
 human_imitation_ai: "IA de Imitación Humana"
 human_imitation_ai_desc: "La IA de imitación humana se basa en el concepto de aprendizaje profundo, que amplía la idea de que la IA puede eventualmente imitar las emociones y los pensamientos humanos."
 nanorobotics: "Nanorrobótica"
 nanorobotics_desc: "La nanorrobótica es un concepto de máquinas pequeñas o robots de escala nanométrica o cercana a ella. La nanorrobótica podría tener aplicación en muchos campos, desde la medicina hasta, en algunos casos, el combate en situaciones de deconstrucción."
 medical_nanorobots: "Nanorrobots Médicos"
 medical_nanorobots_desc: "Los nanorobots utilizados en conjunto con el campo médico pueden emplearse para atacar células, virus y bacterias específicos para combatir enfermedades o infecciones potencialmente mortales."
 stereolitography: "Estereolitografía"
 stereolitography_desc: "La estereolitografía es una forma de impresión 3D que se utiliza principalmente para crear modelos, prototipos, patrones y piezas de producción capa por capa mediante procesos fotoquímicos."
 early_3D_printers: "Impresoras 3D Tempranas"
 early_3D_printers_desc: "Las primeras impresiones 3D resultaron adecuadas para crear prototipos funcionales o estéticos. Este proceso se llama 'prototipado rápido'."
 t3D_wax_printer: "Impresora 3D de Cera"
 t3D_wax_printer_desc: "Una impresora 3D de cera utiliza cera y otros tipos de materiales termoplásticos."
 large_scale_3D_printing: "Impresión 3D a Gran Escala"
 large_scale_3D_printing_desc: "Aumentar la impresión 3D a una escala mucho mayor puede ayudarnos a optimizar y expandir nuestra producción de artículos de pequeña escala, como tornillos, clavos, o fabricar artículos detallados que son irremplazables en el mercado."
 self-replicated_3D_printer: "Impresora 3D Autorreplicante"
 self-replicated_3D_printer_desc: "Las impresoras 3D autorreplicantes están diseñadas para ayudar en la producción y ampliar la producción en el futuro."
 commercial_nanomanufacturing: "Fabricación Comercial"
 commercial_nanomanufacturing_desc: "La impresión 3D ha estado muy limitada en el ámbito comercial. Ampliar las capacidades de impresión 3D para incluir este formato ayudará significativamente a que nuestras capacidades avancen."
 modern_3D_printing: "Impresión 3D Moderna"
 modern_3D_printing_desc: "Los avances en la impresión 3D nos han permitido utilizar materiales más fuertes y eficientes."
 t3D_printed_nanofibers: "Nanofibras Impresas en 3D"
 t3D_printed_nanofibers_desc: "La impresión de nanofibras puede ayudarnos a generar materiales más resistentes que los que hemos podido producir hasta el momento, incluso en cada nanito individual."
 large_scale_nanocellulose_manufacturing: "Fabricación a Gran Escala de Nanocelulosa"
 large_scale_nanocellulose_manufacturing_desc: "Expandir la fabricación de nanocelulosa a una escala más grande puede ayudarnos a desarrollar cosas a un ritmo mucho más rápido."
 nanocellulose_in_medicine: "Nanocelulosa en Medicina"
 nanocellulose_in_medicine_desc: "Utilizar nanocelulosa en medicina puede ayudar a mejorar las tasas de supervivencia de pacientes con enfermedades debilitantes."
 industrial_electrospun_polymeric_nanofibers: "Nanofibras Poliméricas Electrohiladas Industriales"
 industrial_electrospun_polymeric_nanofibers_desc: "El electrohilado de nanofibras es una de las formas más comunes de fabricar nanofibras. Aumentar la producción nos permitirá producir más y con mayor frecuencia."
 multiwalled_carbon_nanotubes: "Nanotubos de Carbono Multicapa"
 multiwalled_carbon_nanotubes_desc: "Los nanotubos se utilizan como conductores en aparatos eléctricos, antenas para radios y otros dispositivos electromagnéticos."
 modern_electrospinning: "Electrohilado Moderno"
 modern_electrospinning_desc: "El electrohilado es un método de producción de fibras que utiliza fuerza eléctrica para estirar hilos cargados de soluciones de polímeros o polímeros fundidos hasta diámetros de fibra del orden de algunos cientos de nanómetros."
 inorganic_fibers_fabrication: "Fabricación de Fibras Inorgánicas"
 inorganic_fibers_fabrication_desc: "El electrohilado se considera una de las técnicas más simples y efectivas para fabricar cantidades masivas de nanomateriales, lo que permite hilarse con éxito diversas microfibras y nanofibras inorgánicas."
 industrial_production_of_nanofibers: "Producción Industrial de Nanofibras"
 industrial_production_of_nanofibers_desc: "Las nanofibras electrohiladas se han estudiado ampliamente y sus posibles aplicaciones están ampliamente demostradas. Los equipos de electrohilado, las soluciones tecnológicas y los materiales electrohilados están avanzando rápidamente hacia la comercialización. Existen empresas especializadas que suministran componentes y aparatos para el electrohilado a escala industrial y de laboratorio."
 nanofibers_in_medicine: "Nanofibras en Medicina"
 nanofibers_in_medicine_desc: "Las nanofibras muestran un gran potencial en aplicaciones biomédicas y de atención médica debido a su combinación única de propiedades y funcionalidades intrínsecas. Entre las aplicaciones biomédicas importantes de las nanofibras se incluyen la filtración, los textiles médicos, la cicatrización de heridas, la ingeniería y regeneración de tejidos, los biosensores y la administración de fármacos."
 centrifugal_spinning: "Centrifugado por Hilado"
 centrifugal_spinning_desc: "El uso de una configuración de alto voltaje y la baja tasa de producción se han convertido en barreras para el uso de técnicas de electrohilado en la producción a gran escala de nanofibras. El hilado centrífugo es un método eficiente para producir nanofibras a partir de diversos materiales."
 DNA_fingerprinting: "Identificación de ADN (DNA Fingerprinting)"
 DNA_fingerprinting_desc: "La identificación de ADN fue una de las mayores invenciones del siglo XX. La identificación de ADN ha ayudado a dar grandes pasos en áreas como la policía, el perfilado y mucho más en el campo de la genética."
 modern_gmo: "OGM Modernos"
 modern_gmo_desc: "Un organismo modificado genéticamente (OGM) es un organismo genéticamente alterado que puede ser utilizado en muchos campos diferentes, como cultivos, ganado, ciencia y muchas otras formas de cultivo."
 gene_therapy: "Terapia Génica"
 gene_therapy_desc: "La terapia génica es el proceso de seleccionar genéticamente rasgos deseados y eliminar los rasgos indeseables."
 genetically_modified_crops: "Cultivos Genéticamente Modificados"
 genetically_modified_crops_desc: "Los cultivos genéticamente modificados, como el maíz, los tomates u otras plantas, se crían con mayores ventajas que sus contrapartes, como una mayor durabilidad a los insectos y muchas más."
 gene_targeting_pesticides: "Pesticidas de Objetivo Génico"
 gene_targeting_pesticides_desc: "Los pesticidas dirigidos a genes se utilizan para atacar genes específicos de las plagas o feromonas secretadas por las plantas para evitar que los insectos o las plagas las dañen."
 synthetic_life: "Vida Sintética"
 synthetic_life_desc: "Los avances en la tecnología genética nos han permitido crear vida desde cero."
 safe_cloning: "Clonación Segura"
 safe_cloning_desc: "La clonación siempre ha sido un asunto voluble y también muy peligroso para los clones. Antes de este avance, la mayoría no sobrevivía a su infancia."
 crispr_treatment: "Tratamiento CRISPR"
 crispr_treatment_desc: "El tratamiento CRISPR es una técnica de edición genética para eliminar mutaciones de las células."
 crispr_gene_edited_crops: "Cultivos Editados Genéticamente con CRISPR"
 crispr_gene_edited_crops_desc: "Los cultivos CRISPR son similares al tratamiento CRISPR en animales y seres humanos. Sin embargo, en los cultivos CRISPR exacerba los genes deseables del cultivo o elimina los rasgos indeseables."
 human_genome_project: "Proyecto del Genoma Humano"
 human_genome_project_desc: "El proyecto de mapeo del genoma humano ha sido importante para mapear una de las estructuras genéticas más complejas de la Tierra. El mapeo de este océano de conocimiento puede hacer que nuestro conocimiento en el mundo de la genética siga creciendo."
 crispr: "CRISPR"
 crispr_desc: "CRISPR es una técnica de edición genética utilizada principalmente en pacientes con cáncer y en I+D como método para atacar y eliminar el cáncer de un paciente."
 cas9_gene_editing: "Edición Genética Cas9"
 cas9_gene_editing_desc: "Cas9 es una proteína de Dalton que se utiliza en el sistema inmunológico contra virus y plásmidos de ADN. La edición de esta proteína puede ayudar a mejorar la defensa natural y también tiene un amplio uso en aplicaciones de ingeniería genética."
 tracrrna: "ARNtracrRNA"
 tracrrna_desc: "El ARN transactivo CRISPR es un ARN transcodificado pequeño, descubierto por primera vez en el patógeno humano Streptococcus pyogenes. El ARN ayuda a establecer una defensa contra virus y plásmidos."
 crispr_treatment_experimentation: "Experimentación con el Tratamiento CRISPR"
 crispr_treatment_experimentation_desc: "La experimentación con CRISPR nos permite mejorar el proceso de edición de genes."
 human_crispr_experiments: "Experimentos con CRISPR en humanos"
 human_crispr_experiments_desc: "Es hora de que empecemos a experimentar en humanos utilizando CRISPR."
 genetically_modified_humans: "Humanos Genéticamente Modificados"
 genetically_modified_humans_desc: "Modificar genéticamente a los humanos para que sean más fuertes, mejores, más rápidos y más saludables que antes puede ayudarnos a evolucionar hacia adelante."
 electrification_1: "Revolución de la electrificación del hogar"
 electrification_1_desc: "La infraestructura doméstica experimenta una transformación revolucionaria, lo que marca el comienzo de la era eléctrica. A medida que los hogares adoptan cada vez más sistemas de calefacción eléctricos, disminuye la dependencia de los combustibles fósiles, al tiempo que aumenta la demanda de energía de la red eléctrica."
 electrification_2: "Iniciativa de transporte público eléctrico"
 electrification_2_desc: "A medida que se acerca el nuevo milenio, surge una oleada de transporte público propulsado por electricidad. Las calles de las ciudades cobran vida a un ritmo más tranquilo y limpio con la llegada de los autobuses y tranvías eléctricos, aunque la red eléctrica se prepara para la creciente demanda."
 electrification_3: "Trenes electromotores"
 electrification_3_desc: "Los ferrocarriles anuncian una fase de transformación, en la que se despiden las locomotoras diésel-eléctricas en favor de sus sucesoras totalmente eléctricas. Mientras el ferrocarril se convierte en un modelo de eficiencia y sostenibilidad, las estaciones de tren se enfrentan a una mayor demanda de electricidad."
 electrification_4: "Evolución del ocio eléctrico"
 electrification_4_desc: "Desde vehículos todo terreno eléctricos hasta embarcaciones recreativas a batería, las actividades de ocio experimentan un cambio significativo. Los entusiastas de las actividades al aire libre adoptan la nueva ola de vehículos recreativos eléctricos, que combinan emoción con sostenibilidad y reducen la huella de carbono de la diversión."
 electrification_5: "Avance en el campo de los vehículos eléctricos"
 electrification_5_desc: "Se está produciendo un cambio radical en las carreteras, donde los vehículos eléctricos marcan el camino en el transporte privado. El panorama se transforma con un creciente número de estaciones de carga, lo que marca una disminución en la dependencia del petróleo, pero indica un aumento en las necesidades de energía."
 electrification_6: "Maquinaria agrícola electrificada"
 electrification_6_desc: "El sector agrícola vive una revolución verde a medida que la maquinaria que tradicionalmente funcionaba con diésel, desde tractores hasta cosechadoras, pasa a ser eléctrica. Las granjas no solo producen alimentos, sino que también se convierten en centros de consumo de energía limpia."
 electrification_7: "Evolución de la construcción eléctrica"
 electrification_7_desc: "Las obras de construcción se transforman a medida que la maquinaria eléctrica, como grúas, excavadoras y bulldozers, se convierte en el estándar de la industria. Mientras el clamor de los motores diésel se desvanece, las ciudades crecen silenciosamente bajo el impulso de la energía limpia."
 electrification_8: "Soluciones de transporte de carga electrificada"
 electrification_8_desc: "Los camiones eléctricos están anunciando una nueva era en el sector de carga. A medida que estos vehículos reducen las emisiones y hacen que las carreteras sean más respetuosas con el medio ambiente, los centros logísticos se están convirtiendo en epicentros de gran actividad en materia de consumo de energía, lo que refleja la compensación entre un transporte más limpio y una mayor demanda de energía."
 electrification_9: "Innovaciones electromarinas"
 electrification_9_desc: "Los océanos del mundo se ven sacudidos por el cambio, ya que los buques de carga eléctricos de largo alcance e incluso los barcos recreativos con propulsión eléctrica ganan protagonismo. Con viajes silenciosos y sin emisiones, la industria marítima navega hacia un horizonte sostenible."
 electrification_10: "Búsqueda de la electrificación del aire"
 electrification_10_desc: "El rugido de los motores a reacción da paso al zumbido de potentes turbinas eléctricas. Desde los aviones comerciales hasta los jets privados, la industria de la aviación alcanza nuevas cotas con la adopción generalizada de la propulsión eléctrica, que cambia la forma en que el mundo vuela."
 utility_scale_battery_storage: "Cimientos de almacenamiento de servicios públicos"
 utility_scale_battery_storage_desc: "A principios de siglo, los proveedores de energía comienzan a explorar soluciones de almacenamiento de energía en baterías a gran escala. Estos primeros sistemas, aunque rudimentarios, marcan los primeros pasos hacia la optimización del almacenamiento de energía eléctrica para las empresas de servicios públicos, sentando las bases para una revolución energética."
 utility_scale_battery_storage2: "El litio avanza a gran escala"
 utility_scale_battery_storage2_desc: "Los avances en la tecnología de iones de litio permiten el uso de baterías más grandes y eficientes para aplicaciones a escala de red eléctrica. Estos activos brindan más flexibilidad y resiliencia a la red eléctrica en constante evolución."
 utility_scale_battery_storage3: "Batería de flujo Frontier"
 utility_scale_battery_storage3_desc: "Se observa el auge de las baterías de flujo. Se caracterizan por su capacidad única de escalar la energía y la potencia de forma independiente, lo que las convierte en una opción preferida para tiempos de descarga más prolongados y una mejor economía del ciclo de vida."
 utility_scale_battery_storage4: "Supremacía del estado sólido"
 utility_scale_battery_storage4_desc: "A medida que avanza la tecnología, las baterías de estado sólido surgen como el nuevo estándar de oro para el almacenamiento. Al ofrecer alta densidad energética, seguridad superior y longevidad, marcan el comienzo de una era de eficiencia incomparable."
 utility_scale_battery_storage5: "Almacenamiento cuántico Salto cuántico"
 utility_scale_battery_storage5_desc: "Los avances en tecnología cuántica redefinen el almacenamiento en baterías. El aprovechamiento de los efectos cuánticos permite alcanzar capacidades de almacenamiento y velocidades de descarga que antes se creían imposibles, lo que redefine el panorama energético y garantiza una energía eléctrica fiable."
 utility_scale_battery_storage_tt: "Desbloquea la capacidad (en el menú de energía) de construir §YParques de Baterías§!, lo que nos permite almacenar §Y100GHw§! de exceso de energía, cada uno, para los momentos en que la generación total esté por debajo del consumo total, especialmente útil cuando se utilizan energías renovables."
 fuel_silos: "Refinación básica"
 fuel_silos_desc: "Debido a la creciente atención a las preocupaciones ambientales y al aumento del precio del petróleo, las refinerías de todo el mundo han comenzado a centrarse cada vez más en la eficiencia y la capacidad de utilizar materias primas más diversas."
 fuel_refining: "Refinación de combustible I"
 fuel_refining_desc: "Los avances en el craqueo químico permiten un mejor rendimiento de combustibles ligeros a partir del petróleo."
 fuel_refining2: "Refinación de combustible II"
 fuel_refining2_desc: "Una mejor planificación de la distribución de la refinería reduce el desperdicio de combustibles."
 fuel_refining3: "Refinación de combustible III"
 fuel_refining3_desc: "Métodos mejorados de recuperación permiten refinar combustible a partir de subproductos."
 fuel_refining4: "Refinación de combustible IV"
 fuel_refining4_desc: "Los nuevos desarrollos en ingeniería química permiten refinar combustible a partir de nuevas fuentes."
 fuel_refining5: "Refinación de combustible V"
 fuel_refining5_desc: "El uso de nuevos métodos y distribuciones mejoradas en la construcción de refinerías aumenta drásticamente el rendimiento al tiempo que reduce el desperdicio."
 fuel_refining6: "Refinación de combustible VI"
 fuel_refining6_desc: "El uso de nuevos métodos y distribuciones mejoradas en la construcción de refinerías aumenta drásticamente el rendimiento al tiempo que reduce el desperdicio."
 construction1: "Construcción I"
 construction1_desc: "Métodos y materiales mejorados nos permiten construir edificios, tanto civiles como militares, más rápido."
 construction2: "Construcción II"
 construction2_desc: "La modernización de nuestras herramientas y equipos ayudará aún más en nuestros esfuerzos de construcción."
 construction3: "Construcción III"
 construction3_desc: "La adopción de vehículos modernos y la experiencia adquirida en nuestros avances en construcción se pueden aplicar para realizar reparaciones mucho más rápidas."
 construction4: "Construcción IV"
 construction4_desc: "Un mayor grado de mecanización y mejores rutinas mejoran aún más la velocidad de construcción de edificios."
 construction5: "Construcción V"
 construction5_desc: "El futuro de la construcción eficiente requerirá una planificación más extensa para proyectos individuales, así como soluciones estandarizadas siempre que sea posible."
 construction6: "Construcción VI"
 construction6_desc: "Los esfuerzos adicionales en cuanto a nuevas tecnologías de construcción mejorarán nuestras habilidades de construcción tanto para fines civiles como militares."
 construction7: "Construcción VII"
 construction7_desc: "Los esfuerzos adicionales en cuanto a nuevas tecnologías de construcción mejorarán nuestras habilidades de construcción tanto para fines civiles como militares."
 construction8: "Construcción VIII"
 construction8_desc: "Los esfuerzos adicionales en cuanto a nuevas tecnologías de construcción mejorarán nuestras habilidades de construcción tanto para fines civiles como militares."
 construction9: "Construcción IX"
 construction9_desc: "Esfuerzos adicionales en materia de nuevas tecnologías de construcción mejorarán nuestra capacidad de construcción tanto para fines civiles como militares."
 excavation1: "Excavación I"
 excavation1_desc: "Los avances en técnicas de perforación nos permiten excavar recursos que antes eran inaccesibles."
 excavation2: "Excavación II"
 excavation2_desc: "Nuevas técnicas nos ayudan a recolectar recursos de manera más eficiente. Ya no contaminamos los recursos durante la extracción, lo que lleva a un mayor rendimiento."
 excavation3: "Excavación III"
 excavation3_desc: "Los avances en geología nos ayudan a determinar la ubicación de los recursos. Ahora podemos enfocar nuestros esfuerzos de extracción en lugares donde hay una mayor probabilidad de encontrar grandes cantidades de recursos naturales."
 excavation4: "Excavación IV"
 excavation4_desc: "La automatización de procesos clave y los avances en mecánica hacen que todos nuestros sitios de recursos sean mucho más eficientes."
 excavation5: "Excavación V"
 excavation5_desc: "Los avances en campos como la minería a cielo abierto nos brindan un mayor rendimiento de los recursos en nuestros sitios de extracción actuales."
 excavation6: "Excavación VI"
 excavation6_desc: "Avances adicionales en minería y otros métodos de extracción nos permiten obtener cada vez más recursos de los depósitos de recursos naturales."
 excavation7: "Excavación VII"
 excavation7_desc: "Avances adicionales en minería y otros métodos de extracción nos permiten obtener cada vez más recursos de los depósitos de recursos naturales."
 excavation8: "Excavación VIII"
 excavation8_desc: "Avances adicionales en minería y otros métodos de extracción nos permiten obtener cada vez más recursos de los depósitos de recursos naturales."
 excavation9: "Excavación VIII"
 excavation9_desc: "Avances adicionales en minería y otros métodos de extracción nos permiten obtener cada vez más recursos de los depósitos de recursos naturales."
 integrated_transportation_system: "Sistema de transporte integrado"
 integrated_transportation_system_desc: "Con el advenimiento de una nueva ola de tecnología, los sistemas ferroviarios deben integrarse con el resto de nuestra infraestructura. Solo así podemos garantizar que nuestra logística permanezca intacta."
 post_conventional_rail: "Ferrocarriles posconvencionales"
 post_conventional_rail_desc: "La tecnología de la información del nuevo milenio permite que la logística y el desarrollo de infraestructuras avancen más allá de los días antiguos y funcionen de manera mucho más fluida."
 early_high_speed_rail: "Tren de alta velocidad temprano"
 early_high_speed_rail_desc: "Los trenes de alta velocidad son el siguiente paso lógico en las mejoras logísticas. El uso de rutas extensamente planificadas y equipos de construcción modernos puede producir vías prioritarias, lo que permite que los trenes recorran distancias más largas de manera más rápida."
 high_speed_rail: "Tren de alta velocidad"
 high_speed_rail_desc: "Si bien no es un avance decisivo en la tecnología, el uso continuo y la expansión de las redes de trenes de alta velocidad existentes permitirán resolver algunos problemas y brindarán a los diseñadores de ferrocarriles más experiencia al planificar estos sistemas."
 modern_high_speed_rail: "Tren de alta velocidad moderno"
 modern_high_speed_rail_desc: "Materiales modernos, tecnología, comunicación y esfuerzos masivos de planificación llevarán la red de alta velocidad actual a un nuevo nivel. Abrir estos extensos sistemas al viaje público también mejorará la calidad de vida y permitirá que la población sea mucho más móvil. Por supuesto, esto también se aplica a las fuerzas armadas."
 early_maglev_rail: "Ferrocarril de levitación magnética estandarizado"
 early_maglev_rail_desc: "Un tren de levitación magnética no se mueve por su propia fuerza, como los trenes convencionales, sino que se basa en principios electromagnéticos para moverse. Los electroimanes accionados pueden repeler o atraer un tren por encima de un único raíl magnético. La orientación de estos imanes se puede modificar para que los vagones se muevan. Esto ahorrará mucho espacio y se puede mantener fácilmente."
 standardised_maglev_rail: "Ferrocarril de levitación magnética mejorado"
 standardised_maglev_rail_desc: "Los proyectos de ferrocarriles de levitación magnética estandarizados han demostrado que es posible implementar un ferrocarril de levitación magnética estandarizado y exitoso en todo el país con gran éxito. Ahora, estos sistemas se integrarán y, lo que es más importante, se estandarizarán. Nada impide una expansión continua y extrema del ferrocarril de levitación magnética tanto de corta como de larga distancia."
