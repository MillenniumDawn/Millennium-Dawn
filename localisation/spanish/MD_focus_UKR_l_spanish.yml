 ukraine_maidan_east.19.c: "Pase lo que pase"
 ukraine_maidan_east.20.t: "El Gobierno pierde poder"
 ukraine_maidan_east.20.d: "Cometimos errores críticos que condujeron a una guerra civil, y nuestros adversarios políticos lo utilizarán para hacerse con el poder."
 ukraine_maidan_east.20.a: "Nos las arreglaremos solos"
 ukraine_maidan_east.20.b: "Pediremos ayuda a Rusia"
 ukraine_maidan_east.21.t: "El Gobierno pierde poder"
 ukraine_maidan_east.21.d: "Cometimos errores críticos que condujeron a una guerra civil, y nuestros adversarios políticos lo utilizarán para hacerse con el poder."
 ukraine_maidan_east.21.a: "Nos las arreglaremos solos"
 ukraine_maidan_east.21.b: "Pediremos ayuda a Rusia"
 ukraine_maidan_east.22.t: "Consolidación contra un enemigo común"
 ukraine_maidan_east.22.d: "A pesar del estallido de la guerra civil, el pueblo se ha unido a nuestro alrededor. Sólo hemos perdido un poco de terreno político, compensado con consignas sobre la santa lucha contra los separatistas."
 ukraine_maidan_east.22.a: "¡Por Ucrania!"
 ukraine_maidan_east.23.t: "Ucrania solicita nuestra ayuda"
 ukraine_maidan_east.23.d: "El gobierno ucraniano nos ha pedido ayuda debido al estallido de la guerra civil. Ahora debemos decidir si estamos dispuestos a ayudarles."
 ukraine_maidan_east.23.a: "Les ayudaremos"
 ukraine_maidan_east.23.b: "Déjalos que lo resuelvan ellos mismos"
 ukraine_maidan_east.24.t: "Elegir ayuda"
 ukraine_maidan_east.24.d: "Hemos aceptado la petición de Ucrania de enviar un contingente. Ahora tenemos que decidir a quién enviar."
 ukraine_maidan_east.24.a: "Enviaremos policía antidisturbios"
 ukraine_maidan_east.24.b: "Enviaremos a Rosgvardiya"
 ukraine_maidan_east.24.c: "Enviaremos a PMC Wagner"
 ukraine_maidan_east.25.t: "Rusia se ha negado a ayudarnos"
 ukraine_maidan_east.25.d: "El gobierno ruso se ha negado a enviarnos ayuda o a participar de cualquier manera en nuestros trágicos acontecimientos. Estamos decepcionados."
 ukraine_maidan_east.25.a: "Traidores"
 ukraine_maidan_east.26.t: "Cuestión de la federalización"
 ukraine_maidan_east.26.d: "Los rebeldes han planteado su principal y única reivindicación: la federalización de Ucrania, otorgando al Donbass un estatus especial como sujeto federal. ¿Estamos dispuestos a correr el riesgo y aceptar semejante reforma?"
 ukraine_maidan_east.26.a: "La federalización debería ser"
 ukraine_maidan_east.26.b: "¡Nunca!"
 ukraine_maidan_east.27.t: "Rechazo de la federalización"
 ukraine_maidan_east.27.d: "Acordamos la federalización y gracias a ello pudimos evitar consecuencias terribles para nuestro país."
 ukraine_maidan_east.27.a: "Bien"
 UKR_maidan_temporary_attack_idea: "Ofensiva organizada"
 ukraine_maidan.1.t: "Estatuto de Crimea"
 ukraine_maidan.1.d: "Crimea tiene una población mayoritariamente rusa. Sus habitantes son nuestros. Es injusto que ellos y sus hermanos del Donbas vivan bajo el dominio ucraniano. ¿Debemos honrar su llamado e integrar a las personas que anhelan estar con nosotros?"
 ukraine_maidan.1.a: "Aprovechar Crimea"
 ukraine_maidan.1.b: "Crimea es ucraniano"
 ukraine_maidan.2.t: "Rusia anexa Crimea"
 ukraine_maidan.2.d: "Los habitantes de Crimea se han separado y han buscado el apoyo del gobierno ruso. Los habitantes de Crimea aprobaron por abrumadora mayoría un referéndum para permitir que el estado sea absorbido por el estado ruso. Las tropas rusas estacionadas cerca de Crimea han invadido la región y rápidamente han tomado puntos clave. Los traidores recibieron a las tropas con los brazos abiertos. ¡Un día recuperaremos el territorio que nos pertenece por derecho!"
 ukraine_maidan.2.a: "Interesante"
 ukraine_maidan.3.t: "Rusia niega al pueblo de Ucrania"
 ukraine_maidan.3.d: "Los traidores de Crimea finalmente han celebrado su estúpido referéndum para intentar separarse de nosotros. El pueblo de Rusia ha alentado esta forma de proceder durante mucho tiempo. Es un misterio por qué los rusos han negado al pueblo de Crimea. Sin embargo, se agradece que no nos hayan debilitado aún más al tomar el control de la región. El tiempo dirá qué ha provocado esta decisión."
 ukraine_maidan.3.a: "Un buen día"
 ukraine_maidan.4.t: "Acuerdos de Minsk"
 ukraine_maidan.4.d: "La guerra no ha tenido el resultado que esperábamos. Los separatistas no han sido destruidos y la gente está claramente descontenta con la guerra interminable. ¿Tal vez deberíamos tomarnos un descanso?"
 ukraine_maidan.4.a: "Paz ahora"
 ukraine_maidan.4.b: "Paz... ¿Por qué?"
 ukraine_maidan.5.t: "Acuerdos de Minsk"
 ukraine_maidan.5.d: "La guerra no ha tenido el resultado que esperábamos. Los separatistas no han sido destruidos y la gente está claramente descontenta con la guerra interminable. ¿Tal vez deberíamos tomarnos un descanso?"
 ukraine_maidan.5.a: "Paz ahora"
 ukraine_maidan.5.b: "Paz... ¿Por qué?"
 ukraine_maidan.6.t: "Observadores de la OSCE"
 ukraine_maidan.6.d: "Para controlar y prevenir el conflicto armado, se enviaron observadores de la OSCE a la zona fronteriza para garantizar la paz y la estabilidad en el Donbass."
 ukraine_maidan.6.a: "Sólo una tregua"
 ukraine_maidan.7.t: "Observadores de la OSCE"
 ukraine_maidan.7.d: "Para controlar y prevenir el conflicto armado, se enviaron observadores de la OSCE a la zona fronteriza para garantizar la paz y la estabilidad en el Donbass."
 ukraine_maidan.7.a: "Sólo una tregua"
 ukraine_maidan.8.t: "Ucrania propone la federalización"
 ukraine_maidan.8.d: "Ucrania nos propone un proyecto de federalización y acepta reconocernos como entidad independiente. ¿Aceptaremos esto?"
 ukraine_maidan.8.a: "Nosotros estamos de acuerdo"
 ukraine_maidan.8.b: "¡Eso es mentira!"
 ukraine_maidan.9.t: "Trabajar con empresas rusas"
 ukraine_maidan.9.d: "Seguiremos trabajando con las empresas rusas porque la Unión Europea no puede proporcionarnos el nivel de recursos y tecnología que necesitamos."
 ukraine_maidan.9.a: "Sacrificio necesario"
 ukraine_maidan.10.t: "Ucrania propone la federalización"
 ukraine_maidan.10.d: "Ucrania nos propone un proyecto de federalización y acepta reconocernos como entidad independiente. ¿Aceptaremos esto?"
 ukraine_maidan.10.a: "Nosotros estamos de acuerdo"
 ukraine_maidan.10.b: "¡Eso es mentira!"
 ukraine_maidan.11.t: "Insatisfacción con nuestra política"
 ukraine_maidan.11.d: "Los habitantes de la zona oriental de nuestro país están descontentos con las políticas que estamos aplicando. Consideran que las políticas están dirigidas contra ellos y expresan activamente su descontento."
 ukraine_maidan.11.a: "Esto es malo"
 ukraine_maidan.12.t: "Insatisfacción con nuestra política"
 ukraine_maidan.12.d: "Los habitantes de la parte occidental de nuestro país están insatisfechos con las políticas que estamos aplicando. Consideran que las políticas están dirigidas contra ellos y expresan activamente su descontento."
 ukraine_maidan.12.a: "Esto es malo"
 ukraine_maidan.13.t: "El destino de Ucrania"
 ukraine_maidan.13.d: ""
 ukraine_maidan.13.a: ""
 ukraine_maidan.14.t: "Negociaciones con las regiones orientales"
 ukraine_maidan.14.d: "Nuestras políticas han llevado a que las regiones orientales no reconozcan en absoluto a nuestro gobierno y sabotean activamente nuestras actividades. Sin embargo, tenemos la oportunidad de negociar con ellas."
 ukraine_maidan.14.a: "Haremos concesiones"
 ukraine_maidan.14.b: "Ellos no son nada"
 ukraine_maidan.15.t: "Negociaciones con las regiones occidentales"
 ukraine_maidan.15.d: "Nuestras políticas han llevado a que las regiones occidentales no reconozcan en absoluto a nuestro gobierno y sabotean activamente nuestras actividades. Sin embargo, tenemos la oportunidad de negociar con ellas."
 ukraine_maidan.15.a: "Haremos concesiones"
 ukraine_maidan.15.b: "Ellos no son nada"
 ukraine_maidan.16.t: "Reforma populista"
 ukraine_maidan.16.d: "Nuestra presidencia debe comenzar con algún tipo de reforma. Debemos decidir cuál será exactamente el foco de nuestras actividades reformistas."
 ukraine_maidan.16.a: "Reforma agraria"
 ukraine_maidan.16.b: "Reforma Vial"
 ukraine_maidan.16.c: "Influiremos en la Rada"
 ukraine_maidan.17.t: "Estabilidad política"
 ukraine_maidan.17.d: "Nuestras políticas sabias y competentes han dado frutos. Si bien nuestro país es estable, nuestro poder político no hace más que crecer."
 ukraine_maidan.17.a: "Bien"
