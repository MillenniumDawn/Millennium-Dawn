 ITA_civil_war_partisan_activity: "Actividad partidista"
 ITA_civil_war_partisan_activity_TT: "Como era de esperar en un conflicto tan divisivo, una parte significativa de la población civil, aunque no lucha directamente, ofrece información, suministros, refugio y protección a los soldados del bando con el que simpatiza."
 xylella_epidemic: "Epidemia de Xylella"
 xylella_epidemic_TT: "Xylella fastidiosa es una plaga muy dañina que es especialmente peligrosa para los olivos.\n\nEsto aumentará nuestros gastos adicionales semanales en §R0.05§! billones."
 ITA_multipurpose_modifier: "Modificador Multipropósito"
 ITA_multipurpose_modifier_TT: "Este modificador dinámico almacenará todos los efectos de diversos enfoques y decisiones diferentes para evitar un desorden adicional en la ventana del espíritu nacional."
 roma_capitale_modifier: "Roma Capitale"
 roma_capitale_modifier_description_TT: "Roma ha sido afectada por una gobernabilidad desastrosa y ineficiencias crónicas durante décadas, verdaderamente una vergüenza para una de las ciudades más bellas del mundo. La corrupción, el crimen, la §tMafia§!, los servicios desastrosos, el déficit presupuestario constante y muchos otros problemas deberán abordarse para que la ciudad vuelva a brillar."
 ITA_mafia_modifier: "La §tMafia§!"
 ITA_mafia_modifier_TT: "La delincuencia organizada es un problema inmenso en Italia. Especialmente en el sur del país, las empresas locales son amenazadas y presionadas por la §tMafia§!, que también soborna a funcionarios y amenaza a la policía y a los fiscales que intentan perseguir a los criminales."
 ITA_party_propaganda_modifier: "Propaganda"
 ITA_party_propaganda_modifier_TT: "Restaurar a Italia a su antigua gloria requiere la fe en el gobierno, nuestros medios de comunicación deben asegurarse de que los italianos nos brinden todo el apoyo que necesitamos."
 mafia_foreign_investment: "Infiltraciones de la §tMafia§! en proyectos de inversión extranjera."
 mafia_foreign_investment_TT: "Las infiltraciones de la §tMafia§! en proyectos de inversión extranjera aumentarán su costo y, por lo tanto, harán que sean menos probables."
 cosa_nostra_infiltrations_modifier: "Infiltración de §2Cosa Nostra§! en proyectos de construcción"
 camorra_infiltrations_modifier: "Infiltración de §0Camorra§! en proyectos de construcción"
 ndrangheta_infiltrations_modifier: "Infiltración de §7'Ndrangheta§! en proyectos de construcción"
 sacra_corona_unita_infiltrations_modifier: "Infiltración de §9Sacra Corona Unita§! en proyectos de construcción"
 mafia_infiltrations_TT: "A través de sobornos y corrupción, es práctica común que la criminalidad organizada se apropie de una parte significativa de los fondos otorgados a proyectos de construcción."
 frequent_high_tides: "Mareas Altas Frecuentes"
 frequent_high_tides_TT: "Venecia es una ciudad de renombre mundial, ampliamente considerada como uno de los destinos turísticos más icónicos que existen. Pero su posición precaria en medio de la Laguna de Venecia y las mareas crecientes causadas por el cambio climático están aumentando lentamente la frecuencia de inundaciones en la ciudad."
 floods_and_land_erosion: "Inundaciones y Erosión del Terreno"
 floods_and_land_erosion_TT: "Liguria es una hermosa región, y su parte oriental, las famosas \"Cinque Terre\", lo son especialmente. Pero en los últimos años ha sido afectada por la inestabilidad hidrológica, con inundaciones y deslizamientos de tierra que causan estragos en el paisaje y ocasionan un gran daño al turismo."
 ITA_party_popularity_drift_modifier: "Expectativa de Reformas"
 ITA_reform_expectance_TT: "Las personas siempre están insatisfechas con el estado actual de las cosas, pero a menudo esta insatisfacción está justificada. Italia necesita urgentemente reformas, pero hay que tener cuidado, las reformas que la gente desea pueden no ser las mismas que el país realmente necesita. \n\nLas expectativas de reforma se modificarán anualmente en función de la situación del país (estabilidad, leyes, impuestos, tasa de interés) y pueden verse afectadas por enfoques, decisiones y eventos."
 unfinished_infrastructures: "Infraestructuras Incompletas"
 unfinished_infrastructures_TT: "Las infraestructuras en esta región han experimentado retrasos legendarios y están extremadamente subdesarrolladas como consecuencia."
 messina_strait_bridge: "Puente sobre el Estrecho de Mesina"
 messina_strait_bridge_TT: "Después de siglos de sueños y proyectos fallidos, el famoso Puente sobre el Estrecho de Mesina finalmente ha sido completado. Esta maravilla de la ingeniería es, con mucho, el puente colgante más grande del mundo. Esperemos que ayude a Sicilia a ponerse al día con el resto de Europa."
 ITA_nimby_culture: "Influencia de los NIMBYs"
 ITA_nimby_culture_TT: "Los movimientos \"Not in My Backyard\" (NIMBY) se oponen ideológicamente a casi cualquier tipo de trabajo de infraestructura, protestando para que se detenga o se traslade a otro lugar, basando principalmente sus reclamos en teorías no científicas o conspirativas."
 monuments_restored: "Monumentos Restaurados"
 monuments_restored_TT: "Se ha completado un masivo proyecto de Restauración Integral en esta región, aumentando en gran medida el flujo de turistas y el bienestar económico general."
 ITA_euro_partners_debt_assurances: "Garantía de la deuda de los socios europeos"
 ITA_euro_partners_debt_assurances_desc: "Tras décadas de gasto imprudente, Italia está inundada por una enorme deuda pública y, antes de entrar en el euro, sufría una importante inflación. Hubo que hacer varios sacrificios, pero Italia consiguió entrar en la eurozona. Esto ha dado un impulso muy necesario a la fiabilidad financiera del país, reduciendo los tipos de interés.\n\nEste enfoque concede una reducción inicial del 6% en el tipo de interés, pero decae en un 0,1% mensual."
 ITA_drought: "Sequía"
 ITA_drought_desc: "Las condiciones ambientales y la terrible gestión del agua han llevado a una sequía, ahora debemos preservar el agua reduciendo su distribución."
 ITA_roma_invicta: "Roma Invicta"
 ITA_roma_invicta_desc: "Finalmente hemos restaurado las fronteras legítimas del Imperio Romano. Es hora de que el Fénix recién nacido despliegue sus alas sobre el mundo."
 ITA_architectural_masters: "Maestros de la Arquitectura"
 ITA_architectural_masters_desc: "Hemos reconstruido innumerables obras maestras de nuestro glorioso pasado y en el proceso hemos fomentado un renacimiento arquitectónico que está inspirando al mundo."
 ITA_small_medium_business: "Pequeñas y Medianas Empresas"
 ITA_small_medium_business_desc: "El sector empresarial italiano está muy disperso, las grandes empresas son extremadamente raras, ya que la mayoría de las industrias tienden a estar dominadas por pequeñas empresas familiares. El tamaño reducido y la conservadurismo de estas empresas significa que hay poco espacio para la innovación en comparación con otros países occidentales."
 ITA_russian_propaganda: "Propaganda Rusa"
 ITA_russian_propaganda_desc: "Italia se ha convertido en un objetivo principal de la propaganda rusa, una mezcla de desinformación, retórica nacionalista, clichés antiglobalistas y anticapitalistas, y una narrativa favorable a Rusia en varios medios de comunicación: periódicos como el \"Fatto Quotidiano\" o canales de televisión como \"La 7\"."
 ITA_controlled_media: "Control de los Medios de Comunicación"
 ITA_controlled_media_desc: "RAdiotelevisione Italiana (RAI) es el radiodifusor público de televisión italiano. Es práctica común que los partidos recién elegidos cambien los puestos en la empresa para asegurar que cada partido que compone el gobierno tenga una participación justa en el control."
 ITA_controlled_media_2: "Control de los Medios de Comunicación"
 ITA_controlled_media_2_desc: "RAdiotelevisione Italiana (RAI) es el radiodifusor público de televisión italiano. Es práctica común que los partidos recién elegidos cambien los puestos en la empresa para asegurar que cada partido que compone el gobierno tenga una participación justa en el control."
 ITA_election_tips: "Consejos para las Elecciones"
 ITA_election_tips_desc: "Se está canalizando constantemente un flujo de dinero hacia los 'bonos de consumo', una forma más aceptable de describir el proceso de comprar votos de las personas con el dinero de los contribuyentes."
 ITA_election_tips_2: "Consejos para las Elecciones"
 ITA_election_tips_2_desc: "Se está canalizando constantemente un flujo de dinero hacia los 'bonos de consumo', una forma más aceptable de describir el proceso de comprar votos de las personas con el dinero de los contribuyentes."
 ITA_election_tips_3: "Consejos para las Elecciones"
 ITA_election_tips_3_desc: "Se está canalizando constantemente un flujo de dinero hacia los 'bonos de consumo', una forma más aceptable de describir el proceso de comprar votos de las personas con el dinero de los contribuyentes."
 ITA_vatican_support: "Apoyo de la Santa Sede"
 ITA_vatican_support_desc: "La renovación de los Tratados de Letrán nos ha asegurado un gran apoyo de la Santa Sede, especialmente importante considerando cuán devota es todavía una gran mayoría de nuestra población."
 ITA_royal_family: "La Familia Real"
 ITA_royal_family_desc: "La vida de la Familia Real Italiana se ha convertido rápidamente en uno de los fenómenos sociales más seguidos por los italianos."
 ITA_decentralized_nation: "Nación Descentralizada"
 ITA_decentralized_nation_desc: "Se ha transferido mucho poder del estado a las autoridades locales, y muchos recursos fiscales se han trasladado en consecuencia."
 ITA_decentralized_nation_tt: "Población e Ingresos Corporativos: §R-5%§."
 ITA_war_with_Mafia: "Guerra contra la §tMafia§!"
 ITA_war_with_Mafia_desc: "Ya no se tolerará la presencia de la delincuencia organizada en nuestro país. Debemos asignar recursos adicionales a operaciones policiales para detenerlos de una vez por todas."
 ITA_party_propaganda: "Propaganda de Guerra"
 ITA_party_propaganda_desc: "Nuestros enemigos temblarán al enfrentarse a nuestro enorme poder."
 ITA_party_approved_media_f: "Medios Aprobados por el Partido"
 ITA_party_approved_media_f_desc: "Los medios de comunicación serán gestionados por nuestros hermanos y hermanas italianos por el bien del estado."
 ITA_party_approved_media_c: "Medios Aprobados por el Partido"
 ITA_party_approved_media_c_desc: "Los medios de comunicación serán gestionados por nuestros nuevos colectivos de periodistas."
 ITA_party_approved_media_n: "Medios Aprobados por el Partido"
 ITA_party_approved_media_n_desc: "Los medios de comunicación serán gestionados por nuestros nuevos colectivos de periodistas."
 ITA_traditional_values: "Valores Tradicionales"
 ITA_traditional_values_desc: "-Dio, Patria e Famiglia- será nuestro nuevo lema."
 ITA_expropriations: "Expropiaciones"
 ITA_expropriations_desc: "No más explotadores, no más privilegios."
 ITA_legacy_of_the_PCI: "Legado del PCI"
 ITA_legacy_of_the_PCI_desc: "El PCI, Partido Comunista Italiano, fue el partido comunista más grande de Occidente y ha influido ampliamente en la política italiana durante décadas. Después del final de la Guerra Fría, su poder desapareció y sus miembros formaron una miríada de pequeños partidos, pero su ideología todavía influye fuertemente en las creencias de una parte significativa de los italianos."
 ITA_legacy_of_fascism: "Legado del MSI"
 ITA_legacy_of_fascism_desc: "A pesar de la guerra civil que dividió a la nación en 1943 y el movimiento de resistencia que luchó contra Mussolini en los territorios del norte controlados por los fascistas, Italia nunca llegó a un acuerdo con su pasado fascista, ya que nunca hubo un juicio similar a Nuremberg como en la posguerra, en nombre de la paz social, los vencedores prefirieron olvidar los crímenes y las lealtades fascistas de una parte significativa de la población. Esto ha llevado a que partidos casi abiertamente fascistas como el \"Movimento Sociale Italiano\", MSI, participen libremente en la política. Incluso ahora, después de la disolución del MSI, una parte significativa de la población todavía es propensa a la retórica fascista, las promesas de gloria pasada y los líderes fuertes."
 ITA_fragmentation_of_the_left: "Fragmentación de la Izquierda"
 ITA_fragmentation_of_the_left_desc: "Después de la agitación política al final de la Guerra Fría y tras el juicio de Mani Pulite, el PCI fue disuelto. La miríada de partidos sucesores está luchando por alcanzar siquiera una fracción de la popularidad que alguna vez tuvo."
 ITA_radio_radicale: "Radio Radicale"
 ITA_radio_radicale_desc: "Radio Radicale es la radio del Partido Radical y a lo largo de los años se ha convertido en la radio oficial del Parlamento italiano, ayudando a que la política se mantenga en contacto con la gente."
 ITA_bloated_local_administrations: "Administraciones Locales Sobredimensionadas"
 ITA_bloated_local_administrations_desc: "La administración local, especialmente en el sur, se ha utilizado como una forma fácil de proporcionar empleos estables para los desempleados. Una medida claramente popular, pero esto las ha vuelto costosas e ineficientes."
 ITA_bloated_local_administrations_tt: "Gasto en Burocracia: §R+2.5%§."
 ITA_legalized_prostitution: "Prostitución Legalizada"
 ITA_legalized_prostitution_desc: "La prostitución es un trabajo como cualquier otro."
 ITA_citizenship_income_spirit: "Ingreso Ciudadano"
 ITA_citizenship_income_spirit_desc: "A los ciudadanos se les otorgará un ingreso mensual."
 ITA_citizenship_income_spirit_tt: "Gasto en Bienestar: §R+5%§."
 ITA_high_minimum_wage: "Salario Mínimo Alto"
 ITA_high_minimum_wage_desc: "El Estado ayudará a las personas no sindicalizadas a aumentar sus salarios."
 ITA_green_subsidies: "Subsidios Verdes"
 ITA_green_subsidies_desc: "Subvencionamos a aquellos que quieren salvar el mundo."
 ITA_gmos_banned: "Prohibición de los Organismos Genéticamente Modificados (OGM)"
 ITA_gmos_banned_desc: "Ya no se producirá más alimentos en laboratorios."
 ITA_happy_degrowth_spirit: "Decrecimiento Feliz"
 ITA_happy_degrowth_spirit_desc: "Nuestra nueva postura económica nos ayudará a vivir mejor y ayudará a que la Tierra viva por más tiempo."
 ITA_happy_degrowth_decision: "Decrecimiento Feliz"
 ITA_happy_degrowth_decision_desc: "Nuestra nueva postura económica nos ayudará a vivir mejor y ayudará a que la Tierra viva por más tiempo."
 ITA_happy_degrowth_decision_repeal: "Detener el Decrecimiento Feliz"
 ITA_capital_flight: "Fuga de Capitales"
 ITA_capital_flight_desc: "Los inversores, empresarios y banqueros no consideran a nuestro país como un lugar atractivo para invertir su dinero. \n ¡Aumenta §YIngresos Fiscales§! en un §G1%§!"
 ITA_inefficient_administration_1: "Administración Ineficiente"
 ITA_inefficient_administration_2: "Administración Ineficiente"
 ITA_inefficient_administration_3: "Administración Ineficiente"
 ITA_judicial_system: "Sistema Judicial Ineficiente"
 ITA_judicial_system_desc: "Nuestro sistema judicial es lento y engorroso, lo que resulta en un gran desperdicio de tiempo y recursos para el estado, los ciudadanos y las empresas, y también hace que la lucha contra la criminalidad organizada sea más prolongada y costosa."
 ITA_migration_tolerated: "Migración Tolerada"
 ITA_migration_tolerated_desc: "Entendemos la situación en el tercer mundo y toleramos a las personas que buscan un futuro mejor."
 ITA_peaceful_takeovers: "Tomas Pacíficas"
 ITA_peaceful_takeovers_desc: "La historia ha demostrado que el poder militar por sí solo no es suficiente para unificar Europa, para reclamar nuestras tierras debemos emplear un nuevo método, una propaganda dirigida e incansable creará un suelo fértil para afirmar nuestra influencia."
 ITA_mafia: "¡La §tMafia§!"
 ITA_mafia_desc: "El crimen organizado es un problema inmenso en Italia. Especialmente en el sur del país, los negocios locales son amenazados y acosados por la §tMafia§!, la cual también soborna a funcionarios y amenaza a la policía y a los fiscales que intentan perseguir a los criminales."
 ITA_parliament_dismantled: "Parlamento Desmantelado"
 ITA_parliament_dismantled_desc: "El poder ejecutivo ha tomado el control y cerrado el parlamento mientras el país completa su transición al nuevo régimen."
 ITA_kingdom_restored: "Restauración de la Dinastía de los Saboya"
 ITA_kingdom_restored_desc: "La dinastía de los Saboya ha sido restablecida. Italia es nuevamente un reino."
 ITA_new_march_on_rome: "Regreso del Fascismo"
 ITA_new_march_on_rome_desc: "Mussolini marchó sobre Roma con sus camisas negras para tomar el poder. Deberíamos ayudar a nuestros movimientos fascistas a organizar una segunda marcha, para abrazar oficialmente nuevamente el fascismo. Los trenes ya son puntuales, por lo que ahora podemos enfocarnos en conquistar las cosas desde el principio esta vez."
 ITA_southern_question: "La Cuestión del Sur"
 ITA_southern_question_desc: "El sur de Italia siempre se ha mostrado obstinado hacia la dinastía de los Saboya. Cuando Italia se unificó, la Expedición de los Mil cometió un 'acto de conquista' según la opinión de los sureños, por lo que ahora se oponen a nuestro rey."
 ITA_migrants_from_africa: "Inmigración Ilegal desde África"
 ITA_migrants_from_africa_desc: "Los migrantes traen consigo un aumento de la criminalidad, la tensión social y la tensión religiosa. No permitiremos que estos ilegales se queden aquí."
 ITA_migrants_from_africa_encouraged: "Inmigración desde el Norte de África Fomentada"
 ITA_migrants_from_africa_encouraged_desc: "Necesitamos a estos jóvenes para que nuestra población envejecida crezca. Las primeras generaciones de migrantes tienen menos necesidades que nuestros propios ciudadanos."
 ITA_migrants_from_africa_limited: "Inmigración desde África Desalentada"
 ITA_migrants_from_africa_limited_desc: "Los migrantes traen consigo un aumento de la criminalidad, la tensión social y la tensión religiosa. Desalentaremos que estos migrantes vengan aquí."
 ITA_restore_the_currency_idea: "Restaurar la Lira"
 ITA_restore_the_currency_idea_desc: "La Lira ha acompañado a Italia a través de su mayor auge económico de todos los tiempos, la adoptaremos una vez más para ayudar a que esto ocurra nuevamente. ¡Bienvenida de vuelta, Lira! \n ¡§YTipo de interés sobre la deuda§! §R+[?1]%§!"
 ITA_quality_army: "Ejército de Calidad"
 ITA_quality_army_desc: "Una mejor calidad significa que se necesita menos cantidad."
 ITA_quantity_army: "Ejército de Cantidad"
 ITA_quantity_army_desc: "La fuerza está en los números, ¡mantengámonos unidos!"
 ITA_mafia_sabotages_industry: "¡La §tMafia§! Sabotea las Industrias"
 ITA_mafia_sabotages_industry_desc: "La §tMafia§! aterroriza a nuestro sector industrial civil. Los atentados con bombas y los atentados son frecuentes en las calles de nuestro país."
 ITA_mafia_sabotages_military: "¡La §tMafia§! Sabotea al Ejército"
 ITA_mafia_sabotages_military_desc: "Los picciotti emboscan los convoyes militares enviados para restablecer el orden o llevan a cabo atentados con coches bomba contra nuestras fuerzas militares. La corrupción también está en aumento."
 ITA_victory_over_mafia: "¡Victoria sobre la §tMafia§!"
 ITA_victory_over_mafia_desc: "Nuestra guerra contra la §tMafia§! fue larga y dura, pero finalmente podemos declarar la victoria. Un nuevo país consciente está surgiendo en Europa."
 ITA_roman_integration: "Integración Romana"
 ITA_roman_integration_desc: "Para que podamos volver a surgir al poder, debemos reintegrar las provincias de Roma. Sin embargo, la infraestructura y los costos harán que este sea un proceso largo y complicado."
 ITA_zombie_companies: "Empresas Zombis"
 ITA_zombie_companies_desc: "Nuestro esfuerzo por proteger empleos mediante la prevención de quiebras de empresas ha disminuido en gran medida la competitividad de nuestra economía, pero al menos hemos asegurado la lealtad de aquellos cuyos empleos se han salvado."
 ITA_dynamic_economy: "Economía Dinámica"
 ITA_dynamic_economy_desc: "Al permitir que las empresas fracasen y sean reemplazadas por otras nuevas y eficientes, aumentamos la competitividad general de nuestra economía."
 ITA_legalized_light_drugs: "Legalización de Drogas Ligeras"
 ITA_legalized_light_drugs_desc: "¡Aumenta §Ylos ingresos fiscales§! en un §G2%§!\n\n La legalización de las drogas ligeras ha aumentado nuestros ingresos fiscales y ha reducido sustancialmente la congestión de los tribunales, disminuyendo el tiempo que los tribunales gastan en sentencias menores."
 ITA_legalized_all_drugs: "Legalización de Drogas"
 ITA_legalized_all_drugs_desc: "¡Aumenta §Ylos ingresos fiscales§! en un §G3%§!\n\n La legalización de las drogas ha aumentado nuestros ingresos fiscales y ha reducido sustancialmente la congestión de los tribunales, disminuyendo el tiempo que los tribunales gastan en sentencias menores."
 ITA_tax_evasion: "Evasión de Impuestos"
 ITA_tax_evasion_desc: ""
 ITA_tax_evasion_tt: "Población e ingresos corporativos: §R-10%§!"
 ITA_brain_drain: "Fuga de Cerebros"
 ITA_brain_drain_desc: "Un mercado laboral que valora la antigüedad por encima de la competencia y un sistema educativo con recursos insuficientes han creado una falta de oportunidades para los jóvenes, especialmente en la parte sur del país. Esto ha dado lugar a un aumento de la emigración en busca de economías más dinámicas."
 ITA_building_abuse: "Abuso en la Construcción"
 ITA_building_abuse_desc: "Reduce §Ylos ingresos fiscales§! en un §R5%§!\n Es práctica común en muchas partes del país ignorar las leyes de seguridad en la construcción y los planes reguladores para reducir costos. Las autoridades locales suelen hacer la vista gorda para evitar lidiar con la §tMafia§! y a lo largo de los años muchos gobiernos han implementado regularmente amnistías para edificaciones, manteniendo en su lugar edificios inseguros para gravarlos."
 ITA_building_abuse_1_tt: "Población e ingresos corporativos: §R-5%§!"
 ITA_unsustainable_pension_system_1: "Sistema de Pensiones Costoso"
 ITA_unsustainable_pension_system_2: "Sistema de Pensiones Insostenible"
 ITA_unsustainable_pension_system_3: "Cuota 100"
 ITA_unsustainable_pension_system_4: "Pensiones para Nuevos Bebés"
 ITA_unsustainable_pension_system_1_desc: "Nuestras reformas recientes han mejorado ligeramente la sostenibilidad a largo plazo de nuestro sistema de pensiones, pero aún queda mucho por hacer."
 ITA_unsustainable_pension_system_2_desc: "Nuestro sistema de pensiones es uno de los más insostenibles del mundo debido a décadas de pensiones muy generosas otorgadas a personas con un tiempo de trabajo muy limitado y una población en declive."
 ITA_unsustainable_pension_system_3_desc: "Nuestras reformas recientes han aumentado en gran medida la cantidad de impuestos que debemos invertir para seguir pagando pensiones a nuestra población envejecida. Afortunadamente, han demostrado ser extremadamente populares, al menos mientras las repercusiones negativas estén en un futuro distante."
 ITA_unsustainable_pension_system_4_desc: "Nuestras reformas recientes han aumentado en gran medida la cantidad de impuestos que debemos invertir para seguir pagando pensiones a nuestra población envejecida. Afortunadamente, han demostrado ser extremadamente populares, al menos mientras las repercusiones negativas estén en un futuro distante."
 ITA_outdated_education: "Sistema de Educación Tradicional"
 ITA_outdated_education_desc: "Nuestro sistema educativo sigue utilizando modelos desarrollados hace décadas, y aunque la falta de reformas nos ha ahorrado una cantidad decente de dinero, está dejando a nuestras próximas generaciones mal preparadas para los desafíos del futuro. A pesar de las obvias deficiencias, la élite intelectual se enorgullece de este sistema arcaico y se opone a cualquier intento de reformar el sistema y los problemas culturales subyacentes."
 ITA_nuclear_power_banned: "Prohibición de la Energía Nuclear"
 ITA_nuclear_power_banned_desc: "A pesar de ser libre de carbono y la fuente de energía más segura que existe, aún no confiamos en la energía nuclear. Preferimos quemar millones de toneladas de carbón, petróleo árabe o gas ruso que lidiar con los pocos metros cúbicos de residuos que produce un reactor cada año."
 ITA_ageing_population: "Población envejecida"
 ITA_ageing_population_desc: "Italia tiene una de las poblaciones promedio más viejas del mundo, con tasas de natalidad muy bajas pero aún en descenso.\n\nCada mes, el modificador de población mensual se modificará en una décima parte del modificador de la deriva poblacional por envejecimiento, que se ve afectado por las políticas de migración y tasa de natalidad."
 ITA_gmos_encouraged: "Promoción de los OMG"
 ITA_gmos_encouraged_desc: "Italia tiene una alta densidad de población y solo un pequeño porcentaje de tierras cultivables efectivas, gracias a los OMG hemos mejorado los rendimientos agrícolas y hemos hecho que los campos sean más resistentes a eventos inesperados, al tiempo que reducimos nuestra dependencia de las importaciones extranjeras."
 ITA_tourist_destination: "Importante Destino Turístico"
 ITA_tourist_destination_desc: "Gracias a sus maravillosos mares, sus majestuosas montañas y su rica historia, Italia es uno de los destinos turísticos más importantes del mundo."
 ITA_flexible_labour_market: "Mercado Laboral Flexible"
 ITA_flexible_labour_market_desc: "Al limitar la cantidad de regulaciones excesivas sobre los trabajadores, el mercado laboral se ha vuelto más flexible y eficiente."
 ITA_rigid_labour_market: "Mercado Laboral Rígido"
 ITA_rigid_labour_market_desc: "Al aumentar las regulaciones que protegen a nuestros trabajadores, hemos aumentado la estabilidad de millones de familias a expensas de una disminución aceptable en la eficiencia de nuestro mercado laboral."
 ITA_unemployment_wave: "Ola de Desempleo"
 ITA_unemployment_wave_desc: "Nuestras reformas recientes han causado una caída significativa en el empleo, nuestra economía necesitará tiempo para absorber la fuerza laboral desplazada, tendremos que intensificar nuestras ayudas de desempleo."
 ITA_privatizations: "Privatizaciones"
 ITA_privatizations_desc: "Al privatizar empresas públicas, hemos recuperado una cantidad considerable de fondos y hemos reducido constantemente nuestros gastos al mismo tiempo."
 ITA_IRI: "IRI"
 ITA_IRI_desc: "El Instituto para la Reconstrucción Industrial es una poderosa herramienta que nos brinda un amplio control, aunque costoso, sobre los activos estratégicos del país."
 ITA_underdeveloped_south: "Cuestión del Sur"
 ITA_underdeveloped_south_desc: "Problemas estructurales arraigados afectan a la mitad sur de Italia y frenan el desarrollo de todo el país."
 ITA_economic_catch_up_south: "Milagro Económico del Sur"
 ITA_economic_catch_up_south_desc: "Las regiones subdesarrolladas del sur de Italia están experimentando un rápido proceso de industrialización a medida que las empresas se trasladan allí desde todo el país y el mundo para aprovechar la mano de obra más barata."
 ITA_closed_nation: "Gobierno Totalitario"
 ITA_closed_nation_desc: "Cuidaremos de nuestros asuntos solos."
 ITA_economic_freedoms: "Libertades Económicas"
 ITA_economic_freedoms_desc: "Las libertades económicas permiten que nuestra nación crezca y nos proporcionarán los recursos necesarios para restaurar nuestro antiguo y grandioso imperio."
 ITA_war_economy_spirit: "Economía de Guerra"
 ITA_war_economy_spirit_desc: "Los bárbaros que ocupan nuestras tierras justas son muchos y tienen poderosos aliados, necesitamos una economía orientada a la guerra para enfrentarlos."
