l_polish:
 belorussia_focus: "Białoruskie drzewo fokusowe"
 BLR_china_friendship: "Partnerstwo z Chinami"
 BLR_china_friendship_desc: "Zamierzamy wzmacniać przyjazne stosunki pomiędzy naszymi krajami."
 BLR_Bel_G2: "BELGIA"
 BLR_Bel_G2_desc: "JSC „BELGEE” jest białorusko-chińską spółką joint venture zajmującą się montażem chińskich samochodów osobowych Geely. Jedna z dwóch firm zajmujących się montażem samochodów osobowych na Białorusi. Jest on umieszczony na dzierżawionych terenach JSC „Borisovsky plant Autohydrousilitel” w pobliżu Borysowa."
 BLR_Chinese_Modernization_Railway: "Modernizacja kolei"
 BLR_Chinese_Modernization_Railway_desc: "Nasi chińscy koledzy zgodzili się sfinansować modernizację sieci kolejowej w naszym kraju."
 BLR_Credit_tec2: "Kredyt na ulepszenie CHP"
 BLR_Credit_tec2_desc: "Nasze elektrownie cieplne w Mińsku wymagają modernizacji, wystąpimy dla nich o pożyczkę od Chin"
 BLR_AES: "Białoruska Elektrownia Jądrowa"
 BLR_AES_desc: "Wreszcie zbudujemy własną elektrownię jądrową"
 BLR_Chinese_kal: "Umowa handlowa z Chinami"
 BLR_Chinese_kal_desc: "Zawrzemy umowę handlową z Chinami, która pozwoli nam zwiększyć moce produkcyjne Grodna Azotu"
 BLR_Chinese_zdania: "Budowa nowych fabryk"
 BLR_Chinese_zdania_desc: "Chiński rząd zwiększa inwestycje w naszym kraju i jest gotowy na budowę nowych fabryk"
 BLR_Chinese_konfuci: "Instytuty Konfucjusza"
 BLR_Chinese_konfuci_desc: "Otworzymy w naszym kraju kilka instytutów Konfucjusza"
 BLR_Chinese_Poezda: "Zakup pociągów w Chinach"
 BLR_Chinese_Poezda_desc: "Zakupimy kilka pociągów w Chinach, co pomoże poprawić nasze zaopatrzenie"
 BLR_Chinese_huawei: "Współpraca z Huaweiem"
 BLR_Chinese_huawei_desc: "Nawiążemy ścisłą współpracę z tą chińską firmą"
 BLR_Chinese_energy: "Chińskie inwestycje w nasz sektor energetyczny"
 BLR_Chinese_energy_desc: "Chińskie firmy kontynuują marsz inwestycyjny po całym kraju i są teraz gotowe ponownie zainwestować w naszą energetykę"
 BLR_Chinese_uchenia: "Ćwiczenia z armią chińską"
 BLR_Chinese_uchenia_desc: "Wymiana doświadczeń pomiędzy naszymi siłami zbrojnymi będzie bardzo przydatna"
 BLR_Chinese_yuan: "Yuan jest drugą walutą kraju"
 BLR_Chinese_yuan_desc: "Jesteśmy gotowi zaakceptować juana jako drugą walutę w naszym kraju"
 BLR_Chinese_skynet: "Chińskie doświadczenie w kontroli Internetu"
 BLR_Chinese_skynet_desc: "Jesteśmy gotowi uczyć się na doświadczeniach monitorowania sieci społecznościowych"
 BLR_Chinese_economic: "Chińskie doświadczenia gospodarcze"
 BLR_Chinese_economic_desc: "Wykorzystujemy całe doświadczenie zdobyte przez chińską gospodarkę"
 BLR_military_exercises_CHI_idea: "Ćwiczenia białorusko-chińskie"
 BLR_Socialist_Market_Economy: "Socjalistyczna Gospodarka Rynkowa"
 BLR_minotor_servise_sov: "Białoruska Służba Minotor"
 BLR_minotor_servise_blr: "Minor kontrakt z Rosją"
 BLR_558zadov_contract: "Kontrakt z Zakładem Remontów Samolotów 558"
 BLR_peleng_contract: "[BLR.GetFlag]Umowa z firmą Peleng"
 BLR_peleng_contract_desc: "[BLR.GetFlag]Białoruska firma zajmująca się rozwojem i produkcją wyrobów optoelektronicznych do celów wojskowych i cywilnych, wiodąca firma w branży w Republice Białorusi"
 BLR_peleng_union_state: "[BLR.GetFlag]JSC Peleng"
 BLR_peleng_union_state_desc: "[SOV.GetFlag]Unijna firma państwowa zajmująca się rozwojem i produkcją produktów optoelektronicznych do celów wojskowych i cywilnych, wiodąca firma w branży w państwie związkowym"
 BLR_peacerota_idea: "Kontyngent Misji Pokojowych"
 BLR_Foreign_legion_idea: "Obcy Legion"
 BLR_sso_idea: "Siły Operacji Specjalnych"
 BLR_ter_orobona_idea: "Obrony Terytorialnej"
 BLR_mzkt_contract: "Umowa z MZKT"
 BLR_mzkt_contract_desc: "Mińskie Zakłady Ciągników Kołowych MZKT to przedsiębiorstwo specjalizujące się w produkcji ciężkich pojazdów drogowych i terenowych, pojazdów ciągnionych, specjalnych podwozi kołowych do montażu urządzeń dla przedsiębiorstw kompleksów budowlanych, naftowo-gazowych i maszynowych. przedsiębiorstwo państwowe podlegające Państwowemu Komitetowi Wojskowo-Przemysłowemu Republiki Białorusi"
 BLR_mzkt_contract_another: "Umowa z MZKT"
 BLR_mzkt_another_desc: "Mińskie Zakłady Ciągników Kołowych MZKT to przedsiębiorstwo specjalizujące się w produkcji ciężkich pojazdów drogowych i terenowych, pojazdów ciągnionych, specjalnych podwozi kołowych do montażu urządzeń dla przedsiębiorstw kompleksów budowlanych, naftowo-gazowych i maszynowych. przedsiębiorstwo państwowe podlegające Państwowemu Komitetowi Wojskowo-Przemysłowemu Republiki Białorusi"
 BLR_mzkt_contract_blr: "Umowa MZKT z [SOV.GetNamewithFlag]"
 BLR_mzkt_contract_blr_desc: "Mińskie Zakłady Ciągników Kołowych MZKT to przedsiębiorstwo specjalizujące się w produkcji ciężkich pojazdów drogowych i terenowych, pojazdów ciągnionych, specjalnych podwozi kołowych do montażu urządzeń dla przedsiębiorstw kompleksów budowlanych, naftowo-gazowych i maszynowych. przedsiębiorstwo państwowe podlegające Państwowemu Komitetowi Wojskowo-Przemysłowemu Republiki Białorusi"
 BLR_mzkt_union_state: "[BLR.GetFlag]Mińska Fabryka Ciągników Kołowych"
 BLR_mzkt_union_state_desc: "Mińskie Zakłady Ciągników Kołowych MZKT to przedsiębiorstwo specjalizujące się w produkcji ciężkich pojazdów drogowych i terenowych, pojazdów ciągnionych, specjalnych podwozi kołowych do montażu urządzeń dla przedsiębiorstw kompleksów budowlanych, naftowo-gazowych i maszynowych. Obecnie podlega jurysdykcji państwa unijnego"
 BLR_140_zavod_remont: "140. Zakład Remontowy"
 BLR_140_zavod_remont_desc: "140. Zakład Remontowy jest przedsiębiorstwem państwowym kompleksu wojskowo-przemysłowego Białorusi, specjalizującym się w naprawach i modernizacji pojazdów opancerzonych i ich silników"
 BLR_140_zavod_union_state: "[BLR.GetFlag]140. Zakład Remontowy"
 BLR_140_zavod_union_state_desc: "140. Zakład Remontowy jest przedsiębiorstwem państwowym kompleksu wojskowo-przemysłowego [SOV.GetFlag]Państwa Związkowego, specjalizującym się w naprawach i modernizacji pojazdów opancerzonych i ich silników"
 BLR_Brigade_Territorial_Defence: "Utworzenie Brygady Obrony Terytorialnej"
 BLR_Brigade_Territorial_Defence_desc: "Wybuch wojny zmusza nas do podniesienia obrony terytorialnej do wojny."
 BLR_Transport_troops: "Wojska Transportowe"
 BLR_Transport_troops_desc: "Oddziały specjalne przeznaczone do wykonywania zadań wsparcia transportu."
 BLR_sso: "Utworzenie Sił Operacji Specjalnych"
 BLR_sso_desc: "Siły Operacji Specjalnych Sił Zbrojnych Republiki Białorusi, wysoce mobilna gałąź Sił Zbrojnych Republiki Białorusi, są następcą Sił Powietrznodesantowych ZSRR i sił specjalnych GRU ZSRR w Białoruś. Główne zadania: działalność kontr-sabotażowa, wywiad, zwalczanie nielegalnych grup zbrojnych, wykonywanie różnych zadań metodami specjalnymi w celu zakończenia konfliktu zbrojnego przeciwko Republice Białorusi. Pełnią one rolę jednego z głównych elementów odstraszania strategicznego."
 BLR_trans_army: "Tworzenie oddziałów transportowych"
 BLR_trans_army_desc: "Białoruskie Wojska Transportowe sa to oddział służbowy Sił Zbrojnych Białorusi. Odpowiada za przemieszczanie personelu i materiałów transportem samochodowym, kolejowym i powietrznym, a jego zadaniem jest realizacja zadań zabezpieczenia transportowego formacji wojskowych z innych oddziałów służb na terenie kraju."
 BLR_end_reform: "Dokończ reformę armii"
 BLR_end_reform_desc: "Dokończymy reformy naszej armii i teraz będzie ona odpowiadać nowoczesnym standardom"
 USSR_Legacy: "Dziedzictwo ZSRR"
 USSR_Legacy_desc: "Dołożymy wszelkich starań i środków, aby rozwijać dziedzictwo, które odziedziczyliśmy"
 BLR_mi_8: "Mi-8"
 BLR_MZKT: "MZKT"
 BLR_MZKT_desc: "Mińskie Zakłady Ciągników Kołowych to przedsiębiorstwo specjalizujące się w produkcji ciężkich pojazdów drogowych i terenowych, pojazdów ciągnionych, specjalnych podwozi kołowych do montażu sprzętu dla przedsiębiorstw kompleksów budowlanych, naftowo-gazowych i maszynowych; przedsiębiorstwo państwowe podlegające Państwowemu Komitetowi Wojskowo-Przemysłowemu Republiki Białorusi"
 BLR_minoitor: "Serwis Minotor"
 BLR_minoitor_desc: "Minotor-Service to białoruskie przedsiębiorstwo z siedzibą w Mińsku, zajmujące się rozwojem, produkcją, modernizacją, naprawą i konserwacją bojowych pojazdów gąsienicowych, a także dostawą części zamiennych do tych ostatnich. Jest jednym z wiodących przedsiębiorstw kompleksu wojskowo-przemysłowego kraju"
 BLR_belspecveshtech: "Belspetsvneshtechnika"
 BLR_belspecveshtech_desc: "Belspetsvneshtechnika, BSVT jest białoruskim państwowym jednolitym przedsiębiorstwem handlu zagranicznego, założonym w 1995 roku. Specjalizuje się w handlu i produkcji broni oraz produktów podwójnego zastosowania. Jest członkiem Państwowego Komitetu Wojskowo-Przemysłowego i uznawany jest za wiodące przedsiębiorstwo w kraju w dziedzinie eksportu broni"
 BLR_140_zavod: "140 Zakład Remontowy"
 BLR_140_zavod_desc: "140. Zakład Remontowy jest przedsiębiorstwem państwowym kompleksu wojskowo-przemysłowego Białorusi, specjalizującym się w naprawach i modernizacji pojazdów opancerzonych i ich silników"
 BLR_polonez: "Rozpocznij rozwój naszego systemu MLRS we współpracy z Chinami"
 BLR_polonez_desc: "Poprosiliśmy o pomoc naszych chińskich kolegów, aby pomogli w stworzeniu naszego MLRS"
 BLR_peleng: "Peleng"
 BLR_peleng_for_russia: "Sprzęt przeciwpancerny"
 BLR_peleng_for_russia_desc: "Jesteśmy gotowi do uruchomienia produkcji wyposażenia dla rosyjskiego ppk"
 BLR_peleng_for_ukr: "Sprzęt przeciwpancerny"
 BLR_peleng_for_ukr_desc: "Jesteśmy gotowi rozpocząć produkcję wyposażenia dla ukraińskiego ppk"
 BLR_558_zavod: "558 Zakład Naprawy Samolotów"
 BLR_558_zavod_desc: "558. Lotniczy Zakład Remontowy jest jednym z największych przedsiębiorstw WNP zajmującym się naprawą i modernizacją nowoczesnego sprzętu lotnictwa bojowego na wyposażeniu Sił Powietrznych nie tylko krajów poradzieckich, ale także wielu innych krajów. Jest to najważniejsza produkcja napraw samolotów na Białorusi. Znajduje się w mieście Baranowicze"
 BLR_Communism_start: "Powrót komunizmu"
 BLR_Communism_start_desc: "Komunizm ponownie powrócił na Białoruś. Czy komuniści znów będą rządzić krajem?"
 BLR_trade_with_nko: "Handel z Koreą Północną"
 BLR_trade_with_nko_desc: "Korea Północna, mimo że jest małym krajem, jest naszym sojusznikiem w obozie socjalistycznym, z którym jesteśmy gotowi nawiązać stosunki handlowe"
 BLR_nko_workers: "Koreańscy pracownicy"
 BLR_nko_workers_desc: "Jesteśmy gotowi zaprosić koreańskich pracowników do naszego kraju. Słyną ze skuteczności i ciężkiej pracy"
 BLR_nko_miiltary_coop: "Wojskowa współpraca techniczna z Koreą Północną"
 BLR_nko_miiltary_coop_desc: "Jesteśmy gotowi rozpocząć współpracę wojskowo-techniczną z Koreańską Armią Ludową"
 BLR_rotation_KGB: "Rotacja w KGB"
 BLR_rotation_KGB_desc: "Rotujemy personel, bo teraz potrzebujemy silnej i potężnej organizacji"
 BLR_North_Korea_workers: "Pracownicy Korei Północnej"
 BLR_SMERSH_2: "SMERSZ 2.0"
 BLR_SMERSH_2_desc: "Ożywimy SMERSH. Czas już wykorzystać sowieckie doświadczenia dla dobra narodu"
 BLR_arest_silovic: "Czystka w Siłach Bezpieczeństwa"
 BLR_arest_silovic_desc: "Okazało się, że sporo sił bezpieczeństwa nie zgadza się z nowym rządem, czas je oczyścić"
 BLR_antigay_propaganda_laws: "Ustawy antygejowskie"
 BLR_antigay_propaganda_laws_desc: "Czas już prawnie zakazać osobom LGBT w naszym kraju"
 BLR_clean_soc_net: "Czysta sieć społecznościowa"
 BLR_clean_soc_net_desc: "Oczyścimy wszystkie portale społecznościowe, nie pozwolimy na szerzenie wrogiej propagandy"
 BLR_pioneria: "Pioneria"
 BLR_pioneria_desc: "Młodzi ludzie nie powinni pozostawać bezczynni, dlatego wskrzesimy pioniera"
 BLR_Marks_school: "Marksizm w szkołach"
 BLR_Marks_school_desc: "Program szkolny z konieczności będzie uwzględniał Marksa"
 BLR_free_education: "Darmowa edukacja"
 BLR_free_education_desc: "Edukacja powinna być bezpłatna i darmowa dla każdego obywatela naszego chwalebnego państwa"
 BLR_state_atheism: "Ateizm państwowy"
 BLR_state_atheism_desc: "Religia to opium dla ludu, więc czas walczyć z religią"
 BLR_collectivism: "Kolektywizm"
 BLR_collectivism_desc: "Kolektywizacja już raz się sprawdziła, dlatego powtórzymy doświadczenie"
 BLR_fight_international_capitalists: "Walczyć z międzynarodowymi kapitalistami"
 BLR_fight_international_capitalists_desc: "Oligarchowie to klasa niebezpieczna i skorumpowana, nie lepsza od kułaków z czasów sowieckich. Od rozpadu ZSRR rosyjscy oligarchowie pochłaniają coraz większe wpływy gospodarcze i wypędzają rosyjskich pracowników z pracy na rzecz globalistycznego modelu gospodarczego napędzanego przez zagraniczne firmy. Aby ożywić Rosję, konieczne jest przede wszystkim wypędzenie międzynarodowej klasy kapitalistów."
 BLR_weaken_the_banks: "Osłabić banki"
 BLR_weaken_the_banks_desc: "Banki są pretoriańską strażą kapitalizmu, niosącą jego sztandar do walki i broniąc zysków samym swoim istnieniem. Wtrącają się w biedne rejony świata, znęcają się nad klasą robotniczą poprzez dumping płacowy i spekulacje odsetkowe oraz wpływają na politykę poprzez legalne i nielegalne darowizny. Banki należy przywrócić do stanu, w którym są jedynie apolitycznymi, krótkoterminowymi pożyczkodawcami."
 BLR_ultimate_tax_reform: "Wielka reforma podatkowa"
 BLR_ultimate_tax_reform_desc: "Zamierzamy przeprowadzić poważną reformę podatkową, która odciąży zwykłych ludzi, ale dla biznesu będzie odwrotnie"
 BLR_single_party: "Pojedyncza partia"
 BLR_single_party_desc: "Powinna być jedna partia, bo mamy jedną drogę do socjalizmu"
 BLR_nationalize_foreign_business: "Znacjonalizacja biznesu zagranicznego"
 BLR_nationalize_foreign_business_desc: "Zakłady przemysłowe będące własnością cudzoziemców zawsze stanowią zagrożenie bezpieczeństwa ekonomicznego. Ponieważ zagraniczne kraje grożą nam sankcjami gospodarczymi, zawsze istnieje ryzyko, że właściciele zakładów przemysłowych wyjdą w nocy i zabiorą ze sobą istotne części swoich zakładów. Aby temu zapobiec, musimy upomnieć się o te gałęzie przemysłu na rzecz państwa – nawet jeśli obraża to obce państwa."
 BLR_five_year_plan: "Pierwszy plan pięcioletni"
 BLR_five_year_plan_desc: "Wolne modele gospodarcze państw zachodnich nie są przyszłością państwa socjalistycznego. Powrót do gospodarki planowej, najlepiej w formie klasycznych planów pięcioletnich w stylu sowieckim, zapewni rządowi niekontrolowany wpływ na niekontrolowaną wcześniej gospodarkę."
 BLR_reestablish_the_military_industrial_complex: "Przywróć kompleks wojskowo-przemysłowy"
 BLR_reestablish_the_military_industrial_complex_desc: "Armia i naród to jedno!"
 BLR_mobilize_the_masses: "Mobilizować masy"
 BLR_mobilize_the_masses_desc: "Nasza armia potrzebuje ludzi, którzy będą bronić interesów naszego kraju, gdziekolwiek partia tego zażąda"
 BLR_better_roads: "Ogólna poprawa dróg"
 BLR_better_roads_desc: "Należy pilnie zająć się problemem drogowym w naszym kraju"
 BLR_progress_cult: "Kult postępu"
 BLR_progress_cult_desc: "Socjaliści chcą postępu społecznego i naukowego. To ostatnie jest szczególnie ważne w XXI wieku, nie tylko ze względu na bezpieczeństwo narodowe, ale także dla szerzenia rewolucji i realizacji socjalistycznego programu, co można osiągnąć tylko wtedy, gdy nauka i technologia osiągną pewien poziom."
 BLR_soviet_academy_of_sciences: "Radziecka Akademia Nauk"
 BLR_soviet_academy_of_sciences_desc: "Radziecka Akademia Nauk jest najważniejszą instytucją naukową Związku Radzieckiego. Nasze najlepsze i najbystrzejsze umysły pracują tutaj niestrudzenie, aby osiągnąć przełomy technologiczne i naukowe, które pewnego dnia wzbudzą zazdrość świata kapitalistycznego!"
 BLR_the_culture_of_proletarianism: "Kultura proletarianizmu"
 BLR_the_culture_of_proletarianism_desc: "Czas zaszczepić w klasie robotniczej kulturę proletariacką, za pomocą której wspólnie będziemy zmierzać ku wspólnej, pięknej komunistycznej przyszłości."
 BLR_empower_the_kgb: "Rozszerzać wpływy KGB"
 BLR_empower_the_kgb_desc: "Zamierzamy rozszerzać wpływy KGB w naszym kraju, aby wróg nie mógł podważyć naszego wewnętrznego systemu. W związku z tym wydamy jeszcze większe uprawnienia do prowadzenia naszej działalności"
 BLR_erase_nationalist: "Wsadź wszystkich nacjonalistów do więzienia"
 BLR_erase_nationalist_desc: "Czas wyeliminować komórki nacjonalistyczne w naszym kraju"
 BLR_the_litbel_start: "Odrodzenie Litbela"
 BLR_the_litbel_start_desc: "Litbel to republika radziecka, która pojawiła się na krótki czas podczas rosyjskiej wojny domowej. Perspektywa połączenia sił z naszymi litewskimi braćmi wydaje się nam bardzo kusząca"
 BLR_peaceful_litbel: "Czerwona flaga nad Litwą"
 BLR_peaceful_litbel_desc: "Przygotowaliśmy wszystko, co niezbędne. Wszyscy agenci, wszyscy zaciągnięci obywatele i politycy są na swoich miejscach. Czas wyzwolić Litwę spod okupacji marionetkowego rządu"
 BLR_the_litbel: "Państwo Dwóch Narodów"
 BLR_the_litbel_desc: "Nadszedł czas, abyśmy stali się jednym państwem dwóch narodów – białoruskiego i litewskiego"
 BLR_dissolve_monasteries: "Kasacja klasztorów"
 BLR_dissolve_monasteries_desc: "Całkowicie oczyścimy nasz kraj z religii!"
 BLR_support_of_the_worker: "Wsparcie dla Pracowników"
 BLR_support_of_the_worker_desc: "Klasa robotnicza jest naszym wsparciem i siłą, zawsze będziemy ją wspierać w walce z kapitalistyczną zarazą!"
 BLR_litbel_attack_lat: "Białoruska Łatgalia"
 BLR_litbel_attack_lat_desc: "Ziemie Łatgalii już dawno zostały nam wyrwane przez Łotwę, czas położyć kres tej niesprawiedliwości"
 BLR_litbel_annex_lat: "Koniec państwa łotewskiego"
 BLR_litbel_annex_lat_desc: "Ziemie Łatgalii znów są nasze"
 BLR_presidential_election_of_2001: "Sfera polityczna"
 BLR_presidential_election_of_2001_desc: "Nadszedł czas, aby zdecydować, kto będzie przewodzić naszemu krajowi w nowym tysiącleciu"
 BLR_Andrey_sannikov: "Ścieżka zachodniej demokracji"
 BLR_Andrey_sannikov_desc: "Nasz kraj wybrał nowego przywódcę. Teraz poprowadzi nas w świetlaną, demokratyczną przyszłość."
 BLR_Join_GUAM: "Dołącz do GUAMA"
 BLR_Join_GUAM_desc: "Dołączając do GUAM, wzmocnimy nasze więzi na przestrzeni poradzieckiej"
 BLR_American_Protection: "Amerykańska ochrona"
 BLR_American_Protection_desc: "Potrzebujemy pomocy Ameryki, ponieważ Rosja raczej nie zignoruje naszych działań i agresji"
 BLR_Linking_foreign_currency: "Połącz naszą walutę z euro"
 BLR_Linking_foreign_currency_desc: "Należy wyeliminować niestabilność naszej waluty. Zwiążemy naszą walutę z euro"
 BLR_closed_border_with_Russia: "Zamknięcie granicy z Rosją"
 BLR_closed_border_with_Russia_desc: "Znów stawiamy przejścia graniczne z Rosją, nikt inny z terytorium Rosji nie będzie mógł swobodnie przedostać się do naszego kraju"
 BLR_NATO_Membership_Campaign: "Kampania na rzecz członkostwa w NATO"
 BLR_NATO_Membership_Campaign_desc: "Czas rozpocząć kampanię przygotowującą do przystąpienia do NATO"
 BLR_USA_military_Cooperation: "Współpraca wojskowo-techniczna USA"
 BLR_USA_military_Cooperation_desc: "Współpraca ze Stanami Zjednoczonymi w sferze wojskowo-technicznej obiecuje nam ogromne korzyści"
 BLR_Invite_NATO_advisors: "Zaproś doradców wojskowych NATO"
 BLR_Invite_NATO_advisors_desc: "Ponieważ całkowicie zreformowaliśmy nasze dowództwo wojskowe, zaprosimy doradców wojskowych NATO"
 BLR_USAD_request: "Poproś o USAID"
 BLR_USAD_request_desc: "Postanowiliśmy skontaktować się z USAID w celu uzyskania wsparcia"
 BLR_Military_Exercises_NATO: "Ćwiczenia wojskowe z NATO"
 BLR_Military_Exercises_NATO_desc: "Nasza armia poprowadzi pierwsze wspólne ćwiczenia z NATO"
 BLR_NATO_integration_command: "Dowództwo Integracyjne NATO"
 BLR_NATO_integration_command_desc: "Dowództwo Integracyjne NATO to nasz kolejny krok w kierunku przystąpienia do tego Sojuszu"
 BLR_Request_NATO_membership: "Poproś o członkostwo w NATO"
 BLR_Request_NATO_membership_desc: "Czas złożyć wniosek o członkostwo w NATO"
 BLR_western_diplomats: "Zachodni dyplomaci"
 BLR_western_diplomats_desc: "Odwiedzili nas dyplomaci z krajów zachodnich i aktywnie gratulowali nam osiągniętego zwycięstwa. Teraz Białoruś może wybrać drogę na Zachód"
 BLR_denied_sanctions: "Zniesienie sankcji"
 BLR_denied_sanctions_desc: "Teraz, gdy przeprowadziliśmy legalne wybory, wszelkie sankcje zostaną zniesione."
 BLR_people_rights: "Prawa człowieka"
 BLR_people_rights_desc: "Musimy szanować prawa i wolności ludzi"
 BLR_Freedom_Meetings: "Wolność zgromadzeń i zgromadzeń"
 BLR_Freedom_Meetings_desc: "Należy zabezpieczyć prawo do posiedzeń i zgromadzeń"
 BLR_dont_torture: "Reforma służby zdrowia"
 BLR_dont_torture_desc: "Zapotrzebowanie obywateli na wysokiej jakości opiekę zdrowotną jest jedną z podstawowych potrzeb, dzięki której będziemy mogli zbudować piękny kraj"
 BLR_EU_integration: "Integracja z UE"
 BLR_EU_integration_desc: "Zamierzamy integrować się z Unią Europejską"
 BLR_Attract_European_investments: "Przyciągnij europejskie inwestycje"
 BLR_Attract_European_investments_desc: "Jesteśmy gotowi przyciągnąć europejskich inwestorów, aby ulepszyć naszą gospodarkę"
 BLR_Opening_garment: "Otwarcie fabryk odzieży popularnych marek"
 BLR_Opening_garment_desc: "Jesteśmy gotowi rozpocząć produkcję wyrobów odzieżowych popularnych marek na terenie naszego kraju"
 BLR_simplification_labor_code: "Uproszczenie Kodeksu pracy"
 BLR_simplification_labor_code_desc: "Konieczna jest zmiana norm prawa pracy i to w taki sposób, aby pracownik nie mógł stale chodzić do związków zawodowych zamiast do pracy"
 BLR_Encourage_Exchange_Students_desc: "Nasi studenci są gotowi wziąć udział w programie wymiany ze swoimi europejskimi kolegami."
 BLR_Adopt_EU_Intellectual: "Przyjęcie unijnych przepisów dotyczących własności intelektualnej"
 BLR_Adopt_EU_Intellectual_desc: "Należy przyjąć unijne przepisy dotyczące własności intelektualnej, aby zapewnić zgodność z europejskimi standardami w tej dziedzinie."
 BLR_Digitalization: "Cyfryzacja"
 BLR_Digitalization_desc: "Konieczna jest cyfryzacja produkcji, aby poprawić jej jakość."
 BLR_political_platforms: "Tworzenie platform politycznych dla firm zagranicznych"
 BLR_political_platforms_desc: "Może warto pozwolić na to firmom zagranicznym?"
 BLR_Custom_Institutional_reforms: "Biopaliwo"
 BLR_Custom_Institutional_reforms_desc: "Alternatywne źródła paliw mogą pomóc nam zmniejszyć naszą zależność od krajów, z którymi nie chcielibyśmy utrzymywać przyjaznych stosunków."
 BLR_Market_Economy: "Funkcjonalna Gospodarka Rynkowa"
 BLR_Market_Economy_desc: "Pełnoprawna gospodarka rynkowa jest tym, do czego dążymy i co powinno funkcjonować w europejskim i demokratycznym kraju."
 BLR_Delete_KGB2: "Rozwiązać KGB"
 BLR_Delete_KGB2_desc: "Zastąpimy KGB nową strukturą – Służbą Bezpieczeństwa Narodowego. Organizacja ta będzie rekrutowana spośród pracowników lojalnych naszym zachodnim ideałom."
 BLR_US_money: "Inwestycje amerykańskie"
 BLR_US_money_desc: "Potrzebujemy pieniędzy, aby dalej budować demokrację w naszym kraju"
 BLR_join_wto: "Przystąpienie do WTO"
 BLR_join_wto_desc: "Przystąpienie do WTO da nam wiele korzyści i dostęp do rynków międzynarodowych"
 BLR_release_political_prisoners: "Uwolnić więźniów politycznych"
 BLR_release_political_prisoners_desc: "Wiele osób trafiło do więzienia z powodów politycznych za poprzedniego rządu – naprawimy to"
 BLR_baltic_economic_cooperation: "Partnerstwo handlowe z krajami bałtyckimi"
 BLR_baltic_economic_cooperation_desc: "Nasi najbliżsi sąsiedzi są doskonałymi partnerami handlowymi, ich położenie nad morzem oraz wspólne granice dają nam powód do doskonalenia naszych wyników handlowych"
 BLR_root_out_nationalists: "Pozbądź się nacjonalistów"
 BLR_root_out_nationalists_desc: "Nacjonaliści zawsze byli problemem naszego kraju, doprowadzą tylko do niestabilności, czas się z nimi uporać"
 BLR_decommunize_belarus_society: "Dekomunizacja społeczeństwa białoruskiego"
 BLR_decommunize_belarus_society_desc: "Należy pozostawić za sobą dziedzictwo sowieckie, przyszedł czas na postępowy Zachód"
 BLR_fight_the_oligarchs: "Walka z oligarchami"
 BLR_fight_the_oligarchs_desc: "Nie możemy dopuścić do władzy oligarchów w naszym kraju, wtedy na pewno nie będziemy świadkami wzrostu gospodarczego."
 BLR_European_university_connections: "Edukacja Europejska"
 BLR_European_university_connections_desc: "Jesteśmy gotowi przyjąć do naszego kraju uczelnie europejskie, aby podnosić jakość kształcenia naszych studentów."
 BLR_LGBT_Belarus_quest: "Problem LGBT na Białorusi"
 BLR_LGBT_Belarus_quest_desc: "Kwestia LGBT została umieszczona na porządku dziennym naszego rządu, ponieważ nie możemy ignorować tej tendencji. Co będziemy robić?"
 BLR_Offshore_heaven: "Ulgi podatkowe dla inwestorów zagranicznych"
 BLR_Offshore_heaven_desc: "Stworzymy w naszym kraju dogodne warunki do inwestowania, które przyciągną wielu inwestorów"
 BLR_wind_farms: "Farmy wiatrowe"
 BLR_wind_farms_desc: "Zbudowaliśmy kilka farm wiatrowych w obwodach Mińska"
 BLR_Hajdukiewicz: "Gajdukewicz"
 BLR_Hajdukiewicz_desc: "Siergiej Wasiljewicz Gajdukiewicz (urodzony 8 września 1954) to białoruski polityk i osoba publiczna, lider Liberalno-Demokratycznej Partii Białorusi. Jest pułkownikiem rezerwy. Znany jest ze swojej prorosyjskiej orientacji, opowiada się za konfederacją z Rosją i wprowadzeniem wspólnej waluty (z ośrodkiem emisyjnym w Moskwie), a także z „prowadzenia wspólnej polityki wojskowej”"
 BLR_Spiritual_revival: "Odrodzenie Duchowe Białorusi"
 BLR_Spiritual_revival_desc: "Należy kontynuować proces odrodzenia duchowego Białorusi, zwiększać rolę Kościoła prawosławnego i rzymskokatolickiego w społeczeństwie."
 BLR_Ban_Enemies: "Walka z wrogami wewnętrznymi"
 BLR_Ban_Enemies_desc: "Musimy całkowicie oczyścić pole polityczne w naszym kraju, żadne wyniszczające partie finansowane z zewnątrz nie powinny już zakłócać rozwoju naszego kraju"
 BLR_Russian_Oligarch: "Przyjaźń z rosyjskimi oligarchami"
 BLR_Russian_Oligarch_desc: "Rosyjscy oligarchowie mają duże finanse, myślę, że warto ich pozyskać"
 BLR_Hardline_EuroScepticism: "Twardy eurosceptycyzm"
 BLR_Hardline_EuroScepticism_desc: "Twardy eurosceptycyzm jest konieczny, bo Europa potrzebuje słabej Białorusi"
 BLR_Belarusian_nation_law: "Białoruskie prawo krajowe"
 BLR_Belarusian_nation_law_desc: "Nasz naród już dawno zasłużył na prawo do samostanowienia, jesteśmy narodem z wielką historią i jako naród samostanowiący musimy iść w świetlaną przyszłość"
 BLR_russian_education: "Edukacja rosyjska"
 BLR_russian_education_desc: "Nasze uniwersytety powinny nawiązać komunikację z rosyjskimi. Dzięki temu będziemy mogli każdemu zapewnić rosyjską edukację."
 BLR_Son_will_rule: "Niech Syn rządzi"
 BLR_Son_will_rule_desc: "Czas zmienić lidera, teraz partią i krajem pokieruje syn Siergieja Gajdukiewicza"
 BLR_rus_media: "Wpuśćcie rosyjskie media"
 BLR_rus_media_desc: "Wpuścimy rosyjskie media na nasze terytorium bez ograniczeń"
 BLR_russian_fsb: "Wpuść Przedstawicielstwa FSB"
 BLR_russian_fsb_desc: "FSB będzie współpracować z naszymi służbami specjalnymi i zapewni nam większą stabilność polityczną"
 BLR_science_boost: "Inwestycja w naukę"
 BLR_science_boost_desc: "Naukę należy w miarę możliwości sponsorować z budżetu państwa"
 BLR_support_promka: "Wsparcie dla krajowego przemysłu"
 BLR_support_promka_desc: "Będziemy wspierać krajowy przemysł"
 BLR_boost_economic: "Przyspieszenie wzrostu gospodarczego"
 BLR_boost_economic_desc: "Nasze reformy stają się odczuwalne, a gospodarka zaczęła się rozwijać"
 BLR_anti_gibdd: "Polityka anty-LGBT"
 BLR_anti_gibdd_desc: "Zaprzeczamy i będziemy zwalczać propagandę LGBT w naszym kraju"
 BLR_union_state_course: "Kurs w stronę państwa związkowego"
 BLR_union_state_course_desc: "Naszym celem jest Państwo Związkowe i będziemy do niego dążyć"
 BLR_support_army: "Wsparcie armii"
 BLR_support_army_desc: "Będziemy wspierać wojsko w naszym kraju, bo tylko dzięki nim nasz kraj jest nadal niepodległy"
 BLR_russian_tver: "Zakup wagonów"
 BLR_russian_tver_desc: "Kupimy wiele wagonów z Rosji dla naszych kolei"
 BLR_russian_teplovzor: "Otwarcie produkcji kamer termowizyjnych"
 BLR_russian_teplovzor_desc: "Otworzymy produkcję kamer termowizyjnych, które będziemy mogli sprzedawać także Rosji na potrzeby jej sił zbrojnych"
 BLR_cyphrovizacia: "Cyfryzacja"
 BLR_cyphrovizacia_desc: "Rozpoczniemy naszą podróż w stronę gospodarki cyfrowej"
 BLR_russian_uvz: "Podpisz ekskluzywne umowy z UVZ"
 BLR_russian_uvz_desc: "Współpraca z tym znanym przedsiębiorstwem przyniesie nam korzyści"
 BLR_all_cyphro: "Pełna cyfryzacja"
 BLR_all_cyphro_desc: "Cyfryzacja wielu procesów rządowych pomoże efektywniej pracować z obywatelami i problemami, które się z nimi wiążą"
 BLR_kalash_zavod: "Otwarcie Fabryki Broni Kałasznikowa"
 BLR_kalash_zavod_desc: "Wyroby tej znanej marki będziemy produkować u nas"
 BLR_Union_state_again: "Dołączenie do Rosji"
 BLR_Union_state_again_desc: "Jesteśmy gotowi ponownie stać się częścią Rosji"
 BLR_union_become_one: "Unia stanie się jednością"
 BLR_Lykashenko: "§YŁukaszenko§!"
 BLR_Lykashenko_desc: "Aleksander Grigoriewicz Łukaszenko (ur. 30 sierpnia 1954) to białoruski polityk, mąż stanu i działacz wojskowy. Faktycznie funkcję Prezydenta Białorusi i Naczelnego Dowódcy Sił Zbrojnych Białorusi pełni od 20 lipca 1994 roku. Jest znany ze swoich prorosyjskich poglądów. W społeczeństwach białoruskich i rosyjskojęzycznych nosi przydomek „batka”"
 BLR_GrodnoAzot: "Grodno Azot"
 BLR_GrodnoAzot_desc: "Oddział Zakładów Khimvolokno OJSC Grodno Azot jest dużym producentem przędz i włókien poliamidowych i poliestrowych, a także poliamidu-6 (PA-6) i polimerowych materiałów kompozytowych na ich bazie. Każdy z głównych typów produktów produkowany jest w szerokim asortymencie o różnych właściwościach fizyko-mechanicznych i wskaźnikach jakościowych, w zależności od zastosowania"
 BLR_PinskDrev: "Finanse „PinskDrev”"
 BLR_PinskDrev_desc: "Duże przedsiębiorstwo przemysłu drzewnego Białorusi, najstarsze w Pińsku. Powinniśmy finansować ich działalność, aby mogła się dalej rozwijać"
 BLR_AirPort_minsk: "Rozbudowa Międzynarodowego Portu Lotniczego"
 BLR_AirPort_minsk_desc: "Jesteśmy gotowi zainwestować znaczne środki finansowe w rozbudowę lotniska w Mińsku"
 BLR_dai_denyag: "Poproś o pożyczkę w Rosji"
 BLR_dai_denyag_desc: "Poprosimy rząd rosyjski o udzielenie nam pożyczki"
 BLR_ros_atom: "ATOM RÓŻA"
 BLR_ros_atom_desc: "Zaprosimy specjalistów ROSATOM do współpracy w obszarze energetyki jądrowej."
 BLR_Impact_kgb: "Wpływ KGB"
 BLR_Impact_kgb_desc: "KGB różnymi metodami eliminuje osoby niezadowolone z wyboru nowego prezydenta."
 BLR_Liquidation_pub_assoc: "Likwidacja stowarzyszeń społecznych"
 BLR_Liquidation_pub_assoc_desc: "KGB aktywnie likwiduje lub stara się likwidować stowarzyszenia publiczne, które budzą sprzeciw naszego prezydenta."
 BLR_crackdown_opp_rall: "Tłumienie wieców opozycji"
 BLR_crackdown_opp_rall_desc: "Aktywnie rozpędzamy wiece naszych przeciwników politycznych, którzy są niezadowoleni z wyborów."
 BLR_Increased_censorship: "Wzmocnić cenzurę mediów"
 BLR_Increased_censorship_desc: "Należy przeprowadzić silną cenzurę mediów, aby nasi przeciwnicy nie mogli agitować przeciwko nam."
 BLR_concept_national_security_Belarus: "Koncepcja bezpieczeństwa narodowego"
 BLR_concept_national_security_Belarus_desc: "Koncepcja ta ustanawia zespół oficjalnych poglądów na istotę i treść działań Republiki Białorusi na rzecz zapewnienia równowagi interesów jednostki, społeczeństwa i państwa oraz ich ochrony przed zagrożeniami wewnętrznymi i zewnętrznymi."
 BLR_Economic_development_2001_2005: "Program Rozwoju Społeczno-Gospodarczego"
 BLR_Economic_development_2001_2005_desc: "Program rozwoju społeczno-gospodarczego Republiki Białorusi na lata 2001-2005. opracowany przez Ministerstwo Gospodarki Republiki Białorusi wspólnie z innymi ministerstwami i organami republikańskiej administracji państwowej, regionalnymi komitetami wykonawczymi i Komitetem Wykonawczym Miasta Mińska przy udziale Narodowej Akademii Nauk, Narodowego Banku Polskiego, wyspecjalizowanych instytutów badawczych i organizacji publicznych zgodnie z Ustawą Republiki Białorusi „O prognozach państwowych i programach rozwoju społeczno-gospodarczego Republiki Białorusi” oraz uchwałami Rady Ministrów Republiki Białorusi Białoruś z dnia 2 lutego 2000 r. N 141 i sierpnia 10, 2000 nr 1248 w sprawie opracowania Programu rozwoju społeczno-gospodarczego Republiki Białorusi na lata 2001-2005."
 BLR_reforms_Belarusian_Railway: "Reformy kolei białoruskiej"
 BLR_reforms_Belarusian_Railway_desc: "Nasze koleje są w bardzo fatalnym stanie, dlatego przeprowadzimy szereg reform, które poprawią sytuację"
 BLR_new_railway_station: "Nowy dworzec kolejowy w Mińsku"
 BLR_new_railway_station_desc: "Zbudowaliśmy nowy dworzec w Mińsku, teraz nasze miasto będzie mogło przyjąć więcej pociągów"
 BLR_Electrification_Myslishche_Kryzhovka: "Elektryfikacja Mysłyszcze – Kryżówki"
 BLR_Electrification_Myslishche_Kryzhovka_desc: "Ścieżka Mysliszcze — Kryżówka jest jednym z najważniejszych priorytetów rozwojowych w naszym kraju, dlatego w pierwszej kolejności zwrócimy na nią uwagę"
 BLR_Baranovichi_Plant: "Zakład Baranowicze"
 BLR_Baranovichi_Plant_desc: "Tworzymy oddział strukturalny Baranowiczskich Zakładów Części i Konstrukcji Budowlanych w celu usprawnienia dostaw części do naszych pociągów"
 BLR_Energy_conflict_over: "Sprzedaż Belgaztransu"
 BLR_Energy_conflict_over_desc: "Dzięki temu konflikt dobiega końca, zgodziliśmy się na warunki Rosji i jesteśmy gotowi sprzedać Belgaztrans, w zamian ustabilizują się dla nas ceny energii"
 BLR_new_rolling_stock: "Zakup nowego taboru"
 BLR_new_rolling_stock_desc: "Kupując nowy tabor wyeliminujemy główny problem naszej kolei"
 BLR_promise_first_nuclear: "Obietnica budowy elektrowni jądrowej"
 BLR_promise_first_nuclear_desc: "Wszystkim naszym obywatelom obiecujemy, że na terenie naszego kraju powstanie elektrownia jądrowa, dzięki czemu zapewnimy sobie bezpieczeństwo energetyczne"
 BLR_New_Land_code: "Nowy kodeks gruntowy"
 BLR_New_Land_code_desc: "Nowy Kodeks gruntowy znacznie upraszcza zakup gruntów przez prywatnych właścicieli i firmy, co z pewnością spodoba się określonej części społeczeństwa"
 BLR_Zubr_Energy_LLC: "Otwarcie spółki Żubr Energy Sp"
 BLR_Zubr_Energy_LLC_desc: "Instalacja do produkcji akumulatorów rozruchowych dostarczanych na linie przenośnikowe światowych i krajowych producentów samochodów."
 BLR_Hi_Tech_Park: "Park Hi-Tech"
 BLR_Hi_Tech_Park_desc: "Hi—Tech Park to specjalny reżim podatkowo-prawny dla rozwoju biznesu IT na Białorusi. Nie jest to wolna (specjalna, specjalna) strefa ekonomiczna, ale jest to jurysdykcja działająca na zasadzie eksterytorialności. Firmy i indywidualni przedsiębiorcy zarejestrowani w Parku mogą korzystać z przyznanych im preferencji niezależnie od lokalizacji swojego białoruskiego biura."
 BLR_Referendum_Belarus_2004: "Referendum na Białorusi 2004"
 BLR_Referendum_Belarus_2004_desc: "17 października 2004 roku na Białorusi odbyło się trzecie w historii niepodległej Białorusi referendum republikańskie zainicjowane przez prezydenta Łukaszenkę. Referendum zostało wyznaczone Dekretem Prezydenta nr 431 z dnia 7 września 2004 r. i było połączone z wyborami parlamentarnymi."
 BLR_Energy_conflict: "Rosyjsko-białoruski konflikt energetyczny"
 BLR_Energy_conflict_desc: "Konflikt rozpoczął się w grudniu 2006 roku, kiedy Gazprom ogłosił ostateczną wersję ceny gazu ziemnego dla Republiki Białorusi na poziomie 105 dolarów za 1000 m3. Co więcej, 75 dolarów trzeba zapłacić gotówką, a Białoruś miałaby prawo zapłacić pozostałe 30 akcjami Biełtransgazu, których wartość szacowano na 5 miliardów dolarów."
 BLR_Decree_n3: "Dekret o pasożytnictwie"
 BLR_Decree_n3_desc: "Teraz już nikt nie będzie tak siedział na państwowych zasiłkach, czas dać wszystkim leniwym pracować"
 BLR_launch_own_satellite: "Białoruś wystrzeliła własnego satelitę"
 BLR_launch_own_satellite_desc: "Białoruski satelita teledetekcji Ziemi został wystrzelony 22 lipca 2012 roku z kosmodromu Bajkonur w Kazachstanie – w klastrze pięciu statków kosmicznych: wraz z rosyjskim Canopus-V i MKA-FKI (Zond-PP), niemieckim TET-1 i kanadyjskim ADS-1B."
 BLR_gasification_country: "Zakończenie zgazowania kraju"
 BLR_gasification_country_desc: "Dokończymy gazyfikację naszego kraju, co z pewnością docenią nasi obywatele"
 BLR_CJSC_Turkcell: "Rozpraw się z Turkcellem"
 BLR_CJSC_Turkcell_desc: "Sprzedaż pakietu kontrolnego w CJSC „BeST” firmie Turkcell to ważna transakcja pomiędzy nami a naszymi tureckimi partnerami – w ten sposób otworzymy kolejne okno na inwestycje w naszym kraju"
 BLR_Anti_Corruption: "Kampania Antykorupcyjna"
 BLR_Anti_Corruption_desc: "Musimy pokonać korupcję w naszym kraju. Najważniejsze, żeby nie wyjść na sam koniec"
 BLR_Punish_Shushkevich: "Ukarać korony Szuszkiewicza"
 BLR_Punish_Shushkevich_desc: "Szuszkiewicz pozostawił nam po sobie dziedzictwo w postaci swoich ludzi w rządzie, czas się ich pozbyć"
 BLR_State_Run_Capitalism: "Państwowy kapitalizm"
 BLR_State_Run_Capitalism_desc: "Państwo powinno całkowicie kontrolować politykę gospodarczą kraju"
 BLR_reform_officers: "Otwórz nowe szkoły oficerskie"
 BLR_reform_officers_desc: "Jednym z priorytetów naszych reform wojskowych jest poprawa kształcenia oficerów"
 BLR_peace_rota: "Utwórz kompanię pokojową"
 BLR_peace_rota_desc: "Utworzymy specjalną jednostkę do udziału w misjach pokojowych"
 BLR_Promote_new_officers: "Zakończenie reform wojskowych na Białorusi"
 BLR_Promote_new_officers_desc: "Dokończymy szereg działań na rzecz transformacji naszych sił zbrojnych, które rozpoczęły się w 1994 roku"
 BLR_Internet_cencorship: "Cenzura internetowa"
 BLR_Internet_cencorship_desc: "Internet stał się platformą, na której często dyskutuje się nastroje zmierzające do obalenia rządu, należy to kontrolować"
 BLR_kgb: "KGB"
 BLR_Batka_policy: "Cenzura internetowa"
 BLR_Batka_policy1: "Dekret o pasożytnictwie"
 BLR_Batka_policy2: "Polityka internetowa Białorusi"
 BLR_Batka_policy3: "Polityka internetowa Białorusi"
 BLR_Raiffeisen2: "Raiffeisena na Białorusi"
 BLR_Raiffeisen2_desc: "Założony w 1989 roku Priorbank jest spółką zależną RBI od 2003 roku. Jest jednym z największych lokalnych banków prywatnych i jedną z wiodących instytucji finansowych w kraju pod względem efektywności i rentowności. Jako bank uniwersalny obsługuje klientów korporacyjnych, małe i średnie przedsiębiorstwa oraz osoby prywatne."
 BLR_Henkel2: "Henkla"
 BLR_Henkel2_desc: "Oddział chemii budowlanej Koncernu Henkel na Białorusi, Henkel Bautechnik LLC, powstał w 2004 roku w celu organizacji produkcji wyrobów substytucyjnych importu. W 2005 roku rozpoczęto budowę zakładu produkcji mieszanek budowlanych Ceresit w Zaslavlu, produkcję uruchomiono we wrześniu 2006 roku. W asortymencie firmy znajduje się ponad 100 pozycji, m.in. gotowe okładziny, systemy dociepleń i wykończenia elewacji, podłogi i systemy hydroizolacyjne, materiały do ​​przygotowania powierzchni pod wykończenia, masy uszczelniające, pianki montażowe, „gwoździe w płynie”, tynki."
 BLR_Jeans_Revolution: "Rewolucja dżinsowa"
 BLR_Jeans_Revolution_desc: "Masowy wiec protestacyjny w centrum Mińska i innych miast Białorusi, który rozpoczął się 19 marca 2006 roku w odpowiedzi na fałszowanie przez władze wyborów prezydenckich, które miały miejsce wcześniej"
 BLR_reform_kolhoz: "Reformy gospodarstw kolektywnych"
 BLR_reform_kolhoz_desc: "Dla stabilności naszego przemysłu rolnego konieczna jest reforma kołchozów"
 BLR_Eastern_Partnership: "Partnerstwo Wschodnie"
 BLR_Eastern_Partnership_desc: "Partnerstwo Wschodnie to projekt Unii Europejskiej, którego głównym celem jest rozwój więzi integracyjnych Unii Europejskiej z sześcioma krajami byłego ZSRR: Azerbejdżanem, Armenią, Białorusią, Gruzją, Mołdawią i Ukrainą"
 BLR_Azarenok_case: "Sprawa Igora Azarenoka"
 BLR_Azarenok_case_desc: "Generał Azarenok był podejrzany o lobbowanie interesów rosyjskich w Republice Białorusi poprzez łapówki i inne oszustwa. Czy powinniśmy na to zwracać uwagę?"
 BLR_National_Library: "Nowy Budynek Biblioteki Narodowej"
 BLR_National_Library_desc: "Nowy gmach Białoruskiej Biblioteki Narodowej, w budowie którego brał udział cały kraj, został oddany do użytku użytkownikom 16 czerwca 2006 roku."
 BLR_delta_city: "Centrum Biznesowe „Delta City”."
 BLR_delta_city_desc: "Podczas Krajowej Wystawy Serbii w Mińsku podpisano duży kontrakt na budowę centrum biznesowego Delta City i zagospodarowanie terenu w pobliżu Biblioteki Narodowej, za łączną kwotę kilku miliardów euro inwestycji (deweloperem jest Dana Holdings, należąca do serbscy biznesmeni)"
 BLR_Kal: "Wspólny handlarz potasem"
 BLR_Kal_desc: "Zaproponujemy Rosji utworzenie spółki akcyjnej, która będzie naszym wspólnym handlarzem potasem."
 BLR_Kal2: "Zamknij wspólnego inwestora za pomocą potasu"
 BLR_Kal2_desc: "Niedawne sprawy karne wszczęte przez nas przeciwko pracownikom rosyjskiego URALKALI, a także nadużycie władzy z ich strony, zmusiły nas do zamknięcia wspólnego handlowca i stworzenia własnego."
 BLR_BRSM_desc: "Białoruski Republikański Związek Młodzieży jest młodzieżowym stowarzyszeniem publicznym w Republice Białorusi. Jest to największe stowarzyszenie młodzieżowe w kraju, wspierane przez Aleksandra Łukaszenkę. Jej działalność finansowana jest przez państwo."
 BLR_Potato_Empire: "Imperium Ziemniaczane"
 BLR_Potato_Empire_desc: "Jesteśmy jednym z czołowych ekspertów w dziedzinie ziemniaków na świecie. Nasz kraj powinien być z tego dumny"
 BLR_Factory_Kommunarka: "Znacjonalizacja Fabryki Kommunarki"
 BLR_Factory_Kommunarka_desc: "Nasz Prezydent uważa, że ​​prywatyzacja Fabryki Cukierniczej „Kommunarka” była nielegalna, dlatego ogłoszono nacjonalizację tego przedsiębiorstwa"
 BLR_Another_year: "Kolejny Rok Niepodległości"
 BLR_Another_year_desc: "Białoruś będzie nadal prowadzić niezależną politykę"
 BLR_Migrant_crisis: "Kryzys Migracyjny"
 BLR_Migrant_crisis_desc: "Kryzys migracyjny na granicy Białorusi powstał w związku z napływem nielegalnych migrantów, głównie z Iraku i Syrii, w mniejszym stopniu z Afganistanu, a w mniejszym stopniu z krajów afrykańskich (według statystyk Polskiej Służby Granicznej) próbujących zdobyć do krajów UE (Litwa, Łotwa, Polska)."
 BLR_gudermes: "Wyślij OMON do pociągu w czeczeńskim Gudermes"
 BLR_gudermes_desc: "Powinniśmy rzucić okiem na ten osławiony uniwersytet sił specjalnych. Być może nasi zawodnicy będą mogli udoskonalić swoje umiejętności."
 BLR_Another_Elections: "I znowu wybory"
 BLR_Another_Elections_desc: "Zbliżają się kolejne wybory w naszym kraju, kto wygra?"
 BLR_Bye_opposition: "Żadnej litości dla opozycji"
 BLR_Bye_opposition_desc: "Robimy to, co zawsze – radzimy sobie z przeciwnikiem mocno i szybko"
 BLR_Milk_war: "Wojny mleczne"
 BLR_Milk_war_desc: "Seria zaostrzeń w stosunkach Białorusi z Rosją w związku z eksportem produktów mlecznych do Rosji"
 BLR_jeans_revolution: "Rewolucja dżinsowa"
 BLR_jeans_revolution_desc: "Ludzie byli niezadowoleni z następnych wyborów. Rzekomo nie wierzą w zwycięstwo Aleksandra Łukaszenki. Co się później stanie?."
 BLR_Changes_Customs_policy: "Zmiana polityki celnej"
 BLR_Changes_Customs_policy_desc: "Wprowadzono nowe zmiany i obostrzenia, które komplikują import podrabianych produktów do naszego kraju"
 BLR_whitelegion_case: "Sprawa Białego Legionu"
 BLR_whitelegion_case_desc: "Nasze służby specjalne doniosły o dużej aktywności przedstawicieli Legionu Białego, konieczne jest ich złapanie i wtrącenie do więzienia"
 BLR_PolBel_Dplomatic_war: "Wojna dyplomatyczna polsko-białoruska"
 BLR_PolBel_Dplomatic_war_desc: "Mimo ocieplenia stosunków konflikt z Polską odżywa ze swoją dawną siłą"
 BLR_project_bombel: "Projekt BOMBEL"
 BLR_project_bombel_desc: "Unia Europejska przeznaczyła środki na wzmocnienie granicy między Białorusią a UE przed napływem nielegalnych migrantów. Naszą sprawą jest sposób postępowania z tymi funduszami"
 BLR_Investing_Agro_industry: "Inwestycje w branży rolnej"
 BLR_Investing_Agro_industry_desc: "Przemysł rolniczy jest ważnym elementem gospodarki naszego kraju i będziemy w dalszym ciągu zwiększać inwestycje w tę branżę"
 BLR_fate_belarusian_church: "Losy Kościoła białoruskiego"
 BLR_fate_belarusian_church_desc: "Powinniśmy zdecydować, w którą stronę pójdzie nasz kościół"
 BLR_Pension_reform: "Reforma emerytalna"
 BLR_Pension_reform_desc: "Najwyższy czas przeprowadzić reformę emerytalną i podnieść wiek emerytalny"
 BLR_New_concept_security: "Nowa koncepcja bezpieczeństwa narodowego"
 BLR_New_concept_security_desc: "Nasza koncepcja obrony wymaga aktualizacji i dokonamy nowych zmian w naszym prawie"
 BLR_Zimbabwe: "Wycieczka do Zimbabwe"
 BLR_Zimbabwe_desc: "Wyjedziemy z wizytą do Zimbabwe w celu zawarcia umów na dostawę naszych produktów"
 BLR_100dney: "100 pomysłów na Białoruś"
 BLR_100dney_desc: "Projekt „100 pomysłów dla Białorusi”, którego celem była identyfikacja uzdolnionej i utalentowanej młodzieży, rozwój jej działalności naukowej oraz promowanie obiecujących innowacyjnych osiągnięć"
 BLR_stroiotryad: "Wskrześ Studencką Brygadę Budowlaną"
 BLR_stroiotryad_desc: "Przywrócimy praktykę Studenckich Brygad Budowlanych z ZSRR. Dla zachęty zwolnimy ich z podatków"
 BLR_People_Militia: "Utworzenie Milicji Ludowej"
 BLR_People_Militia_desc: "Jesteśmy gotowi przyjąć ustawę o utworzeniu milicji ludowej, która będzie swego rodzaju rezerwą dla Obrony Terytorialnej. W każdej wiosce powinna znajdować się wyszkolona grupa ludzi do przeciwstawienia się wrogowi, a następnie przekształcenia się w ruch partyzancki"
 BLR_Excursion_Warsaw: "Wycieczka do Warszawy"
 BLR_Excursion_Warsaw_desc: "Wagneryści aktywnie agitują i narzekają na chęć zorganizowania „wycieczki” do Warszawy. Pomożemy im to zorganizować. Przełamanie granicy z naszego terytorium jest teoretycznie możliwe, ale czy po tym Polska wypowie nam wojnę?"
 BLR_azarenok_tv: "Nowy propagandysta Łukaszenki"
 BLR_azarenok_tv_desc: "Teraz w telewizji często można zobaczyć nowego propagandystę, który nadaje w imieniu naszej partii i przekonuje ludzi o słuszności naszych działań"
 BLR_Wagner_arrest: "Sytuacja z Pmcs Wagner"
 BLR_Wagner_arrest_desc: "Nasze służby specjalne aresztowały bojowników słynnego rosyjskiego PMC – Wagnera. Musimy zdecydować, co z nimi zrobić"
 BLR_decree_227: "Dekret nr 227 „W sprawie świadczenia usług ochroniarskich”"
 BLR_decree_227_desc: "Nowy dekret nr 227 wywołał spore zamieszanie w wielu mediach. Po raz pierwszy pozwoliliśmy prywatnej firmie przyjąć broń do ochrony obiektów. Czy to naprawdę do czegoś doprowadzi?"
 BLR_Country_for_life: "Kraj na całe życie"
 BLR_Country_for_life_desc: "Nasz rząd postanowił działać z opozycją w bardziej przebiegły sposób i zwabić do siebie jej oczywiste osobistości. Jednym z nich jest Siergiej Tichanowski. Organizator projektu „Kraj dla Życia”. Po wydarzeniach, które miały miejsce, kiedy odmówiliśmy jego aresztowania, publicznie zaprosiliśmy go do rządu, gdzie mógłby pomóc ulepszyć nasz kraj. Tymczasem taki krok podzieli samą opozycję"
 BLR_Amendment_to_Constitution: "Poważne zmiany w konstytucji"
 BLR_Amendment_to_Constitution_desc: "Nasz stały przywódca Aleksander Łukaszenka uznał, że kraj potrzebuje radykalnych zmian i czas odejść od wyłącznej władzy prezydenta. Zapowiedziano referendum w sprawie zmiany konstytucji, w którym władza będzie w większości należeć do parlamentu."
 BLR_army_on_streets_of_cities: "Masowe protesty"
 BLR_army_on_streets_of_cities_desc: "Ludzie zbuntowali się przeciwko nam, uważają, że nasz rząd fałszuje głosy w wyborach i pod każdym względem rujnuje kraj. Mam nadzieję, że dobrze przygotowaliśmy się do takich wydarzeń"
 BLR_anti_lgbtqa_stance: "Polityka anty-LGBT"
 BLR_Pazniak: "Białoruscy nacjonaliści"
 BLR_Pazniak_desc: "Siły nacjonalistyczne przejęły władzę w kraju. Dokąd poprowadzą Białoruś? Ku lepszej przyszłości czy upadkowi kraju?"
 BLR_rofeign_legion: "Legia Cudzoziemska"
 BLR_rofeign_legion_desc: "Postaramy się skorzystać z doświadczeń Francuzów i stworzyć własną legion cudzoziemski"
 BLR_debur: "Odbiurokratyzacja"
 BLR_debur_desc: "Zmniejszymy wydatki na urzędników i zmniejszymy ich liczbę, a uwolnione środki pójdą na korzyść obywateli"
 BLR_patriotism_desc: "Czas podnieść edukację patriotyczną w naszym kraju"
 BLR_Belarusisation: "Białorusyzacja"
 BLR_Belarusisation_desc: "Cała literatura, wszystkie tytuły muszą być w języku białoruskim"
 BLR_Democratic_clean: "Czystki Demokratów"
 BLR_Democratic_clean_desc: "Nie staniemy się sługami Zachodu. Czas oczyścić nasz kraj z Demokratów"
 BLR_Communistst_clean: "Czystka komunistów"
 BLR_Communistst_clean_desc: "Dziedzictwo ZSRR należy zniszczyć. Czas przepędzić tych zwolenników czerwonej zarazy"
 BLR_denied_rus_language: "Odmówiono języka rosyjskiego"
 BLR_denied_rus_language_desc: "Rosyjski nie będzie już drugim językiem państwowym. Mamy dość rosyjskiej okupacji"
 BLR_anti_immigration_policies: "Polityka antyimigracyjna"
 BLR_anti_immigration_policies_desc: "Wdrożenie większej liczby polityk antyimigracyjnych utrzyma przy życiu białoruską tożsamość."
 BLR_russofobia: "Polityka antyrosyjska"
 BLR_russofobia_desc: "Czas rozprawić się ze wspólnym wrogiem – Rosją. Czas poskromić jej imperialistyczne ambicje wobec nas."
 BLR_decolectivisation: "Dekolektywizacja"
 BLR_decolectivisation_desc: "Czas pozbyć się dziedzictwa ZSRR i pomóc ludności w przeprowadzce do miast."
 BLR_litvins_past: "Przeszłość Litwina"
 BLR_litvins_past_desc: "Historii nie da się zmienić i my o tym wiemy. My Litwini jesteśmy dumnymi spadkobiercami Wielkiego Księstwa Litewskiego."
 BLR_constitution_from_1994: "Konstytucja 1994"
 BLR_constitution_from_1994_desc: "Czas przywrócić normalną konstytucję w naszym kraju."
 BLR_We_not_energy_slave: "Nie jesteśmy niewolnikami rosyjskich zasobów"
 BLR_We_not_energy_slave_desc: "Rosja udzielała rabatów jedynie w celu wsparcia swojego marionetkowego reżimu; wystarczy. Jesteśmy gotowi zbudować silną gospodarkę bez tych rabatów."
 BLR_Influence_nationalists: "Wpływ nacjonalistów"
 BLR_Influence_nationalists_desc: "Musimy aktywnie wspierać ruchy nacjonalistyczne w krajach sąsiadujących"
 BLR_Territorial_claims: "Roszczenia terytorialne"
 BLR_Territorial_claims_desc: "Nasz kraj musi wrócić do swoich prawdziwych granic"
 BLR_white_legion_desc: "Biały Legion to białoruska organizacja sportowo-patriotyczna, założona w 1995 roku w celu przygotowania przedpoborowego i wychowania patriotycznego młodzieży"
 BLR_white_legion_battalion: "Batalion Legionu Białego"
 BLR_white_legion_battalion_desc: "Wreszcie sformowano pierwszy batalion Legionu Białego. Prawdziwi patrioci swojego kraju są gotowi walczyć o jego wolność i siłę"
 BLR_GDL: "Wielkie Księstwo Litewskie"
 BLR_GDL_desc: "Czas powrócić do wielkiego państwa Litwinowów. Wreszcie nasz naród nie będzie pod jarzmem supermocarstwa; będą mieli szansę sami stać się supermocarstwem."
 BLR_help_silesians: "Pomóż śląskim separatystom"
 BLR_help_silesians_desc: "Dziel i rządź to główna zasada, którą będziemy się kierować w naszej polityce wobec Polski. Kiedy rozpocznie się gorąca faza przemian Polaków pod naszą kontrolą, Ślązacy mogą ułatwić nam podbój tego kraju."
 BLR_revansh_return: "Ożyw Praviy Revansh"
 BLR_revansh_return_desc: "Praviy Revansh była organizacją nacjonalistyczną lat 90., która wyznawała antypolską i antyrosyjską retorykę, a także była przekonana o konieczności tworzenia organizacji paramilitarnych na wzór ukraińskich"
 BLR_blackcat: "Ożyw Czarnego Kota"
 BLR_blackcat_desc: "Czarny Kot był przez 40 lat dużą organizacją partyzancką na terytorium Białorusi, która walczyła o niepodległość przeciwko władzom sowieckim. Ich metody doskonale pomogą nam w obronie przed najazdem wrogów"
 BLR_lith_again: "Powrót do Zemaitiji"
 BLR_lith_again_desc: "Nadszedł czas na dokończenie odbudowy naszego potężnego państwa. Na naszej drodze staje mała i słaba Litwa; złamiemy to. Ale nie będziemy mogli ot tak zaatakować kraju; musimy stworzyć niezbędne warunki i powód, aby nasza inwazja nie wyglądała na bezpodstawną."
 BLR_true_political_and_national_freedom: "Prawdziwa wolność polityczna"
 BLR_true_political_and_national_freedom_desc: "Początkiem prawdziwej wolności politycznej jest odrodzenie się po zniszczeniach, jakie nastąpiły podczas naszej czystki w kraju. Nadszedł czas, aby pójść naprzód i osiągnąć to, czego naprawdę pragną nasi ludzie."
 BLR_Taler_ruble: "Talar białoruski"
 BLR_Taler_ruble_desc: "Musimy całkowicie pozbyć się rubla i zastąpić go naszą nową walutą."
 BLR_National_science: "Rozwój naukowy i gospodarczy"
 BLR_National_science_desc: "Zaczniemy rozwijać własną naukę i gospodarkę jako niepodległe państwo."
 BLR_create_nationalsecurity: "Utwórz nowe działy"
 BLR_create_nationalsecurity_desc: "Zamiast dziedzictwa ZSRR w postaci KGB, utworzymy dwie nowe struktury – Służbę Bezpieczeństwa Narodowego i Służbę Wywiadu Narodowego."
 BLR_Delete_KGB: "Rozwiązać KGB"
 BLR_Delete_KGB_desc: "KGB należy zlikwidować i zastąpić nową strukturą."
 BLR_Reform_Police: "Reforma Policji"
 BLR_Reform_Police_desc: "Milicja radziecka była reliktem przeszłości, którego chcemy się pozbyć; reorganizujemy milicję w politykę narodową na wzór Polski."
 BLR_attack_russian_bear: "Wykończ rosyjskiego niedźwiedzia"
 BLR_attack_russian_bear_desc: "Wreszcie nasz główny wróg zostanie zniszczony"
 BLR_zmagar_army: "Reforma armii"
 BLR_zmagar_army_desc: "Nasza armia potrzebuje pilnej reformy, podczas gdy my byliśmy zajęci reformą społeczno-polityczną naszego kraju, nasze siły zbrojne zostały poważnie osłabione"
 BLR_Young_Front_desc: "Młody Front to międzynarodowy ruch młodzieżowy białoruskiej młodzieży. Jest młodzieżową organizacją opozycyjną Białorusi"
 BLR_south_river_battalion: "Batalion Rzeki Południowej"
 BLR_south_river_battalion_desc: "Batalion złożony z mieszkańców USA z hrabstwa South River."
 BLR_territorial_reform: "Reforma terytorialna"
 BLR_territorial_reform_desc: "Zamiast dzisiejszych sześciu obwodów i 110 powiatów Zenon Poznyak wraz z zespołem autorów programu proponuje podział kraju na 16 województw, plus osobno Mińsk. Województwa z kolei zostaną podzielone na 60 województw i 270 starówek."
 BLR_anti_lgbt: "Zakaz propagandy przewrotnych relacji"
 BLR_anti_lgbt_desc: "Przyjmujemy ustawę o pierwszeństwie i ochronie rodziny, małżeństwa (związku mężczyzny i kobiety), macierzyństwa, o ochronie rodziny przed ingerencją i ingerencją w sprawy rodzinne ze strony ideologii i organizacji. Ponadto proponuje się przyjęcie ustawy „o ochronie natury ludzkiej” i zakazanie propagandy wypaczonych stosunków przeciwko naturalnej naturze człowieka."
 BLR_latgale_or_war: "Łatgalia lub wojna"
 BLR_latgale_or_war_desc: "Łatgalia była niegdyś częścią Wielkiego Księstwa Litewskiego. Nadszedł czas, aby przywrócić te ziemie do swojego składu, jest mało prawdopodobne, aby Łotwa była w stanie nam się oprzeć"
 BLR_legacy_kurland: "Dziedzictwo Księstwa Kurlandii"
 BLR_legacy_kurland_desc: "Księstwo Kurlandii kiedyś wyciągnęło rękę w wyścigu kolonizacji. Flaga Księstwa powiewała kiedyś nad Tryndadem i Tobago oraz u wybrzeży Gambii. Nadszedł czas, my, prawowiti następcy Księstwa, dążymy do ich powrotu do naszego imperium. Nadszedł czas, aby wyznaczyć nasze cele za granicą i przywrócić te dawne posiadłości kolonialne do naszego grona."
 BLR_pro_poland_propoganda: "Propaganda probiałoruska w Polsce"
 BLR_pro_poland_propoganda_desc: "Musimy zwiększyć nasze wpływy w Polsce poprzez propagandę i inne źródła interakcji"
 BLR_Dismiss_soviet_officers: "Zwolnić prosowieckich oficerów"
 BLR_Dismiss_soviet_officers_desc: "Walkę ze dziedzictwem sowieckim należy prowadzić także w armii, nie potrzebujemy generałów sympatyzujących z tym krwawym reżimem"
 BLR_Anti_corruption_law: "Prawo antykorupcyjne"
 BLR_Anti_corruption_law_desc: "Będziemy zwalczać korupcję we wszystkich jej przejawach"
 BLR_open_border_with_pol: "Otwarte granice"
 BLR_open_border_with_pol_desc: "Otwarcie granic pomoże naszym narodom poczuć więź nie tylko ekonomiczną, ale także fizyczną."
 BLR_training_for_pol: "Wspólne ćwiczenia wojskowe"
 BLR_training_for_pol_desc: "Nasze armie potrzebują koordynacji bojowej. Wspólne ćwiczenia wojskowe doskonale w tym pomogą"
 BLR_Asseco_Poland: "Asseco Polska"
 BLR_Asseco_Poland_desc: "Wykupimy tę firmę i uczynimy ją własnością naszego przyszłego państwa Białorusinów i Polaków"
 BLR_ynia_Poland: "Druga Unia Lubelska"
 BLR_ynia_Poland_desc: "Czas przypomnieć sobie, jak haniebna była dla Wielkiego Księstwa Litewskiego Unia Lubelska. Tym razem będzie inaczej."
 BLR_Ukraine_way: "Przyjaźń Z Ukrainą"
 BLR_Ukraine_way_desc: "Pomimo naszych roszczeń terytorialnych jesteśmy gotowi prowadzić dialog z Ukrainą przeciwko wspólnym wrogom i możliwe jest stworzenie sojuszu, który pomoże naszym państwom przetrwać w otoczeniu przeciwników"
 BLR_Join_GUAM_to_Ukraine: "Dołącz do GUAMA"
 BLR_Join_GUAM_to_Ukraine_desc: "Jednym z naszych pierwszych przyjaznych kroków w kierunku Ukrainy będzie dołączenie do GUAM. Organizacja, w której Ukraina odgrywa jedną z głównych ról."
 BLR_training_with_ukr: "Wspólne ćwiczenia wojskowe"
 BLR_training_with_ukr_desc: "Jesteśmy gotowi zaoferować armii ukraińskiej przeprowadzenie wspólnych ćwiczeń w celu ćwiczenia manewrów i koordynacji wojsk"
 BLR_military_coop_with_ukraine: "§Współpraca wojskowo-techniczna§!"
 BLR_military_coop_with_ukraine_desc: "Jesteśmy gotowi nawiązać współpracę wojskowo-techniczną z ukraińskim kompleksem wojskowo-przemysłowym"
 BLR_Intermarium: "Międzymorze"
 BLR_Intermarium_desc: "Nadszedł czas, abyśmy zjednoczyli się z Ukrainą w potężnym Sojuszu, aby wspólnie stawić czoła naszym wrogom"
 BLR_Intermarium_poland: "Międzymorze"
 BLR_Intermarium_poland_desc: "Nadszedł czas, abyśmy zjednoczyli się z Polską w potężnym Sojuszu, aby wspólnie stawić czoła naszym wrogom"
 BLR_Ukraine_enemy: "Zajmijcie ziemie ukraińskie"
 BLR_Ukraine_enemy_desc: "Historycznie ziemie te należały do ​​Wielkiego Księstwa Litewskiego i teraz żadne fałszywe więzy przyjaźni nie powinny przeszkodzić nam w powrocie ich do naszego wielkiego państwa"
 BLR_Sovereign_Internet: "Suwerenny Internet"
 BLR_Sovereign_Internet_desc: "Musimy całkowicie uniezależnić naszą przestrzeń internetową od innych krajów, aby nie mogły one wpływać na naszych obywateli."
 BLR_Expand_Mozyr_Refinery: "Rozbudowa Rafinerii Mozyrz"
 BLR_Expand_Mozyr_Refinery_desc: "Rozbudujemy ten magazyn ropy"
 BLR_Belshina: "JSC Belshina"
 BLR_Belshina_desc: "JSC Belshina jest producentem opon samochodowych. Produkuje opony do samochodów osobowych, ciężarowych, pojazdów ciężarowych, pojazdów drogowych i podnośnikowych, pojazdów elektrycznych, autobusów, traktorów i maszyn rolniczych"
 BLR_Expand_Naftan_Refinery: "Rozbudowa rafinerii Naftan"
 BLR_Expand_Naftan_Refinery_desc: "Rozbudujemy ten magazyn ropy"
 BLR_Expansion_Okolovsky_Novoselkovsky: "Ekspansja wydobycia rudy ze złóż"
 BLR_Expansion_Okolovsky_Novoselkovsky_desc: "Zwiększenie wydobycia rudy ze złóż Okołowskiego i Nowoselkowskiego przyniesie nam dużo stali"
 BLR_Problem_duying_vilages: "Problem wymierających wiosek"
 BLR_Problem_duying_vilages_desc: "Nadszedł czas, aby nasze państwo zdecydowało, co zrobić z umierającymi wioskami"
 BLR_Economic: "Białoruska gospodarka"
 BLR_Economic_desc: "Musimy rozwijać naszą gospodarkę i stosujemy szereg środków, aby skutecznie ten rozwój realizować."
 BLR_metro_minsk: "Rozbuduj metro w Mińsku"
 BLR_metro_minsk_desc: "Ulepszymy i rozbudujemy metro w Mińsku, aby poprawić charakterystykę logistyczną miasta"
 BLR_it_industries_help: "Pomóż krajowym programistom IT"
 BLR_it_industries_help_desc: "Trzeba wspomóc naszą branżę IT czym się da – to jest przyszłość naszego kraju"
 BLR_viber: "Vibera"
 BLR_viber_desc: "Viber to komunikator, który umożliwia wysyłanie wiadomości, wykonywanie połączeń wideo i głosowych VoIP przez Internet. Połączenia głosowe pomiędzy użytkownikami z zainstalowanym Viberem są bezpłatne. Viber umożliwia wysyłanie wiadomości tekstowych, głosowych i wideo, dokumentów, obrazów, filmów i plików, a także pracę w trybie offline."
 BLR_wot: "Świat czołgów"
 BLR_wot_desc: "World of Tanks to gra online dla wielu graczy, poświęcona pojazdom opancerzonym z połowy XX wieku. Do dyspozycji graczy oddano ponad 40 map bitewnych stworzonych na podstawie rzeczywistych lokacji z czasów II wojny światowej oraz historycznie niezawodne wyposażenie 11 narodów, w sumie ponad 600 jednostek."
 BLR_russian_gazprom: "Gazpromu"
 BLR_russian_gazprom_desc: "Gazprom jest ważnym graczem na rynku gazu i ropy. Musimy nawiązać z nimi maksymalną współpracę."
 BLR_BPS_Sberbank: "BPS Sberbank"
 BLR_BPS_Sberbank_desc: "BPS Sbierbank jest oddziałem rosyjskiego Sbierbanku na naszym terytorium."
 BLR_Belgazprombank: "Belgazprombank"
 BLR_Belgazprombank_desc: "Belgazprombank jest oddziałem Gazprombanku na Białorusi."
 BLR_Development_domestic_tourism: "Rozwój turystyki krajowej"
 BLR_Development_domestic_tourism_desc: "Widzimy duży potencjał w turystyce krajowej. W tym zakresie każdy poseł będzie przyczyniał się do rozwoju turystyki w swojej dzielnicy. Głównym zadaniem jest stworzenie odpowiedniej infrastruktury, gdyż materiału naukowego i metodologicznego jest mnóstwo."
 BLR_private_railways: "Prywatne spółki kolejowe"
 BLR_private_railways_desc: "Oddamy koleje prywatnym firmom"
 BLR_Lith_pol_railways: "Połączenie kolejowe z Polską i Litwą"
 BLR_Lith_pol_railways_desc: "Zamierzamy zbudować z tymi krajami wysokiej jakości połączenie kolejowe, które umożliwi nam dostęp do produktów europejskich"
 BLR_JSC_russian_railways: "Koleje Rosyjskie"
 BLR_JSC_russian_railways_desc: "Jesteśmy w pełni zintegrowani z Kolejami Rosyjskimi"
 BLR_belavia: "Belavia"
 BLR_belavia_desc: "Białoruskie państwowe linie lotnicze z siedzibą w Mińsku. Powstał w 1996 roku. Główne loty międzynarodowe regularne i czarterowe obsługiwane są z Krajowego Portu Lotniczego w Mińsku."
 BLR_Danone: "Danone"
 BLR_Danone_desc: "Francuska firma spożywcza, znany producent wyrobów mleczarskich i innych artykułów spożywczych."
 BLR_Godel_tech: "Technologie Godela"
 BLR_Godel_tech_desc: "Brytyjska firma dostarczająca rozwiązania programistyczne dla wiodących brytyjskich firm z siedzibą w Manchesterze."
 BLR_Basf_tech: "BASF Societas Europaea"
 BLR_Basf_tech_desc: "BASF Societas Europaea, BASF to największy koncern chemiczny w Niemczech, Europie i na świecie. Siedziba główna znajduje się w mieście Ludwigshafen w Nadrenii-Palatynacie w południowo-zachodnich Niemczech."
 BLR_royal_dutch_shell: "Królewska Holenderska Muszla"
 BLR_royal_dutch_shell_desc: "Shell, Shell to brytyjsko-holenderska firma naftowo-gazowa"
 BLR_mts: "MTS"
 BLR_mts_desc: "MTS to rosyjska firma świadcząca usługi telekomunikacyjne, usługi cyfrowe i medialne na terenie Rosji, Armenii i Białorusi pod marką „MTS”. Spółka świadczy usługi telefonii komórkowej (w standardzie UMTS (3G), 4G, LTE i 5G), usługi telefonii przewodowej, mobilnej i stacjonarnej, szerokopasmowego dostępu do Internetu, telewizji mobilnej, telewizji kablowej, telewizji satelitarnej, telewizji cyfrowej, usługi w zakresie mediów i treści rozrywkowych , usługi finansowe, a także konwergentne rozwiązania informatyczne z zakresu Internetu Rzeczy, monitoringu, automatyzacji procesów; przetwarzanie danych i przetwarzanie w chmurze"
 BLR_belarus_support_category: "Oddziały Pomocnicze Białorusi"
 BLR_ter_oboronaup_start: "Wezwanie Wojsk Obrony Terytorialnej"
 BLR_internalup_start: "Wezwij 3. oddzielną brygadę specjalnego przeznaczenia"
 BLR_whitelegion_battalion_category: "Biały Legion"
 BLR_whitelegion_battalion_category_desc: "Biały Legion to białoruska organizacja sportowo-patriotyczna, która przekształciła się w wojskową. Biały Legion powstał na początku lat 90. XX wieku i zapewniał porządek na zebraniach i wiecach opozycji. Szkolono ich na siły specjalne. Przekazali stalowy beret – odpowiednik krapowego. Zdobyli pogłębioną wiedzę na temat historii Białorusi."
 BLR_white_legion_battalion_create: "Stwórz Batalion Białego Legionu"
 BLR_white_legion_recruit_youngfront: "Rekrutacja Absolwentów Młodego Frontu"
 BLR_white_legion_recruit_people: "Rekrutuj lojalnych obywateli"
 BLR_white_legion_recruit_revansh: "Rekrutuj członków organizacji „Praviy Revansh”."
 BLR_white_legions_TT: "Liczba rekrutów zmieni się o §Y[?modify_white_legion]§!\n"
 BLR_whitelegion_recruit_2000: "Liczba dostępnych rekrutów wynosi 2000"
 BLR_lith_revol_category: "Rewolucja litewska"
 BLR_Establish_cooperation_lit: "Nawiązanie współpracy z komunistami litewskimi"
 BLR_Establish_cooperation_lit_desc: "Nasi komunistyczni bracia na Litwie są całkowicie odcięci od władzy, musimy nawiązać z nimi komunikację, aby w przyszłości nasza współpraca zaowocowała dla obu krajów"
 BLR_Financing_of_protest_movements_lit: "Finansowanie protestów komunistycznych"
 BLR_Financing_of_protest_movements_lit_desc: "Będziemy poszerzać wpływy Partii Komunistycznej poprzez finansowanie protestów na Litwie"
 BLR_Strengthen_com_partys_agenda_lit: "Skorzystaj z lokalnych Białorusinów"
 BLR_Strengthen_com_partys_agenda_lit_desc: "Białorusini są trzecią co do wielkości nierdzenną ludnością Litwy. Powinniśmy wykorzystać to jako narzędzie naszego wpływu"
 BLR_buy_militaries: "Przekupić lokalne wojsko"
 BLR_litbel_propaganda: "Propaganda władzy państwa LitBel"
 BLR_litbel_propaganda_desc: "Musimy przekonać ludzi, że jedno państwo litewsko-białoruskie będzie potężniejsze i silniejsze niż osobno"
 BLR_parlament_lit_places: "Przekupywać lokalnych polityków"
 BLR_lat_revol_category: "Rewolucja na Łotwie"
 BLR_Establish_cooperation_lat: "Nawiązanie współpracy z łotewskimi komunistami"
 BLR_Establish_cooperation_lat_desc: "Nasi komunistyczni bracia na Łotwie są całkowicie odcięci od władzy, musimy nawiązać z nimi komunikację, aby w przyszłości nasza współpraca przyniosła owoce obu krajom"
 BLR_Financing_of_protest_movements_lat: "Finansowanie protestów komunistycznych"
 BLR_Financing_of_protest_movements_lat_desc: "Będziemy poszerzać wpływy Partii Komunistycznej poprzez finansowanie protestów na Łotwie"
 BLR_Strengthen_com_partys_agenda_lat: "Skorzystaj z lokalnych Białorusinów"
 BLR_Strengthen_com_partys_agenda_lat_desc: "Białorusini są trzecią co do wielkości nierdzenną ludnością Łotwy. Powinniśmy wykorzystać to jako narzędzie naszego wpływu"
 BLR_buy_militaries_lat: "Przekupić lokalne wojsko"
 BLR_litbel_propaganda_lat: "Propaganda władzy państwa LitBel"
 BLR_parlament_lat_places: "Przekupywać lokalnych polityków"
 BLR_revoult_lat: "Wznieć bunt na Łotwie!"
 BLR_pol_revol_category: "Doprowadzić do władzy w Polsce potrzebnych nacjonalistów"
 BLR_pol_revol_category_desc: "Musimy zemścić się na Polsce za te wszystkie lata, które próbowały zniszczyć naszą niepodległość, za upokarzającą Unię Lubelską, za podział naszego kraju w XX wieku. Postawimy Polaków w sytuacji, w której nie będą mieli wyboru i będą nam posłuszni"
 BLR_Establish_cooperation_pol: "Nawiąż kontakty z polskimi nacjonalistami"
 BLR_Poland_divide_category: "Kontrola nad Polską"
 BLR_Poland_divide_category_desc: "Naród polski jest teraz w naszych rękach. Możemy zarówno zwrócić nasze historyczne ziemie, jak i dać wolność narodom, które żyją w Polsce w niewolniczej sytuacji"
 BLR_podlasie_return: "Powrót Białegostoku na Białoruś"
 BLR_podlasie_return_desc: "Białystok zawsze był ziemią zamieszkiwaną przez Białorusinów, czas odebrać Polakom tę ziemię i zwrócić ją na łono państwa białoruskiego"
 BLR_Duchy_claims_category: "Roszczenia terytorialne"
 BLR_Duchy_claims_category_desc: "Dobrze pamiętamy historię Wielkiego Księstwa Litewskiego i wszystkich ziem, które znajdowały się pod jego władzą. Ogłosimy nasze roszczenia terytorialne na wszystkich naszych dawnych terytoriach"
 BLR_ukraine_claims: "Roszczenia terytorialne do §Y[UKR.GetNamewithFlag]§!"
 BLR_poland_claims: "Roszczenia terytorialne do §Y[POL.GetNamewithFlag]§!"
 BLR_russia_claims: "Roszczenia terytorialne do §Y[SOV.GetNamewithFlag]§!"
 BLR_latgale_claims: "Roszczenia terytorialne do §Y[LAT.GetNamewithFlag]§!"
 BLR_Litva_belarusization_category: "Integracja Nowych Ziem"
 BLR_Litva_belarusization_category_desc: "Nowe ziemie muszą zostać włączone do naszego państwa. Odrodzenie narodu litwinowskiego to niewątpliwie projekt ryzykowny, ale może okazać się kluczem do stworzenia potężnego państwa"
 BLR_samogitia_return: "Integracja Żmudzi"
 BLR_sudovia_return: "Integracja Sudowii"
 BLR_klaipeda_return: "Integracja Kłajpedy"
 BLR_latgale_return: "Integracja Łatgalii"
 BLR_Litva_belarusizations_category: "Integracja Litwy"
 BLR_Litva_belarusizations_category_desc: "Litwa zawsze była i zawsze będzie ziemią białoruską. Zwrócimy te ziemie narodowi białoruskiemu"
 BLR_samogitia_returns: "Integracja Żmudzi"
 BLR_sudovia_returns: "Integracja Sudowii"
 BLR_klaipeda_returns: "Integracja Kłajpedy"
 BLR_latgale_returns: "Integracja Łatgalii"
 BLR_Lukashenko_category: "Rządy Łukaszenki"
 BLR_Lukashenko_category_desc: "Rządy Łukaszenki mają wyraźnie autorytarny charakter i mają tylko jeden cel – utrzymanie się przy władzy za wszelką cenę.\n§W-------------§!\nObecnie procent poparcia dla Aleksandra Grigoriewicza Łukaszenki równa się §Y[?BLR.batka]§!"
 BLR_send_russian_omon: "Poproś rosyjską policję o stłumienie protestów"
 BLR_go_to_jail_scum: "Wyślij opozycjonistów do więzienia"
 BLR_trade_with_iraq: "Dostarczyć broń Irakowi"
 BLR_fly_protasevich: "Wyląduj samolotem Ryanair z Protasevichem"
 BLR_Deal_with_Poland: "Rozpraw się ze Związkiem Polaków"
 BLR_belorusisation_sudovia: "Białoruskość Sudowii"
 BLR_belorusisation_klaipeda: "Białoruskość Kłajpedy"
 BLR_belorusisation_samogitia: "Białoruskość Żmudzi"
 BLR_people_militia: "Milicja Ludowa"
 BLR_people_militia_desc: "Ale sytuacja nie jest łatwa. Nie raz mówiłem: każdy człowiek (i nie tylko) powinien przynajmniej umieć posługiwać się bronią. Przynajmniej po to, aby w razie potrzeby chronić swoją rodzinę, swój dom, swój rodzinny zakątek ziemi i, jeśli to konieczne, kraj, bez którego nie będzie zakątka, domu, niczego innego. Wiele osób to rozumie” – podkreślił Aleksander Łukaszenka."
 BLR_Kommunarka_category: "Fabryka Kommunarki"
 BLR_Kommunarka_category_desc: "Teraz, gdy już całkowicie upaństwowiliśmy fabrykę, będziemy mogli czerpać z niej pełne dochody"
 BLR_Go_to_Russia: "Rozpocznij sprzedaż produktów w [SOV.GetNamewithFlag]"
 BLR_Go_to_Latvia: "Zacznij sprzedawać produkty w [LAT.GetNamewithFlag]"
 BLR_Go_to_Kazakhstan: "Zacznij sprzedawać produkty w [KAZ.GetNamewithFlag]"
 BLR_Go_to_Georgia: "Zacznij sprzedawać produkty w [GEO.GetNamewithFlag]"
 BLR_Go_to_Moldova: "Zacznij sprzedawać produkty w [MLV.GetNamewithFlag]"
 BLR_Go_to_Armenia: "Zacznij sprzedawać produkty w [ARM.GetNamewithFlag]"
 BLR_Produst_all_CIS: "Rozpocznij sprzedaż produktów w większości krajów WNP"
 BLR_mtz: "Mińska Fabryka Ciągników"
 BLR_mtz_desc: "Fabryka na Białorusi, producent maszyn rolniczych. Mińskie Zakłady Traktorowe powstały 29 maja 1946 roku. Zdolność wytwórcza przeznaczona jest do produkcji 71 tys. ciągników różnych serii"
 BLR_Tracktor_category: "Zakład MTZ"
 BLR_Tracktor_category_desc: "Mińskie Zakłady Traktorowe to zakład na Białorusi, producent maszyn rolniczych. Mińska Fabryka Traktorów opracowuje i produkuje ciągniki kołowe i gąsienicowe, glebogryzarki, narzędzia ciągnione i zawieszane do prac rolniczych, budowlanych, leśnych i komunalnych, części zamienne, towary konsumpcyjne, organizuje ich produkcję na podstawie licencji, świadczy usługi w zakresie zakładania i prowadzenia usług .\n\n\n - §YLiczba dostępnych ciągników§! §G[?BLR.tracktory]§! -"
