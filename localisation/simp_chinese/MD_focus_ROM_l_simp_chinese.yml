 ROM_maintain_the_role_of_the_state: "维护国家的作用"
 ROM_maintain_the_role_of_the_state_desc: "所有这些自由改革都很好，但我们必须在日常事务中保持国家的作用。"
 ROM_protect_the_environment: "保护环境"
 ROM_protect_the_environment_desc: "罗马尼亚的自然风光确实很美，但令人遗憾的是，污染和私人利益正在慢慢破坏它。我们必须防止这种破坏成为永久性的，并为我们的子孙后代保护环境。"
 ROM_aircraft_acquisition: "飞机采购"
 ROM_aircraft_acquisition_desc: "我们要开发新飞机需要很长时间，所以目前我们最好购买外国型号。"
 ROM_master_of_the_pontus_euxinus: "黑海之主"
 ROM_master_of_the_pontus_euxinus_desc: "通过我们的投资、改革和现代化计划，我们至少暂时能够保证对黑海的控制。"
 ROM_1989_redeemed_once_more_desc: "我们的革命梦想尚未实现，而建立更好共和国的理想仍然存在。虽然恢复王国可能会更好，而且谁知道它会开辟什么道路，但命运却另有安排，我们又有什么资格与之抗争呢？"