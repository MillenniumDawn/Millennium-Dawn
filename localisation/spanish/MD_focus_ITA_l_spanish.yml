 ITA_allow_euthanasia: "Permitir la eutanasia"
 ITA_allow_euthanasia_desc: "En nombre de un sentido pervertido de moralidad que muchas personas aman imponer a los demás, se obliga a las personas que sufren debido a condiciones y enfermedades insolubles a vivir una vida de dolor interminable."
 ITA_allow_euthanasia_decision: "Permitir la eutanasia"
