 HOL_AI_BEHAVIOR: "@HOL Países Bajos"
 HOL_DEMOCRATIC_RULE: "Democrático"
 HOL_DEMOCRATIC_RULE_AI_DESC: "Los Países Bajos seguirán un camino de democracia con el PvdA, el CDA o el VVD, haciendo hincapié en la cooperación con las instituciones occidentales y en un orden internacional basado en normas.\n"
 HOL_POPULIST_RULE: "Populista"
 HOL_POPULIST_RULE_AI_DESC: "Los Países Bajos seguirán una dirección populista, con el LPF o el PVV, impulsados por la soberanía nacional, la democracia directa y una retórica fuerte contra la política del establishment.\n"
 HOL_MONARCHY_VOC_RULE: "Verenigde Oost-Indische Compagnie"
 HOL_MONARCHY_VOC_RULE_AI_DESC: "Los Países Bajos restablecerán la Compañía Neerlandesa de las Indias Orientales (VOC), lo que le permitirá actuar como potencia marítima soberana. Los territorios de Asia y más allá volverán a ser gobernados mediante el dominio corporativo o la conquista.\n"
 HOL_MONARCHY_WIC_RULE: "West-Indische Copagnie"
 HOL_MONARCHY_WIC_RULE_AI_DESC: "Los Países Bajos revitalizarán la Compañía Neerlandesa de las Indias Occidentales (WIC), otorgándole autoridad sobre las posesiones atlánticas. Mediante una combinación de comercio y conquista, reafirmarán la influencia holandesa en América y África bajo la Corona.\n"
 HOL_NVU_RULE: "Nederlandse Volks-Unie"
 HOL_NVU_RULE_AI_DESC: "Los Países Bajos están bajo el dominio del NVU, un movimiento ultranacionalista radical con ambiciones de forjar un Imperio germánico unificado. Mediante el militarismo, la asimilación cultural y un expansionismo agresivo, el Estado neerlandés buscará liderar un destino pangermánico, sin importar el costo.\n"
 RULE_ALLOW_MD_ANNEX: "Enable Border Gore Clean-up"
 RULE_OPTION_MD_ANNEX_NO_DESC: "There will be no effect on post-peace borders, and they will remain as they were drawn out in the conference."
 RULE_OPTION_MD_ANNEX_YES_DESC: "After a peace deal, if multiple instances of the same tag exist, all remaining tags will be integrated into the one with the most powerful overlord. The overlords strength will be determined by their power rank national spirit. Clean-up after a war may take up to 14 days to take place."
