 BLR_140zadov_category: "140-й ремонтный завод"
 BLR_140zadov_category_desc: "140-й ремонтный завод - государственное предприятие военно-промышленного комплекса Беларуси, специализирующееся на ремонте и модернизации бронетанковой техники и двигателей для нее"
 BLR_140_btr60: "БТР-60МБ1"
 BLR_140_btr60_desc: "Один из белорусских вариантов модернизации советского бронетранспортёра БТР-60ПБ."
 BLR_140_btr70: "БТР-70МБ1"
 BLR_140_btr70_desc: "Один из белорусских вариантов модернизации советского бронетранспортёра БТР-70."
 BLR_140_kobra_k: "Кобра-К"
 BLR_140_kobra_k_desc: "Один из белорусско-словацких вариантов модернизации советского бронетранспортёра БТР-70."
 BLR_soviet_system: "Национал-большевистская Беларусь"
 BLR_soviet_system_desc: "Национал-большевики захватили власть в стране и готовы начать первые экономические реформы. Одной из них станет возврат к советской экономической системе, учитывая неудачный опыт предыдущего правителя."
 BLR_free_weapon: "Свободное ношение оружия"
 BLR_free_weapon_desc: "Мы разрешим нашим гражданам свободно носить оружие в стране, они имеют право на самооборону!."
 BLR_new_church: "Новая религия"
 BLR_new_church_desc: "Пришло время создать новую религию, отвечающую интересам нашего государства!."
 BLR_reform_education: "Реформа образования"
 BLR_reform_education_desc: "Система образования находится в ужасном состоянии, мы будем ее исправлять и вносить в нее серьезные изменения. Одним из нововведений станет сокращение времени обучения школьников и студентов, что позволит быстрее подготовить их к тому, чтобы стать полноценными гражданами."
 BLR_ruralisation: "Рурализация"
 BLR_ruralisation_desc: "Тенденция XXI века - переселение людей в города из деревень, мы же обратим эту тенденцию вспять и предложим бедным или бездомным отправиться в деревни, взамен стимулируя их деятельность в новых жилищах."
 BLR_revoult_army: "Революционная армия"
 BLR_revoult_army_desc: "Наша армия показала себя не в лучшем свете, ей нужны люди, горящие страстью революции, готовые броситься на вражеский пулемет ради родины."
 BLR_revoult_army_zeks: "Разрешить вербовку заключенных в армию"
 BLR_revoult_army_zeks_desc: "Мы начнем набирать заключенных из тюрем в армию, в отдельные батальоны. Хватит кормить заключенных, они должны питать пламя революции!."
 BLR_revoult_rne: "Призыв к русскому национальному единству"
 BLR_revoult_rne_desc: "Мы официально введем представителей этой националистической организации в правительственные структуры"
 BLR_revoult_sobor: "Пригласить Славянский собор Белой Руси"
 BLR_revoult_sobor_desc: "Мы официально введем представителей этой националистической организации в правительственные структуры"
 BLR_revoult_army_volunteer: "Дух революции"
 BLR_revoult_army_volunteer_desc: "Некоторые наши солдаты так хотят воевать, даже в другой стране. Может быть, нам не стоит сдерживать их рвение и быть готовыми отправить их выполнять свой интернациональный долг?."
 BLR_revoult_army_gco: "Стражи коммунизма православные"
 BLR_revoult_army_gco_desc: "Мы создадим свою уникальную армию, по аналогии с иранским КСИР, их опыт нас очень впечатлил. Они будут называться \"Гвардия коммунистической ортодоксии\"."
 BLR_work_army: "Армия рабочих"
 BLR_work_army_desc: "Мы отправим всех безработных на производство, наладив выпуск необходимых нашему государству товаров в первую очередь."
 BLR_revoult_army_gco_ground_force: "Сухопутные войска"
 BLR_revoult_army_gco_ground_force_desc: "Основной и наиболее многочисленный род войск в составе ГКО. В мирное время оснащен легким вооружением. Основное назначение: внутренняя безопасность; второстепенное: внешняя оборона во взаимодействии с регулярными вооруженными силами Беларуси."
 BLR_revoult_debur: "Дебюрократизация"
 BLR_revoult_debur_desc: "Мы сократим расходы на чиновников и уменьшим их количество, а высвободившиеся средства пойдут на благо народа"
 BLR_revoult_army_gco_anti_corrupt: "Антикоррупционный революционный комитет"
 BLR_revoult_army_gco_anti_corrupt_desc: "Мы создадим специальное подразделение, которое будет заниматься борьбой с коррупцией в нашей стране, и никто не скроется от руки правосудия."
 BLR_revoult_dsocial: "Социальная поддержка"
