l_russian:
 SMA_focus: "Дерево фокусов Сан-Марино"
 SMA_MILLENIUM_DAWN_DESC: "Сан-Марино - крайне маленькая страна, которая фактически полностью зависит от Италии. Не имея выхода к морю и аэропортов, она сильно зависит от туризма, так как они составляют большую часть ВВП страны. Стоит ли оставаться с Италией, оставаясь фактически ее территорией, или нужно идти своим путем? Всё это на данный момент решают два капитана-регента, которые назначаются Главным Генеральным Советом сроком на 6 месяцев. В Главном Генеральном Совете 60 депутатов. Но так же существует Аренго, Собрание глав семейств, которое в древности было верховным органом, сейчас почти полностью утратило свою власть, но сохранило право петиции. Капитаны-регенты получают многочисленные петиции, подаваемые гражданами в первое воскресенье после 1 апреля и после 1 октября. Поданные петиции должны быть рассмотрены в течение 6 месяцев."

