 sov_nationalists.20.t: "New Russian Empire"
 sov_nationalists.20.d: "Russian nationalists have declared the new plan for bringing back their imperial lands and seizing power on the lands that fell out of the Russian world."
 sov_nationalists.20.a: "Russkiy mir vosstanet snova."
 sov_nationalists.21.t: "Reimperialization"
 sov_nationalists.21.d: "After the uprising in 1917, the communists tried by all means to erase our memory of our homeland's past, replacing it with their ideology. Many of the native Russian towns were renamed after the names of these terrorists. We must erase this black stain from our history by returning the old pre-revolutionary names for our cities"
 sov_nationalists.21.a: "Let's bring back the old pre-revolutionary names of the cities"
 sov_nationalists.21.b: "The pre-war titles were better"
 sov_nationalists.22.t: "Transnistria holds a referendum on joining the Russian Federation"
 sov_nationalists.22.d: "We are once again holding a referendum on joining the Russian Federation. Our country has once again found itself at the crossroads of historical events"
 sov_nationalists.22.a: "We are ready to join the Russian Federation"
 sov_nationalists.22.b: "We are not ready to become a full-fledged subject"
 sov_nationalists.22.c: "We don't want to be part of Russia"
 sov_nationalists.23.t: "Russia Demands Manchuria"
 sov_nationalists.23.d: "Russia has sent us a demand to annex Manchuria. They want to recreate Zheltorossiya and it is part of their plan. What should we do?"
 sov_nationalists.23.a: "We have to submit..."
 sov_nationalists.23.b: "No Zheltorossiya for today."
 sov_nationalists.24.t: "China Accepts Our Demand"
 sov_nationalists.24.d: "China has accepted our demands on Manchuria. We finally have Zheltorossiya under our control!"
 sov_nationalists.24.a: "Slava Rossii!"
 sov_nationalists.25.t: "China Declines Our Demand"
 sov_nationalists.25.d: "China has declined our demands on Manchuria. We will have to fight them to get Zheltorossiya back!"
 sov_nationalists.25.a: "They have chosen death."
 sov_nationalists.26.t: "Russia declares war on USA"
 sov_nationalists.26.d: "Recently, nationalist government of Russia declared an act of unificationist cleansing upon atlanticist menace on the world!"
 sov_nationalists.26.a: "wtf?!"
