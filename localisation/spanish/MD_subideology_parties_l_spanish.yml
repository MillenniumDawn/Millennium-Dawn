 USoE.Neutral_Libertarian: "£EU_parliament_PG_Neutral_Libertarian Alianza de Libertarios"
 USoE.Neutral_Libertarian_icon: "£EU_parliament_PG_Neutral_Libertarian"
 USoE.Neutral_Libertarian_desc: "La AoL es un partido libertario que apoya una intervención limitada del gobierno en la economía y en las decisiones individuales, creyendo en cambio que el papel del gobierno es proporcionar un entorno seguro para que los negocios y las personas prosperen libremente. Su agenda política se centra en aprovechar las ventajas de Internet en cuestiones como la democracia directa, la libertad de expresión y los derechos de autor."
 USoE.Neutral_Libertarian_2017: "£EU_parliament_PG_2017_Neutral_Libertarian Partido Pirata Europeo (PPEU)"
 USoE.Neutral_Libertarian_2017_icon: "£EU_parliament_PG_2017_Neutral_Libertarian"
 USoE.Neutral_Libertarian_2017_desc: "El PPEU es un partido libertario que apoya una intervención limitada del gobierno en la economía y en las decisiones individuales, creyendo en cambio que el papel del gobierno es proporcionar un entorno seguro para que los negocios y las personas prosperen libremente. Su agenda política se centra en aprovechar las ventajas de Internet en cuestiones como la democracia directa, la libertad de expresión y los derechos de autor."
 USoE.Neutral_green: "£EU_parliament_PG_Neutral_green Los Verdes/Alianza Libre Europea (Greens/EFA)"
 USoE.Neutral_green_icon: "£EU_parliament_PG_Neutral_green"
 USoE.Neutral_green_desc: "La EFA, comúnmente conocida como 'Los Verdes', es un partido de izquierda. Su visión económica rechaza el capitalismo y la búsqueda de un crecimiento constante, creyendo en cambio en la necesidad de un 'decrecimiento feliz'. Se opone firmemente a la energía nuclear como fuente de energía limpia, creyendo en cambio en la necesidad de construir temporalmente plantas de energía de gas para apoyar una transición futura hacia energías renovables. Su agenda política se centra en reducir la desigualdad y proteger el medio ambiente, y busca lograrlo mediante un gran gasto público financiado con déficit."
 USoE.Neutral_green_2017: "£EU_parliament_PG_2017_Neutral_green Partido Verde Europeo (EGP)"
 USoE.Neutral_green_2017_icon: "£EU_parliament_PG_2017_Neutral_green"
 USoE.Neutral_green_2017_desc: "El EGP, comúnmente conocido como 'Los Verdes', es un partido de izquierda. Su visión económica rechaza el capitalismo y la búsqueda de un crecimiento constante, creyendo en cambio en la necesidad de un 'decrecimiento feliz'. Se opone firmemente a la energía nuclear como fuente de energía limpia, creyendo en cambio en la necesidad de construir temporalmente plantas de energía de gas para apoyar una transición futura hacia energías renovables. Su agenda política se centra en reducir la desigualdad y proteger el medio ambiente, y busca lograrlo mediante un gran gasto público financiado con déficit."
 USoE.neutral_Social: "£EU_parliament_PG_neutral_Social Alianza de Socialdemócratas"
 USoE.neutral_Social_icon: "£EU_parliament_PG_neutral_Social"
 USoE.neutral_Social_desc: "El ASD es un partido de izquierda del Parlamento USoE, aboga por un mayor grado de representación democrática basada en la identidad regional, con el objetivo de dar forma al USoE como una 'Europa de las Regiones'. Su agenda política se centra en la justicia social y la igualdad económica."
 USoE.neutral_Social_2017: "£EU_parliament_PG_2017_neutral_Social Alianza Europea Libre (EFA)"
 USoE.neutral_Social_2017_icon: "£EU_parliament_PG_2017_neutral_Social"
 USoE.neutral_Social_2017_desc: "La EFA es un partido de izquierda del Parlamento USoE, aboga por un mayor grado de representación democrática basada en la identidad regional, con el objetivo de dar forma al USoE como una 'Europa de las Regiones'. Su agenda política se centra en la justicia social y la igualdad económica."
 USoE.Neutral_Communism: "£EU_parliament_PG_Neutral_Communism Izquierda Unida Europea/Izquierda Verde Nórdica (GUE/NGL)"
 USoE.Neutral_Communism_icon: "£EU_parliament_PG_Neutral_Communism"
 USoE.Neutral_Communism_desc: "El GUE/NGL es un partido político de izquierda del Parlamento USoE. Está compuesto principalmente por socialistas y comunistas y, como tal, rechaza el capitalismo y las políticas monetaristas y presupuestarias tradicionales. Su objetivo es lograr un cambio hacia el socialismo, pero no tiene una posición clara sobre si la reforma o la revolución es la mejor manera de lograrlo. Se opone a la cooperación del USoE con Estados Unidos y, en su lugar, cree que Europa debería seguir su propio camino."
 USoE.Neutral_Communism_2017: "£EU_parliament_PG_2017_Neutral_Communism Partido de la Izquierda Europea (PEL)"
 USoE.Neutral_Communism_2017_icon: "£EU_parliament_PG_2017_Neutral_Communism"
 USoE.Neutral_Communism_2017_desc: "El GUE/NGL es un partido político de izquierda del Parlamento USoE. Está compuesto principalmente por socialistas y comunistas y, como tal, rechaza el capitalismo y las políticas monetaristas y presupuestarias tradicionales. Su objetivo es lograr un cambio hacia el socialismo, pero no tiene una posición clara sobre si la reforma o la revolución es la mejor manera de lograrlo. Se opone a la cooperación del USoE con Estados Unidos y, en su lugar, cree que Europa debería seguir su propio camino."
 USoE.Nat_Populism: "£EU_parliament_PG_Nat_Populism Europa de Democracias y Diversidades (EDD)"
 USoE.Nat_Populism_icon: "£EU_parliament_PG_Nat_Populism"
 USoE.Nat_Populism_desc: "El EDD es un partido populista euroescéptico del Parlamento USoE. Se opone firmemente al proceso de unificación y busca revertirlo. Sus puntos de vista políticos se centran en una postura anti-inmigración y anti-globalización y en el objetivo de introducir la democracia directa."
 USoE.Nat_Populism_2017: "£EU_parliament_PG_2017_Nat_Populism Europa de la Libertad y la Democracia Directa (EFDD)"
 USoE.Nat_Populism_2017_icon: "£EU_parliament_PG_2017_Nat_Populism"
 USoE.Nat_Populism_2017_desc: "El EFDD, anteriormente conocido como 'Europa de Democracias y Diversidades', es un partido populista euroescéptico del Parlamento USoE. Se opone firmemente al proceso de unificación y busca revertirlo. Sus puntos de vista políticos se centran en una postura anti-inmigración y anti-globalización y en el objetivo de introducir la democracia directa."
 USoE.Nat_Fascism: "£EU_parliament_PG_Nat_Fascism Alianza de Fascistas"
 USoE.Nat_Fascism_icon: "£EU_parliament_PG_Nat_Fascism"
 USoE.Nat_Fascism_desc: "El APF es un partido político euroescéptico de extrema derecha del Parlamento USoE. Está compuesto principalmente por fascistas y ultranacionalistas. Sus puntos de vista políticos se centran en la defensa de la tradición cristiana, una política anti-inmigración fuerte y reemplazar la democracia con una dictadura autoritaria liderada por un líder fuerte."
 USoE.Nat_Fascism_2017: "£EU_parliament_PG_2017_Nat_Fascism Alianza por la Paz y la Libertad (APF)"
 USoE.Nat_Fascism_2017_icon: "£EU_parliament_PG_2017_Nat_Fascism"
 USoE.Nat_Fascism_2017_desc: "El APF es un partido político euroescéptico de extrema derecha del Parlamento USoE. Está compuesto principalmente por fascistas y ultranacionalistas. Sus puntos de vista políticos se centran en la defensa de la tradición cristiana, una política anti-inmigración fuerte y reemplazar la democracia con una dictadura autoritaria liderada por un líder fuerte."
 USoE.Nat_Autocracy: "£EU_parliament_PG_Nat_Autocracy Estado Mayor Militar de la Unión Europea (EUMS)"
 USoE.Nat_Autocracy_icon: "£EU_parliament_PG_Nat_Autocracy"
 USoE.Nat_Autocracy_desc: "El EUMS es la rama política del Ejército USoE, es una unión de altos mandos militares del ejército que han formado una junta militar y asumido el control del ejecutivo, ejerciendo el poder de manera autoritaria."
 USoE.Monarchist: "£EU_parliament_PG_Monarchist Alianza de Monárquicos"
 USoE.Monarchist_icon: "£EU_parliament_PG_Monarchist"
 USoE.Monarchist_desc: "Los monárquicos apoyan a la nueva dinastía en el trono. Creen en la necesidad de un gobernante absoluto, liberado de las limitaciones de la toma de decisiones democráticas, para liderar el continente en el siglo XXI."
