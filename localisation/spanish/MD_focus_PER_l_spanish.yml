 PER_freedom_of_information: "Freedom Of Information"
 PER_freedom_of_information_desc: "The Iranian people deserve the freedom to access information and speak their minds. We will promote freedom of the press, freedom of speech, and the unrestricted flow of information, allowing the people to make informed decisions about their future."
 PER_lift_state_owned_monopoly: "Lift the State Owned Monopoly"
 PER_lift_state_owned_monopoly_desc: "The media must be free from state control. We will lift the state-owned monopoly on the media and encourage the growth of independent news outlets, ensuring that the people have access to a wide range of opinions and information."
 PER_governmental_transparency: "Governmental Transparency"
 PER_governmental_transparency_desc: "The government must be transparent in its dealings. We will push for open communication between the state and the people, ensuring that all government actions are clear and accountable to the public."
 PER_ministry_of_economic_affairs: "Ministerio de Asuntos Económicos"
 PER_ministry_of_economic_affairs_desc: "To steer Iran's economic future toward prosperity, we will establish a dedicated Ministry of Economic Affairs. This ministry will coordinate national economic policy, ensure the sustainable development of industries, and protect Iran's economic interests."
 PER_protection_for_bahais: "Protection for the Bahai"
 PER_protection_for_bahais_desc: "Under Montazeri's leadership, Iran will protect the rights of its Bahai citizens, ensuring they are no longer oppressed or marginalized. Religious freedom will be upheld for all, irrespective of belief, as Montazeri believes in equality for every Iranian."
 PER_repeal_discriminatory_policies: "Derogar Políticas Discriminatorias"
 PER_repeal_discriminatory_policies_desc: "Our country's policies must be based on equality for all citizens. We will work to repeal any discriminatory laws and ensure that all Iranians, regardless of gender, ethnicity, or religion, are treated equally under the law."
 PER_reaffirm_isolationism: "Reafirmar el Aislacionismo"
 PER_reaffirm_isolationism_desc: "In a world of shifting alliances and conflicting interests, it may be prudent to reaffirm our stance of isolationism. By prioritizing self-sufficiency and minimizing foreign entanglements, we can protect Iran's sovereignty and focus on internal growth."
 PER_front_against_oppression: "The Front Against Oppression"
 PER_front_against_oppression_desc: "We will stand united against all forms of oppression, whether domestic or foreign. Our movement is committed to fighting for the rights and freedoms of all Iranians, ensuring that no one is above the law and no voice is silenced."
 PER_syrian_brothers: "Hermanos Sirios"
 PER_syrian_brothers_desc: "The Assad regime, once an ally, is now a reminder of past mistakes. Supporting democratic resistance will help reverse Iran's reputation."
 PER_fortress_tehran: "Fortaleza Teherán"
 PER_fortress_tehran_desc: "Tehran must be fortified to protect the capital from internal and external threats. We will invest in Tehran's defenses, transforming it into a modern fortress capable of withstanding any attack."
 PER_repairing_region: "Reparación de la región"
 PER_repairing_region_desc: "The Islamic Republic's legacy has fractured regional trust. We must act swiftly to rebuild bridges, restore cooperation, and reassert Iran's constructive presence in the Middle East."
 PER_return_cento: "Reestablecer CENTO"
 PER_return_cento_desc: "The Cold War-era alliance can find new life. A regional bloc of like-minded nations can counterbalance global superpowers and secure regional peace."
 PER_the_great_purge: "The Great Purge"
 PER_the_great_purge_desc: "A purge will be carried out within the government, targeting individuals who undermine the vision of a united Iran and those involved in corruption, to ensure a loyal and effective administration."
 PER_rajavis_cause: "La causa de Rajavi"
 PER_rajavis_cause_desc: "Rajavi's cause has always been one of improving infrastructure and advancing education for the people of Iran. We will invest in modernization efforts, build the infrastructure necessary for a prosperous future, and ensure that education is accessible to all Iranians."
 PER_paramilitary_structure: "Estructura Paramilitar"
 PER_paramilitary_structure_desc: "The Pan-Iranist Party has adopted a paramilitary structure to ensure that our movement is both organized and prepared to take swift action. This structure enables us to defend the Iranian people and their interests with a disciplined and ready force."
 PER_forouhars_dream: "El sueño de Forouhar"
 PER_forouhars_dream_desc: "Forouhar's vision of an Iran based on justice, freedom, and unity continues to inspire us. We honor his legacy as we work to create a modern, prosperous Iran that is free from internal divisions and foreign control."
 PER_destroy_the_corrupt: "Destruir a los corruptos"
 PER_destroy_the_corrupt_desc: "Corruption has crippled the nation from within. We will eradicate this blight, ensuring that the people's trust in their government is restored and that resources are used for the betterment of all Iranians, not the few."
 PER_american_naval_purchase: "American Naval Purchase"
 PER_american_naval_purchase_desc: "Our navy has long lagged behind. American expertise and equipment could serve as the backbone of a credible naval modernization program."
 PER_interventionism_is_key: "Interventionism is Key"
 PER_interventionism_is_key_desc: "A passive Iran is a vulnerable Iran. From Syria to the Caucasus, we must be prepared to act, directly or through proxies, to protect our interests."
 PER_the_persian_gulf: "El Golfo Pérsico"
 PER_the_persian_gulf_desc: "For centuries, the waters to our south have borne our name. We will make it known that it is the Persian Gulf—eternally tied to our identity and pride."
 PER_dismantle_arab_dominance: "Desmantelar la dominación árabe"
 PER_dismantle_arab_dominance_desc: "The artificial dominance of the Arab world has stifled true regional balance. We will restore the scales, with ourselves at the center."
 PER_restore_order: "Restaurar el orden"
 PER_restore_order_desc: "In the face of growing unrest, it is time for the Artesh to step in and restore order. We will use all the necessary means to bring peace and stability to the nation."
 PER_manage_opposition: "Manage the Opposition"
 PER_manage_opposition_desc: "With the Artesh in control, we must deal with any opposition that threatens our authority. Through strategic measures, we will neutralize any challenges to our rule."
 PER_consolidate_equipment: "Consolidate Equipment"
 PER_consolidate_equipment_desc: "To ensure the readiness of the Artesh, we must consolidate our military resources. This will involve streamlining equipment and strengthening our logistical capabilities."
 PER_legitimizing_our_rule: "Legitimizing Our Rule"
 PER_legitimizing_our_rule_desc: "As the Artesh assumes control, we must seek to legitimize our rule. By fostering unity within the military and government, we will ensure the stability of our regime."
 PER_european_partners: "Socios Europeos"
 PER_european_partners_desc: "France and Germany present valuable partners in our defense modernization. Procuring Rafale jets and Leopard tanks will reinforce our military and symbolize a new strategic direction."
 PER_arash_radar: "Radar Arash"
 PER_arash_radar_desc: "To safeguard the nation from external threats, we will deploy advanced radar systems. The Arash Radar will provide early warning of any foreign incursions, strengthening our ability to respond swiftly and decisively."
 PER_anti_corrupt_initiative: "Anti-Corruption Initiative"
 PER_anti_corrupt_initiative_desc: "Corruption has plagued both military and civilian structures for too long. We will launch an initiative to root out corruption within the Artesh and the government, ensuring that loyalty to the state remains unwavering."
 PER_invite_european_military_companies: "Invite European Military Companies"
 PER_invite_european_military_companies_desc: "Opening our markets to European arms manufacturers is key to overhauling our outdated military-industrial complex. Joint ventures may follow."
 PER_cento_spirit2: "Líder de CENTO"
 nuclear_iran.1.t: "¿Proveedores Potenciales?"
 nuclear_iran.1.d: "In our bid to acquire nuclear technology, we must come to terms with the fact that we simply do not meet the level sophistication required to produce adequate weapons or facilities. Thus, we must look outwards into the world and see who is willing to help us, and our sources are telling us that we can ask 2 particular nations for help..."
 nuclear_iran.1.a: "Contactar a los Rusos"
 nuclear_iran.1.b: "Contactar a los Norcoreanos"
 nuclear_iran.2.t: "Irán Solicita Asistencia"
 nuclear_iran.2.d: "Científicos y diplomáticos iraníes se reunieron recientemente con los nuestros, solicitando asistencia con su programa nuclear. Declararon que estarían dispuestos a aceptar cualquier cosa que les proporcionemos, siempre y cuando les ayude a desarrollar su programa nuclear."
 nuclear_iran.2.a: "De acuerdo"
 nuclear_iran.2.b: "No podemos compartir nuestros secretos"
 nuclear_iran.3.t: "Corea del Norte Comparte Tecnología de Misiles"
 nuclear_iran.3.d: "Científicos norcoreanos se reunieron recientemente con los nuestros en [PER.capital.GetCapitalVictoryPointName], y nos proporcionaron planos de misiles ICBM avanzados que actualmente no poseemos."
 nuclear_iran.3.a: "Genial!"
 nuclear_iran.4.t: "Rusia Proporciona Tecnología Nuclear"
 nuclear_iran.4.d: "Científicos rusos se reunieron recientemente con los nuestros en [PER.capital.GetCapitalVictoryPointName], y nos proporcionaron planos de reactores avanzados que actualmente no poseemos."
 nuclear_iran.4.a: "Genial!"
 nuclear_iran.5.t: "[FROM.GetName] Se niega a proporcionar asistencia!"
 nuclear_iran.5.d: "Cometimos un gran error de cálculo al contactar [FROM.GetName] para obtener asistencia en nuestro programa nuclear, ya que han rechazado nuestras solicitudes y han amenazado con llevar nuestra solicitud a tribunales internacionales, potencialmente exponiendo nuestro secreto."
 nuclear_iran.5.a: "Una oportunidad perdida."
 nuclear_iran.6.t: "Irán Quiere Comprar Misiles"
 nuclear_iran.6.d: "El gobierno iraní nos ha pedido que les vendamos una serie de Misiles Balísticos. Ha declarado que usarán los misiles para proteger sus fronteras nacionales y no los usarán en ninguna forma de guerra ofensiva."
 nuclear_iran.6.a: "De acuerdo, finalizar la venta"
 nuclear_iran.6.b: "No"
 nuclear_iran.7.t: "Rusia Vende sus Misiles"
 nuclear_iran.7.d: "Rusia nos ha vendido unos 400 Misiles Balísticos. Aunque algunos de ellos pueden estar desactualizados, todavía funcionan, que es todo lo que importa."
 nuclear_iran.7.a: "Genial"
 nuclear_iran.8.t: "Rusia se Niega a Vender Misiles"
 nuclear_iran.8.d: "El gobierno ruso ha rechazado nuestra solicitud de comprar misiles, citando que los necesitan para sus propias operaciones militares."
 nuclear_iran.8.a: "De acuerdo"
 nuclear_iran.9.t: "Misiles Robados con Éxito"
 nuclear_iran.9.d: "Nuestros agentes pudieron disfrazarse exitosamente como Unidades de Transporte Nuclear Rusas, y pudieron tomar 15 ICBM a través de Asia Central y hacia Mashhad."
 nuclear_iran.9.a: "Y recuerda, ningún cabo suelto"
 nuclear_iran.10.t: "Irán Solicita Asistentes con Sitios SHORAD"
 nuclear_iran.10.d: "El gobierno iraní está solicitando que les ayudemos con sus sitios SHORAD, para construir más en el sur de su país para contrarrestar cualquier posible amenaza que provenga de la región del Golfo Pérsico."
 nuclear_iran.10.a: "De acuerdo"
 nuclear_iran.10.b: "No"
 nuclear_iran.11.t: "Rusia Acepta Construir Sitios SHORAD"
 nuclear_iran.11.d: "El gobierno ruso ha aceptado enviar varios ingenieros y contratistas de construcción para construir sitios SHORAD en el sur de la nación."
 nuclear_iran.11.a: "Genial"
 nuclear_iran.12.t: "Rusia Niega Asistencia SHORAD"
 nuclear_iran.12.d: "El gobierno ruso ha rechazado nuestras súplicas de enviar contratistas y ingenieros rusos para construir sitios SHORAD en el sur de la nación, citando nuestra incapacidad para pagarles a tiempo."
 nuclear_iran.12.a: "¿Por qué?"
 nuclear_iran.13.t: "Nuestros Términos"
 nuclear_iran.13.d: "Ha llegado el momento, hemos llegado lo suficientemente lejos en nuestro programa nuclear como para comenzar a negociar con el oeste para finalmente obtener algunos beneficios que otros estados actualmente no poseen. Sin embargo, a pesar de estas negociaciones, siempre somos más que libres de seguir nuestras propias ambiciones."
 nuclear_iran.13.a: "Negociar por Beneficios Monetarios"
 nuclear_iran.13.b: "Negociar por Beneficios Industriales"
 nuclear_iran.13.c: "Negociar por Beneficios Energéticos"
 nuclear_iran.14.t: "Iran Reveals Its Nuclear Program"
 nuclear_iran.14.d: "El gobierno iraní ha presentado documentos, fotografías y otras pruebas que demuestran que actualmente posee la capacidad de producir armas nucleares, si es que no las tiene ya a mano. Nuestra administración está bastante perpleja por esta medida, ya que el mundo ha especulado con que los iraníes han estado tratando de producir armas nucleares desde hace algún tiempo, afirmaciones que Irán niega. Sin embargo, se sospecha que Irán está haciendo esto como una forma de chantajearnos a nosotros y al resto del mundo para que les concedamos beneficios que de otro modo no les concederíamos. De todos modos, tendremos que levantar las sanciones contra ellos, y todavía habrá que decidir si lo hacemos en nuestros propios términos o en los de ellos."
 nuclear_iran.14.a: "Bien, ¿qué quieren?"
 nuclear_iran.14.b: "Nos mantendremos firmes, deben desmantelar todas las capacidades nucleares!"
 nuclear_iran.15.t: "Estados Unidos Exige el Desmantelamiento de Todas las Instalaciones y Armas Nucleares"
 nuclear_iran.15.d: "Estados Unidos ha respondido a nuestra propuesta más que razonable y lógica de negociación con una amenaza. Han exigido que desmantelamos toda nuestra tecnología de armas nucleares, así como cumplir con los términos del OIEA. Sin embargo, Estados Unidos ha ofrecido levantar las sanciones si decidimos cooperar con ellos, pero esta simplemente no es la forma en que esperábamos que reaccionaran."
 nuclear_iran.15.a: "Bien, cumpliremos"
 nuclear_iran.15.b: "¿Con esa actitud? Perseguiremos nuestras armas nucleares!"
 nuclear_iran.16.t: "Irán Cumple"
 nuclear_iran.16.d: "El gobierno iraní ha acordado cumplir con nuestros términos sobre el asunto de las armas nucleares. Tendrán exactamente 6 meses para desnuclearizar su nación, lo que incluye cambiar su doctrina y destruir cualquier stock de armas nucleares si tienen alguno."
 nuclear_iran.16.a: "Bien"
 nuclear_iran.17.t: "Irán Rechaza Nuestros Términos"
 nuclear_iran.17.d: "El gobierno iraní ha decidido que quiere jugar con fuego y ha decidido rechazar nuestra generosa oferta. Como resultado, podremos seguir varias opciones en la mano, desde sanciones hasta una intervención militar directa."
 nuclear_iran.17.a: "Sanciones a sus industrias y personas de interés clave"
 nuclear_iran.17.b: "Sanciones y una intervención militar contra sus instalaciones!"
 nuclear_iran.17.c: "Deberíamos dejarlos en paz"
 nuclear_iran.18.t: "Estados Unidos Llama a la Intervención Contra Irán"
 nuclear_iran.18.d: "Estados Unidos ha declarado recientemente que Irán ha cruzado una línea roja que no debería haber cruzado. Esto es principalmente debido al descubrimiento del programa nuclear iraní y su negativa a cumplir con los términos de Estados Unidos. Se nos ha pedido que sancionemos al régimen iraní y ayudemos a presionar a Irán."
 nuclear_iran.18.a: "De acuerdo"
 nuclear_iran.18.b: "Esto es una clara violación del derecho internacional!"
 nuclear_iran.19.t: "Sanciones Internacionales"
 nuclear_iran.19.d: "Parece que el mundo ha decidido volverse contra nosotros, y han colocado sanciones en nuestra economía que inevitablemente la detendrán. Necesitaremos evaluar nuestras políticas."
 nuclear_iran.19.a: "¿Qué esperábamos de un mundo de traidores?"
 nuclear_iran.20.t: "Programa Nuclear Iraní Expuesto"
 nuclear_iran.20.d: "Now that the Iranian nuclear program has been exposed, we are forced to react. We must demand that Iran surrenders its nuclear weaponry as soon as possible in order to lift the sanctions that we are about to call on them."
 nuclear_iran.20.a: "Sanciones, sanciones, sanciones!"
 nuclear_iran.21.t: "Estados Unidos Exige Desarme Nuclear"
 nuclear_iran.21.d: "Following the exposure of our nuclear program, the United States has declared that we need to rid the state of all nuclear weaponry and get back to the negotiating table in order to get the sanctions that we currently have on our government removed."
 nuclear_iran.21.a: "Nosotros veremos"
 nuclear_iran.22.t: "Irán Ofrece Petróleo Barato"
 nuclear_iran.22.d: "Iran has offered its oil to us at a discounted price. This is as a result of crippling sanctions placed upon them by Western powers, and their friends. This has crippled Iran's economy, and as a result, they are forced to sell off their oil at a cheaper price."
 nuclear_iran.22.a: "De acuerdo"
 nuclear_iran.22.b: "No"
 nuclear_iran.23.t: "¡China compra nuestro petróleo!"
 nuclear_iran.23.d: "El gobierno chino ha acordado comprar nuestro petróleo a un precio rebajado, ayudando a que nuestra economía se mantenga a flote."
 nuclear_iran.23.a: "Excelente"
 PER_majlis.1.t: "Resultados Electorales para el Majles"
 PER_majlis.1.d: "A principios de esta semana, se abrieron cabinas de votación en todo el país para que el pueblo de [PER.GetFlag] Irán elija a sus representantes. Muchos esperan con interés las agendas de los nuevos políticos que se están instalando, mientras que, por otro lado, los representantes en funciones luchan por mantener su influencia en la Asamblea Consultiva."
 PER_majlis.1.a: "El Pueblo Ha Hablado"
 PER_majlis.2.t: "Preparativos para el Próximo Debate en el Majles"
 PER_majlis.2.d: "Los representantes en el Majles se están preparando para el debate que han programado para la próxima semana. Algunos en el Majles están pidiendo más tiempo, argumentando que aún no han preparado una propuesta adecuada. Sin embargo, la mayoría ya está presionando para que se escuche su propuesta y lo están haciendo apasionadamente."
 PER_majlis.2.a: "Escuchémoslo"
 PER_majlis.2.b: "Necesito más tiempo"
 PER_majlis.10.t: "Propuesta del Bloque Liberal"
 PER_majlis.10.d: "Hemos decidido adoptar la propuesta del Bloque Liberal, que desea vernos reformar la nación para hacerla más inclusiva para todos y mejorar la vida diaria del ciudadano promedio socialmente."
 PER_majlis.10.a: "Veamos qué tenemos"
 PER_majlis.11.t: "Propuesta del Bloque Conservador Moderado"
 PER_majlis.11.d: "Hemos decidido adoptar la propuesta del Bloque Conservador Moderado, que desea vernos reformar la nación para hacer la transición a una forma de vida más secular menos abrupta para los reaccionarios."
 PER_majlis.11.a: "Veamos qué tenemos"
 PER_majlis.12.t: "Propuesta del Bloque Socialista"
 PER_majlis.12.d: "Hemos decidido adoptar la propuesta del Bloque Socialista, que desea vernos reformar la nación para mejorar la vida diaria de los trabajadores y el ciudadano de clase trabajadora."
 PER_majlis.12.a: "Veamos qué tenemos"
 PER_majlis.14.t: "Propuesta del Bloque de Izquierda"
 PER_majlis.14.d: "Hemos decidido adoptar la propuesta de la Izquierda, que desea vernos reformar la nación para hacer que aquellos desilusionados con la ideología y las opiniones de izquierda lleguen a un acuerdo con sus creencias e ideas."
 PER_majlis.14.a: "Veamos qué tenemos"
 PER_majlis.15.t: "Propuesta del Bloque Islamista Militante"
 PER_majlis.15.d: "Hemos decidido adoptar la propuesta islamista militante, que desea vernos reformar la nación para inclinarla hacia un camino más conservador y orientado al islamismo."
 PER_majlis.15.a: "Veamos qué tenemos"
 PER_majlis.16.t: "Propuesta del Bloque Islamista Moderado"
 PER_majlis.16.d: "Hemos decidido adoptar la propuesta islamista moderada, que desea vernos reformar la nación para calmar las tensiones entre los elementos radicales restantes y el grupo secularista en crecimiento dentro de la nación."
 PER_majlis.16.a: "Veamos qué tenemos"
 PER_majlis.17.t: "Propuesta del Bloque Libertario"
 PER_majlis.17.d: "Hemos decidido adoptar la propuesta libertaria, que desea vernos reformar la nación para hacer la economía menos regulada y más libre del control gubernamental."
 PER_majlis.17.a: "Veamos qué tenemos"
 PER_majlis.18.t: "Propuesta del Bloque Verde"
 PER_majlis.18.d: "Hemos decidido adoptar la propuesta de los Verdes, que desea vernos reformar la nación para hacer las leyes y las condiciones de vida del país más amigables con el medio ambiente."
 PER_majlis.18.a: "Veamos qué tenemos"
 PER_majlis.19.t: "Propuesta del Bloque Corporativo"
 PER_majlis.19.d: "Hemos decidido adoptar la propuesta corporativa, que desea vernos reformar la nación para hacer las regulaciones sobre las corporaciones menos severas y más relajadas."
 PER_majlis.19.a: "Veamos qué tenemos"
 PER_majlis.20.t: "Propuesta del Bloque Monárquico"
 PER_majlis.20.d: "Hemos decidido adoptar la propuesta monárquica, que desea vernos reformar la nación para restaurar los valores patrióticos y nacionalistas en el pueblo una vez más preservando la independencia nacional y defendiendo nuestros intereses nacionales."
 PER_majlis.20.a: "Veamos qué tenemos"
 PER_majlis.21.t: "Propuesta del Bloque Ultranacionalista"
 PER_majlis.21.d: "Hemos decidido adoptar la propuesta ultranacionalista, que desea vernos reformar la nación para restaurar los valores y fronteras preislámicos dentro de Irán."
 PER_majlis.21.a: "Veamos qué tenemos"
 PER_majlis.22.t: "Propuesta del Bloque Militar"
 PER_majlis.22.d: "Hemos decidido adoptar la propuesta del Artesh, que desea vernos reformar la nación para restaurar la fe en el Ejército y sus capacidades una vez más."
 PER_majlis.22.a: "Veamos qué tenemos"
 PER_majlis.23.t: "Propuesta del Bloque Reformista"
 PER_majlis.23.d: "Hemos decidido adoptar la propuesta de los reformistas, que desea vernos reformar la nación para apaciguar a las generaciones más jóvenes que se desilusionan con el establecimiento actual día a día."
 PER_majlis.23.a: "Veamos qué tenemos"
 PER_majlis.24.t: "Propuesta del Bloque Principalista"
 PER_majlis.24.d: "We've decided to take up the proposal of the Principalists, who wish to see us reform the nation in order to adopt a stricter interpretation of revolutionary values instilled within the nation back in 1979 by Ayatollah Khomeini."
 PER_majlis.24.a: "Veamos qué tenemos"
 PER_majlis.30.t: "Preparativos para las Elecciones"
 PER_majlis.30.d: "El Majles se está preparando para celebrar elecciones una vez más después de algún tiempo, y los iraníes de todo el país tendrán que votar por sus diputados preferidos durante esta elección histórica."
 PER_majlis.30.a: "De acuerdo"
 PER_majlis.31.t: "Miembros del Majles Expresan Oposición al Cambio de Ley"
 PER_majlis.31.d: "Varios miembros del Majles han expresado públicamente su oposición a los cambios realizados en nuestras leyes de centralización, calificando el cambio de 'Peligroso' e 'Inconstitucional'. Provocando mucho debate, varios miembros del Majles han prometido crear obstáculos cuando llegue el momento de que la administración cambie otras leyes."
 PER_majlis.31.a: "Bien, podemos llegar a un compromiso"
 PER_majlis.31.b: "No me importa lo que tengan que decir"
 PER_majlis.32.t: "Miembros del Majles Expresan Oposición al Cambio de Ley"
 PER_majlis.32.d: "Varios miembros del Majles han expresado públicamente su oposición a los cambios realizados en nuestras leyes policiales, calificando el cambio de 'Peligroso' e 'Inconstitucional'. Provocando mucho debate, varios miembros del Majles han prometido crear obstáculos cuando llegue el momento de que la administración cambie otras leyes."
 PER_majlis.32.a: "Bien, podemos llegar a un compromiso"
 PER_majlis.32.b: "No me importa lo que tengan que decir"
 PER_majlis.33.t: "Miembros del Majles Expresan Oposición al Cambio de Ley"
 PER_majlis.33.d: "Varios miembros del Majles han expresado públicamente su oposición a los cambios realizados en nuestras leyes educativas, calificando el cambio de 'Peligroso' e 'Inconstitucional'. Provocando mucho debate, varios miembros del Majles han prometido crear obstáculos cuando llegue el momento de que la administración cambie otras leyes."
 PER_majlis.33.a: "Bien, podemos llegar a un compromiso"
 PER_majlis.33.b: "No me importa lo que tengan que decir"
 PER_majlis.34.t: "Miembros del Majles Expresan Oposición al Cambio de Ley"
 PER_majlis.34.d: "Varios miembros del Majles han expresado públicamente su oposición a los cambios realizados en nuestras leyes de salud, calificando el cambio de 'Peligroso' e 'Inconstitucional'. Provocando mucho debate, varios miembros del Majles han prometido crear obstáculos cuando llegue el momento de que la administración cambie otras leyes."
 PER_majlis.34.a: "Bien, podemos llegar a un compromiso"
 PER_majlis.34.b: "No me importa lo que tengan que decir"
 PER_majlis.35.t: "Miembros del Majles Expresan Oposición al Cambio de Ley"
 PER_majlis.35.d: "Varios miembros del Majles han expresado públicamente su oposición a los cambios realizados en nuestras leyes de bienestar, calificando el cambio de 'Peligroso' e 'Inconstitucional'. Provocando mucho debate, varios miembros del Majles han prometido crear obstáculos cuando llegue el momento de que la administración cambie otras leyes."
 PER_majlis.35.a: "Bien, podemos llegar a un compromiso"
 PER_majlis.35.b: "No me importa lo que tengan que decir"
 PER_expose_iran: "Programa Nuclear Iraní"
 PER_expose_iran_desc: "Our spies are telling us that Iran is producing nuclear weaponry. This can be dangerous to us, and the rest of the world."
 PER_nuclear_ambitions: "Ambiciones Nucleares"
 PER_nuclear_ambitions_desc: "A medida que avanzamos por el camino de adquirir armas nucleares, estaremos bajo la presión de nuestra propia gente y el escenario internacional. Si logramos mantener el programa en secreto, estaremos libres de este estrés. Si alguna nación construye una §HRRed de Espionaje del 80%§! o más fuerte, podrán exponer nuestro §HPrograma Nuclear§!. Las decisiones y misiones temporizadas se activarán en este menú en relación con nuestro §HPrograma Nuclear§!."
 PER_nuclear_disarming: "Desarme Nuclear"
 PER_nuclear_disarming_desc: "We have promised the west and much of the world to disarm our nuclear policies, and limit our own abilities to acquire nuclear weaponry. If we fail to deliver on this promise, we can be faced with harsher and more hard hitting sanctions."
 PER_new_majlis: "El Majles"
 PER_new_majlis_desc: "The [PER.GetFlag] §HMajles§! is our nation's parliament, and they dictate which laws come and go, meaning that they can often go against our own needs. The people will vote for representatives in the [PER.GetFlag] §HMajles§! each election cycle, and seats will be allocated to legalized parties Great on their popularity. Seats that would otherwise go to banned parties will be won by §Hindependents§! who will pursue an unknown agenda.\n\nEvery few months, the [PER.GetFlag] §HMajles§! will hold a §Hdebate§!, in which we can promise specific reforms for parties that have representation in exchange for benefits. If we make a promise but fail to act on it, we will suffer consequences. At any time, the [PER.GetFlag] §HMajles§! may object to law changes that are made, possibly demanding that we undo our change.\n\n[PER_majlis_0][PER_majlis_1][PER_majlis_2][PER_majlis_3][PER_majlis_4][PER_majlis_5][PER_majlis_6][PER_majlis_7][PER_majlis_8][PER_majlis_9][PER_majlis_10][PER_majlis_11][PER_majlis_12][PER_majlis_13][PER_majlis_14][PER_majlis_15][PER_majlis_16][PER_majlis_17][PER_majlis_18][PER_majlis_19][PER_majlis_20][PER_majlis_21][PER_majlis_22][PER_majlis_23][PER_majlis_24][PER_majlis_25][PER_majlis_26][PER_majlis_27][PER_majlis_28][PER_majlis_29][PER_majlis_30][PER_majlis_31][PER_majlis_32][PER_majlis_33][PER_majlis_IND_MP]Total Seats in the Majles - [?ROOT.PER_majlis_total_seats|Y0]\nNext Election: [?ROOT.PER_election_var|Y0] Month(s)\nNext Debate: [?ROOT.PER_session_var|Y0] Month(s)"
 PER_majlis_suffix: " Escaño(s) ocupado(s) por "
