 USA_truly_USA_reformed_republic: "一个真正改革的共和国"
 USA_truly_USA_reformed_republic_desc: "随着风浪的消散和平静的来临，人们不禁会想，这样的崛起、衰落和现在的再次崛起究竟会是怎样一番景象。虽然我们觉得自己已经完成了，但工作从未真正完成，因此我们必须放眼未来，关注那些向我们寻求帮助和指导的人。我们必须回顾过去，我们必须尽我们所能帮助他们，就像我们能够帮助自己一样。"
