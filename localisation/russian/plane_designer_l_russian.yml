 small_plane_airframe: "Лёгкий истребитель"
 small_plane_airframe_desc: "Легкие истребители, дешевые в производстве и недорогие в эксплуатации, предоставляют странам без промышленной базы возможность получения превосходства в воздухе с меньшими затратами. Хотя они не будут хорошо работать против любых специализированных истребителей для завоевания превосходства в воздухе, в больших количествах эти легкие самолеты представляют серьезную угрозу."
 small_plane_strike_airframe: "Лёгкий многоцелевой истребитель"
 small_plane_strike_airframe_desc: "Дешёвый ударный самолёт, предназначенный для быстрого налёта, поражения цели и выхода из зоны поражения. Такие истребители стоят гораздо меньше, чем настоящие многоцелевые истребители."
 small_plane_cas_airframe: "Лёгкий истребитель CAS"
 small_plane_cas_airframe_desc: "Эти лёгкие самолёты, созданные как дешёвый самолёт с большим временем пребывания в воздухе, могут оказывать непосредственную воздушную поддержку наземным войскам, но сильно страдают в условиях жесткого противостояния из-за низкого качества производства."
 small_plane_naval_bomber_airframe: "Лёгкий морской бомбардировщик"
 small_plane_naval_bomber_airframe_desc: "Эти самолёты предназначены для поиска и уничтожения надводных кораблей и подводных лодок противника, но имеют крайне ограниченную дальность патрулирования и в основном используются для нанесения ограниченных ударов по известным целям."
 small_plane_suicide_airframe: "Беспилотник"
 small_plane_suicide_airframe_desc: "Беспилотные боевые летательные аппараты позволяют вести боевые действия силами ВВС, не подвергая риску пилотов при выходе на боевые задания."
 cv_small_plane_airframe: "Лёгкий истребитель CV"
 cv_small_plane_airframe_desc: "Легкие истребители, дешевые в производстве и недорогие в эксплуатации, предоставляют странам без промышленной базы возможность получения превосходства в воздухе с меньшими затратами. Хотя они не будут хорошо работать против любых специализированных истребителей для завоевания превосходства в воздухе, в больших количествах эти легкие самолеты представляют серьезную угрозу."
 cv_small_plane_strike_airframe: "Лёгкий ударный истребитель CV"
 cv_small_plane_strike_airframe_desc: "Дешёвый ударный самолёт, предназначенный для быстрого налёта, поражения цели и выхода из зоны поражения. Такие истребители стоят гораздо меньше, чем настоящие многоцелевые истребители."
 cv_small_plane_cas_airframe: "Лёгкий самолет CV CAS"
 cv_small_plane_cas_airframe_desc: "Эти лёгкие самолёты, созданные как дешёвый самолёт с большим временем пребывания в воздухе, могут оказывать непосредственную воздушную поддержку наземным войскам, но сильно страдают в условиях жёсткого противостояния из-за низкого качества производства."
 cv_small_plane_naval_bomber_airframe: "Лёгкий морской бомбардировщик CV"
 cv_small_plane_naval_bomber_airframe_desc: "Эти самолёты предназначены для поиска и уничтожения надводных кораблей и подводных лодок противника, но имеют крайне ограниченную дальность патрулирования и в основном используются для нанесения ограниченных ударов по известным целям."
 cv_small_plane_suicide_airframe: "Беспилотник CV"
 cv_small_plane_suicide_airframe_desc: "Беспилотные боевые летательные аппараты позволяют вести боевые действия силами ВВС, не подвергая риску пилотов при выходе на боевые задания."
 medium_plane_airframe: "Многоцелевой истребитель"
 medium_plane_airframe_desc: "Эти универсальные самолёты, являющиеся основой любых современных военно-воздушных сил, способны выполнять широкий спектр задач, хотя и не обладают исключительными характеристиками в какой-либо одной из них. Хотя они и дешевле специализированных самолётов, для их эффективного использования требуется серьёзная подготовка и логистическая поддержка."
 medium_plane_suicide_airframe: "Дрон-камикадзе"
 medium_plane_suicide_airframe_desc: "Беспилотники-камикадзе стали популярным выбором для нанесения ударов по целям без риска для пилотов. Хотя каждая атака приводит к потере всего корпуса, эти беспилотники обеспечивают большую полезную нагрузку и более высокую точность по сравнению с традиционными боеприпасами."
 medium_plane_fighter_airframe: "Истребитель превосходства в воздухе"
 medium_plane_fighter_airframe_desc: "Разработанные для завоевания превосходства в воздухе, эти самолёты превосходно справляются с уничтожением вражеских самолётов, обеспечивая контроль над небом. Их специализация достигается за счёт снижения возможностей атаки наземных целей."
 medium_plane_cas_airframe: "Самолёт CAS"
 medium_plane_cas_airframe_desc: "Специализированные боевые самолёты для нанесения ударов по наземным целям. Эти самолёты предназначены для доставки большого количества боеприпасов к целям на поле боя для поддержки дружественных сухопутных войск."
 medium_plane_maritime_patrol_airframe: "Морские патрульные самолёты"
 medium_plane_maritime_patrol_airframe_desc: "Морской патрульный самолёт средней дальности, предназначенный для поиска и уничтожения подводных лодок противника, а также способный выполнять минные и тральные операции."
 medium_plane_air_transport_airframe: "Средний транспортный самолёт"
 medium_plane_air_transport_airframe_desc: "Средний транспортный самолёт, способный обеспечивать воздушную транспортировку десантников и грузов на средние расстояния."
 cv_medium_plane_airframe: "Многоцелевой истребитель CV"
 cv_medium_plane_airframe_desc: "Эти универсальные самолёты, являющиеся основой любого современного авиакрыла, способны выполнять широкий спектр задач — от завоевания превосходства в воздухе до атаки наземных целей. Хотя они не являются превосходными в какой-либо одной роли, их гибкость делает их бесценными. Их производство умеренно дорого, а для эффективного использования в море требуется обширная подготовка и надежная логистика."
 cv_medium_plane_fighter_airframe: "Истребитель воздушного превосходства CV"
 cv_medium_plane_fighter_airframe_desc: "Разработанные для завоевания превосходства в воздухе, эти самолёты превосходно справляются с уничтожением вражеских самолётов, обеспечивая контроль над небом. Их специализация достигается за счёт снижения возможностей атаки наземных целей."
 cv_medium_plane_cas_airframe: "Самолёт CV CAS"
 cv_medium_plane_cas_airframe_desc: "Специализированные боевые самолёты для нанесения ударов по наземным целям. Эти самолёты предназначены для доставки большого количества боеприпасов к целям на поле боя для поддержки дружественных сухопутных войск."
 cv_medium_plane_maritime_patrol_airframe: "Морской патрульный самолёт CV"
 cv_medium_plane_maritime_patrol_airframe_desc: "Морской патрульный самолёт средней дальности, предназначенный для поиска и уничтожения подводных лодок противника, а также способный выполнять минные и тральные операции."
 cv_medium_plane_air_transport_airframe: "Грузовой самолёт CV"
 cv_medium_plane_air_transport_airframe_desc: "Средний транспортный самолёт, способный обеспечивать воздушную транспортировку десантников и грузов на средние расстояния."
 cv_medium_plane_scout_airframe: "авиан. ДРЛОиУ"
 cv_medium_plane_scout_airframe_desc: "Воздушные самолеты управления и контроля, способные оказывать поддержку воздушной разведке и воздушному управлению истребительной авиации, обеспечивая усиление сил в миссии по завоеванию превосходства в воздухе."
 large_plane_airframe: "Стратегический бомбардировщик"
 large_plane_airframe_desc: "Крупные бомбардировщики большой мощности, предназначенные для доставки больших объёмов боеприпасов на стратегические цели, в том числе ядерных и способные наносить удары крылатыми ракетами по объектам."
 large_plane_cas_airframe: "Ганшип"
 large_plane_cas_airframe_desc: "Будучи крайне уязвимыми для самолётов и ЗРК противника, в неограниченном воздушном пространстве эти самолёты обеспечивают значительный объем высокоточной воздушной поддержки наземных войск в бою с применением широкого спектра высокоточного оружия."
 large_plane_awacs_airframe: "ДРЛОиУ"
 large_plane_awacs_airframe_desc: "Воздушные самолеты управления и контроля, способные оказывать поддержку воздушной разведке и воздушному управлению истребительной авиации, обеспечивая усиление сил в миссии по завоеванию превосходства в воздухе."
 large_plane_air_transport_airframe: "Тяжёлый транспортный самолёт"
 large_plane_air_transport_airframe_desc: "Тяжёлый самолёт, способный обеспечить воздушную транспортировку десантников на большие расстояния и снабжение по воздуху."
 large_plane_maritime_patrol_airframe: "Морской патрульный самолёт большой дальности"
 large_plane_maritime_patrol_airframe_desc: "Морские патрульные самолёты большой дальности, способные покрывать значительно большие пространства океана для поиска и уничтожения морских сил и подводных лодок противника."
