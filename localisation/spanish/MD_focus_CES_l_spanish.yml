 centralkaz.1.t: "Nuestro Kazajstán"
 centralkaz.1.d: "Kazajstán es un país asombroso, rico en historia y naturaleza. Su historia se remonta a miles de años atrás, desde la antigüedad, cuando pueblos nómadas como los escitas y los sakis habitaban estas tierras. Una parte importante de la historia de Kazajstán fue la formación de la Gran Estepa, donde se formaron culturas y formas de vida únicas.\n\nUna de las etapas importantes de la historia de Kazajstán fue la formación de kanatos como el kazajo y el khanat de Zhungar. Estos períodos se caracterizaron por el desarrollo del comercio, la cultura y el arte.\n\nEn el siglo XIX, Kazajstán se convirtió en un objeto de interés para las potencias mundiales y finalmente se incorporó al Imperio ruso. Este período trajo consigo cambios significativos en la sociedad y la economía de Kazajstán.\n\nKazajstán tiene una riqueza natural única, que incluye vastas estepas, majestuosas montañas y numerosos lagos y ríos. Esta naturaleza ahora adquiere cada vez más importancia para mantener el equilibrio ecológico en la región."
 centralkaz.1.a: "Interesante"
 centraluzb.1.t: "Nuestro Uzbekistán"
 centraluzb.1.d: "En 1991, Uzbekistán obtuvo su independencia de la Unión Soviética y este fue un momento importante en su historia. El primer presidente de Uzbekistán, Islam Karimov, dirigió el país durante muchos años e introdujo reformas en la economía, la educación y la atención médica. Uzbekistán se convirtió en uno de los mayores productores de algodón del mundo y desarrolló activamente sus industrias de exportación.\n\nEl período de la independencia de Uzbekistán enfrentó desafíos como la lucha contra el extremismo y el terrorismo, pero el país trabajó duro para fortalecer su seguridad y estabilidad.\n\nPor otro lado, la historia de Uzbekistán en el momento de la independencia no se limita a los aspectos económicos y políticos. El país es rico en patrimonio cultural y su gente está orgullosa de sus tradiciones e historia. Las fiestas y festivales nacionales reflejan la riqueza de la cultura y las tradiciones uzbekas."
 centraluzb.1.a: "Interesante"
 centralkyr.1.t: "Nuestro kirguistán"
 centralkyr.1.d: "Kirguistán obtuvo su independencia en 1991, tras la caída de la Unión Soviética. Este momento histórico marcó un hito para el pueblo kirguiso, que ahora podía forjar su propio destino. Durante este período, el país afrontó diversos desafíos, entre ellos la creación de instituciones democráticas, las reformas económicas y la transformación nacional.\n\nCon el tiempo, Kirguistán ha alcanzado logros impresionantes. El país ha formado una sociedad estable y desempeña un papel activo en la arena internacional. Kirguistán es famoso por su riqueza cultural, que incluye canciones y bailes tradicionales, y por su hermosa naturaleza, entre las que se incluyen las montañas de Tien Shan."
 centralkyr.1.a: "Interesante"
 centralkaz.2.t: "Ejército de Kazajstán"
 centralkaz.2.d: "El ejército de Kazajstán es un componente importante de la seguridad y el orgullo nacionales del país. Desde que obtuvo la independencia en 1991, Kazajstán ha estado desarrollando activamente sus fuerzas armadas, esforzándose por crear un ejército moderno, bien entrenado y bien equipado.\n\nEl ejército de Kazajstán tiene muchas tareas, entre ellas garantizar la capacidad de defensa del país, participar en misiones de mantenimiento de la paz y proteger las fronteras estatales. También coopera activamente con otros países en cuestiones de seguridad y realiza ejercicios conjuntos."
 centralkaz.2.a: "Interesante"
 centraluzb.2.t: "Ejército de Uzbekistán"
 centraluzb.2.d: "El ejército de Uzbekistán desempeña un papel fundamental en la garantía de la seguridad nacional y la protección de los intereses del país. Desde que obtuvo la independencia en 1991, Uzbekistán ha estado desarrollando activamente sus fuerzas armadas, creando un ejército moderno y profesional.\n\nEl ejército uzbeko desempeña una amplia gama de funciones, incluida la defensa de las fronteras estatales, el mantenimiento de la estabilidad interna y la participación en misiones de paz internacionales. Está entrenado y preparado para los diversos desafíos que pueden surgir en el mundo actual."
 centraluzb.2.a: "Interesante"
 centralkyr.2.t: "Ejército de Kirguistán"
 centralkyr.2.d: "El ejército de Kirguistán es un elemento importante de la seguridad nacional y un orgullo para el país. Desde su independencia en 1991, Kirguistán ha estado desarrollando activamente sus fuerzas armadas en un esfuerzo por crear un ejército profesional y moderno.\n\nEl ejército kirguiso desempeña diversas funciones, entre ellas la defensa de las fronteras estatales, el mantenimiento de la estabilidad interna y la participación en misiones de mantenimiento de la paz. Está orgulloso de sus soldados y oficiales, que están entrenados y preparados para los diversos desafíos que puede enfrentar el mundo moderno."
 centralkyr.2.a: "Interesante"
 centralkaz.3.t: "Año del 10º aniversario de la independencia de la República de Kazajstán"
 centralkaz.3.d: "Hace diez años, la República de Kazajstán se convirtió en un estado independiente y desde entonces ha experimentado muchos cambios y transformaciones. Este importante aniversario resume las aspiraciones de libertad e independencia de la nación y plantea importantes preguntas sobre el pasado, el presente y el futuro del país.\n\nEn este día, no solo celebramos la liberación de la carga de la dependencia colonial, sino que también celebramos el crecimiento y el desarrollo interno de nuestro país. El desarrollo económico, educativo y cultural se han convertido en prioridades importantes para nuestra nación. Kazajstán se ha vuelto más abierto a la comunidad mundial, ha fortalecido sus relaciones con otros países y ha participado activamente en la solución de problemas globales.\n\nEste aniversario también es una oportunidad para mirar al futuro con esperanza y optimismo. Debemos seguir trabajando para fortalecer nuestra identidad nacional y promover el desarrollo sostenible de nuestro país.\n\nPor lo tanto, el año del décimo aniversario de la independencia de la República de Kazajstán es una ocasión para celebrar nuestros logros, analizar los desafíos que enfrentamos y reafirmar nuestro compromiso de preservar y fortalecer la independencia y la prosperidad de nuestro país."
 centralkaz.3.a: "Interesante"
 centralkaz.4.t: "Nursultán Nazarbáyev dimitió"
 centralkaz.4.d: "Después de 30 años en el poder, el primer presidente de Kazajstán, Nursultán Nazarbáev, decidió dimitir. Esta decisión provocó una ola de sorpresa y debate tanto dentro como fuera del país.\n\nNursultán Nazarbáev había hecho una enorme contribución al desarrollo de Kazajstán, que había pasado de ser una república soviética a un estado independiente con una economía y un papel geopolítico fuertes. Su dimisión marcó el final de una era, pero también señaló las aspiraciones de Kazajstán a un mayor desarrollo y democratización.\n\nEl nuevo presidente de Kazajstán fue Kasym-Jomart Tokayev, quien fue elegido por el parlamento. Esta transición de poder se llevó a cabo de acuerdo con la Constitución del país, que enfatiza la importancia de adherirse a los procedimientos e instituciones legales para construir una sociedad democrática.\n\nEstos acontecimientos han influido sin duda en el panorama político no solo de Kazajstán, sino también de la región en su conjunto. Exigen un debate sobre el futuro de Kazajstán y el papel de este país en el escenario mundial. La decisión de Nursultán Nazarbáev y la llegada de Kassym-Jomart Tokáyev pueden ser el comienzo de un nuevo capítulo en la historia de Kazajstán."
 centralkaz.4.a: "Interesante"
 centralkaz.5.t: "Enmiendas a la constitución"
 centralkaz.5.d: "El referéndum aprobó las enmiendas constitucionales que cambiaron significativamente la forma de gobierno del país. Estos cambios significaron la transición de una forma de gobierno superpresidencial a una república presidencial con un parlamento poderoso y un gobierno responsable.\n\nUno de los puntos clave de estas enmiendas fue la eliminación de la constitución de todas las referencias al estatus de Nursultán Nazarbáyev como primer presidente de Kazajstán. Esto simbolizó la transición a una nueva era en la historia política del país basada en los principios democráticos y la separación de poderes.\n\nLos cambios a la constitución también fortalecieron el papel del parlamento y enfatizaron la importancia de las instituciones estatales en la toma de decisiones. Kazajstán, siguiendo este camino, se esfuerza por convertirse en una sociedad más democrática y abierta.\n\nLa salida de Nursultán Nazarbáyev del estatus de primer presidente significa el final de un capítulo en la historia de Kazajstán, pero el comienzo de uno nuevo, donde el papel de la sociedad civil y las instituciones políticas adquieren mayor importancia. Estos cambios señalan la búsqueda de un enfoque equilibrado de la gobernanza y la participación democrática de los ciudadanos en el desarrollo futuro del país."
 centralkaz.5.a: "Interesante"
 centralkaz.6.t: "El comienzo de las protestas"
 centralkaz.6.d: "Los acontecimientos que se han producido hoy en Kazajstán han dejado a muchos ciudadanos en estado de shock y ansiedad. El inicio de las protestas en el país ha provocado preocupación tanto a escala nacional como mundial. La expresión pacífica de la posición cívica es importante para cualquier país, pero en este caso, parece que los problemas han llegado a un punto crítico.\n\nLos acontecimientos pasados ​​que llevaron al inicio de las protestas han puesto de relieve cuestiones de injusticia social, corrupción y reforma política. Los ciudadanos de Kazajstán han expresado su descontento y exigen cambios. Sin embargo, es importante recordar que las protestas se producen en un momento difícil para el país y, a pesar de las divisiones, es importante mantener la paz y la estabilidad.\n\nTal vez ahora Kazajstán debería buscar la ayuda de la Organización del Tratado de Seguridad Colectiva (OTSC) para evitar la escalada del conflicto y encontrar formas de diálogo y resolución del conflicto. La cooperación y el apoyo de las organizaciones internacionales pueden desempeñar un papel importante para restablecer la estabilidad y poner al país en el camino de la reforma y el desarrollo."
 centralkaz.6.a: "Reprimir violentamente las protestas"
 centralkaz.6.b: "Celebrar elecciones"
 centralkaz.7.t: "Continúan las protestas y Kazajstán pide ayuda a la OTSC"
 centralkaz.7.d: "La continuación de las protestas en Kazajstán y la solicitud de asistencia por parte del país a la Organización del Tratado de Seguridad Colectiva (OTSC) es un hecho que requiere una atención y un análisis serios. A pesar de los intentos de las autoridades por resolver el conflicto, las protestas continúan, lo que indica que existen graves problemas en el país.\n\nEstas situaciones ponen de relieve la importancia de la cooperación y el apoyo internacionales en momentos críticos. La OTSC, como organización internacional especializada en garantizar la seguridad y la estabilidad en la región, puede desempeñar un papel importante en la resolución del conflicto y en la prestación de la asistencia necesaria a Kazajstán."
 centralkaz.7.a: "Solicitar asistencia de la OTSC"
 centralkaz.7.b: "Celebrar elecciones"
 centralkaz.8.t: "Kazajstán solicita ayuda"
 centralkaz.8.d: "La solicitud de asistencia de Kazajstán a la Organización del Tratado de Seguridad Colectiva (OTSC) es un hecho que requiere un debate y un análisis serios por parte de la comunidad internacional. Nuestra respuesta a esta solicitud debe ser meditada y equilibrada.\n\nEn primer lugar, la OTSC, como organización internacional, debe tener en cuenta los principios de respeto a la soberanía e independencia de los Estados. Nuestra respuesta debe hacer hincapié en la importancia de apoyar a Kazajstán en el logro de la estabilidad y la paz en la región.\n\nSin embargo, debe garantizar que la asistencia de la OTSC no agrave el conflicto ni conduzca a violaciones de los derechos humanos. Nuestra respuesta debe incluir mecanismos para supervisar y resolver la situación, así como facilitar el diálogo entre el gobierno y la oposición.\n\nEs importante que nuestra respuesta a la solicitud de Kazajstán enfatice nuestra disposición a cooperar y apoyar en la solución del conflicto, preservando la paz y la estabilidad en la región. Debemos actuar de conformidad con las normas y principios internacionales para ayudar a Kazajstán a superar sus dificultades y garantizar el bienestar de su pueblo."
 centralkaz.8.a: "Vamos a ayudarlos"
 centralkaz.8.b: "Dejalos manejar ellos mismos"
 centralkaz.9.t: "[FROM.GetNameWithFlag] acepta ayudarnos"
 centralkaz.9.d: "[FROM.GetNameWithFlag] acordó ayudarnos a sofocar las protestas en nuestro país."
 centralkaz.9.a: "Gracias a ellos!"
 centralkaz.10.t: "[FROM.GetNameWithFlag] se negó a ayudarnos"
 centralkaz.10.d: "[FROM.GetNameWithFlag] lamentablemente se han negado a ayudarnos a sofocar las protestas..."
 centralkaz.10.a: "Al infierno con ellos!"
 centralkaz.11.t: "El país de la OTSC aceptó nuestra solicitud de ayuda para sofocar las protestas."
 centralkaz.11.d: "El país miembro de la OTSC aceptó nuestra solicitud de ayuda para sofocar las protestas en Kazajstán."
 centralkaz.11.a: "Interesante"
 centralkaz.12.t: "Las fuerzas de la OTSC han llegado a Almaty"
 centralkaz.12.d: "Las fuerzas de la OTSC han llegado a Almaty para ayudar a sofocar las protestas."
 centralkaz.12.a: "Interesante"
 centralkaz.13.t: "Las protestas terminaron, el gobierno las reprimió junto con las fuerzas de la OTSC."
 centralkaz.13.d: "Los acontecimientos que se produjeron en Kazajstán ponen de relieve el difícil equilibrio entre el derecho a la protesta pacífica y la necesidad de mantener el orden y la seguridad en el país. La represión de las protestas puede dejar un sabor amargo en la sociedad y plantear dudas sobre la imparcialidad y legalidad de las acciones de las autoridades.\n\nLa intervención de la OTSC también plantea interrogantes sobre la soberanía de Kazajstán y la influencia de los actores externos en los asuntos internos del país. Nos recuerda lo difícil que es equilibrar los intereses nacionales e internacionales.\n\nAhora que las protestas han terminado, Kazajstán tiene un largo y difícil camino por delante para reconstruir la confianza dentro del país y en el escenario mundial. Es importante que el gobierno actúe con respeto a los derechos humanos y se esfuerce por encontrar formas constructivas de resolver los problemas en aumento."
 centralkaz.13.a: "Interesante"
 centralkaz.14.t: "Las protestas en Kazajstán han terminado"
 centralkaz.14.d: "Las protestas en Kazajstán han terminado, nuestras fuerzas regresan a casa"
 centralkaz.14.a: "Interesante"
 centralkaz.15.t: "Nuestras fuerzas han llegado a casa."
 centralkaz.15.d: "Nuestras fuerzas reprimieron las protestas en Kazajstán y ahora han regresado a casa después de que las protestas terminaron."
 centralkaz.15.a: "Interesante"
 centraluzb.3.t: "Disturbios en Andiján"
 centraluzb.3.d: "Hoy es un día que dejará una huella imborrable en la historia de Uzbekistán. Por la mañana, la ciudad de Andiján se despertó con el sonido de las protestas y muchas voces que exigían cambios y justicia. Las protestas acaban de comenzar, pero ya se han convertido en una poderosa manifestación de la voluntad popular.\n\nLos manifestantes, en su mayoría jóvenes y trabajadores, salieron a las calles exigiendo reformas políticas y mejores condiciones de vida. Llevaban carteles con lemas de libertad y justicia, y sus voces estaban llenas de pasión y esperanza. La gente quería cambios y la oportunidad de influir en el futuro de su país."
 centraluzb.3.a: "Reprimir violentamente las protestas"
 centraluzb.3.b: "Celebrar elecciones democráticas"
 centraluzb.4.t: "Se intensifican las protestas en Andiján"
 centraluzb.4.d: "Las protestas en Andiján se intensificaron y la respuesta de las autoridades fue dura y violenta. Las fuerzas especiales emplearon la fuerza contra los manifestantes pacíficos, lo que desató una ola de indignación dentro y fuera de Uzbekistán. Las protestas pacíficas se convirtieron en enfrentamientos sangrientos y muchas personas murieron."
 centraluzb.4.a: "Reprimir violentamente las protestas"
 centraluzb.4.b: "Celebrar elecciones democráticas"
 centraluzb.5.t: "Resultados de las protestas en Andiján"
 centraluzb.5.d: "Los acontecimientos que tuvieron lugar en la ciudad uzbeka de Andiján en mayo de 2005 dejaron una huella inolvidable en la historia de Uzbekistán y causaron una amplia resonancia en la comunidad internacional. Los disturbios de Andiján fueron un verdadero desafío para las autoridades uzbekas y causaron profundas divisiones en la sociedad.\n\nLos manifestantes en Andiján exigieron reformas políticas y libertad de expresión, pero la respuesta de las autoridades fue dura y sangrienta. Las imágenes y los informes de los tiroteos masivos atrajeron la atención de los medios internacionales y llevaron a la condena internacional del régimen de Islam Karimov.\n\nLos disturbios de Andiján fueron una lección para Uzbekistán sobre la necesidad de diálogo y la necesidad de resolver los problemas sociales sin recurrir a la violencia. Los acontecimientos también pusieron de relieve la importancia del respeto de los derechos humanos y los valores democráticos.\n\nPara la comunidad internacional, el incidente de Andiján recordó la importancia de apoyar los derechos humanos y las iniciativas democráticas en las regiones donde se violan. Estos acontecimientos también pusieron de relieve la necesidad de analizar y responder con cuidado a los acontecimientos que ocurren en países con regímenes autoritarios.\n\nLos disturbios de Andijon fueron un acontecimiento trágico, pero también llamaron la atención sobre importantes cuestiones de derechos humanos y democracia que siguen siendo relevantes no sólo para Uzbekistán, sino también para toda la comunidad mundial..."
 centraluzb.5.a: "Triste"
 centraluzb.6.t: "Islam Abduganiyevich Karimov falleció"
 centraluzb.6.d: "Hoy falleció a causa de una hemorragia cerebral el presidente Islam Karimov. Shavkat Mironovich Mirziyoyev, actual primer ministro de la República de Uzbekistán, asumió la presidencia del país."
 centraluzb.6.a: "Triste"
 centralkyr.3.t: "Base aérea estadounidense de Manas"
 centralkyr.3.d: "En 2001, tras los trágicos acontecimientos del 11 de septiembre, el mundo se enfrentó a la amenaza del terrorismo y, en respuesta a este desafío, muchos países se unieron en la lucha contra el terrorismo mundial. Nosotros también podemos ayudar a derrotar al terrorismo y proporcionar territorio para la base de Manas. ¿Lo haremos?"
 centralkyr.3.a: "Les daremos una base"
 centralkyr.3.b: "Que luchen ellos mismos el terrorismo"
 centralkyr.4.t: "Kirguistán ha proporcionado territorio para una base"
 centralkyr.4.d: "Kirguistán decidió ayudarnos en la lucha contra el terrorismo mundial y nos proporcionó territorio para albergar nuestra base estadounidense en Manas."
 centralkyr.4.a: "Interesante"
 centralkyr.5.t: "Base aérea estadounidense de Manas"
 centralkyr.5.d: "Hemos puesto nuestro territorio a disposición para albergar la base aérea estadounidense de Manas. La base aérea estadounidense de Manas se convirtió en un centro importante durante la Operación Libertad Duradera y tuvo un impacto significativo en la seguridad y la estabilidad no sólo de Kirguistán, sino de toda la región. La base ha sido el escenario de esfuerzos conjuntos para combatir el terrorismo y proporcionar ayuda humanitaria a Afganistán."
 centralkyr.5.a: "Interesante"
 centralkyr.6.t: "La gente local está protestando"
 centralkyr.6.d: "Los habitantes de la aldea de Bospiek, distrito de Aksy, región de Jalal-Abad, Kirguistán, protestan contra la transferencia de parte de los territorios kirguisos (90.000 hectáreas) a China. ¿Cuál será nuestra respuesta?"
 centralkyr.6.a: "¡¡¡Entreguen la tierra y disparen a los manifestantes!!!"
 centralkyr.6.b: "Está bien, haremos concesiones y no transferiremos la tierra."
 centralkyr.7.t: "Eventos Aksy"
 centralkyr.7.d: "Acontecimientos de Aksy: tiroteo durante la manifestación de la población local de la aldea de Bospiek, distrito de Aksy, región de Jalal-Abad de Kirguistán, el 17 de marzo de 2002, en protesta contra la transferencia de parte de los territorios kirguisos (90 mil hectáreas) a China."
 centralkyr.7.a: "¡¡¡No había nada que sacar a la calle!!!"
 centralkyr.8.t: "El comienzo de la revolución de los tulipanes"
 centralkyr.8.d: "Hoy es un día que quedará para siempre en la historia de Kirguistán como el inicio de la Revolución de los Tulipanes. Este día estuvo marcado por protestas masivas y activismo civil que afectaron a todos los rincones del país.\n\nHan pasado unos días desde que el presidente Askar Akayev aprobó las reformas que provocaron el descontento entre la población. Al principio, nadie podía suponer que estas medidas llevarían al país al umbral de la revolución. Sin embargo, los jóvenes, estudiantes y ciudadanos comunes, unidos por el deseo de cambio, salieron a las calles de la capital y otras ciudades.\n\nEn la plaza Ala-Too y en las calles de Bishkek se escucharon consignas que exigían democracia, elecciones justas y libertad de expresión. Miles de flores de tulipán se convirtieron en un símbolo de paz y esperanza en un futuro mejor. Han pasado varios días de manifestaciones y protestas ininterrumpidas, y parece que esta crisis conmovedora se ha convertido en una gran revolución."
 centralkyr.8.a: "Nosotros no estamos retrocediendo"
 centralkyr.8.b: "Poner a todos los miembros de la oposición en la cárcel"
 centralkyr.8.c: "Dispara a todos los miembros de la oposición"
 centralkyr.8.d1: "¡Celebremos elecciones democráticas, estamos por el pueblo!"
 centralkyr.9.t: "Cada vez más gente sale a la calle"
 centralkyr.9.d: "Han pasado algunos días desde el inicio de la Revolución de los Tulipanes en Kirguistán, pero el entusiasmo y el activismo popular no han disminuido. Las calles de las ciudades kirguisas siguen siendo el escenario de la expresión de la ira popular y la sed de cambio.\n\nCada día, más ciudadanos salen a las calles, inspirados por la determinación y la solidaridad de quienes están en primera línea. Las manifestaciones y las protestas masivas se han convertido en una parte integral de la vida cotidiana. La plaza Ala-Too en Bishkek, así como otros lugares públicos, se han convertido en centros de actividad donde la gente expresa su descontento y exige cambios.\n\nLos tulipanes, el símbolo de la revolución, están en todas partes: en el pelo de las niñas, en las solapas de los abrigos e incluso en los automóviles. Representan la esperanza de un futuro mejor y el deseo de democracia y justicia."
 centralkyr.9.a: "Interesante"
 centralkyr.10.t: "El primer edificio administrativo ha sido desocupado"
 centralkyr.10.d: "Las fuerzas de la revolución en Kirguistán no se han calmado y el pueblo sigue luchando por sus derechos y por el cambio democrático. Un nuevo hito importante en este movimiento fue la liberación del edificio de la administración regional, que se ha convertido en un símbolo de poder y control.\n\nEste momento llegó después de muchos días de protestas y manifestaciones en las que los ciudadanos expresaron sus demandas y su descontento. El edificio de la administración, que antes era inaccesible para los ciudadanos comunes, ahora está bajo su control. Esto fue una especie de triunfo de la voluntad popular y un símbolo de que el gobierno debe servir a los intereses del pueblo.\n\nLa liberación del edificio de la administración enfatiza la determinación y la solidaridad del pueblo kirguiso, su voluntad de luchar por un cambio de régimen y el establecimiento de la democracia. En estos momentos, los tulipanes, el símbolo de la revolución, adornan los edificios y a la gente, recordando a todos la esperanza de un futuro mejor."
 centralkyr.10.a: "Interesante"
 centralkyr.11.t: "La gente quema retratos de Akayev"
 centralkyr.11.d: "Al son de la música orquestal de la revolución, los retratos de Akayev fueron recogidos de diversos lugares y llevados a las plazas públicas. Allí, ante antorchas encendidas y entre los gritos de alegría de la multitud, fueron arrojados a las llamas. Las llamas devoraron las imágenes del ex líder, y esta imagen vívida se convirtió en un símbolo de la ruptura definitiva con el pasado.\n\nEste acto de quemar los retratos de Akayev personifica la determinación del pueblo de librarse del autoritarismo y la corrupción que han envuelto al país durante mucho tiempo. Habla de la esperanza de un nuevo comienzo, donde el poder servirá a los intereses del pueblo en lugar de personificar el despotismo. Es un acto que permanecerá en la memoria del pueblo kirguiso como símbolo del comienzo de una nueva era en su país."
 centralkyr.11.a: "Interesante"
 centralkyr.12.t: "La revolución está llegando a su fin, el gabinete ha sido liberado"
 centralkyr.12.d: "La revolución en Kirguistán está en su fase final y la esperanza de cambio se hace cada vez más clara. Un momento importante de este movimiento fue la liberación del gabinete de ministros, que simbolizó el esperado fin del régimen autoritario.\n\nDespués de meses de protestas masivas y actos de desobediencia civil, el edificio del gabinete fue desalojado de ex funcionarios y acciones que llevaron a la violación de las leyes y a la vulneración de la confianza del pueblo. Este momento simbolizó la victoria del pueblo sobre la corrupción y el autoritarismo.\n\nUn edificio que antes había servido únicamente a los intereses del régimen se convirtió ahora en un espacio libre donde se podía discutir y dar forma al futuro de Kirguistán en el espíritu de la democracia. Los tulipanes, un símbolo de la revolución, adornan el barrio, recordándonos la esperanza y la libertad que trajo consigo este importante momento."
 centralkyr.12.a: "Interesante"
 centralkyr.13.t: "La revolución ha terminado, elecciones presidenciales anticipadas"
 centralkyr.13.d: "Tras meses de agitación política y protestas masivas, la Revolución de los Tulipanes en Kirguistán llegó a su fin con la celebración de elecciones presidenciales extraordinarias. Este día simbolizó el final de una larga lucha por el cambio democrático en el país.\n\nLas elecciones fueron un momento histórico esperado que definió el nuevo futuro de Kirguistán. En ellas participó una amplia gama de partidos políticos y candidatos, pero Kurmanbek Bakiyev recibió el mayor apoyo del pueblo. Su victoria fue decisiva y fue una expresión del deseo del pueblo de ver cambios y estabilidad en el país.\n\nLos resultados de las elecciones reflejaron la esperanza de un nuevo gobierno y el deseo de democracia. Kirguistán había encontrado a su nuevo líder en Bakiyev y ahora se enfrentaba a complejos desafíos para restablecer la estabilidad, luchar contra la corrupción y desarrollar las instituciones democráticas.\n\nEste momento marcó el final de una era y el comienzo de un nuevo capítulo en la historia de Kirguistán, donde la esperanza de un futuro mejor y el deseo de democracia seguían vivos y fuertes."
 centralkyr.13.a: "¡Es una nueva era!"
 centralkyr.14.t: "El comienzo de la Revolución de Abril"
 centralkyr.14.d: "Hoy comenzó en Kirguistán la histórica Revolución de Abril, que envió un mensaje pacífico al pueblo kirguiso sobre su deseo de cambio. Miles de ciudadanos se reunieron en la plaza Ala-Too de la capital, Bishkek, para protestar contra el régimen autoritario. Los acontecimientos de este día representan un punto importante en la historia de Kirguistán.\n\nLos manifestantes exigieron justicia, democracia y respeto por los derechos humanos. Hubo tensión en las calles, pero también esperanza de un futuro mejor. El Parlamento y el gobierno fueron el centro de atención, y la gente exigió su dimisión.\n\nVigilantes civiles autoorganizados patrullaron la ciudad, garantizando el orden y la seguridad. Las acciones pacíficas fueron acompañadas de oraciones y canciones, que simbolizaron la determinación del pueblo kirguiso de lograr el cambio.\n\nEl inicio de la Revolución de Abril en Kirguistán demostró que el poder del compromiso cívico y la unidad pueden generar cambios en el país. Este evento fue el punto de partida de importantes cambios políticos que dieron lugar a una nueva era en la historia de Kirguistán."
 centralkyr.14.a: "Nosotros no estamos retrocediendo"
 centralkyr.14.b: "Poner a todos los miembros de la oposición en la cárcel"
 centralkyr.14.c: "Dispara a todos los miembros de la oposición"
 centralkyr.14.d1: "¡Celebremos elecciones democráticas, estamos por el pueblo!"
 centralkyr.15.t: "People burn portraits of Bakiyev"
 centralkyr.15.d: "This is the moment in Kyrgyz history when popular discontent with the authoritarian rule of President Kurmanbek Bakiyev reached its climax. In a horrifying act of symbolic protest, thousands of citizens took to the streets carrying portraits of the leader and burning them in flames.\n\nThis event came after a long period of political instability, economic deterioration and allegations of corruption in Bakiyev's government. The people felt that their interests and rights had been systematically ignored and they decided to express their anger and despair. The burning of Bakiyev's portraits was an act of symbolic liberation from his power."
 centralkyr.15.a: "Interesante"
 centralkyr.16.t: "The people are taking over the APC"
 centralkyr.16.d: "The people, united by the common goal of protest, were able to seize an armored personnel carrier (APC), which was a symbol of the government's authority and strength. This act was a clear demonstration of the determination and unity of the protesters. The people literally liberated the military equipment that is usually used by the government to suppress protests and turned it into a symbol of their power and determination. The seizure of the APCs sent a strong signal of a change in power relations in the country and gave the people a sense that they could bring about change in their own interests."
 centralkyr.16.a: "Interesante"
 centralkyr.17.t: "La gente quema retratos de Akayev"
 centralkyr.17.d: "Al son de la música orquestal de la revolución, los retratos de Akayev fueron recogidos de diversos lugares y llevados a las plazas públicas. Allí, ante antorchas encendidas y entre los gritos de alegría de la multitud, fueron arrojados a las llamas. Las llamas devoraron las imágenes del ex líder, y esta imagen vívida se convirtió en un símbolo de la ruptura definitiva con el pasado.\n\nEste acto de quemar los retratos de Akayev personifica la determinación del pueblo de librarse del autoritarismo y la corrupción que han envuelto al país durante mucho tiempo. Habla de la esperanza de un nuevo comienzo, donde el poder servirá a los intereses del pueblo en lugar de personificar el despotismo. Es un acto que permanecerá en la memoria del pueblo kirguiso como símbolo del comienzo de una nueva era en su país."
 centralkyr.17.a: "Interesante"
 centralkyr.18.t: "Looters ransack Kyrgyz President Kurmanbek Bakiyev's house in Bishkek"
 centralkyr.18.d: "After the outbreak of the April Revolution, where the people protested against the authoritarian regime of Kurmanbek Bakiyev, many citizens expressed their anger and discontent, as well as a sense of disenfranchisement and corruption of the authorities.\n\nThe looting of the president's house was a symbolic act of popular rejection and revenge. The looters may have seen this action as retribution for years of unjust rule. The flames and chaos surrounding the event emphasized the deep divide between the government and the citizens.\n\nThe event also signaled the complexity and unpredictability of revolutionary movements, where emotions and popular discontent can sometimes spiral out of control. It was a reminder of the people's persistence in fighting for change and raised important questions about the future of Kyrgyzstan and the need to find long-term solutions to stabilize the country."
 centralkyr.18.a: "Interesante"
 centralkyr.19.t: "The revolution is over, and Roza Otunbayeva has been appointed as Kyrgyzstan's transitional president"
 centralkyr.19.d: "This is an important turn in the history of Kyrgyzstan after a period of instability and mass protests that led to the fall of President Kurmanbek Bakiyev.\n\nRoza Otunbayeva, an experienced politician and diplomat, was chosen for this key transitional role to bring stability and restore order to the country. Her appointment sent an important message about the need for political change and a return to democratic principles of governance.\n\nIt also emphasized the importance of women's political participation in Kyrgyzstan and their ability to play a key role in the process of peace and transition to a new political order. Roza Otunbayeva became the first female president in Central Asia and raised hopes for a future based on respect for human rights, democracy and social justice.\n\nThis event represents a transition from a period of revolutionary change to a process of building a new structure of governance and a democratic society in Kyrgyzstan."
 centralkyr.19.a: "We keep Rosa as interim president until after the elections"
 centralkyr.19.b: "Rosa will become president ahead of schedule"
 centralkyr.20.t: "Extraordinary presidential elections were held, with Atambayev winning decisively"
 centralkyr.20.d: "The snap presidential election was a key moment in Kyrgyzstan's political history, reflecting the nation's determination to move towards democratic change. These elections gave the people the opportunity to freely choose their leader, and the results were a clear expression of their will.\n\nAtambayev, an outstanding politician and leader of the opposition, won with a convincing majority. His victory was recognized as a reflection of popular trust and support. He was entrusted with the task of leading the country through the transition period and returning Kyrgyzstan to the path of stability, democracy and development."
 centralkyr.20.a: "¡Es una nueva era!"
 centralkyr.21.t: "The beginning of the Third Revolution"
 centralkyr.21.d: "Kyrgyzstan, October 2020, has witnessed a new era of change. Today, the history of this country began to write a new page that will be remembered for centuries to come. The mass protests and civil unrest that erupted were the beginning of the Third Revolution in Kyrgyzstan.\n\nThe situation in the country became unstable when thousands of citizens gathered in the streets of the capital and other cities demanding change. The main demands of the protesters were the fight against corruption, democratization of the government system and improvement of the economic situation.\n\nThe younger generation and activists from different walks of life drove this revolution, using social media and other means of communication to coordinate their efforts. Under the slogans of freedom and justice, they are ready to fight for their future."
 centralkyr.21.a: "Nosotros no estamos retrocediendo"
 centralkyr.21.b: "Poner a todos los miembros de la oposición en la cárcel"
 centralkyr.21.c: "Dispara a todos los miembros de la oposición"
 centralkyr.21.d1: "¡Celebremos elecciones democráticas, estamos por el pueblo!"
 centralkyr.22.t: "Protesters break the gates of the Jogorku Kenesh building in Bishkek"
 centralkyr.22.d: "Crowds of protesters, mostly young citizens, gathered in front of the Jogorku Kenesh, the Kyrgyz parliament, demanding change and answers to their demands.\n\nSuddenly, the atmosphere became more tense and the excitement in the air could be felt. Groups of protesters, angered by the lack of visible change in the government, began breaking down the gates of the parliament. This scenario led to increasing tension and anxiety in the city.\n\nSuch actions by citizens indicate deep discontent and the long awaited change they wish to see. Time will tell what the consequences of this action will be, but it certainly showed the determination of the protesters not to be deterred and to continue to fight for their rights and ideals."
 centralkyr.22.a: "Interesante"
 centralkyr.23.t: "Protesters celebrate the capture of Jogorku Kenesh"
 centralkyr.23.d: "Bishkek witnessed an ongoing era of change as Kyrgyzstan's Third Revolution reached new heights. Outraged and determined protesters, gripped by excitement and a desire for change, not only seized the Jogorku Kenesh building, but also celebrated their achievements in front of the parliament.\n\nIn front of the majestic parliamentary building were many bonfires in which the fires of hope and freedom burned. Crowds of citizens gathered around these bonfires, raising the flames high into the sky, symbolizing their spirit and determination.\n\nThe night turned into a kind of celebration of a people united in their desire for change. Youth, activists and ordinary citizens shared their hopes and dreams, knowing that their actions and determination would pave the way for a new future free of corruption and intolerance. This moment of celebration in front of Parliament symbolized the Kyrgyz people's unwavering determination to fight for justice and democracy in their country."
 centralkyr.23.a: "Interesante"
 centralkyr.24.t: "Protesters in the president's office"
 centralkyr.24.d: "Following the wave of mass protests and the desire for change, protesters in Bishkek decided to storm the presidential office, symbolizing their protest and dissatisfaction with the current political regime. At this landmark moment in the third revolution, today, they stormed the presidential office, where a portrait of incumbent President Sooronbai Sharipovich Jeenbekov was located.\n\nDeafening noise and excitement filled the room as the group of protesters began to break and tear the portrait of the president from its place on the wall with devastating determination. This act symbolized not only dissatisfaction with the current leader, but also the people's desire to see change and a new future for their country."
 centralkyr.24.a: "Interesante"
 centralkyr.25.t: "The revolution is over, snap presidential elections have been held"
 centralkyr.25.d: "After many days of intense protests, mass demonstrations and political change, Kyrgyzstan has finally found its path to a democratic future. Events that began in 2020 reached their climax with the extraordinary presidential elections that brought victory to the long-awaited change.\n\nIn the election, millions of Kyrgyz expressed their will, and the results were unequivocal: Sadyr Zhaparov, a candidate symbolizing democratic and anti-corruption ideals, won decisively. His election reflected the voice of many citizens who sought change and democratic reform.\n\nThe new president took office with the promise of tremendous change and the fight against corruption. It was also a symbol that civic engagement and the pursuit of democracy can lead to positive change in a country. Kyrgyzstan opens a new chapter of its history, full of hope and expectations for a bright future."
 centralkyr.25.a: "¡Es una nueva era!"
 centralkyr.26.t: "All members of the opposition have been placed under arrest"
 centralkyr.26.d: "Today, the revolutionary movement in the capital suddenly fell silent as all its key figures were arrested and isolated from society. This abrupt suppression of the opposition has caused confusion in the country and hopes for change have been dashed. The authorities have shown a hardline opposition to dissidents, leaving little room for dialog and peaceful movements...."
 centralkyr.26.a: "There was nothing to riot about!"
 centralkyr.27.t: "All members of the opposition were shot"
 centralkyr.27.d: "Today, the revolutionary movement in the capital has been suppressed with extreme brutality as the authorities have resorted to mass shootings of opposition-minded citizens. This tragic turn of events has caused deep disgust and indignation both inside and outside the country. The repression had disastrous consequences and raised the question of respect for basic human rights and moral values."
 centralkyr.27.a: "There was nothing to riot about!"
 centralkyr.28.t: "Another presidential election"
 centralkyr.28.d: "Another presidential election in Kyrgyzstan poses an important decision for the nation, presenting two experienced and prominent politicians: Sooronbai Jeenbekov and Almazbek Atambayev. This choice is crucial for the future of the country and reflects the complex political dilemmas facing Kyrgyz society.\n\nSooronbai Jeenbekov and Almazbek Atambayev both have extensive political experience and are national figures. Each of them represents his vision of Kyrgyzstan's future and has his supporters.\n\nThe choice between the two reflects the dialectic between stability and change that often accompanies political processes. This choice will be an important step in Kyrgyzstan's development and will determine its path for the future."
 centralkyr.28.a: "Sooronbay Jeenbekov - our choice!"
 centralkyr.28.b: "We'll keep the current president."
 centralinvestments.1.t: "President visit"
 centralinvestments.1.d: "The President decided to visit another country to strengthen international relations and develop economic cooperation. The President expressed his willingness to invest in this country, which helps create jobs and develop the economy. Which country is the most promising for investment?"
 centralinvestments.1.a: "First offer"
 centralinvestments.1.b: "Second offer"
 centralinvestments.1.c: "Third offer"
 centralinvestments.1.d1: "Nobody!"
 CES_russian_debt_negotiations: "Russian Debt Negotiations"
 CES_russian_debt_negotiations_desc: "Russian debt negotiations can be very beneficial for us and the russians."
 CES_western_invest_negotiations: "Asking West For Investments"
 CES_western_invest_negotiations_desc: "Western countries may consider investing in us, if we present them with good options."
 CES_econ_Partnership: "Economic partnership with the Russia"
 CES_econ_Partnership_desc: "In recent years, our country and Russia have continued to develop their trade ties and cooperation in various fields."
 CES_asking_money: "Asking UK for Money"
 CES_asking_money_desc: "These funds will be used for a number of key initiatives to strengthen our country."
 CES_our_stance: "Our stance"
 CES_our_stance_desc: "We strive for our country to take an active place on the world stage, contributing to solving global problems and maintaining peace and stability."
 CES_indian_diplomacy: "Indian Diplomacy"
 CES_indian_diplomacy_desc: "India is one of the largest economies and nations in the world. Cooperation with India gives us access to a huge market and potential for trade and investment, which contributes to the growth of our economy."
 CES_enter_act_east: "Cooperation with the East"
 CES_enter_act_east_desc: "Eastern countries represent a huge market and source of investment. Cooperation with them opens up new opportunities for our economic growth and development, and expands our trade and investment ties."
 CES_indian_protection: "Indian protection"
 CES_indian_protection_desc: "India is a large and influential country in the region and the world. Maintaining a partnership with India contributes to stability and security in the region, which is an important element of our national security."
 CES_central_asian_union: "Central Asian Union"
 CES_central_asian_union_desc: "Central Asia is a unique region rich in natural resources and cultural heritage. The creation of the union will allow the countries of the region to strengthen cooperation and maximize the use of their resources."
 CES_individual_trade_partner: "Individual Trade Partner"
 CES_individual_trade_partner_desc: "Each country in the Central Asian region has unique resources, features and potential. Finding individual trade partners makes it possible to maximize the use of these resources and create conditions for mutually beneficial exchange of goods and services."
 CES_russian_military_bases: "Russian Military Bases"
 CES_russian_military_bases_desc: "Our cooperation with Russia has a long history and is based on mutual respect and trust. Russian military bases on our territory contribute to the strengthening of our strategic relations and ensure joint security."
 CES_partner_cis_un: "Partnership with CIS"
 CES_partner_cis_un_desc: "The CIS is a platform for cooperation in various fields, including economy, security, education and culture."
 CES_full_eaeu_integr: "Full integration into the EAEU"
 CES_full_eaeu_integr_desc: "The EAEU ensures the free movement of goods, services, capital and labor within its territory. This contributes to economic growth, entrepreneurship and job creation."
 CES_entering_CSTO: "CSTO guarantees"
 CES_entering_CSTO_desc: "The CSTO provides guarantees of military support and solidarity in the event of a threat, emphasizing the importance of regional stability."
 CES_china_ties_un: "Connections with China"
 CES_china_ties_un_desc: "China representa una de las mayores economías del mundo. La cooperación con ella nos da acceso a un mercado enorme y a inversiones que contribuyen al desarrollo de nuestra economía."
 CES_chinese_agreement: "Acuerdo con China"
 CES_chinese_agreement_desc: "El acuerdo comercial con China contribuye a reducir las barreras arancelarias y no arancelarias, lo que facilita el comercio mutuo y fomenta la inversión."
 CES_ask_china_protect: "Pedir a China que nos proteja"
 CES_ask_china_protect_desc: "China tiene ahora mucho en común con nosotros. Deberían establecer nuestra protección."
 CES_eu_kazuz: "Partnership with EU"
 CES_eu_kazuz_desc: "Aunque la UE está relativamente lejos de nosotros, su modelo es muy atractivo y deberíamos seguirlo."
 CES_korean_pact_trade: "Acuerdo comercial con Corea"
 CES_korean_pact_trade_desc: "Corea del Sur es uno de los países democráticos más prósperos de Oriente. Deberíamos aumentar el comercio con ellos."
 CES_entering_nato: "US Guarantees"
 CES_entering_nato_desc: "Aunque la OTAN no abarque nuestra región, podríamos pedir a Occidente que nos incluya."
 jihad.1.t: "Cooperación militar mutua"
 jihad.1.d: "Diplomats from central Asia offer us military cooperation to achieve common goals in the name of the Islamic revolution. Such cooperation will allow us to strengthen our position on the world stage."
 jihad.1.a: "Such cooperation is the key to success"
 jihad.1.b: "We can protect ourselves. The Taliban don't need help."
