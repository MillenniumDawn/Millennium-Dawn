 SOV_start_fleet_reforms_desc: "我们的海军需要进行全面改革才能恢复其力量。"
 SOV_cancel_unnecessary_projects_desc: "我们必须集中资源于最关键的海军项目。"
 SOV_Updated_naval_doctrine_desc: "现在是时候修改我们的海军理论来应对现代挑战了。"
 SOV_begin_modernization_of_our_fleet_desc: "现代化我们的舰队对于保持海军实力至关重要。"
 SOV_Optimize_our_fleet_desc: "我们正在精简舰队开支，以腾出资金进行必要的升级。"
 SOV_The_high_seas_fleet_desc: "我们的目标是建立一支像英国一样强大的远洋海军。"
 SOV_karabakh_question_desc: "是时候解决这个问题了。阿尔察赫冲突仍然是该地区不稳定的根源。俄罗斯必须采取明确且有原则的立场，以实现持久和平。"
