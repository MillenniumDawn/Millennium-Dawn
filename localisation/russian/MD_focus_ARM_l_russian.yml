 ARM_assemble_meliq_union: "Сборка соединения Мелик"
 ARM_assemble_meliq_union_desc: "Союз Мелик — это аристократическая традиционалистская организация в Армении. Мы должны собрать всех членов этой организации, чтобы избрать нового Тагавора."
 ARM_armeno_ari_union: "Армяно-арийский союз"
 ARM_armeno_ari_union_desc: "Армено-Арийский союз — политическая партия в Армении, выступающая за возвращение к древним армянским языческим традициям и восстановление Армянского царства в том виде, в каком оно существовало в древности."
 ARM_going_to_roots: "Возвращаясь к нашим корням"
 ARM_going_to_roots_desc: "Армения — одна из древнейших стран, сохранившихся до наших дней. Не все народы смогли выжить, но именно наш народ прошёл тернистый путь, который многие не смогли бы преодолеть. Вера наших предков, их славные деяния и традиции — вот что помогло нам выжить и продолжать борьбу."
 ARM_glory_of_tigr: "Слава Тиграна Великого"
 ARM_glory_of_tigr_desc: "Армении пора снова подняться на ноги и объединиться вокруг своего нового, возрождённого царства, которое должно достичь высот, которых достиг Тигран Великий, и даже превзойти их!"
 ARM_state_christianity: "Государственное христианство"
 ARM_state_christianity_desc: "Конституция нашего государства уже описывает важность Армянской церкви в жизни нашего народа. Однако пришло время сделать церковь частью государства и интегрировать её во все сферы жизни."
 ARM_restoring_aspets: "Восстановление элементов"
 ARM_restoring_aspets_desc: "Аспед Дзяворс или Айрудис — армянские рыцари, служившие верными воинами армянским тагаворам или знатным семьям. Мы должны восстановить этот титул в нашей армии, сочетая старые традиции с современным ведением войны."
 ARM_support_pan_iranists: "Парфянский гнев"
 ARM_support_pan_iranists_desc: "Мы, армяне, — это всё, что осталось от Арсакидской империи, которая в результате неудачного стечения обстоятельств была уничтожена Сасанидами. Теперь мы должны решить, должны ли мы объединиться с персами или восстановить нашу династию в Иране."
 ARM_give_money_to_kob: "Поддерживающий KOB"
 ARM_give_money_to_kob_desc: "Концептуальная партия KOB разделяет наши ценности. Мы должны поддержать наших братьев из России, чтобы создать сплочённую ось наших союзников в регионе."
 ARM_supporting_chechens: "Поддерживая Ичкерию"
 ARM_supporting_chechens_desc: "Во время первой чеченской войны Роланд фон Багратиони переписывался с Джохаром Дудаевым, и они оба обсуждали сопротивление России и панкавказские амбиции."
 ARM_crusader_legacy: "Наследие крестоносцев"
 ARM_crusader_legacy_desc: "Среди добрых дел, которые армянский народ совершил по отношению к церкви и христианскому миру, следует особо отметить, что в те времена, когда христианские князья и воины отправлялись отвоевывать Святую землю, ни один народ или нация не пришли им на помощь с таким же энтузиазмом, радостью и верой, как армяне, которые снабжали крестоносцев лошадьми, провизией и советами. Армяне помогали этим воинам своим мужеством и преданностью во время Святых войн. — Папа Григорий XIII"
 ARM_our_old_realm: "Долг Эдварда"
 ARM_our_old_realm_desc: "Последний король армянской Киликии, пытаясь призвать к новому крестовому походу за освобождение Армении, посетил английского короля Эдуарда III. В надежде восстановить Киликийское царство Левон передал государственную казну на хранение английскому королю. Стороны заключили соглашение о том, что казна будет храниться в Англии до освобождения и восстановления Армянского царства. Пришло время потребовать наши деньги обратно."
 ARM_renewed_nobility: "Возрожденное благородство"
 ARM_renewed_nobility_desc: "Мы должны не только привлечь на свою сторону старую знать, которая может не захотеть с нами сотрудничать, но и создать новую касту аристократов из наших военачальников."
 ARM_polish_hung_dilem: "Польская дилемма"
 ARM_polish_hung_dilem_desc: "Роланд фон Багратиун приехал в Армению из Польши и готов поддержать монархическое движение на своей первой родине."
 ARM_fate_of_italy: "Судьба Италии"
 ARM_fate_of_italy_desc: "Дом Савойский по праву носит титул королей Италии. Мы должны начать думать о том, как объединиться с нашей второй короной."
 ARM_true_tseghakronism: "Истинный цехакронизм"
 ARM_true_tseghakronism_desc: "Как недавно созданная монархия, мы должны поддерживать идеи цегакронистов, поскольку они полностью соответствуют нашему традиционалистскому направлению."
 ARM_new_religious_thought: "Новая религиозная мысль"
 ARM_new_religious_thought_desc: "Руководители нашего совета считают, что в духе наших идеалов возродить древнюю армянскую веру и интегрировать её в наше общество."
 ARM_support_ossetia: "Поддерживая Осетию"
 ARM_support_ossetia_desc: "Осетия — одна из немногих стран на Кавказе, которая не только связана с нами кровными узами, но и разделяет наши идеалы. Мы должны поддержать их."
 ARM_pan_caucasianism: "Панкавказство"
 ARM_pan_caucasianism_desc: "Объединение всего Кавказа под нашим флагом — цель нашего царя, и его воля должна быть исполнена."
 ARM_liberating_levant: "Освобождение Леванта"
 ARM_liberating_levant_desc: "Как и наши западные и армянские предки, мы должны начать новый крестовый поход, чтобы освободить Левант и восстановить прежние государства крестоносцев."
 ARM_true_urheimat: "Истинная прародина"
 ARM_true_urheimat_desc: "Армения — истинная родина всех индоевропейцев. Как изначально заявляла наша партия —\n\nАрмянское нагорье —\nродина армян,\nколыбель арийской цивилизации.\nАрийцы всего мира,\nосвободите его,\nосвободите себя."
 arm_empire.2.t: "Объединение с нашими армянскими братьями"
 arm_empire.2.d: "Пришло время объединиться и встать плечом к плечу с нашими армянскими братьями. Вместе мы построим великое будущее, накажем наших общих врагов и приведём наши народы к процветанию."
 arm_empire.2.a: "Давайте объединимся"
 arm_empire.2.b: "Так что давайте скрестим руки на груди"
 arm_empire.2.c: "Мы идем разными путями"
 arm_empire.3.t: "Они согласились объединиться"
 arm_empire.3.d: "Наша мечта сбылась, и теперь армянский и персидский народы снова едины"
 arm_empire.3.a: "Хорошо"
 arm_empire.4.t: "Они отвергли наше предложение"
 arm_empire.4.d: "Мы не смогли убедить их присоединиться к нам."
 arm_empire.4.a: "Окей"
 arm_empire.5.t: "Они выбрали союз с нами"
 arm_empire.5.d: "Они решили, что лучшим вариантом будет стать нашим союзником"
 arm_empire.5.a: "Хорошо"
 arm_empire.6.t: "Армения предлагает купить [SOO.GetName]"
 arm_empire.6.d: "Сегодня правительство Армении обратилось к нам с необычным предложением. Они намерены выкупить у нас территорию [SOO.GetName] за весьма значительную сумму. Мы шокированы таким предложением, к тому же армянские дипломаты явно намекнули, что их отказ приведёт к негативным последствиям."
 arm_empire.6.a: "Это абсурд!"
 arm_empire.6.b: "Мы согласны"
 arm_empire.7.t: "Армения предлагает купить [SOO.GetName]"
 arm_empire.7.d: "Сегодня правительство Армении обратилось к нам с необычным предложением. Они намерены выкупить у нас территорию [SOO.GetName] за весьма значительную сумму. Мы шокированы таким предложением, к тому же армянские дипломаты явно намекнули, что их отказ приведёт к негативным последствиям."
 arm_empire.7.a: "Это абсурд!"
 arm_empire.7.b: "Мы согласны"
 arm_empire.8.t: "Армения предлагает купить нас"
 arm_empire.8.d: "Сегодня правительство Армении вступило с нами в дипломатический контакт с очень необычным предложением. Они намерены буквально купить нашу страну под свой контроль за очень крупную сумму. Сумма, конечно, будет представлена в официальных СМИ более дипломатично, но сумма, которую они предлагают, довольно велика, к тому же они предлагают своё покровительство, в отличие от России, которая уже много лет не соглашается сделать нас частью своей страны."
 arm_empire.8.a: "Восторг!"
 arm_empire.8.b: "Мы согласны"
 arm_empire.9.t: "[SOO.GetName] Отклонил предложение"
 arm_empire.9.d: "Их правительство отклонило наше щедрое предложение. Что ж, похоже, нам придётся искать другие способы взаимодействия с ними."
 arm_empire.9.a: "Печальнj"
 arm_empire.10.t: "Армения требует вернуть деньги"
 arm_empire.10.d: "Теперь, когда Армянское царство восстановлено, нам пора выполнить условия старого договора, согласно которому армянская казна, хранившаяся в Великобритании, была передана туда по договору в 1378 году. В случае обретения Арменией государственности казна должна быть возвращена"
 arm_empire.10.a: "Мы выполняем свои обещания"
 arm_empire.10.b: "Это не та Армения, с которой был заключён договор."
 arm_empire.11.t: "Британия отказывается возвращать деньги"
 arm_empire.11.d: "Неудивительно, что британцам нельзя доверять ничего, даже наши деньги"
 arm_empire.11.a: "Мы заставим их вернуть деньги, но не сейчас"
 arm_empire.12.t: "Британия соблюдает условия договора"
 arm_empire.12.d: "Британское правительство согласилось вернуть нам наши деньги"
 arm_empire.12.a: "Возможно, мы действительно можем положиться на британцев в трудную минуту"
 arm_empire.13.t: "Армения ставит под сомнение наш суверенитет над территориями"
 arm_empire.13.d: "Это был лишь вопрос времени, когда вновь обретшая силу Армения решит вернуть контроль над всеми своими территориями. Мы можем лишь надеяться, что наша армия сможет отразить внешнюю угрозу"
 arm_empire.13.a: "Начался новый крестовый поход"
 arm_empire.14.t: "Объединение под одной короной"
 arm_empire.14.d: "Теперь, когда к власти в Армении пришёл Савойский дом, у нас есть возможность объединиться под одной короной"
 arm_empire.14.a: "Мы согласны объединиться с Арменией"
 arm_empire.14.b: "Давайте поговорим об интеграции"
 arm_empire.14.c: "Нет"
 arm_empire.15.t: "Италия согласна стать нашей территорией"
 arm_empire.15.d: "Итальянская корона согласилась объединиться с нами под главенством нашего дома"
 arm_empire.15.a: "Идеально"
 arm_empire.16.t: "Италия отклонила наше предложение"
 arm_empire.16.d: "Италия отклонила наше предложение, тем самым проявив крайнюю степень неуважения к нам"
 arm_empire.16.a: "Их проблемы"
 arm_empire.17.t: "Италия предлагает объединиться под её флагом"
 arm_empire.17.d: "Италия предлагает нам стать её частью, что принесёт нам большую финансовую и политическую выгоду. Мы также сможем сохранить наш суверенитет"
 arm_empire.17.a: "Может быть, ты?"
 arm_empire.17.b: "Мы согласны"
 arm_empire.18.t: "Армения отклоняет наше предложение и предлагает нам стать его частью"
 arm_empire.18.d: "Армения приглашает нас стать её частью. Мы сможем сохранить часть нашего суверенитета"
 arm_empire.18.a: "Нет"
 arm_empire.18.b: "Давайте объединимся"
 arm_empire.19.t: "Восстание в Чечне"
 arm_empire.19.d: "В Чечне снова началась война. По данным нашей разведки, чеченские повстанцы были спонсированы армянскими спецслужбами для организации восстания. Похоже, что правительство Армении заинтересовано в нестабильности в нашей стране"
 arm_empire.19.a: "Началась Третья чеченская война"
 arm_empire.20.t: "Восстание в Чечне"
 arm_empire.20.d: "В Чечне снова началась война. По данным нашей разведки, чеченские повстанцы были спонсированы армянскими спецслужбами для организации восстания. Похоже, что правительство Армении заинтересовано в нестабильности в нашей стране"
 arm_empire.20.a: "Началась Третья чеченская война"
 arm_empire.21.t: "Объединение под Одним Флагом"
 arm_empire.21.d: "Теперь, когда в Армении к власти пришёл Савойский дом, у нас есть возможность объединиться под одним флагом"
 arm_empire.21.a: "Мы согласны объединиться с Арменией"
 arm_empire.21.b: "Давайте поговорим об интеграции"
 arm_empire.21.c: "Нет"
 arm_empire.22.t: "Чечня согласна стать нашей территорией"
 arm_empire.22.d: "Чеченское правительство согласилось объединиться с нами под нашим флагом"
 arm_empire.22.a: "Идеально"
 arm_empire.23.t: "Чечня отвергла наше предложение"
 arm_empire.23.d: "Чечня отклонила наше предложение, тем самым проявив крайнюю степень неуважения к нам"
 arm_empire.23.a: "Их проблемы"
 arm_empire.24.t: "Чечня предлагает объединиться под своим флагом"
 arm_empire.24.d: "Чечня предлагает нам стать её частью, что принесёт нам большую финансовую и политическую выгоду. Мы также сможем сохранить свой суверенитет"
 arm_empire.24.a: "Может быть, ты?"
 arm_empire.24.b: "Мы согласны"
 arm_empire.25.t: "Армения отклоняет наше предложение и предлагает нам стать его частью"
 arm_empire.25.d: "Армения приглашает нас стать её частью. Мы сможем сохранить часть нашего суверенитета"
 arm_empire.25.a: "Нет"
 arm_empire.25.b: "Давайте объединимся"
 arm_empire.26.t: "Гражданская война в Польше"
 arm_empire.26.d: "В связи с недавними событиями и, по сути, передачей власти марионеточному проармянскому правительству не все политические силы согласились с этой позицией Польши. Многие генералы польской армии при поддержке западных политических партий организовали против нас восстание!"
 arm_empire.26.a: "Боже, Спаси Нас"
 arm_empire.26.b: "Внезапно"
 arm_empire.27.t: "Гражданская война в Италии"
 arm_empire.27.d: "В Италии после произошедших событий сразу же начался политический кризис. Многие в стране были недовольны откровенно марионеточным режимом, который взял под контроль страну. В результате всё это привело к вооружённому восстанию, возглавляемому прозападными политическими силами."
 arm_empire.27.a: "Боже, Спаси Нас"
 arm_empire.27.b: "Внезапно"
 arm_empire.28.t: "Поддержка концептуальной партии «Единство»"
 arm_empire.28.d: "Российская политическая система не оставляет нам особого выбора в отношении того, кому из фаворитов продвигать наши политические интересы. Мы считаем нынешнее правительство откровенно враждебным по отношению к нашей стране, поэтому мы намерены продвигать наши интересы в России через нашего протеже."
 arm_empire.28.a: "Пойдем"
 arm_empire.29.t: "Продолжение финансирования концептуальной вечеринки «Единство»"
 arm_empire.29.d: "Мы продолжим оказывать финансовую поддержку этой партии в надежде, что в будущем наши вложения окупятся."
 arm_empire.29.a: "Хорошо"
 arm_empire.30.t: "Судьба концептуальной партии «Единство»"
 arm_empire.30.d: "Пришло время решить, будем ли мы двигаться к финалу нашего грандиозного плана по смене власти в России или продолжим укреплять своё влияние."
 arm_empire.30.a: "Еще рано"
 arm_empire.30.b: "Время пришло"
 arm_empire.31.t: "Концептуальная партия «Единство» восстаёт"
 arm_empire.31.d: "Все приготовления завершены, и теперь нам остаётся только надеяться, что наши финансы были потрачены с умом."
 arm_empire.31.a: "Время пришло"
 arm_empire.32.t: "Концептуальная партия «Единство» захватила власть в России"
 arm_empire.32.d: "Концептуальная партия «Единство», возглавляемая Константином Петровым, захватила власть в России без особого сопротивления, и политическое разобщение, похоже, ослабило внутреннюю оборону страны."
 arm_empire.32.a: "Мы теряем страну."
 arm_empire.32.b: "Победа!"
 arm_empire.33.t: "Концептуальная партия «Единство» восстаёт"
 arm_empire.33.d: "Концептуальная партия «Единство», возглавляемая Константином Петровым, попыталась захватить власть в Москве, устроив переворот, но спецслужбы смогли его предотвратить. К сожалению, у партии оказалось много сторонников в регионах, и это спровоцировало восстания по всей стране."
 arm_empire.33.a: "Мы теряем страну."
 arm_empire.33.b: "Частичная победа"
 arm_empire.34.t: "Концептуальное восстание «Единство» потерпело неудачу"
 arm_empire.34.d: "Концептуальная партия «Единство», возглавляемая Константином Петровым, попыталась захватить власть в Москве, устроив переворот, но спецслужбы смогли его предотвратить. Также были арестованы все сторонники его партии в регионах, всё обошлось мирно."
 arm_empire.34.a: "Россия снова спасена."
 arm_empire.34.b: "Мы проиграли."
 arm_empire_news.1.t: "Гражданская война в Польше"
 arm_empire_news.1.d: "В Польше к власти пришло проармянское правительство, которое Армения усердно взращивала на протяжении многих лет. Но не все политические силы в стране были довольны такой ситуацией. Многие генералы, а также прозападные политические партии организовали восстание, чтобы свергнуть марионеточное правительство."
 arm_empire_news.1.a: "Бедная Польша"
 arm_empire_news.2.t: "Гражданская война в Италии"
 arm_empire_news.2.d: "В Италии кризис. Проармянское правительство взяло под контроль страну, и в результате некоторые политические силы вступили в открытый вооружённый конфликт с центральной политической властью в стране."
 arm_empire_news.2.a: "Бедная Италия"
 arm_empire_news.3.t: "Массовые беспорядки в регионах России"
 arm_empire_news.3.d: "Концептуальная партия «Единство», возглавляемая Константином Петровым, не сумев захватить власть в Кремле, воспользовалась слабостью региональных спецслужб и организовала беспорядки в некоторых регионах России, где партия пользовалась большой поддержкой."
 arm_empire_news.3.a: "Безумие"
 arm_empire_news.4.t: "Соединенные Штаты Армении"
 arm_empire_news.4.d: "Сегодня в Армении произошло историческое событие. Правительство Армении объявило о создании совершенно нового государства, основанного на принципах и законах, которые радикально отличаются от его предшественника — Соединённых Штатов Армении. Теперь Армения похожа на Соединённые Штаты, но уже на Кавказе. Это поистине удивительное событие."
 arm_empire_news.4.a: "Хорошо... хорошо?"
 ARM_new_nobility_idea: "Новое дворянство"
 ARM_new_nobility_idea_desc: "Новая аристократия нашего государства — это не только старые дома, которым вернули их титулы, но и новая, молодая военная аристократия."
 ARM_armenian_paganism_idea: "Гетанизм"
 ARM_armenian_paganism_idea_desc: "Армянская исконная вера, также известная как гетанизм, — это современное языческое религиозное движение, восходящее к историческим дохристианским системам верований и этническим религиям армян."
 ARM_glory_of_tigran_idea: "Слава Тиграна"
 ARM_crusade_legacy_idea: "Дух крестоносца"
 ARM_urheimat_restored_idea: "Восстановлена прародина"
 ARM_tseghakronism_one_idea: "Цехакронизм"
 ARM_renewed_knighthood_idea: "Обновленное рыцарство"
 ARM_tseghakronism_two_idea: "Цехакронизм"
 ARM_state_christianity_idea: "Каждый гражданин - христианин"
 ARM_restore_armenian_empire_tt: "Теперь мы сможем §Gинтегрировать бывшие армянские территории§!"
 ARM_house_elections_warning_tt: "§RМы должны быть осторожны при выборе главы дома§!"
 ARM_bagratuni_house_chosen_tt: "§RДом Багратидов§! станет правящим домом в государстве"
 ARM_savoya_house_chosen_tt: "§YДом Савойских§! Станет правящим домом в Армении!"
 ARM_liberating_levant_tt: "Мы сможем §Rпотребовать подчинения§! от §Yстран Святой Земли§!. §RМы также получим права§! на их территории"
 ARM_kob_wait_tt: "Мы будем продолжать §Rувеличивать§! популярность сторонников Концептуальной партии «Единство» в России до тех пор, пока не сочтем необходимым начать §Rреволюцию§!"
 ARM_kob_go_tt: "Концептуальная партия «Единство» §Yначнёт§! §Rпопытку переворота§! в России"
 ARM_legacy_of_fedayi: "Наследие федаевцев"
 ARM_legacy_of_fedayi_desc: "Мы должны почитать армянских федаев, которые сражались против турецкой тирании в прошлом веке. Мы должны готовиться к войне, иначе турки снова нападут на нас и убьют!"
 ARM_end_to_democr: "Конец демократии"
 ARM_end_to_democr_desc: "Давно пора перестать строить иллюзии и разрушить любой оплот ложной демократии, созданный в Армении."
 ARM_bring_sefily: "Верните Сефиляна обратно"
 ARM_bring_sefily_desc: "Сефилян был преданным дашнаком, пока молодое крыло нашей партии не начало слишком сильно заискивать перед Россией. Мы должны снова объединиться с НДП!"
 ARM_venerate_nemesis: "Почитайте операцию \"Немезида\""
 ARM_venerate_nemesis_desc: "Операция «Немезида» была программой Армянской революционной федерации по устранению как османских преступников, виновных в геноциде армян, так и должностных лиц Азербайджанской Демократической Республики, наиболее ответственных за массовые убийства армян во время сентябрьских событий 1918 года в Баку."
 ARM_nzhdehs_thought: "Внесите в свою жизнь мысли Нжде"
 ARM_nzhdehs_thought_desc: "В какой-то момент Гарегин Нжде расстался с «Дашнакцутюн», отклонившись от нашей социал-националистической программы. Однако мы должны попытаться интегрировать его идеи в нашу философию и использовать его образ для продвижения партии."
 ARM_soc_nationalism: "Социал-национализм"
 ARM_soc_nationalism_desc: "По своей сути «Дашнакцутюн» является одновременно социалистической и армянской националистической партией. Что бы ни случилось в XX веке, мы должны укреплять нашу идеологию и строить новую Армению!"
 ARM_just_like_eagle: "Совсем как орел Тарона"
 ARM_just_like_eagle_desc: "Продолжая использовать риторику нждеистов, мы можем привлечь в наши ряды больше армянских националистов и построить по-настоящему национальное общество."
 ARM_harmonize_economy: "Гармонизация экономики"
 ARM_harmonize_economy_desc: "Мы должны использовать профсоюзы и национализацию промышленности, чтобы сбалансировать экономику, забрав капитал из рук капиталистов."
 ARM_scout_movem_ref: "Реформировать скаутское движение"
 ARM_scout_movem_ref_desc: "Армянское скаутское движение долгое время спонсировалось и поддерживалось «Дашнакцутюн». Теперь мы должны вооружить их и обучить молодых будущих бойцов."
 ARM_militarized_society: "Милитаризованное общество"
 ARM_militarized_society_desc: "Наше общество должно быть единой большой армией, армией народа, полного решимости сокрушить наших врагов."
 ARM_incr_contr_diaspora: "Усилить Контроль в Диаспоре"
 ARM_incr_contr_diaspora_desc: "На протяжении всей истории противостояния с Турцией и в вопросе выживания народа армяне полагались на совместное сотрудничество между большими и малыми общинами. Добровольческие партизанские отряды, а также влияние диаспоры, ориентированное на лоббирование интересов, являются залогом процветания Армении."
 ARM_first_republic_decl: "Наследник Первой республики"
 ARM_first_republic_decl_desc: "Мы — законные наследники Армянской Республики, и наш священный долг — вернуть все земли нашей страны!"
 ARM_lebanon_coup: "Поддержка ливанских дашнаков"
 ARM_lebanon_coup_desc: "Армянская община в Ливане довольно активна в политическом плане. Мы можем поддержать отделение нашей партии в Ливане, чтобы оно организовало переворот."
 ARM_prevail_of_east_looking_ideas: "Преобладают идеи, ориентированные на Восток"
 ARM_prevail_of_east_looking_ideas_desc: "Мы не должны замыкаться в себе только ради политической повестки. Мы должны сотрудничать со всеми, чтобы бороться с западным влиянием!"
 ARM_review_all_with_koch: "Возобновление нашего сотрудничества с Кочаряном"
 ARM_review_all_with_koch_desc: "Кочарян долгое время держал нашу партию в заложниках своих политических амбиций. Теперь, когда мы у власти, мы можем решить, насколько он нам полезен. Кочарян оказывает серьёзное влияние на политику Армении. Мы можем использовать его как один из инструментов для получения влияния в Армении."
 ARM_ishkhan_saghat: "Позиция Ишхана Сагателяна"
 ARM_ishkhan_saghat_desc: "Позиция Ишхана Сагателяна в отношении социалистической политики гораздо более умеренная, однако он очень известен своими пророссийскими заявлениями."
 ARM_leftwing_origins: "Придерживающийся левых взглядов"
 ARM_leftwing_origins_desc: "Мы должны помнить о корнях нашей партии и вернуться к идеям марксизма с армянскими особенностями."
 ARM_marxist_thought_integr: "Интегрировать марксистскую мысль"
 ARM_marxist_thought_integr_desc: "Мы должны снова включить марксистскую мысль в нашу социально-националистическую программу и построить по-настоящему революционное государство!"
 ARM_spirit_of_revol: "Дух революции"
 ARM_spirit_of_revol_desc: "Мы должны сделать нашу страну авангардом революции. Революции против турецкого империализма!"
 ARM_revol_selhoz: "Сельскохозяйственная революция"
 ARM_revol_selhoz_desc: "Наша страна должна иметь возможность прокормить себя, но многие земли остаются неиспользованными для сельскохозяйственных нужд, и это нужно исправить!"
 ARM_seize_oligs_stuff: "Захват активов олигархов"
 ARM_seize_oligs_stuff_desc: "Олигархи должны быть подчинены нашему государству, а их активы должны быть национализированы!"
 ARM_letter_to_russia: "Письмо в Россию"
 ARM_letter_to_russia_desc: "Мы должны показать России, что теперь она не одна в своём противостоянии либеральному Западу!"
 ARM_soc_welfare: "Государство социального обеспечения"
 ARM_soc_welfare_desc: "Новая политическая повестка Армении должна быть направлена на создание полноценного социального государства, в котором каждый гражданин будет получать поддержку."
 ARM_hold_oligs_gunpoint: "Держать олигархов на мушке"
 ARM_hold_oligs_gunpoint_desc: "Может быть, нам не стоит быть такими радикальными по отношению к олигархам и национализировать все их активы, но мы должны обеспечить высокий уровень их налогообложения и достаточную прозрачность."
 ARM_pkk_negotiat: "Помощь РПК"
 ARM_pkk_negotiat_desc: "Борьба наших курдских братьев должна быть поддержана и почитаема! Мы должны приложить все усилия, чтобы поддержать их дело."
 ARM_union_states: "Предложение о создании Союзного государства"
 ARM_union_states_desc: "Наконец-то мы можем попытаться присоединиться к проекту союзного государства ради нашего будущего процветания."
