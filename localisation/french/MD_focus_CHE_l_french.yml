 CHE_airport_desc: ""
 CHE_revive_chgu: "Restaurer l'Université d'État tchétchène"
 CHE_revive_chgu_desc: ""
 CHE_geo_training: "Formation dans les hautes terres"
 CHE_geo_training_desc: ""
 CHE_doctrine_land: "Doctrine du combat sur le terrain"
 CHE_doctrine_land_desc: ""
 CHE_warfrare: "Appliquer l'expérience des guerres modernes"
 CHE_warfrare_desc: ""
 CHE_arms_rebuild: "Relancer l'industrie militaire"
 CHE_arms_rebuild_desc: ""
 CHE_new_gover: "Former un nouveau gouvernement"
 CHE_new_gover_desc: "Il est temps pour notre pays de former un nouveau gouvernement."
 CHE_gover: "Nouvelle Ichkérie"
 CHE_gover_desc: ""
 CHE_return_vs: "Relancer les forces armées de Tchétchénie"
 CHE_return_vs_desc: "Notre pays a besoin de défenseurs, il a besoin de sa propre armée."
 CHE_return_nac_gvard: "Relancer la Garde nationale"
 CHE_return_nac_gvard_desc: "Nous allons relancer la Garde nationale"
 CHE_return_ichkerian: "Ramener tous les Ichkériens dans leur patrie"
 CHE_return_ichkerian_desc: "Nous sommes prêts à rencontrer nos frères qui ont combattu pour notre indépendance à l'étranger"
 CHE_snb_return: "Service de sécurité nationale"
 CHE_snb_return_desc: "Nous avons besoin de services spéciaux forts pour protéger notre État"
 CHE_repair_ingush_ties: "Établir des relations avec l’Ingouchie"
 CHE_repair_ingush_ties_desc: "Notre voisin de longue date, avec qui nous entretenions des relations très tendues. Il est temps de changer le vecteur de développement de nos relations mutuelles"
 CHE_repair_dage_ties: "Établir des relations avec le Daghestan"
 CHE_repair_dage_ties_desc: "Notre voisin de longue date, avec qui nous entretenions des relations très tendues. Il est temps de changer le vecteur de développement de nos relations mutuelles"
 CHE_ismalic_polk: "Régiment des forces spéciales islamiques"
 CHE_ismalic_polk_desc: "Une autre unité que nous allons reconstruire"
 CHE_icherian_glory_army: "Fierté dans l'armée"
 CHE_icherian_glory_army_desc: "Chaque citoyen de notre pays devrait être fier de notre armée – notre défenseur"
 CHE_icherian_identity: "Notre identité nationale"
 CHE_icherian_identity_desc: "Nous, les Tchétchènes, sommes un peuple fier, indépendant et fort et nous inculquerons ces qualités aux générations futures."
 CHE_protect_borders: "Organiser la bordure"
 CHE_protect_borders_desc: "Nos frontières doivent être protégées contre toute agression future"
 CHE_icherian_youth: "Militarisation de la jeunesse"
 CHE_icherian_youth_desc: "Dès son plus jeune âge, chaque Tchétchène doit être prêt à défendre sa patrie avec les armes à la main."
 CHE_icherian_mobilise: "Mobilisation nationale"
 CHE_icherian_mobilise_desc: "Le peuple doit être prêt à prendre les armes à tout moment"
 CHE_integrate_officers: "Traiter avec les agents déloyaux"
 CHE_integrate_officers_desc: "Notre armée est dans un état lamentable, il faut éliminer ceux qui sèment le trouble dans son organisation"
 CHE_maskhadovs_primacy: "L'héritage de Maskhadov"
 CHE_maskhadovs_primacy_desc: "La présidence de Maskhadov a laissé une trace dans l'histoire de la Tchétchénie au cours des années 90, et nous devons vivre avec elle"
 CHE_zalizat_rani: "Restaurer ce qui est perdu"
 CHE_zalizat_rani_desc: "Notre pays a subi, entre autres, d’énormes pertes économiques, et nous devons compenser ces pertes au moins partiellement."
 CHE_honor_dudaev: "Respectons l’héritage de Dudaev"
 CHE_honor_dudaev_desc: "Nous traiterons l’héritage du créateur de la République d’Itchkérie avec une inquiétude particulière."
 CHE_detach_islamists: "Refuser les islamistes"
 CHE_detach_islamists_desc: "Nous ne coopérerons pas avec les islamistes radicaux"
 CHE_compromise_with_islamists: "Compromis avec les islamistes"
 CHE_compromise_with_islamists_desc: "Peut-être que notre union fera plus de bien que de mal."
 CHE_empower_coalition_government: "Le gouvernement de coalition"
 CHE_empower_coalition_government_desc: "Nous sommes prêts à les accueillir dans nos rangs"
 CHE_appoint_khattab: "Élever Khattab"
 CHE_appoint_khattab_desc: "Nous sommes prêts à promouvoir l'un de nos collègues"
 CHE_detach_but_recruit_maskhadov: "Maskhadov doit partir"
 CHE_detach_but_recruit_maskhadov_desc: "Maskhadov s'est révélé être un politicien terrible et faible, il est temps pour lui de partir"
 CHE_basaev_on_top: "Basaev arrive au pouvoir"
 CHE_basaev_on_top_desc: "Le nouveau gouvernement est arrivé en Itchkérie, il est temps pour notre pays de redevenir fort"
 CHE_install_sharia_laws: "La charia"
 CHE_install_sharia_laws_desc: "Seule la charia apportera à notre pays la prospérité"
 CHE_assemble_the_boeviks: "Organiser les soldats"
 CHE_assemble_the_boeviks_desc: "Notre armée doit être organisée et ne pas ressembler à une bande de bandits"
 CHE_salafist_propaganda: "Propagande salafiste"
 CHE_salafist_propaganda_desc: "Nous allons promouvoir notre idéologie avec encore plus de diligence"
 CHE_biggest_raid_to_georgia: "Le plus grand raid en Géorgie"
 CHE_biggest_raid_to_georgia_desc: "Il est temps de s'occuper des Géorgiens"
 CHE_support_taliban: "Amitié avec les talibans"
 CHE_support_taliban_desc: "Nous allons relancer notre ancien partenariat"
 CHE_al_qaeda_connections: "Liens passés avec Al-Qaïda"
 CHE_al_qaeda_connections_desc: "Nous avons besoin d’alliés forts, et Al-Qaïda en fait clairement partie."
 CHE_meet_with_bin_laden: "Rencontre avec Ben Laden"
 CHE_meet_with_bin_laden_desc: "Nous sommes prêts à organiser une rencontre avec une personnalité aussi importante dans le monde musulman."
 CHE_start_raids_into_russia: "Des raids au plus profond de la Russie"
 CHE_start_raids_into_russia_desc: "Nous allons mener une série de raids dans les régions voisines et tenter de soulever ces républiques à la révolte."
 CHE_biggest_jihad_in_history: "Le plus grand djihad de l'histoire"
 CHE_biggest_jihad_in_history_desc: "Nous sommes prêts à faire un grand voyage vers l’ouest."
 CHE_raduevs_rise: "Le communisme de Radouïev"
 CHE_raduevs_rise_desc: "Il semble qu’une forme spécifique de communisme attend ce pays."
 CHE_ickeriyskie_pioneri: "Les pionniers ichkériens"
 CHE_ickeriyskie_pioneri_desc: "Être pionnier était un excellent moyen de contrôler les jeunes, nous allons faire revivre cette expérience passée."
 CHE_reinvent_socialism: "Et encore de la propagande"
 CHE_reinvent_socialism_desc: "Il est temps de faire à nouveau retentir les cornes de la propagande."
 CHE_partbilet_and_quran: "Islam communiste"
 CHE_partbilet_and_quran_desc: "Une carte de parti et un Coran sont deux choses que tout Tchétchène devrait avoir."
 CHE_army_of_dudaev: "L'Armée rouge de Dudaev"
 CHE_army_of_dudaev_desc: "Nous allons essayer de créer la meilleure armée que Dudaev voulait voir."
 CHE_decrease_radicalism: "Pas d’islam radical"
 CHE_decrease_radicalism_desc: "Les radicaux mèneront le pays à la guerre et au déclin à nouveau – nous ne le permettrons pas."
 CHE_apologize_for_pervomaysk: "Excusez-moi pour le règlement de Pervomaisky"
 CHE_apologize_for_pervomaysk_desc: "Nous sommes prêts à améliorer les relations avec la Russie, commençons par des excuses."
 CHE_political_domination: "Domination du parti"
 CHE_political_domination_desc: "Notre parti doit toujours être celui au pouvoir, c’est la seule façon de sauver le pays."
 CHE_chechen_komsomol: "Komsomol d'Itchkérie"
 CHE_chechen_komsomol_desc: "Nous continuerons d’accepter l’expérience de l’Union soviétique, y compris l’expérience du Komsomol."
 CHE_KSSR: "RSS du Caucase"
 CHE_KSSR_desc: "Nous lutterons pour l’unité de tous les peuples du Caucase, sous notre bannière socialiste."
 CHE_nationalist_dominance: "Plus loin dans le nationalisme"
 CHE_nationalist_dominance_desc: "Nous poursuivrons notre vecteur de développement."
 CHE_continue_methods: "Méthodes anciennes"
 CHE_continue_methods_desc: "Nous n’allons pas abandonner les anciennes méthodes d’interaction avec les voisins."
 CHE_find_antirussian_diplo: "Des alliés dans la lutte contre la Russie"
 CHE_find_antirussian_diplo_desc: "Nous allons essayer d’établir des contacts avec les pays qui n’ont pas de sympathie pour la Russie."
 CHE_ichkerian_brotherhood: "Peuples fraternels"
 CHE_ichkerian_brotherhood_desc: "Nous n’accorderons aucune paix à la Russie et tenterons d’organiser une série de soulèvements dans les républiques voisines."
 CHE_maintain_a_republic: "Construction de la République"
 CHE_maintain_a_republic_desc: "Nous nous efforcerons de réaliser notre compréhension et notre vision idéalistes de ce que devrait être notre pays."
 CHE_turkish_azeri_raltions: "Partenariat avec la Turquie et l’Azerbaïdjan"
 CHE_turkish_azeri_raltions_desc: "Nous établirons des contacts avec ces deux pays."
 CHE_unso_invite: "Inviter les nationalistes ukrainiens"
 CHE_unso_invite_desc: "Nous avons déjà combattu ensemble une fois, peut-être qu'il est temps maintenant de terminer la cause commune ?"
 CHE_western_democracy: "La voie de la démocratie occidentale"
 CHE_western_democracy_desc: "Nous tournerons nos regards vers l’Occident, notre allié potentiel."
 CHE_alegiance_to_west: "Amitié avec les démocraties"
 CHE_alegiance_to_west_desc: "Nous établirons des liens avec les pays démocratiques."
 CHE_caucasian_federalism: "Le fédéralisme caucasien"
 CHE_caucasian_federalism_desc: "Nous sommes pour une Fédération caucasienne unie qui poursuivra sa propre politique indépendante de tous."
 CHE_caucasian_nationalism: "Nationalisme caucasien"
 CHE_caucasian_nationalism_desc: "Le Caucase est une nation et nous allons promouvoir cette idée."
 CHE_secularist_rise: "Secularization"
 CHE_secularist_rise_desc: "We will not allow religion to interfere in the affairs of the state."
 CHE_russian_islamic_university: "Kunta-Hadji Russian Islamic University"
 CHE_kult_kadyrov: "The Cult of Kadyrov"
 CHE_kadyrov_voruet: "Kadyrov's Clan"
 CHE_kadyrov_voruet_desc: "Kadyrov's reign was marked by the coming to power of a man who decided to place his own person or relative in each structure of the republics"
 CHE_kto: "Counter-terrorism Operation"
 CHE_kto_desc: "Counter-terrorism operation is being carried out on the territory of Chechnya, despite the control of this republic by Federal forces, many militants are still hiding in various villagesn\n\nIf §Ypercentage of radicalization§! is above §Y90%§!, then a coup will take place in [CHE.GetFlag] Chechnya\n\nTo accelerate the reduction of §Yradicalization§! rates, focus on the §YFSB§!, and it is also recommended to release [CHE.GetFlag]§YChechnya§! as a puppet"
