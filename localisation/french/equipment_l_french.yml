 SP_arty_equipment: "Artillerie automotrice"
 SP_arty_equipment_desc: "L'artillerie automotrice est équipée de son propre système de propulsion pour se déplacer vers sa cible. Il s'agit de véhicules généralement basés sur des chenilles transportant soit un gros obusier, un canon de campagne, un mortier, un lance-roquettes ou lance-missiles."
 SP_arty_0: "Artillerie automot. 1965"
 SP_arty_0_desc: "Grâce à ses puissantes capacités de tir indirect, l'artillerie automotrice fournit des frappes de précision soutenues là où elles sont nécessaires sur le champ de bataille, et bien au-delà des portées visuelles. Elle peut être rechargée directement par son équipage. Son autopropulsion la rend mobile, ce qui lui permet de se déplacer pour éviter les contre-attaques ennemie."
