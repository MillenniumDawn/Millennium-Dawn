 SOV_rosatom_fuel_division_desc: "Skonsolidujemy wszystkie aktywa jądrowe w kraju i połączymy je w dywizję paliwową pod kierownictwem ROSATOM-u."
 SOV_rosatom_fuel_division2: "Syberyjski Kombinat Chemiczny"
 SOV_rosatom_fuel_division2_desc: "Siberian Chemical Combine został założony w 1953 r. w Tomsku-7, znanym obecnie jako Seversk, w obwodzie tomskim jako pojedynczy kompleks jądrowego cyklu technologicznego do tworzenia komponentów broni jądrowej na bazie materiałów rozszczepialnych. Jest spółką zależną TVEL."
 SOV_rosatom_predmet_zoloto: "ARMZ Uran Holding"
 SOV_rosatom_predmet_zoloto_desc: "Atomredmetzoloto, JSC, Oddział Górniczy Państwowej Korporacji Energii Atomowej Rosatom, to rosyjski producent uranu, szósty na świecie pod względem produkcji uranu i drugi pod względem rezerw uranu na miejscu."
