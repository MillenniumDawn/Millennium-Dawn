 BUL_green_energy: "Energía renovable"
 BUL_green_energy_desc: "La energía renovable se refiere a fuentes sostenibles de energía generadas a partir de recursos naturales como la luz solar, el viento, el agua y el calor geotérmico, que pueden reponerse indefinidamente y producen un impacto ambiental mínimo."
 BUL_glxin_bampem_zavodneri: "Nuevos estándares"
