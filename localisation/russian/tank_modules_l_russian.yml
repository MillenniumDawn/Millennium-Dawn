 EQ_MOD_CAT_spaa_naval_cannon_systems_TITLE: "Морская пушка"
 spaa_naval_cannon_1: "Морская пушка после ВМВ"
 spaa_naval_cannon_1_desc: "Обладая огромным для своего времени калибром, эта морская пушка обеспечивает непревзойденное поражение малоразмерных целей. Его мощь делает его грозным компонентом, однако мобильность и эффективность оказываются на высоте."
 spaa_naval_cannon_2: "Морская пушка холодной войны"
 spaa_naval_cannon_2_desc: "Усовершенствованные конструкции снарядов и двигательных механизмов повышают огневую мощь пушки. Сохраняя значительный потенциал воздушной угрозы, пушка остается надежным выбором с точки зрения мощности."
 spaa_naval_cannon_3: "Современная морская пушка"
 spaa_naval_cannon_3_desc: "Благодаря использованию полуавтоматического заряжания и усовершенствованных типов боеприпасов это поколение улучшает скорострельность, что еще больше укрепляет его доминирующее положение при поражении малоразмерных целей."
 spaa_naval_cannon_4: "Усовершенствованная морская пушка"
 spaa_naval_cannon_4_desc: "Используя управляемые боеприпасы, эта пушка обеспечивает беспрецедентную точность стрельбы, закрепляя за собой статус мощного средства противовоздушной обороны."
 spaa_naval_cannon_5: "Футуристическая морская пушка"
 spaa_naval_cannon_5_desc: "Благодаря использованию новейших материалов и оптимизированной конструкции боеприпасов эта пушка обеспечивает еще большее поражение мягких целей с повышенной эффективностью."
 EQ_MOD_CAT_spaa_light_autocannon_systems_TITLE: "Лёгкая автопушка"
 spaa_light_autocannon1: "Лёгкая автопушка после ВМВ"
 spaa_light_autocannon1_desc: "Обтекаемая и лёгкая, эта автопушка отличается быстротой реакции и мобильностью, обеспечивая необходимое прикрытие с воздуха в условиях динамичного боя."
 spaa_light_autocannon2: "Лёгкая автопушка холодной войны"
 spaa_light_autocannon2_desc: "Эволюционные материалы и оптимизированные механизмы стрельбы повышают эффективность пушки, укрепляя ее статус маневренного защитника на динамичных полях сражений."
 spaa_light_autocannon3: "Современная лёгкая автопушка"
 spaa_light_autocannon3_desc: "Благодаря высокоскоростным снарядам эта модификация обеспечивает быстрое поражение, что делает её оптимальным выбором для оперативной нейтрализации воздушных угроз."
 spaa_light_autocannon4: "Усовершенствованная лёгкая автопушка"
 spaa_light_autocannon4_desc: "Усовершенствованные сплавы и повышенная цикличность закрепляют за ним позиции лидера в быстром и эффективном воздушном бою."
 spaa_light_autocannon5: "Футуристическая лёгкая автопушка"
 spaa_light_autocannon5_desc: "Эта пушка, созданная с использованием самых современных технологий производства, является вершиной скорости и эффективности, устанавливая эталон в системах быстрого реагирования."
 EQ_MOD_CAT_spaa_autocannon_systems_TITLE: "SPAA Cannons"
 spaa_autocannon_1: "Автопушка после ВМВ"
 spaa_autocannon_1_desc: "Обладая гармоничным сочетанием мощности и скорострельности, эта универсальная пушка подходит для самых разных боевых ситуаций."
 spaa_autocannon_2: "Автопушка холодной войны"
 spaa_autocannon_2_desc: "Модернизация конструкции корпуса и материалов повышает его общую эффективность, укрепляя позиции в качестве надежного выбора для различных боевых действий."
 spaa_autocannon_3: "Современная автопушка"
 spaa_autocannon_3_desc: "Усовершенствованные механизмы стрельбы и оптимизированные типы боеприпасов выводят это поколение на новый уровень, обеспечивая надежную борьбу с воздушными и наземными угрозами."
 spaa_autocannon_4: "Усовершенствованная автопушка"
 spaa_autocannon_4_desc: "Благодаря усиленной конструкции ствола и более совершенным боеприпасам эта версия обеспечивает ещё большую стабильность в различных боевых сценариях."
 spaa_autocannon_5: "Футуристическая автопушка"
 spaa_autocannon_5_desc: "Представляя собой зенит дизайна автопушки, эта версия гарантирует оптимальные характеристики, используя последние достижения материаловедения и технологии производства боеприпасов."
 EQ_MOD_CAT_spaa_missile_systems_TITLE: "Ракеты двойного назначения"
 spaa_missiles_1: "Ракеты двойного назначения после ВМВ"
 spaa_missiles_1_desc: "Эти управляемые снаряды, созданные на заре развития ракетной техники, обеспечивают точность поражения, особенно эффективны против бронированных воздушных противников, но способны поражать и надводные цели."
 spaa_missiles_2: "Ракеты двойного назначения холодной войны"
 spaa_missiles_2_desc: "Усовершенствованная силовая установка и аэродинамика придают этим ракетам ускорение, обеспечивая более ощутимый удар по труднодоступным и уклоняющимся целям."
 spaa_missiles_3: "Современные ракеты двойного назначения"
 spaa_missiles_3_desc: "Благодаря усовершенствованным системам наведения и оптимизированным боеголовкам это поколение гарантирует более эффективные боевые действия и укрепляет свой авторитет в небе."
 spaa_missiles_4: "Усовершенствованные ракеты двойного назначения"
 spaa_missiles_4_desc: "Передовые материалы и двигательные установки обеспечивают этим ракетам большую дальность и поражающую способность, сохраняя доминирование в воздушной войне."
 spaa_missiles_5: "Футуристические ракеты двойного назначения"
 spaa_missiles_5_desc: "Раздвигая границы ракетных технологий, это поколение обеспечивает беспрецедентную дальность, скорость и ударную мощь, гарантируя, что ни одна воздушная угроза не останется незамеченной."
