 ARM_huge_unemployment_5: "Enorme disoccupazione"
 ARM_huge_unemployment_5_desc: "Più di un terzo della popolazione è disoccupata. Circa la metà è povera. Per lo sviluppo dell'economia è necessario migliorare il benessere della popolazione"
 ARM_huge_unemployment_4: "Disoccupazione molto alta"
 ARM_huge_unemployment_4_desc: "Circa un terzo della popolazione è disoccupata. Sebbene il governo abbia iniziato a lavorare per migliorare la situazione, c'è ancora molta strada da fare prima di prendere una decisione definitiva."
 ARM_huge_unemployment_3: "Alta disoccupazione"
 ARM_huge_unemployment_3_desc: "La lotta alla disoccupazione è decollata. Sebbene il problema preoccupi ancora la popolazione, i risultati dei cambiamenti sono già visibili."
 ARM_huge_unemployment_2: "Disoccupazione media"
