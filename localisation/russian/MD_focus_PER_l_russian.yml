 PER_repairing_region: "Восстановление региона"
 PER_repairing_region_desc: "Наследие Исламской Республики разрушило региональное доверие. Мы должны действовать быстро, чтобы восстановить мосты, возобновить сотрудничество и подтвердить конструктивное присутствие Ирана на Ближнем Востоке."
 PER_return_cento: "Восстановление СЕНТО"
 PER_return_cento_desc: "Альянс времен Холодной войны может обрести новую жизнь. Региональный блок стран-единомышленников может стать противовесом мировым сверхдержавам и обеспечить региональный мир."
 PER_the_great_purge: "Великая чистка"
 PER_the_great_purge_desc: "В правительстве будет проведена чистка, направленная на лиц, подрывающих видение единого Ирана, и тех, кто замешан в коррупции, чтобы обеспечить лояльное и эффективное управление."
 PER_rajavis_cause: "Дело Раджави"
 PER_rajavis_cause_desc: "Раджави всегда стремился к улучшению инфраструктуры и продвижению образования для народа Ирана. Мы будем инвестировать в модернизацию, строить инфраструктуру, необходимую для процветающего будущего, и гарантируем, что образование будет доступно всем иранцам."
 PER_paramilitary_structure: "Военизированная структура"
 PER_paramilitary_structure_desc: "Паниранистская партия приняла военизированную структуру, чтобы гарантировать, что наше движение организовано и готово к быстрым действиям. Эта структура позволяет нам защищать иранский народ и его интересы с помощью дисциплинированной и готовой силы."
 PER_forouhars_dream: "Мечта Фарухара"
 PER_forouhars_dream_desc: "Видение Форухара Ирана, основанного на справедливости, свободе и единстве, продолжает вдохновлять нас. Мы чтим его наследие, работая над созданием современного, процветающего Ирана, свободного от внутренних разногласий и иностранного контроля."
 PER_destroy_the_corrupt: "Уничтожить коррупцию"
 PER_destroy_the_corrupt_desc: "Коррупция изуродовала нацию изнутри. Мы искореним эту заразу, гарантируя, что доверие людей к своему правительству будет восстановлено и что ресурсы будут использоваться на благо всех иранцев, а не немногих."
 PER_american_naval_purchase: "Закупка американских ВМС"
 PER_american_naval_purchase_desc: "Наш флот давно отстает. Американские знания и оборудование могли бы стать основой надежной программы модернизации флота."
 PER_interventionism_is_key: "Интервенционизм – это ключ"
 PER_interventionism_is_key_desc: "Пассивный Иран — уязвимый Иран. От Сирии до Кавказа мы должны быть готовы действовать, напрямую или через посредников, чтобы защитить наши интересы."
 PER_the_persian_gulf: "Персидский залив"
 PER_the_persian_gulf_desc: "На протяжении столетий воды к югу от нас носили наше имя. Мы дадим знать, что это Персидский залив — навечно связанный с нашей идентичностью и гордостью."
 PER_dismantle_arab_dominance: "Ликвидировать арабское господство"
 PER_dismantle_arab_dominance_desc: "Искусственное доминирование арабского мира подавило настоящий региональный баланс. Мы восстановим весы, поставив себя в центр."
 PER_restore_order: "Восстановление порядка"
 PER_restore_order_desc: "Перед лицом растущих беспорядков пришло время для Артеш вмешаться и восстановить порядок. Мы используем все необходимые средства, чтобы принести мир и стабильность в страну."
 PER_manage_opposition: "Управляйте оппозицией"
 PER_manage_opposition_desc: "С Артеш под контролем мы должны справиться с любой оппозицией, которая угрожает нашей власти. С помощью стратегических мер мы нейтрализуем любые вызовы нашему правлению."
 PER_consolidate_equipment: "Консолидация оборудования"
 PER_consolidate_equipment_desc: "Чтобы обеспечить готовность «Артеша», мы должны консолидировать наши военные ресурсы. Это будет включать в себя оптимизацию оборудования и укрепление наших логистических возможностей."
 PER_legitimizing_our_rule: "Легитимация нашего правления"
 PER_legitimizing_our_rule_desc: "Поскольку Артеш берет на себя управление, мы должны стремиться легитимировать наше правление. Способствуя единству в армии и правительстве, мы обеспечим стабильность нашего режима."
 PER_european_partners: "Европейские партнеры"
 PER_european_partners_desc: "Франция и Германия представляют собой ценных партнеров в нашей модернизации обороны. Приобретение самолетов Rafale и танков Leopard усилит наши вооруженные силы и символизирует новое стратегическое направление."
 PER_arash_radar: "Араш Радар"
 PER_arash_radar_desc: "Чтобы защитить страну от внешних угроз, мы развернем передовые радарные системы. Радар Arash обеспечит раннее предупреждение о любых иностранных вторжениях, усилив нашу способность быстро и решительно реагировать."
 PER_anti_corrupt_initiative: "Антикоррупционная инициатива"
 PER_anti_corrupt_initiative_desc: "Коррупция слишком долго терзала как военные, так и гражданские структуры. Мы запустим инициативу по искоренению коррупции в Artesh и правительстве, гарантируя, что лояльность государству останется непоколебимой."
 PER_invite_european_military_companies: "Пригласить европейские военные компании"
 PER_invite_european_military_companies_desc: "Открытие наших рынков для европейских производителей оружия является ключом к перестройке нашего устаревшего военно-промышленного комплекса. За этим могут последовать совместные предприятия."
 PER_cento_spirit2: "Лидер СЕНТО"
 PER_majlis.1.t: "Результаты выборов в Меджлис"
 PER_majlis.1.d: "Ранее на этой неделе кабины для голосования по всей стране открылись, чтобы жители [PER.GetFlag] Ирана могли выбрать своих представителей. Многие с нетерпением ждут повесток дня новых политиков, которые только обосновываются, в то время как, с другой стороны, действующие представители борются за сохранение своего влияния в Консультативной ассамблее."
 PER_majlis.1.a: "Люди заговорили"
 PER_majlis.2.t: "Подготовка к следующим дебатам в Меджлисе"
 PER_majlis.2.d: "Представители в Меджлисе готовятся к дебатам, запланированным на следующую неделю. Некоторые члены Меджлиса просят больше времени, утверждая, что ещё не подготовили соответствующее предложение. Однако большинство уже активно лоббирует рассмотрение своих инициатив и делает это с большой настойчивостью."
 PER_majlis.2.a: "Давайте послушаем!"
 PER_majlis.2.b: "Мне нужно больше времени"
 PER_majlis.10.t: "Предложение Либерального блока"
 PER_majlis.10.d: "Мы решили принять предложение Либерального блока, который хочет, чтобы мы реформировали нацию, чтобы сделать ее более инклюзивной для всех и улучшить повседневную жизнь среднего гражданина в социальном плане."
 PER_majlis.10.a: "Давайте посмотрим, что у нас есть"
 PER_majlis.11.t: "Предложение Умеренно-консервативного блока"
 PER_majlis.11.d: "Мы решили принять предложение Блока умеренных консерваторов, который желает, чтобы мы реформировали нацию, чтобы сделать переход к более светскому образу жизни менее резким для реакции."
 PER_majlis.11.a: "Давайте посмотрим, что у нас есть"
 PER_majlis.14.t: "Предложение Крайне левого блока"
 PER_majlis.14.d: "Мы решили принять предложение крайне левых, которые хотят, чтобы мы реформировали нацию, чтобы заставить тех, кто разочаровался в левой идеологии и взглядах, прийти к согласию со своими убеждениями и идеями."
 PER_majlis.14.a: "Давайте посмотрим, что у нас есть"
 PER_majlis.12.t: "Предложение Социалистического блока"
 PER_majlis.12.d: "Мы решили принять предложение Социалистического блока, который желает, чтобы мы реформировали нацию, чтобы улучшить повседневную жизнь рабочих и граждан рабочего класса."
 PER_majlis.12.a: "Давайте посмотрим, что у нас есть"
 PER_majlis.15.t: "Предложение Воинствующего исламистского блока"
 PER_majlis.15.d: "Мы решили принять предложение воинствующих исламистов, которые хотят, чтобы мы реформировали нацию, чтобы повернуть нацию обратно к более консервативному и исламистски-ориентированному пути."
 PER_majlis.15.a: "Давайте посмотрим, что у нас есть"
 PER_majlis.16.t: "Предложение Блока умеренных исламистов"
 PER_majlis.16.d: "Мы решили принять предложение умеренных исламистов, которые хотят, чтобы мы реформировали нацию, чтобы успокоить напряженность между оставшимися радикальными элементами и растущей секуляристской группой внутри нации."
 PER_majlis.16.a: "Давайте посмотрим, что у нас есть"
 PER_majlis.17.t: "Предложение Либертарианского блока"
 PER_majlis.17.d: "Мы решили принять предложение либертарианцев, которые хотят, чтобы мы реформировали нацию, чтобы сделать экономику менее регулируемой и более свободной от государственного контроля."
 PER_majlis.17.a: "Давайте посмотрим, что у нас есть"
 PER_majlis.18.t: "Предложение Зеленого блока"
 PER_majlis.18.d: "Мы решили принять предложение зеленых, которые хотят, чтобы мы реформировали нацию, чтобы сделать законы и условия жизни нации более экологически чистыми."
 PER_majlis.18.a: "Давайте посмотрим, что у нас есть"
 PER_majlis.19.t: "Предложение Корпоративного блока"
 PER_majlis.19.d: "Мы решили принять предложение корпораций, которые хотят, чтобы мы реформировали нацию, чтобы сделать правила для корпораций менее жесткими и более мягкими."
 PER_majlis.19.a: "Давайте посмотрим, что у нас есть"
 PER_majlis.20.t: "Предложение Монархического блока"
 PER_majlis.20.d: "Мы решили принять предложение монархистов, которые хотят, чтобы мы реформировали нацию, чтобы снова восстановить патриотические и националистические ценности среди людей, сохраняя национальную независимость и защищая наши национальные интересы."
 PER_majlis.20.a: "Давайте посмотрим, что у нас есть"
 PER_majlis.21.t: "Предложение Ультранационалистического блока"
 PER_majlis.21.d: "Мы решили принять предложение ультранационалистов, которые хотят, чтобы мы реформировали нацию, чтобы восстановить доисламские ценности и границы внутри Ирана."
 PER_majlis.21.a: "Давайте посмотрим, что у нас есть"
 PER_majlis.22.t: "Предложение Военного блока"
 PER_majlis.22.d: "Мы решили принять предложение Артеша, который хочет, чтобы мы реформировали нацию, чтобы снова восстановить веру в армию и ее возможности."
 PER_majlis.22.a: "Давайте посмотрим, что у нас есть"
 PER_majlis.23.t: "Предложение реформистского блока"
 PER_majlis.23.d: "Мы решили принять предложение реформистов, которые хотят, чтобы мы реформировали нацию, чтобы успокоить молодое поколение, которое день ото дня разочаровывается в нынешнем истеблишменте."
 PER_majlis.23.a: "Давайте посмотрим, что у нас есть"
 PER_majlis.24.t: "Предложение Принципалистского блока"
 PER_majlis.24.d: "Мы решили принять предложение принципалистов, которые хотят, чтобы мы реформировали страну, чтобы принять более строгое толкование революционных ценностей, привитых стране еще в 1979 году аятоллой Хомейни."
 PER_majlis.24.a: "Давайте посмотрим, что у нас есть"
 PER_majlis.30.t: "В преддверии выборов"
 PER_majlis.30.d: "Меджлис готовится провести выборы еще раз через некоторое время, и иранцам со всей страны придется проголосовать за своих любимых депутатов во время этих исторических выборов."
 PER_majlis.30.a: "Хорошо"
 PER_majlis.31.t: "Члены Majles выступают против изменения закона"
 PER_majlis.31.d: "Несколько членов Меджлиса публично выразили свое несогласие с изменениями, внесенными в наши законы о централизации, назвав эти изменения «опасными» и «неконституционными». Вызвав бурные дебаты, несколько членов Меджлиса пообещали создать препятствия на тот случай, если администрации придет время изменить другие законы."
 PER_majlis.31.a: "Хорошо, мы можем прийти к компромиссу"
 PER_majlis.32.t: "Члены Majles выступают против изменения закона"
 PER_majlis.32.d: "Несколько членов Меджлиса публично выразили свое несогласие с изменениями, внесенными в наши законы о полиции, назвав эти изменения «опасными» и «неконституционными». Вызвав бурные дебаты, несколько членов Меджлиса пообещали создать препятствия на тот случай, если администрации придет время изменить другие законы."
 PER_majlis.32.a: "Хорошо, мы можем прийти к компромиссу"
 PER_majlis.32.b: "Мне все равно, что они говорят"
 PER_majlis.33.t: "Члены Majles выступают против изменения закона"
 PER_majlis.33.d: "Несколько членов Меджлиса публично выразили свое несогласие с изменениями, внесенными в наши законы об образовании, назвав эти изменения «опасными» и «неконституционными». Вызвав бурные дебаты, несколько членов Меджлиса пообещали создать препятствия на тот случай, если администрации придет время изменить другие законы."
 PER_majlis.33.a: "Хорошо, мы можем прийти к компромиссу"
 PER_majlis.33.b: "Мне все равно, что они говорят"
 PER_majlis.34.t: "Члены Majles выступают против изменения закона"
 PER_majlis.34.d: "Несколько членов Меджлиса публично выразили свое несогласие с изменениями, внесенными в наши законы о здравоохранении, назвав эти изменения «опасными» и «неконституционными». Вызвав бурные дебаты, несколько членов Меджлиса пообещали создать препятствия на тот случай, если администрации придет время изменить другие законы."
 PER_majlis.34.a: "Хорошо, мы можем прийти к компромиссу"
 PER_majlis.34.b: "Мне все равно, что они говорят"
 PER_majlis.35.t: "Члены Majles выступают против изменения закона"
 PER_majlis.35.d: "Несколько членов Меджлиса публично выразили свое несогласие с изменениями, внесенными в наши законы о социальном обеспечении, назвав эти изменения «опасными» и «неконституционными». Вызвав бурные дебаты, несколько членов Меджлиса пообещали создать препятствия на тот случай, если администрации придет время изменить другие законы."
 PER_majlis.35.a: "Хорошо, мы можем прийти к компромиссу"
 PER_majlis.35.b: "Мне все равно, что они говорят"
 PER_domestic_politics: "Министерство внутренних дел Ирана"
 PER_domestic_politics_desc: "Наши внутренние дела формируются нашей партией, идеологией и национальным направлением. По мере того, как мы развиваем наше правительство, нам будет предоставлено больше решений для принятия."
 PER_state_visit_to_usa: "Государственный визит в [USA.GetFlag] Соединённые Штаты Америки"
 PER_state_visit_to_usa_desc: "Организация государственного визита к нашим старым друзьям в Штатах может оказаться полезной для создания новых альянсов в мире, в котором мы оказались в такой изоляции."
 PER_reestablish_savak: "Восстановление £PER_monarchism  САВАК"
 PER_reestablish_savak_desc: "САВАК была расформирована много лет назад по инициативе Исламской Республики, уничтожившей государственную тайную полицию. Однако сегодня, после нескольких реформ и лоббирования на международном уровне, мы сможем обосновать возвращение и воссоздание САВАК."
 PER_request_pahlavi_tomb: "Вернуть тело Мохаммада Резы Пехлеви"
 PER_request_pahlavi_tomb_desc: "Мы должны вернуть тело бывшего шаха и построить для него новую гробницу в Тегеране."
 PER_restore_bandar_pahlavi: "Восстановление Бандар-э Пехлеви"
 PER_restore_bandar_pahlavi_desc: "Бандар-э Пехлеви, известный также как порт Пехлеви, после свержения монархии в 1979 году был переименован в Бандар-Анзали. Отмена этого изменения, сделанного муллами, могла бы помочь нашему правительству восстановить легитимность."
 PER_distribute_leader_photos: "Распространять портреты [PER.GetLeader]"
 PER_distribute_leader_photos_desc: "Мы должны заменить все портреты Хаменеи и Хомейни в домах, офисах и любых других зданиях на портрет [PER.GetLeader]. Это поможет нам укрепить нашу революцию и наше дело."
 PER_redesign_the_gulf: "Реконструкция Бандар Аббас"
 PER_redesign_the_gulf_desc: "Бандар Аббас вновь станет крупным торговым портом в Персидском заливе, особенно если мы его реконструируем и улучшим."
 PER_establish_support_in_yemen: "Оказание поддержки в Йемене"
 PER_establish_support_in_yemen_desc: "Ситуация в Йемене постепенно дестабилизируется. Нам необходимо попытаться создать какую-то опору в арабском государстве."
 PER_move_capital_esfahan: "Перенести столицу в Исфахан"
 PER_move_capital_esfahan_desc: "Перенос столицы в Исфахан позволит обеспечить безопасность самого важного города нашей страны в случае войны. Исфахан - идеальное место для такого переноса, поскольку он находится в центре нашей страны, вдали от других соседних государств."
 PER_resistance_movement: "Антиправительственные протесты"
 PER_resistance_movement_desc: "As a direct response to recent actions taken by the government, protests have sprung up, threatening the legitimacy of the regime and the stability of the nation. How we choose to respond to these protests will determine whether they continue, or subside.\n\n§RRed§! will indicate government controlled areas, whereas §GGreen§! will indicate where protests have spread to."
 PER_cento_expand: "Расширение СЕНТО"
 PER_cento_expand_desc: "Нашему альянсу нужно больше членов, чтобы процветать и конкурировать с ССАГПЗ. Поэтому мы должны смотреть в сторону расширения и протянуть руку помощи другим демократическим странам региона.\nСтраны, которые могут присоединиться к СЕНТО, не ограничиваются теми, которые видны в настоящее время. Когда §Yсоответствующие региональные страны§! станут демократическими, появится возможность пригласить их.\n\n§RМы не можем приглашать действующих или бывших членов ССАГПЗ§!"
