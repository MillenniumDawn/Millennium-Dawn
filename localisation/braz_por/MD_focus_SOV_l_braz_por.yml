 russia_wagner.4.a: "Pela glória da Rússia"
 russia_wagner.5.t: "Verão e Bestas"
 russia_wagner.5.d: "O vídeo musical chamado 'Verão e Bestas' apareceu na internet, que glorifica ativamente nossas PMCs. Com certeza, as pessoas se inspirarão nelas e considerarão a oportunidade de servir conosco"
 russia_wagner.5.a: "Pela glória da Rússia"
 russia_wagner.6.t: "Interferência nas Eleições dos EUA"
 russia_wagner.6.d: "Interferimos (nas eleições dos EUA), interferimos e continuaremos interferindo. À nossa maneira, como sabemos e sabemos fazer"
 russia_wagner.6.a: "Baseado"
 russia_wagner.7.t: "Rússia Retira Lutadores das PMCs Wagner do Nosso País"
 russia_wagner.7.d: "O governo russo anunciou que está retirando os lutadores da Wagner do nosso país. Estamos insatisfeitos, pois contávamos com o serviço dos mercenários"
 russia_wagner.7.a: "Maldito seja, Prigozhin"
 russia_wagner.8.t: "PMC Wagner Oferece uma Cooperação Completa"
 russia_wagner.8.d: "A PMC Wagner está pronta para expandir a cooperação conosco para o nível máximo. Eles estão prontos para disponibilizar seus conselheiros e lutadores para nós. Aceitaremos uma amizade assim com a Rússia?"
 russia_wagner.8.a: "É lucrativo para nós"
 russia_wagner.8.b: "Não, não vamos aceitar"
 russia_wagner.9.t: "Eles Aceitaram Cooperar com as PMCs da Wagner"
 russia_wagner.9.d: "Essa cooperação será benéfica para nós"
 russia_wagner.9.a: "Viva"
 russia_wagner.10.t: "Eles Recusaram Cooperar com as PMCs da Wagner"
