 GCC_campaign_for_unity: "Campaña por la Unidad del CCG"
 GCC_campaign_for_unity_desc: "Para preservar la cohesión del CCG debemos realizar un esfuerzo activo para promover un sentido de unidad entre los pueblos de sus diversos estados miembros."
 GCC_offer_joint_exercises_specific: "Ofrecer Organizar Ejercicios Conjuntos del CCG"
 GCC_offer_joint_exercises_specific_desc: "Organizar ejercicios militares conjuntos entre los estados miembros del CCG fortalecerá nuestras fuerzas armadas y mejorará la capacidad de nuestros ejércitos para cooperar, aumentando la unidad del CCG."
 GCC_start_joint_exercises_specific: "Iniciar Ejercicios Conjuntos del CCG"
 GCC_start_joint_exercises_specific_desc: "Organizar ejercicios militares conjuntos entre los estados miembros del CCG fortalecerá nuestras fuerzas armadas y mejorará la capacidad de nuestros ejércitos para cooperar, aumentando la unidad del CCG."
