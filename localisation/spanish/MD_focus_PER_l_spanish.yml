 PER_election_events.7: "13va Elección Presidencial"
 PER_election_events.7.t: "13va Elección Presidencial"
 PER_election_events.7.d: "Después de la coordinación entre los partidos y las personas influyentes dentro del gobierno, se ha completado e implementado la coordinación necesaria para determinar a los candidatos y confirmar sus calificaciones por parte del Consejo de Guardianes. Parece que el ambiente de la sociedad también está emocionado por las elecciones.\nAdemás, en comparación con las elecciones anteriores, las diferencias entre los partidos principalistas y reformistas han disminuido y es tal que las elecciones se llevarán a cabo pacíficamente.\n\nLa medida es el voto de la nación."
 PER_election_events.7.a: "Veamos qué sucede esta vez."
 PER_election_events.8: "¡Khatami Ganó!"
 PER_election_events.8.t: "¡Khatami Ganó!"
 PER_election_events.8.d: "Hoy es día de elecciones y parece que, tras una dura batalla entre los candidatos Khatami y Tavakoli, Khatami ha salido victorioso y liderará Irán como el nuevo presidente electo. \n¡Es una clara señal de que los reformistas han ganado!\n\nLa medida es el voto de la nación."
 PER_election_events.8.a: "De acuerdo"
 PER_election_events.9: "¡Tavakkoli Ganó!"
 PER_election_events.9.t: "¡Tavakkoli Ganó!"
 PER_election_events.9.d: "Hoy es el día de las elecciones, después de una dura batalla entre los dos candidatos presidenciales anunciados, Khatami y Tavakoli, Tavakoli ha derrotado a su oponente. ¡Esta es una gran victoria para los principistas!\n\nLa medida es el voto de la nación."
 PER_election_events.9.a: "De acuerdo"
 PER_election_events.10: "¡Rafsanjani Ganó!"
 PER_election_events.10.t: "¡Rafsanjani Ganó!"
 PER_election_events.10.d: "Hoy es el día de las elecciones, el día en que se anunciarán los ganadores...\nEl vencedor de las elecciones iraníes es... ¡Rafsanjani!\n¡Y el perdedor es Ahmadinejad! ¡Esta es una clara victoria para los reformistas!\n\nLa medida es el voto de la nación."
 PER_election_events.10.a: "De acuerdo"
 PER_election_events.11: "¡Ahmadinejad Ganó!"
 PER_election_events.11.t: "¡Ahmadinejad Ganó!"
 PER_election_events.11.d: "Hoy es el día de las elecciones, el día en que se anunciarán los ganadores...\nEl vencedor de las elecciones iraníes es... ¡Ahmadinejad!\n¡Y el perdedor es Rafsanjani! ¡Esta es una clara victoria para los principistas!\n\nLa medida es el voto de la nación."
 PER_election_events.11.a: "De acuerdo"
 PER_election_events.12: "¡Mousavi Ganó!"
 PER_election_events.12.t: "¡Mousavi Ganó!"
 PER_election_events.12.d: "Hoy es día de elecciones y el candidato elegido no es otro que... ¡Mousavi!\n¡Enhorabuena por haber derrotado a su oponente Ahmadinejad!\n¡Es un gran momento para los reformistas, que son los claros vencedores!\n\nLa medida es el voto de la nación."
 PER_election_events.12.a: "¿Qué podría salir mal?"
 PER_election_events.13: "¡Ahmadinejad Ganó!"
 PER_election_events.13.t: "¡Ahmadinejad Ganó!"
 PER_election_events.13.d: "Hoy es día de elecciones y el candidato elegido no es otro que... ¡Ahmadinejad!\n¡Enhorabuena por haber vencido a su oponente Mousavi...!\n¡Es una victoria triunfal para los principistas!\n\nLa medida es el voto de la nación."
 PER_election_events.13.a: "De acuerdo"
 PER_election_events.14: "¡Rouhani Ganó!"
 PER_election_events.14.t: "¡Rouhani Ganó!"
 PER_election_events.14.d: "Ha llegado el día de las elecciones y con él aparece el vencedor de la batalla... ¡Rouhani!\nHa derrotado a Ghalibaf y a Rezaee, que están igualmente decepcionados por esta derrota...\n¡Es una victoria brillante para los reformistas!\n\nLa medida es el voto de la nación."
 PER_election_events.14.a: "De acuerdo"
 PER_election_events.15: "¡Ghalibaf Ganó!"
 PER_election_events.15.t: "¡Ghalibaf Ganó!"
 PER_election_events.15.d: "El día de las elecciones ha llegado y trae consigo al vencedor de sus pruebas... ¡Ghalibaf!\nFelicitaciones a Rouhani y a Rezaee, quienes tuvieron que soportar el dolor de perder.\n¡Esta es una gran victoria para los principistas!\n\nLa medida es el voto de la nación."
 PER_election_events.15.a: "De acuerdo"
 PER_election_events.16: "¡Rezaee Ganó!"
 PER_election_events.16.t: "¡Rezaee Ganó!"
 PER_election_events.16.d: "El día de las elecciones está a la vuelta de la esquina... es un momento crucial para el vencedor, que es... ¡Rezaee!\nY un momento triste para Rouhani y Ghalibaf, que tienen que soportar esta derrota...\n¡Esta es una victoria para los principistas!\n\nLa medida es el voto de la nación."
 PER_election_events.16.a: "De acuerdo"
 PER_election_events.17: "¡Rouhani Ganó!"
 PER_election_events.17.t: "¡Rouhani Ganó!"
 PER_election_events.17.d: "Hoy es el día de las elecciones, un día en el que se eligen los candidatos presidenciales que continuarán con su segundo mandato o cambiarán para siempre. El ganador de las elecciones de hoy es... ¡Rohani!\nEste es un día en el que Raisi tiene que aceptar la derrota y reevaluar su postura para prepararse para las próximas elecciones...\n¡Esta es una gran victoria para los reformistas!\n\nLa medida es el voto de la nación."
 PER_election_events.17.a: "De acuerdo"
 PER_election_events.18: "¡Raisi Ganó!"
 PER_election_events.18.t: "¡Raisi Ganó!"
 PER_election_events.18.d: "Hoy es día de elecciones, un día en el que el pueblo tiene que elegir quién liderará y representará a su nación, y el hombre que se ganó el corazón del pueblo es... ¡Raisi!\nUna derrota muy inesperada y triste para Rouhani, ya que no tendrá una segunda oportunidad...\n¡Esta es una victoria sorprendente para los principistas!\n\nLa medida es el voto de la nación."
 PER_election_events.18.a: "De acuerdo"
 PER_election_events.19: "¡Hemmati Ganó!"
 PER_election_events.19.t: "¡Hemmati Ganó!"
