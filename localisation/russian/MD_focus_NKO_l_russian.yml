 korea.39.d: ""
 korea.39.a: ""
 korea.40.t: "Мятежники восстали"
 korea.40.d: "Юг восстал, чтобы ответить на наш призыв. Мы должны поддержать их и вернуть себе землю."
 korea.40.a: "НА ВОЙНУ!"
