 USA_military_purge_and_loyalty: "Expurgo Militar e Reforço de Lealdade"
 USA_military_purge_and_loyalty_desc: "A junta inicia um amplo expurgo nas suas próprias patentes, um movimento calculado para eliminar oficiais dissidentes. Os corredores de poder ecoam com o som de botas e sussuros abafados de juramentos de lealdade. A lealdade vira a moeda de sobrevivência à medida que a junta pretende criar uma força militar alinhada somente à sua visão autoritária."
 USA_strategic_military_alliances: "Alianças Militares Estratégicas"
 USA_strategic_military_alliances_desc: "Procurando por alianças militares com regimes autoritários ao redor do mundo, a junta cria parcerias que ecoam com os passos de solidariedade militarista. À medida que a nação se alinha com regimes que compartilham ideologias semelhantes, a junta estende sua influência."
 USA_focus_better_late_than_never: "Antes Tarde Que Nunca"
 USA_focus_better_late_than_never_desc: "Você pode matar o homem, mas não pode matar a ideia, mas às vezes você pode matar a ideia, e ainda assim, seus princípios não morrem com ela. Hoje, lutamos contra o inimigo da Guerra Fria que esperamos por tanto tempo e, por isso, garantiremos que a paz finalmente volte ao nosso mundo de uma vez por todas."
 USA_truly_USA_reformed_republic: "Uma República Verdadeiramente Reformada"
 USA_truly_USA_reformed_republic_desc: "Com os ventos passando e a calma se instalando, é de se perguntar o que poderia estar no horizonte para tal ascenção, depois uma queda e agora uma ascenção novamente. Embora nos sentimos realizados, o trabalho nunca realmente concluído e é por isso que devemos olhar para o futuro e para aqueles que nos pedem por ajuda e orientação. Devemos olhar para trás e ajudá-los da maneira que pudermos, assim como fomos capazes de nos ajudar."
 USA_red_junta_consolidates_power: "A Junta Vermelha Consolida Seu Poder"
 USA_red_junta_consolidates_power_desc: "Depois de tomar o poder, a Junta Vermelha age de forma decisiva para estabelecer total controle sobre a nação. As principais instituições governamentais são expurgadas, com lealistas instalados em todas as posições importantes. Esse foco assegura a estabilidade do novo regime e reprime qualquer ameaça imediata ao seu poder."
 USA_establish_the_peoples_congress: "Estabelecer o Congresso Popular"
 USA_establish_the_peoples_congress_desc: "A Junta Vermelha forma o Congresso Popular, um novo corpo legislativo composto por trabalhadores, soldados, e membros leais do partido. Essa assembleia serve como um carimbo de borracha para o regime, permitindo que ele promulgue políticas rapidamente e sem oposição."
 USA_nationalization_of_major_industries: "Nacionalização dos Setores Principais"
 USA_nationalization_of_major_industries_desc: "A Junta Vermelha toma o controle de todas as indústrias principais, colocando-as sob propriedade do Estado. Essa revisão econômica massiva redistribui riquezas e tira poder da elite capitalista, alimentando a máquina industrial para o benefício do povo."
 USA_workers_militias_formed: "Formação de Milícias dos Trabalhadores"
 USA_workers_militias_formed_desc: "Para proteger a revolução, a Junta Vermelha forma milícias de trabalhadores pelo país. Essas milícias, compostas de revolucionários fervorosos, garante a segurança do regime contra qualquer movimento antirrevolucionário."
 USA_revolutionary_justice: "Justiça Revolucionária"
 USA_revolutionary_justice_desc: "Uma onda de justiça revolucionária varre a nação à medida que a Junta Vermelha estabelece tribunais populares para expurgar os resquícios do regime anterior. Os inimigos da revolução enfrentam punições rápidas e severas, solidificando a nova ordem."
 USA_military_command_restructured: "Comando Militar Reestruturado"
 USA_military_command_restructureddesc: "A Junta Vermelha faz uma revisão completa do comando militar para garantir lealdade absoluta à revolução. Líderes revolucionários substituem a antiga guarda, criando uma força militar fortemente comprometida e ideologicamente alinhada."
 USA_land_redistribution_decree: "Decreto de Redistribuição de Terras"
 USA_land_redistribution_decree_desc: "A Junta Vermelha decreta a redistribuição de terras dos proprietários de terra ricos para fazendeiros de baixa renda e trabalhadores agrícolas. Essa política radical tem como objetivo erradicar os últimos vestígios de feudalismo e empoderar o proletariado rural."
 USA_control_of_media_and_propaganda: "Controle da Mídia e Propagada "
 USA_control_of_media_and_propaganda_desc: "A Junta Vermelha assume o controle de toda a mídia, transformansdo-a em uma ferramenta poderosa de propaganda revolucionária. As pessoas são bombardeadas com messagens glorificando o novo regime, garantindo lealdade inabalável e reprimindo a dissidência."
 USA_expand_the_red_army: "Expandir o Exército Vermelho"
 USA_expand_the_red_armydesc: "A Junta Vermelha embarca em um programa ambicioso para expandir o Exército Vermelho, tornando-o em uma força formidável capaz de defender a revolução no país e no mundo. Essa expansão militar massiva garante o controle do regime."
 USA_revolutionary_education_reform: "Reforma de Educação Revolucionária"
 USA_revolutionary_education_reform_desc: "Para criar uma geração de revolucionários leais, a Junta Vermelha reformula o sistema de educação. As escolas e universidades são reestruturadas para enfatizar a ideologia revolucionária, garantindo que os jovens cresçam dedicados à causa."
