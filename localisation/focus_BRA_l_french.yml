l_french:
 #Lula Main Political Tree
 BRA_lula:0 "Lula"
 BRA_lula_desc:0 "Luiz Lula da Silva est devenu le deuxième parti le plus voté à la présidence après Ronald Reagan. Pouvez-vous rendre le peuple brésilien fier?"
 BRA_nossa_economia:0 "Notre économie"
 BRA_nossa_economia_desc:0 "La crise financière asiatique de 1997 a eu des répercussions sur les marchés mondiaux. Le Brésil et ses énormes industries exportatrices ont vu leurs bénéfices diminuer et la politique de Cardoso n'a pas réussi à réparer les dégâts. Encourageons la croissance parmi les nombreux"
 BRA_the_internal:0 "L'interne"
 BRA_the_internal_desc:0 "Notre pays est en proie à des porblems. Comment allons-nous résoudre ces problèmes? Le socialisme est-il la réponse?"
 BRA_nosso_povo:0 "Notre peuple"
 BRA_nosso_povo_desc:0 "Notre pays, ou nosso povo, n'est pas riche. Nous ne sommes pas non plus les plus forts. Cependant, nous avons le potentiel de faire le bien par notre peuple."
 BRA_pay_back_the_imf:0 "Rembourser le FMI"
 BRA_pay_back_the_imf_desc:0 "Le prêt signé en septembre 2002 doit être remboursé intégralement. Le Brésil doit se délier des institutions étrangères."
 BRA_brazilian_exports:0 "Exportations brésiliennes"
 BRA_brazilian_exports_desc:0 "Le Brésil a une économie structurée autour de ses nombreuses ressources brutes. Nous avons maintenant le potentiel de transformer nos ressources en une entreprise rentable."
 BRA_foreign_companies:0 "Les entreprises étrangères"
 BRA_foreign_companies_desc:0 "La première étape de l’expansion économique consiste à permettre aux entreprises étrangères d’investir dans nos terres."
 BRA_discuss_the_party:0 "Discuter de la fête"
 BRA_discuss_the_party_desc:0 "Le parti doit développer son programme maintenant. Notre campagne nous a valu la présidence. Est-ce que nous tenons nos promesses?"
 BRA_finalize_the_agenda:0 "Finaliser l'agenda"
 BRA_finalize_the_agenda_desc:0 "L'ordre du jour doit être adopté peu importe le coût."
 BRA_root_out_corrpution:0 "Extirper la corruption"
 BRA_root_out_corrpution_desc:0 "La corruption est un problème dans notre pays. Les fonctionnaires détournent de l'argent et nos politiciens ont tous un scandale. Ces problèmes doivent être corrigés."
 BRA_bolsa_familia:0 "Sac de famille"
 BRA_bolsa_familia_desc:0 "Bolsa Famila était un programme d'éducation développé dans le cadre des programmes d'assistance sociale Fome Zero. Le programme visait à aider les personnes en situation de pauvreté et à faire en sorte que les enfants aillent à l'école. Les effets se feront sentir pendant des années."
 BRA_socialism_in_concept:0 "Socialisme dans le concept"
 BRA_socialism_in_concept_desc:0 "Cependant, nous affirmons que le socialisme n'est plus notre plate-forme principale. Nous pouvons toujours utiliser ses concepts."
 BRA_fome_zero:0 "Faim Zéro"
 BRA_fome_zero_desc:0 "Fome Zero or no Funger est une collection de programmes de protection sociale qui ont contribué à la réduction de la pauvreté au Brésil. Celles-ci étaient importantes pour réduire la faim et même aider ceux-ci à s’éduquer pour améliorer leur famille."
 BRA_new_wave_ideas:0 "Idées Nouvelle Vague"
 BRA_new_wave_ideas_desc:0 "Maintenant que notre pays s'est stabilisé et est devenu plus puissant que prévu, nous devons maintenant décider si nous devons regarder vers l'extérieur."
 BRA_war_on_the_cartels:0 "Guerre sur les cartels"
 BRA_war_on_the_cartels_desc:0 "Les cartels dans notre pays sont un fléau qui doit être éradiqué."
 BRA_global_diplomacy:0 "Diplomatie mondiale"
 BRA_global_diplomacy_desc:0 "Nous devons maintenant choisir un côté."
 #diplomatic alliance
 BRA_our_place:0 "Notre endroit"
 BRA_our_place_desc:0 "Le monde est une grande place. Où nous situons-nous?"
 BRA_among_many:0 "Parmi tant d'autres"
 BRA_among_many_desc:0 "Il y a cent quatre-vingt-quinze pouvoirs souverains dans le monde. Cependant, nous ne sommes pas alignés. Nous devons éventuellement choisir nos amis."
 BRA_nato:0 "Alors"
 BRA_nato_desc:0 "Le Brésil collabore étroitement avec les pays de l'OTAN depuis très longtemps. Les États-Unis sont l’un de nos partenaires les plus anciens. Ils sont un choix naturel."
 BRA_rio_pact:0 "Pacte de rio"
 BRA_rio_pact_desc:0 "Le pacte de Rio a été ratifié en tant que relique de la doctrine de Monroe. Le traité a échoué en raison de son incapacité à fournir une alliance militaire formelle. Sous le leadership impressionnant du Brésil, nous pouvons construire une alliance hémisphérique comme celle que les mondes n'ont jamais vue."
 BRA_brics:0 "BRICS"
 BRA_brics_desc:0 "Le BRICS est à l’origine un pacte économique entre le Brésil, la Russie, l’Inde, la Chine et l’Afrique du Sud. Ensemble, ils représentent 23,2% du produit mondial brut. Cela peut être plus qu'un simple accord transactionnel."
 BRA_western_visits:0 "Visites occidentales"
 BRA_western_visits_desc:0 "Nous devons visiter toutes les puissances occidentales. En commençant par les États-Unis, puis le Royaume-Uni, l'Allemagne et la France. Nous aurons besoin de leur soutien."
 BRA_western_treaties:0 "Traités occidentaux"
 BRA_western_treaties_desc:0 "Les accords devront être signés conformément à la formalisation d'une alliance avec les puissances."
 BRA_sever_ties_with_the_east:0 "Sever Ties With East"
 BRA_sever_ties_with_the_east_desc:0 "Notre premier pas vers l'inclusion parmi les pays de l'OTAN consiste à réduire progressivement les accords avec l'Est."
 BRA_join_nato:0 "Rejoindre l'OTAN"
 BRA_join_nato_desc:0 "L'OTAN est le meilleur choix pour nous. Nous devons nous aligner sur l'Occident."
 BRA_our_hemisphere:0 "Notre hémisphère"
 BRA_our_hemisphere_desc:0 "Le Brésil est l’une des rares puissances majeures de l’hémisphère occidental. Nous devons devenir un exemple à suivre pour les autres"
 BRA_approach_our_neighbors:0 "Approcher nos voisins"
 BRA_approach_our_neighbors_desc:0 "Nos voisins aimeraient bien s’aligner sur nous. Nous devons d’abord explorer nos perspectives."
 BRA_argentina_or_bust:0 "Argentine ou Buste"
 BRA_argentina_or_bust_desc:0 "L'Argentine est cruciale pour que les autres pays latins rejoignent l'alliance. Si l'Argentine ne se joint pas, nous ne pourrons pas construire notre base. Notre rival doit maintenant devenir notre ami."
 BRA_formalize_the_alliance:0 "Formaliser l'Alliance"
 BRA_formalize_the_alliance_desc:0 "Maintenant que l’Argentine s’est alignée sur nous. Notre offre doit maintenant être formalisée et étendue au reste des pays d'Amérique du Sud."
 BRA_eastern_visits:0 "Visites orientales"
 BRA_eastern_visits_desc:0 "Contrairement à l'Ouest, l'Est nous permettra de forger un nouveau chemin sous leur direction."
 BRA_approach_the_east:0 "Approche de l'Est"
 BRA_approach_the_east_desc:0 "Nous devons maintenant commencer à rédiger des traités avec l'Est pour assurer leur soutien. La Russie et la Chine doivent ratifier leurs traités pour que nous puissions continuer."
 BRA_denouce_the_west:0 "Denouce l'Ouest"
 BRA_denouce_the_west_desc:0 "L'Occident nous a retenu depuis trop longtemps. Notre allégeance est à l'est."
 BRA_lay_the_brics:0 "Poser les BRICS"
 BRA_lay_the_brics_desc:0 "Les BRICS sont notre meilleure option pour bâtir un avenir plus fort. Le Brésil et l'Orient deviendront les leaders du nouvel ordre mondial"
 #industrial
 BRA_growth_through_freedom:0 "Croissance par la liberté"
 BRA_growth_through_freedom_desc:0 "L'expansion des entreprises privées nous construira une meilleure base pour poursuivre notre croissance économique."
 BRA_build_fortaleza:0 "Construire Fortaleza"
 BRA_build_fortaleza_desc:0 "Fortaleza est une ville majeure qui peut utiliser une certaine expansion. L'expansion de l'industrie civile est indispensable."
 BRA_brazilian_research_and_development:0 "Recherche et développement brésilien"
 BRA_brazilian_research_and_development_desc:0 "La R & D en faveur de nos forces armées est extrêmement importante et vitale pour certains de nos efforts économiques."
 BRA_develop_recife:0 "Développer Recife"
 BRA_develop_recife_desc:0 "Recife est une autre grande ville portuaire du nord-est qui doit être autorisée à se développer. Leur capacité à accéder facilement aux importations en provenance de l'étranger en fait une cible de choix pour le développement."
 BRA_northeastern_stimulus:0 "Stimulus Nord-Est"
 BRA_northeastern_stimulus_desc:0 "Certaines zones du nord de la côte pourraient être aménagées"
 BRA_rio_employment_projects:0 "Projets d'emploi à Rio"
 BRA_rio_employment_projects_desc:0 "Sur la base des nouvelles politiques du gouvernement, Rio a injecté de l'argent dans l'économie locale. Des investissements privés et une usine d'armes régionale ont été construits."
 BRA_foreign_research_methods:0 "Méthodes de recherche étrangères"
 BRA_foreign_research_methods_desc:0 "Des scientifiques étrangers pourraient être utilisés pour aider nos départements scientifiques."
 BRA_amazonian_el_dorado:0 "El Dorado d'Amazonie"
 BRA_amazonian_el_dorado_desc:0 "Manaus est un joyau caché chez les Amazones. La beauté et les visites touristiques pourraient offrir des emplois bénéfiques à l’économie locale."
 #internal_factions
 BRA_help_the_farmers:0 "Aide les paysans"
 BRA_help_the_farmers_desc:0 "Les agriculteurs sont une partie cruciale de l'économie. Concentrons-nous sur nos agriculteurs et rétablissons leur profit."
 BRA_support_the_unions:0 "Soutenir les syndicats"
 BRA_support_the_unions_desc:0 "Les syndicats de notre pays font partie intégrante de notre succès. Laissez-nous continuer à les construire."
 BRA_pro_union:0 "Pro-Unions"
 BRA_pro_union_desc:0 "Dire simplement que je soutiens les syndicats est une chose. C’est un autre moyen de les soutenir activement en politique au détriment de leur réputation."
 BRA_agrarian_economy:0 "Économie agraire"
 BRA_agrarian_economy_desc:0 "Le pays a été fondé sur des champs de sucre. Revenons à une époque où l'agriculture était la principale exportation vers les pays étrangers."
 #industrial-neighbors
 BRA_neighborly_development:0 "Développement voisin"
 BRA_neighborly_development_desc:0 "Nos voisins ont besoin de notre aide. L'Amérique du Sud est une pomme mûre destinée à être cueillie. Soyons ceux qui utilisent le potentiel inexploité."
 BRA_the_guays:0 "Les guays"
 BRA_the_guays_desc:0 "Le Paraguay et l’Uruguay font partie de nos voisins importants. Entre les deux, nous devons nous entendre et réaliser que nous pouvons nous entraider."
 BRA_argentina:0 "Argentine"
 BRA_argentina_desc:0 "L'Argentine a toujours été un rival de longue date. Cependant, nous pouvons dire que l’Argentine et le Brésil sont parmi les plus grands pays d’Amérique du Sud. La coopération économique entre nous est essentielle à notre croissance future."
 BRA_bolivia:0 "Bolivie"
 BRA_bolivia_desc:0 "La Bolivie est un autre pays majeur du système économique sud-américain. Laissez-nous aider leur industrie."
 BRA_northerners:0 "Nordistes"
 BRA_northerners_desc:0 "Les habitants du Nord constituent également un autre groupe de pays que nous devons soutenir."
 BRA_western_coastal_countries:0 "Pays côtiers occidentaux"
 BRA_western_coastal_countries_desc:0 "Le Chili, le Pérou et l’Équateur sont des puissances importantes sur la côte. Nous pouvons les utiliser pour des investissements futurs."
 #moreforeignpolicy
 BRA_the_way_we_judge:0 "La façon dont nous jugeons"
 BRA_the_way_we_judge_desc:0 "La première étape pour décider qui nous sommes est de décider qui et comment nous jugeons."
 BRA_isolationism:0 "Isolationnisme"
 BRA_isolationism_desc:0 "Le monde est un endroit effrayant et vil. Revenons à une nouvelle doctrine de l'isolationnisme."
 BRA_the_country_of_brotherly_love:0 "Le pays de l'amour fraternel"
 BRA_the_country_of_brotherly_love_desc:0 "Le Brésil deviendra un symbole d'espoir et un symbole d'amour fraternel."
 BRA_restrict_travelers:0 "Restreindre les voyageurs"
 BRA_restrict_travelers_desc:0 "Les voyageurs sont devenus un fléau pour notre monde. Le tourisme doit commencer à être vérifié."
 BRA_shut_down_the_borders:0 "Fermez les frontières"
 BRA_shut_down_the_borders_desc:0 "Une autre façon de restreindre la circulation des personnes dans tout le pays consiste à fermer nos frontières et à renforcer leur présence militaire."
 BRA_brazil_first:0 "Brésil d'abord"
 BRA_brazil_first_desc:0 "Le Brésil avant tout. Brésil sous aucun."
 BRA_elimnate_the_visa_program:0 "Éliminez le programme de visa"
 BRA_elimnate_the_visa_program_desc:0 "Les visas de travail sont un concept peu encombrant. Les gens ici ont besoin d'emplois."
 BRA_brazil_above_all:0 "Le Brésil avant tout"
 BRA_brazil_above_all_desc:0 "Nous plaçons notre pays avant les besoins ou les désirs de quiconque."
 BRA_the_international_mediator:0 "Le médiateur international"
 BRA_the_international_mediator_desc:0 "Le Brésil occupe une position unique en s'alignant entre l'Ouest et l'Est. Devenons le médiateur du monde."
 BRA_strength_in_cooperation:0 "Force dans la coopération"
 BRA_strength_in_cooperation_desc:0 "Notre force vient des amis que nous avons choisis."
 BRA_visit_every_country:0 "Visiter tous les pays"
 BRA_visit_every_country_desc:0 "L’un des objectifs devrait être de nouer des relations avec les cent quatre vingt quinze pays du monde."
 BRA_support_the_little_guys:0 "Soutenir les petits gars"
 BRA_support_the_little_guys_decs:0 "Notre première étape consiste à défendre les intérêts des petits gars. La Guyana et le Suriname pourraient utiliser notre soutien éternel."
 BRA_a_global_power:0 "Une puissance globale"
 BRA_a_global_power_desc:0 "Le Brésil sera une nouvelle superpuissance sur la scène mondiale."
 #military
 BRA_nosso_exercito:0 "Notre armée"
 BRA_nosso_exercito_desc:0 "Notre armée a de nombreux problèmes. Nous devrions commencer à remédier à nos lacunes."
 BRA_marinha_do_brasil:0 "Marine brésilienne"
 BRA_marinha_do_brasil_desc:0 "Le Brésil a une grande côte et notre marine ne couvre pas suffisamment la côte et nos rivières."
 BRA_imbel:0 "IMBEL"
 BRA_imbel_desc:0 "Les fusils IMBEL ont prouvé à maintes reprises qu’ils sont meilleurs que nos armes actuelles."
 BRA_modern_artillery:0 "Artilley moderne"
 BRA_modern_artillery_desc:0 "Notre artillerie est gravement obsolète et doit être mise à jour. Peut-être pouvons-nous tirer parti de l'étude des États-Unis."
 BRA_strength_on_land:0 "Force sur terre"
 BRA_strength_on_land_desc:0 "Nos forces armées devraient se concentrer sur nos forces terrestres. Le Brésil doit être fort par voie terrestre."
 BRA_homemade_rifles:0 "Des fusils faits maison"
 BRA_homemade_rifles_desc:0 "Les fusils peuvent facilement être assemblés à la maison au cas où nous serions jamais dans le besoin."
 BRA_eastern_military_factories:0 "Usines militaires orientales"
 BRA_eastern_military_factories_desc:0 "L'Est est parfait pour nos industries militaires étendues."
 BRA_northeastern_military_factories:0 "Usines militaires du nord-est"
 BRA_northeastern_military_factories_desc:0 "Fortaleza et Recife sont des zones importantes de la côte nord-est. Nous pourrions peut-être y construire des usines d’armes pour soutenir nos forces armées en expansion."
 BRA_national_drydocks:0 "Cales Sèches Nationales"
 BRA_national_drydocks_desc:0 "Notre marine a besoin de cales sèches supplémentaires pour notre marine. La construction de notre marine marine doit être étendue."
 BRA_sao_paulo_naval_bases:0 "Bases navales de Sao Paulo"
 BRA_sao_paulo_naval_bases_desc:0 "En raison de notre expansion de la construction pour les nouvelles classes de navires. Nous devrions améliorer nos bases navales existantes."
 BRA_rio_drydocks:0 "Rio Drydocks"
 BRA_rio_drydocks_desc:0 "Construire des cales sèches supplémentaires"
 BRA_behind_the_times:0 "En retard"
 BRA_behind_the_times_desc:0 "Notre marine a besoin de travail supplémentaire pour devenir une puissance navale atlantique majeure."
 BRA_underwater_flotilla:0 "Flottille Sous-marine"
 BRA_underwater_flotilla_decs:0 "Notre flotte de sous-marins doit être élargie."
 BRA_reform_the_navy:0 "Réformer la marine"
 BRA_reform_the_navy_desc:0 "En tirant les leçons des erreurs passées et des problèmes des autres pays, nous pouvons développer une marine plus forte et plus efficace."
 #military-army
 BRA_ee_11:0 "EE 11"
 BRA_ee_11_desc:0 "Nos APC sont obsolètes et sous-utilisés. Partons et commençons à développer une nouvelle série APE EE."
 BRA_acquire_new_equipment:0 "Acquérir du nouvel équipement"
 BRA_acquire_new_equipment_desc:0 "Notre équipement est une honte. La junte serait déçue."
 BRA_update_the_ifvs:0 "Mettre à jour les VCI"
 BRA_update_the_ifvs_desc:0 "Les VCI sont un outil moderne qui minimisera notre utilisation d'équipements plus lourds tels que des Blindés. Il fournit également un soutien léger à notre infanterie. Nous devons nous actualiser dans le nouveau siècle et au-delà."
 BRA_decentralized_warfare:0 "Guerre décentralisée"
 BRA_decentralized_warfare_desc:0 "Contrairement à d'autres pays, nous devrions prendre note des Russes et des Iraniens / Leur structure de commandement est simple et petite. Notre armée peut suivre ce modèle et l'utiliser pour répondre plus rapidement et efficacement à nos ennemis."
 BRA_modern_armor:0 "Armure moderne"
 BRA_modern_armor_desc:0 "Notre armure est obsolète depuis quelques années. Peut-être pouvons-nous mettre à jour nos modèles pour inclure davantage de modèles d'armures allemandes."
 BRA_larger_artillery:0 "Artillerie plus grande"
 BRA_larger_artillery_desc:0 "Artilley est devenue moins une priorité, les SPG n’ayant pris que précaution. Ne sous-estimez pas la valeur d'un pistolet statique."
 BRA_braco_forte_mao_amiga:0 "Braco Forte Mao Amiga"
 BRA_braco_forte_mao_amiga_desc:0 "L'armée brésilienne est une force à projeter. Nous ne reculons pas. Nous ne intimidons pas. Avec un bras fort et une main amicale, nous montrerons notre force."
