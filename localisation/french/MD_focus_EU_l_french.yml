 Article_50: "[THIS.GetNameDefCap] a invoqué l'article 50"
 EU_Article_50: "Quittez l'Union européenne ! (Article 50)"
 EU_Article_50_desc: "« Tout État membre peut décider, conformément à ses règles constitutionnelles, de se retirer de l'Union. »\n- Article 50, paragraphe 1, du traité sur l'Union européenne.\n\nL'article 50 a d'abord été rédigé pour le traité constitutionnel de l'Union européenne. Après l'échec du processus de ratification de la Constitution européenne, la clause a été incorporée dans le traité de Lisbonne."
 EU_Revoke_Article_50: "Révoquer l'article 50"
 EU_Revoke_Article_50_desc: "Abroger l'article 50 et rester dans §C[EUU.GetFlag] l'Union européenne§!\n« L’article 50 TUE doit être interprété en ce sens que, lorsqu’un État membre a notifié au Conseil européen, conformément à cet article, son intention de se retirer de l’Union, ledit article permet à cet État membre, tant qu’un accord de retrait conclu entre ledit État membre et l’Union n’est pas entré en vigueur ou, à défaut d’un tel accord, tant que le délai de deux ans prévu au paragraphe 3 de ce même article, éventuellement prorogé conformément à ce paragraphe, n’a pas expiré, de révoquer unilatéralement, de manière univoque et inconditionnelle, cette notification par un écrit adressé au Conseil européen, après que l’État membre concerné a pris la décision de révocation conformément à ses règles constitutionnelles. Une telle révocation a pour objet de confirmer l’appartenance de cet État membre à l’Union dans des termes inchangés quant à son statut d’État membre, ladite révocation mettant fin à la procédure de retrait. »\n- Arrêt de la Cour de justice de l'Union européenne dans l'affaire C-621/18"
 EU_exit: "Sortir de l'UE..."
 EU_exit_desc: "§Y[ROOT.GetFlag] [ROOT.GetNameDefCap]§! a notifié au Conseil européen son intention de quitter §C[EUU.GetFlag] l'Union européenne§!. §Y[ROOT.GetFlag] [ROOT.GetNameDefCap]§! quittera l'Union deux ans après cette notification."
 EU_extend_Article_50: "Extension de l'article 50"
 EU_extend_Article_50_desc: "Demander à §C[EUU.GetFlag] l'Union européenne§! une prolongation de l'article 50 et quitter l'Union à une date ultérieure."
 EU_exit_three_month: "Prolongation de trois mois..."
 EU_exit_three_month_desc: "§C[EUU.GetFlag] L'Union européenne§! a accordé à §Y[ROOT.GetFlag] [ROOT.GetNameDef]§! une prolongation de trois mois de l'article 50. §Y[ROOT.GetFlag] [ROOT.GetNameDefCap]§! quittera l'Union après une période de trois mois."
 EU_withdrawal_treaty: "Traité de retrait"
 EU_withdrawal_treaty_desc: "§Y[ROOT.GetFlag] [ROOT.GetNameDefCap]§! et les États membres de §C[EUU.GetFlag] l'Union européenne§! se sont mis d'accord sur un traité de retrait."
 EU_prepared_no_deal_exit: "Se préparer à une sortie sans accord"
 EU_prepared_no_deal_exit_desc: "§C[EUU.GetFlag] L'Union européenne§!, ses laquais faibles et ses bureaucrates gonflés à bloc à Bruxelles refusent de nous donner un traité de retrait favorable. Nous devons préparer notre pays à l'inévitable sortie sans accord, à moins que quelque chose ne change."
