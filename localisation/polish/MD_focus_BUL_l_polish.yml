 BUL_nato_research_research_boost_desc: "Połączyliśmy siły z NATO, aby opracować nową taktykę"
 BUL_kalashnikov: "Kałasznikow"
 BUL_quantity_small_arms_idea: "Priorytet ilościowy dotyczący broni strzeleckiej"
 BUL_quantity_small_arms_idea_desc: "Jakość broni strzeleckiej jest odpowiednia, a niedawne wysiłki mające na celu zwiększenie jej ilości zaczynają się opłacać."
 BUL_small_ship_project: "Projekt małego statku"
