 DEN_regional_welfare_systems_desc: "如果我们将我们的福利体系转向该地区，我们就可以消除政府下层的一些官僚主义冗政。"
 DEN_municipal_growth: "市政发展"
 DEN_local_autonomy: "地方自治"
 DEN_local_autonomy_desc: "每个区域都应该能够就其区域做出决定。他们是最有资格处理这件事的人！"
