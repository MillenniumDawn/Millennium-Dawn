 BLR_revoult_lat: "¡Levantad la rebelión en Letonia!"
 BLR_pol_revol_category: "Llevar al poder a los nacionalistas que necesitamos en Polonia"
 BLR_pol_revol_category_desc: "Debemos vengarnos de Polonia por todos esos años en los que intentó destruir nuestra independencia, por la humillante Unión de Lublin, por la división de nuestro país en el siglo XX. Pondremos al pueblo polaco en una posición en la que no tendrán elección y nos obedecerán."
 BLR_Establish_cooperation_pol: "Establecer lazos con los nacionalistas polacos"
 BLR_Poland_divide_category: "Control sobre Polonia"
 BLR_Poland_divide_category_desc: "La nación polaca está ahora en nuestras manos. Podemos tanto recuperar nuestras tierras históricas como dar libertad a los pueblos que viven en una situación servil en Polonia."
