 HKG_take_on_heung_ye_kuk: "Take on the Heung Yee Kuk"
 HKG_take_on_heung_ye_kuk_desc: "Heung Yee Kuk is a product of the olden days of the New Territories during the British rule, and has a transcendent independence compared to other areas. We must strengthen our control there to ensure that our policies can really be implemented."
