l_english:
 #### FOCUS TREE
 #Lula Main Political Tree
 BRA_lula: "Lula"
 BRA_lula_desc: "Luiz Lula da Silva became the second most voted-for president in history after Ronald Reagan. Can you make the Brazilian people proud as the Workers' Party?"
 BRA_nossa_economia: "Nossa Economia"
 BRA_nossa_economia_desc: "The 1997 Asian financial crisis caused a ripple throughout global markets. Brazil's profits from its massive export industry slimmed and Cardoso's policies failed to fix the damage. Let us encourage growth to finally reverse the effects of this most unfortunate economic downturn!"
 BRA_the_internal: "Move towards Socialism"
 BRA_the_internal_desc: "Our country is rife with problems. How are we going to address these problems? Is socialism the answer?"
 BRA_nosso_povo: "Nosso Povo"
 BRA_nosso_povo_desc: "Our Country, or nosso povo, is not a wealthy one. Nor are we the strongest. However, we have potential to do right by our people."
 BRA_pay_back_the_imf: "Pay Back the IMF"
 BRA_pay_back_the_imf_desc: "The loan that was signed in must be paid back in full. Brazil must unbound itself from foreign institutions."
 BRA_brazilian_exports: "Brazilian Exports"
 BRA_brazilian_exports_desc: "Brazil has an economy that is structured around its numerous raw resources. Now we have the potential to turn our resources into a profitable venture."
 BRA_foreign_companies: "Foreign Companies"
 BRA_foreign_companies_desc: "The first step to economic expansion is to allow foreign companies to invest in our lands."
 BRA_discuss_the_party: "Discuss the Party"
 BRA_discuss_the_party_desc: "The party needs to develop its agenda now. Our campaign has won us the presidency. Do we keep our promises?"
 BRA_finalize_the_agenda: "Finalize the Agenda"
 BRA_finalize_the_agenda_desc: "The agenda must be passed no matter the cost."
 BRA_root_out_corrpution: "Root out Corruption"
 BRA_root_out_corrpution_desc: "Corruption is a problem in our country. Officials are embezzling money, and our politicians are frequently enveloped in scandal after scandal. We must rebuild the people's trust in their government!"
 BRA_bolsa_familia: "Bolsa Familia"
 BRA_bolsa_familia_desc: "Bolsa Famila is an education program developed as part of the Fome Zero social welfare programs. The program is meant to assist those in poverty and ensure children attend school. Hopefully, these effects will be felt for years to come."
 BRA_socialism_in_concept: "Socialism in Concept"
 BRA_socialism_in_concept_desc: "Although we claim socialism is no longer our main platform, we can still use many of its concepts. One of those would be that of better health care. Expanding the health care system should be our next priority."
 BRA_fome_zero: "Fome Zero"
 BRA_fome_zero_desc: "Fome Zero is a collection of social welfare programs that should contribute to the fall of poverty in Brazil. These programs will be important in cutting down on hunger and helping those educate themselves to better themselves and their families."
 BRA_new_wave_ideas: "New Wave Ideas"
 BRA_new_wave_ideas_desc: "Now that our country has stabilized and become the power it was always meant to be, we must now decide how best to expand our sphere of influence."
 BRA_war_on_the_cartels: "War On The Cartels"
 BRA_war_on_the_cartels_desc: "The cartels in our country are a plague that must be eradicated. Resistance is futile."
 BRA_global_diplomacy: "Global Diplomacy"
 BRA_global_diplomacy_desc: "America, Europe, China, Russia, Japan. The countries of the world all vie for our attention and our resources. But who shall we cozy up to?"
 BRA_align_to_nato: "NATO"
 BRA_align_to_nato_desc: "Brazil has worked closely with the countries of NATO for a very long time. One of our longest standing partners is the United States. They are a natural choice."
 BRA_non_aligned: "Non-Aligned"
 BRA_non_aligned_desc: "Colonists from long ago came here looking for a new life. We should honor this age old idea and remain non-aligned in our efforts and remain neutral in the conflicts to come."
 BRA_eastern_alignment: "Eastern Alignment"
 BRA_eastern_alignment_desc: "The military dictatorship was a failed experiment of the United States. The east has presented an interesting case of being far better. Ally"
 #industrial
 BRA_growth_through_freedom: "Growth Through Freedom"
 BRA_growth_through_freedom_desc: "Expanding our private enterprises will build us a better economic base for continued economic growth."
 BRA_build_fortaleza: "Expand Fortaleza"
 BRA_build_fortaleza_desc: "Fortaleza is a major city that can use some investment for a brighter economic future."
 BRA_brazilian_research_and_development: "Brazilian Research and Development"
 BRA_brazilian_research_and_development_desc: "R&D towards our military is extremely important and vital to our economic efforts."
 BRA_develop_recife: "Develop Recife"
 BRA_develop_recife_desc: "Recife is a major port city that must be allowed to grow. Their ability to easily access products from abroad makes it a prime target for development."
 BRA_northeastern_stimulus: "Northeastern Stimulus"
 BRA_northeastern_stimulus_desc: "Some of our northern areas along the coast could use some development."
 BRA_rio_employment_projects: "Rio Employment Projects"
 BRA_rio_employment_projects_desc: "Based on new government policies, Rio has more money circulating in the local economy. The future has never looked less dim!"
 BRA_foreign_research_methods: "Foreign Research Methods"
 BRA_foreign_research_methods_desc: "Foreign scientists should be used to help our science departments."
 BRA_amazonian_el_dorado: "Amazonian El Dorado"
 BRA_amazonian_el_dorado_desc: "Manaus is a hidden jewel in the Amazons. The beauty and potential tourism there could provide beneficial jobs for the local economy."
 BRA_presal: "Develop Rio"
 BRA_presal_desc: "Rio de Janeiro is a very busy place with lots of unemployed people. Why don't we exploit that to improve our country's industry by building some factories in it?"
 BRA_develop_the_interior_and_amazon: "Develop the interior and the Amazon"
 BRA_develop_the_interior_and_amazon_desc: "We need to develop and give better life conditions to the people living in the Amazon and in the interior of Brazil."
 BRA_develop_sp_mg_and_the_south: "Develop the southeast and the south"
 BRA_develop_sp_mg_and_the_south_desc: "Big cities, like São Paulo and Curitiba, are well developed. We need to develop more cities in the country's southeast and in the south!"
 BRA_fossil_fuel_industry: "Fossil Fuel industry"
 BRA_fossil_fuel_industry_desc: "Everything that is said about "sustainable development" and environmental protection is a big lie. Let's extract resources from the environment!"
 BRA_clean_energy_path: "Clean Energy path"
 BRA_clean_energy_path_desc: "We have most of the Amazon rainforest territorial area. With this in mind, we must protect the environment at any cost!"
 BRA_comperj: "COMPERJ"
 BRA_comperj_desc: "COMPERJ its Rio's petrochemical complex. We should invest on this!"
 BRA_develop_angra3: "Develop ANGRA3"
 BRA_develop_angra3_desc: "ANGRA3 its a nuclear power plant in Angra dos Reis. We should invest on this!"
 BRA_presal_dev: "Development of PRÉ-SAL"
 BRA_presal_dev_desc: "The PRÉ-SAL is an area of oil reserves found under a deep layer of salt rock, which forms one of several rock layers in the subsoil. The pre-salt reserves found along the Brazilian coast are the deepest in which oil has ever been found worldwide."
 BRA_solar_power_sertao: "Solar power in the Sertão"
 BRA_solar_power_sertao_desc: "The Sertão is a very arid and hot region. It would be perfect to invest in solar power in this region!"
 #internal_factions
 BRA_help_the_farmers: "Help the Farmers"
 BRA_help_the_farmers_desc: "The farmers are a crucial part of the economy. Let us focus on our farmers and bring them make a profit."
 BRA_support_the_unions: "Support the Unions"
 BRA_support_the_unions_desc: "The unions in our country are integral to our success. Let us show our approval for such efforts."
 BRA_pro_union: "Pro-Unions"
 BRA_pro_union_desc: "Simply saying one supports the unions is one thing. It is another to actively support them at the cost of one's reputation."
 BRA_agrarian_economy: "Agrarian Economy"
 BRA_agrarian_economy_desc: "Our country was founded on sugar fields. Let us return to a time when farming was our major export abroad."
 BRA_support_international_bankers: "Support international bankers"
 BRA_support_international_bankers_desc: "To improve our economy, we need to support the international bankers."
 BRA_help_business_owners: "Help business owners"
 BRA_help_business_owners_desc: "We need to help the business owners, which are responsible for a great prt of the economy."
 #industrial-neighbors
 BRA_neighborly_development: "Neighborly Development"
 BRA_neighborly_development_desc: "Our neighbors need our help. South America is a ripe apple meant to be picked. Let us be the ones to utilize this untapped potential."
 BRA_the_guays: "The Guays"
 BRA_the_guays_desc: "Paraguay and Uruguay are some of our important neighbors. Between the two we must come to terms and realize we can help each other in the times ahead."
 BRA_argentina: "Argentina"
 BRA_argentina_desc: "Argentina has always been a longstanding rival of ours. However, we are also some of the largest countries in South America. Economic cooperation between us is imperative to our future growth."
 BRA_bolivia: "Bolivia"
 BRA_bolivia_desc: "Bolivia is another major country in the economic system of South America. Let us assist their industry."
 BRA_northerners: "Northerners"
 BRA_northerners_desc: "We must help the countries to our north to ensure economic growth and regional stability."
 BRA_western_coastal_countries: "Western Coastal Countries"
 BRA_western_coastal_countries_desc: "Chile, Peru and Ecuador are important powers on the coast. We can use them for future investment."
 #moreforeignpolicy
 BRA_the_way_we_judge: "The Way We Judge"
 BRA_the_way_we_judge_desc: "First step to deciding who we are is to decide who and how we judge."
 BRA_isolationism: "Isolationism"
 BRA_isolationism_desc: "The world is a scary and vile place. Let us return to a new doctrine of isolationism."
 BRA_the_country_of_brotherly_love: "The Country of Brotherly Love"
 BRA_the_country_of_brotherly_love_desc: "Brazil will become a beacon of hope and a symbol of brotherly love."
 BRA_restrict_travelers: "Restrict Travelers"
 BRA_restrict_travelers_desc: "Travelers have become a plague to our part of the world. Tourism must begin to be vetted."
 BRA_shut_down_the_borders: "Shut Down the Borders"
 BRA_shut_down_the_borders_desc: "Another way to restrict the flow of people throughout the country is to shut down our borders and up their military presence."
 BRA_brazil_first: "Brazil First"
 BRA_brazil_first_desc: "Brazil above all. Brazil under none."
 BRA_gunboat_diplomacy: "Gunboat Diplomacy"
 BRA_gunboat_diplomacy_desc: "The neighboring countries would make prime targets for expansion. Let us take them into our fold. Some of the smaller ones would be far better being integrated into our great country. Preferably by force."
 BRA_brazil_above_all: "Brazil Above All"
 BRA_brazil_above_all_desc: "We put our country before the needs or wants of anybody else."
 BRA_the_international_mediator: "The International Mediator"
 BRA_the_international_mediator_desc: "Brazil sits in an unique position by being aligned between both East and West. Let us become the mediator for the world."
 BRA_strength_in_cooperation: "Strength in Cooperation"
 BRA_strength_in_cooperation_desc: "Our strength comes from the friends we choose."
 BRA_visit_every_country: "Visit Every Country"
 BRA_visit_every_country_desc: "A goal should be to build relations with all 195 countries in the world."
 BRA_support_the_little_guys: "Support the Little Guys"
 BRA_support_the_little_guys_desc: "Our first step is to stick up for the little guys. Guyana and Suriname could use our everlasting support."
 BRA_a_global_power: "A Global Power"
 BRA_a_global_power_desc: "Brazil will be a new superpower on the world stage."
 #military
 BRA_nosso_exercito: "Nosso Exercito"
 BRA_nosso_exercito_desc: "Our army has many issues. We should begin to address these shortfallings."
 BRA_marinha_do_brasil: "Marinha do Brasil"
 BRA_marinha_do_brasil_desc: "Brazil has a large coast and our navy does not adequately cover ir or our rivers."
 BRA_imbel: "IMBEL"
 BRA_imbel_desc: "The IMBEL rifles have proven again and again that they are better than our current weapons."
 BRA_modern_artillery: "Modern Artillery"
 BRA_modern_artillery_desc: "We can not abandon the old doctrines for effective artillery. Brazil needs to be self sufficient and build its own modern haymakers."
 BRA_strength_on_land: "Strength on Land"
 BRA_strength_on_land_desc: "The focus of our armed forces should be our land forces. Brazil must be strong by land."
 BRA_homemade_rifles: "Homemade Rifles"
 BRA_homemade_rifles_desc: "Rifles can easily be assembled at home in case we are ever in need."
 BRA_western_military_factories: "Western Military Factories"
 BRA_western_military_factories_desc: "The west is perfect for our expanded military industries."
 BRA_northeastern_military_factories: "Northeastern Military Factories"
 BRA_northeastern_military_factories_desc: "Fortaleza and Recife are important areas in the northeastern coast. Perhaps we could build arms factories there to support our expanding armed forces."
 BRA_national_drydocks: "National Drydocks"
 BRA_national_drydocks_desc: "Our navy needs additional dry docks. Construction of our brown water navy must be expanded."
 BRA_sao_paulo_naval_industries: "Sao Paulo Naval Industries"
 BRA_sao_paulo_naval_industries_desc: "Due to our continued construction of new naval facilities, we have slowly improved our ability to construct new and modern vessels."
 BRA_rio_drydocks: "Rio Drydocks"
 BRA_rio_drydocks_desc: "We must construct additional dry docks!"
 BRA_behind_the_times: "Behind the Times"
 BRA_behind_the_times_desc: "Our navy requires additional work to become a major Atlantic naval power."
 BRA_underwater_flotilla: "Underwater Flotilla"
 BRA_underwater_flotilla_decs: "Our submarine fleet must be expanded."
 BRA_reform_the_navy: "Reform the Navy"
 BRA_reform_the_navy_desc: "By learning from past mistakes and other countries, we can develop a stronger and more efficient navy."
 #military-army
 BRA_ee_11: "EE 11"
 BRA_ee_11_desc: "Our APCs are outdated and underused. Let us branch out and begin developing a new EE series APC."
 BRA_acquire_new_equipment: "Acquire New Equipment"
 BRA_acquire_new_equipment_desc: "Our local radio and command equipment could use some improvements. The era of smoke signals is over. The Junta would be disappointed."
 BRA_update_the_ifvs: "Update the IFVs"
 BRA_update_the_ifvs_desc: "IFVs are a modern tool that will minimize our use of heavier equipment such as tanks. It also provides light support for our infantry. We must upgrade them to remain relevant as a military force in the new century and beyond."
 BRA_decentralized_warfare: "Decentralized Warfare"
 BRA_decentralized_warfare_desc: "Unlike some other countries, we should take note form the Russians and Iranians. Their command structure is uncomplicated and small. Our army can model after this and respond quicker and more efficiently to combat our foes. "
 BRA_modern_armor: "Modern Armor"
 BRA_modern_armor_desc: "Our armor is a few years out of date. We should update our armor to newer, German-made vehicles."
 BRA_larger_artillery: "Larger Artillery"
 BRA_larger_artillery_desc: "Artillery has become less of a priority as SPGs have taken precdeent. Do not underestimate the value of a static gun."
 BRA_braco_forte_mao_amiga: "Braco Forte Mao Amiga"
 BRA_braco_forte_mao_amiga_desc: "The Brazilian army is a force that needs to be projected. We do not back down. We do not bully. With a strong arm and a friendly hand we will show our strength."
 #military-navy
 BRA_french_naval_studies: "French Naval Studies"
 BRA_french_naval_studies_desc: "The French still have one of the more robust navies in the world. They have helped us in the past. Maybe we can use their teachings to improve our own ships."
 BRA_lets_go_nuclear: "Lets Go Nuclear"
 BRA_lets_go_nuclear_desc: "Nuclear attacks submarines are the future. Although, they are expensive they are a staple for any modern navy."
 BRA_french_naval_studies_desc: "The French still have one of the most robust navies in the world. They have helped us in the past. Maybe we can use their teachings to improve our own ships."
 BRA_lets_go_nuclear: "Let's Go Nuclear"
 BRA_lets_go_nuclear_desc: "Nuclear energy is the key to the future of Brazil!"
 BRA_assault_carriers: "Assault Carriers"
 BRA_assault_carriers_desc: "The development of assault carriers will allow us to further improve the capabilities of our armed forces."
 BRA_usn_carriers: "USN Carriers"
 BRA_usn_carriers_desc: "Acquiring carriers from the United States will allow us to further our power projection on the high seas."
 BRA_juruena_class: "Juruena Class"
 BRA_juruena_class_desc: "The Juruena class of destroyer were UK made destroyers around the '30s and '40s. These destroyers were a good all purpose destroyer. Let us remodel these destroyers and produce a new Jureuena class. "
 BRA_juruena_class_desc: "The much-improved Juruena-class will allow us to improve our military effectiveness."
 BRA_cgn_1985: "CGN 1985"
 BRA_cgn_1985_desc: "Carriers are the future! We must not fall behind on our ability to construct our own."
 BRA_protegendo_nossas_riquezas: "Protegendo Nossas Riquezas"
 BRA_protegendo_nossas_riquezas_desc: "New weapons will make Brazil's navy the envy of the world!"
 #military-air forces
 BRA_air_force_expansion: "Air Force Expansion"
 BRA_air_force_expansion_desc: "A strong navy and army requires an even stronger air force."
 BRA_invest_in_heli: "Invest in Helis"
 BRA_invest_in_heli_desc: "Helicopters would be great to help with transporting our air assault troops and ferrying equipment."
 BRA_carrier_planes: "Carriers Plane"
 BRA_carrier_planes_desc: "Our carriers remain under equipped for modern naval engagments. Let us focus on improving our air force in order to better protect our lands, our waters, and our airspace."
 BRA_cas_research: "CAS Research"
 BRA_cas_research_desc: "Close air support should never be underestimated."
 BRA_maritime_routine: "Maritime Routine"
 BRA_maritime_routine_desc: "Maritime naval bombers would be an excellent investment."
 BRA_mr_fighters: "Multi-Role Fighters"
 BRA_mr_fighters_desc: "MR fighters are better suited as a jack-of-all-trades. Although, they are not particularly good at one thing, they are still effective tools for our armed forces."
 BRA_light_fighters: "Light Fighters"
 BRA_light_fighters_desc: "Light fighters would be an excellent tool for us to use. They can provide recon and also light fire support for our troops. Additionally, they can help intercept incoming bombers."
 #Cardoso Final Days
 BRA_cardosos_last_years: "Cardoso's Last Years"
 BRA_cardosos_last_years_desc: "Cardoso was not the worst president. Neither was he the best. The problems we are facing within our country in terms of political, internal, and economic strife still hamper us."
 BRA_amazonian_development_project: "Amazonian Development Project"
 BRA_amazonian_development_project_desc: "Should we allow the Amazonian development projects?"
 BRA_project_devastate_the_amazon: "Project: Devastate the Amazon"
 BRA_project_devastate_the_amazon_desc: "There is another project that is circling about the halls of government that will devastate the Amazon, but also improve our economy. What are we to do about it?"
 BRA_dismantle_the_agency: "Dismantle the Agencies"
 BRA_dismantle_the_agency_desc: "There has been some agencies in the Amazons, and in the north east that have been embezzling large amounts of funds. Cardoso has set up legislation to abolish these bogus projects in an effort to begin to recoup lost public development funds. Due to this §Rwe have lost some money§"
 BRA_dismantle_the_agency_desc: "Cardoso has set up legislation to abolish several bogus agencies that have been embezzling large amounts of public development funds. By §Rspending money§ now, we should hopefully make more money later."
 BRA_march_of_the_excluded: "March of the Excluded"
 BRA_march_of_the_excluded_desc: "The 500th anniversary of Brazil has been marred by the indigenous people protesting and reminding us of the past. They have taken to the streets to slam the the establishment for its inability to support those who were here first."
 BRA_native_protests: "Native Protests"
 BRA_native_protests_desc: "The protests from the indigenous peoples continue to shove our ugly history with colonialism back in our face. We could use this as an opportunity to crack down and build our police forces."
 BRA_angry_natives: "Angry Natives"
 BRA_angry_natives_desc: "Due to Cardoso's policies revolving around demarcation, the natives are not very happy with the current government."
 BRA_reinstating_imf_debts: "Reinstating IMF Debts"
 BRA_reinstating_imf_debts_desc: "The global economy has started taking a turn. We have begun to run out of options, and now public debt is on the rise. The IMF debts that have been instantiated now need to be reinstated. The IMF rescue package was signed just months before Lula's election."
 BRA_a_modern_recession: "A Modern Recession"
 BRA_a_modern_recession_desc: "At the turn of the century the Brazilian economy has certainly taken a few tolls. The Asian crisis, public debt, and other factors have caused the country to begin to plummet in recent days. Some changes in our economy can help boost up to a more stagnate economy."
 BRA_a_modern_recession_desc: "The recession is hitting our country hard. We must fix this problem immediately!"
 BRA_crippled_currency: "Crippled Currency"
 BRA_crippled_currency_desc: "The Asian crisis has caused our currency to collapse. It is now worth nothing more than a piece of paper. We must fix this situation immediately!"
 BRA_cardoso_is_gone: "Cardoso is Gone"
 BRA_cardoso_is_gone_desc: "Cardoso has run his course as president of Brazil. Now it has moved on towards the next chapter in our countries books."
 BRA_cardoso_is_gone_desc: "Whatever happened to Cardoso?"
 #Amazon Protection
 BRA_logging_reform: "Logging Reforms"
 BRA_logging_reform_desc: "We should implement tougher regulations on the logging industry in order to preserve the Amazon."
 BRA_preserve_amazon: "Operation Preserve the Amazon"
 BRA_preserve_amazon_desc: "We must set up regulatory protections, tougher punishment and greater policing in the Amazon area to prevent any further devastation of our Amazon!"
 BRA_protect_amazon: "Protect the Amazon"
 BRA_protect_amazon_desc: "With the help of the three branches of our military, we can protect the rivers, rainforests and the airspace of the Amazon."
 BRA_find_the_dealers: "Punish the Dealers"
 BRA_find_the_dealers_desc: "The first step to combating the cartels is to punish their dealers. We need to crack down on those who distribute the drugs to remove them from the streets."
 BRA_crack_down_on_suppliers: "Burn the Drugs"
 BRA_crack_down_on_suppliers_desc: "Annihilate the supply, and you will annihilate the revenue for the kingpins." 
 BRA_seize_and_arrest: "Seize and Arrest"
 BRA_seize_and_arrest_desc: "We must crack down on suppliers and arrest those who refuse to help us. If they will not help us fight crime, then they will help us fill our prisons."
 BRA_take_out_kingpins: "Eliminate the Kingpins"
 BRA_take_out_kingpins_desc: "By eliminating the cartel leadership we shall create chaos within their ranks and bring us one step closer to finally ending the plague that has infected our nation for so long."
 BRA_help_the_youth: "Help the Youth"
 BRA_help_the_youth_desc: "Our youth have suffered under the rule of the cartels. We must provide new economic opportunities for them less they return to the old ways."
 BRA_end_the_cartels: "The End of the Drug War"
 BRA_end_the_cartels_desc: "After a long time, the War on the Cartels finally ended."
 
 ###New FT
 #MERCOSUL
 BRA_education_integration: "Education Integration"
 BRA_education_integration_desc: "By funding new education & student exchange programs with common guidelines, we will begin integrating the curriculum of all MERCOSUR members"
 BRA_mercosur_market: "MERCOSUR Market"
 BRA_mercosur_market_desc: "By increasing our focus on trade with the other members of MERCOSUR we can improve our relations and improve our countries economy."
 BRA_expand_assoc: "Expand the Associate States"
 BRA_expand_assoc_desc: "Establishing new associated states in MERCOSUR will strengthen the cooperation and economic ties in South America. These members can one day become full member states and united we will stand stronger than ever."
 BRA_inv_obs2: "Invite Observers II"
 BRA_inv_obs2_desc: "By giving more of the South American countries observer statuses, we can improve our relations, while also giving them a chance to join MERCOSUR."
 BRA_support_members: "Support Members"
 BRA_support_members_desc: "Giving aid and help to our friends in need will build a bond and covering any weak links in our union."
 BRA_inv_assoc: "Invite Associate States"
 BRA_inv_assoc_desc: "We are close with MERCOSUR's associate states. To make a relations even better, and giving their economy a chance to grow, we should invite them and make them proud members of MERCOSUR"
 BRA_maintain_quo: "Maintain Status Quo"
 BRA_maintain_quo_desc: "MERCOSUR is fine as it is right now. We don't need other members. The associates can remain as associates for now."
 BRA_integrate: "Integrate The Movements"
 BRA_integrate_desc: "To fully realize the ambitions of our left-wing national movements we must go international. The financial elite all work transnationally and we must do the same."
 BRA_posturing: "Posture & Show of Force"
 BRA_posturing_desc: "To advance the goals of a revolution, one must show a strong posture outwards and not give in to any external pressure. This is the only way forward."
 BRA_emerg_union: "An Emerging Union"
 BRA_emerg_union_desc: "This union of ours has to all stand united against the neoliberal World Order. We must fight for a brighter future where our ideas and doctrines spur out of the earth like flowers. "
 BRA_strengthen: "Strengthen Unity"
 BRA_strengthen_desc: "All the time people clash in debates about ideology, or over the tinies details. By drafting new legislations and at the very least signal to the people that our officials across the left stand united will give a positive effect to the sense of unity."
 #Unity Tree
 BRA_americas_unity: "South American Unity"
 BRA_americas_unity_desc: "Surrounded by our neighbours, together we can be strong."
 BRA_mercosur: "MERCOSUR"
 BRA_mercosur_desc: "Mercosur, or Mercosul, was a customs and political pact signed in the early '90s by Brazil, Argentina, Uruguay and Paraguay. Later,the rest of South America became associated members of Mercosur. The organization is a worthwile organization to bring needed prosperity and unity to South America." 
 BRA_political_management: "Political Maneuevers"
 BRA_political_management_desc: "In these uncertain times we have to think about the way our country will behave. This might mean behaving controversialy."
 BRA_court_locals: "Court Locals"
 BRA_court_locals_desc: "WIP"
 BRA_region_expansion: "Regional Expansionism"
 BRA_region_expansion_desc: "We need land. Some countries need help. If they submit to us, they'll gain a big boost to their economy, and we'll get land. It's a win win isn't it?"
 BRA_unasal: "UNASUL"
 BRA_unasal_desc: "We need allies! Shouldn't we ask other South American countries to join us to make a strong alliance?"
 BRA_suspend_ven: "Suspend Venezuala"
 BRA_suspend_ven_desc: "Screw Venezuala. They can get stuffed."
