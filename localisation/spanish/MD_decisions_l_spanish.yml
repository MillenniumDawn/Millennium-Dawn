 SAU_YEM: "Guerra Civil en Yemen"
 SAU_YEM_desc: "La Guerra Civil de Yemen es un conflicto en curso que comenzó en 2015 entre dos facciones, cada una reclamando constituir el gobierno de Yemen, junto con sus partidarios y aliados. Al-Qaeda en la Península Arábiga (AQAP) y el Estado Islámico de Irak y el Levante controlan áreas del territorio en el interior del país y a lo largo de la costa."
 sau_intervene_YEM: "Operación Restaurar la Esperanza"
 sau_intervene_YEM_desc: "Históricamente, Arabia Saudita ha respaldado al Gobierno de Yemen."
 SOV_SYR: "Guerra Civil Siria"
 SOV_SYR_desc: "La guerra civil siria es un conflicto armado multilateral que se libra en Siria principalmente entre el gobierno del presidente Bashar al-Assad, junto con sus aliados, y varias fuerzas que se oponen al gobierno. Los disturbios en Siria, parte de una ola más amplia de protestas de la Primavera Árabe de 2011, surgieron del descontento con el gobierno de Assad y se intensificaron hasta convertirse en un conflicto armado después de que las protestas que pedían su destitución fueran reprimidas violentamente."
 sov_intervene_SYR: "Intervenir en la Guerra Civil Siria"
 sov_intervene_SYR_desc: "Históricamente, Rusia ha respaldado al Gobierno Sirio"
 SOV_HOR: "Guerra Civil Libia"
 SOV_HOR_desc: "La guerra civil libia se refiere a los conflictos actuales en Libia, que comenzaron con las protestas de la Primavera Árabe de 2011, que condujeron a la Primera Guerra Civil Libia, la intervención militar extranjera y el derrocamiento y muerte de Muammar Gaddafi. Las secuelas de la guerra civil y la proliferación de grupos armados llevaron a la violencia y la inestabilidad en todo el país, que estallaron en una nueva guerra civil en 2014."
 sov_intervene_HOR: "Intervenir en la Guerra Civil Libia"
 sov_intervene_HOR_desc: "Históricamente, Rusia ha respaldado a la Cámara de Representantes"
 SOV_CHE: "Integrar Chechenia"
 SOV_CHE_desc: "Finalmente tomamos Chechenia y podemos integrarla completamente."
 sov_CHE: "Integración de Chechenia"
 sov_CHE_desc: "Históricamente, Chechenia siempre ha sido parte de Rusia y podemos hacer que vuelva a serlo."
 SOV_Propaganda: "¡Hacer funcionar la máquina de propaganda!"
 SOV_Propaganda_desc: "Tenemos muy poca popularidad y hay algunas probabilidades de que perdamos las elecciones de 2004. ¡Debemos hacer funcionar nuestra maquinaria de propaganda!"
 SOV_Propaganda_1: "Tomar el control de NTV"
 SOV_Propaganda_1_desc: "NTV es un canal independiente-opositor. Y debemos tomar el control sobre él."
 SOV_Propaganda_2: "Tomar el control de RTR"
 SOV_Propaganda_2_desc: "RTR es un canal independiente-opositor. Y debemos tomar el control sobre él."
 SOV_Propaganda_3: "Tomar el control de ORT"
 SOV_Propaganda_3_desc: "ORT es el canal más visto, por lo que tomar el control sobre él nos dará mucha popularidad."
 SOV_crush_da_opositon: "¡Destruir a la oposición!"
 SOV_crush_da_opositon_desc: "La oposición es lo suficientemente fuerte como para destituir a nuestro gobierno corrupto. Si gastamos algo de dinero, se callarán."
 SOV_tv_1: "Dar algo de dinero a Solovyev."
 SOV_tv_1_desc: "Solovyev es uno de los detractores de Putin, pero por algo de dinero se convertirá en uno de sus seguidores."
 SOV_tv_2: "Dar algo de dinero a Kiselev."
 SOV_tv_2_desc: "Kiselev también es un opositor, pero por algo de dinero aparecerá en las noticias de Vesti y atraerá a la gente para que vote por Putin."
 SOV_tv_3: "Cerrar el programa de televisión opositor 'Kukly' en NTV"
 SOV_tv_3_desc: "'Kukly' era un programa de televisión ruso semanal de sátira política, producido por Vasily Grigoryev y emitido los sábados en el canal de televisión NTV. Utilizaba títeres para representar a celebridades, principalmente a los principales políticos. Estaba inspirado en el programa británico Spitting Image de las décadas de 1980 y 1990."
 TAI_category: "Decisiones de Taiwán"
 TAI_category_desc: "Decisiones relacionadas con la nación de Taiwán."
 TAI_coast_guard: "Establecer la Administración de la Guardia Costera"
 TAI_kaoshiung_university: "Abrir la Universidad Nacional de Kaohsiung"
 IRQ_MOBILIZE: "Milicias Shia"
 IRQ_MOBILIZE_DESC: "Todas las decisiones relacionadas con las Milicias Shia en Irak."
 MOBILIZE_SHIA_MILITIA: "Movilizar Milicias Shia"
 MOBILIZE_SHIA_MILITIA_DESC: "Nuestro equipo y personal están agotados por la lucha contra el Estado Islámico, ¡debemos movilizar a las Milicias Shia!"
 AB_offer_stalemate_Atk: "Ofrecer un alto el fuego"
 AB_offer_stalemate_Atk_desc: "La guerra se ha prolongado demasiado. El combate se ha convertido en un punto muerto prolongado. Ha sido un fracaso masivo y la mejor opción para nosotros es buscar la paz."
 AB_offer_stalemate_Def: "Ofrecer un alto el fuego"
 AB_offer_stalemate_Def_desc: "El atacante está a las puertas de nuestra civilización. Han dejado de avanzar y nuestras tropas están estacionadas en posiciones enfrentadas. Deberíamos buscar la paz."
 AB_war_support_campaigns: "Campañas de Apoyo a la Guerra"
 AB_war_support_campaigns_desc: "El pueblo está perdiendo confianza en nuestro gobierno y empieza a no apoyar la guerra. Démosles algo de motivación extra."
 AB_promises_of_pecae: "Promesas de Paz"
 AB_promises_of_pecae_desc: "La guerra está pasando factura al pueblo. Deberíamos comenzar campañas para discutir el potencial de la paz."
 Civil_war_decisions: "Guerra civil"
 Civil_war_decisions_desc: "Nuestro país está envuelto en una guerra civil. Esto nos permite actuar de formas poco éticas. Los métodos son extremos y son necesarios."
 confiscate_civilian_vehicles: "Confiscar Vehículos Civiles"
 confiscate_civilian_vehicles_desc: "Podemos confiscar y convertir vehículos civiles en vehículos técnicos y transportes blindados de tropas. A pesar de la guerra, los vehículos civiles siguen siendo abundantes y nuevos pueden ser fácilmente introducidos de contrabando a través de la frontera."
 foreign_recruitment_campaign: "Campaña de Reclutamiento Extranjero"
 foreign_recruitment_campaign_desc: "Una gran parte de nuestros combatientes proviene de otros países. Podemos llevar a cabo una campaña temporal de reclutamiento para reunir más posibles soldados para nuestros ejércitos."
 smuggle_small_arms: "Contrabandear Armas Pequeñas"
 smuggle_small_arms_desc: "Además de producir nuestras propias armas pequeñas en talleres locales, podemos tratar de influir y contrabandear armas del extranjero."
 smuggle_heavy_weapons: "Contrabandear Armas Pesadas"
 smuggle_heavy_weapons_desc: "Además de producir nuestras propias armas pesadas en talleres locales, podemos tratar de influir y contrabandear armas del extranjero. Por supuesto, el contrabando de misiles a través de la frontera es un poco más difícil que el de rifles."
 Conscripting_Child_Soldiers: "Reclutar Niños Soldado"
 force_conscript_children: "Forzar el Reclutamiento de Niños Soldado"
 force_conscript_children_desc: "Podemos empezar a reclutar a niños en nuestro ejército. En muchos conflictos asimétricos, los niños son reclutados a la fuerza en grupos rebeldes y se los insensibiliza ante la violencia. El destino de estos niños es deprimente porque quedan traumatizados de por vida y muchos recurren a la violencia, el alcohol y las drogas más adelante en la vida.\n\nEl reclutamiento forzoso de niños refuerza nuestras fuerzas, pero a menudo estos jóvenes actúan como meros escudos."
 buy_fuel_from_black_market: "Comprar Combustible en el Mercado Negro"
 buy_fuel_from_black_market_desc: "Nuestra situación dificulta la adquisición de combustible de forma legal. Sin embargo, existen muchas formas de comprar combustible de forma ilegal."
