 TUR_transport_helicopter4: "Bell Boeing V-22 Osprey"
 TUR_transport_helicopter4_desc: "O Bell Boeing V-22 Osprey é uma aeronave militar americana multimissão, tiltrotor, com capacidade de decolagem e aterrissagem verticais (VTOL) e decolagem e aterrissagem curtas (STOL). helicóptero com o desempenho de cruzeiro de longo alcance e alta velocidade de uma aeronave turboélice."
