 LBA.conservatism: "£LBA_conservatism Union pour la patrie"
 LBA.conservatism_desc: "(Regionalism) - The Union for Homeland (Arabic: Al-Ittihad min Ajl Al-Watan) party is an anti-Gaddafist party founded by Abdulrahman Sewehli, the grandson of Ramadan Asswehly, one of the founders of the Tripolitanian republic that fought against Italian colonialism. The party advocates for a French-style presidential system and decentralisation, though not federalisation, of the country."
 LBA.liberalism: "£LBA_liberalism Parti national pour le développement et le bien-être"
 LBA.liberalism_desc: "Libéraux - Le Parti national pour le développement et le bien-être (Al-Hizb al-Watani lil-Tanmiya wa al-Rafah) est un petit parti fondé par Ali Zeidan, un ex-diplomate et exilé libyen."
 LBA.liberalism_icon: "£LBA_liberalism"
 LBA.socialism: "£generic_socialism_small Front démocratique national libyen"
 LBA.socialism_desc: "Démocrates nationaux - Le Front démocratique national libyen (Al-Jabha al-Dimuqratiya al-Wataniya al-Libiya) est une organisation politique fondée aux États-Unis par plusieurs exilés politiques libyens de premier plan. Le groupe défend les droits des pauvres et de la classe moyenne, l'indépendance nationale absolue et des moyens de gouvernement démocratiques."
 LBA.Communist-State: "£generic_Communist_State_small Parti communiste libyen"
 LBA.Communist-State_desc: "Marxistes-léninistes - Le Parti communiste libyen (Hizb al-Shuyu'i al-Libi) a été fondé juste après la Seconde Guerre mondiale. Cependant, les communistes ont immédiatement fait l'objet d'une répression de la part des autorités du Royaume. Après l'arrivée au pouvoir de Kadhafi, la répression s'est poursuivie, les communistes étant accusés de propager la propagande occidentale et le capitalisme."
 LBA.Conservative: "£LBA_Conservative Mouvement national populaire libyen"
 LBA.Conservative_desc: "Loyalistes de Kadhafi - Le Mouvement national populaire libyen (Al-Haraka al-Wataniyya al-Sha'biyya al-Libiyya) a été fondé par le général de division Khweldi Hameidi après la chute de Kadhafi. Hameidi était l'un des plus proches alliés de Kadhafi pendant son règne et sa fille est mariée à l'un des fils de Kadhafi. Le principal objectif du mouvement est de réparer les dommages causés par la guerre civile libyenne et de revenir à un « statu quo », comme si la guerre civile n'avait jamais eu lieu."
 LBA.Conservative_icon: "£LBA_Conservative"
 LBA.Autocracy: "£LBA_Autocracy_small Comité populaire général"
 LBA.Autocracy_desc: "Troisième théorie universelle - Le Comité populaire général (Al-Lijna al-Sha'biyya al-‘Amma) est le pouvoir exécutif de la Libye. Il est élu par les membres du Congrès général du peuple, lui-même élu par les Congrès populaires de base (une gouvernance au niveau de la municipalité). Bien qu'il s'agisse en théorie d'une méthode ascendante de sélection des dirigeants, le contrôle exécutif revient en pratique à Kadhafi et à son cercle rapproché."
 LBA.Autocracy_icon: "£LBA_Autocracy_small"
 LBA.Autocracy_democracy: "£LBA_Autocracy_democracy Union socialiste arabe"
 LBA.Autocracy_democracy_desc: "Troisième théorie universelle - Avec l'instauration de la démocratie en Libye, Kadhafi est revenu à ses racines. L'Union socialiste arabe (Al-Ittiḥād al-Ishtrākī al-‘Arabī) était le nom de son parti politique avant qu'il ne prenne le contrôle du pays par un coup d'État. L'USA est proche, sur le plan idéologique, du parti nassériste égyptien, l'Union socialiste arabe."
 LBA.Autocracy_democracy_icon: "£LBA_Autocracy_democracy"
 LBA.Autocracy_comeback: "£LBA_Autocracy_comeback Front populaire de libération de la Libye"
 LBA.Autocracy_comeback_desc: "Troisième théorie universelle - Après la chute de Mouammar Kadhafi, son fils a repris son flambeau en créant un parti politique fidèle à Kadhafi. Le Front populaire de libération de la Libye (Al-Jabhat al-Shaebiat li-Tahrir Libiya) a pour objectif de libérer le pays des organisations terroristes financées par des ennemis étrangers et de revenir à la Troisième théorie universelle de Mouammar Kadhafi."
 LBA.Autocracy_comeback_icon: "£LBA_Autocracy_comeback"
 LBA.Kingdom: "£LBA_Kingdom Parti de la nation"
 LBA.Kingdom_desc: "Démocrates islamiques - Le Parti de la nation (Ḥizb al-Waṭan) est un parti politique islamiste dirigé par un religieux salafiste, Ali al-Sallabi. Après avoir été détenu par les autorités libyennes et emprisonné pendant 8 ans, al-Sallabi s'est rendu en Arabie saoudite pour y suivre des études religieuses. Le parti de la patrie vise à réformer la constitution libyenne pour qu'elle soit basée sur la charia."
 LBA.Kingdom_icon: "£LBA_Kingdom"
 LBA.Caliphate: "£LBA_Caliphate Groupe islamique combattant en Libye"
 LBA.Caliphate_desc: "Djihadistes salafistes - Le Groupe islamique combattant en Libye (Al-Jama'a al-Islamiyyah al-Muqatilah bi-Libya) a été fondé par des combattants libyens rentrant d'Afghanistan après l'invasion de l'Union soviétique. Le groupe, qui aurait des liens avec Al-Qaïda, a pour objectif de renverser Kadhafi et de créer un État islamique en Libye. Après l'échec d'une tentative d'assassinat de Kadhafi en 1996, le groupe a été soumis à une pression constante de la part du régime de Kadhafi."
 LBA.Caliphate_icon: "£LBA_Caliphate"
 LBA.Neutral_Muslim_Brotherhood: "£LBA_Neutral_Muslim_Brotherhood Parti de la justice et de la construction"
 LBA.Neutral_Muslim_Brotherhood_desc: "Démocrates islamiques - Le Parti de la justice et de la construction (Hizb al-Adala wal-Bina) est le parti local libyen des Frères musulmans. Le parti partage les objectifs et les principes du mouvement."
 LBA.Neutral_Muslim_Brotherhood_icon: "£LBA_Neutral_Muslim_Brotherhood"
 LBA.Neutral_Autocracy: "£LBA_Neutral_Autocracy Alliance des forces nationales"
 LBA.Neutral_Autocracy_desc: "Libéraux - L'Alliance des forces nationales (Tahalluf al-Quwa al-Wataniyya) est un parti libéral (du moins selon les critères libyens). Il a été fondé par Mahmoud Jibril, conseiller économique de Mouammar Kadhafi et protégé du fils de ce dernier, Saïf al-Islam. Bien que libéral et réformiste de nom, beaucoup se méfient du parti en raison de ses liens avec l'ancien régime de Kadhafi et du fait que Jibril a tendance à confier des postes politiques à ses amis et à sa famille."
 LBA.Neutral_Autocracy_icon: "£LBA_Neutral_Autocracy"
 LBA.Neutral_conservatism: "£LBA_Neutral_conservatism Front national pour le salut de la Libye"
 LBA.Neutral_conservatism_desc: "Anti-kadhafistes - Le Front national pour le salut de la Libye (Al-Jabhat al-Wataniat Li'Iinqadh Libia) est un groupe d'opposition anti-Kadhafi opérant en Libye. Formé de politiciens libyens et d'anciens combattants du conflit tchado-libyen, le groupe a débuté en tant que groupe militant. Cependant, après l'échec des attaques contre Kadhafi en personne dans les années 80, le groupe a adopté des tactiques plus pacifiques."
 LBA.Neutral_conservatism_icon: "£LBA_Neutral_conservatism"
 LBA.Neutral_conservatism_democracy: "£LBA_Neutral_conservatism_democracy Parti du front national"
 LBA.Neutral_conservatism_democracy_desc: "Progressistes - Le Parti du front national (Hizb al-Jabha al-Wataniyya) est le successeur politique du Front national pour le salut de la Libye. Bien que ce parti soit l'un des plus libéraux de Libye, il affirme toujours que l'islam doit servir de ligne directrice pour la gouvernance."
 LBA.Neutral_conservatism_democracy_icon: "£LBA_Neutral_conservatism_democracy"
 LBA.Neutral_Libertarian: "£LBA_Neutral_Libertarian Parti démocratique"
 LBA.Neutral_Libertarian_desc: "Libéraux - Le Parti démocratique (Al-Hizb al-Diymuqratiu) est un petit parti libéral et laïque. Il soutient la séparation de la religion et de l'État et propose plusieurs politiques pro-israéliennes dans son programme."
 LBA.Neutral_Libertarian_icon: "£LBA_Neutral_Libertarian"
 LBA.neutral_Social: "£LBA_neutral_Social Mouvement de la justice libyenne"
 LBA.neutral_Social_desc: "Sociaux-démocrates - Le Mouvement de la justice libyenne (Harakat 'Iinsaf Al-Liybia) est un parti politique social-démocrate en Libye. Le parti défend les droits des travailleurs, la laïcité, le féminisme et le démantèlement des milices. Il veut modeler la social-démocratie libyenne sur le modèle nordique."
 LBA.neutral_Social_icon: "£LBA_neutral_Social"
 LBA.Nat_Fascism: "£LBA_Nat_Fascism Mouvement national libyen"
 LBA.Nat_Fascism_desc: "Baathistes irakiens - Le Mouvement national libyen (Al-Harakah al-Wataniyah al-Libiyah) a été fondé en 1980 par un avocat baathiste en tant que groupe d'opposition à Kadhafi. À ses débuts, le parti a bénéficié d'un financement considérable de la part du Parti Baas irakien."
 LBA.Nat_Fascism_icon: "£LBA_Nat_Fascism"
 LBA.Nat_Autocracy: "£generic_Nat_Autocracy_small Forces armées libyennes"
 LBA.Nat_Autocracy_desc: "Juntes militaires - Les Forces armées libyennes (Al-Quwat al-Musallaḥah al-Libiyah) sont le principal organe chargé de défendre la Libye. Sous Kadhafi, l'armée était divisée entre l'armée régulière et le corps des gardiens de la révolution. Ce dernier était beaucoup mieux équipé et servait de chien de garde pour contrôler l'armée régulière."
 LBA.Monarchist: "£LBA_Monarchist Dynastie Al-Sanoussi"
 LBA.Monarchist_desc: "Monarchistes - La Dynastie Al-Sanoussi (Sīlat as-Sanūsī) a pris la tête de la Libye après la Seconde Guerre mondiale, sous le règne du roi Idris. La monarchie a régné jusqu'en 1969, date à laquelle elle a été renversée par un coup d'État de Kadhafi. D'abord emprisonnée, la famille royale a été envoyée en exil au Royaume-Uni en 1988. La famille royale bénéficie encore d'un certain soutien en Libye et ses membres font activement campagne contre le régime de Kadhafi."
