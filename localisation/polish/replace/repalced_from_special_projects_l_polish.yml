 sp_tactical_augmented_reality_reward_civilian_interest: "Interes cywilny"
 sp_tactical_augmented_reality_reward_civilian_interest_desc: "Firma technologiczna zainteresowała się wojskowym projektem badawczym nad rzeczywistością rozszerzoną. Chcą zwiększyć współpracę między cywilnym i wojskowym kompleksem przemysłowym. Możemy albo założyć fabrykę dostarczającą sprzęt do sektora cywilnego, albo wykorzystać zasoby firmy, aby pomóc w produkcji sprzętu dla wojska."
 sp_tactical_augmented_reality_reward_civilian_interest_civ_factory: "Inwestycje cywilne"
 sp_tactical_augmented_reality_reward_civilian_interest_mil_factory: "Inwestycje wojskowe"
 sp_double_shot_rifle_reward_double_shot_type: "Metoda podwójnego strzału"
 sp_double_shot_rifle_reward_double_shot_type_desc: "Do naszych inżynierów zwróciły się dwie firmy, obie z ich unikalną metodą zapewnienia większej początkowej siły ognia. Jedna firma oferuje zaprojektowanie karabinu szturmowego z dwiema lufami, który może strzelać w krótkich odstępach czasu. Druga firma chce wdrożyć system kół pasowych, aby cykl zamka był dwa razy na akcję, aby wystrzelić dwa pociski w szybkiej kolejności. Którą powinniśmy wybrać?"
 sp_double_shot_rifle_reward_double_shot_type_double_barrel: "Podwójna lufa"
 sp_double_shot_rifle_reward_double_shot_type_pulley: "System bloczków"
 sp_double_shot_rifle_reward_improved_firing_rate: "Poprawiona szybkostrzelność"
 sp_double_shot_rifle_reward_improved_firing_rate_desc: "Pracując nad stworzeniem szybkostrzelnej broni dla naszych sił specjalnych, nasi inżynierowie odkryli, jak zwiększyć szybkostrzelność naszej istniejącej broni piechoty bez uszczerbku dla celności. Możemy zastosować tę metodę zarówno do naszych głównych karabinów szturmowych, jak i do naszych wspierających karabinów maszynowych."
 sp_double_shot_rifle_reward_improved_firing_rate_offence: "Karabiny szturmowe"
 sp_double_shot_rifle_reward_improved_firing_rate_defence: "Karabiny maszynowe"
 sp_experimental_exoskeleton_reward_engineers: "Zainteresowanie inżynierów armii"
 sp_experimental_exoskeleton_reward_engineers_desc: "Korpus inżynieryjny naszej armii zainteresował się naszym projektem egzoszkieletu. Dzięki egzoszkieletowi, który zwiększa siłę noszącego, mogliby zwiększyć skuteczność inżynierów bojowych. Moglibyśmy opracować kombinezon, który doskonale sprawdzi się w budowaniu fortyfikacji lub taki, który pomaga odzyskać uszkodzony sprzęt wojskowy."
 sp_experimental_exoskeleton_reward_engineers_defence: "Kombinezon fortyfikacyjny"
 sp_experimental_exoskeleton_reward_engineers_recovery: "Kombinezon ratunkowy"
 sp_tank_support_drones_reward_improved_visibility: "Poprawiona Wizja"
 sp_tank_support_drones_reward_improved_visibility_desc: "Pracując nad wyświetlaczami wizualnymi dla nowych dronów wsparcia czołgów, nasi inżynierowie opracowali pionierski system kamer, który powinien poprawić widoczność przez pojazdy załóg czołgów."
 sp_tank_support_drones_reward_improved_targeting: "Ulepszone targetowanie"
 sp_tank_support_drones_reward_improved_targeting_desc: "Podczas pracy nad oprogramowaniem do rozpoznawania zagrożeń dla naszych dronów bojowych, nasi inżynierowie zdołali stworzyć wersję, która jest zgodna z naszym obecnym oprogramowaniem czołgów. Dzięki temu będziemy mogli ulepszyć nasze komputery celownicze dla naszych czołgów."
 sp_active_camouflage_reward_vehicle_protection: "Kamuflaż nakładany na pojazd"
 sp_active_camouflage_reward_vehicle_protection_desc: "Część badań nad osobistym kamuflażem można by zastosować również do naszych pojazdów. Możemy nadać priorytet ukrywaniu naszych pojazdów przed wrogami naziemnymi lub powietrznymi."
 sp_active_camouflage_reward_vehicle_protection_ground: "Wrogowie naziemni"
 sp_active_camouflage_reward_vehicle_protection_ground_air: "Wrogowie powietrzni"
 sp_active_protection_systems_reward_improved_targeting: "Ulepszone targetowanie"
 sp_active_protection_systems_reward_improved_targeting_desc: "Nasi inżynierowie opracowali nowy system wykrywania nadlatujących pocisków. Teoretyzują, że niektóre algorytmy mogą być również wykorzystane do poprawy wykrywania samolotów."
 sp_tank_electric_engine_hybrid_mode: "Ulepszone silniki"
 sp_tank_electric_engine_hybrid_mode_desc: "Wykorzystując doświadczenia zdobyte w zakresie rozwoju silników elektrycznych, nasi inżynierowie byli w stanie udoskonalić istniejące modele silników wysokoprężnych i turbinowych."
 sp_tank_super_heavy_cannon_propellant: "Ulepszony materiał pędny"
 sp_tank_super_heavy_cannon_propellant_desc: "Dzięki pracy nad pociskami o zwiększonej masie i objętości nasi inżynierowie byli w stanie udoskonalić istniejące materiały pędne."
 sp_tank_aa_launchers_reward_multi_launcher_missile: "Modernizacja rakiety"
 sp_tank_aa_launchers_reward_multi_launcher_missile_desc: "Podczas opracowywania wyrzutni SAM dla naszych czołgów nasi inżynierowie wkrótce eksperymentowali z tworzeniem pocisku odpalanego z lufy. Uznali, że mogą opracować pocisk, który pasowałby do większości luf naszych czołgów, chociaż nie byłoby to optymalne. Podobnie mogliby sprawić, aby pocisk był kompatybilny z wieloma generacjami naszych MANPAD-ów."
 sp_tank_aa_launchers_reward_utlise_in_tanks: "Zrób to z beczki"
 sp_tank_aa_launchers_reward_utilise_in_manpads: "Uczyń to uniwersalnym"
 sp_tank_self_sharpening_ammo_reward_improved_alloys: "Ulepszone stopy"
 sp_tank_self_sharpening_ammo_reward_improved_alloys_desc: "Pracując nad nową metodą obróbki cieplnej mającą na celu poprawę mikrostruktury penetratora wolframowego, nasi inżynierowie materiałowi odkryli metodę obróbki cieplnej, którą można wykorzystać do obróbki naszych płyt pancernych."
 sp_super_heavy_tank_turrets_reward_turret_ring: "Wzmocniony pierścień wieżyczki"
 sp_super_heavy_tank_turrets_reward_turret_ring_desc: "Wyzwaniem w przypadku cięższej wieżyczki jest stworzenie pierścienia wieżyczki, który wytrzyma obciążenia i będzie się poruszał z odpowiednią prędkością. Wyciągnęliśmy pewne wnioski podczas opracowywania superciężkiej wieżyczki i mogliśmy wykorzystać tę wiedzę do zwiększenia prędkości obrotowej naszych wieżyczek lub zwiększenia ich wytrzymałości."
 sp_super_heavy_tank_turrets_reward_turret_ring_speed: "Szybszy obrót wieżyczki"
 sp_super_heavy_tank_turrets_reward_turret_ring_armour: "Zwiększ pancerz pierścienia wieży"
 sp_double_barrel_cannons_reward_improved_autoloader: "Ulepszony Autoloader"
 sp_double_barrel_cannons_reward_improved_autoloader_desc: "Nasi inżynierowie opracowali ulepszony mechanizm ładujący do naszych czołgów, pracując nad dwulufowym systemem przeładowywania."
 sp_railgun_cannon_reward_improved_barrel: "Ulepszona lufa"
 sp_railgun_cannon_reward_improved_barrel_desc: "Pracując nad lufą, która wytrzyma ogromne ciepło wytwarzane przez działo elektromagnetyczne, nasi inżynierowie wykorzystali część swoich odkryć, aby udoskonalić lufy tradycyjnych dział."
 sp_railgun_cannon_2_reward_improved_barrel: "Ulepszona lufa"
 sp_railgun_cannon_2_reward_improved_barrel_desc: "Pracując nad lufą, która wytrzyma ogromne ciepło wytwarzane przez działo elektromagnetyczne, nasi inżynierowie wykorzystali część swoich odkryć, aby udoskonalić lufy tradycyjnych dział."
 sp_tank_based_laser_main_cannons_reward_air_defence: "Laser obrony powietrznej"
 sp_tank_based_laser_main_cannons_reward_air_defence_desc: "Dzięki postępowi w dziedzinie broni laserowej nasi inżynierowie opracowali laser, który można wykorzystać do zestrzeliwania celów powietrznych."
 sp_truck_modular_seating_reward_quick_release_belt: "Szybkozłączny pas bezpieczeństwa"
 sp_truck_modular_seating_reward_quick_release_belt_desc: "Podczas pracy nad modułowym siedzeniem nasi inżynierowie opracowali nowy 4-punktowy system szybkiego zwalniania pasów bezpieczeństwa. Powinno to znacznie ułatwić ewakuację rannych z pojazdów."
 sp_utility_vehicle_electric_engines_reward_fuel_efficiency: "Poprawiona wydajność paliwowa"
 sp_utility_vehicle_electric_engines_reward_fuel_efficiency_desc: "Pracując nad nowym typem baterii, nasi naukowcy znaleźli sposób na wykorzystanie części naszych odkryć, aby pomóc sektorowi cywilnemu."
 sp_utility_vehicle_electric_engines_reward_fuel_efficiency_option_tech_bonus: "Poprawiona wydajność paliwowa"
 sp_automatic_twin_barrel_mortar_turret_reward_improved_mortars: "Ulepszone moździerze"
 sp_automatic_twin_barrel_mortar_turret_reward_improved_mortars_desc: "Badania nad tym, jak sprawić, by dwa moździerze strzelały jednocześnie, pozwoliły nam opracować lepszy system moździerzy dla naszej piechoty."
