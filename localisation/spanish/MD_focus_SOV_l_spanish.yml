l_spanish:
 russia_focus: "Árbol de enfoque ruso"
 SOV_reign_of_yeltsin: "El reinado de Boris Yeltsin"
 SOV_reign_of_yeltsin_desc: "Boris Yeltsin fue el primer presidente de la recién creada Federación Rusa, el estado sucesor de la URSS, desde 1991 hasta 1999. Presidió grandes problemas económicos y una desastrosa guerra en Chechenia, y el 31 de diciembre de 1999 entregó su cargo al primer ministro Vladimir Putin."
 SOV_groznyy_offensive: "Ofensiva de Groznyy"
 SOV_groznyy_offensive_desc: "La Segunda Guerra Chechena comenzó en agosto de 1999, cuando los combatientes chechenos, cuyo estado, Ichkeria, gozaba de facto de independencia desde la Primera Guerra Chechena de 1996, iniciaron una infiltración militar a gran escala en la provincia vecina de Daguestán. La represalia del ejército ruso ha resultado en un asedio a la ciudad capital chechena de Groznyy. Es probable que la ciudad caiga a fines de enero o principios de febrero."
 SOV_putin: "Vladímir Putin"
 SOV_putin_desc: "Vladimir Putin, nacido en Leningrado y exoficial de inteligencia en la KGB, sirvió brevemente como director del FSB y secretario del Consejo de Seguridad, antes de ser nombrado primer ministro en agosto de 1999. Con su conocimiento y experiencia en inteligencia extranjera, Putin es sin duda uno de los candidatos más fuertes que pueden gobernar Rusia en estos tiempos difíciles, si no el más fuerte."
 SOV_gazprom: "Regular Gazprom"
 SOV_gazprom_desc: "Gazprom, anteriormente desarrollada como una industria nacional de gas por la CCCP, es ahora una empresa en crisis sin presidentes competentes. Para obtener el control sobre los oligarcas de Rusia y aumentar el control estatal en las empresas más necesitadas, debemos reemplazar a los presidentes desleales y corruptos de Gazprom con estadistas capaces. Los accionistas de Hermitage Capital Management y el ministro de Finanzas nos ayudarán en este objetivo."
 SOV_the_grand_bargain: "El Gran Pacto"
 SOV_the_grand_bargain_desc: "Actualmente, Rusia está bajo el control de los oligarcas. Si queremos obtener algún poder real dentro del país, debemos ofrecerles una oferta que no puedan rechazar."
 SOV_lukoil: "Expandir Lukoil"
 SOV_lukoil_desc: "Lukoil es una compañía petrolera estatal fundada por la URSS en 1991, justo antes de su disolución oficial. Invertir más en Lukoil permitirá expandir la producción de petróleo y ayudar a hacer crecer nuestra economía en dificultades."
 SOV_forced_oil_mergers: "Fusiones Forzadas en la Industria Petrolera"
 SOV_forced_oil_mergers_desc: "Actualmente, nuestra industria petrolera y gasística está controlada por diversas empresas y partidos. Si queremos controlar a los oligarcas, primero debemos obligarlos a trabajar juntos y aumentar la eficiencia de la producción petrolera."
 SOV_forced_mining_mergers: "Fusiones Forzadas en la Industria Minera"
 SOV_forced_mining_mergers_desc: "La minería es una industria fundamental que ha sido balcanizada por oligarcas codiciosos para su propio beneficio desde la caída de la URSS. Debemos poner todas estas entidades bajo nuestro control para asegurar la supervivencia de nuestra nación y aumentar la eficiencia de la producción."
 SOV_expand_mining_sector: "Expandir el Sector Minero"
 SOV_expand_mining_sector_desc: "La minería es una de las mayores industrias en Rusia, que representa un gran porcentaje de los productos minerales, materias primas, metales, petróleo y gas del mundo. Debemos expandir las oportunidades laborales y abrir la puerta a inversiones extranjeras. Cuanto más crezca el sector minero, más fuerte será nuestra economía y una economía más fuerte significa una Rusia nuevamente poderosa."
 SOV_putinism: "Putinismo"
 SOV_putinism_desc: "Aunque Putin no tiene una ideología oficial que lo guíe, su sistema de gobierno, en el que el poder está en manos de oligarcas y exoficiales militares (conocidos como siloviki), se ha llegado a definir como 'Putinismo'."
 SOV_found_rosatom: "Fundar Rosatom"
 SOV_found_rosatom_desc: "Rosatom es la corporación estatal de energía nuclear de Rusia. Controla el complejo nuclear-industrial ruso."
 SOV_empower_siloviki: "Fortalecer a los Siloviki"
 SOV_empower_siloviki_desc: "'Silovik' es un término ruso para referirse a los exmilitares, exoficiales de inteligencia y soldados que luego toman el poder y se convierten en políticos. Al empoderar a estos hombres, podemos garantizar un alto nivel de acuerdo en los asuntos importantes."
 SOV_arctic_gas_exploration: "Exploración de Gas en el Ártico"
 SOV_arctic_gas_exploration_desc: "Las regiones árticas contienen vastas reservas de gas natural. Podemos lograr la independencia energética y convertirnos en un exportador neto de energía si simplemente aprovechamos estas reservas."
 SOV_ensure_oligarch_submission: "Asegurar la Sumisión de los Oligarcas"
 SOV_ensure_oligarch_submission_desc: "Bajo el gobierno de Boris Yeltsin, Rusia se convirtió en el estado mafioso más grande del mundo. Los oligarcas, en particular, contribuyeron en gran medida a la locura económica de los años 90. Para evitar que esto vuelva a suceder, debemos mostrarles a los oligarcas quién manda."
 SOV_remove_guzinsky: "Eliminar a Gusinsky"
 SOV_remove_guzinsky_desc: "Vladimir Gusinsky es un magnate de los medios de comunicación, pero se niega a cooperar con el gobierno y los oligarcas. Debemos ocuparnos de él."
 SOV_delay_sibirneft_merger: "Retrasar la Fusión de Sibneft"
 SOV_delay_sibirneft_merger_desc: "En abril de 2003, el director ejecutivo de Yukos Oil, Mijail Khodorkovsky, anunció que Yukos Oil se fusionaría con Sibneft, creando una compañía petrolera con reservas equivalentes a las de las multinacionales petroleras occidentales. Pero los que estaban en el poder decidieron que él no era la persona indicada para hacerlo y fabricaron acusaciones de corrupción y evasión fiscal."
 SOV_gen_3_nuclear_plants: "Reactores Nucleares de Generación 3+"
 SOV_gen_3_nuclear_plants_desc: "Los diseños de reactores de Generación III+ son un desarrollo evolutivo de los reactores de Generación III, que ofrecen mejoras en seguridad. Los fabricantes comenzaron a desarrollar sistemas de Generación III+ en la década de 1990, basándose en la experiencia operativa de los reactores de agua ligera estadounidenses, japoneses y europeos occidentales."
 SOV_khodorkovsky_case: "El Caso Khodorkovsky"
 SOV_khodorkovsky_case_desc: "Con los cargos de corrupción y evasión de impuestos acumulándose, es cada vez más probable que Mikhail Khodorkovsky sea condenado y pierda convenientemente sus acciones en Yukos Oil."
 SOV_revision_6: "Revisión Número 6"
 SOV_revision_6_desc: "La Revisión Número 6 es una ley que otorga al gobierno plenos derechos y autoridad para espiar todas las comunicaciones dentro del país."
 SOV_state_corporatism: "Corporativismo Estatal"
 SOV_state_corporatism_desc: "Rusia tiene un gran número de corporaciones cuyos CEO y otros altos funcionarios también forman parte del gobierno. Vamos a llevar esto al extremo y unir al estado y a la corporación en una sola entidad. Todos los negocios se realizarán según los caprichos del estado."
 SOV_seize_yukos_oil: "Incautar Yukos Oil"
 SOV_seize_yukos_oil_desc: "Ahora que Khodorkovsky está fuera del camino, podemos incautar la corporación Yukos Oil y repartirla entre nuestros súbditos más leales."
 SOV_khodorkovsky_trial: "Los juicios de Khodorkovsky"
 SOV_khodorkovsky_trial_desc: "Ahora que tenemos un caso suficiente contra Khodorkovsky, podemos llevarlo a juicio, aunque todos sabemos cómo será el veredicto."
 SOV_join_wto: "Unirse a la OMC"
 SOV_join_wto_desc: "Unirse a la Organización Mundial del Comercio nos ayudará a integrarnos y expandirnos aún más en la economía mundial, y traerá prosperidad a nuestra nación y a nuestro pueblo."
 SOV_subjects: "Sujetos de la Federación"
 SOV_subjects_desc: "Pretendemos introducir una interacción más clara con nuestros sujetos para lograr mejores indicadores económicos y políticos."
 SOV_referendum_in_chechnya: "Referéndum en Chechenia"
 SOV_referendum_in_chechnya_desc: "Chechenia es un lugar radicalmente diferente al resto de Rusia. La única forma de lograr la paz en Chechenia es permitir que la gente decida. Sus opciones son la anexión completa a la Federación Rusa o algún nivel de autonomía."
 SOV_referendum_in_bashkiria: "Estado de [BSH.GetNamewithFlag]"
 SOV_referendum_in_bashkiria_desc: "Adecuaremos nuestras constituciones y otros documentos legislativos"
 SOV_referendum_in_tatarstan: "Estado de [TAT.GetNamewithFlag]"
 SOV_referendum_in_tatarstan_desc: "Adaptaremos nuestras constituciones y otros documentos legislativos"
 SOV_referendum_in_khmao: "Estado de [KHM.GetNamewithFlag]"
 SOV_referendum_in_khmao_desc: "Adaptaremos nuestras constituciones y otros documentos legislativos"
 SOV_referendum_in_crimea: "Estado de [CRM.GetNamewithFlag]"
 SOV_referendum_in_crimea_desc: "Adecuaremos nuestras constituciones y otros documentos legislativos"
 SOV_the_putinka: "La Putinka"
 SOV_the_putinka_desc: "Las Khrushchyovkas demolidas han dado paso a un nuevo tipo de unidad de vivienda: la Putinka."
 SOV_sign_bologna_accords: "Firmar los Acuerdos de Bolonia"
 SOV_sign_bologna_accords_desc: "El Proceso de Bolonia es una serie de reuniones ministeriales y acuerdos entre países europeos para garantizar la comparabilidad de los estándares y la calidad de las cualificaciones de la educación superior. La firma de los Acuerdos de Bolonia integra nuestro sistema educativo con los estándares europeos."
 SOV_enforce_oligarchs_control: "Imponer el control sobre los oligarcas"
 SOV_enforce_oligarchs_control_desc: "Los oligarcas son agradables, ¡pero el control directo sobre ellos lo es aún más! Mostrando lo miserables que son en comparación con el Estado, ¡podemos establecer un sistema verdaderamente estable de corporaciones estatales!"
 SOV_2011_healthcare_reforms: "Reformas sanitarias de 2011"
 SOV_2011_healthcare_reforms_desc: "Las reformas sanitarias de 2011 fueron propuestas por el primer ministro Vladimir Putin. Se asignaron más de 300 mil millones de rublos para mejorar la atención médica en Rusia."
 SOV_npp: "Proyectos Nacionales Prioritarios"
 SOV_npp_desc: "Desde la caída de la Unión Soviética, los estándares de vida en Rusia han disminuido. En 2005, se lanzaron los Proyectos Nacionales Prioritarios para mejorar la atención médica, la educación, la vivienda y la agricultura en Rusia."
 SOV_mitigate_financial_crisis: "Mitigar la crisis financiera"
 SOV_mitigate_financial_crisis_desc: "La recesión de 2008 nos está afectando, al igual que al resto del mundo. Necesitamos tomar medidas para mitigar los efectos en nuestra economía y no deshacer el proceso de reconstrucción de nuestra economía después de la caída de la Unión Soviética."
 SOV_develop_it_industry: "Desarrollar la Industria de TI"
 SOV_develop_it_industry_desc: "La industria de TI rusa está varias décadas atrás en comparación con sus contrapartes occidentales. Necesitamos nuestros propios Steve Jobs y Bill Gates, nuestra propia Google, Microsoft, Apple y Facebook."
 SOV_renewable_energy_investments: "Inversiones en Energías Renovables"
 SOV_renewable_energy_investments_desc: "El petróleo y el gas no son eternos, y el clima tampoco. Nuestro suministro de hidrocarburos es limitado y el cambio climático amenaza con destruir radicalmente a Rusia. Necesitamos un plan para desarrollar tecnologías de energía renovable que nos permitan dejar de depender del petróleo y el gas y asegurar nuestra posición en el mundo como líderes en energía renovable."
 SOV_commercialize_glonass: "Comercializar GLONASS"
 SOV_commercialize_glonass_desc: "GLONASS es un sistema ruso de navegación por satélite que opera como parte de un servicio de radio-navegación. Proporciona una alternativa rusa al GPS."
 SOV_increase_roscosmos_funding: "Aumentar la Financiación de Roscosmos"
 SOV_increase_roscosmos_funding_desc: "Roscosmos es la agencia espacial estatal rusa, que heredó tecnología e investigaciones del programa espacial soviético. Es la única compañía espacial de Rusia. Deberíamos aumentar su financiación para ser más competitivos en una nueva carrera espacial."
 SOV_go_russia: "¡Vamos Rusia!"
 SOV_go_russia_desc: "¡Rusia es una gran potencia! ¡Y somos imparables! Bajo el sabio liderazgo de Putin, ¡seremos la próxima superpotencia!"
 SOV_medvedev_modernization_program: "Programa de Modernización de Medvedev"
 SOV_medvedev_modernization_program_desc: "El programa de modernización de Medvedev fue una iniciativa lanzada por Medvedev en 2009 para modernizar la economía y la sociedad de Rusia, reducir la dependencia del país del petróleo y el gas, y crear una economía diversificada basada en alta tecnología e innovación. El programa se basaba en las 5 principales prioridades para el desarrollo tecnológico del país: uso eficiente de la energía, tecnología nuclear, TI, productos farmacéuticos y tecnología espacial. También abordaba cuestiones de transparencia y responsabilidad gubernamental."
 SOV_rokirovka: "Rokirovka"
 SOV_rokirovka_desc: "Rokirovka (en ruso, 'enroque' en el ajedrez) es el apodo dado a la renuncia de Putin a la presidencia después de que expirara su mandato. Medvedev obtuvo más poder y fue elegido como presidente."
 SOV_gay_propaganda_laws: "Leyes de propaganda gay"
 SOV_gay_propaganda_laws_desc: "Si el amor es amor, entonces el agua es agua. Entonces, ¿por qué no bebes del inodoro?"
 SOV_anti_corruption_foundation: "Fundación contra la corrupción"
 SOV_anti_corruption_foundation_desc: "La corrupción es una enfermedad aparentemente sin fondo que habita en Rusia. Necesitamos formar un comité especial dentro del gobierno, con verdaderas herramientas, para erradicarla por completo."
 SOV_economic_liberalism: "Mercados libres, personas libres"
 SOV_economic_liberalism_desc: "Los mercados libres son la clave para sacar a Rusia de la pobreza. Debemos sacar al gobierno del sector privado y permitir que las empresas hagan su trabajo, sin temor ni favoritismo por parte del gobierno."
 SOV_the_novorossiyan_uprising: "El levantamiento de Novorrusia"
 SOV_the_novorossiyan_uprising_desc: "La gente de Lugansk y Donetsk, en el este del territorio ucraniano, exige su propia soberanía étnica rusa. Con alguna acción \"encubierta\", el ejército ruso podría apoyar estos movimientos de autoliberación."
 SOV_annexation_of_crimea: "Anexión de Crimea"
 SOV_annexation_of_crimea_desc: "Es vital apoderarse de Crimea, una península estratégicamente importante de etnia rusa, al otro lado del Mar de Azov desde Novorossiysk, con una rápida y repentina demostración de fuerza. Las tropas desplegadas para instigar y \"ayudar\" a una insurrección local contra el gobierno ucraniano estarán sin identificar para que Rusia pueda negar su participación en el asunto. Si retrasamos la claridad sobre nuestras tropas, eso debería evitar una intervención occidental repentina por completo."
 SOV_the_new_dictator: "El dictador"
 SOV_the_new_dictator_desc: "Ya no es necesario jugar al supuesto juego de los valores parlamentarios democráticos. Vladimir Putin, Dmitry Medvedev y su partido Rusia Unida saben más que sus supuestos rivales políticos, y ya no es necesario que el pueblo pese las visiones políticas entre sí. Putin conoce el camino. Dejemos que nos lidere. Para siempre."
 SOV_police_reforms: "Reformas de seguridad"
 SOV_police_reforms_desc: "Formar parte de una democracia estable y luchar contra la corrupción implica reformar las agencias de inteligencia. Debemos hacerlo para controlar el poder de los siloviki y garantizar la estabilidad y la democracia en el país."
 SOV_root_out_corruption: "Eliminar a los oligarcas"
 SOV_root_out_corruption_desc: "Los oligarcas son los últimos vestigios del pantano de Putin. No hay oligarcas amigables: debemos deshacernos de ellos, confiscar sus activos y desmantelar sus negocios."
 SOV_multi_party_encouragement: "Acuerdos de idioma"
 SOV_multi_party_encouragement_desc: "Los rusos y los ucranianos comparten raíces y han convivido entre sí durante siglos. Debemos tomar medidas para garantizar mutuamente los derechos iguales de nuestros pueblos en ese campo tan importante del idioma."
 SOV_democracy_in_russia: "Medidas para la integridad electoral"
 SOV_democracy_in_russia_desc: "Las elecciones solo pueden funcionar si la gente confía en ellas. Con ese fin, debemos tomar medidas para restaurar la fe en las elecciones que el pantano de Putin ha corroído gravemente."
 SOV_neoliberal_foreign_policy: "Hegemonía liberal"
 SOV_neoliberal_foreign_policy_desc: "Para garantizar nuestra seguridad y supervivencia futura, así como la seguridad y supervivencia de otras democracias liberales, debemos resistir a los autócratas y las autocracias en todo momento."
 SOV_withdraw_from_the_sco: "Retirarse de la SCO"
 SOV_withdraw_from_the_sco_desc: "La Organización de Cooperación de Shanghai es un grupo de autócratas. No comparten nuestros valores. Son, sin rodeos, nuestros enemigos."
 SOV_rein_in_the_government: "Controlar al gobierno"
 SOV_rein_in_the_government_desc: "Una vez desaparecidos los últimos vestigios del antiputinismo, podemos consolidar nuestro control sobre el gobierno federal."
 SOV_support_euromaidan: "Ayudar a Ucrania"
 SOV_support_euromaidan_desc: "Ucrania está pasando por una situación difícil en estos momentos. Ayudemos a nuestro país hermano a estabilizar su régimen."
 SOV_support_democratic_belarus: "Llevar la democracia a Bielorrusia"
 SOV_support_democratic_belarus_desc: "Es hora de salvar a Bielorrusia de la dictadura."
 SOV_buy_belarus: "Sobornar a funcionarios importantes"
 SOV_buy_belarus_desc: "Necesitamos ganar influencia en Bielorrusia, sólo sobornando a las personas adecuadas lo conseguiremos."
 SOV_civil_war_belarus: "Derrocar a los ocupantes de Bielorrusia"
 SOV_civil_war_belarus_desc: "¡Ha llegado el momento de liberar Bielorrusia!"
 SOV_green_energy_investments: "Inversiones en energías verdes"
 SOV_green_energy_investments_desc: "Las compañías petroleras han dominado los negocios y la política rusa. Necesitamos liberarnos de su corrupción y la única forma de hacerlo es reduciendo nuestra dependencia de sus hidrocarburos sucios."
 SOV_nato_exercises: "Ejercicios de la OTAN-Rusia"
 SOV_nato_exercises_desc: "Como paso hacia una mayor integración con la OTAN, las tropas rusas y de la OTAN participarán en ejercicios conjuntos regulares, el primero de los cuales ocurrirá pronto."
 SOV_nato_standardization: "Adoptar estándares de la OTAN"
 SOV_nato_standardization_desc: "La OTAN tiene una gran cantidad de estándares de equipos que debemos cumplir si vamos a unirnos a la alianza. Para nosotros, eso significa un cambio radical en la industria y producción de equipos."
 SOV_closer_ties_with_the_west: "Estrechar lazos con Occidente"
 SOV_closer_ties_with_the_west_desc: "La Guerra Fría ha terminado. Es hora de enterrar el hacha y construir nuevas amistades."
 SOV_may_decrees: "Decretos de mayo"
 SOV_may_decrees_desc: "En su primer día como presidente en 2012, Putin emitió 14 decretos presidenciales, que a veces son llamados los \"Decretos de mayo\" por los medios de comunicación. Se trataban de educación, vivienda, capacitación laboral calificada, relaciones con la UE, la industria de defensa, relaciones interétnicas y otras áreas de política tratadas en los artículos del programa de Putin emitidos durante la campaña presidencial."
 SOV_loosen_government_censorship: "Aflojar la censura gubernamental"
 SOV_loosen_government_censorship_desc: "Acabamos de ganar un tercer mandato sin precedentes. No desperdiciemos esto y, en su lugar, tomemos un mayor control sobre los medios de comunicación y otros canales de información."
 SOV_unite_with_asia: "Unión con Asia Central"
 SOV_unite_with_asia_desc: "Consolidemos nuestra unión con Asia Central. Antes de que sea demasiado tarde..."
 SOV_counter_euromaidan: "Contrarrestar Euromaidán"
 SOV_counter_euromaidan_desc: "Los eventos recientes en Ucrania han demostrado que se están alejando cada vez más de nuestra órbita. Debemos dejarles en claro quiénes son sus verdaderos amigos."
 SOV_extend_term_limits: "Extender los límites de mandato"
 SOV_extend_term_limits_desc: "Actualmente, el presidente solo puede servir durante cuatro años. Podemos ampliarlo a seis años y permanecer en el poder hasta 2018."
 SOV_moscow_tehran_axis: "Eje Moscú-Teherán"
 SOV_moscow_tehran_axis_desc: "Irán y Rusia son aliados naturales con intereses comunes. ¡Gloria a la amistad entre los imperios ruso y persa!"
 SOV_fly_byu_drones: "Fomento de la cooperación militar"
 SOV_fly_byu_drones_desc: "Ampliaremos la cooperación militar con Irán. Les proporcionaremos nuestros aviones de combate, y a cambio obtendremos sus drones kamikaze"
 SOV_alliance_with_india: "Acuerdos de Delhi"
 SOV_alliance_with_india_desc: "India y Rusia comparten décadas de historia en su lucha contra el imperialismo. ¡Brindemos por nuestra larga amistad y que perdure en las próximas eras!"
 SOV_alliance_with_china: "Conferencia de Shanghái"
 SOV_alliance_with_china_desc: "China y Rusia forman juntas un bloque de hierro contra Occidente globalista. ¡Los reemplazaremos!"
 SOV_acquire_drones: "Adquirir drones extranjeros"
 SOV_acquire_drones_desc: "Irán ofrece enviarnos tecnología de drones para ayudar en nuestras operaciones militares especiales. ¿Qué tenemos que perder al aceptar esta propuesta?"
 SOV_aggressive_foreign_policy: "Política exterior agresiva"
 SOV_aggressive_foreign_policy_desc: "Con el frente interno asegurado de la oposición interna y los quejosos, Rusia ahora puede aumentar el juego belicista y la retórica beligerante hacia el exterior. En la vanguardia de cualquier posición de política exterior rusa debe estar la protección de las poblaciones rusas exiliadas, que podrían proporcionar pretextos para influencia, intervención o invasión de terceros países soberanos."
 SOV_challenge_nato: "Desafiar a la OTAN"
 SOV_challenge_nato_desc: "'OTAN' es el acrónimo de 'Organización Terrorista del Atlántico Norte'. Debemos poner fin a su dominio y establecer la hegemonía sobre Europa."
 SOV_nornickel: "Consolidar Norilsk Nickel"
 SOV_nornickel_desc: "Norilsk Nickel, o Nornickel, es una compañía minera y fundidora de níquel y paladio rusa. Sus operaciones más grandes se encuentran en el área de Norilsk-Talnakh, cerca del río Yenisei en el norte de Siberia. También tiene participaciones en Nikel, Zapolyarny y Monchegorsk en la península de Kola, en Harjavalta en el oeste de Finlandia y en Sudáfrica. Con sede en Moscú, Norilsk Nickel es el mayor productor de níquel refinado y el 11º productor de cobre más grande del mundo."
 SOV_zov_in_belarus: "Intentar recuperar la influencia en Bielorrusia"
 SOV_zov_in_belarus_desc: "Intentaremos recuperar el control sobre Bielorrusia, a pesar de que sus autoridades han tomado un rumbo claramente antirruso"
 SOV_support_vitebsk: "Desarrollar el proyecto Vitebsk"
 SOV_support_vitebsk_desc: "Nuestro viejo proyecto de la República Popular de Vitebsk por fin va a ser útil, ¡es hora de levantar un levantamiento allí!"
 SOV_wagner_to_vitebsk: "Wagner en Vitebsk"
 SOV_wagner_to_vitebsk_desc: "Los mercenarios de las PMC de Wagner estarán encantados de ayudar a los rebeldes de Vitebsk"
 SOV_condemn_belarusian_russophobes: "Condenar la política antirrusa de Bielorrusia"
 SOV_condemn_belarusian_russophobes_desc: "Seguiremos insistiendo en que el régimen actual de Bielorrusia es peligroso para nosotros y para los propios bielorrusos."
 SOV_belarus_strike: "Minsk en 3 Días"
 SOV_belarus_strike_desc: "Ha llegado el momento de asestar un golpe decisivo al régimen nacionalista de Bielorrusia"
 SOV_belarus_passports: "Distribución de pasaportes rusos en Vitebsk"
 SOV_belarus_passports_desc: "Es hora de distribuir la ciudadanía rusa a los residentes de Vitebsk"
 SOV_2021_ukrainian_coup: "El Golpe en Ucrania"
 SOV_2021_ukrainian_coup_desc: "¡Basta de Kiev! No hay más negociaciones con ellos, ¡necesitamos cambiar el régimen!"
 SOV_blr_union_programm: "Coordinar los programas de la Unión con Bielorrusia"
 SOV_blr_union_programm_desc: "Es necesario reforzar la integración de nuestros países, por lo que acordaremos varias hojas de ruta para la integración con Bielorrusia"
 SOV_recognize_novorossiya: "Reconocer Novorossiya"
 SOV_recognize_novorossiya_desc: "Novorossiya es una región histórica en el este de Ucrania. Sin embargo, tiene una población predominantemente rusa. No tenemos derecho a dejar a nuestro pueblo en un país gobernado por rusófobos ucranianos."
 SOV_condemn_ukrainian_russophobes: "Condenar a los rusófobos ucranianos"
 SOV_condemn_ukrainian_russophobes_desc: "Los recientes cambios políticos en Ucrania han dejado claro que el gobierno de Kiev no tiene la intención de respetar el antiguo vínculo entre Rusia y su Okraina, 'tierra fronteriza'. Para asegurarnos de que nuestro cambio de política hacia Ucrania no provoque reacciones adversas entre la población rusa, primero debemos cambiar el tono de nuestra retórica diplomática hacia ellos. Tal vez, también se puedan fabricar algunos incidentes."
 SOV_exercises_belarus_start: "Determinación aliada — ejercicios"
 SOV_exercises_belarus_start_desc: "Ejercicios militares conjuntos de las Fuerzas Armadas de la Federación de Rusia y las Fuerzas Armadas de la República de Bielorrusia."
 SOV_the_final_strike: "El Golpe Final"
 SOV_the_final_strike_desc: "Ucrania ha elegido su propio camino. El camino equivocado. ¡Ha llegado el momento de cambiar eso! ¡Vpered, k pobede!"
 SOV_secret_strike: "El golpe inesperado"
 SOV_secret_strike_desc: "Estábamos distrayendo la atención de la comunidad mundial, mientras que nuestro verdadero objetivo era Finlandia, vamos a vengarnos de ellos por la guerra de invierno, ¡hurra!"
 SOV_pasports_novorossiya: "Distribución de pasaportes rusos"
 SOV_pasports_novorossiya_desc: "Es hora de distribuir pasaportes a los residentes de las regiones que hemos liberado."
 SOV_russian_taker: "El coleccionista de tierras rusas"
 SOV_russian_taker_desc: "Nos tocó en suerte devolver muchas tierras rusas a su patria. Lo haremos."
 SOV_karelian_republic: "Republica Karelo-Finlandesa"
 SOV_karelian_republic_desc: "El caso con la minoría rusa en estas tierras no funcionará, así que uniremos parte de Finlandia con nuestra República Karelia, declarando la opresión de los carelios en estos territorios."
 SOV_UVZ_expanding: "Haz que UralVagonZavod trabaje por un 146%"
 SOV_UVZ_expanding_desc: "Nuestro país necesita tanques, ¡muchos tanques!"
 SOV_more_drones: "Invertir en la producción de drones"
 SOV_more_drones_desc: "La guerra moderna nos obliga a invertir mucho en la producción de drones"
 SOV_vstavai_strana: "Batallones nacionales"
 SOV_vstavai_strana_desc: "Pueblos de Rusia, ¡alzaos a la lucha!"
 SOV_armneia_arbat: "Batallón Armenio Arbat"
 SOV_armneia_arbat_desc: "Nuestros hermanos armenios no se han quedado al margen y están dispuestos a ayudarnos en la guerra contra el enemigo."
 SOV_npp_again: "Nuevos proyectos nacionales"
 SOV_npp_again_desc: "Nuestro Gobierno ha anunciado nuevos proyectos nacionales que elevarán nuestra economía a un nuevo nivel. Muchos ámbitos de la vida, desde el social hasta el técnico, se verán afectados por los nuevos proyectos"
 SOV_m12: "Autopista federal M12 \"Vostok\""
 SOV_m12_desc: "La autopista federal de alta velocidad M12 Vostok atraviesa Moscú, Vladimir, Murom, Arzamas, Kazán, Nizhnekamsk, Ekaterimburgo y Tiumén. Forma parte de la reforma global de infraestructuras"
 SOV_volunteer_gifts: "Donaciones de los ciudadanos"
 SOV_volunteer_gifts_desc: "Los ciudadanos preocupados ayudan al frente en todo lo que pueden"
 SOV_reconservation: "Desconservación"
 SOV_reconservation_desc: "Reactivaremos nuestros arsenales de armas que han permanecido desde la era soviética"
 SOV_contracts_with_minobr: "Contrato con el Ministerio de Defensa"
 SOV_contracts_with_minobr_desc: "Basta ya de tanta confusión en las tropas, todos deben firmar contratos con el Ministerio de Defensa"
 SOV_african_corps: "Creación del Cuerpo Africano"
 SOV_african_corps_desc: "No queremos perder las conexiones que recibimos a través de las PMC de Wagner en los países africanos, por lo que crearemos oficialmente una nueva estructura dentro de las fuerzas armadas para continuar la cooperación con los países africanos"
 SOV_unite_as_one: "Respetar la historia de Rusia"
 SOV_unite_as_one_desc: "Nuestra historia es muy grande y rica, así que la honraremos y respetaremos"
 SOV_pmc_gazproms: "PMCs Gazprom"
 SOV_pmc_gazproms_desc: "Gazprom está dispuesta a financiar la creación de sus propios batallones de PMCs"
 SOV_anti_bsb: "Prohibir la oposición"
 SOV_anti_bsb_desc: "Es hora de hacer frente a estos devoradores de subvenciones prooccidentales"
 SOV_pogranci_fsb: "Servicio de Fronteras de Rusia (FSB)"
 SOV_pogranci_fsb_desc: "El Servicio de Fronteras del Servicio Federal de Seguridad de la Federación de Rusia es una rama del Servicio Federal de Seguridad de Rusia encargada de patrullar la frontera rusa."
 SOV_referendums_novorossiya: "Referéndum sobre la adhesión a Rusia"
 SOV_referendums_novorossiya_desc: "¡Es hora de que Novorossiya regrese a su puerto natal!"
 SOV_attack_moldova: "Liberar Moldavia"
 SOV_attack_moldova_desc: "Nuestros amigos en Transnistria están siendo oprimidos por Chisináu. Ampliemos nuestra zona de amortiguamiento con la OTAN y movámonos para tomar esta parte de tierra históricamente rusa."
 SOV_information_war: "Guerra de Información"
 SOV_information_war_desc: "Debemos difundir nuestra propia propaganda en Occidente a través de Internet para socavar el apoyo a Ucrania."
 SOV_zyuganov: "Gennadiy Zyuganov"
 SOV_zyuganov_desc: "Gennady Zyuganov (nacido en 1944) es el líder del Partido Comunista de la Federación Rusa desde 1993. En 1996, Zyuganov era el favorito para ganar las elecciones presidenciales frente a Boris Yeltsin, pero luego perdió la ventaja inicial y fue derrotado en la segunda vuelta con el 40,7% de los votos frente al 54,4% de Yeltsin. Políticamente, Zyuganov defiende posiciones de nacionalismo de izquierda."
 SOV_coup_major_post_soviet_countries: "Golpe en las Repúblicas"
 SOV_coup_major_post_soviet_countries_desc: "En lugar de enviar tropas, lo cual casi seguramente terminaría en desastre, ofrezcamos a las repúblicas separatistas una oferta que no puedan rechazar."
 SOV_create_mega_dpr: "República Soviética de Donetsk-Krivoy Rog"
 SOV_create_mega_dpr_desc: "Reviviremos el antiguo proyecto de esta república. Donbass debe estar bajo una sola bandera y no en forma de repúblicas separadas."
 SOV_mobilize_the_masses: "Movilizar a las masas"
 SOV_mobilize_the_masses_desc: "Una revolución no puede ser llevada a cabo solo por un partido vanguardista. El PCFR debe ganarse los corazones y las mentes de los trabajadores y campesinos rusos para movilizarlos en los esfuerzos revolucionarios y lograr su participación política y económica. Debe haber un esfuerzo a gran escala para emplear a los desempleados de Rusia, renovar las fábricas y acelerar la construcción de nuevas colectividades laborales."
 SOV_fight_international_capitalists: "Luchar contra los capitalistas internacionales"
 SOV_fight_international_capitalists_desc: "Los oligarcas son una clase peligrosa y corrupta, no mejores que los kulaks de la época soviética. Desde la disolución de la URSS, los oligarcas rusos han acumulado cada vez más influencia económica y han dejado sin empleo a los trabajadores rusos, a favor de un modelo económico globalizado impulsado por compañías extranjeras. Para revivir a Rusia, es esencial expulsar a la clase capitalista internacional."
 SOV_weaken_the_banks: "Debilitar a los bancos"
 SOV_weaken_the_banks_desc: "Los bancos son la guardia pretoriana del capitalismo, llevando su bandera al combate y defendiendo sus ganancias con su propia existencia. Interfieren en las áreas pobres del mundo, abusan de la clase trabajadora con la reducción de salarios y especulaciones de interés, e influyen en la política con donaciones legales e ilegales. Los bancos deben volver a ser entidades que solo brinden préstamos de corto plazo, sin interferencia política."
 SOV_communist_purges: "Purgas comunistas"
 SOV_communist_purges_desc: "La caída del comunismo en 1991 fue una grave vergüenza para la causa comunista. Aquellos dentro del Partido Comunista responsables de la disolución de 1991 deben ser eliminados del gobierno."
 SOV_restalinization: "Restalinización"
 SOV_restalinization_desc: "Rusia debería rendir homenaje nuevamente a Stalin por su papel en la construcción del socialismo y por salvar a la civilización humana de la plaga eurofascista. Hoy en día, la grandeza de la era de Stalin es evidente incluso para sus más furiosos detractores. ¡Liberaremos al mundo entero!"
 SOV_communist_party_dominance: "Dominio del Partido Comunista"
 SOV_communist_party_dominance_desc: "El Partido Comunista de la Federación Rusa sabe mejor en todos los ámbitos relacionados con el Estado. Si los demás se apartan del camino, podremos trabajar en la construcción de una verdadera utopía comunista, y esta vez, tendremos éxito."
 SOV_empower_the_communist_party: "Empoderar al Partido Comunista"
 SOV_empower_the_communist_party_desc: "Han pasado solo diez años desde la introducción del capitalismo, pero ya se ha formado un establishment político que debe ser eliminado, destruido, extirpado quirúrgicamente como un tumor maligno. El primer paso hacia el dominio total del Partido es tomar el poder en las elecciones locales y regionales."
 SOV_zyuganov_constitution: "La Constitución de Zyuganov"
 SOV_zyuganov_constitution_desc: "Es hora de desechar la constitución capitalista redactada después de 1991. Debemos reemplazarla con un nuevo documento que consagre los derechos y libertades políticas y económicas de los ciudadanos soviéticos, derechos que los ciudadanos occidentales no tienen."
 SOV_honor_gorbachevs_legacy: "Honrar el legado de Gorbachov"
 SOV_honor_gorbachevs_legacy_desc: "Las reformas de Mikhail Gorbachov fueron secuestradas por capitalistas encubiertos empeñados en la destrucción del proyecto comunista. Deberíamos restablecer sus reformas y mantener una economía mixta para convertirnos en un bastión del comunismo del siglo XXI."
 SOV_nationalize_foreign_business: "Nacionalizar empresas extranjeras"
 SOV_nationalize_foreign_business_desc: "Las plantas industriales propiedad de extranjeros siempre representan un riesgo para la seguridad económica. Con los países extranjeros amenazándonos con sanciones económicas, siempre existe la posibilidad de que los dueños industriales se vayan de la noche a la mañana y se lleven partes vitales de sus fábricas. Para evitarlo, debemos reclamar estas industrias para el Estado, incluso si eso ofende a los estados extranjeros."
 SOV_condemn_globalism: "Condenar el globalismo"
 SOV_condemn_globalism_desc: "El globalismo se refiere al movimiento hacia una mayor cooperación política y económica global. Por supuesto, todo eso es una tontería capitalista. El globalismo en realidad es solo un ardid para explotar económicamente a las personas y los recursos de nuestra poderosa Rusia y mantenernos como ciudadanos de segunda clase en el mundo. No toleraremos esto y construiremos nuestra economía, sociedad y ejército para derrocar la Pax Americana."
 SOV_russian_sfsr: "La RSFSR"
 SOV_russian_sfsr_desc: "No debemos cometer el mismo error que llevó al colapso del comunismo en la Unión Soviética. La igualdad de las naciones bajo la URSS fue un grave error, y en su lugar debemos involucrarnos en un comunismo fundado nacionalmente que se centre exclusivamente en las necesidades, deseos y sentimientos de los rusos como pueblo y Rusia como nación. Como resultado, nuestro estado comunista será más fuerte y menos propenso a colapsar debido a minorías."
 SOV_reunite_the_ussr: "La URSS"
 SOV_reunite_the_ussr_desc: "Si bien debemos tener en cuenta el separatismo nacionalista que llevó al colapso de la primera URSS, la creación de una segunda URSS es vital para la continuación de la revolución soviética. Solo mediante la creación de un sistema comunista fuerte que pueda actuar como una superestructura sobre las diversas nacionalidades del mundo, podremos esperar superar el chovinismo, el nacionalismo y las líneas de división arbitrarias entre los seres humanos."
 SOV_european_communist_pressure: "Presión comunista europea"
 SOV_european_communist_pressure_desc: "Si bien los europeos generalmente califican al comunismo de manera bastante negativa, esto se basa principalmente en la propaganda alarmista de la clase capitalista. Debemos rectificar los registros. Solo tenemos que llamar a la puerta y toda esa estructura podrida se vendrá abajo."
 SOV_first_two_year_plan: "Primer plan quinquenal"
 SOV_first_two_year_plan_desc: "Los modelos económicos libres de los estados occidentales no son un futuro para un estado socialista. El regreso a la economía planificada, preferiblemente en la forma de los clásicos Planes Quinquenales de estilo soviético, le dará al gobierno una influencia sin control sobre una economía que antes no tenía control."
 SOV_civilian_industrial_councils: "Consejos Civiles Industriales"
 SOV_civilian_industrial_councils_desc: "En nuestros esfuerzos por reactivar el industrialismo ruso, debemos crear puestos de trabajo que se centren en impulsar la economía rusa mediante la construcción de una gran cantidad de maquinaria pesada. Si bien estos puestos de trabajo no se crean necesariamente para exportar bienes, también podemos hacerlo si optamos por apoyar movimientos revolucionarios con maquinaria creada en Rusia."
 SOV_a_second_two_year_plan: "Segundo Plan Quinquenal"
 SOV_a_second_two_year_plan_desc: "Un Segundo Plan Quinquenal consolidará y ampliará aún más la seguridad económica, la independencia y el dominio soviéticos."
 SOV_recollectivization: "Recolectivización"
 SOV_recollectivization_desc: "El concepto de propiedad privada es impactante. ¿Por qué debería alguna vaca capitalista gorda sentada en una oficina al otro lado del mundo ser dueña de nuestra propiedad? Nuestra propiedad nos pertenece. La tierra pertenece al pueblo. Devuélvannos nuestra tierra."
 SOV_reestablish_the_military_industrial_complex: "Restablecer el complejo militar-industrial"
 SOV_reestablish_the_military_industrial_complex_desc: "¡El Ejército y el Pueblo son Uno!"
 SOV_territorial_demands: "Demandas territoriales"
 SOV_territorial_demands_desc: "La restauración de la gloria soviética debe llegar a través de la disolución de aquellos estados nacionales que fueron creados por los capitalistas para salvaguardar su capital de la revolución comunista. Lo cual, en realidad, incluye a todos los estados nacionales."
 SOV_military_industrial_councils: "Consejos Militar-Industriales"
 SOV_military_industrial_councils_desc: "Expandiendo nuestros cálculos de que podríamos utilizar Consejos Civiles Industriales, también podríamos invertir en una industria de defensa de propiedad colectiva (es decir, controlada por el partido). Con una herramienta así en nuestras manos, podemos crear armas que no solo nos permitirán proteger la Rusia Roja, sino también apoyar movimientos revolucionarios en todo el mundo que buscan establecer su propia versión local del comunismo."
 SOV_increase_minimum_wage: "Aumentar el salario mínimo"
 SOV_increase_minimum_wage_desc: "Todos los hombres tienen derecho a salarios que les permitan vivir una vida feliz y decente. Aumentemos el salario mínimo."
 SOV_merge_tank_and_aircraft_plants: "Unir plantas de tanques y aviones"
 SOV_merge_tank_and_aircraft_plants_desc: "Hay demasiadas empresas produciendo el mismo material bélico. Debemos fusionar estas compañías para minimizar la duplicación de esfuerzos y obtener el máximo provecho de nuestra producción industrial."
 SOV_empower_the_nkvd: "Empoderar a la KGB"
 SOV_empower_the_nkvd_desc: "Nuestro aparato de seguridad estatal debe recibir más recursos estatales y tener mano libre para llevar a cabo sus operaciones saboteando a los capitalistas en el extranjero, al tiempo que los desmantelamos en nuestro propio país."
 SOV_scientific_councils: "Consejos Científicos"
 SOV_challenge_nato_3: "Liberación de Europa"
 SOV_challenge_nato_3_desc: "Los gobiernos de Europa han engañado a la clase proletaria durante demasiado tiempo. Es hora de una operación militar especial para desnazificar toda Europa. Lo hicimos en 1945, ¡y lo haremos de nuevo!"
 SOV_soviet_war_memorials: "Monumentos de Guerra Soviéticos"
 SOV_soviet_war_memorials_desc: "27 millones de ciudadanos soviéticos fueron asesinados en la Gran Guerra Patriótica. Es nuestro deber rendirles homenaje y preservar su memoria para las futuras generaciones. ¡Gloria eterna a los héroes y gloria eterna a la Unión Soviética!"
 SOV_glory_of_the_red_army: "La Gloria del Ejército Rojo"
 SOV_glory_of_the_red_army_desc: "¡El Ejército Rojo es el más fuerte de todos!"
 SOV_soviet_academy_of_sciences: "Academia de Ciencias Soviética"
 SOV_soviet_academy_of_sciences_desc: "La Academia de Ciencias Soviética es la principal institución científica de la Unión Soviética. Nuestras mentes más brillantes trabajan incansablemente aquí para lograr avances tecnológicos y científicos que algún día nos convertirán en la envidia del mundo capitalista."
 SOV_ban_private_land_ownership: "Prohibir la Propiedad Privada de Tierras"
 SOV_ban_private_land_ownership_desc: "La tierra es una necesidad y un derecho humano básico, no una mercancía para ser comprada y vendida. Toda propiedad debería ser propiedad del pueblo, no de algún capitalista gordo que se sienta con los pies en el escritorio a medio mundo de distancia."
 SOV_proclaim_soviet_hegemony: "Proclamar la Hegemonía Soviética"
 SOV_proclaim_soviet_hegemony_desc: "El poder soviético es el mejor"
 SOV_honor_soviet_legacy: "Honrar el Legado Soviético"
 SOV_honor_soviet_legacy_desc: "La Unión Soviética fue el mejor país que jamás haya existido en la Tierra. Nos llevó de trabajar en los campos a caminar por el espacio en treinta años, mientras que a los capitalistas les tomó cien años."
 SOV_gay_propaganda_laws_2: "Preservación del Matrimonio Tradicional"
 SOV_gay_propaganda_laws_2_desc: "El matrimonio es entre un hombre y una mujer. Todo lo demás es libertinaje capitalista y propaganda para debilitarnos desde dentro."
 SOV_preserve_perestroika_ideas: "Preservar las Ideas de la Perestroika"
 SOV_preserve_perestroika_ideas_desc: "Las políticas internas y económicas de Gorbachov han demostrado su eficacia durante la década de 1980, cuando la URSS superó el período de estancamiento. Es obvio que estas políticas también nos ayudarán."
 SOV_a_new_economic_policy: "Una Nueva Política Económica"
 SOV_a_new_economic_policy_desc: "Los planes quinquenales, si bien funcionan bien, no lo hacen lo suficiente. Necesitamos cambiar un poco las cosas para lograr el máximo crecimiento económico."
 SOV_christian_communism: "Comunismo Cristiano"
 SOV_christian_communism_desc: "Marx dijo una vez que la religión es el opio del pueblo. Pero no es realista quemar todas las iglesias, ni es deseable. Muchos de nuestro pueblo todavía son creyentes, y la religión ofrece cohesión. Deberíamos convertir el cristianismo ortodoxo en nuestra religión estatal."
 SOV_consolidate_intel_agencies: "Consolidar las Agencias de Inteligencia"
 SOV_consolidate_intel_agencies_desc: "Las agencias de inteligencia están demasiado fragmentadas. Necesitan trabajar bajo un mismo techo para operar con la máxima eficiencia."
 SOV_harsher_punishments: "Castigos Más Severos"
 SOV_harsher_punishments_desc: "Para mantener el orden y la ley, necesitamos revivir los castigos que se usaron en la URSS. Esto nos ayudará a reducir la tasa de criminalidad."
 SOV_military_education: "Escuelas Patrióticas Soviéticas"
 SOV_military_education_desc: "Es necesario que las generaciones más jóvenes aprendan sobre la gloria de la Unión Soviética, sobre la gloria de sus abuelos, para que puedan continuar su legado en el futuro."
 SOV_belt_and_road: "Plan de Infraestructura Soviética"
 SOV_belt_and_road_desc: "¡Las carreteras son una mierda! ¡Los trenes no llegan a tiempo! ¡Si Stalin estuviera vivo, te habría cortado la cabeza por esto!"
 SOV_nuclear_development: "Desarrollo Nuclear"
 SOV_nuclear_development_desc: "La URSS fue líder en la industria nuclear. Como su legítimo sucesor, debemos reclamar nuestro trono nuclear."
 SOV_red_cyber_army: "Ejército Cibernético Rojo"
 SOV_red_cyber_army_desc: "Basado en el Ejército de los 50 Centavos de China, el Ejército Cibernético Rojo es un grupo pagado de trolls de internet que reciben pago por cada publicación provocadora y prosoviética que hacen en internet occidental, aumentando así la discordia y el caos social entre nuestros enemigos."
 SOV_aero_improvements: "Mejoras en Aeronáutica"
 SOV_aero_improvements_desc: "La industria aeroespacial soviética fue diezmada por el colapso en 1991. Después de años de reorganizaciones, trucos corporativos y falta de financiamiento, es hora de darle nueva vida a la industria aeroespacial."
 SOV_rocketry: "Cohetería Avanzada"
 SOV_rocketry_desc: "La cohetería soviética era y es de vanguardia. Hemos estado a la vanguardia, estamos a la vanguardia y seguiremos estando a la vanguardia en este ámbito."
 SOV_revitalize_air_bases: "Revitalizar las Bases Aéreas"
 SOV_revitalize_air_bases_desc: "Los soviéticos dejaron innumerables pistas de aterrizaje abandonadas en toda la Unión Soviética. Vamos a ponerlas en uso."
 SOV_radical_tax_reform: "Plan de Impuestos Comunista"
 SOV_radical_tax_reform_desc: "¡Los ricos no pagan su parte justa de impuestos! Es hora de hacer que lo hagan, al mismo tiempo que reducimos la carga de los pobres."
 SOV_national_patriotic_alliance: "Alianza Nacional-Patriótica"
 SOV_national_patriotic_alliance_desc: "Podemos formar una coalición de nacionalistas, patriotas y comunistas para ayudarnos a reunificar la Unión Soviética sobre bases políticas y patrióticas más sólidas."
 SOV_empower_national_patriotic_alliance: "Fortalecer la Alianza"
 SOV_empower_national_patriotic_alliance_desc: "Para que la coalición funcione, necesitamos poner a sus miembros y a los nuestros en posiciones de poder. Sin embargo, debemos asegurarnos de que los nuestros estén ligeramente por encima de ellos, solo para estar seguros."
 SOV_a_new_constitution: "Nueva Constitución Soviética"
 SOV_a_new_constitution_desc: "Deberíamos convocar una convención constitucional con nuestros nuevos aliados políticos para redactar y promulgar una nueva constitución conjunta."
 SOV_expand_university_enrollment: "Expandir la Matrícula Universitaria"
 SOV_expand_university_enrollment_desc: "La educación universitaria para muchas personas es la clave del éxito personal. El aumento de la educación también es beneficioso para el Estado, ya que las personas se vuelven más productivas en la economía."
 SOV_automation_for_the_people: "Iniciativa de Internet"
 SOV_automation_for_the_people_desc: "El siglo XXI ha traído consigo la automatización, Internet y la inteligencia artificial. ¡Tecnologías como estas, si las desarrollamos lo suficiente, significan que ya no tenemos que trabajar! ¡Finalmente, comunismo espacial de lujo totalmente automatizado!"
 SOV_political_purges: "Purgas Políticas"
 SOV_political_purges_desc: "Hay algunos actores impuros e infieles en medio de nosotros. Debemos encontrar a estas personas, aislarlas y apartarlas de la vida pública."
 SOV_guarantee_multi_party_system: "Garantizar el Sistema de Partidos Múltiples"
 SOV_guarantee_multi_party_system_desc: "Una de las reformas de Gorbachov fue implementar un grado de democracia de varios partidos. Deberíamos preservar esta idea para honrar su legado de reforma."
 SOV_the_chinese_question: "El Traidor Revisionista"
 SOV_the_chinese_question_desc: "Desde los tiempos de Mao, China ha seguido un camino revisionista imperialista. Tenemos que poner las cosas en su sitio y llevar el verdadero socialismo a China."
 SOV_our_socialist_brother: "Nuestro Hermano Socialista"
 SOV_our_socialist_brother_desc: "Después del colapso de la URSS, la antorcha socialista fue pasada a China. Juntos, continuaremos el proyecto socialista en el siglo XXI."
 SOV_nork_deals: "Acuerdos con el Norte"
 SOV_nork_deals_desc: ""
 SOV_chicom_cooperation: "Expandir la Cooperación Económica"
 SOV_chicom_cooperation_desc: ""
 SOV_support_the_kpa: "Apoyar al Ejército Popular Coreano"
 SOV_support_the_kpa_desc: "Existen elementos del Ejército Popular Coreano que están insatisfechos con la dinastía Kim y están dispuestos a trabajar a nuestro favor. Debemos hacer todo lo posible para obtener su apoyo."
 SOV_nork_coup: "El Golpe de Estado en Corea del Norte"
 SOV_nork_coup_desc: "A nuestra señal, el general del KPA lanzará un golpe de Estado contra el régimen de Kim. Con suerte, tendremos una Corea más leal y verdaderamente socialista."
 SOV_zyuganovs_cult_of_personality: "El Culto a la Personalidad de Zyuganov"
 SOV_zyuganovs_cult_of_personality_desc: "¡Gennadiy Zyuganov es el hombre comunista más fuerte, inteligente, sexista y atractivo que ha existido y existirá!"
 SOV_international_revolution: "Exportar la Revolución Internacional"
 SOV_international_revolution_desc: "La revolución no puede sobrevivir solo en Rusia. El proletariado en todo el mundo debe levantarse en la lucha de clases para liberar al mundo del capitalismo y establecer una utopía comunista."
 SOV_socialism_in_one_country: "Socialismo en un Solo País"
 SOV_socialism_in_one_country_desc: "Si bien el socialismo mundial sigue siendo nuestro objetivo final, y de hecho está científicamente demostrado que es inevitable, primero debemos asegurar el socialismo en nuestro país, para que la liberación de los trabajadores en otras partes del mundo no se retrase debido a nuestra derrota."
 SOV_freedom_of_debate_unity_of_action: "Libertad de Debate - Unidad de Acción"
 SOV_freedom_of_debate_unity_of_action_desc: "Las complejidades de gobernar un país y seguir el camino correcto son muchas, por lo que las alternativas deben poder discutirse abiertamente. Una vez que se llega a una decisión, sin embargo, es deber de cada miembro del Politburó y, de hecho, de todo el partido apoyar esa decisión sin reservas."
 SOV_export_class_struggle: "Exportar la Lucha de Clases"
 SOV_export_class_struggle_desc: "Uno de los principios fundamentales del marxismo-socialismo es la idea de la lucha de clases. La historia humana está definida por la guerra de clases, ¡y la clase proletaria inferior inevitablemente derrocará a la burguesía!"
 SOV_reignite_revolutionary_spirit: "Encender el Espíritu Revolucionario"
 SOV_reignite_revolutionary_spirit_desc: "¡La revolución nunca terminará!"
 SOV_fifth_international: "Formar la Quinta Internacional"
 SOV_fifth_international_desc: "El movimiento comunista soviético tuvo una división entre los partidarios de la Tercera Internacional estalinista y la eventual Cuarta Internacional trotkista a partir de principios de la década de 1920. Esta división alcanzó un clímax sangriento cuando la URSS comenzó a purgar a los partidarios del trotkismo, llegando incluso al asesinato de León Trotsky con un piolet. Necesitamos una nueva internacional."
 SOV_empower_ex_soviet_communists: "Empoderar a los Comunistas Exsoviéticos"
 SOV_empower_ex_soviet_communists_desc: "Hay muchas personas, tanto en Rusia como en las demás repúblicas, que sirvieron a la Unión Soviética en su momento. Deberíamos contactarlos y empoderarlos, ya que nos ayudarán en nuestro deseo de reunificar la URSS."
 SOV_a_loyal_cpc: "Un CPC Leal"
 SOV_a_loyal_cpc_desc: "El Partido Comunista de China ya no está en condiciones de gobernar. Hay que derrocar por la fuerza a los traidores revisionistas, con la colaboración de los que están dentro del PCCh, para poder llevar el verdadero comunismo a China."
 SOV_zhirinovsky: "Vladimir Zhirinovsky"
 SOV_zhirinovsky_desc: "Vladimir Zhirinovsky (nacido en 1946) ha sido el líder del ultranacionalista Partido Liberal Democrático de Rusia desde 1991. Conocido, entre otras cosas, por una pelea de jugo con el político centrista Boris Nemtsov en 1995, Zhirinovsky aboga por políticas beligerantes e impulsivas. Una de sus propuestas es contaminar los estados bálticos alineados con la OTAN al soplar residuos radiactivos en el aire a través de la frontera."
 SOV_russian_irredentism: "Irredentismo Ruso"
 SOV_russian_irredentism_desc: "Rusia fue una vez un gran país, pero a lo largo de los años ha tenido revoluciones, golpes de Estado, guerras civiles y, al final, nos quedamos con lo que tenemos ahora. Debemos restaurar nuestra antigua gloria y reclamar nuestro propio territorio. Crimea es nuestra. Donbass es nuestro. ¡Nuestros tanques estarán en Praga!"
 SOV_governorates: "Gobernaciones"
 SOV_governorates_desc: "Estamos hartos de repúblicas nacionales, estamos hartos de la violación de la persona rusa.  Uniremos todos los distritos en 30 provincias, lo que nos permitirá gobernar el Estado con mucha más eficacia."
 SOV_strengthen_union_state: "Gobernación de Minsk"
 SOV_strengthen_union_state_desc: "El Estado de la Unión entre Rusia y Bielorrusia, establecido en 1996, intentó eliminar las barreras comerciales y las divisiones culturales entre las dos partes, pero cometió el error crítico de considerarlos iguales. Rusia, como la potencia protectora natural de toda Europa Oriental, debe vigilar de cerca la política bielorrusa para evitar que caigan en una mentalidad prooccidental insensata."
 SOV_maintain_csto_1: "Mantener la OTSC"
 SOV_maintain_csto_1_desc: "Nos adheriremos a nuestra propia OTSC, establecida a fines de la década de 1990, como un contra-bloqueo a cualquier expansión adicional de la OTAN, e invitaremos a cualquier país que sea amigo de Rusia a unirse a nosotros."
 SOV_rus_sphere_united_arms: "Pacto de Moscú"
 SOV_rus_sphere_united_arms_desc: "Es hora de crear un verdadero polo político y militar en el mundo. No necesitamos los viejos acuerdos, crearemos nuestra propia Alianza."
 SOV_integrate_abkhazia: "Gobernación de Tiflis"
 SOV_integrate_abkhazia_desc: "Es hora de volver nuestra atención a las antiguas tierras del Imperio ruso en el Cáucaso. El conflicto entre Georgia, Osetia y Abjasia lleva mucho tiempo preparándose para la continuación de la masacre entre los pueblos. Tenemos la intención de ponerle fin de una vez por todas."
 SOV_support_serbia: "Apoyar a Serbia"
 SOV_support_serbia_desc: "Serbia es nuestro aliado principal en el sur de Europa. Deberíamos ayudarlos siempre que necesiten asistencia."
 SOV_help_armenia: "Unión ruso-armenia"
 SOV_help_armenia_desc: "Armenia siempre ha sido un país cristiano hermano para nosotros, tenemos relaciones que se remontan a siglos atrás y no tenemos intención de traicionarlas. Estamos dispuestos a ofrecer a Armenia una verdadera hermandad aliada."
 SOV_approach_iran: "Acercarse a Irán"
 SOV_approach_iran_desc: "Tenemos la intención de ofrecer a Irán un acuerdo de alianza con nosotros, lo que fortalecerá significativamente nuestra posición en esta región."
 SOV_proclamation_of_greater_russia: "Proclamar la Gran Rusia"
 SOV_proclamation_of_greater_russia_desc: "A partir de ahora, Rusia es una superpotencia global que domina Eurasia y controla la política mundial. ¡Con poder y fuerza, ahora enfrentaremos al Occidente!"
 SOV_zhirinovsky_secure_central_asia: "Exigir la Sumisión de Asia Central"
 SOV_zhirinovsky_secure_central_asia_desc: "Asia Central estuvo y sigue estando dentro de nuestra esfera de influencia. Debe ser asegurada para que no caiga en manos de los asquerosos iraníes o chinos."
 SOV_expand_welfare_programs: "Expandir los Programas de Bienestar"
 SOV_expand_welfare_programs_desc: "El pueblo ruso ha sufrido debido al horrible sistema de atención médica soviético. Es hora de una recuperación nacional."
 SOV_revive_the_great_idea: "La Hermandad Ruso-Griega"
 SOV_revive_the_great_idea_desc: "La costa occidental de Anatolia fue históricamente territorio ortodoxo griego, arrebatado injustamente por los otomanos. Si desean recuperarla, tienen nuestro pleno apoyo."
 SOV_zhirinovsky_attack_ruthenia: "Desestabilización de Ucrania"
 SOV_zhirinovsky_attack_ruthenia_desc: "Ucrania lleva mucho tiempo aplicando una política claramente no prorrusa, incluso desde la caída de la URSS. No tenemos intención de que toda una región se convierta de un momento a otro en un bastión antirruso. Tenemos intención de acabar con este problema de una vez por todas."
 SOV_zhirinovsky_take_trans: "Referéndum en Transnistria"
 SOV_zhirinovsky_take_trans_desc: "El dolor de cabeza moldavo debería convertirse en migraña, porque estamos tomando Pridnestrovie para nosotros."
 SOV_question_of_poland: "La Cuestión de Polonia"
 SOV_question_of_poland_desc: "En agosto de 2014, Zhirinovsky amenazó con bombardear Polonia indiscriminadamente."
 SOV_syria_kurdistan_armenia_summit: "Ejercicios militares conjuntos"
 SOV_syria_kurdistan_armenia_summit_desc: "Realizaremos ejercicios conjuntos de nuestra coalición antiturca para fortalecer el potencial combativo de nuestros países."
 SOV_istanbul_is_constantinople: "Estambul es Constantinopla"
 SOV_istanbul_is_constantinople_desc: "Ha llegado el momento de ejecutar los planes de guerra trazados en la Cumbre Anti-Turquía y recuperar los territorios perdidos."
 SOV_crush_europe: "Aplastar Europa"
 SOV_crush_europe_desc: "Globalistas, homosexuales, degenerados: ¡eso es todo lo que Europa tiene para ofrecer!"
 SOV_treaty_with_turkmenistan: "Tratado con Turkmenistán"
 SOV_treaty_with_turkmenistan_desc: "No hay necesidad de luchar contra los turcomanos. Estoy seguro de que estarán dispuestos a reunirse pacíficamente con nosotros."
 SOV_co_op_wagner: "Cooperación mundial con Wagner"
 SOV_co_op_wagner_desc: "Estamos planeando llevar a cabo la operación más audaz de la historia de la humanidad, para ello necesitaremos luchadores como los wagnerianos."
 SOV_rus_dom_coop: "Utilizar los hogares rusos en África"
 SOV_rus_dom_coop_desc: "Para la próxima operación, debemos utilizar la influencia de los hogares rusos en África."
 SOV_local_military_buy: "Soborno a guardias fronterizos locales"
 SOV_local_military_buy_desc: "Necesitamos fronteras libres, y resolveremos esta cuestión con dinero."
 SOV_prepare_to_engage: "Prepárese para iniciar la operación"
 SOV_prepare_to_engage_desc: "Hemos preparado todas las tropas necesarias para el inicio de la operación, ha llegado el momento."
 SOV_go_to_car: "Operación especial en la República Centroafricana"
 SOV_go_to_car_desc: "Es tiempo de verano y ballestas"
 SOV_go_to_sudan: "Operación especial en Sudán"
 SOV_go_to_sudan_desc: ""
 SOV_go_to_niger: "Operación especial en Níger"
 SOV_go_to_niger_desc: "Es tiempo de verano y ballestas"
 SOV_take_wagner: "Tomar el control de un cuasi-Estado"
 SOV_take_wagner_desc: "Es hora de tener verano y ballestas."
 SOV_imperial_russian_lands: "Tierras Imperiales Rusas"
 SOV_imperial_russian_lands_desc: "El primer paso de nuestro plan es reclamar nuestras tierras nativas, que se perdieron bajo el gobierno comunista. ¡Dios nos ayude!"
 SOV_claim_finland: "Reclamar Finlandia"
 SOV_claim_finland_desc: "La frontera de Finlandia está demasiado cerca de San Petersburgo. Debemos empujar esta frontera hacia el norte y el oeste, al igual que lo hizo Pedro el Grande, y derrotar a los nórdicos de manera tan decisiva en el norte que nunca vuelvan a amenazarnos."
 SOV_zhirinovsky_secure_east_asia: "Ambiciones Asiáticas"
 SOV_zhirinovsky_secure_east_asia_desc: "La diplomacia rusa siempre ha sido multifacética. Por eso deberíamos asegurar y aumentar nuestra influencia en Asia. ¡Slava Rossii!"
 SOV_demand_manchuria: "Exigir Manchuria"
 SOV_demand_manchuria_desc: "No es necesario luchar contra China, porque somos amigos. Sin embargo, ellos controlan nuestras tierras nativas de Manchuria. Les enviaremos un ultimátum y esperaremos que no haya una pelea."
 SOV_zheltoros: "Gobernación de Mongolia"
 SOV_zheltoros_desc: "Mongolia ha existido durante mucho tiempo como una zona de amortiguación entre nosotros y las tierras chinas, es hora de poner fin a esto y convertirlos oficialmente en súbditos de nuestro Imperio ruso."
 SOV_expand_pacific_naval_presence: "Expandir la Presencia Naval en el Pacífico"
 SOV_expand_pacific_naval_presence_desc: "Al expandir la industria de construcción naval en el Lejano Oriente, podemos desarrollar la región y fortalecer nuestras ambiciones en el Pacífico."
 SOV_avenge_tsushima: "Vengar Tsushima"
 SOV_avenge_tsushima_desc: "La Guerra Ruso-Japonesa de 1904-05 fue una humillación para nuestro país. Debemos vengar a nuestros antepasados y derrotar a los japoneses de una vez por todas."
 SOV_end_the_usa: "Acabar con Estados Unidos"
 SOV_end_the_usa_desc: "Desde la degeneración hasta el terrorismo, Estados Unidos es la raíz de todos los problemas en este mundo. Es una amenaza existencial para nuestra supervivencia y ¡debemos destruirlo!"
 SOV_side_with_the_people: "Apoyar al Pueblo"
 SOV_side_with_the_people_desc: "Durante siglos, el pueblo ha sido perjudicado por las élites y la mafia en el poder. Corrijamos esa situación y pongámonos del lado del pueblo."
 SOV_purge_disloyal_oligarchs: "Depurar a los Oligarcas Desleales"
 SOV_purge_disloyal_oligarchs_desc: "A pesar de todas las ofertas tentadoras, algunos oligarcas se han negado a apoyarnos. Debemos ofrecerles una propuesta que no puedan rechazar."
 SOV_integrate_serbia: "Estado de la Unión con Serbia"
 SOV_integrate_serbia_desc: "Tenemos la intención de proponer a Serbia que reanude el proyecto del Estado de la Unión, que nuestro partido apoyó activamente en los años 90."
 SOV_ensure_a_balance: "Garantizar un Equilibrio"
 SOV_ensure_a_balance_desc: "La sociedad rusa se compone de dos facciones principales: las élites y el pueblo. Debemos mantener un equilibrio entre las dos facciones, ayudando a una y otra en diferentes momentos. Ninguna debe ser sacrificada en favor de la otra, ya que ambas son esenciales."
 SOV_zhirinovsky_economic_policy: "Política Económica de Zhirinovsky"
 SOV_zhirinovsky_economic_policy_desc: "Siglos de experimentación con economías planificadas y de mercado nos han llevado a la conclusión de que necesitamos un enfoque combinado para impulsar nuestra economía hacia el siglo XXI."
 SOV_progressive_taxation: "Impuestos Progresivos"
 SOV_progressive_taxation_desc: "La tributación progresiva es una política fiscal en la que aquellos que ganan más pagan un porcentaje de impuestos más alto, mientras que aquellos que ganan menos pagan un porcentaje de impuestos más bajo."
 SOV_guarantee_the_people: "Garantizar al Pueblo"
 SOV_guarantee_the_people_desc: "El pueblo es la raíz del poder de Rusia, y por extensión, el nuestro. Debemos ganar su apoyo para mantener nuestro poder."
 SOV_revitalize_russian_industrial_sector: "Revitalizar el Sector Industrial Ruso"
 SOV_revitalize_russian_industrial_sector_desc: "La industria rusa es una de las mejores del mundo. Nos llevó de una economía agraria a la era espacial en veinte años. Con suficiente inversión y buen sentido empresarial, puede llevarnos de la era industrial a la era de la información."
 SOV_increase_fossil_fuel_investments: "Aumentar las Inversiones en Combustibles Fósiles"
 SOV_increase_fossil_fuel_investments_desc: "A pesar de lo que dicen los globalistas sobre el clima, los combustibles fósiles son esenciales para la economía y son irremplazables. Cualquier afirmación contraria es incorrecta o está impulsada por las élites globalistas para desestabilizar y destruir a Rusia y su prosperidad."
 SOV_idea_comp_industry: "Industria informática"
 SOV_idea_comp_industry_desc: "Nuestra economía está obsoleta. Nuestra gente es lo suficientemente inteligente como para utilizar las computadoras en beneficio de Rusia. ¡Nuestros científicos, trabajadores de fábricas y empleados del complejo militar-industrial deben operar las máquinas de computación electrónica más potentes y eficientes para mejorar nuestra economía!"
 SOV_increased_arms_exports: "Aumento de las exportaciones de armas"
 SOV_increased_arms_exports_desc: "Rusia tiene una industria de armas muy exitosa y famosa. Podemos aprovechar esto en nuestro beneficio para acumular poder blando en todo el mundo, pero primero necesitamos establecer la infraestructura para fabricar estas armas."
 SOV_zhirinovsky_secure_baltics: "Asegurar los países bálticos"
 SOV_zhirinovsky_secure_baltics_desc: "En octubre de 1991, Zhirinovsky expresó su disposición a tomar medidas mucho más extremas, amenazando con enterrar desechos nucleares a lo largo de la frontera de Rusia con los países bálticos y esparcir radiación en los países bálticos utilizando ventiladores. En agosto de 2014, Zhirinovsky amenazó con bombardear los países bálticos."
 SOV_arrest_zyuganov: "Arrestar a Zyuganov"
 SOV_arrest_zyuganov_desc: "Zyuganov es una poderosa oposición, líder del CPRF. Necesitamos arrestarlo y apartarlo del camino antes de que se convierta en una amenaza."
 SOV_coopt_zyuganov: "Cooperar con Zyuganov"
 SOV_coopt_zyuganov_desc: "Zyuganov es una poderosa oposición, líder del CPRF. Compartimos varios objetivos comunes. Deberíamos dejar de lado nuestras diferencias insignificantes y unir fuerzas por una Gran Rusia."
 SOV_supreme_leader: "Convertirse en Líder Supremo"
 SOV_supreme_leader_desc: "Podemos gobernar con autoridad absoluta, sin controles ni equilibrios."
 SOV_remain_president: "Permanecer como Presidente"
 SOV_remain_president_desc: "Ya tenemos autoridad absoluta de facto. ¿Por qué molestarse en ir más allá?"
 SOV_iron_regency: "Regencia de Hierro"
 SOV_iron_regency_desc: "Podemos hacer la transición del gobierno a una monarquía. Mientras eso se lleva a cabo, deberíamos nombrar un consejo de regencia."
 SOV_make_russia_great_again: "¡Hacer a Rusia grande de nuevo!"
 SOV_make_russia_great_again_desc: "¡La grandeza de Rusia volverá a ella y la ayudaremos en todo lo que podamos!"
 SOV_coopt_hyper_nationalists: "Cooperar con los ultranacionalistas"
 SOV_coopt_hyper_nationalists_desc: "Deberíamos hacer un acuerdo con el ala nacionalista radical de nuestro partido. Por supuesto, esto significa que debemos darles más poder en el gobierno."
 SOV_rva: "Formar un ejército de voluntarios rusos"
 SOV_rva_desc: "En nuestro país, la proliferación de organizaciones nacionalistas es cada vez mayor. Hemos encontrado una solución: se creará un Ejército de Voluntarios Rusos, en el que se incorporarán todas las unidades paramilitares de estas organizaciones nacionalistas y, en todo caso, las enviaremos a la guerra."
 SOV_kill_western_opposition: "Matar a la oposición occidental"
 SOV_kill_western_opposition_desc: "Los ultranacionalistas quieren matar a la oposición. Deberíamos cumplir con nuestra palabra y dejar que hagan lo que deseen."
 SOV_amend_the_russian_constitution: "Modificar la Constitución rusa"
 SOV_amend_the_russian_constitution_desc: "La Constitución rusa está bien, solo necesitamos hacer algunos cambios para salirnos con la nuestra."
 SOV_new_russian_status_quo: "Nuevo Estado de Rusia"
 SOV_new_russian_status_quo_desc: "¡Hemos consolidado el poder en el gobierno! Ha amanecido una nueva era. Una nueva élite está a cargo."
 SOV_decommunization: "Descomunización"
 SOV_decommunization_desc: "¡Los comunistas destruyeron Rusia! ¡Hambrientos, saquearon, encarcelaron y mataron a millones de personas! No podemos adorar a estos demonios más. ¡Abajo el comunismo!"
 SOV_embrace_monarchists: "Abrazar a los monárquicos"
 SOV_embrace_monarchists_desc: "Hay un creciente apoyo a la monarquía en Rusia. Deberíamos invitarlos a nuestro partido."
 SOV_condemn_the_partition_of_india: "Alianza Indo-Rusa"
 SOV_condemn_the_partition_of_india_desc: "India y Rusia siempre han estado del lado del otro contra Occidente. Nuestro principal enemigo es China, cuya hegemonía emergente es una amenaza existencial."
 SOV_praise_china: "Alianza sino-rusa"
 SOV_praise_china_desc: "China y Rusia siempre han estado del lado del otro contra Occidente. Nuestro principal enemigo es India, cuya hegemonía emergente es una amenaza existencial."
 SOV_reconcile_the_cprf: "Reconciliar al Partido Comunista de la Federación Rusa"
 SOV_reconcile_the_cprf_desc: "Compartimos varios objetivos con el PCFR. Tal vez podamos absorberlos en nuestras filas y hacer las paces."
 SOV_support_workers_rights: "Apoyar los derechos de los trabajadores"
 SOV_support_workers_rights_desc: "Los trabajadores de nuestra nación también son personas y debemos tratarlos como tal. Debemos promulgar reformas que eleven y avancen sus derechos, incluso si esto afecta su productividad."
 SOV_social_conservatism: "Conservadurismo social"
 SOV_social_conservatism_desc: "El conservadurismo social es una ideología política/moral que cree que el gobierno tiene un papel en fomentar o imponer lo que consideran valores o comportamientos tradicionales, basados en la creencia de que estos son los que mantienen a las personas civilizadas y decentes."
 SOV_ally_national_bolsheviks: "Aliar con los nacionalbolcheviques"
 SOV_ally_national_bolsheviks_desc: "Los nacionalbolcheviques son un grupo cada vez más influyente en los márgenes del nacionalismo ruso. Podrían ser un útil aliado político."
 SOV_national_bolshevik_thought: "Pensamiento nacionalbolchevique"
 SOV_national_bolshevik_thought_desc: "Pensamiento nacionalbolchevique"
 SOV_national_bolshevik_cooperation: "Cooperación nacionalbolchevique"
 SOV_national_bolshevik_cooperation_desc: "Los nacionalbolcheviques han accedido a trabajar con nosotros para construir una Gran Rusia. Hemos asegurado el monopolio de los nacionalistas."
 SOV_national_bolshevik_coup: "Golpe nacionalbolchevique"
 SOV_national_bolshevik_coup_desc: "Zhirinovsky y su LDPR son demasiado débiles para hacer lo que es correcto. Si queremos liderar a Rusia hacia la grandeza, ¡debemos tomar el poder por la fuerza!"
 SOV_support_euroscepticism: "Apoyar a los euroescépticos"
 SOV_support_euroscepticism_desc: "La Unión Europea representa una amenaza para la soberanía nacional, tanto la suya como la nuestra. Debemos socavar el apoyo hacia ella en los países de la UE."
 SOV_absolute_monarchy: "Monarquía absoluta"
 SOV_absolute_monarchy_desc: "Una monarquía, sin restricciones por el papel higiénico que algunos llaman 'constitución', es el mejor camino a seguir."
 SOV_constitutional_monarchy: "Monarquía constitucional"
 SOV_constitutional_monarchy_desc: "El poder absoluto corrompe absolutamente. Debe haber alguna forma de restricción sobre los poderes del monarca, para que no terminemos nuevamente como los Romanov."
 SOV_empower_the_romanovs: "Honrar a los Romanov"
 SOV_empower_the_romanovs_desc: "La dinastía Romanov abarcó varios siglos, hasta que fueron injustamente derrocados por los bolcheviques. Deberíamos honrar su legado, ya que hicieron muchas cosas buenas por Rusia."
 SOV_zhirinovsky_iron_regent: "Reclamar la corona"
 SOV_zhirinovsky_iron_regent_desc: "La Revolución de 1917, producto de los subversivos comunistas y sus amos, sumió a Rusia en su crisis nacional más profunda de todos los tiempos. La ejecución de los Romanov, una familia gobernante honorable y patriótica, marcó el comienzo de un republicanismo inestable y la malévola interferencia de fuerzas extranjeras. Vladimir Zhirinovsky, quien se convertirá en el próximo zar de Rusia, es el hombre destinado a solucionar todos estos problemas."
 SOV_compromise_with_old_believers: "Compromiso con los Starovertsy"
 SOV_compromise_with_old_believers_desc: "Los Starovertsy son personas de fe ortodoxa que no reconocen al Patriarca Kirill. Deberíamos llegar a un compromiso religioso con ellos y convertirlo en la nueva religión estatal. Lamentablemente, es posible que tengamos que nombrar a un patriarca diferente que ellos reconozcan."
 SOV_crush_old_believers: "Aplastar a los Starovertsy"
 SOV_crush_old_believers_desc: "Los Starovertsy se niegan a reconocer al Patriarca Kirill. Deberíamos aplastarlos para formar nuestra propia religión estatal."
 SOV_the_third_rome: "El Tercer Roma"
 SOV_the_third_rome_desc: "Moscú, el tercer Roma, es un concepto teológico y político que afirma que Moscú es el sucesor de la antigua Roma, y que el mundo ruso continúa con el legado del Imperio Romano. El término se refiere a un tema histórico de debate en la cultura europea: la cuestión de la ciudad sucesora de la primera Roma (Roma) y la segunda Roma (Constantinopla)."
 SOV_religious_collaboration: "Colaboración religiosa"
 SOV_religious_collaboration_desc: "La fe ortodoxa es el pegamento que mantiene unida a la nación rusa. Sin la ayuda de la religión, no podemos gobernar nuestro vasto imperio. Debemos cooptar la religión en consecuencia."
 SOV_unity_of_church_and_state: "Unidad de Iglesia y Estado"
 SOV_unity_of_church_and_state_desc: "¡La Iglesia y el Estado son Uno!"
 SOV_god_save_the_tsar: "¡Bozhe, Tsarya Khrani!"
 SOV_god_save_the_tsar_desc: "¡Bozhe, Tsarya Khrani!"
 SOV_yavlinsky: "Grigori Yavlinsky"
 SOV_yavlinsky_desc: "Grigory Yavlinsky (nacido en 1952), anteriormente activo en la reestructuración económica de la Unión Soviética a principios de la década de 1990 como autor del \"Programa de los 500 Días\", es el líder de la coalición social liberal Yabloko. Obtuvo el 7.3% de los votos en 1996. Su apoyo es más fuerte entre los votantes urbanos y de clase media, y su política diplomática es amistosa hacia las potencias occidentales."
 SOV_maintain_good_relationships_with_central_asia: "Mantener la Amistad con Asia Central"
 SOV_maintain_good_relationships_with_central_asia_desc: "Tenemos una amistad cultural e histórica con las naciones de Asia Central. Compartimos un destino común de bolchevismo en el pasado. Ahora debemos revivir nuestros estrechos lazos y discutir una mayor cooperación."
 SOV_befriend_india: "Hacer Amistad con India"
 SOV_befriend_india_desc: "Durante los tiempos soviéticos, apoyamos la independencia de India. Ahora es el momento de revivir nuestra amistad pasada."
 SOV_befriend_pakistan: "Hacer Amistad con Pakistán"
 SOV_befriend_pakistan_desc: "Aunque los soviéticos apoyaron a la India durante la Guerra Fría, no necesitamos continuar con esta amistad. Pakistán es una mejor opción para nosotros."
 SOV_support_israel: "Apoyar a Israel"
 SOV_support_israel_desc: "Nuestro país tiene una larga historia de interacciones con Israel y su pueblo. Debemos continuar esta amistad."
 SOV_support_palestine: "Apoyar a Palestina"
 SOV_support_palestine_desc: "Los árabes han sufrido bajo la opresión israelí durante años. Debemos apoyarlos en estos tiempos difíciles."
 SOV_pressure_the_persians: "Presionar a Irán"
 SOV_pressure_the_persians_desc: "Los mulás de Irán son el último refugio de la autocracia, la corrupción y el extremismo en nuestra esfera de influencia. Es crucial para la paz y seguridad tanto de Rusia como del mundo que los eliminemos y promovamos la democracia en esa problemática región, el Medio Oriente."
 SOV_honor_victims_of_repression: "Homenajear a las Víctimas de la Represión"
 SOV_honor_victims_of_repression_desc: "Las purgas soviéticas, las hambrunas y otros actos de terror estatal afectaron a millones de personas, y cada hogar en Rusia se vio afectado de alguna manera. Nunca debemos olvidar a las víctimas de tales represiones. Nunca más."
 SOV_a_pragmatic_approach: "Un Enfoque Pragmático"
 SOV_a_pragmatic_approach_desc: "Aunque la democracia es buena, no podemos pasar directamente de la dictadura comunista a la democracia capitalista. La terapia de choque no funcionará y destruirá el nuevo Estado ruso."
 SOV_democratic_idealism: "Idealismo Democrático"
 SOV_democratic_idealism_desc: "Es hora de dejar atrás los fantasmas del pasado y perseguir las reformas democráticas a cualquier costo."
 SOV_respect_soviet_legacy: "Respetar el Legado Soviético"
 SOV_respect_soviet_legacy_desc: "Nuestra historia es nuestra historia. Ignorarla o odiarla solo es autodestructivo. Debemos respetar nuestro pasado soviético por sus logros, sin olvidar sus errores."
 SOV_decommunize_russian_society: "Descomunizar la Sociedad Rusa"
 SOV_decommunize_russian_society_desc: "El comunismo ha caído. Debemos eliminar todos los símbolos e imágenes que lo sustentaron, para no darles argumentos a los nacionalistas y neo-comunistas."
 SOV_rehabilitate_purged_figures: "Rehabilitar a las Figuras Depuradas"
 SOV_rehabilitate_purged_figures_desc: "Durante la época soviética, muchas personas competentes, inteligentes y leales fueron destituidas de sus cargos y borradas de la vida pública. Debemos recordar sus nombres y evitar que la historia los olvide."
 SOV_reconcile_the_cprf_2: "Reconciliarse con el CPRF"
 SOV_reconcile_the_cprf_2_desc: "El CPRF es una fuerza poderosa en la era post-soviética. Hacer las paces con ellos es la única opción si queremos ser considerados un gobierno legítimo."
 SOV_ostracize_the_cprf: "Ostracizar al CPRF"
 SOV_ostracize_the_cprf_desc: "El CPRF es el último aliento agonizante de la antigua Unión Soviética. Debemos marginarlos de la sociedad educada."
 SOV_foster_multi_party_democracy: "Convención para una Rusia Democrática"
 SOV_foster_multi_party_democracy_desc: "Después de lidiar con la oposición nacionalista y comunista, es hora de convocar a todo el gobierno a una convención, donde decidiremos las reglas y normas para una nueva Rusia democrática."
 SOV_economic_bill_of_rights: "Carta de Derechos Económicos"
 SOV_economic_bill_of_rights_desc: "Para tener vida, libertad y la búsqueda de la felicidad, las personas también necesitan tener un grado de libertades económicas, y nadie debería verse limitado en el disfrute de esos derechos inalienables solo porque son demasiado pobres. Necesitamos una carta de derechos económicos para protegerlos de los excesos del capitalismo occidental."
 SOV_influence_central_asian_change: "Influir en el Cambio en Asia Central"
 SOV_influence_central_asian_change_desc: "Asia Central es un nido de ratas lleno de autócratas corruptos. Si no hacemos algo al respecto, se escaparán para siempre de nuestra esfera de influencia."
 SOV_join_nato: "Comprometerse con la OTAN"
 SOV_join_nato_desc: "La Guerra Fría ha terminado y estamos en una situación difícil. Como democracia, deberíamos comprometernos con una alianza con otras democracias para garantizar nuestra supervivencia."
 SOV_pan_eurasian_infrastructure: "Programa de Infraestructura Euroasiática"
 SOV_pan_eurasian_infrastructure_desc: "La infraestructura rusa es un desastre. Ayudémonos a nosotros mismos construyendo carreteras, puentes, ferrocarriles y otros proyectos de infraestructura para impulsar la economía."
 SOV_status_quo: "Mantener el Estado Actual de Corea"
 SOV_status_quo_desc: "Una península coreana estable es más beneficioso para Rusia. Si el cambio debe tener lugar, debe ser gradual y controlado en lugar de rápido y caótico."
 SOV_strengthen_relations_with_north: "Fortalecer las Relaciones con el Norte"
 SOV_strengthen_relations_with_north_desc: "Corea del Norte ha sido nuestro aliado en la península desde que enviamos los MiG-15 para proteger sus cielos durante la Guerra de Corea. ¡Brindemos por 80 años de amistad!"
 SOV_encourage_economic_reforms: "Fomentar las Reformas Económicas en Corea del Norte"
 SOV_encourage_economic_reforms_desc: "En este mundo globalizado, Rusia aún tiene un aliado cerrado, subdesarrollado y atrasado... Eso no es bueno para nuestros intereses."
 SOV_expand_business_with_south: "Expandir los Negocios con Corea del Sur"
 SOV_expand_business_with_south_desc: "Corea del Sur tiene mucho capital y conocimientos técnicos para invertir con nosotros, mientras que nosotros tenemos los recursos y la mano de obra. Esto sólo puede ser bueno para los intereses rusos y para ampliar nuestra influencia en el país."
 SOV_export_more_energy: "Exportar Más Energía a Corea del Sur"
 SOV_export_more_energy_desc: "La economía de Corea del Sur es un gigante, y ayudarlos con energía podría colocarnos en una situación geopolíticamente más ventajosa y ganar influencia."
 SOV_support_peaceful_korean_unification: "Apoyar la Unificación Pacífica de Corea"
 SOV_support_peaceful_korean_unification_desc: "La reunificación pacífica de la península de Corea, que supone un vasto mercado en el norte, un fuerte poder económico en el sur y el nacimiento de una potencia regional, es ventajosa para frenar a Estados Unidos y China."
 SOV_east_asia_in_democracy: "Democratizar el Este de Asia"
 SOV_east_asia_in_democracy_desc: "El este de Asia, específicamente China y Corea del Norte, son los últimos bastiones del comunismo. Deberíamos concentrar nuestra política exterior en liberar a estas personas y asegurarnos de que el comunismo sea relegado al basurero de la historia."
 SOV_expand_trade_with_taiwan: "Expandir el Comercio con Taiwán"
 SOV_expand_trade_with_taiwan_desc: "Taiwán es uno de los mayores productores de semiconductores avanzados, entre otras cosas. Aumentar el comercio con ellos es beneficioso para nuestros intereses y nuestra influencia."
 SOV_support_taiwan_military_buildup: "Apoyar el fortalecimiento militar de Taiwán"
 SOV_support_taiwan_military_buildup_desc: "Para disuadir la agresión china, deberíamos ayudar a Taiwán a convertir su territorio en un gigante erizo."
 SOV_support_south_led_unification: "Apoyar la unificación liderada por el Sur"
 SOV_support_south_led_unification_desc: "Si Corea tiene un futuro, está en Seúl."
 SOV_export_military_hardware_to_south_korea: "Exportar hardware militar al Sur"
 SOV_export_military_hardware_to_south_korea_desc: "Corea del Sur no puede unificar la península por sí sola. Deberíamos apoyarlos con hardware militar."
 SOV_behead_autocratic_dragons: "Decapitar a los dragones autocráticos"
 SOV_behead_autocratic_dragons_desc: "Los estados totalitarios son dragones viciosos. ¡Cortemos la cabeza del dragón malvado! ¡Gritemos 'Havoc!' y dejemos sueltos a los perros de la guerra!"
 SOV_ignite_second_korean_war: "Encender la Segunda Guerra de Corea"
 SOV_ignite_second_korean_war_desc: "El régimen norcoreano es un vestigio anticuado de la era de Stalin y pertenece al montón de cenizas de la historia. Si Corea del Sur desea unificar la península por la fuerza, cuentan con nuestro total apoyo."
 SOV_outer_space_initiative: "Iniciativa del espacio exterior"
 SOV_outer_space_initiative_desc: ""
 SOV_finish_1998_reforms: "Terminar las Reformas Militares de 1998"
 SOV_finish_1998_reforms_desc: "Las reformas de 1998 fueron lanzadas bajo el Ministro de Defensa Igor Sergeyev. La reforma estableció dos categorías de unidades: unidades de preparación para el combate con personal de acuerdo a los estándares de tiempo de guerra y unidades con personal insuficiente de acuerdo a los estándares de tiempo de paz. El resto de las unidades militares se transformaron en bases de almacenamiento de equipos (VkhVTs). Además, las Fuerzas Aéreas y Espaciales fueron reorganizadas."
 SOV_2001_military_reforms: "Reformas Militares de 2001"
 SOV_2001_military_reforms_desc: "Las reformas militares de 2001 fueron anunciadas por el Ministro de Defensa Sergei Ivanov y se crearon unidades constantemente preparadas para el combate a partir de voluntarios para el ejército, aunque se mantuvo el reclutamiento."
 SOV_black_gussard: "Húsares negros"
 SOV_black_gussard_desc: "La 15ª Brigada de Fusileros Motorizados de la Guardia Alejandrina (de mantenimiento de la paz) es una unidad táctica de las Fuerzas Terrestres de la Federación de Rusia. Es la única brigada de mantenimiento de la paz de las Fuerzas Armadas de la Federación de Rusia."
 SOV_2008_military_reforms: "Reformas Militares de 2008"
 SOV_2008_military_reforms_desc: "Como resultado del desempeño insatisfactorio en la Guerra Ruso-Georgiana de 2008, el Ministerio de Defensa de Rusia decidió reducir aún más el tamaño del ejército, en particular, disminuyendo el número de tropas y oficiales, e incrementando la flexibilidad estratégica y táctica."
 SOV_increased_arms_exports_2: "Aumentar las Exportaciones de Armas"
 SOV_increased_arms_exports_2_desc: "Las exportaciones de armas han sido parte fundamental de la economía rusa desde la época soviética. Podemos utilizar el dinero de los contratos de armas para impulsar nuestra propia economía, y si las armas terminan en manos de actores poco deseables... bueno, qué se le va a hacer."
 SOV_reserve_officer_training_system: "Sistema de Formación de Oficiales de Reserva"
 SOV_reserve_officer_training_system_desc: "Nuestro actual sistema de formación de oficiales de reserva es un remanente de eras pasadas, y necesitamos más recursos para mantener a nuestros hombres preparados y listos para la acción, especialmente a través de la reforma del sistema de educación militar."
 SOV_coastal_fleet_reforms: "Reformas de la Flota Costera"
 SOV_form_the_uac: "Formar la UAC"
 SOV_form_the_uac_desc: "La Corporación Aeronáutica Unificada fue creada el 20 de febrero de 2006 por Vladimir Putin en el Decreto Presidencial No. 140 mediante la fusión de acciones de Ilyushin, Irkut, Mikoyan, Sukhoi, Tupolev y Yakovlev como una nueva sociedad anónima llamada Corporación Aeronáutica Unificada OJSC, con el fin de optimizar la producción y minimizar las pérdidas."
 SOV_roscosmos_intel: "Satélites de inteligencia"
 SOV_roscosmos_intel_desc: "Desplegaremos una red activa de satélites de reconocimiento para proporcionar a nuestro ejército los datos necesarios."
 SOV_roscosmos_defense: "Fortalecer el potencial de combate"
 SOV_roscosmos_defense_desc: "Invertiremos más fuerzas y recursos en aumentar el potencial de combate de nuestras tropas."
 SOV_roscosmos_ground_support: "Fortalecer el apoyo terrestre"
 SOV_roscosmos_ground_support_desc: "Reforzaremos activamente el apoyo de nuestros soldados y tropas blindadas."
 SOV_roscosmos_final: "El renacimiento de la aviación rusa"
 SOV_roscosmos_final_desc: "¡Nuestros pilotos son los mejores del mundo !"
 SOV_airforce_structure_change: "Reformas en las Estructuras"
 SOV_airforce_structure_change_desc: "Es hora de actualizar al personal en las filas de nuestras fuerzas aéreas."
 SOV_fighter_production: "Fortalecer la producción de combatientes"
 SOV_fighter_production_desc: "Más Cazas - cielo pacífico."
 SOV_uav_production: "Ampliar la producción de drones"
 SOV_uav_production_desc: "Drone en cada hogar."
 SOV_bombers_production: "Aumentar la producción de bombarderos"
 SOV_bombers_production_desc: "El enemigo será barrido por nuestras bombas."
 SOV_pakfa: "PAKFA"
 SOV_pakfa_desc: "¡Nuestros Cazas de la serie SU están entre los mejores del mundo!."
 SOV_pakda: "PAKDA"
 SOV_pakda_desc: "La serie PAKDA cuenta con los mejores bombarderos."
 SOV_radioelectronic_warfare: "Tropas de guerra electrónica"
 SOV_radioelectronic_warfare_desc: "Ningún avión no tripulado ni ningún otro equipamiento enemigo volará más allá de nuestras tropas."
 SOV_modernize_soviet_missile_stockpiles: "Mejora de los ejes de lanzamiento"
 SOV_modernize_soviet_missile_stockpiles_desc: "Nuestros silos de misiles se están volviendo poco a poco obsoletos, es necesario actualizarlos de manera oportuna."
 SOV_missile_defense_investments: "Defensa antimisiles"
 SOV_missile_defense_investments_desc: "Todos los misiles enemigos serán derribados."
 SOV_hypersonic_missiles: "Misiles Hipersónicos"
 SOV_hypersonic_missiles_desc: "Los misiles actuales pueden ser detectados y defendidos. Los misiles hipersónicos vuelan a velocidades superiores a Mach 5, sin dejar tiempo para reacción o represalia."
 SOV_russian_airspace_forces: "Creación de las Fuerzas de Defensa Aeroespacial"
 SOV_russian_airspace_forces_desc: "Ha llegado el momento de llevar a cabo reformas globales. Crearemos una nueva rama de las fuerzas armadas para reemplazar a la antigua."
 SOV_space_forces_improvement: "Más inversión en aviación"
 SOV_space_forces_improvement_desc: "Invertiremos más en nuestras nuevas tropas."
 SOV_mechanized_infantry_renovations: "Renovaciones de Infantería Mecanizada"
 SOV_mechanized_infantry_renovations_desc: "Nuestra infantería mecanizada consiste principalmente en obsoletos APCs y IFVs de la era soviética. No es una buena imagen para una fuerza moderna."
 SOV_armata_universal_combat_platform: "Plataforma Universal de Combate Armata"
 SOV_armata_universal_combat_platform_desc: "La Plataforma Universal de Combate 'Armata' es una plataforma rusa avanzada de próxima generación de vehículos militares pesados sobre orugas. La nueva plataforma de tanque 'Armata' está destinada a reemplazar a los tanques de batalla principales y a los APCs rusos más antiguos que actualmente son utilizados por el ejército ruso."
 SOV_reform_army: "Nueva reforma del ejército"
 SOV_reform_army_desc: "Es hora de llevar nuestro ejército a estándares modernos y prepararlo para cualquier guerra."
 SOV_armyreform_spec: "Las fuerzas especiales son nuestra fuerza"
 SOV_armyreform_spec_desc: "Reforzaremos activamente el número de fuerzas especiales en nuestro ejército y destinaremos más recursos para su equipamiento y entrenamiento."
 SOV_mto: "Crear tropas de apoyo logístico"
 SOV_mto_desc: "Parte integrante de las Fuerzas Armadas de la Federación de Rusia: un sistema unificado de órganos de gestión, tropas especiales, instituciones y otras organizaciones militares que proporcionan apoyo técnico y logístico a todos los tipos de fuerzas armadas y ramas individuales de las Fuerzas Armadas de las Fuerzas Armadas de Rusia."
 SOV_arta: "La artillería es el dios de la guerra"
 SOV_arta_desc: "Mantendremos el principio de utilizar la artillería que se ha conservado desde la época soviética. Nuestra artillería será la mejor."
 SOV_mechanize: "Mecanización del ejército"
 SOV_mechanize_desc: "Nuestro ejército debe ser mecanizado y móvil. Haremos todos los esfuerzos posibles para lograrlo."
 SOV_bmpt: "Terminador BMPT"
 SOV_ratnik_program: "El Programa Ratnik"
 SOV_ratnik_program_desc: "El Ratnik es un equipo militar ruso destinado a los militares. El Ratnik forma parte de un proyecto general cuyo objetivo es aumentar la eficacia en el combate y la capacidad de supervivencia en el campo de batalla de los soldados individuales mediante el uso de los avances científicos en el campo de los materiales blindados, la navegación, los sistemas de visión nocturna y el seguimiento del estado psicofisiológico de los soldados. El Ratnik es un complejo de medios de protección, comunicación, vigilancia y equipos de puntería, armas y municiones."
 SOV_csto_training_exercises: "Ejercicios de Entrenamiento de la CSTO"
 SOV_csto_training_exercises_desc: "Nuestra alianza se mantiene fuerte cuando realizamos ejercicios conjuntos."
 SOV_rosgvardia: "Formar la Rosgvardia"
 SOV_rosgvardia_desc: "La Guardia Nacional de Rusia (Rosgvardia) es la fuerza militar interna de Rusia y es un organismo independiente que depende directamente del Presidente de Rusia. La Guardia Nacional es independiente de las Fuerzas Armadas de Rusia. La Guardia Nacional tiene la misión declarada de proteger las fronteras de Rusia, hacerse cargo del control de armas, combatir el terrorismo y el crimen organizado, proteger el orden público y proteger las instalaciones estatales importantes."
 SOV_rosguard_start_org: "Empezar a formar brigadas"
 SOV_rosguard_start_org_desc: "Es hora de empezar a formar las primeras brigadas"
 SOV_rosguard_armor: "Proporcionar vehículos blindados"
 SOV_rosguard_armor_desc: "Los vehículos blindados nos serán muy útiles"
 SOV_rosguard_military: "Entrenamiento militar"
 SOV_rosguard_military_desc: "La experiencia de las fuerzas armadas es muy necesaria para nosotros."
 SOV_rosguard_occup: "Entrenamiento de contraguerrilla"
 SOV_rosguard_occup_desc: "Aumentaremos nuestra experiencia antiterrorista"
 SOV_rosgvardia_category: "Guardia Nacional"
 SOV_rosgvardia_category_desc: "\n\n\n\n\n\n£SOV_desctext_rosguard\n\n\n\n\n\n\n\n\nOrganización militar estatal de la [SOV,GetFlag]§YFederación Rusa§!, diseñada para garantizar la seguridad estatal y pública, la protección de los derechos y libertades humanas y civiles; transformada a partir de las Tropas Internas del §1Ministerio del Interior§! de [SOV,GetFlag]§YRusia§!."
 SOV_rosguard_22: "§Y22º Separado§! Brigada Operativa"
 SOV_rosguard_22_desc: ""
 SOV_rosguard_21: "§Y21º Separado§! Brigada Operativa"
 SOV_rosguard_21_desc: ""
 SOV_rosguard_33: "§Y33º Separado§! Brigada Operativa"
 SOV_rosguard_33_desc: ""
 SOV_rosguard_50: "§Y50º Separado§! Brigada Operativa"
 SOV_rosguard_50_desc: ""
 SOV_rosguard_102: "§Y102º Separado§! Brigada Operativa"
 SOV_rosguard_102_desc: ""
 SOV_rosguard_116: "§Y116º Separado§! Brigada Operativa"
 SOV_rosguard_116_desc: ""
 SOV_rosguard_tank: "Permitir que la Rosgvardia utilice tanques"
 SOV_rosguard_tank_desc: "Después del levantamiento de Prigozhin, estamos dispuestos a confiar tanques a la Rosgvardia"
 SOV_form_bars: "Formar BARS"
 SOV_form_bars_desc: "La Reserva de Ejército de Combate Especial (BARS) está compuesta por decenas de miles de reservistas 'frescos' que pasaron voluntariamente por una selección rigurosa en las oficinas de reclutamiento militar y firmaron contratos con el departamento de defensa. Se da prioridad a aquellos que recientemente han sido dados de baja en la reserva y aún no han perdido sus habilidades militares en las especialidades de contabilidad militar más populares."
 SOV_reorganize_airforce: "Reorganizar la Fuerza Aérea"
 SOV_reorganize_airforce_desc: "Nuestra fuerza aérea está en muy malas condiciones. Una serie de reformas importantes la pondrán en mejores condiciones."
 SOV_missile_development: "Desarrollo de misiles"
 SOV_missile_development_desc: "En el nuevo milenio, los misiles desempeñan un papel más importante que nunca. Rusia necesita mantenerse a la vanguardia de la tecnología de cohetes."
 SOV_avtovaz: "AVTOVAZ"
 SOV_avtovaz_desc: "AvtoVAZ es una empresa rusa fabricante de automóviles fundada en 1966. Anteriormente se llamaba VAZ, acrónimo de Planta Automotriz Volga en ruso. AvtoVAZ es conocida principalmente por su serie insignia de vehículos Lada."
 SOV_gaz: "GAZ"
 SOV_gaz_desc: "GAZ o Gorkovsky Avtomobilny Zavod es un fabricante de automóviles ruso ubicado en Nizhny Novgorod, antes conocido como Gorky. Es la subsidiaria principal del Grupo GAZ Holding, que a su vez forma parte del grupo industrial Basic Element."
 SOV_rostech: "Rostech"
 SOV_rostech_desc: "Rostec, oficialmente la Corporación Estatal para la Asistencia al Desarrollo, Producción y Exportación de Productos Industriales de Tecnología Avanzada Rostec, anteriormente Rostekhnologii, es un conglomerado estatal ruso de defensa con sede en Moscú."
 SOV_rosoboronprom: "Rosoboronprom"
 SOV_rosoboronprom_desc: "Rosoboronprom es la única organización estatal en Rusia encargada de exportar toda la gama de productos, servicios y tecnologías militares y de doble uso."
 SOV_kbp: "KBP"
 SOV_kbp_desc: "JSC Konstruktorskoe Buro Priborostroeniya (KBP) es una de las principales empresas en el campo de la industria de defensa rusa, con sede en Tula."
 SOV_tula_arms: "Tula Arms"
 SOV_tula_arms_desc: "La Planta de Armas Imperial de Tula fue una empresa de fabricación de armas rusa fundada por el zar Pedro I de Rusia en 1712 en Tula, óblast de Tula, con el nombre de Arsenal de Tula. A lo largo de su historia, ha producido armas para el estado ruso. Su nombre cambió de Arsenal de Tula a Planta de Armas de Tula durante la era soviética."
 SOV_orsis: "Orsis"
 SOV_orsis_desc: "Orsis es el nombre comercial de Promtechnologies Group con sede en Moscú, Rusia. Especializado en la fabricación de rifles de fuego central diseñados para una variedad de aplicaciones militares y civiles."
 SOV_lobaev_arms: "Lobaev Arms"
 SOV_lobaev_arms_desc: "Lobaev Arms, oficialmente Integrated Systems Design Bureau, LLC, es un diseñador y fabricante ruso de rifles de precisión, municiones de precisión y piezas de rifles. Lobaev Arms tiene su sede en Tarusa, óblast de Kaluga, Rusia."
 SOV_kamaz: "KAMAZ"
 SOV_kamaz_desc: "KAMAZ es un fabricante ruso de camiones, autobuses y motores, con sede en Naberezhnye Chelny. Es conocido por sus camiones de cabina sobre el motor. La compañía fue fundada en 1969."
 SOV_aurus: "AURUS"
 SOV_aurus_desc: "Aurus Motors es una empresa rusa de automóviles de lujo fundada en 2000, originalmente como un motorcade ruso."
 SOV_focus_on_luxury_cars: "Enfoque en automóviles de lujo"
 SOV_focus_on_luxury_cars_desc: "¡El pueblo ruso merece más que solo otro Lada barato! ¡Necesitamos mejorar la oferta de modelos de Aurus y expandir otras marcas de automóviles de lujo!"
 SOV_focus_on_affordable_cars: "Enfoque en automóviles asequibles"
 SOV_focus_on_affordable_cars_desc: "Rusia depende completamente de la importación de automóviles, debemos comenzar a expandir la producción de nuestros propios automóviles para nuestro mercado y asegurarnos de que cada ruso tenga un automóvil ruso."
 SOV_revitalized_automobile_industry: "Industria Automotriz Revitalizada"
 SOV_revitalized_automobile_industry_desc: "Después de una costosa modernización y expansión de nuestra propia industria, finalmente tenemos una industria automotriz decente. ¡Ura!"
 SOV_economic_programs: "Reformas Económicas"
 SOV_economic_programs_desc: "Después del declive de la URSS y el caos de los años 90, nuestra economía necesita reformas y revitalización."
 SOV_uralvagonzavod: "Uralvagonzavod"
 SOV_uralvagonzavod_desc: "Uralvagonzavod es una empresa rusa de construcción de maquinaria ubicada en Nizhny Tagil, Rusia. Es uno de los mayores complejos científicos e industriales de Rusia y el mayor fabricante de carros de combate del mundo."
 SOV_national_center_for_aviabuilding: "Centro Nacional de Aviación"
 SOV_national_center_for_aviabuilding_desc: "El sector ruso de la aviación es uno de los sectores más prometedores. Debemos invertir en este sector."
 SOV_domestic_helicopter_production: "Producción Nacional de Helicópteros"
 SOV_domestic_helicopter_production_desc: "La industria rusa de helicópteros tiene una tradición orgullosa y exitosa de producir algunos de los mejores helicópteros del mundo. Debemos invertir en este sector de la economía."
 SOV_heavy_industry_investments: "Inversiones en Industria Pesada"
 SOV_heavy_industry_investments_desc: "La industria pesada fue el pilar de la economía soviética. Para revivir nuestra economía, primero debemos invertir en la revitalización de estas industrias pesadas."
 SOV_refined_metallurgy: "Metalurgia Refinada"
 SOV_refined_metallurgy_desc: "La metalurgia es una industria estratégica en la que debemos invertir y crecer a toda costa."
 SOV_expand_tungsten_mining: "Expandir la minería de tungsteno"
 SOV_expand_tungsten_mining_desc: "El tungsteno, o wolframio, es un elemento químico con el símbolo W y número atómico 74. Es un metal raro que se encuentra naturalmente en la Tierra casi exclusivamente en forma de compuestos. Se utiliza en muchas aleaciones que tienen numerosas aplicaciones. La dureza y alta densidad del tungsteno lo hacen adecuado para aplicaciones militares en proyectiles penetrantes."
 SOV_expand_iron_mining: "Expandir la producción de acero"
 SOV_expand_iron_mining_desc: "El acero es una aleación compuesta principalmente de hierro y una pequeña cantidad de carbono para mejorar su resistencia y capacidad de fractura en comparación con otras formas de hierro. Debido a su alta resistencia a la tracción y bajo costo, se utiliza en construcciones, infraestructuras, herramientas, barcos, trenes, automóviles, máquinas, electrodomésticos y armas."
 SOV_expand_gold_mining: "Expandir la minería de oro"
 SOV_expand_gold_mining_desc: "El oro es un elemento químico con el símbolo Au y número atómico 79. Las propiedades físicas y químicas útiles del oro han llevado a su uso continuo en conectores eléctricos resistentes a la corrosión en todo tipo de dispositivos informatizados (su principal uso industrial). También se utiliza en blindaje infrarrojo, producción de vidrios de colores, dorado y restauración dental."
 SOV_expand_aluminium_mining: "Expandir la minería de aluminio"
 SOV_expand_aluminium_mining_desc: "El aluminio es un elemento químico con el símbolo Al y número atómico 13. El aluminio tiene una densidad más baja que otros metales comunes, aproximadamente un tercio que la del acero. En el siglo XXI, el aluminio se utiliza en transporte, ingeniería, construcción y envasado. Es un componente crítico de las aleaciones de la estructura de los aviones."
 SOV_industrial_expansion_plan: "Plan de expansión industrial"
 SOV_industrial_expansion_plan_desc: "A finales de la década de 1990, Rusia sufrió una de las peores crisis económicas de su historia moderna. El desempleo es rampante y hay una pobreza aplastante como resultado del período postsoviético de privatización rápida y emigración masiva de empresas y empleados de alta calidad hacia Occidente. La década de 2000 debe ser mejor y la industria civil debe fortalecerse para el comercio nacional e internacional."
 SOV_domestic_aircraft_production: "Producción nacional de aeronaves"
 SOV_domestic_aircraft_production_desc: "La industria aeronáutica rusa tiene una tradición orgullosa y exitosa de producir algunos de los mejores aviones del mundo. Debemos invertir en este sector de la economía."
 SOV_expand_tankograd: "Expandir Tankograd"
 SOV_expand_tankograd_desc: "Tankograd, apodo de la Fábrica de Tractores de Chelyabinsk, fue el lugar de un importante esfuerzo de producción de tanques durante la Gran Guerra Patria. Continuó produciendo tanques para la Unión Soviética después de la guerra, y una expansión en la actualidad modernizará y aumentará aún más su capacidad de producción."
 SOV_domestic_auto_production: "Producción nacional de automóviles"
 SOV_domestic_auto_production_desc: "La industria automotriz de consumo en Rusia nunca ha sido particularmente fuerte, aunque a lo largo de los años han surgido algunas marcas conocidas. Se debe financiar a empresas de larga trayectoria como Lada y a nuevas empresas de automóviles de lujo como AURUS para exportar y expandir el poder suave ruso en el extranjero."
 SOV_expand_kalashnikov_concern: "Expandir Kalashnikov Concern"
 SOV_expand_kalashnikov_concern_desc: "JSC Kalashnikov Concern, conocida hasta 2013 como la Planta de Máquinas de Izhevsk, es una empresa de fabricación de defensa rusa. La empresa diseña y produce una amplia gama de armas, incluyendo armas pequeñas, proyectiles de artillería guiados y una amplia variedad de otras armas de precisión. El Kalashnikov Concern produce el 95% de todas las armas pequeñas en Rusia, lo que lo convierte en el fabricante de armas de fuego más grande de Rusia."
 SOV_revaluation_of_the_ruble: "Revaluación del Rublo"
 SOV_revaluation_of_the_ruble_desc: "En la última década, el valor de la moneda rusa, el Rublo, ha caído en picada debido a decisiones comerciales exteriores poco sabias y una prevención inadecuada de los efectos inflacionarios. Necesitamos restaurar el valor del Rublo lo mejor que podamos."
 SOV_european_interaction_plan: "Plan de Interacción Europea"
 SOV_european_interaction_plan_desc: "Necesitamos un plan para interactuar adecuadamente con las potencias europeas que tienen relaciones económicas vitales con nosotros (y a veces también nos imponen sanciones)."
 SOV_nord_stream: "Nord Stream"
 SOV_nord_stream_desc: "Nord Stream es un proyecto de gasoducto que atravesará el mar Báltico hasta uno de los principales receptores de gas de Rusia, Alemania. Este sistema permite a Rusia y Alemania eludir a los estados de Europa del Este para sus transferencias de gas, lo que le da a Rusia vía libre para intimidar a esos países y a Alemania la libertad de ignorar el acoso."
 SOV_south_stream: "South Stream"
 SOV_south_stream_desc: "El gasoducto Southstream, análogo del Nord Stream, es un proyecto de gasoducto que parte de la región de Rostov, en Rusia, y atraviesa el mar Negro. El gasoducto atravesará Bulgaria y luego se dividirá hacia el norte, en dirección a Austria, y hacia el sur, en dirección a Italia."
 SOV_east_stream: "Sila Sibiri"
 SOV_east_stream_desc: "Sila Sibiri es el tercer gasoducto en nuestra trilogía de gasoductos interestatales principales. Sila Sibiri suministra a China, un aliado cercano nuestro, todo el petróleo y gas que necesita, asegurando que siempre haya un cliente dispuesto a pagar más por nuestro gas en caso de que Occidente nos imponga nuevamente sanciones ridículas."
 SOV_resist_the_washington_consensus: "Resistir el Consenso de Washington"
 SOV_resist_the_washington_consensus_desc: "El Consenso de Washington, entregado a Yeltsin por sus manipuladores títeres en Washington, está destruyendo nuestra economía y en realidad está creando una oportunidad para que Occidente compre nuestro país. Necesitamos un nuevo plan de recuperación económica para Rusia y debemos descartar por completo los planes de Yeltsin."
 SOV_return_to_the_gold_standard: "Volver al Patrón Oro"
 SOV_return_to_the_gold_standard_desc: "Sin respaldo físico, el dinero en papel no tiene valor. Debemos volver al patrón oro para estabilizar el valor de cada rublo en circulación."
 SOV_decree_no_585: "Decreto Nº 585"
 SOV_decree_no_585_desc: "En 2003, el Decreto Nº 585 estableció a RZhD como una empresa conjunta. La empresa se encarga de administrar el sistema ferroviario ruso."
 SOV_sakhalin_railway: "Revitalizar el Ferrocarril de Sajalín"
 SOV_sakhalin_railway_desc: "El ferrocarril en la isla de Sajalín, frente a la costa del Pacífico de Rusia y cerca de Japón, es una parte clave de la economía de Sajalín."
 SOV_expand_the_trans_siberian_railroad: "Expandir el Ferrocarril Transiberiano"
 SOV_expand_the_trans_siberian_railroad_desc: "El Ferrocarril Transiberiano es la principal arteria de la economía rusa, conectando Moscú con Vladivostok. Ampliar esta red es un requisito previo para cualquier desarrollo económico adicional."
 SOV_appease_the_moscow_oligarchs: "Aplacar a los Oligarcas de Moscú"
 SOV_appease_the_moscow_oligarchs_desc: "Podemos aplacar a los oligarcas de Moscú invirtiendo algo de dinero."
 SOV_high_speed_rail_construction: "Construcción de Ferrocarriles de Alta Velocidad"
 SOV_high_speed_rail_construction_desc: "Nuestro sistema ferroviario actual está desactualizado. Invertir en ferrocarriles de alta velocidad es una excelente opción."
 SOV_explore_arctic_gas_fields: "Explorar los Campos de Gas del Ártico"
 SOV_explore_arctic_gas_fields_desc: "Los campos de gas del Ártico tienen muchas reservas naturales de petróleo y gas. Explorarlos puede llevar a una mayor producción de gas y petróleo en el país."
 SOV_expansionary_monetary_policy: "Política Monetaria Expansiva"
 SOV_expansionary_monetary_policy_desc: "Inyectar un poco de liquidez en la economía nos ayudará a impulsarla a largo plazo."
 SOV_attract_foreign_investors: "Atraer Inversores Extranjeros"
 SOV_attract_foreign_investors_desc: "Atraer inversores extranjeros para el comercio es una de las mejores formas de impulsar nuestra economía."
 SOV_economic_stimulus: "Estímulo Económico"
 SOV_economic_stimulus_desc: "Inyectar un poco de liquidez en la economía nos ayudará a impulsarla a largo plazo."
 SOV_state_capitalism: "Capitalismo de Estado"
 SOV_state_capitalism_desc: "Deshacernos de esos oligarcas de Moscú nos ayudará a combatir la creciente corrupción en nuestro país."
 SOV_rise_of_the_oligarchs: "Ascenso de los Oligarcas"
 SOV_rise_of_the_oligarchs_desc: "Ayudar a los oligarcas impulsará nuestra relación con ellos."
 SOV_russian_federation_stabilization_fund: "Fondo de Estabilización de la Federación Rusa"
 SOV_russian_federation_stabilization_fund_desc: "Establecido en 2004, el Fondo de Estabilización de la Federación Rusa fue una iniciativa del gobierno de Putin para proteger la vulnerable industria petrolera del país de posibles caídas en el precio del petróleo. El fondo fue el resultado de las lecciones aprendidas después de la crisis económica de 1998, que fue causada en parte por los volátiles precios del gas y el petróleo."
 SOV_deregulation: "Desregulación"
 SOV_deregulation_desc: "La regulación del mercado conduce a la corrupción, el cálculo erróneo y el caos económico. Deberíamos fomentar el crecimiento de cualquier industria que resulte rentable bajo un sistema de libre comercio, libre circulación de divisas y trueque libre. Solo una economía libre puede aspirar a ser una economía fuerte."
 SOV_ignore_oligarchic_corruption: "Ignorar la Corrupción Oligárquica"
 SOV_ignore_oligarchic_corruption_desc: "Los oligarcas son uno de nuestros principales apoyos. Mientras nos den un diez por ciento, podemos mirar hacia otro lado ante sus, ejem, otras actividades."
 SOV_entice_oligarchic_investment: "Atraer Inversiones Oligárquicas"
 SOV_entice_oligarchic_investment_desc: "Los oligarcas tienen mucho dinero guardado. La gente no tolerará la corrupción por mucho tiempo, así que deberíamos distribuir algo de ese dinero. Exenciones fiscales y otros incentivos pueden hacer que los oligarcas comiencen a gastar dinero."
 SOV_regulate_the_market: "Regular el Mercado"
 SOV_regulate_the_market_desc: "Quienquiera que haya decidido que los 'mercados libres' son algo bueno que hace cosas buenas es un idiota. Nuestro gobierno debe hacer de la regulación del mercado una política central para lograr resultados deseados por el pueblo ruso."
 SOV_nationalize_foreign_industry: "Nacionalizar Industrias Extranjeras"
 SOV_nationalize_foreign_industry_desc: "Las plantas industriales propiedad de extranjeros siempre suponen un riesgo para la seguridad económica. Cuando los países extranjeros nos amenazan con sanciones económicas, siempre existe el riesgo de que los propietarios industriales se marchen de la noche a la mañana y se lleven consigo partes vitales de sus plantas. Para evitarlo, debemos reclamar esas industrias para el Estado, incluso si eso ofende a los estados extranjeros."
 SOV_root_out_oligarchs: "Erradicar a los Oligarcas"
 SOV_root_out_oligarchs_desc: "La destrucción de la clase de los oligarcas puede que no sea completamente posible, pero su influencia en la economía rusa debe ser erradicada."
 SOV_intl_oil_price_agreements: "Acuerdos Internacionales de Precios del Petróleo"
 SOV_intl_oil_price_agreements_desc: "Como exportador de petróleo, Rusia es un rival de la Organización de Países Exportadores de Petróleo (OPEP), que agrupa a 15 de los exportadores de petróleo del mundo en lo que es esencialmente una fijación de precios. Sin embargo, eso no tiene por qué ser malo: Rusia podría hacer acuerdos secretos con la OPEP para estimular también el aumento del precio del petróleo."
 SOV_trade_with_the_east: "Comercio con el Este"
 SOV_trade_with_the_east_desc: "Con los mercados occidentales tan fuertes y desarrollados como están, el este ofrece más oportunidades para socios comerciales, especialmente en China."
 SOV_expand_aeroflot_routes: "Expandir las Rutas de Aeroflot"
 SOV_expand_aeroflot_routes_desc: "Aeroflot es la aerolínea nacional de Rusia y ha estado operativa desde la fundación de la URSS. Sus rutas deben expandirse hacia los rincones más remotos del imperio para acercarlo más."
 SOV_expand_economic_policy: "Economía Modernizada"
 SOV_expand_economic_policy_desc: "Las economías modernas se ocupan de tecnologías avanzadas, específicamente de computadoras, inteligencia artificial y energías alternativas. Rusia carece de estos componentes, por lo que debemos realizar las inversiones adecuadas."
 SOV_southern_arms_exports: "Proyecto Khazri"
 SOV_southern_arms_exports_desc: "Exportar armas a nuestros aliados en el subcontinente indio puede ayudar a expandir nuestra influencia en la región."
 SOV_nord_stream_2: "Nord Stream 2"
 SOV_nord_stream_2_desc: "Nord Stream 2 es una ampliación del gasoducto Nord Stream hacia Alemania. Esto hará que los alemanes dependan aún más de nuestro gas y, en consecuencia, irritará aún más a Europa del Este, ya que nos da más libertad para intimidarlos."
 SOV_manufacturing_improvements: "Mejoras en la Manufactura"
 SOV_manufacturing_improvements_desc: "Las antiguas máquinas soviéticas pueden realizar solo un trabajo limitado de calidad. Necesitamos nuevos métodos, máquinas y procesos."
 SOV_computers: "Industria Computarizada"
 SOV_computers_desc: "Las computadoras son una herramienta útil en muchos campos industriales, y es vital que las integremos de inmediato."
 SOV_expand_the_tech_industry: "Sector de TI Ruso"
 SOV_expand_the_tech_industry_desc: "La tecnología de la información (TI) es un sector en rápido crecimiento en el siglo XXI. Quien lo domine será el dueño del siglo."
 SOV_advanced_semiconductor_manufacturing: "Fabricación Avanzada de Semiconductores"
 SOV_advanced_semiconductor_manufacturing_desc: "Los semiconductores son un componente fundamental de la tecnología moderna y de la vida moderna, ya que se utilizan en todo, desde automóviles hasta aviones, pasando por computadoras y enchufes anales. El control sobre el proceso de fabricación de estos semiconductores es fundamental para la hegemonía del siglo XXI."
 SOV_the_silicon_taiga: "La Taiga de Silicio"
 SOV_the_silicon_taiga_desc: "La 'Taiga de Silicio' es un término para la industria de tecnología de la información de Rusia, similar al 'Silicon Valley' en Estados Unidos."
 SOV_yandex: "Yandex"
 SOV_yandex_desc: "Yandex LLC es una empresa tecnológica multinacional rusa que ofrece productos y servicios relacionados con Internet. Sus clientes se encuentran principalmente en Rusia y la CEI. En pocas palabras, es el Google ruso. Es la empresa tecnológica más grande de Rusia y el segundo motor de búsqueda en ruso más importante de Internet, con una participación de mercado de más del 42 %. Es el quinto motor de búsqueda más importante del mundo."
 SOV_vkontakte: "VKontakte"
 SOV_vkontakte_desc: "VKontakte (VK) es un servicio ruso en línea de redes sociales y medios de comunicación social con sede en San Petersburgo. VK es utilizado predominantemente por hablantes de ruso. Piensa en ello como un análogo ruso de Facebook. Hasta agosto de 2018, VK tenía al menos 500 millones de cuentas. La red también era popular en Ucrania hasta que fue prohibida por la Verkhovna Rada en 2017."
 SOV_quantum_computing: "Computación Cuántica"
 SOV_quantum_computing_desc: "Una computadora cuántica es una computadora que explota los fenómenos cuánticos. A pequeña escala, la materia física exhibe propiedades de partículas y ondas, y la computación cuántica aprovecha este comportamiento utilizando hardware especializado. La física clásica no puede explicar el funcionamiento de estos dispositivos cuánticos, y una computadora cuántica escalable podría realizar algunos cálculos de manera exponencialmente más rápida que cualquier computadora clásica moderna. En particular, una computadora cuántica a gran escala podría romper los esquemas de cifrado ampliamente utilizados y ayudar a los físicos a realizar simulaciones físicas."
 SOV_uranium_one_sale: "Venta de Uranium One"
 SOV_uranium_one_sale_desc: "Uranium One es un grupo internacional de empresas, parte del circuito de gestión del Grupo TENEX de la Corporación Estatal Rosatom. Fue vendido a intereses rusos en 2010. Desde 2013, es una subsidiaria de propiedad total del Uranium One Group con sede en Moscú, una parte de la corporación nuclear estatal rusa Rosatom."
 SOV_jinr: "Instituto Conjunto de Investigación Nuclear"
 SOV_jinr_desc: "El Instituto Conjunto de Investigación Nuclear en Dubna es un centro de investigación internacional para las ciencias nucleares, con 5500 miembros del personal, incluidos 1200 investigadores con más de 1000 doctorados de dieciocho países. La mayoría de los científicos, sin embargo, son eminentes científicos rusos. El instituto tiene siete laboratorios, cada uno con su propia especialización: física teórica, física de partículas, física de iones pesados, física de la materia condensada, reacciones nucleares, física de neutrones y TI. El instituto cuenta con una división para estudiar la radiación y la investigación radiobiológica, así como otros experimentos de física experimental ad hoc."
 SOV_gamaleya_institute: "Instituto Gamaleya"
 SOV_gamaleya_institute_desc: "El Instituto de Investigación Gamaleya de Epidemiología y Microbiología, anteriormente el Centro Federal de Investigación N. F. Gamaleya de Epidemiología y Microbiología, es un instituto de investigación médica ruso dentro del Ministerio de Salud de la Federación Rusa. Es notable por crear la primera vacuna contra el COVID en el mercado, Sputnik-V."
 SOV_tighten_ties_with_ukraine: "Estrechar lazos con Ucrania"
 SOV_tighten_ties_with_ukraine_desc: "Aunque los ucranianos tienen algunos problemas para entender esto, debemos dejarles claro: somos de la misma etnia. ¡Por eso deberíamos ser más amigables con ellos!"
 SOV_CSTO_enlargement_with_ukr: "Invitar a Ucrania al CSTO"
 SOV_CSTO_enlargement_with_ukr_desc: "Bielorrusia ya está en nuestra alianza fraterna. Ha llegado el momento de invitar a Ucrania a nuestro bloque basado en la cooperación y la seguridad."
 SOV_mutual_economic_prosperity: "Cooperación Económica Mutua"
 SOV_mutual_economic_prosperity_desc: "Nuestras naciones fronterizas no deben resistirse a comerciar entre sí. Por eso debemos eliminar todos los obstáculos que puedan afectar al libre comercio."
 SOV_ukrainian_russian_defense: "Defensa Mutua Ruso-Ucraniana"
 SOV_ukrainian_russian_defense_desc: "Como somos hermanos de Ucrania, ¡debemos defendernos unos a otros y luchar unos por otros hasta la última gota!"
 SOV_religious_subjugation: "Subyugación Religiosa"
 SOV_religious_subjugation_desc: "Ucrania no necesita tener su propia iglesia. Ambos somos naciones ortodoxas y nada debería causar disputas entre nosotros."
 SOV_promote_russian_language: "Estado Bilingüe"
 SOV_promote_russian_language_desc: "Es hora de promover el idioma ruso en Ucrania y romper definitivamente la barrera lingüística entre nuestras naciones."
 SOV_brotherhood_forever: "¡Hermandad para siempre!"
 SOV_brotherhood_forever_desc: "¡Somos hermanos postsoviéticos y debemos mantener nuestra buena amistad!"
 SOV_eat_burgers_with_obama: "Comer hamburguesas con Obama"
 SOV_eat_burgers_with_obama_desc: "Para anunciar nuestro resurgimiento geopolítico, vamos a designar una visita presidencial a nuestro antiguo rival y hoy amigo, ¡Estados Unidos!"
 SOV_freedom_better_than_non_freedom: "La libertad es mejor que la falta de libertad"
 SOV_freedom_better_than_non_freedom_desc: "No tiene sentido oprimir a nuestros ciudadanos. ¡El Estado no debe perseguir el pensamiento libre, que genera nuevas ideas que ayudan a nuestro país a reconstruirse!"
 SOV_police_not_milice: "¡Policía, no Milicia!"
 SOV_police_not_milice_desc: "Como parte de nuestra importante reforma policial, debemos restablecer el prestigio de nuestra fuerza de seguridad, ¡y lo vamos a hacer cambiando el nombre de nuestra Militsiya a Politsiya!"
 SOV_crush_cult_of_stalin: "Condenar el Culto a Stalin"
 SOV_crush_cult_of_stalin_desc: "Muchos de nuestros compatriotas todavía creen que Stalin fue el líder más grande de la historia de Rusia. ¡Debemos acabar con este culto y hacer que el pueblo ruso crea en nuestros líderes actuales y futuros!"
 SOV_rostech_idea: "Rostech"
 SOV_kbp_idea: "Oficina de diseño de instrumentos KBP"
 SOV_rosoboronprom_idea: "Oboronprom"
 SOV_kalashnikov_idea: "Preocupación por el Kalashnikov"
 russia_governorate.1.t: "Rusia ha decidido hacer una gobernación de nosotros"
 russia_governorate.1.d: "Rusia se opone firmemente a la antigua estructura de su Estado. Un ejemplo es el regreso de las divisiones administrativas. Rusia quiere invitarnos firmemente a convertirnos en una de ellas."
 russia_governorate.1.o1: "¡Juntos, reviviremos el gran imperio!"
 russia_governorate.2.t: "[LIT.GetName]está regresando a casa"
 russia_governorate.2.d: "El Gobierno de [LIT.GetName] actuó sabiamente y no entró en confrontación con nosotros. ¡[LIT.GetName] volverá a ser parte del Imperio Ruso!."
 russia_governorate.2.o1: "¡Finalmente!"
 russia_governorate.3.t: "[LIT.GetName] se nos resiste!"
 russia_governorate.3.d: "¡El Gobierno de [LIT.GetName] ha rechazado nuestra generosa oferta de convertirse pacíficamente en nuestra provincia! Tendremos que tomarlos por la fuerza."
