 mothership_equipment: "Птица-арсенал"
 mothership_equipment_desc: "Большой самолёт с ядерным двигателем, который почти полностью или полностью автономен. Предназначен для запуска большого количества беспилотных летательных аппаратов и ракет по всему миру для нанесения ударов по вражеским целям"
 mothership: "Птица-арсенал"
 spec_nuclear_consent_desc: "Системы «Ядерное согласие», которые позволяют самолёту сбрасывать ядерные боеприпасы.\n\n§GПодсказка для дизайнера: необходимый модуль для проведения самолётом ядерных ударов.§!"
 weap_droneswarm_fighter_1: "Дроны-истребители согревают"
 weap_droneswarm_fighter_1_desc: "Дроны, предназначенные для перехвата и уничтожения вражеских самолётов. \n\n§GДизайнерский совет: этот модуль необходим, чтобы дать «Птенцу из Арсенала» доступ к миссиям «воздух-воздух».§!"
 weap_droneswarm_bomber_1: "Дроны-бомбардировщики согревают"
 weap_droneswarm_bomber_1_desc: "Дроны, предназначенные для атаки наземных сооружений противника, а также для непосредственной авиационной поддержки и операций по борьбе с логистикой.  \n\n§GДизайнерский совет: этот модуль необходим для того, чтобы дать «Птенцу из арсенала» доступ к наземным атакам.§!"
 weap_droneswarm_anti_ship_1: "Защита от противокорабельных беспилотников"
 weap_droneswarm_anti_ship_1_desc: "Дроны, предназначенные для поиска, захвата и уничтожения вражеских военно-морских объектов как в море, так и в порту. \n\n§GДизайнерский совет: этот модуль необходим для того, чтобы дать «Птенцу из арсенала» доступ к противокорабельным миссиям.§!"
 weap_missile_bay_1: "Отсеки для проведения обрядов"
 weap_missile_bay_1_desc: "Массивные отсеки, встроенные в «Птица-арсенал», предназначены для нанесения массированных ударов по обнаруженным дронами целям.  \n\n§GПодсказка для дизайнера: используется для увеличения урона по всем типам миссий.§!"
 fully_autonomous_computer_system_light: "Полностью автономные истребители"
 fully_autonomous_computer_system_light_desc: "Полностью автономный модуль для беспилотных летательных аппаратов, благодаря которому системам дронов больше не требуется участие человека"
 fully_autonomous_computer_system_heavy: "Полностью автономные бомбардировщики"
 fully_autonomous_computer_system_heavy_desc: "Полностью автономный модуль для беспилотных летательных аппаратов, благодаря которому системам дронов больше не требуется участие человека"
 fully_autonomous_computer_system_arsenal: "Автономная система Arsenal Bird"
 fully_autonomous_computer_system_arsenal_desc: "Система управления и контроля для «Птица-арсенал». Отвечает не только за управление самолётом, но и за управление роем дронов и другими аспектами. Необходима для функционирования «Птицы-арсенала»."
 wing_delta_canard: "Форма крыла в виде треугольной утки"
 wing_delta_canard_desc: "Вариант формы крыла «Дельта», предназначенный для повышения маневренности самолета.\n\n§BПодсказка для дизайнера: формы крыла обеспечивают корректировку характеристик самолета в обмен на стоимость IC.§!\n\n§GЭта форма крыла является усовершенствованием крыла «Дельта». В основном за счет маневренности и устойчивости на большинстве скоростей. За счет стоимости IC по сравнению с обычными крыльями «Дельта»§!"
