 ### USoE Decision Category ###
 EU_USoE_category: "Les États-Unis d'Europe"
 EU_USoE_category_desc: "Les États membres de l'Union Européenne se sont unifiés en une seule super-état."

 EU_USoE_capital_of_europe: "Capitale de l'Europe"
 EU_USoE_capital_of_europe_desc: "Bruxelles a été considérée comme la capitale de facto de l'Union Européenne, ayant une longue histoire d'accueil d'un certain nombre d'institutions principales de l'UE dans son Quartier Européen. L'UE n'avait pas de capitale officielle, mais Bruxelles accueillait les sièges officiels de la Commission Européenne, du Conseil de l'Union Européenne, et du Conseil Européen, ainsi qu'un siège (officiellement le deuxième siège mais de facto le plus important) du Parlement Européen. Faisons de Bruxelles la capitale de la nouvelle nation."

 EU_USoE_westernize_decision: "Occidentaliser [FROM.GetName]"
 EU_USoE_westernize_decision_desc: "Occidentaliser [FROM.GetName] par la diplomatie ou la force, cela dépend de [FROM.GetName]."

 EU_USoE_create_eurosphere_decision: "Créer l'Eurosphère"
 EU_USoE_create_eurosphere_decision_desc: "[ROOT.GetNameWithFlag] étendra son influence pour créer l'Eurosphère."

 ### Environmental Imperialism ###

 ### Environmental Imperialism ###
 EU_environmental_imperialism_category: "Impérialisme Environnemental"
 EU_environmental_imperialism_category_desc: "L'Europe est verte, mais le monde est encore sombre et gris. L'Europe doit diffuser ses politiques et technologies à travers le globe et combattre les empires de l'énergie fossile qui détruisent la planète."

 EU_USoE_environmental_imperialism_decision: "Exiger des Réformes Environnementales"
 EU_USoE_environmental_imperialism_decision_desc: "Nous devons sauver la planète. Si §Y[FROM.GetNameWithFlag]§! ne réalise pas les nécessaires §GRéformes Environnementales§! par lui-même, nous devons le forcer à le faire. Ils doivent avoir au moins une §YRaffinerie de Biocarburant§! pour chaque état qu'ils possèdent. Si §Y[FROM.GetNameWithFlag]§! ne répond pas à nos exigences dans un mois, nous imposerons des §RSanctions Environnementales§! à leur encontre."

 EU_USoE_environmental_imperialism_mission: "Réformes Environnementales"
 EU_USoE_environmental_imperialism_mission_desc: "§YL'Europe§! exige de nous des §GRéformes Environnementales§! pour sauver la planète. Si nous ne construisons ou ne reconstruisons pas au moins une §YRaffinerie de Biocarburant§! pour chaque état que nous possédons dans un mois, ils imposeront des §RSanctions Environnementales§! sur nous."
 EU_USoE_environmental_imperialism_restructure_industry_decision: "Reconstruction de l'Énergie Verte"
 EU_USoE_environmental_imperialism_restructure_industry_decision_desc: "Pour répondre aux exigences de §GRéforme Environnementale§! européenne, nous devons reconstruire une partie de notre §Industrie Civile§! en producteur d'énergie renouvelable (§YRaffinerie de Biocarburant§!)."
 EU_USoE_break_environmental_sanctions_decision: "Rompre les Sanctions Environnementales"
 EU_USoE_break_environmental_sanctions_decision_desc: "L'Europe a imposé des Sanctions Environnementales sur nous. Nous devons les rompre par tous les moyens - politiques et militaires. Mais cela donnera à [FROM.GetNameWithFlag] un casus belli contre nous. Nous devons donc nous allier avec d'autres pays sanctionnés par [FROM.GetNameWithFlag]."

