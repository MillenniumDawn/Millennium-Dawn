 # Monarchy Reform Section of the Tree
 MOR_dieu_la_patrie_le_roi: "Dieu, La Patrie, Le Roi"
 MOR_dieu_la_patrie_le_roi_desc: "Long have we been ruled by the monarchs of the House of Alawite. The words Kingdom and Morocco have become almost synonymous since the age of old. Truly, we are a nation of God, Fatherland, and the King."
 MOR_parliamentary_involvement: "Parliamentary Involvement"
 MOR_parliamentary_involvement_desc: "The parliament under our former King, Hassan II, was largely held at the length of its leash. Maybe we should reconsider our position on King Mohamed's involvement and whether the King approves of such a decision."
 MOR_the_role_of_the_king: "The Role of the Crown"
 MOR_the_role_of_the_king_desc: "The Kingdom has long been the leading body in our country and, for time immemorial, our society. The leaf of the millennia has turned as the world ages yet another day, month, and year. It is time we ask the ultimate question. We must question the role of the Crown and what his role will be in the future with Morocco and, subsequently, with his heir."
 MOR_royal_family_decrees: "Royal Family Decrees"
 MOR_royal_family_decrees_desc: "The Royal Family in Morocco has the ability to decree changes to the country by and large to make sweeping changes within their purview. The decrees are powerful decisions that the government can take to change the country for the better... or for the worse."
 MOR_status_of_the_amazigh_languages: "Status of the Amazigh Languages"
 MOR_status_of_the_amazigh_languages_desc: "The various Amazigh languages in our great country currently are not protected by any measure of the word. If we do not pursue a more public policy of providing assistance to those who do not speak Arabic or French as their main language we could further disenfranchise our people."
 MOR_the_power_of_amnesty: "The Power of Amnesty"
 MOR_the_power_of_amnesty_desc: ""
 MOR_the_reform_of_mudawana: "The Reform of Mudawana"
 MOR_the_reform_of_mudawana_desc: ""
 MOR_yennayer: "Yennayer"
 MOR_yennayer_desc: "Yennayer, the first day of the Berber New Year, is celebrated on January 12th of every year. The King believes that we should codify the day as a national holiday, further keeping the Amazigh well in line with the current standing government."
 MOR_enshrine_hassanya_languages: "Enshrine the Hassaniya Language"
 MOR_enshrine_hassanya_languages_desc: "Hassaniya Arabic is the language group spoken primarily by Mauritanian Arabs and the people of Sahrawi. It was spoken primarily by the Beni Hassan Bedouin tribes of Yemeni origin and now it is widely spoken and has outright replaced the native Berber language of the area. Enshrining the language as a publicly recognized language, potentially a national language will be seen favorably amongst our Berber brothers and sisters."
