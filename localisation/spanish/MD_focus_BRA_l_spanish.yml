 BRA_idea_pro_farmers: "Pro-Agricultores"
 BRA_idea_pro_farmers_desc: "A medida que avanzamos lentamente desde una sociedad más agraria a una economía manufacturera, es imperativo que sigamos apoyando a los agricultores y nunca olvidemos a los principales productores de nuestro país."
 BRA_idea_pro_industries: "Pro-Industrias"
 BRA_idea_crippled_currency: "Moneda Debilitada"
 BRA_idea_crippled_currency_desc: "Debido a problemas económicos pasados, nuestra moneda se ha debilitado en términos de valor internacional. Sin embargo, esto ha proporcionado un impulso interesante en cuanto a nuestro crecimiento interno, ya que podemos utilizar nuestros fondos como una mejor herramienta para la estabilidad financiera."
 BRA_idea_brazilian_knack: "El Jeitinho Brasileño"
 BRA_idea_brazilian_knack_desc: "El Jeitinho, o \"astucia\", es más que encontrar una manera de lograr algo eludiendo las reglas o convenciones sociales. Algunas personas lo ven como un método típicamente brasileño de navegación social donde un individuo puede usar recursos emocionales, chantaje, lazos familiares, promesas, recompensas o dinero para obtener favores o ventajas. Pero las personas olvidan mencionar que esta expresión también surge de la necesidad asociada con la falta de recursos y ayuda. La mayoría de los brasileños tienen que ser creativos e inventar formas más directas de hacer las cosas que necesitan. La expresión \"jeitinho\" proviene de la expresión \"dar um jeito\", que literalmente significa \"encontrar una manera\". Implica el uso de recursos disponibles, así como de conexiones personales y creatividad."
 BRA_idea_brazilian_emerging_influence: "Influencia Brasileña"
 BRA_idea_brazilian_emerging_influence_desc: "Brasil está ejerciendo su poder e influencia para influir en este país con su visión del mundo."
 BRA_idea_angry_natives: "Nativos Enfadados"
 BRA_idea_angry_natives_desc: "En la actualidad, la mayoría de los habitantes nativos de Brasil están descontentos con el gobierno. Siguen citando diversos problemas, desde salarios desproporcionados hasta malos tratos a los trabajadores y otros, a pesar de las mejoras continuas en las leyes."
