l_spanish:
 recent_ceasefire_attempt: "Intento reciente de alto el fuego"
 MICROSTATE_fix: "Ingresos Dotados"
 minority_government: "Gobierno en Minoría"
 minority_government_desc: "Nuestro gobierno actualmente opera como un gobierno en minoría, lo que dificulta todas las acciones políticas."
 international_sanctions: "Sanciones Internacionales"
 international_sanctions_desc: "Estamos sujetos a sanciones económicas por parte de la comunidad internacional."
 p5_member: "Miembro Permanente del Consejo de Seguridad de la ONU"
 p5_member_desc: "Los miembros permanentes del Consejo de Seguridad de las Naciones Unidas, también conocidos como los 'Cinco Permanentes' o 'P5', incluyen los siguientes cinco gobiernos: China, Francia, Rusia, el Reino Unido y Estados Unidos. Los miembros representan a las cinco grandes potencias consideradas los vencedores de la Segunda Guerra Mundial. Cada uno de los miembros permanentes tiene el poder de veto, lo que les permite evitar la adopción de cualquier resolución 'sustantiva' del Consejo, independientemente del nivel de apoyo internacional a la resolución."
 g7_member: "Miembro del Grupo de los Siete"
 g7_member_desc: "El Grupo de los Siete (G7) está compuesto por Canadá, Francia, Alemania, Italia, Japón, el Reino Unido y Estados Unidos. Estos países representan un alto porcentaje de la riqueza global neta y todos tienen un Índice de Desarrollo Humano muy alto."
 multilateralism_focus: "Enfoque en el Multilateralismo"
 multilateralism_focus_desc: "Hay más en el mundo que solo Estados Unidos. No debemos olvidar que hay países como nosotros, tanto grandes como pequeños."
 developmentalism: "Desarrollismo"
 developmentalism_desc: "El desarrollismo es una teoría económica que establece que la mejor manera de desarrollar las economías de los países menos desarrollados es tener un mercado interno fuerte y diversificado con altos aranceles."
 revanchism: "Revanchismo"
 revanchism_desc: "El revanchismo es el término utilizado para describir la voluntad de un país de recuperar territorio que ha perdido anteriormente. Popularizado por los franceses después de la pérdida de Alsacia-Lorena, el revanchismo sigue siendo un factor clave en la política de muchos países."
 militarism: "Militarismo"
 militarism_desc: "El militarismo es la idea de que un país debe poseer una fuerza militar fuerte que se utiliza para asegurar y proteger los intereses nacionales tanto en áreas internas como en áreas externas."
 peaceful_emergence: "Emergencia Pacífica"
 peaceful_emergence_desc: "A pesar de nuestras diferentes visiones del mundo, no debemos ser hostiles hacia el antiguo orden, sino que debemos trabajar lentamente para cambiar el mundo a través de la diplomacia y la economía."
 un_member: "Miembro de las Naciones Unidas"
 un_member_desc: "Como nación miembro de las Naciones Unidas, somos una nación soberana reconocida a nivel mundial."
 idea_GUAM_member_state: "Miembro de GUAM"
 idea_GUAM_member_state_desc: "'GUAM' u Organización para la Democracia y el Desarrollo Económico de GUAM es una organización fundada en 1997 por los miembros Georgia, Ucrania, Azerbaiyán y Moldavia. La carta de la organización, que se oficializó en 2001, buscaba promover la cooperación mediante la promoción de valores democráticos, desarrollo estable, mejora de la seguridad tanto en el ámbito nacional como en el extranjero y finalmente impulsar la integración europea. A menudo se ve como un medio para contrarrestar la influencia rusa en los regímenes, sin embargo, los líderes de GUAM han rechazado estas afirmaciones."
 idea_GUAM_member_state_2: "Miembro de GUAM"
 idea_GUAM_member_state_2_desc: "'GUAM' u Organización para la Democracia y el Desarrollo Económico de GUAM es una organización fundada en 1997 por los miembros Georgia, Ucrania, Azerbaiyán y Moldavia. La carta de la organización, que se oficializó en 2001, buscaba promover la cooperación mediante la promoción de valores democráticos, desarrollo estable, mejora de la seguridad tanto en el ámbito nacional como en el extranjero y finalmente impulsar la integración europea. A menudo se ve como un medio para contrarrestar la influencia rusa en los regímenes, sin embargo, los líderes de GUAM han rechazado estas afirmaciones."
 ecowas_member_state: "Modo de Mapa de la CEDEAO"
 ecowas_member_state_desc: "La Comunidad Económica de Estados de África Occidental es una unión política y económica de quince países situados en África Occidental. La unión se estableció formalmente en mayo de 1975 con la intención de promover la \"autosuficiencia colectiva\" mediante la creación de un bloque comercial en África Occidental mediante la formación de una unión económica y comercial. Además, la CEDEAO también actúa como fuerza de mantenimiento de la paz en la región y ha sido utilizada por los estados miembros en tiempos de inestabilidad política o disturbios en los estados miembros."
 cfa_franc: "Franco CFA"
 cfa_franc_desc: "El franco CFA se creó después de la Segunda Guerra Mundial para ayudar a proteger a las colonias de la fuerte devaluación. En un principio se lo presentó como una generosidad del gobierno francés, pero las miradas se posaron en el franco CFA como otra herramienta de subyugación posterior a la descolonización. Los beneficios económicos y la estabilidad de la moneda pueden no siempre compensar la influencia que Francia conserva sobre nosotros y el control que tiene sobre nuestra política monetaria."
 reform_international_institutions_idea: "Apoya la Reforma de las Instituciones Internacionales"
 reform_international_institutions_idea_desc: "Esta nación reconoce que el mundo ha cambiado y por lo tanto necesita reformar sus instituciones, especialmente el Consejo de Seguridad de las Naciones Unidas."
 putin_diplomacy: "Realpolitik"
 putin_diplomacy_desc: "Realpolitik es una política o diplomacia basada principalmente en consideraciones de circunstancias y factores dados, en lugar de nociones ideológicas explícitas o premisas morales y éticas. En este sentido, comparte aspectos de su enfoque filosófico con el realismo y el pragmatismo. A menudo se le denomina simplemente pragmatismo en política. El término Realpolitik se utiliza a veces de manera peyorativa para implicar una política coercitiva, amoral o maquiavélica."
 combined_arms_idea: "Armas Combinadas"
 combined_arms_idea_desc: "La idea de armas combinadas es un método de guerra que integra diferentes armas de combate de una fuerza militar para lograr el éxito definitivo."
 eco_factories_projects_idea: "Fábricas Ecológicas"
 eco_factories_projects_idea_desc: "En un esfuerzo por hacer que nuestros países sean más ecológicos, hemos comenzado a introducir el concepto de fábricas ecológicas. ¿Qué mejor manera de ayudar al medio ambiente que construyendo una industria ecológica?"
 sunni: "Sunita"
 sunni_desc: "El islam sunita es la denominación más grande del islam. Su nombre proviene de la palabra Sunnah, que se refiere al comportamiento ejemplar del profeta islámico Mahoma. Las diferencias entre los musulmanes sunnitas y chiitas surgieron de una disputa sobre la elección del sucesor de Mahoma y posteriormente adquirieron una mayor significación política, así como dimensiones teológicas y jurídicas."
 sufi_islam: "Sufismo"
 sufi_islam_desc: "El sufismo es a menudo definido como 'misticismo islámico'. Surgió muy temprano en la historia islámica como una reacción contra la politización del islam. Creen que, a través de la recitación constante del Corán, el canto y la profunda meditación, se crea una conexión espiritual, éxtasis, entre el buscador y Mahoma. A través de Mahoma, los sufis aspiran a comprender, conectar y experimentar a Alá. Históricamente, los misioneros sufis fueron los principales propagadores del islam en África y el subcontinente indio."
 ibadi: "Ibadi"
 ibadi_desc: "El movimiento religioso ibadí se separó de la rama principal del islam 20 años después de la muerte del profeta Mahoma, y por lo tanto precede al islam sunita y chiita. El movimiento co-originó con la secesión jariyí, donde se cree que la aceptación de Alí de la arbitraje en la Batalla de Siffin lo hizo inapto para el liderazgo, ya que el juicio de Alá en el campo de batalla, no las negociaciones, debería determinar quién es el califa legítimo. Sin embargo, se considera una rama mucho más tolerante que los jariyíes extremistas, y el ibadismo comparte varias creencias distintivas tanto con los sunnitas como con los chiitas."
 shia: "Chiita"
 shia_desc: "Los chiitas (seguidores de Alí) son una rama del islam que sostiene que el profeta islámico Mahoma designó a Alí ibn Abi Talib como su sucesor (Imam). El islam chiita contrasta principalmente con el islam sunita, cuyos seguidores creen que Mahoma no designó un sucesor y consideran a Abu Bakr (quien fue nombrado califa a través de una shura, es decir, consenso de la comunidad) como el califa correcto."
 judaism: "Judaísmo"
 judaism_desc: "§YSpecial Rule:§! §WCan ban moderate islamist parties.§!\n\nEl judaísmo es una antigua religión monoteísta abrahámica con la Torá como su texto fundamental. Enmarca la religión, filosofía y cultura del pueblo judío. El judaísmo es considerado por los judíos religiosos como la expresión del pacto que Dios estableció con los Hijos de Israel."
 cheondo: "Cheondo"
 cheondo_desc: "§YSpecial Rule:§! §WCan ban moderate islamist parties.§!\n\nEl Cheondoísmo (\"Religión del Camino Celestial\") es un movimiento religioso coreano del siglo XX, basado en el movimiento neoconfuciano Donghak del siglo XIX fundado por Choe Je-u y codificado bajo Son Byeong-hui. El Cheondoísmo tiene sus orígenes en las rebeliones campesinas que surgieron a partir de 1812 durante la dinastía Joseon."
 shinto: "Sintoísmo"
 shinto_desc: "§YSpecial Rule:§! §WCan ban moderate islamist parties.§!\n\nEl sintoísmo es la religión étnica de Japón que se centra en las prácticas rituales que se deben llevar a cabo diligentemente para establecer una conexión entre el Japón actual y su pasado antiguo."
 buddism: "Budismo"
 buddism_desc: "§YSpecial Rule:§! §WCan ban moderate islamist parties.§!\n\nEl budismo es una religión y dharma que engloba una variedad de tradiciones, creencias y prácticas espirituales basadas en enseñanzas atribuidas a Buda. El budismo se originó en la India antigua en algún momento entre los siglos VI y IV a.C., desde donde se extendió por gran parte de Asia y declinó en India durante la Edad Media."
 hindu: "Hinduismo"
 hindu_desc: "§YSpecial Rule:§! §WCan ban moderate islamist parties.§!\n\nEl hinduismo es una religión o forma de vida ampliamente practicada en el subcontinente indio. Se considera que el hinduismo es la religión más antigua del mundo, y algunos practicantes e estudiosos se refieren a ella como Sanātana Dharma, \"la tradición eterna\", o el \"camino eterno\", más allá de la historia humana."
 christian: "Cristianismo"
 christian_desc: "§YSpecial Rule:§! §WCan ban moderate islamist parties.§!\n\nEl cristianismo es una religión monoteísta abrahámica basada en la vida y enseñanzas de Jesucristo, que sirve como punto focal de la fe cristiana. Es la religión más grande del mundo, con más de 2.400 millones de seguidores, o el 33% de la población mundial, conocidos como cristianos."
 orthodox_christian: "Cristiano Ortodoxo"
 orthodox_christian_desc: "§YRegla Especial:§! §WPuede prohibir los partidos islamistas moderados.§!\n\nLa Iglesia Ortodoxa Oriental, también conocida como Iglesia Ortodoxa, u oficialmente como Iglesia Católica Ortodoxa, es la segunda iglesia cristiana más grande y una de las instituciones religiosas existentes más antiguas del mundo. La Iglesia Ortodoxa Oriental enseña que es la Iglesia Una, Santa, Católica y Apostólica establecida por Jesucristo en su Gran Comisión a los apóstoles. Practica lo que entiende como la fe cristiana original y mantiene la tradición sagrada transmitida por los apóstoles."
 zoroastrian: "Zoroastrismo"
 zoroastrian_desc: "El zoroastrismo es la fe organizada más antigua del mundo. Sus enseñanzas se basan en el profeta iraní Zoroastro y predican la dualidad del bien y el mal en el mundo. Los tres principios fundamentales del zoroastrismo son buenos pensamientos, buenas acciones y buenas palabras."
 assianism: "Asianismo"
 assianism_desc: "El asianismo es una religión popular derivada de la mitología tradicional de los osetios, descendientes modernos de los escitas de las tribus alanas, que se cree que es una continuación de la antigua religión escita. La religión se conoce como \"asianismo\" entre sus seguidores de habla rusa, o simplemente Iron Din por los osetios en su propio idioma. Comenzó a reorganizarse adecuadamente de manera consciente durante la década de 1980, como religión étnica entre los osetios."
 pluralist: "Pluralista"
 pluralist_desc: "Como nombre de la visión del mundo según la cual la religión propia no es la única y exclusiva fuente de verdad, y por lo tanto, el reconocimiento de que al menos algunas verdades y valores verdaderos existen en otras religiones."
 EU_member: "Miembro de la Unión Europea"
 EU_member_desc: "La Unión Europea (UE) es una unión política y económica de Estados miembros ubicados principalmente en Europa. La UE ha desarrollado un mercado único interno mediante un sistema estandarizado de leyes que se aplican en todos los Estados miembros. Las políticas de la UE tienen como objetivo garantizar la libre circulación de personas, bienes, servicios y capitales dentro del mercado interno, promulgar leyes en materia de justicia y asuntos de interior y mantener políticas comunes en materia de comercio, agricultura, pesca y desarrollo regional."
 sco_observer: "Observador de la Organización de Cooperación de Shanghai"
 sco_observer_desc: "La Organización de Cooperación de Shanghai (OCS) es una organización política, económica y de seguridad euroasiática, cuya creación fue anunciada el 15 de junio de 2001 en Shanghái, China, por los líderes de China, Kazajistán, Kirguistán, Rusia, Tayikistán y Uzbekistán. El estatus de observador actúa como un paso intermedio antes de la membresía plena."
 neutral_outlook: "Perspectiva Neutral"
 neutral_outlook_desc: ""
 fifty_fifty_divide: "División Cincuenta-Cincuenta"
 fifty_fifty_divide_desc: "El país tiene una división casi equitativa cincuenta-cincuenta en sus prácticas religiosas."
 ENG_idea_expanded_nhs: "NHS Expandido"
 ENG_idea_expanded_nhs_desc: ""
 ENG_idea_privatized_nhs: "NHS Privatizado"
 ENG_idea_privatized_nhs_desc: ""
 al_qaeda_network: "Red de Al-Qaeda"
 al_qaeda_network_desc: "Como parte de la red global de Al-Qaeda, nos resulta más fácil enviar combatientes para ayudar a nuestros aliados."
 superpower: "Superpotencia"
 superpower_desc: "Somos una Superpotencia, con una posición extremadamente dominante en el mundo, caracterizada por nuestra capacidad para ejercer influencia y proyectar poder a escala global. Las Superpotencias tienen la capacidad de alcanzar plausiblemente la hegemonía global y competir por el poder con cualquier país, superando a las tradicionales Grandes Potencias.\n\nEl estatus de poder se determina por la cantidad de PIB que contribuimos al total mundial, modificado por nuestra §YIndependencia de Influencias Extranjeras§!. Nuestra contribución actual es de §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nLas contribuciones requeridas para los diferentes niveles son:\nMás del §Y15%§! para §Y$superpower$§!\nMás del §Y6.5%§! para §Y$great_power$§!\nMás del §Y2.5%§! para §Y$large_power$§!\nMás del §Y0.2%§! para §Y$minor_power$§!\nMenos del §Y0.2%§! para §Y$non_power$§!\n\nEn cada región geográfica, se clasificará a un cierto número de las §Y$minor_power$s§! más fuertes como §Y$regional_power$s§! si no hay suficientes §Y$superpower$s§!, §Y$great_power$s§! y §Y$large_power$s§! en la región. Las regiones y el número de países por encima de §Y$minor_power$§! son:\nEuropa (7)\nOriente Medio y África del Norte (3)\nÁfrica Subsahariana (3)\nAsia (7)\nAméricas (4)"
