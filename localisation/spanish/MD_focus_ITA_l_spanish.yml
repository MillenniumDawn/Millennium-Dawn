 ITA_use_force_decision_desc: "La inmigración descontrolada es un círculo vicioso: la clase media huye de los países pobres, se convierte en la clase baja en los países ricos y amenaza la existencia de las clases bajas locales. Esto significa que sus países de origen sufrirán una vez que se hayan ido, lo que hará que más personas se vayan a los países más ricos, lo que aumentará el efecto. Tenemos que luchar contra este círculo vicioso."
