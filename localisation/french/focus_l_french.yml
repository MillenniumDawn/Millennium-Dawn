l_french:
 WHILE_FOCUSING: "Tant que vous sélectionnerez ceci, cela aura pour conséquences:\n$EFF$"
 generic_focus: "Priorité Nationale"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE: "Ces branches sont incompatibles."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC: "Incompatible avec"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY: "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT: "Cette Priorité Nationale n'a pas d'effet. Des changement dans la situation mondiale pourraient affecter cela."
 continuous_naval_production: "Production Navale"
 continuous_naval_production_desc: "En concentrant nos ressources autour de nos chantiers navals, et en dispensant les ouvriers qualifiés de service militaire, nous pouvons réduire grandement le temps de production pour nos navires."
 continuous_air_production: "Production Aérienne"
 continuous_air_production_desc: "Nous pouvons réorganiser notre industrie aéronautique pour éliminer le gaspillage et rationaliser la production."
 continuous_non_factory_construct: "Génie Civil"
 continuous_non_factory_construct_desc: "Il y a encore beaucoup de relâchement dans notre industrie de construction. En concentrant notre attention sur elle, nous pouvons accélérer significativement notre vitesse de construction. Malheureusement, la production de machines-outils s'est révélée un obstacle majeur dans l'expansion de notre industrie lourde, alors nos efforts ne porteront pas leurs fruits dans ce domaine."
 continuous_reduce_training_time: "Entraînement"
 continuous_reduce_training_time_desc: "En déployant des unités d'entraînement avancé dans chaque division, nous pouvons déployer des divisions qui auraient auparavant dû finir leur entraînement au front."
 continuous_suppression: "Contre-Insurrection"
 continuous_suppression_desc: "En inflitrant les grands groupes de résistance des territoires que nous occupons et en manipulant leurs chefs, nous pouvons significativement diminuer leur dangerosité."
 continuous_repair: "Réparations"
 continuous_repair_desc: "Nous allons former des équipes spécialisées en réparation à partir d'usines et d'ouvriers du secteur, dont nous contrôleront le déploiement pour intensifier la reconstruction des infrastructures endommagées."
 continuous_tech_share: "Partage Technologique"
 continuous_tech_share_desc: "Nous encouragerons nos instituts de recherche et nos universités à contacter leurs homologues chez nos alliés. Cela nous fournira un bonus de partage technologique."
 continuous_boost_freedom: "Accroître l'Autonomie"
 continuous_boost_freedom_desc: "En réorganisant notre bureaucratie coloniale et en recruitant des adminsitrateurs autochtones, ils seront, en temps voulu, capable de gérer leurs propres affaires."
 continuous_restrict_freedom: "Réprimmer nos Sujets"
 continuous_restrict_freedom_desc: "Nos sujets coloniaux ont eu des idées stupides telles que \"l'auto-determination\" ou \"l'independence nationale\". Il est temps de les ramener à la réalité."
 unlocks_decision: "Débloquer des décisions:"
 confirm_cancel_national_focus: "Révoquer une Priorité Nationale"
 confirm_cancel_national_focus_progress_loss_singular: "Vous perdrez §R$LOST_DAYS$§! jour d'avancement."
 confirm_cancel_national_focus_progress_loss_plural: "Vous perdrez §R$LOST_DAYS$§! jours d'avancement."
 confirm_cancel_national_focus_desc: "Etes-vous sûr de vouloir révoquer la priorité nationale §H$FOCUS_NAME$§!?"
