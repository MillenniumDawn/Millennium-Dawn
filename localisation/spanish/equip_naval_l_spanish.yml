l_spanish:
 naval_equipment: "Buques"
 corvette: "Corbeta"
 corvette_desc: "La clase más pequeña de buque considerado como un buque de guerra. Las corbetas son baratas y más desechables que sus contrapartes más grandes."
 frigate: "Fragata"
 frigate_desc: "Formando el núcleo de muchas marinas modernas, las fragatas pueden ser utilizadas como parte de fuerzas navales de \"aguas azules\"."
 destroyer: "Destructore"
 destroyer_desc: "Destinados a escoltar a buques más grandes en una flota, estos buques de guerra rápidos, maniobrables y de larga autonomía también son capaces de operar de forma independiente."
 stealth_destroyer: "Destructores Sigilosos"
 stealth_destroyer_desc: "Las primeras naves furtivas, diseñadas para colocar potencia de fuego en su lugar y minimizar al mismo tiempo la capacidad del enemigo para detectar y enfrentarse a la nave."
 cruiser: "Crucero"
 cruiser_desc: "Normalmente, los buques de asalto más grandes en una flota moderna, estos activos poderosos pueden cubrir los océanos y mares de todo el mundo."
 helicopter_operator: "Operadores de Helicópteros"
 helicopter_operator_desc: ""
 submarine: "Submarino"
 submarine_desc: ""
 stealth_frigate: "Fragata furtiva"
 stealth_frigate_desc: "Diseños avanzados, construidos para aprovechar las ventajas de las tecnologías antirradar, que permiten a una armada una libertad de maniobra mucho mayor en la batalla."
 stealth_corvette: "Corbeta Furtiva"
 stealth_corvette_desc: "Un diseño avanzado de corbeta furtiva para mejorar la capacidad de supervivencia."
 carrier: "Portaaviones"
 carrier_desc: "Un gran buque diseñado para transportar y lanzar aeronaves. Los portaaviones son la columna vertebral del poder naval moderno."