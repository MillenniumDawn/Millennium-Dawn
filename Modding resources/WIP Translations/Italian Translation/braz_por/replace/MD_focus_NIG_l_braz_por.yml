l_braz_por:
 nigeria_focus: "Focus Tree Nigeria"
 #Religious stuff
 NIG_religious_divide: "Divisioni religiose"
 NIG_religious_divide_desc: "La Nigeria è costellata di tensioni e violenze religiose. Il popolo rimane diviso tra la fede cristiana e quella islamica. La divisione nel Paese ha bisogno di una soluzione, altrimenti potremmo andare incontro a gravi conseguenze. Le decisioni che prenderemo definiranno le generazioni a venire."
 NIG_nigerian_sects: "Sette nigeriane"
 NIG_nigerian_sects_desc: "L'Islam in Nigeria affonda le sue radici nel grande Impero del Mali. L'Islam, tuttavia, non ha solo il volto del sunnismo in Nigeria. È diviso tra molte sette, tra cui sciita, salafita, qadista, sufi e altre."
 NIG_teachings_of_the_quaran: "Insegnamenti del Corano"
 NIG_teachings_of_the_quaran_desc: "Il Corano è un libro senza tempo. È stato dato all'umanità per illustrare il modo corretto di vivere e la dura realtà se non viviamo secondo il libro. Le giovani generazioni devono conoscere i suoi insegnamenti"
 NIG_uniting_the_faiths: "Unire le fedi"
 NIG_uniting_the_faiths_desc: "Le varietà dell'Islam sono grandi e numerose. Tuttavia, spesso sono in disaccordo e non riescono ad accordarsi tra loro. Le fedi devono essere unite per preservare un futuro migliore per la Nigeria e per l'Islam in Africa."
 NIG_beliefs_of_the_mosque: "Credenze della moschea"
 NIG_beliefs_of_the_mosque_desc: "La moschea è un luogo sacro. Le credenze della moschea devono essere rispettate da tutti coloro che attraversano le sue sale sacre."
 NIG_islamic_preachings: "Predicazione islamica"
 NIG_islamic_preachings_desc: "Dovremmo iniziare a sanzionare i predicatori islamici per ottenere una parvenza di stabilità nel Paese."
 NIG_secure_tradtionalist_support: "Tradizionalismo islamico"
 NIG_secure_tradtionalist_support_desc: "Le tradizioni sono necessarie per preservare noi stessi, il nostro Paese e i nostri modi di vita. È tempo di perseguire una maggiore cooperazione con i tradizionalisti islamici per preservare e far crescere la nostra fede in Nigeria."
 NIG_continue_sharia_law: "Continuare la Sharia"
 NIG_continue_sharia_law_desc: "La Sharia è il sistema che dobbiamo seguire. I funzionari del nord e del governo federale hanno picchettato e deciso che è nel nostro interesse continuare la Sharia."
 NIG_line_the_government: "Allinea il governo"
 NIG_line_the_government_desc: "Alcuni funzionari ritengono che il governo abbia troppi cristiani. È tempo di schierare al governo un maggior numero di candidati e consiglieri islamici."
 NIG_contract_boko_haram: "Contrattare con Boko Haram"
 NIG_contract_boko_haram_desc: "Il misterioso gruppo di salafiti del nord-est della Nigeria ha iniziato a muoversi nella regione, cercando di perseguire una maggiore tradizione islamica. Potrebbe essere utile entrare in contatto con loro."
 NIG_convert_the_christians: "Convertire i cristiani"
 NIG_convert_the_christians_desc: "I cristiani devono sapere che il loro libro li ha portati fuori strada. È tempo di mostrare e discutere che è il nostro stile di vita la via per la vera prosperità e la salvezza."
 NIG_justify_radcialism: "Giustificare il radicalismo"
 NIG_justify_radcialism_desc: "Il radicalismo è importante per la crescita di qualsiasi religione. I nostri fratelli, nella fede, dovrebbero sempre ricevere il nostro sostegno."
 NIG_disarm_the_militias: "Disarmare le milizie"
 NIG_disarm_the_militias_desc: "Le milizie cristiane hanno dato vita a piccole rivolte armate nella parte meridionale del Paese. Dobbiamo mobilitarci e disarmare rapidamente le milizie. "
 NIG_a_new_wave_of_extremism: "Una nuova ondata di estremismo"
 NIG_a_new_wave_of_extremism_desc: "L'unica forma di estremismo è istituire una nuova forma di governo guidata dagli insegnamenti islamici e mantenere la fede nel Corano e nei suoi insegnamenti."
 NIG_fifty_fifty: "Cinquanta e cinquanta"
 NIG_fifty_fifty_desc: "Il Paese è diviso all'incirca fifty-fifty tra musulmani e cristiani. La divisione è sul filo del rasoio."
 NIG_tolerance: "Tolleranza"
 NIG_tolerance_desc: "Proclamare l'una o l'altra fede come religione di Stato causerà tensioni eccessive all'interno del Paese. Dovremmo adottare la giusta tolleranza nei confronti di entrambe le fedi."
 NIG_islamic_tolerance: "Tolleranza islamica"
 NIG_islamic_tolerance_desc: "L'Islam è importante per gli Stati del Nord. Dovremmo iniziare a educare i giovani e la popolazione del Sud a tollerare le sue credenze."
 NIG_christian_faiths: "Fedi cristiane"
 NIG_christian_faiths_desc: "Il cristianesimo è presente soprattutto nella regione meridionale del Paese. Tuttavia, è necessario che imparino qualcosa sull'Islam per promuovere l'incontro tra le fedi."
 NIG_seperation_of_church_and_state: "Separazione tra Chiesa e Stato"
 NIG_seperation_of_church_and_state_desc: "Le chiese e lo Stato devono essere separati se vogliamo vivere in vera armonia."
 NIG_land_of_harmony: "Terra di armonia"
 NIG_land_of_harmony_desc: "Le fedi hanno iniziato una linea di coesistenza che è inaudita nella maggior parte dei luoghi. Dobbiamo coltivare questo prezioso equilibrio nella speranza di creare una vera terra di armonia."
 NIG_christian_theology: "Teologia cristiana"
 NIG_christian_theology_desc: "Il cristianesimo è una delle religioni più praticate al mondo. Questa affermazione è vera anche qui in Nigeria. Dovremmo sostenere più dibattiti teologici con la fede cristiana."
 NIG_education_from_the_bible: "Educazione dalla Bibbia"
 NIG_education_from_the_bible_desc: "La Bibbia è il libro di Dio. Ci insegnerà molto su come dobbiamo vivere e su come dobbiamo proseguire la nostra vita."
 NIG_christian_missionaries: "Missionari cristiani"
 NIG_christian_missionaries_desc: "Dovremmo iniziare a inviare missionari per convertire coloro che non seguono la vera fede cristiana."
 NIG_rights_of_the_church: "Diritti della Chiesa"
 NIG_rights_of_the_church_desc: "I buoni cristiani non calpestano mai i diritti della nostra Chiesa. Né ora né mai."
 NIG_investments_in_the_church: "Investimenti nella Chiesa"
 NIG_investments_in_the_church_desc: "Le chiese locali sono lentamente cadute in disordine. Dovremmo cercare di migliorare queste strutture così importanti."
 NIG_end_sharia_law: "Porre fine alla sharia"
 NIG_end_sharia_law_desc: "La sharia nel nord è una piaga per il Paese. Dovremmo usare la nostra maggioranza per fare picchetti e promuovere il nostro programma per porre fine alla sharia una volta per tutte."
 NIG_secure_christian_support: "Assicurarsi il sostegno dei cristiani"
 NIG_secure_christian_support_desc: "La maggioranza cristiana nel sud del Paese comprende alcune delle più grandi città di nostra competenza. I cittadini devono sostenere il governo."
 NIG_suppresion_of_islam: "Soppressione dell'Islam"
 NIG_suppresion_of_islam_desc: "Alla popolazione islamica deve essere mostrato il lieve errore nei loro modi di agire, seguendo le loro dottrine. Dovremmo iniziare chiudendo i giornali islamici locali e le regioni inacidite."
 NIG_enlist_the_militas: "Arruolare le milizie"
 NIG_enlist_the_militas_desc: "Le milizie cristiane della Middle Belt e del Sud hanno formato il radicalismo dove l'esercito e le forze di polizia nigeriane hanno fallito. La parte cristiana del Paese vuole vederle incluse come forza volontaria per proteggere meglio loro e la loro gente di fede."
 NIG_christian_cabinet: "Gabinetto cristiano"
 NIG_christian_cabinet_desc: "Il nostro gabinetto dovrebbe essere riorganizzato per mantenere maggiori legami con i cristiani del Sud. Le regioni in cui i cristiani sono la maggioranza hanno il maggior numero di industrie e centri finanziari."
 NIG_end_boko_haram_extremism: "Porre fine a Boko Haram"
 NIG_end_boko_haram_extremism_desc: "Boko Haram è una piaga per questo Paese. Dobbiamo abbatterli per ristabilire l'ordine in Nigeria."
 NIG_embrace_the_chrisitans: "Abbracciare i cristiani"
 NIG_embrace_the_chrisitans_desc: "Dobbiamo abbracciare i cristiani e condannare quelli del nord."
 NIG_christian_radicals: "Dare potere ai cristiani radicali"
 NIG_christian_radicals_desc: "Potrebbe essere nel nostro interesse dare ai cristiani più radicali la possibilità di occupare posti importanti nel nostro governo."
 ##Rise of Boko Haram Minor Branch
 NIG_rise_of_boko_haram: "L'ascesa di Boko Haram"
 NIG_rise_of_boko_haram_desc: "La popolazione del Nord ha lentamente iniziato a cantare e a gridare. I leader delle aree islamiche locali hanno iniziato a sventolare la bandiera di Boko Haram. Sono in ascesa e ci porteranno a grandi cose!"
 NIG_align_to_isis: "Allinearsi all'ISIS"
 NIG_align_to_isis_desc: "Ci può essere solo un Califfato, e deve essere lo Stato Islamico del Levante. Giureremo fedeltà al nostro profeta sulla Terra."
 NIG_west_african_caliphate: "Califfato dell'Africa occidentale"
 NIG_west_african_caliphate_desc: "Il Califfo in Medio Oriente è un falso leader. Dobbiamo condurre il nostro popolo alla grandezza in Africa occidentale e stabilire un nuovo Califfo!"
 NIG_recognize_the_islamic_state: "Riconoscere gli Stati islamici"
 NIG_recognize_the_islamic_state_desc: "Gli Stati islamici devono essere riconosciuti per ottenere il sostegno internazionale di altri Stati islamici."
 NIG_instigate_african_salafism: "Istigare il salafismo africano"
 NIG_instigate_african_salafism_desc: "Il salafismo è una forma specifica di Islam che va annoverata tra i Paesi dell'Africa."
 NIG_support_neighboring_extremists: "Sostenere gli estremisti vicini"
 NIG_support_neighboring_extremists_desc: "I nostri vicini hanno grandi popolazioni islamiche. Non sanno però di avere un gran numero di individui che sostengono le nostre ideologie radicali."
 NIG_arm_other_extremists: "Armare altri estremisti"
 NIG_arm_other_extremists_desc: "In tutto il mondo ci sono fazioni di estremisti che desiderano sollevarsi contro i loro oppressori. Dovremmo armarli e inviare loro il nostro sostegno."
 NIG_build_ties_with_extremist_groups: "Creare legami con gli estremisti"
 NIG_build_ties_with_extremist_groups_desc: "Esplorare legami più ampi con le fazioni estremiste del mondo."
 NIG_claim_niger: "Rivendicare il Niger"
 NIG_claim_niger_desc: "Il Niger è sempre stato in competizione con noi per il lago Niger e le risorse che circondano i nostri confini. I musulmani della regione sostengono la nostra rivendicazione del Califfato in Africa occidentale."
 NIG_invade_across_the_western_border: "Invadere attraverso il confine occidentale"
 NIG_invade_across_the_western_border_desc: "La frontiera occidentale è molto infestata e si rivela un'area che possiamo sfruttare rapidamente per i nostri guadagni."
 NIG_impose_sharia_law_across_nigeria: "Imporre la sharia in tutta la Nigeria"
 NIG_impose_sharia_law_across_nigeria_desc: "La Sharia è un sistema di legge collaudato e vero. Dobbiamo applicarla correttamente in tutti gli Stati del Paese."
 NIG_the_new_kid_on_the_block: "Il nuovo arrivato"
 NIG_the_new_kid_on_the_block_desc: "L'ISIS e l'ISIL sono attualmente i gruppi principali quando si parla di estremismo salafita. Tuttavia, nessuno si aspetta il nuovo arrivato."
 NIG_the_islamic_states: "Gli Stati islamici"
 NIG_the_islamic_states_desc: "Si dovrebbe proporre di iniziare a operare come un'unità piuttosto che come Stati indipendenti. Siamo gli Stati islamici."
 NIG_invade_central_africa: "Invadere l'Africa centrale"
 NIG_invade_central_africa_desc: "L'Africa centrale è debole e le sue popolazioni musulmane sono spesso sfruttate o maltrattate dalle milizie cristiane."
 NIG_local_salafism: "Salafismo nigeriano"
 NIG_local_salafism_desc: "Il nostro marchio di salafismo deve diventare unico, senza allinearsi alle altre forme."
 NIG_declare_a_new_caliph: "Dichiarare il Califfato"
 NIG_declare_a_new_caliph_desc: "È giunto il momento di dichiarare il nostro regno sulla Terra. È tempo che il Califfato dell'Africa occidentale sorga!"
 #Political Field
 NIG_federal_government_of_nigeria: "Governo federale della Nigeria"
 NIG_federal_government_of_nigeria_desc: "Il governo della Nigeria è moderatamente forte, ma notoriamente corrotto. Dobbiamo iniziare a tagliare il grasso e migliorare il governo del nostro Paese."
 NIG_constiution_reforms: "Riforme della Costituzione"
 NIG_constiution_reforms_desc: "La Costituzione ha bisogno di revisioni. Dovremmo iniziare a discuterne."
 NIG_the_nigerian_model: "Il modello nigeriano"
 NIG_the_nigerian_model_desc: "La forma di governo della Nigeria è approssimativamente modellata sul sistema di governo degli Stati Uniti."
 NIG_the_pdp: "Partito Democratico del Popolo"
 NIG_the_pdp_desc: "Il Partito Democratico del Popolo è stato costituito nel 1998. Il partito è stato costituito per rappresentare il centro-destra dello spettro politico nigeriano. È rimasto un importante partito contemporaneo e continua a crescere. Il PDP mantiene anche una rigida posizione conservatrice nazionale e un liberalismo economico."

 ##Scripted Name - ANPP
 NIG_the_anpp: "[Root.anpp_pdc_name_switch]"
 NIG_the_anpp_desc: "[Root.anpp_pdc_desc_switch]"
 NIG_anpp_1: "Partito del Popolo della Nigeria"
 NIG_anpp_1_desc: "L'ANPP si è costituito alla fine del 1998 come partito conservatore di destra. Traeva il suo sostegno prevalentemente dalla regione religiosa islamica del Nord. Dal punto di vista ideologico, si trattava di conservatori sociali e neoliberisti. Tuttavia, con il passare del tempo il partito ha iniziato lentamente a spostarsi verso sinistra."
 NIG_anpp_2: "Congresso dei Progressisti"
 NIG_anpp_2_desc: "L'All Progressives Congress (nato dalla fusione di ANPP, APGA e altri partiti) rappresenta il centro-sinistra dello spettro politico nigeriano. Alcune delle sue politiche più rilevanti sono l'adozione di politiche sociali progressiste e il populismo economico. Il partito trae inoltre prevalentemente il suo sostegno dalle regioni del Nord-Ovest e del Sud-Est del Paese."
 ##PDP
 NIG_social_conservatism: "Conservatorismo sociale"
 NIG_social_conservatism_desc: "La posizione ufficiale del PDP in materia di politica sociale è quella di rimanere conservatore. È importante incoraggiare un corretto tradizionalismo."
 NIG_national_health_care_service: "Schema di assicurazione sanitaria nazionale"
 NIG_national_health_care_service_desc: "Il sistema sanitario nigeriano ha un disperato bisogno di riforme. Le persone non sono assicurate in tutto il Paese. Il nostro tasso di mortalità rimane elevato e non mostra segni di rallentamento."
 NIG_found_the_ntel: "Fondare la NTEL"
 NIG_found_the_ntel_desc: "La Nigeria Telecom Company (NTEL) è stata costituita dopo la rottura del monopolio della NITEL. Ora si gestisce come una reincarnazione del precedente monopolio."
 NIG_balanced_budgets: "Bilanci equilibrati"
 NIG_balanced_budgets_desc: "I bilanci della Nigeria devono essere sottoposti a revisione e ridisegnati. "
 NIG_free_market: "Mercati liberi africani"
 NIG_free_market_desc: "I nostri mercati dovrebbero iniziare il processo di deregolamentazione e di apertura del commercio. È il mercato che deve dettare i prezzi e non le multinazionali. Il processo di deregolamentazione e di apertura del commercio dovrebbe iniziare qui in Africa. In seguito, dovremmo considerare la possibilità di espanderci ad altri Paesi."
 NIG_the_way_of_bible: "La via della Bibbia"
 NIG_the_way_of_bible_desc: "È importante vivere la nostra vita secondo gli insegnamenti della Bibbia. Dovremmo mantenere il nostro orientamento verso la tradizione."
 NIG_christian_tradtionalism: "Tradizionalismo cristiano"
 NIG_christian_tradtionalism_desc: "È imperativo mantenere il nostro tradizionalismo. La tradizione è ciò che ci tiene al sicuro ed è ciò che ci tiene uniti. La Nigeria è un unico Paese sotto Dio e tale rimarrà."
 ##Admin Reforms
 NIG_adminstrative_reforms: "Riforme amministrative"
 NIG_adminstrative_reforms_desc: "L'amministrazione ha un disperato bisogno di riforme. I processi sono lenti e faticosi per tutti i soggetti coinvolti. Sarebbe fantastico se riuscissimo a snellire parte dei nostri sforzi per migliorare la qualità complessiva dell'amministrazione."
 NIG_reform_the_economic_departments: "Riforma dei dipartimenti economici"
 NIG_reform_the_economic_departments_desc: "I dipartimenti economici del governo sono estremamente corrotti e mantengono membri che costantemente sottraggono, mentono e commettono una miriade di frodi contro il popolo nigeriano. È tempo di progettare un nuovo Dipartimento dell'Economia."
 NIG_found_the_icpc: "Fondare l'ICPC"
 NIG_found_the_icpc_desc: "La Commissione indipendente per le pratiche di corruzione (ICPC) si dedica alla caccia e all'eliminazione della corruzione a tutti i livelli di governo. Cerca inoltre di educare la popolazione e di promuovere il sostegno pubblico alla lotta contro la corruzione. È importante investire in questa agenzia per migliorare la popolazione e la Nigeria per il futuro."
 NIG_cut_the_waste: "Tagliare gli sprechi"
 NIG_cut_the_waste_desc: "Esiste un gran numero di sprechi nella spesa pubblica che è veramente dispendiosa. Dovremmo avanzare e tagliare i bilanci nel tentativo di risanare la nostra economia problematica."
 NIG_foreign_grants: "Sovvenzioni straniere"
 NIG_foreign_grants_desc: "Gli investimenti internazionali si sono arenati a causa della pirateria locale nei mari, delle lotte religiose nel nord e dell'emancipazione del movimento del Delta della Nigeria nel sud. I nostri consulenti affermano che se ospitassimo alcuni ambasciatori stranieri, potremmo potenzialmente ottenere sovvenzioni o altri investimenti."
 NIG_piracy_and_militias: "Pirateria e milizie"
 NIG_piracy_and_militias_desc: "I pirati e le milizie religiose dilagano in tutti i Paesi. Le nostre forze di polizia sono gravemente insufficienti per affrontare il problema. [NIG.GetLeader] e il governo ha discusso a lungo i metodi per risolvere il problema."
 NIG_simpify_government_processes: "Semplificare i processi governativi"
 NIG_simpify_government_processes_desc: "I processi governativi sono lenti e costosi. Potremmo semplificare i servizi più utilizzati per rafforzare la burocrazia."
 NIG_the_togo_triangle: "Il Triangolo del Togo"
 NIG_the_togo_triangle_desc: "Il Triangolo del Togo è un mercato illegale di petrolio offshore vicino al Delta del fiume Niger. È una macchia sulla nostra redditizia industria petrolifera e sul miglioramento del nostro Paese. Il triangolo deve essere affrontato se vogliamo aumentare le esportazioni e ridurre i problemi del nostro grande Paese."
 ##ANPP
 NIG_northern_strength: "Forza del Nord"
 NIG_northern_strength_desc: "L'ANPP (o PDC) ottiene un gran numero di consensi dagli Stati del Nord. Potrebbe essere un vantaggio per noi continuare a fare campagna per conto dei nostri maggiori sostenitori."
 NIG_allocation_of_rights: "Assegnazione dei diritti"
 NIG_allocation_of_rights_desc: "I diritti delle persone possono talvolta essere calpestati da governi grandi e prepotenti. Dobbiamo essere un governo per il popolo e dal popolo."
 NIG_progressive_conservatism: "Conservatorismo progressista"
 NIG_progressive_conservatism_desc: "Nonostante l'estrazione del nostro sostegno dai tradizionalisti islamici del Nord, la nostra politica sociale rimane progressista rispetto alla nostra opposizione. Potrebbe essere utile continuare a costruire il sostegno nelle regioni meridionali."
 NIG_keynesian_economic_policies: "Politiche economiche keynesiane"
 NIG_keynesian_economic_policies_desc: "La politica economica del PDC è spesso in linea con le teorie economiche di Keynes. Il desiderio è quello di perseguire un maggiore intervento del governo nell'economia di mercato e di utilizzare queste politiche per far funzionare l'economia con e per i cittadini."
 NIG_nigerian_socialism: "Il socialismo nigeriano"
 NIG_nigerian_socialism_desc: "Anche le persone più di sinistra in Nigeria seguono ancora un approccio più conservatore alla socialdemocrazia. È ora di smettere di prendere a modello altre nazioni e di decidere una politica sociale che funzioni per la gente del posto. "
 NIG_state_run_markets: "Mercati gestiti dallo Stato"
 NIG_state_run_markets_desc: "In generale, il mercato si autoalimenterà senza alcuna forma di controllo o peggio ancora. Potrebbe approfittare dei pochi impoveriti del Paese."
 NIG_federal_policing: "Polizia federale"
 NIG_federal_policing_desc: "Le forze di polizia non hanno un vero e proprio ramo federale. L'attività di polizia è spesso svolta da forze locali che non hanno alcun legame con la polizia federale. Sarebbe opportuno istituire più sedi federali ed espandere le forze di polizia federali. "
 NIG_population_crisis: "Crisi demografica"
 NIG_population_crisis_desc: "La popolazione in Nigeria continua a esplodere e, con il passare del tempo, le nostre risorse non riescono a sostenere la popolazione. Dovremmo discutere del futuro del Paese e, se necessario, stabilire politiche più severe per proteggere il futuro."
 NIG_stabilize_the_regime: "Stabilizzare il regime"
 NIG_stabilize_the_regime_desc: "Il governo ha preso alcune decisioni impopolari. Andare incontro al popolo e discutere i meriti che ne derivano potrebbe potenzialmente stabilizzare il regime."
 NIG_industrial_regulations: "Regolamenti industriali"
 NIG_industrial_regulations_desc: "La questione delle regolamentazioni industriali è semplicemente: "Dove finisce?". La maggior parte delle nostre aziende private opera bene e mantiene i profitti. Tuttavia, dobbiamo deregolamentare per promuovere gli affari o dobbiamo aspettare e inasprire i regolamenti sulle aziende che fanno cose losche?"
 NIG_poverty_issues: "Problemi di povertà"
 NIG_poverty_issues_desc: "La Nigeria vanta uno dei tassi di crescita economica più elevati al mondo. La crescita media si aggira intorno al sette-otto per cento. Tuttavia, questa crescita estrema è afflitta dalla povertà. Circa il 60% della popolazione vive in condizioni di povertà. Vale la pena aprire un dialogo con i governi locali per aiutare la popolazione."
 NIG_end_usaid: "Porre fine all'USAID"
 NIG_end_usaid_desc: "Gli Stati Uniti continuano ad avere un'incredibile influenza su di noi quando intrattengono relazioni come l'elargizione di denaro. È ora di sciogliere le catene e andare per la nostra strada."
 NIG_petition_to_continue_usaid: "Petizione per il mantenimento di USAID"
 NIG_petition_to_continue_usaid_desc: "Gli aiuti che riceviamo dagli Stati Uniti sono estremamente importanti. Contribuiscono a tenere a galla la barca, se così si può dire."
 NIG_expand_the_safety_net: "Ampliare la rete di sicurezza"
 NIG_expand_the_safety_net_desc: "La popolazione ha poca o nessuna rete di sicurezza su cui contare una volta cessato il lavoro. La maggior parte dei Paesi europei e nordamericani ha un sistema pensionistico statale. Potrebbe essere preso a modello anche qui, in un modo che abbia senso per i nostri cittadini."
 ##Industrial Government Stuff
 NIG_efficent_government_spending: "Spesa pubblica efficiente"
 NIG_efficent_government_spending_desc: "La spesa pubblica dovrebbe essere efficiente e non sprecona. L'unione di alcune agenzie e l'aggiornamento di sistemi obsoleti potrebbero aiutare la nostra economia."
 NIG_anti_debt_agenda: "Agenda anti-debito"
 NIG_anti_debt_agenda_desc: "Il debito in Nigeria è per lo più detenuto in conti esterni. Potrebbe essere utile ridurre il debito per espandere l'assistenza pubblica e altri programmi all'interno del Paese."
 #Industrial Branch
 NIG_bankers_of_africa: "Banchieri d'Africa"
 NIG_bankers_of_africa_desc: "La Nigeria è una delle economie in più rapida crescita al mondo. Dovremmo iniziare a investire nei nostri sistemi bancari per poter iniziare a espandere il nostro settore finanziario nei Paesi vicini"."
 NIG_water_crisis: "Crisi idrica"
 NIG_water_crisis_desc: "In Nigeria l'acqua è un lusso. Agricoltori e allevatori combattono una guerra silenziosa nella Middle Belt. Il Niger ostacola costantemente il lago Niger e i nostri diritti sul lago. La crisi deve essere affrontata, altrimenti andremo incontro a conseguenze devastanti."
 NIG_nigerian_industry: "Industria nigeriana"
 NIG_nigerian_industry_desc: "Con la popolazione più numerosa dell'Africa, sarebbe nel nostro interesse iniziare a espandere il nostro settore manifatturiero. Dobbiamo continuare a svilupparci per garantire che la nostra numerosa popolazione rimanga occupata."
 NIG_bankroll_africa: "Finanziare l'Africa"
 NIG_bankroll_africa_desc: "La serie di conflitti interni, le lotte religiose e l'instabilità politica rendono l'Africa un investimento pericoloso. Chi potrebbe essere un investitore migliore di altri africani?"
 NIG_lagos_finanical_centre: "Centro finanziario di Lagos"
 NIG_lagos_finanical_centre_desc: "La città di Lagos è la più grande città africana per popolazione. Vanta anche uno dei settori finanziari più forti di tutte le principali città africane. I dipartimenti economici considerano questo settore come uno dei prossimi passi per migliorare la nostra economia in ritardo."
 NIG_reform_water_legislation: "Nuova legislazione sull'acqua"
 NIG_reform_water_legislation_desc: "La legislazione sull'acqua dovrebbe essere rivista per servire meglio la popolazione. Dobbiamo iniziare a riservare e razionare l'acqua e aumentare le importazioni per aiutare la popolazione."
 NIG_unmatched_growth: "Crescita ineguagliabile"
 NIG_unmatched_growth_desc: "La nostra crescita non si fermerà mai e non sarà mai eguagliata. Il lago Niger deve essere sfruttato come tutte le risorse e i delta dei fiumi hanno bisogno di dighe per la produzione. Dobbiamo crescere il più rapidamente possibile e aiutare la nostra gente a svilupparsi."
 NIG_nigerian_agricultural_belt: "Cintura agricola nigeriana"
 NIG_nigerian_agricultural_belt_desc: "La cintura media della Nigeria è una regione prevalentemente agricola del Paese. Fattorie, allevamenti e industrie alimentari punteggiano il paesaggio."
 NIG_education_programs: "Programmi educativi"
 NIG_education_programs_desc: "Il tasso di alfabetizzazione in Nigeria è quasi spaventoso. Si aggira tra il 52% e il 60% di alfabetizzazione. Quasi la metà della popolazione non sa leggere! I sistemi educativi dovrebbero essere riformati per aiutare la popolazione a uscire dalla povertà."
 NIG_african_investments: "Investimenti esteri in Nigeria"
 NIG_african_investments_desc: "Alcuni Paesi del mondo potrebbero beneficiare di una maggiore cooperazione economica e di investimenti da parte del nostro settore pubblico e privato. Elaborate dei piani e iniziate a spedirli!"
 NIG_abuja_road_projects: "Progetti stradali di Abuja"
 NIG_abuja_road_projects_desc: "Le strade di Abuja sono obsolete e molto poche. Migliorare le infrastrutture della nostra capitale potrebbe giovare alle migliaia di persone che vivono nell'area metropolitana e aumentare la popolarità del governo nella regione!"
 NIG_middle_belt_legislation: "Legislazione per la cintura mediana"
 NIG_middle_belt_legislation_desc: "La fascia mediana ha bisogno di alcune cose per sostenere il suo stile di vita. Dovremmo destinare loro più risorse idriche, dato che l'industria agricola rappresenta il 30% della nostra forza lavoro. Dovremmo anche imparare nuovi modi per irrigare e abbeverare il nostro bestiame."
 NIG_reckless_agriculture: "Agricoltura sconsiderata"
 NIG_reckless_agriculture_desc: "L'agricoltura ha bisogno di espansione. Abbiamo una popolazione in crescita! Dobbiamo nutrire il gruppo e mantenere le persone."
 NIG_northern_factories: "Fabbriche del Nord"
 NIG_northern_factories_desc: "Le regioni settentrionali della Nigeria avrebbero bisogno di nuove fabbriche per espandersi e produrre un maggior numero di manufatti a nostro vantaggio."
 NIG_local_arms_companies: "Aziende di armi locali"
 NIG_local_arms_companies_desc: "Dovremmo cercare di sovvenzionare le aziende produttrici di armi per produrre qui un maggior numero di armi locali."
 NIG_spur_regional_development: "Stimolare lo sviluppo regionale"
 NIG_spur_regional_development_desc: "L'area intorno a noi ha bisogno di un serio sviluppo. Dovremmo cercare di mediare accordi con i nostri vicini e con altre imprese di costruzione per contribuire a rilanciare la nostra economia e la loro."
 NIG_support_the_people: "Sostenere il popolo"
 NIG_support_the_people_desc: "Il popolo ha bisogno del nostro sostegno per continuare ad avere fiducia nella nostra leadership e nel nostro cammino come Paese. Dobbiamo sostenere il popolo nella misura in cui esso è disposto a sostenere noi."
 NIG_desalination_projects: "Progetti di desalinizzazione"
 NIG_desalination_projects_desc: "La crisi idrica continua ad affliggere le nostre elezioni e la nostra scena politica. Potrebbe essere nel nostro interesse discutere con aziende specializzate nella desalinizzazione."
 NIG_nigerian_oil: "Olio di sangue"
 NIG_nigerian_oil_desc: "Il petrolio prodotto in Nigeria ha ricevuto un nome sinistro. Le lotte religiose e i conflitti con le milizie e la pirateria hanno causato diversi problemi e il petrolio nigeriano è stato affettuosamente soprannominato "Blood Oil."
 NIG_homegrown_design: "Disegni fatti in casa"
 NIG_homegrown_design_desc: "La Nigeria non possiede grandi aziende produttrici di armi. Potrebbe valere la pena di studiare la possibilità di sovvenzionare questa industria."
 NIG_neighborly_expansion: "Espansione vicina"
 NIG_neighborly_expansion_desc: "L'Africa deve essere costruita dai suoi abitanti. Non da altri. I rappresentanti dovrebbero essere inviati nei Paesi vicini nella speranza di discutere le politiche espansionistiche e le possibili opportunità di investimento per la Nigeria e per loro."
 NIG_west_african_highways: "Autostrade dell'Africa occidentale"
 NIG_west_african_highways_desc: "Le infrastrutture sono le più importanti e inesistenti nelle regioni a bassa densità di popolazione. Sarebbe bello espandere le autostrade in tutta l'Africa occidentale."
 NIG_agricultural_investments: "Investimenti agricoli"
 NIG_agricultural_investments_desc: "L'agricoltura dà lavoro a circa il 30% dei nigeriani. Sarebbe meraviglioso sostenere le persone che costituiscono questo grande settore della nostra economia."
 NIG_industrial_expansions: "Espansione industriale"
 NIG_industrial_expansions_desc: "La nostra industria è carente in molti settori. La Nigeria è nota soprattutto per i prodotti agricoli e per quelli a base di petrolio. Potrebbe valere la pena di iniziare a costruire manifatture qui e nei dintorni."
 NIG_found_the_ndcc: "Fonda la NDDC"
 NIG_found_the_ndcc_desc: "La Commissione per lo Sviluppo del Delta del Niger (NDDC) è un'organizzazione governativa originariamente ideata dal presidente Olusegun Obasanjo con un unico obiettivo: sviluppare la regione del Delta del Niger, ricca di petrolio, in Nigeria."
 NIG_browning_contracts: "Contratti Browning"
 NIG_browning_contracts_desc: "L'azienda americana Browning è attualmente alla ricerca di nuovi contratti per la produzione e la vendita di armi. La nostra potrebbe essere la prossima offerta."
 NIG_consolidations_of_arms: "Consolidamento delle armi"
 NIG_consolidations_of_arms_desc: "Abbiamo troppe varietà di armi da fuoco. Dovremmo prendere in considerazione il consolidamento di un minor numero di piattaforme d'arma. Mantenere un minor numero di armi da fuoco nelle forze armate ci permetterà di produrne di più qui in patria e di ridurre il budget complessivo per le forze armate."
 NIG_progressive_development: "Sviluppo progressivo"
 NIG_progressive_development_desc: "Il nostro sviluppo è importante in ogni campagna."
 NIG_european_investments: "Investitori europei"
 NIG_european_investments_desc: "L'Europa è sempre alla ricerca della prossima grande occasione. Potrebbe essere un vantaggio per noi espandere le relazioni con l'Europa, nella speranza di ampliare i loro potenziali investimenti nel Paese."
 NIG_sustainable_development: "Sviluppo sostenibile"
 NIG_sustainable_development_desc: "Invece di espanderci pericolosamente, dovremmo pensare a uno sviluppo più sostenibile. La nostra popolazione è in rapida ascesa e continua a superare le altre nazioni di ben cento milioni di persone. Dobbiamo sostenere il nostro sviluppo in base alle persone e a ciò che le nostre terre possono sopportare."
 NIG_extreme_industrialization: "Industrializzazione estrema"
 NIG_extreme_industrialization_desc: "Al diavolo gli ambientalisti. La terra lavora per migliorare gli affari, e gli affari significano profitto!"
 NIG_expansion_of_renewable_resources: "Espansione delle risorse rinnovabili"
 NIG_expansion_of_renewable_resources_desc: "Il delta del fiume Niger e i deserti del nord hanno enormi possibilità di politiche espansionistiche per le risorse rinnovabili. I dipartimenti economici attualmente suggeriscono questa mossa perché forse è molto più economica nel lungo periodo."
 NIG_eco_factories: "Eco-fabbriche"
 NIG_eco_factories_desc: "Le nostre fabbriche dovrebbero imitare il modo in cui alcuni ambientalisti hanno immaginato. Potrebbe essere un bene per la nostra crescita e per contribuire a promuovere la tecnologia verde in tutta l'Africa!"
 NIG_massive_land_clearing: "Massicce bonifiche del territorio"
 NIG_massive_land_clearing_desc: "Nelle regioni meridionali del Paese ci sono vaste aree boschive. Potremmo bonificare queste aree nella speranza di favorire una maggiore crescita delle industrie private."
 NIG_aggresive_explotation: "Sfruttamento aggressivo"
 NIG_aggresive_explotation_desc: "Le regioni della savana hanno uno sviluppo industriale scarso o nullo. L'area è piatta e facile da costruire."
 #Military
 NIG_nigerian_armed_forces: "Forze armate nigeriane"
 NIG_nigerian_armed_forces_desc: "Le Forze armate nigeriane mantengono il rango di quinto esercito più forte dell'Africa. Sono nate inizialmente dal reggimento nigeriano della Royal West Africa Frontier Force (RWAFF). Oggi è suddivisa in tre rami principali: l'Esercito nigeriano, la Marina nigeriana e l'Aeronautica nigeriana. Complessivamente, conta ben 160.000 soldati, che partecipano in modo massiccio a livello globale."
 NIG_defense_industries_of_nigeria: "Industrie della Difesa della Nigeria"
 NIG_defense_industries_of_nigeria_desc: "Le Industrie della Difesa della Nigeria sono una serie di conglomerati industriali gestiti dallo Stato che dettano la produzione di armi e altri armamenti militari nel Paese."
 NIG_the_army: "L'esercito"
 NIG_the_army_desc: "L'esercito nigeriano ha partecipato a molti conflitti nella sua breve storia. "
 NIG_air_components: "Componenti aeree"
 NIG_air_components_desc: "L'Aeronautica Militare si è ridotta a pochi elicotteri e ad altri aerei leggeri. Credo sia giunto il momento di concentrare la nostra attenzione sulle nostre forze armate che stanno morendo."
 NIG_resource_drives: "Risorse in arrivo"
 NIG_resource_drives_desc: "Il Paese sta attualmente soffrendo la fame di risorse. La nostra popolazione può consumare una quantità incredibile di risorse. Dovrebbe essere nostro interesse migliorare questa mancanza di risorse, altrimenti la nostra crescita si arresterà."
 NIG_abuja_armories: "Armerie di Abuja"
 NIG_abuja_armories_desc: "La capitale ospita la maggior parte dei quartieri generali delle filiali. Dovremmo cercare di espandere le armerie per preparare le forze in città."
 NIG_rifle_compositions: "Composizione dei fucili"
 NIG_rifle_compositions_desc: "I nostri fucili sono per lo più obsoleti e pesanti. Dovremmo investire in armi a polimeri per avere un pacchetto più leggero ed economico."
 NIG_combined_arms: "Armi combinate nigeriane"
 NIG_combined_arms_desc: "Il terreno della Nigeria è favorevole a una pletora di diversi tipi di combattimento. Corazzati, motorizzati, aerei, nella giungla, in città o semplicemente in campo aperto. Le nostre forze armate devono comunicare in modo efficace e operare in modo efficiente, altrimenti le nostre forze potrebbero essere disorientate e disorganizzate in combattimento."
 NIG_helicopter_requests: "Richieste di elicotteri"
 NIG_helicopter_requests_desc: "Siamo alla ricerca di nuovi elicotteri. Potrebbe essere vantaggioso ampliare la nostra flotta di elicotteri per una pletora di usi."
 NIG_multirole_fighters: "Caccia multiruolo"
 NIG_multirole_fighters_desc: "I caccia multiruolo sono il futuro. Combinare gli stessi veicoli aerei in un unico set specifico potrebbe rivelarsi molto vantaggioso."
 NIG_peacekeepers_of_africa: "Le forze di pace dell'Africa"
 NIG_peacekeepers_of_africa_desc: "Le forze di pace africane sono piuttosto comuni, dato che sempre più nazioni africane si industrializzano e si espandono. Tuttavia, la Nigeria si distingue per il gran numero di operazioni di pace a cui le Forze Armate hanno partecipato."
 NIG_northern_armories: "Armerie del Nord"
 NIG_northern_armories_desc: "Le armerie del Nord dovrebbero essere potenziate e ampliate. "
 NIG_national_guard: "Istituire la Guardia Nazionale"
 NIG_national_guard_desc: "La Nigeria non ha una sezione formale per la Guardia Nazionale. Tuttavia, si è parlato approfonditamente di istituirne una per proteggere meglio i cittadini all'interno del Paese, liberando al contempo le forze federali per dedicarsi maggiormente alla lotta contro gli estremisti o i pirati."
 NIG_light_forces_investments: "Investimenti nelle forze mobili"
 NIG_light_forces_investments_desc: "Le nostre forze mobili sono gravemente carenti. La Nigeria presenta un terreno favorevole alla guerra corazzata, meccanizzata e motorizzata. Dobbiamo perfezionare questo aspetto se vogliamo superare i nostri vicini sul campo."
 NIG_armor_production: "Produzione locale di blindati"
 NIG_armor_production_desc: "Le nostre brigate corazzate sono gravemente obsolete. La maggior parte dei nostri blindati è attualmente costituita dal carro armato Vickers del Regno Unito, sviluppato originariamente negli anni Sessanta. Il resto è per lo più composto da T-72, che sono tuttora competitivi. Dovremmo esaminare le composizioni di altre potenze per capire quale sia la più adatta a noi."
 NIG_nigerian_coastal_forces: "La Marina della Nigeria"
 NIG_nigerian_coastal_forces_desc: "La Marina nigeriana non è mai stata in prima linea. Tuttavia, ha condotto numerose campagne antipirateria nelle acque che circondano l'Africa occidentale. Dobbiamo mantenere la marina forte per preservare le nostre coste e proteggere meglio le nostre rotte di navigazione."
 NIG_strike_fightrers: "Caccia d'assalto"
 NIG_strike_fightrers_desc: "Le industrie locali potrebbero essere riconvertite per produrre caccia più economici ed efficaci per le nostre forze aeree che stanno invecchiando. Potremmo potenzialmente aumentare i nostri alloggi di Alpha Jet o Chengdu."
 NIG_kaduna_military_industries: "Industrie militari di Kaduna"
 NIG_kaduna_military_industries_desc: "Kaduna è la nona città più grande della Nigeria. È un importante centro industriale nella metà settentrionale del Paese. Alcune delle vecchie fabbriche tessili sono cadute in evidente disordine e abbandono. Possiamo riutilizzare alcune di queste fabbriche per iniziare a produrre armi leggere per le nostre forze armate."
 NIG_western_military_assistance: "Assistenza militare occidentale"
 NIG_western_military_assistance_desc: "Il nostro ex padrone coloniale e gli Stati Uniti hanno di recente avviato una conversazione su un maggiore interesse per noi e per le nostre forze armate. Potremmo cogliere questa opportunità per migliorare alcuni dei nostri sistemi d'arma in crisi e migliorare le nostre forze armate nel loro complesso."
 NIG_eastern_doctrines: "Dottrine orientali"
 NIG_eastern_doctrines_desc: "La Russia e la Cina si sono sviluppate bene negli ultimi anni, ruotando attorno alle loro nette differenze di dottrine rispetto ai Paesi occidentali."
 NIG_lagos_drydocks: "Bacini di carenaggio di Lagos"
 NIG_lagos_drydocks_desc: "Lagos è la città più grande della Nigeria e, guarda caso, si trova sulla costa del nostro Paese. Negli ultimi tempi le industrie militari sono state trascurate a causa della diminuzione della qualità della nostra marina. L'Autorità portuale nigeriana ha discusso di stanziare ulteriori fondi per la costruzione di nuovi porti, nella speranza di migliorare il commercio e la preparazione militare."
 NIG_royal_naval_doctrines: "Dottrine della Royal Navy"
 NIG_royal_naval_doctrines_desc: "La Royal Navy è una delle principali potenze navali del mondo. Il nostro ex suzerain potrebbe insegnarci qualcosa sulle dottrine e sulle tattiche navali corrette. "
 NIG_victory_is_from_god: "La vittoria viene da Dio solo"
 NIG_victory_is_from_god_desc: "La frase "La vittoria è solo di Dio" è il motto dell'Esercito nigeriano fin dalla sua fondazione negli anni '60. Essa racchiude l'importanza religiosa del popolo nigeriano."
 NIG_frigates: "Modelli di fregata"
 NIG_frigates_desc: "Le fregate sembrano essere le navi più pesanti che possiamo mantenere. Tuttavia, l'ultima fregata in servizio è stata commissionata negli anni Ottanta. Le nostre navi sono incredibilmente obsolete e hanno bisogno di un lifting."
 NIG_light_submarines: "Sottomarini leggeri antinave"
 NIG_light_submarines_desc: "I sottomarini leggeri possono rivelarsi utili nelle operazioni antipirateria o nelle incursioni nei convogli locali, se mai dovessimo entrare in guerra."
 NIG_corvettes: "Motovedette"
 NIG_corvettes_desc: "La Nigeria non ha una grande presenza navale, né mai l'avrà. Le motovedette e le altre navi da crociera saranno molto più efficienti per il nostro limitato spazio in bacino di carenaggio."

