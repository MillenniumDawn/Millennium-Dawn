 quebec_separatism:0 "Séparatisme québécois"
 quebec_separatism_desc:0 "La population francophone du Québec a toujours été quelque peu mécontente de la domination de la population anglo-canadienne au gouvernement d'Ottawa. Les idées d'indépendance sont courantes, de même que les votes en faveur de la sécession du Canada - le dernier en 1995 avait un taux de participation de '49,42%'. La menace que le Québec quitte le syndicat est plus que réelle."
