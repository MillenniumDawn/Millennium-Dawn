  TUR_parliament:0 "Grand National Assembly"
  TUR_parliaments_desc:0 "The Grand National Assembly of Turkey usually referred to simply as the TBMM or Parliament, is the unicameral Turkish legislature. It is the sole body given the legislative prerogatives by the Turkish Constitution. It was founded in Ankara on 23 April 1920 in the midst of the National Campaign. This constitution had founded its pro-government known as 1st Executive Ministers Of Turkey (Commitment Deputy Committee) in no time in May 1920. The parliament was fundamental in the efforts of Mustafa Kemal Atatürk, 1st President of the Republic of Turkey, and his colleagues to found a new state out of the remnants of the Ottoman Empire.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nAs a result of the military interfering in the country's policy, the Parliament may close and in the event of war, he can convene the governing bodies in himself.\n\n\n\n\n\n\n\n\n\n\n\n\n                               Photo Of The Turkish Grand National Assembly"
  TUR_par_votings:0 "Votings For The Search Of The Teacher Problems"
  
  TUR_ideological_division:0 "Sectarian Woes"
  TUR_kemalists:0 "Population Of The §RKemalism§!"
  TUR_islamists:0 "Population Of The §GIslamism§!"
  TUR_kurds:0 "Population Of The §YKurdish Movement§!"
  TUR_desc_ideology:0 "§RKemalism§! is the founding ideology of the Republic of Turkey. §RKemalism§!, as it was implemented by Mustafa Kemal Atatürk, was defined by sweeping political, social, cultural, and religious reforms designed to separate the new Turkish state from its Ottoman predecessor and embrace a modernized lifestyle, including the establishment of secularism, and state support of the sciences and free education, many of which were first introduced to Turkey during Atatürk's presidency in his reforms.\n\n§GIslamism§! refers to a "broad set of political ideologies that utilize and draw inspiration from §GIslamic Symbols§! and traditions in pursuit of a sociopolitical objective.\n\n§YKurdish nationalism§! is a nationalist political movement that asserts that Kurds are a nation and espouses the creation of a state in Kurdistan, in opposition to the various nationalisms (Turkish, Arab, Iranian, Iraqi, and Syrian) of the states that it is part of.\n\n\n\n\n\n\n\n\n\n\nThe country will not be able to unite unless complete unitarianism is achieved, except for the Kurds in the East.\n\nGreen Cities: Controlled By Traditionalists\nRed Cities: Controlled By Kemalists\nPurple Cities: Controlled By Kurds"
  TUR_civil_war_option:0 "Unite The People"