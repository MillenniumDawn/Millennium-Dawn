 FSA_internal_revolt_category: "披着羊皮的狼"
 FSA_internal_revolt_category_desc: "随着冲突的持续，自由叙利亚军已沦为一支由目标、忠诚度和意识形态各异的部队组成的杂牌军。伊斯兰派系和其他与萨拉菲结盟的运动已将自身嵌入自由叙利亚军的更广泛架构之中。虽然他们提供了经验丰富的战斗人员并控制着关键地盘，但他们的长期野心对任何在冲突后建立民主或多元化叙利亚的尝试都构成了直接威胁。"
 FSA_defection_to_extremist: "投奔极端主义"
 FSA_defection_to_extremist_desc: "激进伊斯兰组织已将自身嵌入自由叙利亚军的队伍中，利用温和派的标签来获取影响力和支持。他们日益壮大的影响力有可能破坏该运动的团结和长期政治目标。"
