 iranian_events.200.t: "Protests Suppressed"
 iranian_events.200.d: "Our security forces were successful in subduing those who have been partaking in the riots. Though we've received some condemnation on social media and the international stage, it matters very little considering the severity of the protests."
 iranian_events.200.a: "Good"
 iranian_events.201.t: "Security Forces Dealt Major Blow"
 iranian_events.201.d: "Our security forces were dealt a major blow in our recent attempts to crack down, having suffered some casualties when faced with angry rioters. This setback will only be temporary, and it is only a matter of time until we are ready to move in again."
 iranian_events.201.a: "Хорошо"
 iranian_events.202.t: "Protests Slow Down"
 iranian_events.202.d: "After weeks of protesting, it appears people are tiring of shouting into the streets with very little results. Far less people are showing up, and the rioters have been reduced to a small group of dedicated protesters."
 iranian_events.202.a: "As was expected"
 iranian_events.220.t: "The Breaking Point"
 iranian_events.220.d: "For weeks now, opposition groups have been building up steam and anticipation for today. The goal of the opposition is simple; storm the Seda va Sima broadcasting station and declare the Islamic Republic as illegitimate. About 1,000,000 people are to march towards Valiasr street in Tehran, and security forces are fearing that they would simply not be able to stop that many people. As a result, several high ranking Artesh and IRGC officials are said to be negotiating behind closed doors with the opposition groups to secure the safety of their positions and their comrades."
 iranian_events.220.a: "Authorize all measures to stop the march"
 iranian_events.220.b: "Let us monitor the situation"
 iranian_events.221.t: "Defections and Disloyalty"
 iranian_events.221.d: "Несколько генералов и высокопоставленных офицеров в составе «Артеша» начали публично осуждать правительство и даже пошли так далеко, что поддержали новое движение, выступающее против правительства. Одно из наиболее заметных подразделений армии, 65-я воздушно-десантная бригада специального назначения, также известная как бригада «НОХЕД», убрала исламские знаки отличия со своей формы и военной техники. Такие события вызвали опасения по поводу возможного военного переворота или вмешательства в дела правительства. Несколько подразделений «Артеш», включая бригаду NOHED, отказались выполнять приказы о содействии в подавлении движения."
 iranian_events.221.a: "Put them under arrest!"
 iranian_events.221.b: "Let them talk"
 iranian_events.222.t: "A Fractured Parliament"
 iranian_events.222.d: "As the legitimacy of the regime comes under greater scrutiny, several MP's and ministers across the nation have begun resigning as a subtle sign of defiance. Whilst some are taking a more silent approach, there are those who have began calling for an outright referendum, particularly those in the technocratic and reformist camps. Regardless, these voices have only added more fuel to the fire that we are seemingly unable to put out.."
 iranian_events.222.a: "Arrest these traitors!"
 iranian_events.222.b: "There is nothing we can do"
 iranian_events.223.t: "The Rise of Montazeri"
 iranian_events.223.d: "Being quite popular amongst Reformists and Democrats, Ayatollah Montazeri is being called upon to lead a revolutionary care-taker government to see through a peaceful transition of power into a better institution of democratic rule. Montazeri is being seen as the ideal candidate for such a position due to his popularity amongst both Muslims and Secularists, thus allowing for a unified resistance movement to continue."
 iranian_events.223.a: "Issue a warrant for his arrest"
 iranian_events.223.b: "Let him be"
 iranian_events.224.t: "Formation of the Revolutionary Council of Iran"
 iranian_events.224.d: "Earlier today, a huge crowd gathered around the Tomb of Cyrus the Great, the founder of Iran. The reason for the gathering was to listen to the speech of a former minister, who is now a spokesperson for the newly formed Revolutionary Council of Iran. It has been understood that at the gathering, the revolutionary council declared that they would not be afraid to use force against the regime and its security forces who try and 'stop the will of the Iranian people'. Such a threat has not been taken lightly by elements in the IRGC, as tensions continue to mount."
 iranian_events.224.a: "Order the IRGC to be ready"
 iranian_events.224.b: "We can do nothing but watch"
 iranian_events.225.t: "The Fall of Tehran"
 iranian_events.225.d: "Protesters and revolutionaries today stormed several government buildings, taking down portraits of Ayatollah Khomeini and Khamenei, and chanting anti-government slogans from the windows of the same buildings. In a fierce speech today, Ayatollah [PER.GetLeader] denounced those partaking in the demonstrations as agents of Israel and America, and promising to pardon those involved with the protests if they would just return home. However, his speech fell on deaf ears, and the cries on the street continue to get louder and louder."
 iranian_events.225.a: "Relocate officials Mashhad, we will be going no where!"
 iranian_events.225.b: "It's time to apply for asylum"
 iranian_events.226.t: "End of an Era"
 iranian_events.226.d: "In the early hours of this morning, the office of the Supreme Leader announced a temporary relocation of the government to somewhere 'outside of the honorable borders of Iran'. To many in the streets, this was the Islamic Republics way of formally resigning. After decades of rule, the Islamic Republic has finally lost its grip on power. The people have flooded the streets, toppling monuments, tearing down portraits, and celebrating. The corridors of power lay dormant, with whatever comes next being unwritten."
 iranian_events.226.a: "'How can one escape from that which is written; How shall he flee from his destiny?' §H- Ferdowsi§!"
 iranian_events.227.t: "IRGC High Command Flees to Southern Lebanon"
 iranian_events.227.d: "Perhaps to flee persecution, judgement, or shame, most of the high command of the Islamic Revolutionary Guard Corp have fled to Southern Lebanon, with the most loyal pockets of men fleeing to the Eastern country side."
 iranian_events.227.a: "Cowards"
 iranian_events.228.t: "Artillery Bombards Artesh Positions in Eastern Iran"
 iranian_events.228.d: "Сегодня взрывы разбудили жителей нескольких городов на востоке страны. Позиции «Артеша» подверглись массированному обстрелу, особенно в Мешхеде, Кермане и Йезде. После первой волны атак Касем Сулеймани выступил перед толпой в мечети Имама Резы, объявив, что «сегодня будут исправлены ошибки, допущенные всего несколько недель назад», имея в виду перемещение правительства Исламской Республики. Похоже, что подразделения КСИР, бежавшие на восток страны, смогли перегруппироваться и создать достаточно сильную армию, чтобы оттеснить «Артеш». Тем не менее, это будет лишь временным отступлением."
 iranian_events.228.a: "'The blood of brave men was shed like unto the shedding of rain from a black cloud' §H- Ferdowsi§!"
 iranian_events.228.b: "The revolutionaries are misguided... Soleimani will reverse this mistake!"
 iranian_events.228.c: "Iranians have been misled for centuries, a true heir of Iran's past will swiftly resolve this!"
 iranian_events.229.t: "На Востоке Ирана вспыхивают боевые действия"
 iranian_events.229.d: "В Восточном Иране были зафиксированы сообщения о сильной перестрелке, в ходе которой армия подверглась массированному обстрелу со стороны повстанцев. Повстанцами, судя по всему, являются бывшие подразделения КСИР и офицеры, объединившиеся под руководством генерала Касема Сулеймани в надежде свергнуть недавно сформированное правительство. Хотя правительство Ирана объявило, что конфликт скоро закончится, заявив, что «правительство Ирана и народ Ирана доверяют армии, которая восстановит целостность границ Ирана и изгонит предателей, пытающихся их разрушить». Хотя эти заявления, похоже, успокоили некоторых людей, другие опасаются, что КСИР сможет свергнуть правительство и, возможно, установит более жёсткий режим, чем в первоначальной Исламской Республике."
 iranian_events.229.a: "Еще одна революция в руинах"
 iranian_events.230.t: "В Иране вспыхнули общенациональные протесты"
 iranian_events.230.d: "После невероятно непопулярных решений, принятых иранским правительством в начале этой недели, иранцы массово вышли на улицы, чтобы выразить своё несогласие с правительством и его решениями. Хотя некоторые предполагают, что протесты скоро утихнут, следуя общей тенденции иранских восстаний, другие заявляют, что на этот раз протесты могут привести к свержению системы Исламской Республики, которая была создана в результате уличных протестов, подобных тем, что мы наблюдаем сегодня. Тем не менее правительство уже начало подавлять протесты, и видео, распространяемые в интернете, показывают, что силы безопасности не относятся к этому движению легкомысленно."
 iranian_events.230.a: "Интересно"
 iranian_events.231.t: "Распад Исламской Республики"
 iranian_events.231.d: "Ранним утром этого дня офис Верховного лидера объявил о временном переезде правительства куда-то «за пределы почётных границ Ирана». Для многих на улицах Ирана это стало формальным объявлением об отставке. После десятилетий правления Исламская Республика наконец-то утратила контроль над властью. Жители Ирана вышли на улицы, снося памятники, срывая портреты и празднуя. Коридоры власти бездействовали, и то, что будет дальше, оставалось неизвестным. Однако известно, что объединённая иранская оппозиция стремится к демократической форме правления, которая была обещана Исламской Республикой в 1979 году, но так и не была реализована."
 iranian_events.231.a: "Что происходит дальше?"
 iranian_events.232.t: "Растут призывы к правительству уйти в отставку"
 iranian_events.232.d: "Различные оппозиционные группы всё чаще призывают правительство уйти в отставку. В результате восстания на востоке страны группам, от левых до правых, удалось отбросить в сторону свои разногласия, и многие лидеры оппозиции опасаются за свою жизнь из-за успехов бывших членов режима. Теперь правительство должно решить, целесообразно ли ему уходить в отставку."
 iranian_events.232.a: "Уйдите в отставку и передайте власть бывшим главам государства"
 iranian_events.232.b: "Уйдите в отставку и передайте власть монархистам"
 iranian_events.232.c: "Уходите в отставку и передайте власть левым"
 iranian_events.232.d1: "Правительство никогда не уйдет в отставку!"
 iranian_events.233.t: "Остатки павшего режима"
 iranian_events.233.d: "С падением Исламской Республики многие бывшие правительственные чиновники и их сторонники увидели возможность воспользоваться своим опытом, чтобы захватить власть. К ним относятся такие фигуры, как Ахмадинежад, Машаи и Галибаф. Помимо них, армия также начала оказывать влияние на правительство в своих интересах. Теперь пришло время выбрать, кто будет руководить страной после нашей отставки."
 iranian_events.233.a: "Обращение к Ахмадинежаду: только КСИР может победить КСИР"
 iranian_events.233.b: "Позовите Галибафа — олигарха и делового человека"
 iranian_events.233.c: "Позовите Машаи — патриота, который хочет создать иранскую школу ислама"
 iranian_events.233.d1: "Призыв к Артешу — национальной армии"
 iranian_events.234.t: "Наследники Кира"
 iranian_events.234.d: "Иранские шахи правили страной более 2500 лет до Исламской революции 1979 года. Именно по этой причине династия Пехлеви пользовалась относительной популярностью даже после своего свержения в ходе Исламской революции. Однако паниранистские силы также являются монархистами, хотя и в меньшей степени, и они также хотят объединить земли, утраченные в пользу великих держав. В любом случае, мы должны выбрать одну из этих групп, которой мы передадим власть после официального отречения."
 iranian_events.234.a: "Конституционалисты — сторонники Резы Пехлеви"
 iranian_events.234.b: "Паниранисты — те, кто стремится вернуть Ирану утраченные территории"
 iranian_events.235.t: "Голос рабочих"
 iranian_events.235.d: "Исламская революция не была полностью исламской, она охватывала широкий спектр политических идеологий. Вторыми по численности были социалисты и левые революционеры, которых лишили права голоса в правительстве после чисток, проведённых Хомейни в 80-х годах. В любом случае, социалистическое правительство обеспечит хорошие отношения между правительством и базарами после нашей отставки."
 iranian_events.235.a: "МЭХ — несмотря на непопулярность, организованная группа"
 iranian_events.235.b: "Рабоче-коммунистическая партия — наиболее известна своей способностью организовывать профсоюзы"
 iranian_events.236.t: "КСИР терпит крах"
 iranian_events.236.d: "После нескольких недель ожесточённых боёв Корпус стражей исламской революции решил сложить оружие и отступить в сельскую местность и соседние страны. Многие предпочли отправиться в Южный Ливан через секретный коридор. Однако в данный момент их трусость не имеет значения. Самое важное — это то, что революция и её народ одержали окончательную победу."
 iranian_events.236.a: "Как и ожидалось"
 iranian_events.237.t: "Национальный адрес аятоллы Монтазери"
 iranian_events.237.d: "Выйдя перед, возможно, одной из самых больших толп в истории Ирана, возможно, даже больше, чем те, что собирал аятолла Хомейни, Монтазери начал махать толпе перед собой. Аятолла Монтазери начал свою речь с молитвы, а затем пообещал ликвидировать «коррумпированные, жестокие и неисламские институты предыдущего режима». Это заявление вызвало громкие аплодисменты толпы. 20-минутное выступление было показано по телевидению на всю страну, и люди, которые смотрели его дома, выкрикивали лозунги в поддержку Монтазери из своих окон. Хотя пока были даны только обещания, многие с оптимизмом смотрят на перемены, обещанные аятоллой Монтазери. Однако только время покажет, сдержит ли он свои обещания построить новый, свободный и демократический Иран."
 iranian_events.237.a: "Да пребудет Господь с Ираном"
 iranian_events.238.t: "Умеренно-либеральный ислам на подъёме"
 iranian_events.238.d: "С приходом к власти аятоллы Монтазери и его последователей многие либералы и умеренные начали хвалить новое правительство за то, что оно проводит в стране быстрые и столь необходимые социальные реформы. Несмотря на то, что впереди ещё долгий путь, поддержка умеренных и либеральных форм исламского правления растёт. Такие партии, как «Зелёный путь надежды» и «Движение за свободу», начали пользоваться новой поддержкой в результате изменений в иранской политике. Тем не менее, несмотря ни на что, сохраняются опасения по поводу возможного роста националистических настроений, особенно среди тех, кого называют «отклоняющимся течением»."
 iranian_events.238.a: "Давайте посмотрим, что произойдет"
 iranian_events.239.t: "Хатами и Рафсанджани нарушают молчание"
 iranian_events.239.d: "После падения Исламской Республики многие видные реформаторы, принимавшие активное участие в управлении Исламской Республикой, замолчали. В частности, особенно молчаливыми были двое — Хатами и Рафсанджани. Многие студенческие группы назвали Мохаммада Хатами предателем реформаторского движения, поскольку они считают, что он не встал на их сторону, когда они протестовали против правительства. Они также считают, что он не смог добиться того, за что боролся, — демократии в Иране. Рафсанджани также называли ставленником правительства и человеком, которому не удалось привести Иран к демократии. Однако рано утром и Хатами, и Рафсанджани выступили перед толпой, заявив, что готовы вернуться в политику с благословения нового правительства."
 iranian_events.239.a: "Конечно, почему бы и нет"
 iranian_events.239.b: "К чёрту их, отстраните их от политики!"
 iranian_events.240.t: "МЭХ убивает нескольких учёных!"
 iranian_events.240.d: "Недавно МЭХ убил нескольких учёных, работавших по всей стране, и нанёс ущерб нашим исследовательским станциям. Начались похороны погибших учёных, и в результате мы потерпели несколько неудач."
 iranian_events.240.a: "Неудачный"
 iranian_events.241.t: "МЭХ саботирует работу заводов"
 iranian_events.241.d: "МЭХ нанесла ущерб нескольким промышленным секторам по всей стране, хотя в большинстве случаев это не принесло успеха. В некоторых штатах последствия были более заметными, чем в других. К счастью, в результате нападений никто из рабочих не пострадал и не погиб, пострадали только наше производство и производительность."
 iranian_events.241.a: "Неудачный"
 iranian_events.242.t: "МЭХ саботирует работу оружейных заводов"
 iranian_events.242.d: "МЭХ совершила диверсию на нескольких оружейных заводах, нанеся удар по одним сильнее, чем по другим. Хотя никто из рабочих не погиб, часть нашего оборудования была выведена из строя, и в некоторых областях производство замедлилось."
 iranian_events.242.a: "Неудачный"
 iranian_events.243.t: "МЭХ встречается с иностранными лидерами"
 iranian_events.243.d: "Сегодня МЭХ встретилась с несколькими дипломатами из страны с более высоким международным авторитетом. Эта встреча на высоком уровне была проведена в попытке придать им больше легитимности на политической арене как в Иране, так и за его пределами."
 iranian_events.243.a: "Мы этого не забудем"
 iranian_events.244.t: "МЭХ призывает к общенациональным забастовкам"
 iranian_events.244.d: "МЭХ призвала к общенациональным забастовкам, особенно в регионах с большим количеством меньшинств. Хотя ожидается, что забастовки скоро закончатся, их последствия окажут долгосрочное влияние на страну."
 iranian_events.244.a: "Хорошо"
 iranian_events.245.t: "МЭХ призывает к общенациональным протестам"
 iranian_events.245.d: "МЭХ призвала к общенациональным протестам, и в какой-то степени ей это удалось. У нас есть возможность подавить эти протесты, но это будет стоить нам больших затрат. В любом случае, это признак того, что наша популярность упала слишком низко."
 iranian_events.245.a: "Ничего не делай"
 iranian_events.245.b: "Подавите протесты"
 iranian_events.246.t: "МЭХ пытается убить высокопоставленного генерала"
 iranian_events.246.d: "МЭХ предприняла попытку убить высокопоставленного генерала, и в какой-то степени ей это удалось, поскольку генерал, о котором идёт речь, сейчас находится в критическом состоянии и борется за свою жизнь. У нас есть возможность спасти ему жизнь, хотя это будет стоить довольно дорого."
 iranian_events.246.a: "Пусть его душа покоится с миром"
 iranian_events.246.b: "Спасти его жизнь"
 iranian_events.247.t: "Ненависть к МЭХ растёт"
 iranian_events.247.d: "Похоже, что ненависть к МЭХ возросла среди нашего народа, и популярность этой культовой группы среди некоторых её членов снизилась. Мы связываем такой общественный прогресс со способностью нашего правительства добиваться совершенства во всех аспектах жизни."
 iranian_events.247.a: "Хорошо"
 iranian_events.247.b: "Интересно"
 iranian_events.248.t: "Перебежчики из МЭХ оказывают помощь"
 iranian_events.248.d: "Перебежчики из МЭХ предложили финансовую помощь, которую они получали от иностранных государств, пока состояли в организации. Мы примем эти деньги и передадим их одному из наших секторов, нуждающихся в развитии."
 iranian_events.248.a: "Хорошо"
 iranian_events.249.t: "Патриотизм среди рабочих набирает обороты"
 iranian_events.249.d: "Наши работники начали работать с удвоенной энергией из-за опасений по поводу роста МЭХ. Скорее всего, это связано с тем, что они поняли, что их жизнь может стать ещё хуже, и поэтому они хотят держать MEK как можно дальше от любых источников власти. "
 iranian_events.249.a: "Хорошо"
 iranian_events.250.t: "Вооруженные силы выявляют и ликвидируют ячейки МЭХ"
 iranian_events.250.d: "Вооружённые силы выявили нескольких сторонников МЭХ в оборонном секторе и начали процедуру выдворения этих коррумпированных лиц. Хотя Вооружённые силы не производят арестов, ответственность за дальнейшую работу с этими лицами будет возложена на судебную систему."
 iranian_events.250.a: "Хорошо"
 iranian_events.251.t: "МЭХ признана иностранной террористической организацией"
 iranian_events.251.d: "В последнее время некоторые страны начали причислять МЭХ к иностранным террористическим организациям. Скорее всего, это связано с ростом популярности нашего правительства и отсутствием поддержки MEK среди иранского народа. Это большой шаг на пути к искоренению этих паразитов в нашем обществе."
 iranian_events.251.a: "Хорошо"
 iranian_events.252.t: "Иранское правительство терпит крах"
 iranian_events.252.d: "В результате неожиданного поворота событий иранское правительство объявило о своём роспуске и передаче власти. В результате Народная моджахединская организация взяла под контроль Тегеран и будет руководить Ираном в дальнейшем. Хотя неизвестно, почему иранское правительство решило сделать такой шаг, многие, включая аятоллу, опасались покушения со стороны организации. Можно предположить, что этот шаг был предпринят для того, чтобы спасти жизни нескольких высокопоставленных правительственных чиновников от организации. Тем не менее этот шаг стал шоком для многих в регионе и во всём мире."
 iranian_events.252.a: "Что?"
 iranian_events.253.t: "Иран объявляет о победе над Народным моджахедом"
 iranian_events.253.d: "Иранское правительство объявило о полной победе над Народной моджахединской организацией Ирана после убийства семьи Раджави. Семья, о которой идёт речь, с конца 60-х годов обвинялась в создании культовой организации. Народная моджахединская организация Ирана (MEK) также участвовала в оказании помощи баасистскому Ираку во время ирано-иракской войны в 1980-х годах, что сделало их соперничество с иранским правительством и многими иранцами ожесточённым. Тем не менее способность иранского правительства устранять членов семьи и ключевых лидеров организации из-за рубежа шокировала многих как в Иране, так и за его пределами."
 iranian_events.253.a: "Интересно"
 nuclear_iran.25.t: "Соединенные Штаты усиливают экономическое давление"
 nuclear_iran.25.d: "Соединённые Штаты решили реализовать своё империалистическое видение, усилив экономические санкции против нашего народа."
 nuclear_iran.25.a: "Мы будем сопротивляться!"
 nuclear_iran.26.t: "Соединённые Штаты снижают экономическое давление"
 nuclear_iran.26.d: "Соединённые Штаты решили снизить количество санкций, наложенных на наш народ. Останутся ли они при этом решении — это то, что нам ещё предстоит узнать."
 nuclear_iran.26.a: "Хорошо"
 nuclear_iran.27.t: "Иран начинает вести себя непредсказуемо"
 nuclear_iran.27.d: "Иран вновь начал вести себя скорее как государство-изгой, а не как цивилизованная страна. Мы должны пересмотреть нашу позицию по вопросу санкций."
 nuclear_iran.27.a: "Они сами этого добились"
 nuclear_iran.28.t: "Иран следует этому примеру"
 nuclear_iran.28.d: "В типичной для Ирана манере на 180 градусов они, похоже, движутся в более мирном и контролируемом направлении."
 nuclear_iran.28.a: "Хорошо, может быть, теперь мы сможем смягчить санкции"
 nuclear_iran.29.t: "Соединенные Штаты отменяют санкции!"
 nuclear_iran.29.d: "Настал день, когда президент [USA.GetLeader] объявил о снятии всех экономических санкций с нашей страны. Мы долго ждали этого дня, и наши мечты наконец-то сбылись. Пришло время забыть о разногласиях и помириться с американцами."
 nuclear_iran.29.a: "Отличный день"
