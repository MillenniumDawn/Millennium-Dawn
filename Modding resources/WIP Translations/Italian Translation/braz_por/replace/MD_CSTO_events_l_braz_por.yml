l_braz_por:
 CSTO.1.t: "[From.GetNameDef] desidera aderire alla CSTO"
 CSTO.1.d: "La delegazione [From.GetAdjective] ha avanzato una proposta interessante. La delegazione sta spiegando come [From.GetNameDef] desidera firmare gli accordi congiunti ed entrare a far parte della CSTO. Chiedono un'udienza per avviare il processo di sottoscrizione di una nuova dichiarazione di amicizia e consentire a [From.GetNameDef] di entrare nella nostra alleanza."
 CSTO.1.a: "Assolutamente"
 CSTO.1.b: "Mai"
 CSTO.2.t: "[SOV.GetNameDef] rifiuta la richiesta di adesione alla CSTO"
 CSTO.2.d: "[SOV.GetNameDef] ha respinto la nostra richiesta di adesione alla CSTO."
 CSTO.2.a: "Deludente"
 CSTO.3.t: "Invito alla CSTO"
 CSTO.3.d: "[SOV.GetNameDef] e i loro alleati vogliono invitarci nella CSTO. Che cosa faremo?"
 CSTO.3.a: "Accettiamo!"
 CSTO.3.b: "Non abbiamo tempo per questo."

 CSTO.4.t: "[ROOT.GetNameDef] si unisce alla CSTO"
 CSTO.4.d: "[SOV.GetNameDef] e [ROOT.GetNameDef] sono venuti oggi ad annunciare l'entrata di [ROOT.GetNameDef] nell'Organizzazione del Trattato di Sicurezza Collettiva. [SOV.GetNameDef] e [ROOT.GetNameDef] hanno messo da parte la loro rivalità e hanno deciso che è nell'interesse di entrambi che [ROOT.GetNameDef] entri nell'alleanza."
 CSTO.4.a: "Un grande giorno!"
 CSTO.4.b: "Un nuovo alleato"
 CSTO.4.c: "Sviluppo interessante"
 CSTO.5.t: "[ROOT.GetNameDef] lascia la CSTO!"
 CSTO.5.d: "Il Leader di [ROOT.GetNameDef], [ROOT.GetLeader], ha annunciato oggi l'intenzione di ritirarsi immediatamente dall'Organizzazione del Trattato di Sicurezza Collettiva e dalle sue alleanze affiliate. Questo indebolirà il patto militare."
 CSTO.5.a: "Una buona scelta."
 CSTO.5.b: "Interessante."
