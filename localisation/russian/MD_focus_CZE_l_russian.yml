 CZE_research_grants_combined: "Research Grants - §BCombined§!"
 CZE_skoda_laboratories_category: "Лаборатории Škoda"
 CZE_skoda_laboratories_category_desc: "Лаборатории Škoda и промышленные концерны позволяют нам совместно финансировать исследования, направленные на совершенствование наших машин. Когда Škoda внедрит новые решения в свои автомобили, мы сосредоточимся на укреплении армии. Исследования займут некоторое время, но что только не делается для увеличения мощи нашей армии и удобства наших граждан.\n\nДоступны §GŠkoda Tech Slots§! §Y[?THIS.CZE_skoda_tech_slots]§!\n§GŠkoda Upgrades§! сделано: §Y[?THIS.CZE_skoda_tech_progress]/130§!\n§GŠkoda Продвинутые обновления§! выполнено: §Y[?THIS.CZE_advanced_skoda_tech_progress]/3§!"
