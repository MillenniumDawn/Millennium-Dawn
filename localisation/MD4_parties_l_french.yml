 Nationalist_desc:0 "Gouvernement nationaliste"
 Nat_Autocracy:0 "Autocratie"
 Nat_Autocracy_desc:0 "Autocratie: - Les gouvernements nationalistes croient qu'ils ont obtenu le raccourci de la globalisation et cherchent une renaissance nationale basée sur le protectionnisme, la militarisation et la souveraineté nationale et ethnique.Ils détestent les institutions libérales globales, mais peuvent rester pragmatiques dans leurs alliances internationales pour poursuivre leurs objectifs étroits domestiques ou expansionnistes. "
 Nat_Fascism:0 "Fascisme"
 Nat_Fascism_desc:0 "Fasciste: - Les gouvernements nationalistes croient qu'ils ont obtenu le raccourci de la globalisation et cherchent une renaissance nationale basée sur le protectionnisme, la militarisation et la souveraineté nationale et ethnique.Ils détestent les institutions libérales globales, mais peuvent rester pragmatiques dans leurs alliances internationales pour poursuivre leurs objectifs étroits domestiques ou expansionnistes. "
 Nat_Populism:1 "Populisme"
 Nat_Populism_desc:1 "Populiste de la droite: - Les gouvernements nationalistes croient qu'ils ont obtenu le raccourci de la mondialisation et qu'ils cherchent une renaissance nationale basée sur le protectionnisme, la militarisation et la souveraineté nationale et ethnique.Ils détestent les institutions libérales mondiales, mais peuvent rester pragmatiques alliances internationales pour poursuivre leurs objectifs étroits domestiques ou expansionnistes. "

