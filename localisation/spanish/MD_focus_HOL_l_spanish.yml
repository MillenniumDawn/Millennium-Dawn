l_spanish:
 netherlands_focus: "Árbol de enfoque de Países Bajos"
 HOL_Shell: "Comprar acciones de Shell"
 HOL_Shell_desc: "Royal Dutch Shell, una compañía energética global con sede en los Países Bajos, es un actor líder en el sector energético del país. Con una cartera diversificada que abarca petróleo, gas, energía renovable y tecnologías bajas en carbono, Shell está comprometida a impulsar la transición energética y brindar soluciones sustentables que satisfagan las necesidades cambiantes de la sociedad."
 HOL_Green_Shell: "Shell se vuelve ecológico"
 HOL_Green_Shell_desc: "El compromiso de Shell con la sostenibilidad y las energías renovables, realizando la transición hacia fuentes de energía más limpias como la eólica, la solar y el hidrógeno. A través de inversiones en tecnologías verdes, soluciones innovadoras e iniciativas bajas en carbono, Shell busca liderar la transición energética y abordar los desafíos del cambio climático, contribuyendo al mismo tiempo a un futuro más sostenible."
 HOL_Blauwwind: "Blauwwind"
 HOL_Blauwwind_desc: "Blauwwind es un proyecto eólico marino en el Mar del Norte holandés, compuesto por múltiples parques eólicos desarrollados por un consorcio de empresas. Al aprovechar la energía eólica, Blauwwind pretende apoyar los objetivos de energía renovable de los Países Bajos, reducir las emisiones de carbono y promover la sostenibilidad ambiental. Mediante la colaboración y la innovación, Blauwwind contribuye a la expansión de la capacidad eólica marina y a la transición hacia un futuro de energía limpia."
 HOL_Porthos_Project: "Proyecto Porthos"
 HOL_Porthos_Project_desc: "El Proyecto Porthos es una iniciativa de captura y almacenamiento de carbono (CAC) cuyo objetivo es reducir las emisiones de gases de efecto invernadero de fuentes industriales en el área de Róterdam. Al capturar las emisiones de CO2 y almacenarlas en yacimientos de gas marinos agotados, Porthos contribuye a los esfuerzos de mitigación del cambio climático y al mismo tiempo apoya la descarbonización industrial y los objetivos de desarrollo sostenible."
 HOL_Energy_transition_Campus: "Campus de Transición Energética de Ámsterdam"
 HOL_Energy_transition_Campus_desc: "Campus de Transición Energética de Ámsterdam sirve como centro de investigación, innovación y colaboración en el campo de la transición energética y la sostenibilidad. Al reunir a la industria, la academia, el gobierno y la sociedad civil, el campus fomenta soluciones interdisciplinarias, el intercambio de conocimientos y el despliegue de tecnología para acelerar el cambio hacia un sistema energético resiliente y con bajas emisiones de carbono."
 HOL_HEFA: "HEFA"
 HOL_HEFA_desc: "Los ésteres y ácidos grasos hidroprocesados (HEFA, por sus siglas en inglés) son una tecnología de combustible de aviación renovable cuyo objetivo es reducir las emisiones de carbono del sector de la aviación. Al convertir materias primas sostenibles, como aceites vegetales y grasa animal, en biocombustibles drop-in, HEFA permite a las aerolíneas reducir su huella de carbono y cumplir los objetivos de reducción de emisiones manteniendo al mismo tiempo una buena rentabilidad."
 HOL_Holland_Hydrogen: "Holland Hydrogen 1"
 HOL_Holland_Hydrogen_desc: "Holland Hydrogen 1 se centra en el avance de la tecnología y la infraestructura del hidrógeno en los Países Bajos como parte de la estrategia de transición energética del país. Al promover la producción, distribución y utilización de hidrógeno, Holland Hydrogen 1 tiene como objetivo liberar el potencial del hidrógeno como portador de energía limpio y versátil, apoyando los esfuerzos de descarbonización en sectores como el transporte, la industria y la calefacción."
 HOL_No_Green_Shell: "La especialidad de Shell"
 HOL_No_Green_Shell_desc: "Shell sigue comprometida con sus operaciones principales en la exploración, producción y distribución de fuentes de energía no renovables, como el petróleo y el gas natural. Con un énfasis continuo en los combustibles fósiles tradicionales, las actividades de Shell abarcan la perforación en alta mar, el refinado y la fabricación de petroquímicos. A pesar de la creciente atención a la energía renovable, Shell mantiene su enfoque estratégico en satisfacer la demanda energética mundial mediante el desarrollo y la utilización de recursos energéticos convencionales."
 HOL_Shell_Energy_Rotterdam: "Parque de Energía y Productos Químicos de Shell"
 HOL_Shell_Energy_Rotterdam_desc: "Ubicado en Europoort, el Parque de Energía y Productos Químicos de Shell de Róterdam sirve como un importante centro industrial para la producción de energía y petroquímica en los Países Bajos. Con instalaciones avanzadas e infraestructura integrada, el parque apoya diversas operaciones, incluida la refinación de petróleo, la fabricación de productos químicos y la generación de energía. Como piedra angular de la economía holandesa, contribuye al desarrollo regional, la creación de empleo y la innovación en los sectores energético y químico."
 HOL_Europoort_Modernization: "Modernización de Europoort"
 HOL_Europoort_Modernization_desc: "Europoort, uno de los complejos petroquímicos más grandes de Europa, realiza continuos esfuerzos de modernización para mejorar la eficiencia, la sostenibilidad y la competitividad. Mediante inversiones en tecnología, mejoras de las infraestructuras y optimización de los procesos, Europoort aspira a mantener su posición de centro principal de actividades energéticas e industriales, impulsando el crecimiento económico y los resultados medioambientales de la región de Rotterdam."
 HOL_Shell_Moerdijk: "Ampliación del parque Shell Chemicals en Moerdijk"
 HOL_Shell_Moerdijk_desc: "Situado en Moerdijk, el parque Shell Chemicals sirve como centro estratégico para la fabricación y la innovación química en los Países Bajos. Con instalaciones de última generación y un enfoque en la sostenibilidad, el parque produce una amplia gama de productos petroquímicos, incluidos plásticos, solventes y productos químicos especiales. A través de la colaboración con socios de la industria e instituciones de investigación, el parque Shell Chemicals de Moerdijk impulsa los avances tecnológicos y la creación de valor en el sector químico."
 HOL_Borsele_Choice: "Elección de la central eléctrica de Borsele"
 HOL_Borsele_Choice_desc: "El futuro del reactor nuclear de Borssele está en una encrucijada. A medida que aumenta la demanda de fuentes de energía sostenibles y confiables, se debe tomar una decisión sobre si ampliar la capacidad del reactor o transformarlo en una planta de carbón limpio de última tecnología. Cada camino ofrece distintos beneficios y desafíos, dando forma al futuro energético de los Países Bajos."
 HOL_Syngas_Production: "Producción de gas de síntesis"
 HOL_Syngas_Production_desc: "La producción de sintegás implica la conversión de diversas materias primas, como gas natural, carbón o biomasa, en gas de síntesis, un intermedio versátil utilizado en la síntesis química y la producción de energía. Con tecnologías avanzadas e innovación de procesos, las instalaciones de producción de gas de síntesis, como las operadas por Shell, desempeñan un papel crucial en el suministro de materias primas para productos petroquímicos, fertilizantes y combustibles, apoyando el desarrollo industrial y los objetivos de transición energética."
 HOL_Solar_Moerdijk: "Solar Moerdijk"
 HOL_Solar_Moerdijk_desc: "Solar Moerdijkes un proyecto de energía solar ubicado en la zona industrial de Moerdijk en los Países Bajos. Mediante la implementación de paneles solares fotovoltaicos en techos industriales y terrenos baldíos, Solar Moerdijk pretende generar electricidad renovable, reducir las emisiones de carbono y mejorar la resiliencia energética al tiempo que utiliza la infraestructura existente y promueve prácticas sostenibles de uso de la tierra."
 HOL_NAM: "Establecer Nederlandse Aardolie Maatschappij"
 HOL_NAM_desc: "Nederlandse Aardolie Maatschappij (NAM) es una empresa holandesa de petróleo y gas responsable de la exploración, producción y desarrollo de recursos de hidrocarburos en los Países Bajos. Con operaciones que abarcan campos tanto terrestres como marinos, NAM desempeña un papel fundamental a la hora de satisfacer las necesidades energéticas del país, manteniendo al mismo tiempo la seguridad, la gestión ambiental y el cumplimiento normativo."
 HOL_NAM_Groningen: "NAM Groninga"
 HOL_NAM_Groningen_desc: "Groninga, situada en el norte de los Países Bajos, alberga uno de los yacimientos de gas natural más grandes de Europa. Como centro energético clave, Groninga ha sido históricamente fundamental en el suministro de gas a hogares e industrias holandesas. Sin embargo, las recientes preocupaciones sobre la sismicidad inducida y el impacto ambiental han impulsado una reducción gradual en la extracción de gas, lo que indica una transición hacia soluciones energéticas sostenibles."
 HOL_NAM_Waddenzee: "NAM Mar de Frisia"
 HOL_NAM_Waddenzee_desc: "El , declarado Patrimonio de la Humanidad por la UNESCO, ofrece potencial para la exploración de petróleo y gas en el norte de los Países Bajos. Al equilibrar la conservación del medio ambiente con el desarrollo de recursos, esta iniciativa tiene como objetivo liberar de manera responsable las reservas de energía dentro de la región del Mar de Frisia. Mediante una planificación cuidadosa, tecnologías avanzadas y salvaguardas ambientales, busca aprovechar los recursos energéticos marinos y al mismo tiempo salvaguardar la integridad ecológica de este entorno marino único."
 HOL_NAM_Drenthe_Oil: "NAM Drente"
 HOL_NAM_Drenthe_Oil_desc: "Drenthe Oil se refiere a la extracción y utilización de recursos petroleros en la provincia de Drente, conocida por sus yacimientos petrolíferos terrestres. Como parte de la cartera de producción de hidrocarburos de los Países Bajos, Drenthe Oil desempeña un papel en satisfacer la demanda energética interna y apoyar las economías locales, al tiempo que impulsa debates sobre sostenibilidad ambiental y estrategias de transición energética."
 HOL_NAM_Rotterdam: "NAM Róterdam"
 HOL_NAM_Rotterdam_desc: "Róterdam, el puerto marítimo y centro industrial más grande de Europa, desempeña un papel vital en el panorama energético de los Países Bajos. Como importante centro de transporte y logística, Róterdam sirve como puerta de entrada para las importaciones de petróleo crudo, las exportaciones de productos refinados y la fabricación de petroquímicos. La ubicación estratégica de la ciudad, su amplia infraestructura y sus iniciativas innovadoras la posicionan como un actor clave en la transición energética global."
 HOL_NAM_Pernis_Refineries: "Pernis Refineries"
 HOL_NAM_Pernis_Refineries_desc: "Pernis Refineries, operadas por Royal Dutch Shell, forman uno de los complejos de refinación más grandes de Europa, ubicado cerca de Rotterdam. Con sus instalaciones avanzadas y plantas petroquímicas integradas, Pernis desempeña un papel crucial en el procesamiento de petróleo crudo en una amplia gama de productos refinados, incluidos combustibles, lubricantes y materias primas químicas, apoyando las necesidades energéticas y el desarrollo industrial de la región."
 HOL_Regio: "Economía regional"
 HOL_Regio_desc: "Mientras Randstad prospera, es crucial garantizar la prosperidad del resto de los Países Bajos. Invertir en la región equilibrará el crecimiento económico y mejorará la calidad de vida en todo el país."
 HOL_Dutch_Agriculture: "Inversiones agrícolas holandesas"
 HOL_Dutch_Agriculture_desc: "Los Países Bajos se consideran uno de los países con mayor eficiencia agrícola y el segundo mayor exportador mundial de productos agrícolas. Necesitamos invertir en nuestro sector para mantenernos a la vanguardia mundial"
 HOL_Plantlab: "Creación de Plantlab"
 HOL_Plantlab_desc: "PlantLab es una empresa holandesa de tecnología agrícola especializada en soluciones de agricultura vertical. Al aprovechar técnicas avanzadas de cultivo en interiores, incluida la hidroponía y la iluminación LED, PlantLab revoluciona la producción de alimentos, permitiendo el cultivo durante todo el año de cultivos de alta calidad en entornos controlados. Con un enfoque en la sostenibilidad y la eficiencia de los recursos, PlantLab contribuye al desarrollo de la agricultura urbana y de sistemas alimentarios resilientes."
 HOL_Kringlooplandbouw: "Kringlooplandbouw"
 HOL_Kringlooplandbouw_desc: "La agricultura circular es una forma de agricultura sostenible en la que se cierra el ciclo de las sustancias. Esto significa que todas las sustancias extraídas de una zona por la agricultura también se devuelven a ella. Por lo tanto, la cantidad de sustancias que salen de una zona, como los nitratos, también debe retornar a ella. Los recursos disponibles se utilizan de la forma más eficiente posible, y los agricultores intentan equilibrar la entrada y salida de estos recursos. Una investigación de la Universidad de Wageningen muestra que la agricultura circular produce concentraciones más bajas de nitratos en las aguas subterráneas al reducir la salida de nitrógeno de la tierra donde se practica la agricultura."
 HOL_Smart_Dairy_Farming: "Ganadería lechera inteligente"
 HOL_Zero_Dairy_Farming: "Proyecto de Ganadería Lechera de Cero Emisiones"
 HOL_Zero_Dairy_Farming_desc: "El Proyecto de Ganadería Lechera de Cero Emisiones tiene como objetivo reducir las emisiones de gases de efecto invernadero y el impacto ambiental en la producción lechera a través de tecnologías innovadoras y prácticas sostenibles. Mediante la implementación de sistemas de energía renovable, tecnologías de captura de metano y medidas de secuestro de carbono, el proyecto busca lograr la neutralidad de carbono y promover métodos agrícolas resilientes al clima. Con un compromiso con la sustentabilidad y la gestión, el Proyecto de Ganadería Lechera de Cero Emisiones allana el camino para una industria láctea más verde y sustentable."
 HOL_Digital_Agriculture: "Programa de Agricultura Digital"
 HOL_Digital_Agriculture_desc: "El sector agrícola está evolucionando y es hora de llevarlo a la era digital. Al implementar el Programa de Agricultura Digital, equiparemos a nuestros agricultores con tecnologías de vanguardia, como agricultura de precisión, análisis de datos y sistemas de riego inteligentes. Esta iniciativa busca aumentar la eficiencia agrícola, reducir el desperdicio y promover prácticas agrícolas sostenibles. El futuro de la agricultura es digital, y este programa garantizará que nuestros agricultores lideren el camino."
 HOL_Food_Valley: "Holland Food Valley"
 HOL_Food_Valley_desc: "Holland Food Valley es un clúster de innovación agroalimentaria líder en los Países Bajos, que reúne a empresas, instituciones de investigación y agencias gubernamentales para impulsar la innovación y la colaboración en la industria alimentaria. Con un enfoque en la investigación y el desarrollo, la transferencia de tecnología y el acceso al mercado, Holland Food Valley acelera el desarrollo y la adopción de productos alimenticios, procesos y modelos de negocios innovadores, posicionando a los Países Bajos como líder mundial en innovación agroalimentaria."
 HOL_Enpower_Gedeputeerde_Staten: "Empoderar a Gedeputeerde Staten"
 HOL_Enpower_Gedeputeerde_Staten_desc: "Aumentar la autonomía y los recursos de los gobiernos regionales (Gedeputeerde Staten) permite políticas locales más personalizadas y efectivas."
 HOL_Lelystad_Airport: "Creación del aeropuerto de Lelystad"
 HOL_Lelystad_Airport_desc: "El proyecto de ampliación del aeropuerto de Lelystad tiene como objetivo aliviar la congestión en el aeropuerto de Schiphol aumentando la capacidad y mejorando las instalaciones en Lelystad. Esto incluye la ampliación de pistas, la modernización de terminales y la mejora de los servicios de pasajeros. Se espera que el proyecto impulse la conectividad regional, el turismo y el crecimiento económico en Flevoland y sus alrededores."
 HOL_Provincial_Railways: "Inversiones en ferrocarriles provinciales"
 HOL_Provincial_Railways_desc: "El proyecto de ferrocarriles provinciales incluye iniciativas como Lelylijn, Wunderline y el Tren de los Tres Países para mejorar la conectividad regional y transfronteriza. Lelylijn propone una conexión ferroviaria de alta velocidad entre las provincias del norte y Randstad. La Wunderline mejora los servicios ferroviarios entre Groninga y Bremen, Alemania, mientras que el Tren de los Tres Países mejora la conectividad ferroviaria entre los Países Bajos, §Y[BEL.GetNameWithFlag]§! y Alemania."
 HOL_Eindhoven_Brainport: "Eindhoven Brainport"
 HOL_Eindhoven_Brainport_desc: "El proyecto Eindhoven Brainport transforma Eindhoven en un centro líder en tecnología e innovación. Al fomentar industrias de alta tecnología, apoyar instituciones de investigación y alentar la creación de empresas, esta iniciativa pretende impulsar los avances tecnológicos y el crecimiento económico en la región."
 HOL_Balanced_National_Development: "Desarrollo Nacional Equilibrado"
 HOL_Balanced_National_Development_desc: "Con la región en pleno auge, nuestro objetivo es garantizar un desarrollo nacional equilibrado. La coordinación de esfuerzos entre Randstad y la región permitirá alcanzar un crecimiento sostenible y equitativo en todo el país. Esto incluye políticas e inversiones para integrar las actividades económicas y el desarrollo de infraestructura."
 HOL_Diversify_Groningen_Economy: "Diversificar la economía de Groninga"
 HOL_Diversify_Groningen_Economy_desc: "Tras el cese de la extracción de gas natural en Groninga debido a riesgos sísmicos, los esfuerzos se centran en diversificar la economía de la región. Esto incluye inversiones en energías renovables, sectores tecnológicos y agricultura sostenible."
 HOL_Landbouwregio: "Landbouwregio van de 21ste Eeuw"
 HOL_Landbouwregio_desc: "Transformar las regiones agrícolas hacia el siglo XXI implica adoptar tecnologías agrícolas avanzadas y prácticas sostenibles. Esta iniciativa se centra en modernizar las técnicas agrícolas, mejorar la logística de la cadena de suministro y promover prácticas respetuosas con el medio ambiente."
 HOL_Health_Houses: "Casas de Salud"
 HOL_Health_Houses_desc: "La iniciativa Casas de Salud tiene como objetivo establecer centros de salud integrados en toda la región, brindando servicios médicos integrales y promoviendo la salud pública. Estos centros ofrecerán atención primaria, tratamientos especializados y programas de bienestar bajo un mismo techo, mejorando el acceso a la atención médica y mejorando la calidad de vida de los residentes."
 HOL_Dutch_Economic_Landscape: "Economía de tres pilares"
 HOL_Dutch_Economic_Landscape_desc: "La economía neerlandesa se basa en tres pilares fundamentales: comercio internacional, agricultura avanzada y un sector de servicios integrado a nivel mundial. Con puertos de clase mundial, agroindustria innovadora y una posición dominante en finanzas y logística, los Países Bajos superan ampliamente su tamaño. Este modelo equilibrado impulsa el crecimiento y la resiliencia, aunque sigue siendo sensible a las perturbaciones globales y los cambios políticos."
 HOL_Randstad: "Randstad"
 HOL_Randstad_desc: "El Randstad, formado por grandes ciudades como Ámsterdam, Róterdam, La Haya y Utrecht, es el motor económico de los Países Bajos. Al invertir en infraestructura y desarrollo empresarial, pretendemos mejorar aún más su papel como motor económico del país."
 HOL_Zuidas_Development: "Desarrollo de Zuidas"
 HOL_Zuidas_Development_desc: "El distrito Zuidas de Ámsterdam es un centro financiero clave. La ampliación de su capacidad y la mejora de sus instalaciones atraerán a más empresas internacionales y consolidarán su posición como centro financiero global."
 HOL_Randstad_Rail: "RandstadRail"
 HOL_Randstad_Rail_desc: "El proyecto RandstadRail conecta La Haya, Róterdam y Zoetermeer mediante una eficiente red de tren ligero. La mejora de esta red mejorará la conectividad regional."
 HOL_Smart_City_Initiative: "Iniciativa de ciudad inteligente"
 HOL_Smart_City_Initiative_desc: "Invertir en tecnologías de ciudades inteligentes en todo Randstad hará que nuestras ciudades sean más eficientes, sostenibles y atractivas tanto para las empresas como para los residentes."
 HOL_International_Peace_City: "Ciudad Internacional de la Paz y Justicia"
 HOL_International_Peace_City_desc: "Aprovechando el estatus de La Haya como Ciudad Internacional de la Paz y la Justicia, fortaleceremos los lazos diplomáticos y aumentaremos nuestra influencia global albergando organizaciones y eventos internacionales."
 HOL_Randpowerhouse: "Randpowerhouse"
 HOL_Randpowerhouse_desc: "Gracias a años de inversiones estratégicas y planificación visionaria, la región de Randstad se ha transformado con éxito en el 'Randpowerhouse', el motor económico dinámico de los Países Bajos. Al mejorar la infraestructura, fomentar la innovación y mejorar la conectividad entre Ámsterdam, Róterdam, La Haya y Utrecht, la región ahora se posiciona como líder mundial en comercio, cultura y tecnología. Esta transformación no sólo ha impulsado la producción económica de Randstad, sino que también ha consolidado la posición de los Países Bajos como un actor clave en el escenario europeo, impulsando el crecimiento nacional y estableciendo nuevos estándares para el desarrollo urbano."
 HOL_Dutch_Industry: "Industria holandesa"
 HOL_Dutch_Industry_desc: "La industria holandesa encarna el legado de innovación y excelencia de los Países Bajos en diversos sectores. Con un enfoque en la sostenibilidad, la tecnología y la competitividad global, la industria holandesa sigue estando a la vanguardia del crecimiento económico y la prosperidad."
 HOL_Postbank_Fusion: "Fusión Postbank-ING"
 HOL_Postbank_Fusion_desc: "La fusión de Postbank e ING representa un hito en la historia bancaria holandesa, consolidando dos importantes instituciones financieras en una sola entidad. Esta fusión fortalece la posición de ING como banco global líder, ofreciendo mejores servicios y soluciones financieras a clientes de todo el mundo."
 HOL_Randstad_Takeovers: "Adquisiciones de Randstad"
 HOL_Randstad_Takeovers_desc: "Las adquisiciones de Randstad demuestran la expansión estratégica y las ambiciones globales de las empresas holandesas en el sector de la contratación y el reclutamiento de personal. Con la adquisición de actores clave del mercado, Randstad refuerza su posición como líder en soluciones de recursos humanos a escala global."
 HOL_Unilever_Consolidation: "Consolidación de Unilever"
 HOL_Unilever_Consolidation_desc: "La consolidación de Unilever agiliza las operaciones y mejora la eficiencia dentro de una de las corporaciones multinacionales más grandes de los Países Bajos. Al consolidar sus unidades de negocio, Unilever optimiza recursos y fortalece su posición competitiva en el mercado global."
 HOL_ING_Group_Strategy: "Estrategias de expansión del Grupo ING"
 HOL_ING_Group_Strategy_desc: "La estrategia del Grupo ING describe la visión del banco para el crecimiento sostenible y la transformación digital en el sector financiero. Al adoptar la innovación y las soluciones centradas en el cliente, ING reafirma su compromiso de impulsar un cambio positivo y ofrecer valor a las partes interesadas."
 HOL_ING_Group_Strategy_Decision_Unlock_TT: "Desbloquea las decisiones de §Y$HOL_ING_Group_strategy_category$§!, permitiéndonos invertir en estrategias del Banco ING, aumentando los §Ybeneficios§! que ofrece el Espíritu Nacional §Y$HOL_ING_Group_Strategies_modifier1$§!."
 HOL_AEGON_Shares_Sell: "Venta de acciones de AEGON"
 HOL_AEGON_Shares_Sell_desc: "La venta de acciones de AEGON marca un movimiento estratégico en el sector de seguros y servicios financieros holandés, desbloqueando valor para los accionistas y optimizando la asignación de capital. Esta transacción subraya el enfoque de AEGON en mejorar la rentabilidad para los accionistas y fortalecer sus operaciones comerciales principales."
 HOL_Spring_Global_Mail: "Expansión de Spring Global Mail"
 HOL_Spring_Global_Mail_desc: "Spring Global Mail representa la experiencia holandesa en soluciones de correo y logística internacionales. Al proporcionar servicios postales eficientes y confiables en todo el mundo, Spring Global Mail facilita el comercio y la comunicación global, conectando empresas y consumidores a través de las fronteras."
 HOL_Tata_Steel_Development: "Desarrollo de Tata Steel"
 HOL_Tata_Steel_Development_desc: "El desarrollo de Tata Steel supone una inversión significativa en la fabricación holandesa, garantizando el crecimiento y la competitividad continuos de la industria del acero. Esta iniciativa subraya el compromiso de Tata Steel con la innovación y la sostenibilidad, fortaleciendo su presencia en el mercado holandés."
 HOL_Project_Beethoven: "Proyecto Beethoven"
 HOL_Project_Beethoven_desc: "Con el objetivo de impulsar el crecimiento del sector tecnológico en los Países Bajos, el Proyecto Beethoven surge como una respuesta estratégica a las preocupaciones planteadas por los líderes de la industria, incluido ASML, con respecto al clima de inversión del país. Esta ambiciosa iniciativa, respaldada por una importante inversión gubernamental de más de 2.500 millones de euros, tiene como objetivo cultivar un entorno propicio para la expansión nacional de gigantes tecnológicos como ASML, reforzando la posición del país como centro de innovación global."
 HOL_Phillips_Healthcare_Expansion: "Expansión de Philips Healthcare"
 HOL_Phillips_Healthcare_Expansion_desc: "La expansión de Philips Healthcare refleja el liderazgo de los Países Bajos en tecnología e innovación en materia de atención médica. Al ampliar su cartera de productos sanitarios, Philips reafirma su compromiso de mejorar los resultados de los pacientes y promover soluciones médicas en todo el mundo."
 HOL_Oranje_Nassau-Mines: "Reactivar minas de Orange-Nassau"
 HOL_Oranje_Nassau-Mines_desc: "La reactivación de las minas de Orange-Nassau insufla nueva vida al patrimonio minero holandés, fomentando el crecimiento económico y la creación de empleo en las comunidades locales. Esta iniciativa destaca los esfuerzos de los Países Bajos por aprovechar sus recursos naturales de manera responsable y, al mismo tiempo, preservar su legado industrial."
 HOL_South_Dakota: "Fábricas de DSM en Dakota del Sur"
 HOL_South_Dakota_desc: "Las plantas de bioetanol de DSM en Dakota del Sur representan el liderazgo holandés en soluciones energéticas sostenibles. Al invertir en la producción de bioetanol, DSM contribuye a reducir las emisiones de carbono y a promover las energías renovables a escala global."
 HOL_Dutch_Legends: "Leyendas neerlandesas"
 HOL_Dutch_Legends_desc: "A lo largo de la historia, los Países Bajos han cultivado un legado legendario, que combina relatos de dominio del agua con narrativas de comercio marítimo. Desde las hazañas legendarias de los ingenieros neerlandeses que recuperaron tierras del mar hasta las audaces hazañas de los comerciantes neerlandeses que navegaron en aguas lejanas, estas leyendas entrelazan resiliencia, ingenio y prosperidad."
 HOL_Trade_Infrastructure: "Modernizar la infraestructura comercial"
 HOL_Trade_Infrastructure_desc: "Los Países Bajos cuentan con una infraestructura comercial muy bien optimizada, que combina puertos, canales y carreteras para crear una red comercial fluida. Sin embargo, a medida que el comercio global evoluciona y las demandas aumentan, esta infraestructura requiere modernización para mantener su ventaja competitiva. Invertir en tecnologías de vanguardia y modernizar las rutas de transporte garantizará que los Países Bajos sigan siendo un actor clave en el comercio internacional durante las próximas décadas."
 HOL_Maasvlakte2: "Construir Maasvlakte 2"
 HOL_Maasvlakte2_desc: "Los Países Bajos emprenden el ambicioso proyecto Maasvlakte 2, recuperando tierras del mar para ampliar las instalaciones portuarias y estimular el crecimiento económico, haciendo eco de la maestría histórica del país en la gestión y la ingeniería del agua."
 HOL_European_Railway_Development: "Desarrollos ferroviarios europeos"
 HOL_European_Railway_Development_desc: "Basándose en su legado de infraestructura de transporte innovadora, los Países Bajos encabezan los desarrollos ferroviarios europeos, fomentando la conectividad, el comercio y la movilidad en todo el continente a través de su avanzada red ferroviaria."
 HOL_Green_Harbor_Amsterdam: "Puerto Verde de Ámsterdam"
 HOL_Green_Harbor_Amsterdam_desc: "Ámsterdam transforma su puerto en un centro sustentable, adoptando prácticas ecológicas e iniciativas de energía renovable, mostrando el compromiso holandés con la gestión ambiental y la innovación marítima."
 HOL_Nederland_Maritiem_Land: "Fundación marítima de los Países Bajos"
 HOL_Nederland_Maritiem_Land_desc: "La creación de Stichting Nederland Maritiem Land subraya la herencia marítima y el liderazgo industrial de los Países Bajos, promoviendo la colaboración y el avance dentro del sector marítimo para garantizar su prosperidad continua y su competitividad global."
 HOL_Schiphol_Expansion: "Ampliación de Schiphol"
 HOL_Schiphol_Expansion_desc: "La ampliación de Schiphol marca un momento crucial en la aviación holandesa, impulsando al aeropuerto de Ámsterdam a la vanguardia de los viajes mundiales. Al dar cabida a una mayor capacidad y mejorar la experiencia de los pasajeros, esta expansión subraya el compromiso de los Países Bajos con la eficiencia y la conectividad de los viajes aéreos."
 HOL_Digital_Customs: "Aduanas digitales"
 HOL_Digital_Customs_desc: "La Aduana Digital revoluciona las operaciones comerciales holandesas, agilizando los procesos y mejorando la eficiencia mediante soluciones digitales innovadoras. Esta iniciativa ejemplifica la adopción por parte de los Países Bajos del avance tecnológico para reforzar su posición como centro de comercio mundial."
 HOL_DAF_Investments: "Invertir en DAF"
 HOL_DAF_Investments_desc: "Las inversiones de DAF representan el compromiso de la industria automovilística holandesa con la innovación y el crecimiento. Mediante inversiones estratégicas y avances tecnológicos, DAF refuerza su posición como fabricante líder de vehículos comerciales e impulsa el desarrollo industrial holandés."
 HOL_Rijkswaterstaat: "Rijkswaterstaat"
 HOL_Rijkswaterstaat_desc: "Rijkswaterstaat, la agencia gubernamental holandesa responsable de la gestión del agua y las infraestructuras, desempeña un papel fundamental en la configuración del paisaje hídrico de la nación, supervisando el mantenimiento de las vías fluviales, los diques y las defensas contra inundaciones, salvaguardando a los Países Bajos de la amenaza de inundaciones y garantizando el uso eficiente y sostenible de los recursos hídricos."
 HOL_Deltawerken_Modernization: "Modernización del Deltawerken"
 HOL_Deltawerken_Modernization_desc: "Los Países Bajos modernizan sus emblemáticos Deltawerken, reforzando las defensas costeras y adaptándose al aumento del nivel del mar y a los patrones climáticos cambiantes, garantizando una protección continua contra las inundaciones y salvaguardando la costa holandesa para las generaciones futuras."
 HOL_Ruimte_Voor_De_Rivier: "Ruimte voor de Rivier"
 HOL_Ruimte_Voor_De_Rivier_desc: "Con un planteamiento proactivo de la gestión del riesgo de inundaciones, los Países Bajos ponen en marcha el proyecto Espacio para el río, que crea espacios a lo largo de las riberas de los ríos para dar cabida a las crecidas y proteger las zonas urbanas, mostrando el ingenio holandés en la planificación urbana centrada en el agua."
 HOL_Green_Water_City_Building: "Construcción de ciudades con agua verde"
 HOL_Green_Water_City_Building_desc: "Al adoptar una visión de desarrollo urbano sustentable, los Países Bajos son pioneros en iniciativas de construcción de ciudades con agua verde, integrando principios de diseño sensibles al agua y soluciones basadas en la naturaleza en proyectos de planificación urbana e infraestructura para crear ciudades resilientes y habitables que armonicen con el medio ambiente natural, encarnando el compromiso holandés con el crecimiento verde y la gestión ambiental."
 HOL_adressing_it_system_legacy_issues: "Abordar los problemas heredados del sistema de TI"
 HOL_adressing_it_system_legacy_issues_desc: "El servicio tributario neerlandés depende de sistemas informáticos obsoletos y fragmentados, lo que reduce su eficiencia y genera escándalos públicos. Es hora de priorizar la modernización de esta infraestructura crítica."
 HOL_Dutch_Water_Sector: "Sector hídrico holandés"
 HOL_Dutch_Water_Sector_desc: "El sector hídrico holandés prospera como líder mundial en la gestión y la innovación del agua, aprovechando siglos de experiencia en el control de inundaciones, defensa costera y gestión de recursos hídricos para abordar los urgentes desafíos hídricos en todo el mundo, ejemplificando el ingenio holandés y el compromiso con el desarrollo sostenible."
 HOL_Hollandse_Kust_Windfarm: "Construir Hollandse Kust"
 HOL_Hollandse_Kust_Windfarm_desc: "Los Países Bajos avanzan en su agenda de energía renovable con el desarrollo de la zona de parques eólicos Hollandse Kust, aprovechando la energía eólica para impulsar el crecimiento económico sostenible y reducir las emisiones de carbono, alineándose con los esfuerzos holandeses para combatir el cambio climático y promover soluciones de energía verde."
 HOL_Aquatech_Amsterdam: "Organiza Aquatech Amsterdam"
 HOL_Aquatech_Amsterdam_desc: "Aquatech Amsterdam es un evento líder en tecnología del agua que reúne a pioneros y expertos de la industria para explorar innovaciones en la gestión y sostenibilidad del agua. A través de exposiciones y redes, fomenta la colaboración e impulsa el progreso hacia un futuro con mayor seguridad hídrica."
 HOL_space_efforts: "Reactivación de los esfuerzos espaciales holandeses"
 HOL_space_efforts_desc: "Los Países Bajos han estado durante mucho tiempo a la vanguardia de la innovación científica, pero nuestro programa espacial ha permanecido subdesarrollado. Al comprometernos a renovar la inversión en tecnología espacial, podemos establecernos como un actor serio en la carrera espacial mundial."
 HOL_form_NSO: "Organización Espacial de los Países Bajos"
 HOL_form_NSO_desc: "Una agencia espacial nacional permitirá a los Países Bajos consolidar sus esfuerzos de investigación, desarrollo y exploración bajo una estructura unificada. La formación de la NSO garantizará inversiones a largo plazo en viajes espaciales, tecnología satelital y futuras misiones interplanetarias."
 HOL_nso_education_efforts: "Ampliar la investigación y el conocimiento de NSO"
 HOL_nso_education_efforts_desc: "La excelencia científica es la base de cualquier programa espacial exitoso. Al aumentar la financiación gubernamental para la investigación relacionada con el espacio y ampliar las colaboraciones con las universidades holandesas, profundizaremos nuestro conocimiento de la astrofísica, los sistemas de propulsión y la ciencia planetaria."
 HOL_nso_economic_efforts: "Expansión de la infraestructura satelital"
 HOL_nso_economic_efforts_desc: "Los Países Bajos deben aprovechar la creciente demanda de tecnología satelital. Al invertir en la producción nacional de satélites, en capacidades de lanzamiento y en redes globales de comunicaciones por satélite, podemos establecernos como un actor clave en la economía espacial."
 HOL_corporation_space: "Colaboración espacial internacional"
 HOL_corporation_space_desc: "La exploración espacial no es una tarea solitaria. Fortalecer los vínculos con agencias espaciales internacionales como la NASA, la ESA y la CNSA de China nos permitirá acceder a tecnologías de vanguardia, investigación compartida y posibles misiones conjuntas a Marte y la Luna."
 HOL_mars_one: "Reactivar la iniciativa Mars One"
 HOL_mars_one_desc: "El sueño de establecer un asentamiento humano permanente en Marte alguna vez se consideró imposible. Si bien el proyecto original Mars One fracasó, con el apoyo estatal y la supervisión científica adecuados, podemos hacer realidad esta visión. Los Países Bajos tienen el potencial de convertirse en una auténtica nación espacial."
 HOL_mars_one_tt: "§Y Esto iniciará la cadena de eventos de construcción de ciudades en Marte.§!"
 HOL_Commissariaat_Militaire_Productie: "Commissariaat Militaire Productie"
 HOL_Commissariaat_Militaire_Productie_desc: "El Commissariaat Militaire Productie se centra en coordinar y mejorar las capacidades de producción militar en los Países Bajos. Esta iniciativa tiene como objetivo agilizar los procesos de adquisición, fomentar las industrias de defensa nacionales y garantizar un suministro constante de equipo militar avanzado."
 HOL_Commissariaat_Militaire_Productie_tt: "Añade §HCommissariaat Militaire Productie§!, que otorga (£tax_gain_multiplier_modifier_texticon Modificador de Compra del §YMercado Internacional§!: §G+§![?0.10|%+] ,  §YProductividad de las fábricas militares§!: §G+§![?0.05|%+] , §YProductividad de Astilleros§!: §G+§![?0.05|%+] )"
 HOL_Dutch_Defense_Doctrine: "Doctrina Nederlandse Defensie"
 HOL_Dutch_Defense_Doctrine_desc: "La Doctrina de Defensa Holandesa sienta las bases para la dirección estratégica y los principios operativos de las Fuerzas Armadas Holandesas. Esta doctrina enfatiza la agilidad, la potencia de fuego y la cooperación, garantizando que nuestras fuerzas armadas estén preparadas para defender los intereses nacionales, apoyar a los aliados y responder a las crisis globales."
 HOL_Authority_In_Information: "Autoridad en información"
 HOL_Authority_In_Information_desc: "Establecer una posición de información fiable es fundamental para mantener una ventaja estratégica. Esto implica mejorar las capacidades de inteligencia, vigilancia y reconocimiento para recopilar y procesar información crítica de forma eficiente."
 HOL_Integrated_Actions: "Acciones Integradas"
 HOL_Integrated_Actions_desc: "Las acciones integradas en los ámbitos terrestre, marítimo, aéreo, cibernético y espacial garantizan capacidades de defensa integrales. Este enfoque promueve una coordinación fluida y operaciones conjuntas para mejorar la eficacia militar general."
 HOL_Information_Based: "Basado en la información"
 HOL_Information_Based_desc: "Un enfoque basado en la información mejora la toma de decisiones y la eficacia operativa. Al invertir en capacidades de inteligencia, vigilancia y reconocimiento, los Países Bajos garantizan una respuesta rápida y eficaz ante las amenazas emergentes."
 HOL_Increase_Strategic_Capacity: "Aumentar la capacidad estratégica"
 HOL_Increase_Strategic_Capacity_desc: "Mejorar nuestra capacidad estratégica es esencial para afrontar los retos futuros. Esto implica desarrollar capacidades de transporte estratégico, ciberdefensa y operaciones espaciales, garantizando que los Países Bajos puedan proyectar poder e influencia a nivel global."
 HOL_Dutch_Specialism: "Especialización holandesa"
 HOL_Dutch_Specialism_desc: "Para fortalecer nuestro papel en la OTAN, los Países Bajos desarrollarán capacidades especializadas que complementen las necesidades de la alianza. Esto incluye experiencia en operaciones anfibias, defensa aérea y fuerzas de despliegue rápido."
 HOL_Invest_In_Europe: "Invertir en defensa en Europa"
 HOL_Invest_In_Europe_desc: "Invertir en las capacidades de defensa de Europa garantiza un continente más fuerte y resiliente. Los Países Bajos incrementarán sus contribuciones a las iniciativas europeas de defensa, mejorando la cooperación y la interoperabilidad con los Estados miembros de la UE."
 HOL_Military_Society: "Campaña de la Sociedad Militar"
 HOL_Military_Society_desc: "Forjar una conexión sólida entre las fuerzas armadas y la sociedad es crucial. Este enfoque incluye iniciativas para aumentar la participación pública, apoyar a los veteranos y fomentar una cultura de concienciación sobre la defensa."
 HOL_Reliable_Partner: "Socio holandés confiable"
 HOL_Reliable_Partner_desc: "Como socio confiable y protector, los Países Bajos garantizarán la seguridad de sus aliados y contribuirán a la estabilidad internacional. Esto implica participar activamente en misiones de la OTAN y la UE y mantener la preparación para proteger los intereses nacionales y aliados."
 HOL_Unique_People: "Personal único holandés"
 HOL_Unique_People_desc: "Reconocer y desarrollar las habilidades únicas de nuestro personal es vital. Este enfoque enfatiza la capacitación avanzada, la educación y el desarrollo profesional para garantizar que las fuerzas armadas cuenten con personal altamente capacitado y motivado."
 HOL_Flexible_Operations: "Operaciones flexibles"
 HOL_Flexible_Operations_desc: "Para mantener su agilidad y escalabilidad, las fuerzas armadas deben ser capaces de responder con rapidez a las circunstancias cambiantes. Esto incluye el desarrollo de fuerzas de reacción rápida y el aumento de la movilidad de las tropas para adaptarse rápidamente a diversos escenarios de amenaza."
 HOL_Innovative_Capacity: "Capacidad innovadora"
 HOL_Innovative_Capacity_desc: "Invertir en investigación y desarrollo para mantener una sólida capacidad de innovación es esencial. Esto implica adoptar tecnologías de vanguardia y fomentar una cultura de innovación para anticiparse a posibles adversarios."
 HOL_Escalation_Dominance: "Dominio de escalada"
 HOL_Escalation_Dominance_desc: "Lograr el dominio en escalada requiere capacidades militares superiores y sólidas alianzas estratégicas. Esto garantiza que las fuerzas armadas puedan disuadir y responder eficazmente a los conflictos a cualquier nivel."
 HOL_Technologisch_Hoogwaardig: "Technologisch Hoogwaardig"
 HOL_Technologisch_Hoogwaardig_desc: "Invertir en tecnología de alta calidad es esencial para mantener unas fuerzas armadas modernas y capaces. Este enfoque incluye la adopción de sistemas avanzados y el fomento de la innovación para mantener a los Países Bajos a la vanguardia de la tecnología militar."
 HOL_Defensievisie_Completed: "Defensievisie completado"
 HOL_Defensievisie_Completed_desc: "Con la finalización con éxito de la Doctrina de Defensa Holandesa, las Fuerzas Armadas Holandesas han experimentado una transformación notable.  Modernizado, resiliente y equipado con tecnología de punta, el ejército está preparado para afrontar los desafíos del futuro. Este hito refleja la dedicación y el arduo trabajo de nuestro personal, que ha adoptado la innovación, fortalecido las alianzas internacionales y mejorado la preparación operativa."
 HOL_Koninklijke_Luchtmacht: "Parvus Numero, Magnus Merito"
 HOL_Koninklijke_Luchtmacht_desc: "Adoptar el lema Parvus numero, magnus merito (Pequeño en número, grande en mérito) concentrándose en maximizar la eficiencia y la eficacia de la Fuerza Aérea Holandesa. Esto implica optimizar los programas de entrenamiento, mejorar los procedimientos de mantenimiento y aprovechar la tecnología avanzada para garantizar que cada aeronave y aviador contribuya significativamente a la misión."
 HOL_QRA_Benelux: "Acuerdo de QRA Benelux"
 HOL_QRA_Benelux_desc: "La iniciativa de Alerta de Reacción Rápida (QRA) Benelux es un acuerdo de defensa aérea conjunto entre §Y[BEL.GetNameWithFlag]§!, los Países Bajos y Luxemburgo. Este enfoque tiene como objetivo mejorar la preparación y la coordinación de la Fuerza Aérea Holandesa en la protección del espacio aéreo sobre la región del Benelux, garantizando una respuesta rápida a cualquier amenaza aérea."
 HOL_BENECC: "Operación BENECC"
 HOL_BENECC_desc: "La creación del Centro de Mando y Control Aéreo del Benelux (BENECC) tiene como objetivo centralizar y mejorar las operaciones de mando y control aéreo entre §Y[BEL.GetNameWithFlag]§!, los Países Bajos y Luxemburgo. Este enfoque mejora la coordinación y la eficacia de las misiones aéreas conjuntas y la gestión del espacio aéreo en la región."
 HOL_BNLC: "Establecer BNLC"
 HOL_BNLC_desc: "El Comité de Navegación Aérea del Benelux (BNLC) se centra en mejorar la gestión y la seguridad del tráfico aéreo en la región del Benelux. Esta iniciativa mejora la colaboración entre el control del tráfico aéreo civil y militar, garantizando la integración perfecta de las operaciones aéreas."
 HOL_Airbus_MRTT: "Pedido conjunto Airbus MRTT"
 HOL_Airbus_MRTT_desc: "La inversión en el avión de transporte cisterna multifunción (MRTT) Airbus A330 mejora las capacidades de reabastecimiento en vuelo y de transporte aéreo estratégico de la Fuerza Aérea Holandesa. Este enfoque garantiza un alcance operativo ampliado y un mejor apoyo para las misiones nacionales e internacionales."
 HOL_Join_JSF: "Unirse al programa JSF"
 HOL_Join_JSF_desc: "La participación de los Países Bajos en el programa Joint Strike Fighter (JSF) implica la adquisición de aviones F-35 Lightning II. Este enfoque garantiza que la Fuerza Aérea Holandesa esté equipada con cazas furtivos de última generación, mejorando la superioridad aérea y las capacidades de ataque."
 HOL_Join_JSF_tt: "Cuando se investigue §YAviones ligeros de quinta generación§!, se añadirá §G50§! §YF-35A§! a tu reserva."
 HOL_Buy_F35C: "Unirse al programa F35C"
 HOL_Buy_F35C_desc: "La adquisición del avión F-35C Lightning II proporciona a la Fuerza Aérea Neerlandesa una variante con capacidad para portaaviones del avanzado caza furtivo. Este enfoque mejora la capacidad de los Países Bajos para proyectar poder aéreo tanto desde bases terrestres como desde portaaviones, ofreciendo una versatilidad y una eficacia en combate inigualables."
 HOL_Join_Eurofighter_Project: "Unirse al Proyecto Eurofighter"
 HOL_Join_Eurofighter_Project_desc: "Al unirse al proyecto Eurofighter Typhoon, los Países Bajos invierten en un caza multifunción de alta tecnología. Este enfoque refuerza las capacidades de la Fuerza Aérea Neerlandesa en misiones de combate aire-aire, ataque terrestre y reconocimiento."
 HOL_Buy_Saab_JAS39: "Comprar Saab JAS39"
 HOL_Buy_Saab_JAS39_desc: "La adquisición de los cazas Saab JAS39 Gripen proporciona a la Fuerza Aérea Holandesa un avión multifunción versátil y rentable. Este enfoque mejora las capacidades de defensa aérea, apoyo terrestre y reconocimiento, garantizando así la flexibilidad operativa."
 HOL_Buy_MQ9_Reaper: "Comprar MQ-9 Reaper"
 HOL_Buy_MQ9_Reaper_desc: "Invertir en drones MQ-9 Reaper mejora las capacidades de reconocimiento y ataque de la Fuerza Aérea Holandesa. Estos vehículos aéreos no tripulados (UAV) proporcionan inteligencia en tiempo real, vigilancia y opciones de ataque de precisión, lo que aumenta significativamente la eficacia operativa."
 HOL_Defensie_Helikopter_Commando: "Creación del Defensie Helikopter Commando"
 HOL_Defensie_Helikopter_Commando_desc: "El Defensie Helikopter Commando (DHC) supervisa las operaciones de todos los helicópteros militares de las Fuerzas Armadas Holandesas. Este enfoque tiene como objetivo mejorar las capacidades, el entrenamiento y la coordinación de la flota de helicópteros, apoyando misiones tanto nacionales como internacionales."
 HOL_CH47D_Modernization: "Modernización del CH-47D"
 HOL_CH47D_Modernization_desc: "La modernización de los helicópteros CH-47D Chinook implica la actualización de la aviónica, los motores y los sistemas de carga. Este enfoque garantiza que estos helicópteros de carga pesada sigan siendo eficaces y fiables para misiones de transporte, evacuación médica y apoyo."
 HOL_AH46D_Upgrade: "Actualización del AH-64D"
 HOL_AH46D_Upgrade_desc: "La modernización de los helicópteros de ataque AH-64D Apache incluye mejorar su aviónica, sus sistemas de armas y su capacidad de supervivencia. Este enfoque refuerza las capacidades de combate de la Fuerza Aérea Holandesa, garantizando que estos helicópteros puedan realizar eficazmente misiones de apoyo aéreo cercano y antiblindaje."
 HOL_Commando_Landstrijdkrachten: "Establecer el Commando Landstrijdkrachten"
 HOL_Commando_Landstrijdkrachten_desc: "La creación del Commando Landstrijdkrachten (CLAS) en 2005 marcó una reorganización significativa del ejército holandés. Esta estructura de mando central tenía como objetivo mejorar la eficiencia operativa y agilizar los procesos de toma de decisiones. Al consolidar varios componentes del ejército bajo un solo mando, los Países Bajos garantizaron una mejor coordinación y preparación de sus fuerzas terrestres."
 HOL_JISTARC: "Establecimiento de JISTARC"
 HOL_DGLC: "Reorganización de DGLC"
 HOL_DGLC_desc: "El Defensie Grondgebonden Luchtverdedigingscommando (DGLC) es responsable de la defensa aérea terrestre. El fortalecimiento de las capacidades de la DGLC implica la modernización de los sistemas de misiles y la tecnología de radar para protegerse contra amenazas aéreas. Este enfoque garantiza que el Ejército neerlandés pueda defender eficazmente sus activos y territorio de los ataques aéreos."
 HOL_Vuursteun_Commando: "Despliegue de VuursteunCommando"
 HOL_Vuursteun_Commando_desc: "El VuursteunCommando (Comando de Apoyo de Fuego) integra elementos de artillería y apoyo de fuego para proporcionar potencia de fuego coordinada al Ejército holandés. Este enfoque incluye la modernización de los sistemas de artillería y la mejora de la precisión de los objetivos. Las capacidades mejoradas de apoyo de fuego aumentan la eficacia de las operaciones terrestres y garantizan una potencia de fuego precisa y oportuna."
 HOL_Supply_Command: "Bevoorradings- en Transportcommando"
 HOL_Supply_Command_desc: "El Bevoorradings- en Transportcommando (Comando de Abastecimiento y Transporte) es crucial para garantizar el apoyo logístico y la movilidad del Ejército holandés. Este enfoque tiene como objetivo mejorar las cadenas de suministro, los vehículos de transporte y la infraestructura para mejorar la preparación y la eficiencia operativa del ejército."
 HOL_Military_Production_Investments: "Invertir en la industria de defensa holandesa"
 HOL_Military_Production_Investments_desc: "El sector de defensa holandés ha experimentado inversiones clave en los últimos años, desde proyectos como el desarrollo del F-35 hasta la modernización de buques de guerra como las fragatas clase Zeven Provinciën. Al optar por seguir invirtiendo en la industria de defensa nacional, podemos impulsar la innovación tecnológica, mejorar la autosuficiencia y garantizar que nuestras fuerzas armadas sigan equipadas con hardware militar de última generación. Esta decisión fortalecerá la seguridad nacional y contribuirá al crecimiento de una economía de defensa sólida."
 HOL_Netherlands_Fractal_Pattern: "Patrón fractal de los Países Bajos"
 HOL_Netherlands_Fractal_Pattern_desc: "El Patrón Fractal Neerlandés (NFP) es un patrón de camuflaje desarrollado para los uniformes militares neerlandeses. Este diseño avanzado proporciona una mejor ocultación en diversos entornos, mejorando la supervivencia y la eficacia del soldado en el campo de batalla."
 HOL_Netherlands_Fractal_Pattern_tt: "§YLa tecnología que recibas se ajustará a tu nivel actual de tecnología de camuflaje§!"
 HOL_DAF_Trucks: "Camiones militares DAF CF"
 HOL_DAF_Trucks_desc: "Invertir en camiones DAF mejora la movilidad y la capacidad logística del Ejército neerlandés. Estos vehículos versátiles y fiables son esenciales para el transporte de tropas, equipos y suministros, garantizando flexibilidad y apoyo operativos."
 HOL_DAF_Trucks_tt1: "Hemos invertido en §YDAF§!, y los costos han sido §G¡reducido!§!."
 HOL_DAF_Trucks_tt2: "Si §Ginvertimos§! en §YDAF§! antes de tomar este enfoque, el costo se §Greducirá a la mitad§!."
 HOL_Scania_Trucks: "Nuevo Scania Gryphus"
 HOL_Scania_Trucks_desc: "La incorporación de camiones Scania a la flota de vehículos del Ejército neerlandés mejora el apoyo logístico y la eficiencia del transporte. Estos camiones son conocidos por su durabilidad y rendimiento, lo que los hace ideales para operaciones militares."
 HOL_Scania_Trucks_tt: "Añade §G2000§! camiones §YScania Gryphus§! cuando §YSuecia§! desbloquee §YScania Gryphus§!"
 HOL_MRAD_Replacement: "Modernizar MRAD"
 HOL_MRAD_Replacement_desc: "En 2020, el Ministerio de Defensa holandés inició un proyecto crítico para modernizar sus sistemas de defensa aérea de mediano alcance (MRAD). Los sistemas actuales, incluido el NASAMS, serán reemplazados por plataformas más avanzadas y tecnológicamente superiores para proteger mejor el espacio aéreo holandés y apoyar las operaciones de la OTAN. Al invertir en nuevas capacidades de defensa aérea, garantizamos que nuestras fuerzas sigan siendo capaces de defenderse de las amenazas aéreas modernas y proteger los cielos de la nación para el futuro."
 HOL_COLT_Upgrade: "Actualización del rifle Colt C7"
 HOL_COLT_Upgrade_desc: "En 2009, las Fuerzas Armadas Holandesas llevaron a cabo una importante actualización del rifle Colt C7, mejorando su precisión, confiabilidad y adaptabilidad para los escenarios de combate modernos. Esta modernización incluyó una óptica mejorada, ergonomía y sistemas modulares para satisfacer las necesidades cambiantes de las unidades de infantería. Al invertir en estas actualizaciones, el Ejército holandés garantiza que sus soldados estén equipados con tecnología de armas de última generación, manteniendo un alto nivel de preparación para el combate."
 HOL_Pantserhouwitser_MLU: "Pantserhouwitser 2000 MLU"
 HOL_Pantserhouwitser_MLU_desc: "El programa Pantserhouwitser 2000 MLU se centra en la modernización de estos obuses autopropulsados con sistemas de control de fuego mejorados, mayor alcance y mayor precisión. Esto garantiza que la artillería holandesa siga siendo altamente efectiva y capaz de proporcionar apoyo de fuego preciso."
 HOL_PULS: "Pedido de PULS israelí"
 HOL_PULS_desc: "El sistema de lanzamiento preciso y universal (PULS) está diseñado para mejorar las capacidades de artillería del ejército holandés mediante la integración de sistemas avanzados de cohetes y misiles. Este sistema permite un apoyo de fuego preciso y flexible, mejorando la potencia de fuego general del ejército."
 HOL_PULS_tt: "Añade §G20§! §YPULS MLRS§! cuando  §YIsrael§! desbloquee §YPULS§!"
 HOL_Bushmaster_MLU: "Bushmaster MLU"
 HOL_Bushmaster_MLU_desc: "El programa Bushmaster MLU implica la modernización del blindaje, los sistemas de comunicación y la movilidad de estos vehículos blindados de transporte de personal. Esto mejora la protección y la eficacia de las tropas holandesas en diversos entornos operativos."
 HOL_Munition_Investments: "Inversiones en municiones"
 HOL_Munition_Investments_desc: "Invertir en municiones avanzadas y ampliar sus reservas garantiza que el Ejército holandés esté bien abastecido y sea capaz de sostener operaciones prolongadas. Este enfoque incluye el desarrollo de municiones guiadas con precisión y la mejora de la logística para el suministro de municiones."
 HOL_Defensienota_2022: "Defensienota 2022"
 HOL_Defensienota_2022_desc: "La Defensienota 2022 describe inversiones estratégicas y reformas para mejorar las capacidades militares holandesas. Este plan integral se centra en la modernización, el aumento de los presupuestos de defensa y la mejora de la preparación operativa en todas las ramas de las fuerzas armadas."
 HOL_Procure_Stinger_Missiles: "Adquirir misiles Stinger"
 HOL_Procure_Stinger_Missiles_desc: "La adquisición de misiles Stinger mejora la capacidad del Ejército neerlandés para defenderse de aeronaves y helicópteros que vuelan a baja altura. Estos sistemas portátiles de defensa aérea (MANPADS) proporcionan capacidades de defensa aérea flexibles y móviles."
 HOL_Procure_Advanced_Mortars: "Adquirir morteros avanzados"
 HOL_Procure_Advanced_Mortars_desc: "La inversión en morteros avanzados mejora la capacidad de apoyo de fuego indirecto del Ejército Holandés. Estos sistemas ofrecen mayor alcance, precisión y movilidad, proporcionando una potencia de fuego esencial para las unidades de infantería."
 HOL_Develop_Guide_Munitions: "Desarrollar municiones guiadas de precisión"
 HOL_Develop_Guide_Munitions_desc: "El desarrollo de municiones guiadas de precisión de 155 mm mejora la precisión y la eficacia de la artillería holandesa. Estas municiones avanzadas permiten una puntería precisa, reduciendo los daños colaterales y aumentando la eficacia operativa."
 HOL_Expand_Patriot_Systems: "Ampliar los sistemas de misiles Patriot"
 HOL_Expand_Patriot_Systems_desc: "La ampliación del despliegue de los sistemas de misiles Patriot mejora la capacidad del Ejército holandés para defenderse de misiles balísticos y amenazas aéreas avanzadas. Este enfoque mejora la seguridad nacional y regional al proporcionar una sólida red de defensa aérea y antimisiles."
 HOL_Expand_Command_Control_Centers: "Ampliar los centros de comando y control"
 HOL_Expand_Command_Control_Centers_desc: "La ampliación y modernización de los centros de mando y control mejora la coordinación operativa y la capacidad de toma de decisiones del Ejército holandés. Este enfoque incluye la modernización de los sistemas de comunicación y la integración de tecnología avanzada para garantizar un mando eficiente de las operaciones militares."
 HOL_Establish_Marechaussee_Squad: "Establecer el equipo de Marechaussee"
 HOL_Establish_Marechaussee_Squad_desc: "El Marechaussee es una fuerza policial militar especial encargada de hacer cumplir la ley y mantener las operaciones logísticas. El establecimiento de esta unidad mejorará considerablemente la eficiencia del suministro y la represión en nuestras operaciones militares."
 HOL_Modernize_Foxtrot: "Modernizar los sistemas de comunicación Foxtrot"
 HOL_Modernize_Foxtrot_desc: "La modernización de los sistemas de comunicación Foxtrot se centra en la mejora de la infraestructura de comunicación táctica del Ejército holandés. Esto incluye la implementación de enlaces de datos seguros y de alta velocidad, encriptación avanzada y una mejor interoperabilidad con los aliados de la OTAN. Al modernizar estos sistemas, el Ejército holandés garantiza comunicaciones fiables y seguras en diversos entornos operativos."
 HOL_Special_Forces_Helicopter: "Helicóptero de las Fuerzas de Operaciones Especiales"
 HOL_Special_Forces_Helicopter_desc: "La adquisición de helicópteros especializados para las Fuerzas de Operaciones Especiales (SOF) holandesas mejora su movilidad y eficacia operativa. Estos helicópteros están equipados para inserción y extracción rápida, apoyo aéreo cercano y apoyo logístico en diversos entornos."
 HOL_Defense_Healthsector: "Establecer Instituut  de Defensa y Salud"
 HOL_Defense_Healthsector_desc: "El Instituut Samenwerking Defensie en Relatieziekenhuizen (Instituto para la cooperación entre la defensa y los hospitales civiles) se centra en la creación de una red sólida de apoyo médico y respuesta a las crisis. Esta colaboración tiene como objetivo mejorar la atención médica del personal militar y mejorar la capacidad de las fuerzas armadas para apoyar la infraestructura médica civil durante emergencias."
 HOL_Develop_Defensity_College: "Desarrollar Defensity College"
 HOL_Develop_Defensity_College_desc: "Defensity College es una iniciativa educativa diseñada para brindar al personal militar oportunidades de avance académico y capacitación especializada. Este enfoque incluye asociaciones con universidades e institutos técnicos para ofrecer cursos en diversos campos, mejorando las habilidades y el conocimiento de los soldados y oficiales holandeses."
 HOL_HR_Ecosystem: "HR-ecosysteem"
 HOL_HR_Ecosystem_desc: "La iniciativa HR-Ecosysteem tiene como objetivo cerrar la brecha entre las Fuerzas Armadas Holandesas y la sociedad fomentando una red colaborativa de recursos humanos. Este programa se centra en crear asociaciones con organizaciones civiles, mejorar las oportunidades profesionales del personal militar y mejorar el bienestar general de los miembros del servicio. Al conectar la defensa y la sociedad, el HR-Ecosysteem fortalece el sistema de apoyo para el personal militar durante y después de su servicio."
 HOL_Marinestudie: "Marinestudie"
 HOL_Marinestudie_desc: "El Marinestudie es un estudio exhaustivo de estrategia naval cuyo objetivo es evaluar y modernizar la Armada Real de los Países Bajos. Este proyecto incluye la evaluación de las capacidades actuales, las amenazas futuras y los avances tecnológicos para desarrollar una estrategia naval a largo plazo. El estudio pone énfasis en mejorar la preparación para el combate naval, modernizar los activos de la flota y integrar nuevas tecnologías."
 HOL_World_Reaching_Navy: "Armada de alcance mundial"
 HOL_World_Reaching_Navy_desc: "Los Países Bajos aspiran a mejorar sus capacidades navales para operar eficazmente en todo el mundo. Este enfoque implica modernizar la flota, ampliar el apoyo logístico y fortalecer las asociaciones internacionales. Al hacerlo, la Armada holandesa busca asegurar rutas marítimas vitales, participar en misiones globales de mantenimiento de la paz y proyectar poder donde sea necesario."
 HOL_European_Navy: "Armada europea"
 HOL_European_Navy_desc: "Los Países Bajos desempeñarán un papel destacado en la formación de una Armada europea, fomentando una mayor cooperación e integración naval entre los estados miembros de la UE. Esta iniciativa tiene como objetivo mejorar la seguridad marítima colectiva, racionalizar los recursos de defensa y proyectar el poder naval europeo en el escenario global."
 HOL_Expanding_Naval_Infrastructure: "Expandir la infraestructura naval"
 HOL_Expanding_Naval_Infrastructure_desc: "Los Países Bajos se han comprometido a mejorar su presencia naval ampliando su red de bases navales. Este enfoque implica el desarrollo de nuevas bases y la modernización de las instalaciones existentes en la costa holandesa y los territorios de ultramar. Estas bases ampliadas proporcionarán apoyo estratégico a las operaciones navales, mejorarán la logística y garantizarán capacidades de respuesta rápida."
 HOL_F35C_Development: "Desarrollo del F35C"
 HOL_F35C_Development_desc: "La adquisición del avión F-35C Lightning II proporciona a la Fuerza Aérea Holandesa una variante con capacidad para portaaviones del avanzado caza furtivo. Este enfoque mejora la capacidad de los Países Bajos para proyectar poder aéreo tanto desde bases terrestres como desde portaaviones, ofreciendo una versatilidad y una eficacia en combate inigualables."
 HOL_F35C_Development_tt: "Cuando se investigue §YAviones ligeros de quinta generación§!, se añadirá §G50§! §YF-35C§! a tu reserva."
 HOL_Future_Air_Defender: "Futuro Defensor Aéreo"
 HOL_Future_Air_Defender_desc: "El programa Futuro Defensor Aéreo es un esfuerzo de colaboración entre los Países Bajos y Alemania para desarrollar capacidades avanzadas de defensa aérea naval. Esta iniciativa se centra en equipar los buques de guerra neerlandesa y alemanes con sistemas de radar de última generación, misiles antiaéreos y tecnología integrada de mando y control."
 HOL_Multi_Ocean_Training: "Entrenamiento multioceánico"
 HOL_Multi_Ocean_Training_desc: "Para prepararse para diversos desafíos marítimos, la Armada neerlandesa llevará a cabo amplios ejercicios de entrenamiento en múltiples océanos. Estos ejercicios mejorarán la interoperabilidad con las armadas aliadas y aumentarán la preparación operativa de las fuerzas navales neerlandeses en diversos entornos."
 HOL_Carrier_Development: "Desarrollo de operadores"
 HOL_Carrier_Development_desc: "Al desarrollar portaaviones avanzados, los Países Bajos asegurarán su supremacía naval y garantizarán protección para las generaciones futuras."
 HOL_Carrier_Development_tt: "Desbloquea §YDecisiones§! para adquirir §YPortaaviones§! de varias naciones. Usa §YDiplomacia§! e §YInfluencia§! para conseguir poderosos buques de guerra para tu armada."
 HOL_Expand_Dutch_Naval_Influence: "Ampliar la influencia naval neerlandesa"
 HOL_Expand_Dutch_Naval_Influence_desc: "Para establecerse plenamente como una potencia naval mundial, los Países Bajos deben fomentar alianzas navales más fuertes y aumentar su influencia en las organizaciones marítimas internacionales. Esto garantizará que los intereses neerlandeses estén representados en las operaciones y estrategias navales globales."
 HOL_Submarine_Hunter_Initiative: "Iniciativa de cazadores de submarinos"
 HOL_Submarine_Hunter_Initiative_desc: "La creciente amenaza que plantean los submarinos enemigos exige una nueva doctrina centrada en la guerra antisubmarina (ASW). Los Países Bajos liderarán el desarrollo de tecnologías ASW de última generación, garantizando que las flotas holandesas nunca estén a merced de amenazas submarinas invisibles."
 HOL_Amphibous_Technology: "Fuerzas Expedicionarias Especializadas"
 HOL_Amphibous_Technology_desc: "Los Países Bajos deberían invertir en la creación de fuerzas expedicionarias navales altamente especializadas, capaces de desplegarse rápidamente en zonas de conflicto alrededor del mundo. Estas fuerzas estarán apoyadas por buques de asalto anfibio y divisiones marinas de élite, lo que permitirá una intervención rápida y decisiva en operaciones en el extranjero."
 HOL_Return_Of_Destroyers: "El regreso de los destructores"
 HOL_Return_Of_Destroyers_desc: "Ampliar y modernizar la flota de destructores es crucial para mantener la supremacía naval. Este enfoque implica la construcción de nuevos destructores equipados con armamento y sistemas de defensa avanzados. Estos buques mejorarán las capacidades operativas de la Armada, proporcionando sólidas opciones de defensa y ofensiva en varios teatros marítimos."
 HOL_Thales_Investments: "Inversiones Thales"
 HOL_Thales_Investments_desc: "Thales Nederland, una subsidiaria del Grupo global Thales, es una empresa líder en tecnología de defensa, aeroespacial y seguridad en los Países Bajos. Invertir en Thales Nederland implica mejorar sus capacidades de producción, sus esfuerzos de investigación y desarrollo (I+D) y ampliar su papel en los mercados de defensa globales."
 HOL_Special_Force_Move: "Marines en Vlissingen"
 HOL_Special_Force_Move_desc: "La decisión de establecer una presencia significativa del Cuerpo de Marines en Vlissingen está motivada por ventajas estratégicas y logísticas. La ubicación de Vlissingen en la costa del Mar del Norte ofrece acceso directo a las rutas marítimas, lo que la hace ideal para operaciones anfibias y despliegue rápido. La infraestructura existente de la ciudad y su proximidad a rutas de navegación clave mejoran la preparación operativa y la flexibilidad del Cuerpo de Marines."
 HOL_Special_Force_Move_tt: "Cuando §YMudanzas de la Marina§! sea completado. Obtendremos beneficios de la reubicación."
 HOL_Rijksregiebureau_Maritieme_Industrie: "Rijksregiebureau Maritieme Industrie"
 HOL_Rijksregiebureau_Maritieme_Industrie_desc: "La creación del Rijksregiebureau Maritieme Maakindustrie marca un paso significativo hacia la centralización y coordinación de la industria manufacturera marítima en los Países Bajos. Esta agencia agilizará los esfuerzos para innovar y ampliar las capacidades de construcción naval e ingeniería marina, garantizando que las industrias marítimas holandesas sigan siendo competitivas y tecnológicamente avanzadas."
 HOL_Maritiem_Masterplan: "Maritiem Masterplan"
 HOL_Maritiem_Masterplan_desc: "Het Maritiem Masterplan describe una estrategia integral para mejorar el sector marítimo de los Países Bajos. Este plan incluye inversiones en infraestructura, investigación y desarrollo, y capacitación laboral. Con la implementación de este plan maestro, los Países Bajos aspiran a consolidar su liderazgo mundial en innovación y sostenibilidad marítima."
 HOL_Werf_van_de_toekomst: "Werf van de Toekomst"
 HOL_Werf_van_de_toekomst_desc: "De Werf van de Toekomst (El astillero del futuro) pretende revolucionar la construcción naval en los Países Bajos. Esta iniciativa se centra en la integración de tecnologías de fabricación avanzadas, como la automatización, la robótica y la impresión 3D, en las operaciones de los astilleros. El objetivo es crear procesos de construcción naval más eficientes, sostenibles y rentables."
 HOL_Smart_Maritime: "Marítimo inteligente"
 HOL_Smart_Maritime_desc: "La iniciativa Marítimo inteligente aprovecha las tecnologías digitales para mejorar la eficiencia y el rendimiento del sector marítimo holandés. Este enfoque incluye la implementación de sistemas inteligentes para navegación, logística y mantenimiento, así como el desarrollo de embarcaciones autónomas. Al adoptar la transformación digital, los Países Bajos pretenden liderar el camino en soluciones de envío inteligentes."
 HOL_Robotics_Navy: "Armada robótica"
 HOL_Robotics_Navy_desc: "El proyecto Robotisering Wind op Zee (Energía eólica marina robótica) se centra en la integración de la robótica y la automatización en la industria eólica marina. Esta iniciativa tiene como objetivo mejorar la instalación, el mantenimiento y la operación de los aerogeneradores en el mar, haciendo el proceso más seguro, más eficiente y más sostenible. Al aprovechar la robótica, los Países Bajos pueden mejorar sus capacidades en materia de energía renovable."
 HOL_Robotics_Navy_tt: "§GReduce a la mitad§! el costo de los §YEnfoques nacionales navales§!"
 HOL_Nuke_Navy: "Nucleaire Voortstuwing van Schepen"
 HOL_Nuke_Navy_desc: "La iniciativa Nucleaire Voortstuwing van Schepen (Propulsión nuclear para buques) explora el desarrollo y la implementación de sistemas de propulsión nuclear para buques navales y comerciales neerlandeses. Este enfoque tiene como objetivo proporcionar soluciones de propulsión sostenibles y de largo alcance, reduciendo la dependencia de los combustibles fósiles y mejorando las capacidades operativas de la flota neerlandesa."
 HOL_Nuke_Navy_tt: ""
 HOL_Goalkeeper_Modernization: "Modernización de Goalkeeper"
 HOL_Goalkeeper_Modernization_desc: "Los Países Bajos están modernizando su Goalkeeper CIWS (sistema de armas de corto alcance) para mejorar sus capacidades de defensa naval. Este proyecto de modernización implica la instalación de nuevos sistemas de radar y seguimiento, la mejora del control de fuego y la integración de tipos de munición avanzados. Los sistemas Goalkeeper actualizados aumentarán significativamente la capacidad de la Armada holandesa para defenderse de misiles entrantes y amenazas de corto alcance."
 HOL_SMARTL_Radar_Construction: "Construcción del radar SMART-L"
 HOL_SMARTL_Radar_Construction_desc: "La construcción del sistema de radar SMART-L proporcionará a la Armada neerlandesa capacidades de vigilancia y seguimiento de largo alcance de última generación. Este avanzado sistema de radar puede detectar y rastrear misiles balísticos, aeronaves y otras amenazas aéreas a grandes distancias. Con la implementación del radar SMART-L, los Países Bajos mejoran su conocimiento de la situación y fortalecen su defensa aérea y de misiles general."
 HOL_Hollandklasse_Frigate: "Desarrollo de la fragata Hollandklasse"
 HOL_Hollandklasse_Frigate_desc: "Los Países Bajos están invirtiendo en la construcción de nuevas fragatas Hollandklasse para fortalecer sus capacidades de patrullaje marítimo y de guerra antisubmarina. Estas fragatas están equipadas con sensores avanzados, sistemas de armas y funciones de sigilo mejoradas. Las fragatas Hollandklasse desempeñarán un papel crucial en la protección de las aguas neerlandesas y el apoyo a las operaciones marítimas internacionales."
 HOL_Hollandklasse_Frigate_tt: "Al completar este enfoque, se activará una oferta de colaboración con §Y[BEL.GetNameWithFlag]§! para la §Yproducción§! conjunta de §G6§! §Yfragatas§! Hollandklasse, una vez que se haya investigado §YFragata 2015§! con un §G15%§! de progreso en la §Yproducción§! para ambas naciones si se acepta."
 HOL_Vrouwenklasse_Destroyer: "Desarrollo de Vrouwenklasse"
 HOL_Vrouwenklasse_Destroyer_desc: "Con la presentación de los destructores antisubmarinos Vrouwenklasse, los Países Bajos pretenden construir una flota de fragatas muy avanzadas y versátiles. Estos barcos contarán con sistemas de misiles de última generación, un radar superior y robustas capacidades de guerra electrónica. Los destructores Vrouwenklasse están diseñados para destacarse en operaciones navales ofensivas y defensivas, garantizando que la Armada neerlandesa siga siendo una fuerza formidable."
 HOL_Vlissingenklasse_Development: "Desarrollo de Vlissingenklasse"
 HOL_Vlissingenklasse_Development_desc: "El proyecto de desarrollo Vlissingenklasse se centra en la creación de una nueva clase de buques multifunción capaces de realizar diversas misiones, desde ayuda humanitaria hasta operaciones de combate. Estos buques estarán equipados con sistemas modulares que permitirán una rápida reconfiguración según los requisitos de la misión. El Vlissingenklasse mejorará la flexibilidad y adaptabilidad de la Armada neerlandesa."
 HOL_Den_Helder_CSS: "Den Helder CSS"
 HOL_Den_Helder_CSS_desc: "El proyecto Den Helder CSS tiene como objetivo desarrollar un nuevo buque de apoyo de combate para proporcionar apoyo logístico y operativo a la flota neerlandesa. Este buque garantizará que las fuerzas navales puedan sostener operaciones prolongadas mediante el suministro de combustible, municiones y otros recursos esenciales. El Den Helder CSS será un recurso crucial para mantener la eficacia operativa de la Armada neerlandesa."
 HOL_NH90_MLU: "NH90 MLU"
 HOL_NH90_MLU_desc: "El proyecto NH90 Mid-Life Upgrade tiene como objetivo ampliar la vida útil operativa y las capacidades de los helicópteros NH90 utilizados por la Armada neerlandesa. Esta mejora incluye aviónica avanzada, sensores mejorados y sistemas de armas optimizados. El NH90 MLU garantizará que estos versátiles helicópteros mantengan su eficacia en misiones de guerra antisubmarina, búsqueda y rescate, y transporte."
 HOL_Flexible_Navy: "Operaciones flexibles de la Armada"
 HOL_Flexible_Navy_desc: "La Marina Real de los Países Bajos debe adaptarse al entorno marítimo mundial en rápida evolución. Al centrarnos en operaciones navales flexibles, mejoraremos la capacidad de nuestra flota para responder rápidamente a diversas amenazas, desde la guerra submarina hasta la defensa costera. Esto permitirá a la Armada neerlandesa mantener su presencia en diferentes mares y apoyar a los aliados en operaciones conjuntas, garantizando la seguridad nacional e internacional."
 HOL_Submarine_Modernization: "Programa de Modernización de Submarinos"
 HOL_Submarine_Modernization_desc: "Los Países Bajos están llevando a cabo un amplio programa de modernización de su flota de submarinos. Esta iniciativa implica la modernización de los submarinos existentes con la última tecnología furtiva, sistemas de sonar avanzados y armamento mejorado. La modernización mejorará la capacidad de supervivencia y la eficacia en combate de los submarinos neerlandeses en diversos entornos operativos."
 HOL_Barracuda_Submarine: "Orden Naval Barracuda"
 HOL_Barracuda_Submarine_desc: "La adquisición de submarinos de la clase Barracuda representa un salto significativo en las capacidades de guerra submarina de los Países Bajos. Estos submarinos de propulsión nuclear están equipados con funciones de sigilo avanzadas, capacidades de ataque de largo alcance y sistemas de sonar de última generación. Los submarinos Barracuda proporcionarán a la Armada neerlandesa capacidades submarinas ofensivas y defensivas incomparables."
 HOL_C71_Submarine: "Desarrollo neerlandés del C71"
 HOL_C71_Submarine_desc: "El proyecto del submarino C-71 es un orgulloso producto de la industria marítima neerlandesa y refleja la larga tradición naval de la nación. Estos submarinos están diseñados específicamente para la defensa costera y operaciones especiales, contando con sistemas de propulsión avanzados, alta maniobrabilidad y equipos de comunicación de última generación. La clase C-71 reforzará significativamente la capacidad de la Armada neerlandesa para proteger sus aguas territoriales y realizar misiones encubiertas, garantizando que los Países Bajos sigan liderando la defensa marítima con soluciones de ingeniería nacional."
 HOL_Submarine_Drones: "Desarrollo de drones submarinos"
 HOL_Submarine_Drones_desc: "Para abrazar el futuro de la guerra naval, los Países Bajos están invirtiendo en drones submarinos para apoyar sus operaciones submarinas. Estos vehículos autónomos y operados a distancia realizarán misiones de vigilancia, reconocimiento y limpieza de minas. La integración de drones submarinos aumentará las capacidades de la flota submarina neerlandesa y proporcionará una ventaja táctica significativa."
 HOL_Damen_Industry_Expansion: "Expansión industrial de Damen"
 HOL_Damen_Industry_Expansion_desc: "En asociación con Damen Shipyards, los Países Bajos están expandiendo su industria de construcción naval para satisfacer las crecientes demandas de sus programas de modernización naval. Esta expansión incluye la modernización de las instalaciones de construcción naval, la inversión en investigación y desarrollo y el aumento de la capacidad de producción. La expansión industrial de Damen garantizará que los Países Bajos sigan siendo una nación marítima líder con tecnología naval de vanguardia."
 HOL_Legendary_Dockyards: "Astilleros legendarios neerlandeses"
 HOL_Legendary_Dockyards_desc: "El resurgimiento de la artesanía naval neerlandesa producirá resultados increíbles: mejores capacidades de producción naval, tiempos de construcción más rápidos y diseños navales más fuertes. A medida que se revitalizan los legendarios astilleros, los Países Bajos consolidarán su estatus como líder en la guerra naval moderna."
 HOL_Paars: "Paars II"
 HOL_Paars_desc: "La segunda Coalición púrpura, formada por el Partido del Trabajo (PvdA), el Partido Popular para la Libertad y la Democracia (VVD) y Demócratas 66 (D66), continúa gobernando los Países Bajos. Esta coalición pretende equilibrar las políticas sociales progresistas con el liberalismo económico."
 HOL_Threats_Against_Politicians: "Proteger a los políticos"
 HOL_Threats_Against_Politicians_desc: "Las recientes amenazas contra miembros políticos han suscitado preocupación por la seguridad de nuestras instituciones democráticas. Es imperativo reforzar las medidas de seguridad y garantizar la protección de nuestros representantes electos."
 HOL_Royal_Wedding: "Boda real"
 HOL_Royal_Wedding_desc: "El compromiso del príncipe heredero Guillermo Alejandro con Máxima Zorreguieta generó controversia debido a la participación pasada de su padre en la dictadura militar argentina. Esto provocó un debate político y público sobre su presencia en la boda, que finalmente condujo a una decisión del gobierno y el Parlamento holandés."
 HOL_UN_Mission_Ehtiopia: "Unirse a la Misión de las Naciones Unidas en Etiopía"
 HOL_UN_Mission_Ehtiopia_desc: "Las Naciones Unidas han solicitado la participación de los Países Bajos en la misión de mantenimiento de la paz en Etiopía. Su incorporación a esta misión fortalecerá nuestra posición internacional y contribuirá a la paz y la estabilidad mundiales."
 HOL_Gay: "Matrimonio igualitario"
 HOL_Gay_desc: "La legalización del matrimonio igualitario marca un hito importante en la lucha por la igualdad y los derechos humanos. Esta decisión histórica consolidará la posición de los Países Bajos como una sociedad progresista e inclusiva."
 HOL_VVD: "VVD Dijkstal gana"
 HOL_VVD_desc: "El VVD es un partido liberal-conservador que aboga por el libre mercado, la libertad individual y una mínima intervención gubernamental en la economía. Bajo el liderazgo de figuras pragmáticas como Mark Rutte, el VVD enfatiza el crecimiento económico, servicios públicos eficientes, una fuerte seguridad nacional y un enfoque equilibrado hacia la inmigración. El partido pretende crear una economía dinámica y competitiva garantizando al mismo tiempo las libertades personales y la estabilidad social."
 HOL_Economic_Paper: "Disminuir el papeleo económico"
 HOL_Economic_Paper_desc: "Para fomentar un entorno empresarial más dinámico y eficiente, el VVD se compromete a reducir los trámites económicos innecesarios. Al reducir la burocracia, empoderaremos a las empresas para que se centren en el crecimiento y la innovación."
 HOL_VVD_Debt_Reduction: "Reducción de la deuda"
 HOL_VVD_Debt_Reduction_desc: "Garantizar la estabilidad a largo plazo de nuestra economía es fundamental. El VVD busca reducir la deuda nacional mediante una gestión fiscal prudente y recortes específicos del gasto, asegurando un futuro próspero para las próximas generaciones."
 HOL_Economic_Stimulation_Tax: "mpuesto de Estimulación Económica"
 HOL_Economic_Stimulation_Tax_desc: "El VVD cree en el poder de los incentivos económicos para impulsar el crecimiento. Al introducir incentivos fiscales para sectores clave, estimularemos la inversión, la innovación y la expansión económica."
 HOL_Startup_Innovation_Policies: "Políticas de innovación para startups"
 HOL_Startup_Innovation_Policies_desc: "Fomentar el emprendimiento es fundamental para la estrategia económica del VVD. Ofreceremos exenciones fiscales y subvenciones a startups innovadoras, creando así un ecosistema emprendedor dinámico."
 HOL_VVD_Leadership: "Referéndum de liderazgo"
 HOL_VVD_Leadership_desc: "En 2006, el VVD se enfrentó a un desafío de liderazgo interno entre Mark Rutte y Rita Verdonk. Para resolver esto y determinar la dirección futura del partido, se celebró un referéndum sobre el liderazgo entre los miembros del VVD. El resultado de este referéndum determinaría las políticas y la estrategia del partido, equilibrando el centrismo pragmático de Rutte con las posturas de línea dura de Verdonk."
 HOL_Mark_Rutte: "Mark Rutte"
 HOL_Mark_Rutte_desc: "Mark Rutte, el líder pragmático y centrista del VVD, es conocido por su capacidad para construir amplias coaliciones y navegar en panoramas políticos complejos. En 2006, enfatiza un enfoque equilibrado de la gobernanza, centrándose en el liberalismo económico, servicios públicos eficientes y políticas sociales moderadas. Rutte tiene como objetivo modernizar la infraestructura holandesa, promover la innovación y garantizar una posición sólida para los Países Bajos dentro de la Unión Europea."
 HOL_Consensus_Politics: "Política de consenso"
 HOL_Consensus_Politics_desc: "Bajo el liderazgo de Mark Rutte, el VVD se centrará en construir amplias coaliciones y lograr consenso en todo el espectro político, garantizando la estabilidad y una gobernanza eficaz."
 HOL_Modernize_Dutch_Infrastructure: "Modernizar la infraestructura holandesa"
 HOL_Modernize_Dutch_Infrastructure_desc: "Invertir en infraestructura es crucial para el crecimiento económico. El VVD modernizará carreteras, ferrocarriles y redes digitales para mejorar la conectividad y reducir la congestión."
 HOL_Strong_Netherlands_Europe: "Países Bajos fuerte en una Europa fuerte"
 HOL_Strong_Netherlands_Europe_desc: "Una Unión Europea fuerte es esencial para nuestra seguridad y prosperidad. El VVD abogará por una cooperación económica y de seguridad más profunda dentro de la UE."
 HOL_Nato_Norm: "Invertir para cumplir con la norma de la OTAN"
 HOL_Nato_Norm_desc: "La seguridad nacional no es negociable. El VVD se compromete a aumentar el gasto en defensa para alcanzar el objetivo del 2% del PIB de la OTAN, garantizando así la protección de nuestra nación y el cumplimiento de nuestros compromisos con la alianza."
 HOL_Pragmatic_Immigration: "Inmigración pragmática"
 HOL_Pragmatic_Immigration_desc: "Para equilibrar las preocupaciones de seguridad con la necesidad de integración, el VVD bajo el mando de Rutte implementará políticas de inmigración pragmáticas que promuevan la cohesión social y el beneficio económico."
 HOL_Teflon_Mark: "Teflon Mark"
 HOL_Teflon_Mark_desc: "La resiliencia y la capacidad de Mark Rutte para afrontar los desafíos políticos son valores invaluables. El VVD aprovechará su liderazgo para mantener la estabilidad y el progreso."
 HOL_Rita_Verdonk: "Rita Verdonk"
 HOL_Rita_Verdonk_desc: "Rita Verdonk, una figura destacada dentro del VVD, es conocida por su postura de línea dura sobre la inmigración y la ley y el orden. En 2006, aboga por controles de inmigración estrictos, medidas de seguridad nacional sólidas y la preservación de la identidad cultural holandesa. El enfoque de Verdonk resuena entre los votantes que buscan políticas firmes sobre integración y seguridad pública, posicionándola como una líder fuerte y decidida dentro del partido."
 HOL_National_Identity: "Identidad nacional"
 HOL_National_Identity_desc: "Preservar la cultura y la identidad holandesas es fundamental. Bajo el liderazgo de Verdonk, el VVD implementará políticas para garantizar la protección y el reconocimiento de nuestro patrimonio nacional."
 HOL_Tough_On_Immigration: "Duro contra la inmigración"
 HOL_Tough_On_Immigration_desc: "Para proteger nuestras fronteras y mantener el orden social, el VVD adoptará una postura de línea dura sobre la inmigración, enfatizando controles estrictos y la reducción del flujo migratorio."
 HOL_Law_and_Order: "Ley y Orden"
 HOL_Law_and_Order_desc: "Garantizar la seguridad pública es un valor fundamental del VVD. Aumentaremos la financiación de las fuerzas policiales y militares para combatir la delincuencia y garantizar la seguridad nacional."
 HOL_Self_Reliance_Citizens: "Ciudadanos autosuficientes"
 HOL_Self_Reliance_Citizens_desc: "Promover la autosuficiencia y reducir la dependencia de la asistencia social estatal son objetivos clave para el VVD. Implementaremos políticas que fomenten la responsabilidad individual y la independencia económica."
 HOL_Promote_Dutch_Sovereignty: "Promover la soberanía holandesa"
 HOL_Promote_Dutch_Sovereignty_desc: "El VVD bajo el mando de Verdonk hará hincapié en la soberanía holandesa, reduciendo la influencia de la UE sobre las políticas nacionales y protegiendo nuestra independencia."
 HOL_Iron_Rita: "Rita de hierro"
 HOL_Iron_Rita_desc: "El liderazgo fuerte y decisivo de Rita Verdonk guiará al VVD en tiempos difíciles, garantizando un control firme y una dirección clara para el futuro."
 HOL_Liberal_Society: "Sociedad Liberal"
 HOL_Liberal_Society_desc: "Promover un modelo económico liberal es fundamental para la visión del VVD. Defenderemos el libre mercado y la competencia para impulsar la innovación y la prosperidad."
 HOL_vvd_klimaatakkoord: "Klimaatakkoord"
 HOL_vvd_klimaatakkoord_desc: "El compromiso con el Acuerdo Climático Neerlandés es esencial para un futuro sostenible. El VVD liderará los esfuerzos para reducir las emisiones de gases de efecto invernadero y promover las energías renovables."
 HOL_Modernizing_Public_Services: "Modernización de los servicios públicos"
 HOL_Modernizing_Public_Services_desc: "Modernizar los servicios públicos a través de infraestructura digital y procesos optimizados es una prioridad para el VVD, garantizando la eficiencia y la accesibilidad para todos los ciudadanos."
 HOL_Commitment_to_Security: "Compromiso con la seguridad"
 HOL_Commitment_to_Security_desc: "Garantizar la seguridad de nuestra nación es nuestra máxima prioridad. El VVD invertirá en fuerzas policiales y militares para proteger a nuestros ciudadanos y defender el estado de derecho."
 HOL_Public_Private_Partnerships: "Alianzas público-privadas"
 HOL_Public_Private_Partnerships_desc: "El VVD apoya las alianzas público-privadas para mejorar el desarrollo de infraestructura e impulsar el crecimiento económico a través de esfuerzos de colaboración."
 HOL_Public_Private_Partnerships_tt: "Reemplaza §YConsolidando los logros liberales§! con §YSociedad liberal cumplida§!\nCambio efectivo:\nReducción del §YCosto§! de los §YEnfoques Económicos§! en un §G10%§!."
 HOL_Increase_Cyber_Security: "Aumentar la ciberseguridad"
 HOL_Increase_Cyber_Security_desc: "En un mundo cada vez más digital, el VVD invertirá en medidas de ciberseguridad para proteger la infraestructura nacional y los activos digitales de las ciberamenazas."
 HOL_Privatize_Health_Sector: "Privatizar el sector de la salud"
 HOL_Privatize_Health_Sector_desc: "La introducción de mecanismos de mercado en el sistema de salud mejorará la eficiencia y reducirá los costos, garantizando una mejor prestación de servicios para todos."
 HOL_Woningbouwimpuls: "Desarrollo de vivienda"
 HOL_Woningbouwimpuls_desc: "Abordar la escasez de vivienda es crucial. El VVD acelerará la construcción de viviendas para que sean más asequibles y accesibles."
 HOL_Economy_Based_Education: "Educación basada en la economía"
 HOL_Economy_Based_Education_desc: "Alinear los programas educativos con las necesidades del mercado garantizará que los estudiantes adquieran habilidades muy demandadas, impulsando su empleabilidad y la economía."
 HOL_Innovation_Subsidies: "Subvenciones a la innovación"
 HOL_Innovation_Subsidies_desc: "Proporcionar subsidios para proyectos innovadores fomentará una cultura de creatividad y avance tecnológico, impulsando el crecimiento económico y la competitividad."
 HOL_Excellent_Schools: "Presentar escuelas excelentes"
 HOL_Excellent_Schools_desc: "Promover la creación de escuelas excelentes elevará los estándares y resultados educativos, garantizando que nuestros niños reciban la mejor educación posible."
 HOL_Invest_Clean_Energy: "Invertir en energía limpia"
 HOL_Invest_Clean_Energy_desc: "Invertir en tecnologías de energía limpia es crucial para reducir la dependencia de los combustibles fósiles y disminuir las emisiones de carbono. El VVD apoyará proyectos de energía renovable y prácticas sostenibles."
 HOL_Decrease_Trade_Bureaucracy: "Disminuir la burocracia comercial"
 HOL_Decrease_Trade_Bureaucracy_desc: "Reducir las trabas burocráticas en el comercio facilitará transacciones internacionales más fluidas y rápidas. El VVD busca optimizar los procesos comerciales para impulsar la eficiencia de las exportaciones."
 HOL_MKB_Actieplan: "MKB Actieplan"
 HOL_MKB_Actieplan_desc: "Apoyar a las pequeñas y medianas empresas (PYME) es vital para el crecimiento económico. El VVD implementará un plan de acción para ofrecer exenciones fiscales, subvenciones y reducir la carga regulatoria a las PYMES."
 HOL_Nederland_Digitaal: "Nederland Digitaal"
 HOL_Nederland_Digitaal_desc: "El VVD visualiza un gobierno y un sector de servicios públicos totalmente digitalizados. Al invertir en infraestructura informática avanzada e iniciativas de gobierno electrónico, mejoraremos la eficiencia, la transparencia y la accesibilidad para todos los ciudadanos."
 HOL_Law_Order: "Ley y Orden"
 HOL_Law_Order_desc: "El gobierno ha implementado políticas estrictas para mantener el orden público y garantizar la seguridad de sus ciudadanos. Si bien estas medidas fortalecen la aplicación de la ley y reducen el crimen, también plantean inquietudes sobre las libertades civiles y el potencial de extralimitación."
 HOL_Balkenende: "El tiempo de Balkenende comienza"
 HOL_Balkenende_desc: "El liderazgo de Jan Peter Balkenende enfatiza los valores democristianos de solidaridad, responsabilidad y gestión responsable. Su enfoque pragmático de la gobernanza busca equilibrar el crecimiento económico con la justicia social y la sostenibilidad ambiental."
 HOL_Balkenende_tt: "Add §HConservative Society§!, which grants ( £political_power_texticon  Political Power Gain: [?0.10|%+] , £foreign_influence_defense_modifier_texticon §YForeign Influence Defense§! Multiplier: [?-0.10|%+])"
 HOL_Invest_In_Police: "Invertir en la policía"
 HOL_Invest_In_Police_desc: "Mejorar la capacidad y las capacidades de nuestra fuerza policial garantizará la seguridad pública y defenderá el estado de derecho, creando un entorno seguro para todos los ciudadanos."
 HOL_Prohibit_soft_Drugs: "Prohibir las drogas blandas"
 HOL_Prohibit_soft_Drugs_desc: "Para proteger la salud pública y el orden social, la CDA implementará regulaciones más estrictas sobre las drogas blandas, reduciendo su disponibilidad y mitigando los daños asociados."
 HOL_UNHCR_Migration_Office: "Oficina de Migración del ACNUR"
 HOL_UNHCR_Migration_Office_desc: "Apoyar el establecimiento de una oficina de migración del ACNUR en los Países Bajos mejorará nuestra capacidad para gestionar las cuestiones de asilo y refugiados de forma eficaz y humana."
 HOL_Skilled_Immigration: "Sólo inmigración calificada"
 HOL_Skilled_Immigration_desc: "Centrarse en la inmigración calificada garantizará que los recién llegados contribuyan positivamente a nuestra economía y sociedad, abordando las necesidades del mercado laboral y manteniendo al mismo tiempo la cohesión social."
 HOL_Solidarity_Healthcare: "Atención sanitaria solidaria"
 HOL_Solidarity_Healthcare_desc: "El CDA cree en un sistema de salud solidario. Al garantizar que todas las personas tengan acceso a una atención médica de calidad, buscamos crear una sociedad más inclusiva y solidaria."
 HOL_Living_Care: "Vida y cuidado"
 HOL_Living_Care_desc: "La integración de instalaciones de vivienda y atención garantizará que nuestra población de edad avanzada reciba el apoyo que necesita dentro de sus comunidades, promoviendo la dignidad y el bienestar."
 HOL_Family_Ministry: "Ministerio de Familias"
 HOL_Family_Ministry_desc: "El establecimiento de un Ministerio de la Familia centralizará los esfuerzos para apoyar la vida familiar, garantizando que las políticas de todo el gobierno se alineen para promover el bienestar de las familias."
 HOL_Invest_Childcare: "Invertir en el cuidado infantil"
 HOL_Invest_Childcare_desc: "El acceso a servicios de cuidado infantil asequibles y de alta calidad es vital para las familias trabajadoras. La CDA aumentará la financiación de los servicios de cuidado infantil para apoyar a padres e hijos."
 HOL_Child_Subsidies: "Subsidios por hijo"
 HOL_Child_Subsidies_desc: "Brindar apoyo financiero a las familias con niños ayudará a aliviar los costos de criar una familia y promoverá el bienestar de nuestros ciudadanos más jóvenes."
 HOL_Nederland_Sportland: "Nederland Sportland"
 HOL_Nederland_Sportland_desc: "Promover el deporte y la actividad física es esencial para una sociedad sana. El CDA invertirá en instalaciones y programas deportivos para fomentar estilos de vida activos."
 HOL_invest_in_clean_Energy: "Invertir en energía limpia"
 HOL_invest_in_clean_Energy_desc: "Invertir en tecnologías de energía limpia es crucial para un futuro sostenible. El CDA apoyará proyectos e iniciativas de energía renovable para reducir las emisiones de carbono."
 HOL_Financial_Freedom_Schools: "Libertad financiera para las escuelas"
 HOL_Financial_Freedom_Schools_desc: "Otorgar autonomía financiera a las escuelas les permitirá abordar mejor las necesidades de sus estudiantes e innovar en la prestación de la educación."
 HOL_Practical_Job_Education: "Educación práctica para el trabajo"
 HOL_Practical_Job_Education_desc: "Centrarse en la educación laboral práctica garantizará que los estudiantes adquieran las habilidades necesarias para el mercado laboral, reduciendo el desempleo y fomentando el crecimiento económico."
 HOL_Business_Risk_Law: "Derecho de riesgos empresariales"
 HOL_Business_Risk_Law_desc: "Para garantizar el bienestar de los empleados, la CDA implementará una ley que requerirá que las empresas se responsabilicen de sus trabajadores, incluso en tiempos de enfermedad. Esta política tiene como objetivo proteger los derechos de los trabajadores y promover un entorno de trabajo más saludable y solidario."
 HOL_Maatschappelijk_Ondernemen: "Maatschappelijk Ondernemen"
 HOL_Maatschappelijk_Ondernemen_desc: "Promover el emprendimiento socialmente responsable garantizará que las empresas contribuyan positivamente a la sociedad, equilibrando las ganancias con las responsabilidades sociales y ambientales."
 HOL_Remove_Trade_Tape: "Eliminar la burocracia comercial"
 HOL_Remove_Trade_Tape_desc: "La reducción de las barreras burocráticas en el comercio facilitará transacciones internacionales más fluidas y eficientes, impulsando las exportaciones y el crecimiento económico."
 HOL_Diversify_Housing: "Diversificar la vivienda"
 HOL_Diversify_Housing_desc: "Para abordar la escasez de viviendas y brindar opciones de vida asequibles, el CDA invertirá en diversos proyectos de vivienda, incluidas viviendas sociales, propiedades de alquiler y viviendas ocupadas por sus propietarios."
 HOL_Balkenende_Resigns: "Balkenende IV dimite"
 HOL_Balkenende_Resigns_desc: "Siguiendo el principio de rotación ministerial del CDA, el primer ministro Jan Peter Balkenende dimitió después de dos mandatos. Esta decisión marca el final del gabinete de Balkenende IV y el comienzo de un nuevo capítulo para el CDA, asegurando nuevas perspectivas y liderazgo dentro del partido."
 HOL_Maxime_Verhagen: "Maxime Verhagen"
 HOL_Maxime_Verhagen_desc: "Maxime Verhagen es un diplomático experto y constructor de coaliciones, conocido por su liderazgo pragmático. Su enfoque en el fortalecimiento de las alianzas internacionales y el mantenimiento de la estabilidad lo han convertido en una figura respetada tanto en la política holandesa como en la internacional."
 HOL_Trust_In_People: "Confianza en las personas"
 HOL_Trust_In_People_desc: "Fomentar la confianza ciudadana es esencial para una sociedad cohesionada. El CDA promoverá políticas que empoderen a las personas y fomenten el respeto mutuo."
 HOL_Trust_In_Organizations: "Confianza en las organizaciones"
 HOL_Trust_In_Organizations_desc: "El CDA mejorará la integridad y la transparencia de las organizaciones, garantizando que operen éticamente y contribuyan positivamente a la sociedad."
 HOL_Trust_In_Organizations_tt: "§HTodos los estados holandeses§! recibe §H50 Productividad§!"
 HOL_Active_Society: "Sociedad activa"
 HOL_Active_Society_desc: "Fomentar la ciudadanía activa y la participación comunitaria es fundamental para la visión del CDA. Apoyaremos iniciativas que fomenten el voluntariado y la participación cívica."
 HOL_Micro_Credit: "Permitir el microcrédito"
 HOL_Micro_Credit_desc: "Facilitar el acceso al microcrédito empoderará a las pequeñas empresas y a los emprendedores, impulsando el crecimiento económico y la innovación a nivel de base."
 HOL_Public_Private_Innovation: "Innovación público-privada"
 HOL_Public_Private_Innovation_desc: "Promover la colaboración entre los sectores público y privado impulsará la innovación y mejorará la eficiencia y la eficacia de los servicios públicos."
 HOL_Heavy_Efforts_Clean_Industry: "Grandes esfuerzos de energía limpia"
 HOL_Heavy_Efforts_Clean_Industry_desc: "Intensificar los esfuerzos para promover la energía limpia reducirá nuestra huella de carbono y garantizará un futuro sostenible para los Países Bajos."
 HOL_Invest_Bio_Agriculture: "Invertir en bioagricultura"
 HOL_Invest_Bio_Agriculture_desc: "Apoyar las iniciativas de bioagricultura promoverá prácticas agrícolas sostenibles, garantizando la salud a largo plazo de nuestro medio ambiente y el suministro de alimentos."
 HOL_Buma: "Sybrand van Haersma Buma"
 HOL_Buma_desc: "Tras la dimisión de Balkenende, Sybrand van Haersma Buma asume el liderazgo del CDA, aportando un enfoque renovado en los valores tradicionales y la justicia social."
 HOL_Reform_Justice_System: "Reformar el sistema de justicia"
 HOL_Reform_Justice_System_desc: "La reforma del sistema de justicia mejorará la equidad, la eficiencia y la accesibilidad, garantizando que todos los ciudadanos tengan igual acceso a la justicia."
 HOL_Modern_Investments_Police: "Inversiones policiales modernas"
 HOL_Modern_Investments_Police_desc: "Una mayor inversión en la fuerza policial garantizará la seguridad pública y defenderá el estado de derecho, creando un entorno seguro para todos los ciudadanos."
 HOL_Traditional_Values: "Valores tradicionales"
 HOL_Traditional_Values_desc: "El CDA mantiene su compromiso de defender los valores tradicionales, incluidos la familia, la comunidad y la responsabilidad social, como base de nuestra sociedad."
 HOL_Rentmeesterschap: "Rentmeesterschap"
 HOL_Rentmeesterschap_desc: "Adoptando el principio de 'rentmeesterschap' (administración), el CDA promoverá la gestión sostenible de los recursos, garantizando su preservación para las generaciones futuras y fomentando al mismo tiempo el crecimiento económico."
 HOL_Green_Economy: "Economía verde"
 HOL_Green_Economy_desc: "La transición a una economía verde es esencial para el desarrollo sostenible. El CDA apoyará iniciativas que promuevan tecnologías y prácticas ecológicas, equilibrando el crecimiento económico con la protección del medio ambiente."
 HOL_Reduce_European_Influence: "Reducir la influencia europea"
 HOL_Reduce_European_Influence_desc: "Para preservar la soberanía holandesa y garantizar que se prioricen los intereses nacionales, el CDA abogará por una reducción de la influencia de la Unión Europea sobre las políticas internas."
 HOL_Fortress_Of_Values: "Fortaleza de valores"
 HOL_Fortress_Of_Values_desc: "Sybrand Buma tiene como objetivo fortalecer el tejido social y la identidad nacional de los Países Bajos promoviendo los valores tradicionales y la resiliencia. Sus políticas se centran en la construcción de una nación unida y segura, haciendo hincapié en la protección de la cultura y el patrimonio holandeses. Al reforzar los principios fundamentales del país, Buma busca crear una sociedad que se mantenga firme frente a las amenazas externas y las divisiones internas, al tiempo que fomenta una ciudadanía fuerte y orgullosa."
 HOL_Melkert_Surprise: "Sorpresiva victoria de Melkerts"
 HOL_Melkert_Surprise_desc: "Bajo el liderazgo de Ad Melkert, el PvdA ha introducido políticas inesperadas e innovadoras destinadas a revitalizar la nación. Estas iniciativas prometen generar cambios positivos y sentar las bases para una sociedad más inclusiva y próspera."
 HOL_Inclusive_Society: "Sociedad inclusiva"
 HOL_Inclusive_Society_desc: "Crear una sociedad inclusiva donde todos se sientan valorados y respetados es un principio central del PvdA. Implementaremos políticas que apoyen la diversidad y promuevan la cohesión social, garantizando que todos los ciudadanos puedan participar plenamente en nuestra comunidad."
 HOL_Democratic_Active_Government: "Gobierno democrático y activo"
 HOL_Democratic_Active_Government_desc: "El PvdA se compromete a fortalecer las instituciones democráticas y a promover la participación ciudadana activa en la política. Garantizaremos la transparencia, la rendición de cuentas y la atención a las necesidades de todos los ciudadanos."
 HOL_Strong_European_Union: "Una Unión Europea fuerte"
 HOL_Strong_European_Union_desc: "El PvdA apoya una Unión Europea fuerte, democrática y socialmente responsable. Trabajaremos por una mayor integración económica y política, promoviendo la cooperación y la solidaridad entre los Estados miembros de la UE."
 HOL_Accessible_Healthcare: "Atención médica accesible"
 HOL_Accessible_Healthcare_desc: "Garantizar el acceso universal a una atención médica de alta calidad es una prioridad para el PvdA. Ampliaremos los servicios de salud pública, reduciremos los tiempos de espera y garantizaremos que la atención médica siga siendo asequible para todos."
 HOL_Social_Security: "Seguridad Social para todos"
 HOL_Social_Security_desc: "Fortalecer el sistema de seguridad social es crucial para proteger a los miembros más vulnerables de la sociedad. El PvdA garantizará que las prestaciones sociales sean suficientes para cubrir las necesidades básicas de todos los ciudadanos, brindándoles apoyo en momentos de necesidad."
 HOL_Work_Care_For_All: "Trabajo y cuidado para todos"
 HOL_Work_Care_For_All_desc: "El PvdA garantiza el acceso al trabajo remunerado y a una atención médica de calidad para todos. Apoyaremos políticas que ayuden a las personas a conciliar el trabajo, las responsabilidades familiares y el desarrollo personal, creando una sociedad más solidaria e inclusiva."
 HOL_Fair_Wages: "Salarios y beneficios justos"
 HOL_Fair_Wages_desc: "Garantizar salarios y prestaciones justas para todos los trabajadores es esencial para reducir la desigualdad de ingresos. El PvdA implementará políticas que promuevan prácticas salariales justas y apoyen la negociación colectiva, garantizando así la seguridad financiera de los más vulnerables."
 HOL_Job_Creation_Security: "Creación de empleo y seguridad"
 HOL_Job_Creation_Security_desc: "Crear oportunidades de empleo para todos los ciudadanos es esencial. El PvdA invertirá en programas de capacitación laboral, apoyará a las pequeñas empresas y garantizará que todos tengan la oportunidad de encontrar un trabajo digno, promoviendo la seguridad laboral y reduciendo el desempleo."
 HOL_Quality_Education_For_All: "Educación de calidad para todos"
 HOL_Quality_Education_For_All_desc: "Invertir en educación en todos los niveles es clave para garantizar que todos los niños y adultos tengan acceso a oportunidades de aprendizaje de calidad. El PvdA apoyará la formación profesional, las iniciativas de aprendizaje permanente y garantizará que los programas educativos satisfagan las necesidades del mercado laboral."
 HOL_Sustainable_Economic_Growth: "Crecimiento económico sostenible"
 HOL_Sustainable_Economic_Growth_desc: "El PvdA se centra en el crecimiento económico sostenible que beneficia a todos los ciudadanos. Invertiremos en energías renovables, innovación y tecnologías verdes para construir una economía resiliente y sostenible para las generaciones futuras."
 HOL_Invest_Childcare_pvda: "Invertir en el cuidado social infantil"
 HOL_Invest_Childcare_pvda_desc: "Aumentar la financiación de los servicios de cuidado infantil es esencial para apoyar a las familias trabajadoras y promover el desarrollo infantil temprano. El PvdA garantizará que todas las familias tengan acceso a opciones de cuidado infantil asequibles y de alta calidad."
 HOL_Elderly_Care: "Cuidado de los ancianos"
 HOL_Elderly_Care_desc: "Ofrecer servicios de atención integral a las personas mayores es una prioridad para el PvdA. Garantizaremos que nuestra población de edad avanzada reciba el apoyo que necesita para vivir con dignidad e independencia, promoviendo la atención comunitaria y apoyando a los cuidadores familiares."
 HOL_Child_Youth_Welfare: "Bienestar infantil y juvenil"
 HOL_Child_Youth_Welfare_desc: "Invertir en programas que apoyen el bienestar y el desarrollo de niños y jóvenes es fundamental. El PvdA garantizará el acceso a la educación, la atención médica y las oportunidades recreativas, promoviendo así el bienestar de nuestros ciudadanos más jóvenes."
 HOL_Social_Tech_Revolution: "Revolución tecnológica"
 HOL_Social_Tech_Revolution_desc: "Adoptar la revolución tecnológica es fundamental para garantizar que todos puedan participar en la sociedad de la información. El PvdA invertirá en educación, infraestructura digital e iniciativas que cierren la brecha digital, promoviendo la innovación tecnológica y la inclusión."
 HOL_Green_Urban_Development: "Desarrollo verde urbano"
 HOL_Green_Urban_Development_desc: "Promover un desarrollo urbano sostenible que combine una alta densidad de viviendas con una alta calidad de vida es una prioridad para el PvdA. Garantizaremos que las ciudades sean fuertes, inclusivas y respetuosas con el medio ambiente, invirtiendo en infraestructura verde y espacios públicos."
 HOL_Sustainable_Agriculture: "Agricultura sostenible"
 HOL_Sustainable_Agriculture_desc: "Apoyar las prácticas agrícolas sostenibles es vital para la seguridad alimentaria y la protección del medio ambiente. El PvdA promoverá la agricultura ecológica, el uso responsable de la tierra y reducirá la contaminación agrícola, garantizando así un suministro de alimentos sano y sostenible."
 HOL_Renewable_Energy_Investments: "Inversiones en energías renovables"
 HOL_Renewable_Energy_Investments_desc: "Invertir fuertemente en fuentes de energía renovables es crucial para reducir nuestra dependencia de los combustibles fósiles y combatir el cambio climático. El PvdA apoyará proyectos de energía solar, eólica e hidroeléctrica para construir un futuro energético sostenible."
 HOL_New_Socialist_Age: "Nueva era de la socialdemocracia"
 HOL_New_Socialist_Age_desc: "Para mantener su relevancia y eficacia, el PvdA se transformará para abordar mejor las necesidades de la sociedad moderna. Esto implica actualizar nuestras políticas, conectar con las nuevas generaciones y adoptar enfoques innovadores de gobernanza."
 HOL_Samsom: "Samsom"
 HOL_Samsom_desc: "Diederik Samsom ha sido elegido nuevo líder del PvdA. Conocido por su firme postura ambiental, Samsom aspira a guiar al partido hacia un futuro más verde y sostenible, manteniendo la justicia social y la inclusión."
 HOL_Environmental_Vision: "Visión ambiental"
 HOL_Environmental_Vision_desc: "Bajo el liderazgo de Diederik Samsom, el PvdA priorizará la sostenibilidad ambiental. Implementaremos políticas integrales para proteger nuestros recursos naturales y promover un medio ambiente sano para las generaciones futuras."
 HOL_Green_Economy_pvda: "Economía verde"
 HOL_Green_Economy_pvda_desc: "Diederik Samsom aboga por la transición hacia una economía verde mediante el fomento de tecnologías ecológicas y prácticas sostenibles. Esto generará empleo, impulsará la innovación y protegerá el medio ambiente."
 HOL_Circular_Economy: "Economía circular"
 HOL_Circular_Economy_desc: "Para reducir los residuos y promover la sostenibilidad, desarrollaremos una economía circular que reutilice, repare y recicle materiales. Este enfoque garantiza un ciclo de producción sostenible y minimiza el impacto ambiental."
 HOL_Energy_Transition: "Transición a la energía verde"
 HOL_Energy_Transition_desc: "Acelerar la transición energética es crucial para un futuro sostenible. Eliminaremos gradualmente los combustibles fósiles, invertiremos en energías renovables y apoyaremos las innovaciones en almacenamiento y eficiencia energética."
 HOL_Digital_Innovation: "Innovación digital"
 HOL_Digital_Innovation_desc: "Promover la innovación digital es esencial para el crecimiento económico y la modernización. Apoyaremos a las startups tecnológicas, invertiremos en infraestructura de TI y mejoraremos la alfabetización digital para mantener a los Países Bajos a la vanguardia del avance tecnológico."
 HOL_Social_Justice: "Justicia social"
 HOL_Social_Justice_desc: "Garantizar la justicia social es fundamental para la visión de Diederik Samsom. Abordaremos la desigualdad de ingresos, promoveremos la igualdad de oportunidades y garantizaremos la plena participación de todos los ciudadanos en la sociedad."
 HOL_Inclusive_Society_Pvda: "Sociedad Inclusiva"
 HOL_Inclusive_Society_Pvda_desc: "Construir una sociedad inclusiva donde todos se sientan valorados y respetados es esencial. Promoveremos políticas que apoyen la diversidad y la inclusión en todos los aspectos de la vida."
 HOL_Innovation_In_Education: "Innovación social en la educación"
 HOL_Innovation_In_Education_desc: "Modernizar la educación para preparar a los estudiantes para el futuro es fundamental. Invertiremos en herramientas de aprendizaje digital, educación STEM y formación docente para garantizar un sistema educativo de alta calidad."
 HOL_Affordable_Living: "Vida asequible"
 HOL_Affordable_Living_desc: "Garantizar condiciones de vida asequibles es una prioridad. Invertiremos en vivienda social, regularemos el mercado de alquiler y otorgaremos subsidios para que la vivienda sea asequible para todos."
 HOL_Public_Health_Initiatives: "Iniciativas de salud pública"
 HOL_Public_Health_Initiatives_desc: "Apoyar iniciativas integrales de salud pública es crucial. Nos centraremos en la atención preventiva, la salud mental y la reducción de las disparidades en salud para garantizar que todos tengan acceso a una atención médica de calidad."
 HOL_Fusion_Groenlinks: "Unirse a GroenLinks"
 HOL_Fusion_Groenlinks_desc: "Ha llegado el momento de que el Partido del Trabajo y GroenLinks unan fuerzas bajo el liderazgo de Frans Timmermans.Al fusionar nuestros valores compartidos y visiones progresistas, podemos crear un frente unido que defienda la acción climática, la igualdad social y un futuro sostenible para los Países Bajos."
 HOL_Asscher: "Asscher"
 HOL_Asscher_desc: "Lodewijk Asscher ha sido elegido nuevo líder del PvdA. Conocido por su enfoque en el mercado laboral, la seguridad social y la integración, Asscher aspira a impulsar al partido hacia una mayor equidad social y resiliencia económica."
 HOL_Labour_Market_Reforms: "Reformas del mercado laboral"
 HOL_Labour_Market_Reforms_desc: "Lodewijk Asscher se dedica a crear un mercado laboral inclusivo. Apoyaremos programas de capacitación laboral, combatiremos la discriminación y garantizaremos salarios justos para todos los trabajadores."
 HOL_Integration_Policies: "Políticas de integración"
 HOL_Integration_Policies_desc: "Promover políticas de integración eficaces es fundamental para construir una sociedad cohesionada. Asscher apoya iniciativas que facilitan la integración de inmigrantes y refugiados en la sociedad neerlandesa."
 HOL_Workplace_Equality: "Igualdad en el lugar de trabajo"
 HOL_Workplace_Equality_desc: "Garantizar la igualdad en el trabajo es vital para una sociedad justa y equitativa. Asscher implementará políticas para prevenir la discriminación y promover la diversidad en el ámbito laboral."
 HOL_Strengthening_Social_Security: "Fortalecer la seguridad social"
 HOL_Strengthening_Social_Security_desc: "Garantizar un sistema de seguridad social sólido es fundamental. Asscher implementará políticas para proteger a los más vulnerables y brindar apoyo en momentos de necesidad."
 HOL_Child_Welfare: "Bienestar infantil"
 HOL_Child_Welfare_desc: "Garantizar el bienestar infantil es una prioridad absoluta. Asscher aboga por un mayor financiamiento para programas de bienestar infantil, incluyendo educación infantil temprana, atención médica y servicios de apoyo familiar."
 HOL_Social_Innovation: "Innovación social"
 HOL_Social_Innovation_desc: "Promover la innovación social es esencial para abordar desafíos sociales complejos. Apoyaremos iniciativas que fomenten la colaboración para desarrollar soluciones innovadoras."
 HOL_Educational_Equity: "Equidad educativa"
 HOL_Educational_Equity_desc: "Garantizar la equidad educativa para todos los estudiantes es crucial. Asscher invertirá en escuelas en zonas desfavorecidas, brindará apoyo adicional a los estudiantes con dificultades y promoverá la educación inclusiva."
 HOL_Digital_Literacy: "Alfabetización digital"
 HOL_Digital_Literacy_desc: "Mejorar la alfabetización digital es crucial en el mundo tecnológico actual. Asscher apoya iniciativas para garantizar que todos los ciudadanos adquieran las habilidades necesarias para prosperar en la economía digital."
 HOL_Economic_Resilience: "Resiliencia económica"
 HOL_Economic_Resilience_desc: "Desarrollar la resiliencia económica es esencial para afrontar futuras crisis. Invertiremos en diversos sectores económicos, apoyaremos a las pequeñas empresas y crearemos una sólida red de seguridad para todos los ciudadanos."
 HOL_Labour_Rights: "Derechos laborales"
 HOL_Labour_Rights_desc: "Asscher es un firme defensor de los derechos laborales. Reforzaremos la protección de los trabajadores, garantizaremos condiciones laborales seguras y apoyaremos el derecho a la negociación colectiva."
 HOL_Sustainable_Urban_Development: "Desarrollo urbano sostenible"
 HOL_Sustainable_Urban_Development_desc: "Apoyar el desarrollo urbano sostenible es clave para crear ciudades habitables. Invertiremos en infraestructura verde, espacios públicos y proyectos de vivienda sostenible."
 HOL_Social_Housing: "Vivienda social"
 HOL_Social_Housing_desc: "Ampliar la vivienda social es crucial para abordar la crisis de vivienda. Asscher invertirá en la construcción y renovación de viviendas asequibles para garantizar que todos tengan un lugar seguro donde vivir."
 HOL_Bos: "Bos"
 HOL_Bos_desc: "Wouter Bos ha sido elegido nuevo líder del PvdA. Conocido por su experiencia económica y su papel durante la crisis financiera, Bos aspira a guiar al partido hacia la estabilidad económica y el crecimiento, garantizando al mismo tiempo la justicia social."
 HOL_Economic_Expertise: "Experiencia económica"
 HOL_Economic_Expertise_desc: "Wouter Bos es reconocido por su experiencia económica. Bajo su liderazgo, el PvdA se centrará en implementar políticas económicas sólidas para garantizar la estabilidad y promover el crecimiento sostenible."
 HOL_Crisis_Management: "Gestión de crisis"
 HOL_Crisis_Management_desc: "La experiencia de Wouter Bos en la gestión de crisis financieras es invaluable. Implementaremos medidas sólidas para garantizar la resiliencia de la economía ante los desafíos globales."
 HOL_Financial_Sector_Reform: "Reforma del sector financiero"
 HOL_Financial_Sector_Reform_desc: "Las reformas integrales en el sector financiero son esenciales para prevenir futuras crisis y promover la transparencia y la rendición de cuentas. Wouter Bos liderará los esfuerzos para regular eficazmente la industria financiera."
 HOL_Progressive_Taxation: "Impuestos progresivos"
 HOL_Progressive_Taxation_desc: "Implementar un sistema tributario justo y progresivo es clave para reducir la desigualdad y generar ingresos para los servicios públicos. El PvdA, bajo el liderazgo de Bos, garantizará que los más ricos paguen la parte que les corresponde."
 HOL_Affordable_Housing: "Vivienda asequible"
 HOL_Affordable_Housing_desc: "Para abordar la crisis de vivienda, Wouter Bos apoya políticas que aumenten la disponibilidad de vivienda asequible. Invertiremos en proyectos de vivienda social y otorgaremos subsidios para que la propiedad de la vivienda sea accesible para todos."
 HOL_Employment_Opportunities: "Oportunidades de empleo"
 HOL_Employment_Opportunities_desc: "Garantizar suficientes oportunidades de empleo también es una prioridad absoluta para Wouter Bos. Solo garantizando el empleo de las personas podremos construir una sociedad estable y en desarrollo."
 HOL_Universal_Healthcare: "Atención médica universal"
 HOL_Universal_Healthcare_desc: "Para Wouter Bos, garantizar el acceso de todos a una atención médica de alta calidad es una prioridad. Ampliaremos los servicios de salud pública, reduciremos los tiempos de espera y garantizaremos que la atención médica siga siendo asequible para todos."
 HOL_Fiscal_Responsibility: "Responsabilidad fiscal"
 HOL_Fiscal_Responsibility_desc: "Wouter Bos se compromete a mantener un presupuesto equilibrado y garantizar que los servicios públicos esenciales estén adecuadamente financiados. Al ejercer la responsabilidad fiscal, garantizaremos que la economía holandesa se mantenga estable y sostenible para las generaciones futuras."
 HOL_Green_Economic_Growth: "Crecimiento económico verde"
 HOL_Green_Economic_Growth_desc: "Para garantizar la prosperidad a largo plazo, Wouter Bos defenderá una política económica centrada en el crecimiento verde y sostenible. Invertiremos en energía limpia, empleos verdes e infraestructura respetuosa con el medio ambiente para proteger la economía del futuro y combatir el cambio climático."
 HOL_Debt_Relief_Programs: "Programas de alivio de la deuda"
 HOL_Debt_Relief_Programs_desc: "Para aliviar la carga financiera de las poblaciones vulnerables, Wouter Bos implementará programas de alivio de deuda para particulares y pequeñas empresas. Esto empoderará a hogares y emprendedores con dificultades, fomentando una mayor movilidad y estabilidad económica."
 HOL_Strengthening_Eurozone: "Fortalecimiento de la eurozona"
 HOL_Strengthening_Eurozone_desc: "Wouter Bos reconoce la importancia de una eurozona fuerte y resistente para la estabilidad de la economía holandesa. Al liderar los esfuerzos para fortalecer la eurozona, promoveremos la coordinación fiscal y la cooperación económica dentro de la UE para garantizar la prosperidad a largo plazo."
 HOL_Small_Business_Support: "Apoyo a las pequeñas empresas"
 HOL_Small_Business_Support_desc: "Apoyar a las pequeñas empresas es fundamental para una economía próspera. Wouter Bos implementará políticas que reduzcan los impuestos a las pequeñas empresas, faciliten el acceso al crédito y reduzcan las barreras burocráticas, permitiendo así que las pequeñas empresas crezcan y creen empleo."
 HOL_LPF: "La noche de Pim Fortuyn"
 HOL_direct_democracy: "Democracia Directa"
 HOL_direct_democracy_desc: "El LPF cree en empoderar a la ciudadanía mediante la democracia directa. Al implementar procesos de toma de decisiones más participativos, garantizamos que las políticas gubernamentales se ajusten plenamente a la voluntad ciudadana."
 HOL_senate_reform: "Reforma del Senado"
 HOL_senate_reform_desc: "El Senado se ha convertido en una institución estancada. Reformarlo agilizará los procesos legislativos y garantizará que sirva verdaderamente al pueblo, no a intereses arraigados."
 HOL_end_party_kartel: "Fin del partido cártel"
 HOL_end_party_kartel_desc: "El LPF desmantelará el establecido partido cártel que ha dominado la política holandesa durante años. La apertura del sistema político aportará nuevas ideas y voces al gobierno de nuestra nación."
 HOL_referenda: "Más referendos"
 HOL_referenda_desc: "El LPF abogará por un aumento de los referendos para que la ciudadanía tenga voz y voto directo en asuntos cruciales. Este compromiso con la democracia directa garantiza que la voz del pueblo sea escuchada y respetada."
 HOL_limit_senate_power: "Limitar el poder del Senado"
 HOL_limit_senate_power_desc: "El LPF busca limitar el poder del Senado, reduciendo su capacidad de veto sobre legislación progresista. Esto permitirá que nuestra democracia funcione con mayor eficiencia y sin obstrucciones."
 HOL_public_sector_reform: "Reforma al Sector Público"
 HOL_public_sector_reform_desc: "El sector público neerlandés se ha visto saturado por la ineficiencia y el despilfarro. El LPF reformará las instituciones gubernamentales, optimizando sus operaciones para garantizar un servicio eficaz y un uso responsable de los fondos públicos."
 HOL_support_SME: "Apoyo a las pequeñas y medianas empresas"
 HOL_support_SME_desc: "Las pequeñas y medianas empresas (PYME) son la columna vertebral de la economía neerlandesa. El LPF reducirá las regulaciones y ofrecerá apoyo a las PYME, permitiéndoles prosperar e impulsar el crecimiento económico."
 HOL_cut_business_taxes: "Reducir los impuestos a las empresas"
 HOL_cut_business_taxes_desc: "Para fomentar un entorno empresarial competitivo, el LPF reducirá los impuestos a las empresas neerlandesas. Esta reducción fomentará la inversión, estimulará el crecimiento y creará más oportunidades de empleo."
 HOL_labor_market_liberalization: "Liberalización del mercado laboral"
 HOL_labor_market_liberalization_desc: "Para que el mercado laboral neerlandés sea más adaptable, el LPF introducirá medidas de liberalización. Estas reformas reducirán las trabas regulatorias, facilitando la contratación de empresas y brindando mayor flexibilidad a los trabajadores."
 HOL_welfare_reform: "Reforma del Estado de bienestar"
 HOL_welfare_reform_desc: "Pim Fortuyn creía que el estado de bienestar holandés estaba inflado e insostenible. El LPF reformará el sistema de bienestar, centrándose en reducir la dependencia y fomentar la responsabilidad personal, manteniendo al mismo tiempo el apoyo a quienes realmente lo necesitan."
 HOL_counter_terrorism_efforts: "Esfuerzos contra el terrorismo"
 HOL_counter_terrorism_efforts_desc: "La sociedad holandesa se ha vuelto cada vez más insegura debido a la laxa aplicación de la ley. La LPF reforzará la fuerza policial, aplicará penas más severas para los delitos violentos y garantizará que los ciudadanos holandeses puedan volver a sentirse seguros en su país."
 HOL_more_police_force: "Aumentar la fuerza policial"
 HOL_more_police_force_desc: "La LPF considera que una fuerte presencia policial es esencial para mantener el orden público y la seguridad. Al ampliar la fuerza policial y proporcionar recursos adicionales, garantizaremos que las fuerzas del orden puedan proteger eficazmente a los ciudadanos holandeses."
 HOL_promote_dutch_values: "Promover los valores holandeses"
 HOL_promote_dutch_values_desc: "Tanto el LPF como el PVV creen que los valores holandeses son la base de una sociedad fuerte y cohesionada. Trabajaremos para promover y preservar estos valores, garantizando que la cultura holandesa siga siendo un elemento central de nuestra vida pública e identidad nacional."
 HOL_support_dutch_agriculture: "Apoyar la agricultura holandesa"
 HOL_support_dutch_agriculture_desc: "La agricultura holandesa es un pilar fundamental de nuestra economía y patrimonio cultural. Al apoyar a los agricultores locales y a las comunidades rurales, fortaleceremos nuestra seguridad alimentaria y promoveremos prácticas sostenibles arraigadas en la tradición."
 HOL_made_in_holland: "Hecho en Holanda"
 HOL_made_in_holland_desc: "Promoveremos los productos fabricados en los Países Bajos, animando a los consumidores a elegir productos de fabricación local. Al priorizar las industrias holandesas, apoyamos nuestra economía y reforzamos nuestro compromiso con la calidad holandesa."
 HOL_family_business_support: "Apoyo a empresas familiares"
 HOL_family_business_support_desc: "Las empresas familiares son parte integral de la sociedad holandesa y constituyen el pilar de nuestra economía. Brindaremos apoyo para garantizar que estas empresas sigan prosperando y se mantengan competitivas en un mercado global."
 HOL_internet_freedom: "Proteger la libertad en Internet"
 HOL_internet_freedom_desc: "La libertad de expresión en línea debe preservarse. Trabajaremos para salvaguardar el derecho de la ciudadanía a acceder y compartir información libremente, resistiendo cualquier forma de censura o control sobre el espacio digital."
 HOL_cut_down_government: "Reducir el gobierno"
 HOL_cut_down_government_desc: "La burocracia gubernamental se ha vuelto excesiva e ineficiente. Trabajaremos para reducir las cargas administrativas innecesarias, optimizar las funciones gubernamentales y garantizar que el dinero de los contribuyentes se gaste con prudencia."
 HOL_cut_leftist_groups: "Recortar los subsidios a los grupos de izquierda"
 HOL_cut_leftist_groups_desc: "Los grupos de izquierda han dependido durante mucho tiempo de fondos públicos para promover sus agendas. Al reducir las subvenciones a estos grupos, garantizamos que el dinero de los contribuyentes apoye iniciativas que beneficien a la mayoría de los ciudadanos holandeses."
 HOL_forced_work: "Implementar el trabajo forzoso para los desempleados"
 HOL_forced_work_desc: "Para reducir la dependencia de la asistencia social, implementaremos medidas para garantizar que quienes reciben apoyo del gobierno contribuyan a la sociedad, fomentando la autosuficiencia y la productividad."
 HOL_downgrade_prisons: "Reducir las condiciones penitenciarias"
 HOL_downgrade_prisons_desc: "La prisión debe ser un lugar de rehabilitación, no de confort. Reduciremos los lujos en las cárceles, centrándonos en convertirlas en lugares donde los infractores cumplan sus condenas y aprendan a ser responsables."
 HOL_dutch_citizens_first: "Ciudadanos neerlandeses primero"
 HOL_dutch_citizens_first_desc: "Creemos en priorizar las necesidades de los ciudadanos neerlandeses en cada decisión política. Ya sea en salud, vivienda o empleo, nuestro objetivo es priorizar a los neerlandeses."
 HOL_dutch_healthcare_first: "Atención sanitaria para los ciudadanos neerlandeses"
 HOL_dutch_healthcare_first_desc: "Los recursos sanitarios deben beneficiar principalmente a los ciudadanos neerlandeses. Garantizaremos que los ciudadanos neerlandeses tengan acceso prioritario a los servicios médicos, fortaleciendo así la salud pública y reduciendo la presión sobre el sistema."
 HOL_reject_dual_nationality: "Rechazar la doble nacionalidad"
 HOL_reject_dual_nationality_desc: "Para fomentar la lealtad a los Países Bajos, restringiremos la doble nacionalidad. Esta política fomenta un mayor compromiso con la identidad neerlandesa y los valores nacionales."
 HOL_national_identity_first: "Identidad nacional primero"
 HOL_national_identity_first_desc: "Creemos que un fuerte sentido de identidad nacional es crucial para una sociedad unida. Al priorizar la cultura holandesa, garantizamos que las futuras generaciones crezcan con un profundo sentido de orgullo y pertenencia."
 HOL_limit_foreign_influence: "Limitar la influencia extranjera"
 HOL_limit_foreign_influence_desc: "La influencia extranjera ha permeado la sociedad holandesa, afectando nuestra economía, nuestros medios de comunicación y nuestras políticas. Implementaremos medidas para reducir esta influencia, priorizando los intereses holandeses."
 HOL_remove_windmills_solar_parks: "Eliminar los molinos de viento y los parques solares"
 HOL_remove_windmills_solar_parks_desc: "Si bien la energía renovable es importante, los molinos de viento y los parques solares han alterado los paisajes holandeses. Nos centraremos en soluciones energéticas alternativas que preserven la belleza de nuestro paisaje."
 HOL_boost_housing_construction: "Impulsar la construcción de viviendas"
 HOL_boost_housing_construction_desc: "La crisis inmobiliaria holandesa exige acción. Invertiremos en la construcción de viviendas para proporcionar viviendas asequibles a los ciudadanos holandeses, abordar la escasez y apoyar la vida familiar."
 HOL_stop_mass_immigration: "Detener la inmigración masiva"
 HOL_stop_mass_immigration_desc: "La inmigración descontrolada ejerce presión sobre los servicios públicos y la cultura holandesa. Implementaremos políticas para limitar la inmigración, centrando los recursos en las necesidades de los ciudadanos holandeses."
 HOL_defund_international_aid: "Desfinanciar la ayuda internacional"
 HOL_defund_international_aid_desc: "Los Países Bajos deben priorizar a sus ciudadanos. Reduciremos el gasto en ayuda internacional y nos centraremos en abordar los problemas dentro de nuestras fronteras."
 HOL_restrict_asylum_seekers: "Restringir a los solicitantes de asilo"
 HOL_restrict_asylum_seekers_desc: "Los Países Bajos no pueden seguir soportando la carga de un elevado número de solicitantes de asilo. Implementaremos criterios estrictos para gestionar y reducir la afluencia de solicitantes de asilo."
 HOL_restore_border_control: "Restablecer el control fronterizo"
 HOL_restore_border_control_desc: "Proteger las fronteras neerlandesas es esencial para mantener la soberanía y la seguridad. Restableceremos un control fronterizo total para gestionar quién entra y sale de nuestro país."
 HOL_strengthening_police_power: "Fortalecer los poderes policiales"
 HOL_strengthening_police_power_desc: "Para garantizar la seguridad pública, debemos dotar a nuestra fuerza policial de las herramientas y la autoridad necesarias para abordar el crimen de manera efectiva."
 HOL_celebrate_dutch_heroes: "Celebrar a los héroes holandeses"
 HOL_celebrate_dutch_heroes_desc: "Desde exploradores hasta artistas, los héroes holandeses encarnan nuestros valores e historia nacionales. Promoveremos los logros de las figuras holandesas para inspirar orgullo por nuestro legado."
 HOL_protect_zwarte_piet: "Proteger la tradición de Zwarte Piet"
 HOL_protect_zwarte_piet_desc: "La tradición de Zwarte Piet forma parte del patrimonio holandés. La protegeremos de cualquier oposición, garantizando que nuestras prácticas culturales permanezcan intactas."
 HOL_fatherland_education: "Educación de la Patria"
 HOL_fatherland_education_desc: "Una sólida base educativa en la historia y los valores holandeses es clave para formar ciudadanos informados y orgullosos. Invertiremos en programas que enfaticen estos temas en las escuelas."
 HOL_pro_gay_anti_lgbtq: "Pro-gay, anti-LGBTQ+"
 HOL_pro_gay_anti_lgbtq_desc: "Los Países Bajos, pioneros desde hace mucho tiempo en materia de libertades personales, han adoptado la igualdad jurídica para las parejas del mismo sexo y han trabajado para proteger a los ciudadanos de la discriminación basada en la orientación sexual. Sin embargo, el creciente escepticismo público hacia las tendencias LGBTQ+ ha generado un rechazo cultural. Al reforzar nuestro compromiso con los valores liberales fundamentales y al mismo tiempo distanciarnos de la ideología woke y LGBTQ+, pretendemos preservar una sociedad arraigada en la libertad personal y la estabilidad social."
 HOL_pro_gay_anti_lgbtq_tt: "Los efectos se mostrarán si tomamos una postura sobre §YLGBTQ§!"
 HOL_push_for_nexit: "Empuje para el Nexit"
 HOL_push_for_nexit_desc: "Nexit (la salida de los Países Bajos de la UE) es un objetivo central del PVV. Iniciaremos el proceso de salida de la Unión Europea, recuperando la plena soberanía sobre nuestras leyes, fronteras y economía, y protegiendo el estilo de vida holandés de los excesos de Bruselas."
 HOL_bring_back_the_gulden: "Traer de vuelta a los Gulden"
 HOL_bring_back_the_gulden_desc: "El euro ha fallado a los Países Bajos, y el PVV traerá de vuelta el florín neerlandés (gulden) para restaurar nuestra independencia económica. Al controlar nuestra moneda, podemos gestionar mejor la inflación y el crecimiento económico."
 HOL_defend_israel_rights: "Defender el derecho de Israel a existir"
 HOL_defend_israel_rights_desc: "Israel es un aliado crucial en la lucha contra el extremismo islámico. El PVV defenderá el derecho de Israel a existir y apoyará sus esfuerzos para asegurar sus fronteras, garantizando así que Israel siga siendo una nación fuerte e independiente en Oriente Medio."
 HOL_counter_terrorism_israel: "Contraterrorismo con Israel"
 HOL_counter_terrorism_israel_desc: "El PVV colaborará estrechamente con Israel y otros aliados para combatir el terrorismo, en particular el extremismo islámico. Al compartir información de inteligencia y colaborar en medidas de seguridad, los Países Bajos estarán mejor preparados para proteger a sus ciudadanos."
 HOL_joint_antiiran_stance: "Unirse a la postura anti-iraní"
 HOL_joint_antiiran_stance_desc: "Irán representa una amenaza creciente para la seguridad de Oriente Medio y los intereses occidentales. El PVV se unirá a los esfuerzos internacionales para oponerse a las políticas expansionistas de Irán y a su búsqueda de armas nucleares."
 HOL_increase_corporation_vlaanderen: "Aumentar la cooperación con Vlaanderen"
 HOL_increase_corporation_vlaanderen_desc: "§Y[FLN.GetNameWithFlag]§! comparte un profundo vínculo cultural y lingüístico con §Y[HOLGetNameWithFlag]§!. El PVV incrementará la cooperación económica y política con Vlaanderen y fortalecerá los lazos entre los pueblos de habla neerlandesa."
 HOL_increase_corporation_vlaanderen_tt: "Desbloquea §YDecisiones§! para aumentar integración §Y[HOL.GetAdjectiveCap]§! con §Y[FLN.GetNameWithFlag]§!"
 HOL_support_independent_vlaanderen: "Apoyo a un Vlaanderen independiente"
 HOL_support_independent_vlaanderen_desc: "El PVV apoya la independencia de Vlaanderen, que permitirá a la región separarse de §Y[BEL.GetNameWithFlag]§! y fortalecer sus vínculos con los Países Bajos. Un Vlaanderen libre se convertirá en un fuerte aliado en la defensa de la identidad neerlandesa."
 HOL_economic_partnership_vlaanderen: "Asociación económica con Vlaanderen"
 HOL_economic_partnership_vlaanderen_desc: "El PVV desarrollará una alianza económica con Vlaanderen, impulsando el comercio y la inversión entre ambas regiones. Esta alianza beneficiará tanto a los ciudadanos neerlandeses como a los flamencos."
 HOL_cultural_unification_vlaanderen: "Unificación cultural con Vlaanderen"
 HOL_cultural_unification_vlaanderen_desc: "El PVV apoya la unificación de las culturas neerlandesa y flamenca, creando un espacio cultural compartido para los pueblos de habla neerlandesa. Esto fortalecerá los lazos entre los Países Bajos y Vlaanderen, promoviendo un sentimiento de identidad compartida."
 HOL_ties_with_afrikaans: "Fortalecer los lazos con el afrikáans"
 HOL_ties_with_afrikaans_desc: "El afrikáans, idioma con raíces holandesas, une a los Países Bajos con Sudáfrica. El PVV fortalecerá los lazos culturales y económicos con la comunidad afrikáner, promoviendo el patrimonio compartido y la cooperación entre nuestras naciones."
 HOL_defend_afrikaans_rights: "Defender los derechos culturales afrikáans"
 HOL_defend_afrikaans_rights_desc: "El afrikáans está amenazado en Sudáfrica, y el PVV defenderá los derechos culturales de los afrikáners. Al apoyar a las escuelas e instituciones afrikáans, preservaremos esta lengua y sus vínculos con la herencia neerlandesa."
 HOL_economic_coorporation_afrikaners: "Cooperación económica con los afrikáners"
 HOL_economic_coorporation_afrikaners_desc: "Los afrikáneres de Sudáfrica comparten una profunda conexión cultural y lingüística con los neerlandeses. El PVV promoverá la cooperación económica con las empresas afrikáneres, garantizando así el crecimiento y el desarrollo mutuos entre nuestros pueblos."
 HOL_criminalize_islamic_symbols: "Criminalizar los símbolos islámicos"
 HOL_criminalize_islamic_symbols_desc: "El PVV prohibirá los símbolos islámicos como el burka y el pañuelo en espacios públicos. Estos símbolos representan una negativa a integrarse en la sociedad holandesa, y al eliminarlos, fortaleceremos la unidad nacional y reforzaremos el laicismo holandés."
 HOL_ban_quaran: "Prohibir el Corán"
 HOL_ban_quaran_desc: "El PVV considera el Corán una amenaza para los valores y la cultura holandeses. Tomaremos la valiente decisión de prohibir este texto en los Países Bajos, limitando su difusión e influencia en nuestra sociedad para preservar nuestra identidad nacional."
 HOL_ban_islamic_schools: "Prohibir las escuelas islámicas"
 HOL_ban_islamic_schools_desc: "Las escuelas islámicas en los Países Bajos promueven la separación y la negativa a integrarse en la sociedad neerlandesa. El PVV cerrará estas escuelas, garantizando así que todos los niños reciban educación dentro del sistema laico neerlandés, libres de adoctrinamiento religioso."
 HOL_close_mosques: "Cerrar todas las mezquitas"
 HOL_close_mosques_desc: "Las mezquitas se consideran focos de radicalización e ideología antioccidental. El PVV cerrará todas las mezquitas en los Países Bajos, eliminando así una importante fuente de extremismo islámico y, de paso, protegiendo los valores y la seguridad holandeses."
 HOL_PVV: "Wilders asciende a la arena política"
 HOL_PVV_desc: "El Partido por la Libertad, o PVV, fundado por Geert Wilders, aboga por políticas que prioricen la soberanía holandesa, la preservación cultural y la seguridad. El PVV tiene como objetivo reducir la inmigración, restaurar el orgullo nacional y desafiar la influencia de la UE, garantizando que los Países Bajos sigan siendo una patria segura y próspera para sus ciudadanos. Centrado en la oposición al extremismo islámico y la protección de los valores tradicionales, el PVV se erige en portavoz de la identidad y la independencia neerlandesas."
 HOL_Restore_Royal_Authority: "Restaurar la autoridad real"
 HOL_Restore_Royal_Authority_desc: "La monarquía debe reafirmar su autoridad como pilar del gobierno holandés. Al consolidar su poder, la Corona garantizará la estabilidad y la unidad de la nación."
 HOL_Establish_Stadtholderate: "Establecer el Stadtholderate"
 HOL_Establish_Stadtholderate_desc: "Un Stadtholderate moderno permitirá un enfoque equilibrado de la gobernanza, garantizando la responsabilidad democrática y preservando al mismo tiempo la influencia rectora de la monarquía."
 HOL_strengthening_the_states_general: "Fortalecimiento de los Estados Generales"
 HOL_strengthening_the_states_general_desc: "Los Estados Generales servirán como pilar del Stadtholderate, proporcionando representación a todas las provincias y regiones, asegurando una gobernanza equilibrada y la rendición de cuentas."
 HOL_constitutional_oversight_committee: "Comité de Supervisión Constitucional"
 HOL_constitutional_oversight_committee_desc: "Establecer un comité dedicado a garantizar que todas las decisiones del gobierno se alineen con la visión de la Corona, promoviendo la transparencia y la rendición de cuentas."
 HOL_promoting_dutch_enterprise: "Promover la empresa holandesa"
 HOL_promoting_dutch_enterprise_desc: "Apoyar a las empresas holandesas con incentivos fiscales y reducción de la burocracia, fomentando la innovación y garantizando el crecimiento económico."
 HOL_support_small_businesses: "Apoyar a las pequeñas empresas"
 HOL_support_small_businesses_desc: "Las pequeñas empresas son la columna vertebral de nuestra economía. Brindarles los recursos y las oportunidades que necesitan garantizará la prosperidad de los Países Bajos."
 HOL_balanced_trade_policies: "Políticas comerciales equilibradas"
 HOL_balanced_trade_policies_desc: "Implementar políticas comerciales que protejan a las industrias holandesas y al mismo tiempo promuevan asociaciones estratégicas para fortalecer nuestra economía."
 HOL_balanced_trade_policies_tt: "§G¡Ya tenemos una Política Comercial Mixta! Este enfoque será ignorado.§!"
 HOL_education_workforce_development: "Educación y desarrollo de la fuerza laboral"
 HOL_education_workforce_development_desc: "Invertir en programas de educación y capacitación laboral para garantizar que la población holandesa esté preparada para los desafíos de una economía moderna."
 HOL_infrastructure_for_the_future: "Infraestructura para el futuro"
 HOL_infrastructure_for_the_future_desc: "Construir infraestructura avanzada en todos los Países Bajos, centrándose en el transporte, la conectividad y la modernización urbana."
 HOL_guardian_of_dutch_liberty: "Guardián de la libertad holandesa"
 HOL_guardian_of_dutch_liberty_desc: "La monarquía será un símbolo de libertad y unidad, defendiendo los valores holandeses y garantizando la libertad de todos los ciudadanos."
 HOL_Restore_royal_privileges: "Restaurar los privilegios reales"
 HOL_Restore_royal_privileges_desc: "Restablecer los privilegios históricos de la monarquía para garantizar la estabilidad y proteger las tradiciones y valores de la nación."
 HOL_royal_economic_control: "Control económico real"
 HOL_royal_economic_control_desc: "La monarquía asumirá el control directo de sectores económicos clave para salvaguardar la seguridad nacional y garantizar un crecimiento sostenible."
 HOL_royal_patronage_of_culture: "Patrocinio real de la cultura"
 HOL_royal_patronage_of_culture_desc: "Apoyar el arte y la cultura holandeses a través del patrocinio real, promoviendo la unidad y el orgullo por nuestro patrimonio compartido."
 HOL_royal_decree_for_heavy_industry: "Real decreto de la industria pesada"
 HOL_royal_decree_for_heavy_industry_desc: "Emitir un decreto real para priorizar y expandir la industria pesada, garantizando que los Países Bajos se conviertan en una potencia industrial líder."
 HOL_royal_decree_for_naval_industry: "Real decreto de la industria naval"
 HOL_royal_decree_for_naval_industry_desc: "La monarquía se centrará en fortalecer la producción naval, asegurar nuestro dominio marítimo y las rutas comerciales."
 HOL_royal_degree_industry_promotion: "Real decreto de fomento de la industria"
 HOL_royal_degree_industry_promotion_desc: "Promover las industrias holandesas mediante directivas reales, fomentando la innovación y garantizando la prosperidad económica."
 HOL_royal_control_of_trade: "Control real del comercio"
 HOL_royal_control_of_trade_desc: "La monarquía supervisará todo el comercio exterior, priorizando los intereses holandeses y reduciendo la dependencia de las potencias extranjeras."
 HOL_legacy_of_the_crown: "Legado de la corona"
 HOL_legacy_of_the_crown_desc: "El legado de la monarquía quedará consolidado como una fuerza de unidad, estabilidad y progreso, garantizando que los Países Bajos sigan siendo un faro de fortaleza y prosperidad."
 HOL_dynastic_claims: "Afirmar reivindicaciones dinásticas"
 HOL_dynastic_claims_desc: "La monarquía buscará restaurar sus reivindicaciones dinásticas en toda Europa, reafirmando su influencia y prestigio en el continente."
 HOL_send_ultimatum_luxembourg: "Enviar ultimátum a Luxemburgo"
 HOL_send_ultimatum_luxembourg_desc: "El Gran Ducado de Luxemburgo siempre ha sido una parte clave de la historia holandesa. Enviaremos un ultimátum exigiendo su sumisión al gobierno holandés, garantizando así su integración en nuestro reino bajo la tutela de la Corona."
 HOL_send_ultimatum_ireland: "Enviar ultimátum a Irlanda"
 HOL_send_ultimatum_ireland_desc: "La turbulenta historia de Irlanda brinda la oportunidad de reafirmar la influencia holandesa sobre la isla. Mediante la diplomacia estratégica y la autoridad real, exigiremos su lealtad como estado vasallo de nuestra corona."
 HOL_send_ultimatum_england: "Enviar ultimátum a Inglaterra"
 HOL_send_ultimatum_england_desc: "El Reino Unido, una vez rival y ahora debilitado, presenta una oportunidad única para el dominio holandés. Invocando lazos históricos y demostrando la fuerza de la Corona, enviaremos un ultimátum exigiendo su sumisión al gobierno holandés bajo una unión personal."
 HOL_throne_of_scotland: "Trono de Escocia"
 HOL_throne_of_scotland_desc: "La rica historia entre los Países Bajos y Escocia ofrece una oportunidad para la reunificación bajo la Corona holandesa. Al afirmar los derechos dinásticos y la influencia real, podemos someter a Escocia a nuestro liderazgo."
 HOL_throne_of_scotland_tt: "Los efectos se mostrarán  cuando se complete el enfoque §YAfirmar reivindicaciones dinásticas§! o §YRealpolitik holandesa§!"
 HOL_belgium_problem: "El problema de Bélgica"
 HOL_belgium_problem_desc: "La identidad fracturada y las lealtades divididas de Bélgica presentan una oportunidad única. La monarquía liderará los esfuerzos para dividir §Y[BEL.GetNameWithFlag]§!, redistribuyendo sus tierras entre los Países Bajos, Francia y Alemania, asegurando la estabilidad en la región y asegurando la lealtad flamenca a la Corona."
 HOL_dutch_realpolitik: "Realpolitik holandesa"
 HOL_dutch_realpolitik_desc: "La monarquía adoptará un enfoque calculado en la política europea, aprovechando su influencia para unir a las naciones vecinas en una unión personal. Priorizando los intereses holandeses y utilizando la diplomacia, consolidaremos nuestro dominio en Europa."
 HOL_dutch_realpolitik_tt: "Desbloquea el §YÁrbol de enfoque conjunto§! del Imperio neerlandés."
 HOL_royal_economic_integration: "Integración económica real"
 HOL_royal_economic_integration_desc: "La monarquía liderará los esfuerzos para integrar las economías de los territorios holandeses, fomentando el comercio y la unidad."
 HOL_dutch_defence_pact: "Pacto de Defensa Holandés"
 HOL_dutch_defence_pact_desc: "Establecer un pacto de defensa liderado por los Países Bajos para garantizar la seguridad y la soberanía de nuestros territorios y aliados."
 HOL_royal_media: "Campaña real en los medios"
 HOL_royal_media_desc: "Lanzar una campaña mediática para promover la visión de la monarquía y fortalecer el apoyo público al liderazgo real."
 HOL_royal_real_projects: "Proyectos de infraestructura real"
 HOL_royal_real_projects_desc: "Invertir en proyectos de infraestructura a gran escala bajo supervisión real, simbolizando el compromiso de la Corona con el progreso."
 HOL_royal_control_realm: "Control real del reino"
 HOL_royal_control_realm_desc: "La monarquía consolidará el control sobre todos los aspectos del gobierno, garantizando que la visión de la Corona de unos Países Bajos unidos y prósperos se haga realidad."
 HOL_restoring_royal_authority: "Restaurando la Autoridad Real"
 HOL_restoring_royal_authority_desc: "El retorno de la monarquía a su legítimo lugar no ha estado exento de desafíos. La ineficiencia burocrática y la inestabilidad política asolan la nación, mientras las instituciones tradicionales luchan por recuperar el control. Sin embargo, con tiempo y esfuerzo, la autoridad real puede restaurar una vez más la unidad y la fuerza del Estado holandés."
 HOL_VOC: "Reavivar el espíritu de VOC"
 HOL_VOC_desc: "VOC (Compañía Holandesa de las Indias Orientales) fue en su momento la fuerza impulsora de la influencia global de los Países Bajos, creando un imperio de comercio e innovación. Al modernizar su misión, podemos aprovechar su espíritu para reafirmar la influencia holandesa en regiones clave vitales para el comercio global en el siglo XXI."
 HOL_VOC_tt: "Desbloquea la §YLey de Ocupación de Supervisión del Gobernador de VOC§! para los §YTerritorios de VOC§!"
 HOL_territories_plan: "El Plan de Territorios de VOC"
 HOL_territories_plan_desc: "Más allá de Indonesia se encuentra el legado más amplio de VOC: regiones como India, Taiwán, Sri Lanka y Sudáfrica. Estas áreas alguna vez fueron parte integral del imperio comercial holandés, y su importancia económica y estratégica moderna las convierte en el foco perfecto para una renovada campaña de influencia de la VOC."
 HOL_territories_plan_tt: "Desbloquea §Ydecisiones§! para incrementar §Gprominencia de VOC§! en territorios §Yafricanos§! y §Yasiáticos§!"
 HOL_reclaim_VOC_territories: "Movilizar para recuperar las tierras de VOC"
 HOL_reclaim_VOC_territories_desc: "Ha pasado el tiempo de las palabras. El legado de la VOC exige acción, y nuestras fuerzas armadas están preparadas para liderar la iniciativa. Al recuperar los territorios de nuestro histórico pasado, restauraremos la influencia holandesa y aseguraremos nuestro lugar como potencia global una vez más."
 HOL_financial_influence_india: "Ampliar la influencia financiera en la India"
 HOL_financial_influence_india_desc: "El auge económico y los centros financieros de la India representan una oportunidad de oro para la VOC. Al invertir en sus industrias y forjar vínculos económicos, podemos extender la influencia holandesa en el subcontinente, a la vez que controlamos sectores económicos clave."
 HOL_gujurat_trade_port: "Recuperar el puerto comercial de Gujarat"
 HOL_gujurat_trade_port_desc: "La ciudad portuaria de Surat, en Gujarat, era un eslabón vital en la red comercial de la VOC. Al fortalecer nuestros vínculos con Gujarat, podemos acceder a su próspera economía y controlar las rutas comerciales y los recursos vitales que fluyen a través del Océano Índico."
 HOL_finance_expansion_maharashtra: "Expansión financiera en Maharashtra"
 HOL_finance_expansion_maharashtra_desc: "Maharashtra, sede de Bombay, la capital financiera de la India, es un centro neurálgico de la producción industrial y el comercio. Al invertir estratégicamente en sus industrias, podemos consolidar la importancia de VOC en el corazón de la economía india."
 HOL_voc_economic_zone_india: "Zona económica de VOC en India"
 HOL_voc_economic_zone_india_desc: "Con el control de Gujarat y Maharashtra, podemos consolidar la prominencia holandesa mediante la creación de una Zona Económica VOC exclusiva. Esto nos brindará un acceso sin precedentes a los vastos recursos de la India y consolidará nuestro dominio en el sur de Asia."
 HOL_taiwan_semiconductor_industry: "Influir en la industria de semiconductores de Taiwán"
 HOL_taiwan_semiconductor_industry_desc: "La industria de semiconductores de Taiwán es la piedra angular de la tecnología global: sus chips impulsan todo, desde teléfonos inteligentes hasta sistemas militares. Al aprovechar las inversiones de VOC, podemos afianzarnos en este sector crítico y asegurar el dominio tecnológico holandés."
 HOL_ASML_TSMC_partnership: "Forjar una alianza entre ASML y TSMC"
 HOL_ASML_TSMC_partnership_desc: "La producción de semiconductores de TSMC y la experiencia en litografía de ASML convierten a Taiwán en un nexo estratégico para la tecnología. La alianza entre ASML y TSMC garantizará que los Países Bajos se conviertan en un actor indispensable en la carrera tecnológica global."
 HOL_semiconductor_export_control_taiwan: "Controlar las exportaciones de semiconductores de Taiwán"
 HOL_semiconductor_export_control_taiwan_desc: "Al dominar las cadenas de suministro de semiconductores de Taiwán, podemos controlar el flujo de tecnología al mundo. Esto otorgará a los Países Bajos una enorme influencia en los mercados globales y garantizará que la VOC siga siendo un referente clave en innovación."
 HOL_reclaim_fort_zeelandia: "Recuperar Fuerte Zeelandia"
 HOL_reclaim_fort_zeelandia_desc: "Fuerte Zeelandia fue en su día el eje central de VOC en Taiwán. Su recuperación como centro de operaciones para los intereses neerlandeses servirá como punto de apoyo simbólico y estratégico en la región, reforzando nuestro control sobre esta vital isla."
 HOL_modernize_agriculture_srilanka: "Modernizar la agricultura en Sri Lanka"
 HOL_modernize_agriculture_srilanka_desc: "El sector agrícola de Sri Lanka sigue siendo un componente clave de su economía, pero afronta problemas de ineficiencia. Mediante la introducción de técnicas agrícolas holandesas modernas, podemos estabilizar la producción local de alimentos y, al mismo tiempo, extender la importancia de la VOC a toda la isla."
 HOL_sustainable_agriculture_srilanka: "Promover la agricultura sostenible en Sri Lanka"
 HOL_sustainable_agriculture_srilanka_desc: "El futuro de VOC reside en equilibrar la extracción de recursos con la sostenibilidad. Mediante la implementación de reformas agrícolas de vanguardia, podemos garantizar la prosperidad a largo plazo de Sri Lanka y, al mismo tiempo, establecer el liderazgo holandés en innovación verde."
 HOL_colombo_port_control: "Controlar los puertos de Colombo"
 HOL_colombo_port_control_desc: "Los puertos de Colombo son puntos de acceso vitales para el comercio a través del Océano Índico. El control de estos puertos consolidará el dominio neerlandés en la región, garantizando la influencia de la VOC en cadenas de suministro cruciales y el comercio marítimo."
 HOL_economic_zone_srilanka: "Zona económica de VOC en Sri Lanka"
 HOL_economic_zone_srilanka_desc: "Al controlar los puertos de Colombo y la agricultura de Sri Lanka, podemos consolidar VOC Prominence en una poderosa zona económica, asegurando recursos estratégicos y rutas comerciales en el Océano Índico."
 HOL_afrikaner_community_support: "Apoyar a la comunidad afrikáner"
 HOL_afrikaner_community_support_desc: "La comunidad afrikáner de Sudáfrica tiene profundos vínculos históricos con la herencia neerlandesa. Apoyar a este grupo creará una base de aliados locales, fortalecerá la influencia de la VOC y garantizará la cooperación en regiones clave."
 HOL_afrikaner_community_support_tt: "Ganancia mensual de §YProminencia de VOC§! en §Y[SAF.GetNameWithFlag]§!: §G+5§!"
 HOL_afrikaner_political_partnerships: "Forjar alianzas políticas afrikáneres"
 HOL_afrikaner_political_partnerships_desc: "Al aliarnos con los movimientos políticos afrikáneres, podemos estabilizar la prominencia de VOC en Sudáfrica y contrarrestar la resistencia de otras facciones, asegurando una fuerte presencia para los intereses holandeses en la región."
 HOL_afrikaner_mining_operations: "Controlar las operaciones mineras afrikáner"
 HOL_afrikaner_mining_operations_desc: "La riqueza mineral de Sudáfrica, que incluye platino y tierras raras, es crucial para la industria global. Al controlar las operaciones mineras lideradas por afrikáneres, podemos asegurar estos recursos para las industrias holandesas y consolidar el poder económico de VOC."
 HOL_resupply_hub_afrika: "Centro de reabastecimiento en Sudáfrica"
 HOL_resupply_hub_afrika_desc: "La Ciudad del Cabo siempre ha sido un punto de reabastecimiento vital para el comercio neerlandés. Su revitalización como centro estratégico garantizará que las flotas y las cadenas de suministro neerlandesas puedan operar sin problemas en los océanos Atlántico e Índico."
 HOL_reclaim_crown_colony: "Reclamar la colonia de la Corona"
 HOL_reclaim_crown_colony_desc: "Indonesia fue una vez la joya del imperio colonial holandés y sirvió como el corazón de la prominencia de VOC en el sudeste asiático. Recuperarla como colonia de la Corona restablecerá nuestro reclamo histórico y servirá como base para una renovada presencia holandesa en la región."
 HOL_reclaim_batavia: "Reclamar Batavia"
 HOL_reclaim_batavia_desc: "Batavia, hoy Yakarta, fue en su día el centro de operaciones de la VOC en las Indias Orientales. Recuperar esta histórica ciudad como nuestro centro administrativo y logístico simbolizará el regreso del dominio holandés en la región."
 HOL_secret_embassy_expansion: "Ampliar las operaciones secretas de la embajada"
 HOL_secret_embassy_expansion_desc: "Para debilitar la resistencia a la influencia holandesa, debemos expandir discretamente nuestra red de embajadas y operaciones de inteligencia. Estas acciones encubiertas allanarán el camino para un restablecimiento fluido del control de VOC."
 HOL_reclaim_outer_islands: "Reclamar las islas exteriores"
 HOL_reclaim_outer_islands_desc: "Más allá de Java se extiende la vasta extensión del archipiélago indonesio, rico en recursos y de importancia estratégica. Asegurar el control de las islas periféricas fortalecerá nuestra posición en la región y proporcionará a la VOC recursos vitales."
 HOL_contact_rebels_indonesia: "Contactar a los rebeldes indonesios"
 HOL_contact_rebels_indonesia_desc: "No todos en Indonesia son leales a su gobierno actual. Al apoyar encubiertamente a disidentes y grupos rebeldes, podemos desestabilizar a las autoridades locales y abrir la puerta a un resurgimiento de la VOC."
 HOL_rebuilding_dutch_indies: "Reconstruir las Indias Orientales Neerlandesas"
 HOL_rebuilding_dutch_indies_desc: "Las Indias Orientales Neerlandesas fueron una colonia próspera bajo la administración de la VOC. Para garantizar la estabilidad y la prosperidad, debemos reconstruir su infraestructura, fortalecer la gobernanza y restaurar su posición como pilar de la influencia neerlandesa."
 HOL_rebuilding_batavia: "Reconstruir Batavia"
 HOL_rebuilding_batavia_desc: "Como centro histórico del gobierno neerlandés en Indonesia, Batavia debe revitalizarse. La modernización de su infraestructura y capacidad administrativa la consolidará como centro de operaciones de VOC en el Sudeste Asiático."
 HOL_indonesian_infrastructure_modernization: "Modernizar la infraestructura de Indonesia"
 HOL_indonesian_infrastructure_modernization_desc: "La infraestructura de Indonesia es la columna vertebral de su economía. Al invertir en modernización, podemos mejorar las redes de transporte, optimizar la extracción de recursos y consolidar la eficiencia holandesa en todo el archipiélago."
 HOL_indonesian_industry_investment: "Invertir en la industria de Indonesia"
 HOL_indonesian_industry_investment_desc: "El potencial industrial de Indonesia es enorme, y con las inversiones holandesas, podemos liberarlo. Al expandir fábricas y centros de producción, aseguraremos el dominio económico y la prosperidad de una Indonesia liderada por VOC."
 HOL_indonesian_resource_extraction: "Mejorar la extracción de recursos en Indonesia"
 HOL_indonesian_resource_extraction_desc: "Los recursos naturales de Indonesia, desde especias hasta minerales, siguen siendo cruciales para el comercio mundial. Al mejorar nuestra capacidad de extracción de recursos, podemos asegurar estos activos para las industrias holandesas y la riqueza de la VOC."
 HOL_terra_australis_claims: "Afirmar las reivindicaciones de Terra Australis"
 HOL_terra_australis_claims_desc: "Los holandeses fueron de los primeros europeos en cartografiar las costas de Australia. Al reivindicar los derechos históricos sobre Terra Australis, podemos ampliar la prominencia de VOC y consolidar nuestro lugar en el desarrollo de este continente rico en recursos."
 HOL_voc_australia_corridor: "Establecer un corredor comercial australiano"
 HOL_voc_australia_corridor_desc: "Conectar Australia Occidental con el resto del país mediante el comercio y la infraestructura consolidará la relevancia holandesa en la región. Este corredor servirá como un enlace vital para los recursos, el comercio y la integración económica liderada por los Países Bajos."
 HOL_malacca_trade_legacy: "Revivir el legado comercial de Malaca"
 HOL_malacca_trade_legacy_desc: "El Estrecho de Malaca fue antaño una vía vital para el comercio de VOC, conectando Oriente y Occidente. Al restablecer nuestro dominio en esta región crucial, podemos asegurar el control de las rutas comerciales globales y reforzar el poder económico holandés."
 HOL_economic_integration_malacca: "Integración económica de Malaca"
 HOL_economic_integration_malacca_desc: "Las Indias Orientales Neerlandesas y los territorios recientemente anexados de Malaca, Singapur y Brunei tienen un inmenso potencial económico. Para liberar este potencial, proponemos una red ferroviaria moderna, inspirada en la eficiencia del Nederlandse Spoorwegen (NS), que conecta estas regiones con el corazón de las Indias Orientales Neerlandesas. Esta red mejorará el comercio, fomentará la integración y consolidará el control holandés sobre estos territorios estratégicos."
 HOL_strategic_voc_presence: "Establecer presencia estratégica de VOC"
 HOL_strategic_voc_presence_desc: "Con el control de territorios clave que antes estaban bajo el control de VOC, podemos consolidar nuestra presencia como potencia global. Establecer posiciones estratégicas en estas regiones garantizará el dominio holandés en la era moderna."
 HOL_strategic_voc_presence_tt: "Desbloquea §Ydecisiones§! para mejorar VOC aprovechando las fortalezas y especializaciones únicas de nuestros territorios recientemente adquiridos."
 HOL_VOC_territory_focus: "Enfoque en los territorios de VOC más allá de Indonesia"
 HOL_VOC_territory_focus_desc: "Una vez restablecida VOC, debemos decidir si recuperamos Indonesia o nos concentramos en otros territorios clave. Al centrarnos en regiones como India, Sudáfrica, Taiwán y Sri Lanka, podemos reconstruir la red global de VOC y consolidar la influencia holandesa en todo el mundo. Indonesia puede esperar: nuestra ambición se extiende mucho más allá de sus fronteras."
 HOL_VOC_territory_focus_tt: "§RSe eliminará al completar la rama de territorios de VOC§!"
 HOL_personal_union_england: "Unión Personal con Inglaterra"
 HOL_personal_union_england_desc: "Los vínculos históricos entre los Países Bajos e Inglaterra son profundos, pero sus conexiones políticas y reales a menudo han sido tumultuosas. Navegando con cuidado la diplomacia y aprovechando los intereses compartidos, podemos buscar una unión personal con Inglaterra, uniendo las dos coronas bajo el liderazgo holandés y formando una poderosa monarquía transnacional."
 HOL_personal_union_ireland: "Unión Personal con Irlanda"
 HOL_personal_union_ireland_desc: "La importancia estratégica de Irlanda y sus conexiones culturales la convierten en una valiosa incorporación a una monarquía liderada por los holandeses. Al fomentar los vínculos con los líderes irlandeses y presentar una defensa convincente de la unión, podemos establecer una unión personal con Irlanda, fortaleciendo la influencia de la corona holandesa en las Islas Británicas."
 HOL_personal_union_luxembourg: "Unión Personal con Luxemburgo"
 HOL_personal_union_luxembourg_desc: "Luxemburgo, un vecino pequeño pero históricamente significativo, comparte conexiones reales con los Países Bajos. Al enfatizar nuestra historia compartida y ofrecer estabilidad política y económica, podemos poner a Luxemburgo bajo control neerlandés a través de una unión personal, creando unos Países Bajos más cercanos y unificados."
 HOL_cape_economic_zone: "Zona Económica del Cabo"
 HOL_cape_economic_zone_desc: "El Cabo de Buena Esperanza siempre ha sido una encrucijada vital para el comercio mundial. Al establecer una Zona Económica del Cabo, podemos transformar esta región en un centro próspero para el comercio y la industria, asegurando que la influencia holandesa domine las rutas estratégicas que conectan Europa, Asia y África."
 HOL_repair_ties_with_USA: "Reparar los lazos con Estados Unidos"
 HOL_repair_ties_with_USA_desc: "A pesar de habernos alejado del camino democrático y de haber restablecido la monarquía bajo el estatúder, reconocemos la importancia estratégica de alinearnos con los Estados Unidos. Al mejorar nuestras relaciones, podremos establecernos como un importante aliado no perteneciente a la OTAN, garantizando la seguridad mutua y los beneficios económicos y al mismo tiempo manteniendo nuestra soberanía y nuestras tradiciones reales."
 HOL_WIC: "Revivir la Compañía de las Indias Occidentales"
 HOL_WIC_desc: "La Compañía de las Indias Occidentales (WIC) alguna vez sirvió como la piedra angular de la influencia holandesa en las Américas y el Atlántico. Al reactivar sus operaciones, podremos reafirmar nuestro control sobre territorios estratégicos, impulsar el comercio y ampliar nuestro alcance en el hemisferio occidental, devolviendo a la presencia holandesa su antigua gloria."
 HOL_wic_build_up_atlantic_fleet: "Construir la flota atlántica"
 HOL_wic_build_up_atlantic_fleet_desc: "Para recuperar los territorios que antes estaban bajo WIC, necesitamos una armada capaz de proyectar poder a través del Atlántico. Al expandir y modernizar nuestra flota, aseguraremos el dominio holandés sobre los mares y la capacidad de atacar con decisión cuando sea necesario."
 HOL_wic_increase_ranged_aircraft: "Ampliar las capacidades de las aeronaves de largo alcance"
 HOL_wic_increase_ranged_aircraft_desc: "Recuperar los territorios de WIC requerirá el control de los cielos a lo largo de vastas distancias. El desarrollo y despliegue de aeronaves de largo alcance nos permitirá proyectar poder aéreo a través del Atlántico y brindar un apoyo crucial a las operaciones navales y terrestres."
 HOL_wic_terrain_training: "Entrenamiento especializado en terreno"
 HOL_wic_terrain_training_desc: "Los diversos paisajes de los territorios del WIC, desde densas selvas hasta regiones costeras, exigen que nuestras tropas estén completamente preparadas para condiciones desafiantes."
 HOL_wic_invasion_training: "Realizar entrenamiento de invasión anfibia"
 HOL_wic_invasion_training_desc: "Los territorios del WIC están protegidos por vastas extensiones de océano. Para recuperarlos con éxito, nuestras fuerzas deben dominar el arte de la guerra anfibia. Mediante un exhaustivo entrenamiento de invasión, podemos garantizar el éxito de futuros desembarcos."
 HOL_wic_war_preperations: "Revivir el Groot Desseyn"
 HOL_wic_war_preperations_desc: "Inspirados por el Groot Desseyn, el ambicioso plan del siglo XVII para establecer la supremacía holandesa en América y África, debemos prepararnos para la guerra para restaurar el legado de la Compañía de las Indias Occidentales. Al movilizar nuestras fuerzas y asegurar territorios vitales, podemos cumplir la visión del dominio global holandés y recuperar nuestro lugar como potencia marítima."
 HOL_wic_war_preperations_tt: "Se desbloqueará al elegir la §YEstrategia Groot Desseyn§! para §YWIC§!"
 HOL_wic_trade_company: "Compañía comercial WIC"
 HOL_wic_trade_company_desc: "La Compañía de las Indias Occidentales fue en su día una piedra angular de la influencia holandesa en América y el Atlántico. Revivir esta institución histórica nos permitirá dominar las redes comerciales y sentar las bases para la expansión económica en la región."
 HOL_wic_trade_company_tt: "Se desbloqueará al elegir el §YEnfoque en empresa comercial§! para el §YWIC§!"
 HOL_wic_increase_embassy_personnel: "Aumentar el personal de la Embajada"
 HOL_wic_increase_embassy_personnel_desc: "La cooperación diplomática es crucial para expandir nuestra influencia en los territorios del WIC. Al aumentar el personal de la embajada y los recursos diplomáticos, podemos fortalecer las relaciones y promover los intereses holandeses en el extranjero."
 HOL_wic_financial_networks: "Ampliar las redes financieras"
 HOL_wic_financial_networks_desc: "Desarrollar una sólida presencia financiera en los territorios del WIC consolidará el dominio holandés sobre sus economías. Al integrar estas regiones en nuestros sistemas bancarios, podemos consolidar nuestra influencia a largo plazo."
 HOL_wic_financial_networks_tt1: "§R¡Mejorar completamente el§! §YGrupo ING§! §Rmejorará enormemente esta bonificación!§!"
 HOL_wic_financial_networks_tt2: "§GAhora estamos aprovechando todo el potencial de un mejorado§! §YGrupo ING.§!"
 HOL_wic_debt_policy: "Implementar la diplomacia de la deuda"
 HOL_wic_debt_policy_desc: "Los préstamos estratégicos pueden ser una poderosa herramienta de influencia. Al crear dependencias financieras mediante préstamos calculados, podemos garantizar que los gobiernos locales se alineen con los intereses holandeses."
 HOL_wic_dutch_aid_program: "Lanzamiento del programa de ayuda holandés"
 HOL_wic_dutch_aid_program_desc: "La ayuda al desarrollo puede fomentar la buena voluntad y la cooperación en los territorios del WIC. Al invertir en infraestructura y economías locales, podemos allanar el camino hacia una integración pacífica bajo el liderazgo neerlandés."
 HOL_wic_colonial_management: "Fortalecer la gestión colonial de WIC"
 HOL_wic_colonial_management_desc: "Las operaciones de la Compañía de las Indias Occidentales requieren una administración colonial eficiente para prosperar. Al reforzar las estructuras de gestión y agilizar la gobernanza, podemos maximizar la rentabilidad de nuestros territorios y garantizar la estabilidad de la influencia holandesa al otro lado del Atlántico."
 HOL_wic_colonial_management_tt: "Desbloquea la §YLey de Ocupación de Gestión Colonial del WIC§! para los §YTerritorios de VOC§!"
 HOL_dutch_dakar: "Reclamar Dakar y el legado de Gorea"
 HOL_dutch_dakar_desc: "La Isla de Gorea, antaño un faro de la presencia holandesa en África Occidental, ha quedado en manos de otros durante demasiado tiempo. Dakar, con su ubicación estratégica y potencial económico, representa una oportunidad para recuperar nuestra influencia histórica en la región. Al afirmar el control sobre Dakar y sus territorios circundantes, restauraremos el legado holandés en Senegal y estableceremos un centro vital para el comercio y la proyección de poder a través del Atlántico."
 HOL_goeree_reconstruction: "Reconstruir la infraestructura de Gorea"
 HOL_goeree_reconstruction_desc: "Ahora que Gorea y sus territorios circundantes están bajo control holandés, es imperativo invertir en infraestructura moderna. Al mejorar las redes de transporte, las instalaciones comerciales y la industria local, podemos transformar la región en un centro económico próspero y un activo vital para la influencia holandesa en África Occidental."
 HOL_goeree_reconstruction_tt: "Los efectos se verán si tenemos el control de §Y[363.GetName]§! o §Y[364.GetName]§!"
 HOL_wic_africa: "Reafirmar las reivindicaciones holandesas en África"
 HOL_wic_africa_desc: "La presencia holandesa en África fue en su momento una piedra angular de la influencia de la Compañía de las Indias Occidentales, especialmente en regiones estratégicas como el Cabo y Senegal. Al reafirmar nuestras reivindicaciones históricas, podemos restaurar el control holandés sobre estos territorios vitales y asegurar un punto de apoyo para la futura expansión en el continente."
 HOL_wic_caribbean: "Reivindicar el legado holandés en el Caribe"
 HOL_wic_caribbean_desc: "El Caribe era el elemento vital de la Compañía de las Indias Occidentales, una región rebosante de riqueza y oportunidades. Desde las plantaciones de azúcar hasta los principales centros comerciales, es hora de restablecer nuestra presencia y devolver estas islas a la influencia holandesa."
 HOL_wic_south_america: "Reafirmar la influencia holandesa"
 HOL_wic_south_america_desc: "Sudamérica alguna vez llevó la marca de la ambición holandesa, particularmente en regiones ricas en recursos y oportunidades comerciales. Recuperar nuestro legado aquí no sólo restablecerá la justicia histórica sino que también proporcionará a los Países Bajos inmensas ventajas económicas y estratégicas."
 HOL_wic_new_holland: "Recuperar Nuevos Países Bajos"
 HOL_wic_new_holland_desc: "Nuevos Países Bajos, que en su día incluía la próspera colonia de Nueva Ámsterdam (la actual Nueva York), era un testimonio de la iniciativa y la ambición holandesas en las Américas. Aunque se ha perdido en la historia, la región sigue siendo un centro vital de comercio e influencia. Al reafirmar nuestras reivindicaciones sobre este territorio, restauraremos el prestigio holandés y revitalizaremos nuestra presencia en uno de los centros económicos más importantes del mundo."
 HOL_wic_angola: "La visión de Cornelis Jol para Angola"
 HOL_wic_angola_desc: "Cornelis Jol, el audaz almirante holandés conocido como 'Houtebeen' (Pie de Palo), dejó su huella en Angola a través de sus esfuerzos por asegurar la influencia holandesa en Loango-Angola durante el apogeo de la Compañía de las Indias Occidentales. Al reclamar esta región vital, rica en recursos y con potencial estratégico, honramos su legado y restauramos el dominio holandés en África. Angola volverá a ser un punto de apoyo clave para los Países Bajos."
 HOL_reclaim_puerto_rico: "Reclamar San Juan Bautista"
 HOL_reclaim_puerto_rico_desc: "Puerto Rico, antes llamado San Juan Bautista, considerado en su día una joya estratégica para las potencias coloniales europeas, ha tenido durante mucho tiempo una enorme importancia para el comercio y la presencia militar en el Caribe. Al reclamarlo, restauramos la influencia holandesa en el corazón del Mar Caribe y reavivamos las ambiciones de la Compañía de las Indias Occidentales."
 HOL_reclaim_british_antilles: "Reafirmar el control sobre las Antillas Británicas"
 HOL_reclaim_british_antilles_desc: "Las Antillas Británicas, incluidas islas como San Cristóbal y Nieves, fueron territorios disputados durante el apogeo de la expansión europea. Recuperar estas islas nos permitirá recuperar un punto de apoyo crucial en el Caribe, fortalecer las rutas marítimas holandesas y honrar el legado de nuestras ambiciones coloniales."
 HOL_reclaim_trinidad: "Recuperar Nueva Walcheren"
 HOL_reclaim_trinidad_desc: "A principios del siglo XVII, los exploradores holandeses intentaron establecer influencia sobre Trinidad, una región rica en recursos y estratégicamente ubicada. Se concibió brevemente como Nueva Walcheren, llamada así por la isla holandesa de Zelanda. Reafirmar el control sobre Trinidad asegurará rutas comerciales y recursos vitales en el Caribe."
 HOL_wic_goldcoast: "Reafirmar el control sobre la Costa Dorada"
 HOL_wic_goldcoast_desc: "La Costa de Oro, con sus históricas fortalezas y ricos recursos, alguna vez fue una parte vital de las operaciones de la Compañía Neerlandesa de las Indias Occidentales. Al reafirmar el control sobre esta región, podemos revivir el dominio económico que una vez impulsó al imperio colonial neerlandés y asegurar un punto de apoyo clave en África Occidental."
 HOL_wic_congo: "Ampliar la influencia en la cuenca del Congo"
 HOL_wic_congo_desc: "El Congo, rico en recursos naturales y estratégicamente situado, posee un inmenso potencial para nuestras ambiciones. Al establecer el control sobre esta región, podemos consolidar la influencia neerlandesa en África Central y asegurar rutas comerciales y de recursos vitales que respalden el legado de la Compañía de las Indias Occidentales."
 HOL_wic_saint_helena: "El centro de reabastecimiento de VOC"
 HOL_wic_saint_helena_desc: "Santa Elena fue una estación de reabastecimiento fundamental para las flotas holandesas bajo la VOC durante la era de la navegación, y sirvió como salvavidas para los barcos que viajaban entre Europa y las Indias Orientales. Al recuperar esta isla, podemos restaurar su importancia estratégica como centro naval clave en el Atlántico y reforzar nuestro dominio marítimo global."
 HOL_wic_island_hubs: "Desarrollar centros comerciales insulares"
 HOL_wic_island_hubs_desc: "Las islas del Caribe, incluida Curazao, tienen un gran potencial económico como centros vitales de comercio y recursos. Al invertir en infraestructura e industrias locales, podemos transformar estas islas en potencias económicas que refuercen la influencia holandesa y aseguren su papel como nodos clave en las redes comerciales globales."
 HOL_wic_fortress_islands: "Fortificar las islas del Caribe"
 HOL_wic_fortress_islands_desc: "La posición estratégica de islas como Curazao y las Antillas las convierte en objetivos privilegiados para las potencias extranjeras. Al convertir estas islas en fortalezas, podemos asegurar nuestro control sobre el Caribe, disuadir a posibles agresores y garantizar que sirvan como bastiones de la defensa marítima holandesa."
 HOL_reclaim_suriname: "La joya de la Guayana Neerlandesa"
 HOL_reclaim_suriname_desc: "Surinam, antaño la joya de la corona de la Guayana Neerlandesa, fue una piedra angular de nuestro imperio colonial en América del Sur. Con sus ricos recursos naturales, tierras fértiles y ubicación estratégica, recuperar Surinam no sólo restauraría la influencia holandesa en las Américas sino que también reviviría las ambiciones de la Compañía de las Indias Occidentales. Es hora de que Surinam vuelva a estar bajo la bandera neerlandesa."
 HOL_reclaim_guyana: "Guayana Neerlandesa Unida"
 HOL_reclaim_guyana_desc: "Con Surinam de nuevo bajo control neerlandés, nuestras ambiciones en Sudamérica distan mucho de haberse cumplido. Guyana, históricamente parte de la disputada región de Guayana, debe quedar bajo nuestra influencia para restaurar la unidad de la Guayana Neerlandesa. Sus ricos recursos y su posición estratégica a lo largo del Atlántico lo convierten en una adición vital a nuestro creciente imperio y un paso más hacia la revitalización del legado de la Compañía de las Indias Occidentales."
 HOL_reclaim_french_guyana: "Recuperar la Guayana Francesa"
 HOL_reclaim_french_guyana_desc: "Con Surinam asegurado y nuestra presencia en América del Sur fortalecida, es hora de completar la unificación de la región de Guayana. La Guayana Francesa, aunque históricamente ha estado bajo control francés, siempre ha sido parte de nuestras ambiciones más amplias de dominio holandés en las Américas. Su posición estratégica y sus recursos sin explotar lo convierten en un complemento necesario a nuestra creciente influencia."
 HOL_united_guyana_development: "Desarrollar los Territorios Unidos de Guayana"
 HOL_united_guyana_development_desc: "Con toda la Guayana Neerlandesas unida bajo nuestro control, debemos centrarnos en modernizar su infraestructura y su industria. Al invertir en ferrocarriles extensos e instalaciones industriales, podemos convertir la región en un centro económico próspero, conectando sus ciudades y liberando todo su potencial para la economía neerlandesas."
 HOL_united_guyana_resources: "Aprovechar los ricos recursos de Guayana"
 HOL_united_guyana_resources_desc: "La región unida de Guayana es abundante en recursos sin explotar, desde bauxita hasta madera y otros minerales. Al centrarnos en la extracción de recursos y modernizar las operaciones mineras, podemos transformar los territorios en una potencia de materias primas, impulsando la industria y el comercio holandeses durante las próximas décadas."
 HOL_reclaim_usa: "Restaurar Nueva Países Bajos"
 HOL_reclaim_usa_desc: "Nuevos Países Bajos, fundada a principios del siglo XVII, fue un faro de la exploración y el comercio holandés en América del Norte. Anclada cerca de Nueva Ámsterdam, esta colonia fue un testimonio de nuestra destreza marítima y mercantil antes de que se perdiera en manos británicas. Al recuperar estas tierras, honraremos el legado de nuestros antepasados, restableceremos la influencia holandesa en las Américas y reescribiremos el curso de la historia."
 HOL_reclaim_brasil: "Reclamar Brasil holandés"
 HOL_reclaim_brasil_desc: "Durante el apogeo del siglo XVII, el Brasil holandés, conocido como Nueva Holanda, era una colonia próspera bajo nuestro control. Desde Recife hasta Pernambuco, la Compañía Holandesa de las Indias Occidentales estableció plantaciones, rutas comerciales y fortalezas que desafiaron el dominio ibérico en América del Sur. Aunque perdimos este territorio hace siglos, recuperarlo restaurará la influencia holandesa en Brasil y revivirá el legado de nuestras ambiciones coloniales."
 HOL_march_on_binnenhof: "Marcha hacia el Binnenhof"
 HOL_march_on_binnenhof_desc: "El Binnenhof, sede de la democracia holandesa, es un símbolo del viejo e ineficaz orden liberal. Es hora de que la NVU marche hacia el Binnenhof, tome el control del gobierno y establezca una nueva era de liderazgo fuerte y decidido. Los Países Bajos deben renacer bajo la bandera de la unidad y la fuerza."
 HOL_eliminate_political_opposition: "Eliminar la oposición política"
 HOL_eliminate_political_opposition_desc: "La disidencia y la subversión socavan la visión de la NVU para los Países Bajos. Debemos erradicar toda oposición (ya sean partidos políticos, sindicatos o movimientos clandestinos) para garantizar la estabilidad y la fortaleza del nuevo régimen."
 HOL_military_independence: "Preservar la independencia militar"
 HOL_military_independence_desc: "Las fuerzas armadas deben seguir siendo profesionales y libres de interferencias políticas excesivas. Si bien la lealtad a la NVU es primordial, es esencial que el ejército conserve su independencia operativa para mantener la eficiencia y la disciplina, evitando los peligros de una politización abierta."
 HOL_loyal_army: "Construir un ejército leal"
 HOL_loyal_army_desc: "Es necesario depurar a las fuerzas armadas de disidentes e influencias subversivas. Mediante entrenamiento y refuerzo ideológico, construiremos un ejército inquebrantablemente leal a la NVU y a su visión para los Países Bajos."
 HOL_glorify_veterans: "Glorificar a los veteranos de la nación"
 HOL_glorify_veterans_desc: "Nuestros veteranos lo han dado todo al servicio de los Países Bajos. Al honrar sus sacrificios e incorporarlos a la agenda de la NVU, fortaleceremos los lazos entre el pueblo y las fuerzas armadas."
 HOL_control_media_narrative: "Controlar la narrativa de los medios"
 HOL_control_media_narrative_desc: "Los medios de comunicación son una herramienta poderosa para moldear la opinión pública. Al poner todas las formas de comunicación bajo control estatal, garantizaremos que el pueblo neerlandés se informe únicamente por voces que se alinean con la visión de unidad y progreso de la NVU."
 HOL_nationalistic_education_reform: "Reforma educativa nacionalista"
 HOL_nationalistic_education_reform_desc: "Nuestras escuelas deben ser la base de una sociedad disciplinada y patriótica. Al reformar el sistema educativo para priorizar el orgullo y la lealtad nacionales, garantizaremos que la próxima generación defienda los ideales de la NVU."
 HOL_accelerate_national_industrialization: "Acelerar la industrialización nacional"
 HOL_accelerate_national_industrialization_desc: "Para construir una economía fuerte y autosuficiente, debemos priorizar el rápido desarrollo industrial. Las fábricas y la infraestructura modernas consolidarán nuestra posición como potencia económica líder."
 HOL_establish_corporatist_economy: "Establecer una economía corporativista"
 HOL_establish_corporatist_economy_desc: "NVU armonizará los intereses de los trabajadores, la industria y el estado bajo un modelo corporativista. Este enfoque unificado eliminará la ineficiencia y garantizará el funcionamiento armonioso de la economía nacional."
 HOL_expand_resource_extraction: "Ampliar la extracción de recursos"
 HOL_expand_resource_extraction_desc: "La fortaleza económica de los Países Bajos depende de asegurar los recursos necesarios para la producción industrial y militar. Al modernizar la extracción, maximizaremos la producción y garantizaremos un suministro constante."
 HOL_pursue_technological_autarky: "Perseguir la autarquía tecnológica"
 HOL_pursue_technological_autarky_desc: "La dependencia extranjera de la tecnología debilita nuestra independencia. Al invertir en investigación y desarrollo de vanguardia, los Países Bajos lograrán la autosuficiencia tecnológica, asegurando así su futuro en un mundo impredecible."
 HOL_german_youth_netherlands: "Programas juveniles alemanes en los Países Bajos"
 HOL_german_youth_netherlands_desc: "Los jóvenes son el futuro de la nación. Al implementar programas de formación y educación ideológica de inspiración alemana, inculcaremos lealtad, disciplina y fortaleza en la próxima generación de ciudadanos neerlandesa."
 HOL_national_labor_programs: "Implementar Programas Nacionales de Trabajo"
 HOL_national_labor_programs_desc: "La movilización de la fuerza laboral bajo iniciativas laborales guiadas por el Estado eliminará el desempleo y garantizará que cada ciudadano contribuya a la prosperidad de la nación."
 HOL_stabilize_dutch_society: "Estabilizar la sociedad holandesa"
 HOL_stabilize_dutch_society_desc: "Con las reformas radicales en marcha, garantizar la estabilidad y el orden social es fundamental. Las medidas para reducir la disidencia e imponer la disciplina sentarán las bases para el éxito a largo plazo."
 HOL_german_blood: "Sangre alemana"
 HOL_german_blood_desc: "Los lazos de sangre y herencia unen a los pueblos germánicos. Los Países Bajos, como parte de este linaje compartido, deben asumir el liderazgo. Al reunir a todos los pueblos germánicos, forjaremos una unión poderosa e inquebrantable, que garantizará el dominio de nuestro linaje en toda Europa."
 HOL_support_german_brothers: "Apoyar a nuestros hermanos alemanes"
 HOL_support_german_brothers_desc: "Los pueblos germánicos han enfrentado divisiones y dificultades durante demasiado tiempo. Al ofrecer nuestro apoyo, tanto político como militar, fortaleceremos los lazos entre nuestras naciones y allanaremos el camino hacia un destino germánico unificado."
 HOL_claim_german_leadership: "Proclamar el liderazgo de los pueblos germánicos"
 HOL_claim_german_leadership_desc: "Los Países Bajos deben ocupar el lugar que les corresponde como líderes del mundo germánico. Al afirmar nuestra autoridad y unir a todos los pueblos germánicos bajo una sola bandera, crearemos una unión inquebrantable de fuerza y herencia."
 HOL_unite_with_germany: "Unirse con Alemania"
 HOL_unite_with_germany_desc: "La división de los pueblos germánicos es un estado antinatural. Al integrar a Alemania en nuestra visión de unidad, consolidaremos nuestro poder y construiremos una base más sólida para un imperio germánico."
 HOL_luftwafe_legacy: "Heredar el legado de la Luftwaffe"
 HOL_luftwafe_legacy_desc: "La Luftwaffe alemana dominó antaño los cielos de Europa. Al modernizar sus tácticas e integrar sus innovaciones, consolidaremos la superioridad aérea en todo el continente, garantizando la seguridad y el dominio de nuestras fuerzas."
 HOL_blitzkrieg_legacy: "Domina el legado de Blitzkrieg"
 HOL_blitzkrieg_legacy_desc: "Alemania revolucionó la guerra con la doctrina del Blitzkrieg, combinando velocidad y precisión para abrumar al enemigo. Al perfeccionar este legado, desarrollaremos una fuerza militar imparable, capaz de lograr victorias rápidas y decisivas."
 HOL_siegfriedline: "El escudo de hierro"
 HOL_siegfriedline_desc: "Las fronteras occidentales del mundo germánico deben permanecer impenetrables a cualquier amenaza extranjera. Al construir el 'Escudo de Hierro', estableceremos una red moderna de fortificaciones y defensas que simbolizará la fuerza inquebrantable y la resistencia del pueblo germánico. Esta nueva línea será un testimonio de nuestra determinación y preparación."
 HOL_anschluss: "Anschluss"
 HOL_anschluss_desc: "El destino de Austria siempre ha estado ligado a los pueblos germánicos. Al reunificar Austria con el resto del Estado germánico, haremos realidad la visión histórica de una patria germánica unida."
 HOL_austrian_mountaineers: "Legado de guerra en la montaña"
 HOL_austrian_mountaineers_desc: "La historia de Austria está impregnada de maestría en el combate en la montaña, forjada en los duros entornos alpinos de Europa. Al integrar este legado en nuestras fuerzas armadas, garantizaremos que todas nuestras unidades de infantería sean capaces de dominar en terreno montañoso, convirtiendo los obstáculos naturales en ventajas estratégicas."
 HOL_german_brotherhood_of_nations: "Hermandad Alemana de Naciones"
 HOL_german_brotherhood_of_nations_desc: "Para asegurar el futuro de los pueblos germánicos, estableceremos una facción de naciones con ideas afines dedicadas a nuestra visión compartida. Esta Hermandad se mantendrá unida en fuerza, forjando una alianza inquebrantable contra aquellos que buscan socavar nuestro destino."
 HOL_germanic_industrial_union: "Establecer la Unión Industrial Germánica"
 HOL_germanic_industrial_union_desc: "Un esfuerzo industrial unificado entre las naciones germánicas garantizará una economía poderosa y autosuficiente. Al coordinar la producción y compartir recursos, alcanzaremos una eficiencia sin precedentes y dominaremos los mercados globales."
 HOL_germanic_infrastructure_efforts: "Lanzar esfuerzos de infraestructura germánica"
 HOL_germanic_infrastructure_efforts_desc: "La Hermandad Germánica debe estar unida no solo ideológicamente, sino también físicamente. Mediante el desarrollo de infraestructura moderna que conecte nuestros territorios, garantizaremos el flujo continuo de recursos, bienes y fuerzas militares."
 HOL_rhineland_resources: "Recursos de Renania"
 HOL_rhineland_resources_desc: "Renania es un tesoro de carbón, acero y otros recursos vitales. Al modernizar sus operaciones de extracción, impulsaremos las ambiciones industriales y militares de la Hermandad Germánica."
 HOL_invite_austria: "Invitar a Austria a la Hermandad"
 HOL_invite_austria_desc: "El lugar de Austria en el mundo germánico es innegable. Al invitar a Austria a unirse a la Hermandad de Naciones, fortaleceremos nuestra facción y sumaremos otro bastión de la herencia germánica."
 HOL_austrian_mineral_wealth: "Riqueza mineral austriaca"
 HOL_austrian_mineral_wealth_desc: "Las montañas de Austria son ricas en minerales esenciales para nuestra industria. Al explotar estos recursos, garantizaremos que la base industrial de la Hermandad siga siendo inigualable."
 HOL_railroad_of_germans: "Ferrocarril de los pueblos germánicos"
 HOL_railroad_of_germans_desc: "Un gran ferrocarril que conecte a las naciones germánicas será la columna vertebral de nuestra Hermandad. Este ambicioso proyecto facilitará el comercio, la movilización y la unidad, consolidando nuestro dominio en Europa."
 HOL_kickstart_austrian_navy: "Poner en marcha la Armada Austriaca"
 HOL_kickstart_austrian_navy_desc: "La falta de tradición naval de Austria ha limitado su influencia en los mares, pero con nuestra experiencia en construcción naval, esto cambiará. Aprovechando el legado neerlandés de dominio marítimo, estableceremos las capacidades navales de Austria, convirtiéndola en un contribuyente vital a la proyección de poder de la Hermandad Germánica."
 HOL_integrate_austrian_industries: "Integrar las industrias austriacas"
 HOL_integrate_austrian_industries_desc: "Las industrias de Austria son vitales para la fortaleza de la Hermandad Germánica. Al integrar plenamente su base industrial en nuestro sistema económico, garantizaremos una eficiencia y una producción sin precedentes en todo el Reich."
 HOL_fourth_reich: "Proclamar el Cuarto Reich"
 HOL_fourth_reich_desc: "Ha llegado el momento de unir Alemania, Austria y los Países Bajos en un único e indomable Estado germánico. El Cuarto Reich encarnará la fuerza, la disciplina y la ambición de los pueblos germánicos, forjando un imperio que domine Europa y más allá."
 HOL_fourth_reich_tt: "Estos efectos se mostrarán al formar la §YUnión Germánica§!"
 HOL_unification_dietsland: "Unificación de Dietsland"
 HOL_unification_dietsland_desc: "Con la anexión de Flandes, la visión de una Dietsland unificada está más cerca que nunca. Ahora es esencial consolidar nuestro control, unificar la administración y unir a los pueblos neerlandés y flamenco bajo una misma bandera."
 HOL_integrate_flemish_army: "Integrar el ejército de Flandes"
 HOL_integrate_flemish_army_desc: "Las unidades militares flamencas deben incorporarse a las fuerzas armadas neerlandesas para crear un ejército unificado, disciplinado y eficiente. Esta integración garantizará que la fuerza militar de Dietsland sea mayor que la suma de sus partes."
 HOL_enforce_dutch_language: "Imponer el idioma neerlandés"
 HOL_enforce_dutch_language_desc: "Para crear una nación verdaderamente unificada, el neerlandés debe ser el idioma oficial en todo Dietsland. Al implementar esta política, podemos fomentar una identidad cultural compartida y fortalecer la unidad nacional."
 HOL_enforce_dutch_language_tt: "§GReduce a la mitad§! el costo de los §YEnfoques nacionales§! para §YFlandes§!"
 HOL_rebuild_belgian_shipyards: "Reconstruir los astilleros belgas"
 HOL_rebuild_belgian_shipyards_desc: "Los puertos y astilleros de Amberes y Zeebrugge son activos invaluables. Al modernizar estas instalaciones, podemos mejorar significativamente la capacidad de construcción naval de Dietsland, impulsando así su poder comercial y militar."
 HOL_glorify_dietsland: "Glorificar Dietsland"
 HOL_glorify_dietsland_desc: "Los esfuerzos de propaganda deben enfatizar la fuerza y la unidad de Dietsland. Al glorificar nuestros logros y fomentar el orgullo nacional, podemos consolidar la lealtad de nuestro pueblo y proyectar nuestra visión al mundo."
 HOL_integrate_flemish_defense_companies: "Integrar las empresas de defensa flamencas"
 HOL_integrate_flemish_defense_companies_desc: "La industria de defensa de Flandes posee un potencial significativo para el desarrollo de nuestras capacidades militares. Al integrar las empresas de defensa flamencas en la red de producción de Dietsland, podemos reforzar nuestra capacidad para armar eficazmente a nuestras fuerzas."
 HOL_integrate_flemish_defense_companies_tt: "Desbloquea §YFabricante de aeronaves Sabca§!"
 HOL_flemish_industry_investments: "Inversiones de la industria flamenca"
 HOL_flemish_industry_investments_desc: "Los centros industriales de Flandes son vitales para el futuro económico de Dietsland. Al invertir en estas zonas, podemos impulsar el crecimiento económico y consolidar nuestra posición como potencia industrial."
 HOL_harness_flemish_ports: "Aprovechar los puertos de Flandes"
 HOL_harness_flemish_ports_desc: "Los puertos de Flandes son cruciales para el acceso de Dietsland al comercio global y su poderío naval. Las inversiones estratégicas en Amberes y Zeebrugge garantizarán el máximo aprovechamiento de su potencial, beneficiando tanto a nuestra economía como a nuestro ejército."
 HOL_D66: "D66"
 HOL_D66_desc: "D66 es un faro del progresismo en los Países Bajos y defiende la democracia, la sostenibilidad y la igualdad social. Nuestra visión busca conducir a la nación hacia un futuro de innovación, inclusión y cooperación, garantizando que cada ciudadano tenga voz y participación en la construcción de un mañana mejor."
 HOL_D66_democratic_institutions: "Fortalecer las instituciones democráticas"
 HOL_D66_democratic_institutions_desc: "El D66 se compromete a salvaguardar los cimientos de la democracia. Al aumentar la transparencia, la rendición de cuentas y la participación pública, garantizaremos que nuestro gobierno siga siendo justo y eficaz al servicio de su ciudadanía."
 HOL_D66_direct_democracy: "Promover la democracia directa"
 HOL_D66_direct_democracy_desc: "Los ciudadanos merecen una voz más fuerte en la formulación de políticas que afectan sus vidas. Al impulsar iniciativas como referendos vinculantes y presupuestos participativos, el D66 acercará la toma de decisiones a la gente."
 HOL_D66_rule_of_law: "Defender el Estado de Derecho"
 HOL_D66_rule_of_law_desc: "El Estado de derecho es vital para una sociedad justa y funcional. El D66 se centrará en garantizar la independencia judicial, proteger las libertades civiles y combatir la corrupción en todos los niveles de gobierno."
 HOL_D66_climate_action_plan: "Implementar un plan de acción climática"
 HOL_D66_climate_action_plan_desc: "La crisis climática es uno de los mayores desafíos de nuestro tiempo. Al tomar medidas decisivas, como la reducción de emisiones y el fomento de las energías renovables, el D66 liderará el camino hacia un futuro sostenible."
 HOL_D66_green_energy: "Ampliar las inversiones en energía verde"
 HOL_D66_green_energy_desc: "La transición a fuentes de energía renovables es clave para asegurar un futuro más limpio y ecológico. El D66 priorizará las inversiones en proyectos de energía eólica, solar y otras energías sostenibles para reducir nuestra dependencia de los combustibles fósiles."
 HOL_D66_european_initiative: "Fortalecer la cooperación europea"
 HOL_D66_european_initiative_desc: "El D66 cree que la Unión Europea es esencial para nuestra prosperidad y seguridad colectivas. Fortalecer los lazos con la UE garantizará que los Países Bajos sigan siendo un miembro influyente de la comunidad europea."
 HOL_D66_social_progress: "Promover el progreso social"
 HOL_D66_social_progress_desc: "La igualdad, la inclusión y la justicia son pilares de una sociedad progresista. El D66 promoverá políticas para combatir la desigualdad, proteger a las minorías y promover la igualdad de oportunidades para todos los ciudadanos."
 HOL_D66_education_investments: "Invertir en educación"
 HOL_D66_education_investments_desc: "La educación es clave para liberar el potencial de las generaciones futuras. El D66 priorizará la financiación y las reformas para garantizar que todos los niños tengan acceso a una educación de alta calidad."
 HOL_SGP: "Staatkundig Gereformeerde Partij"
 HOL_SGP_desc: "El Staatkundig Gereformeerde Partij (SGP) se erige como un bastión del conservadurismo cristiano. Dedicado a gobernar según principios bíblicos, el SGP aboga por una sociedad moral arraigada en la fe, la familia y la tradición."
 HOL_sgp_protect_sunday_rest: "Proteger la santidad del domingo"
 HOL_sgp_protect_sunday_rest_desc: "El sabbat es un día sagrado de descanso y adoración, como lo mandan las Escrituras. Al garantizar que los negocios cierren y la vida pública se suspenda los domingos, honramos esta sagrada tradición y fortalecemos la fe en nuestras comunidades."
 HOL_sgp_religious_education_policy: "Ampliar la educación religiosa"
 HOL_sgp_religious_education_policy_desc: "La educación cristiana es vital para inculcar valores bíblicos en la próxima generación. Al financiar escuelas religiosas y salvaguardar su autonomía, preservamos los cimientos morales de nuestra sociedad."
 HOL_sgp_support_large_families: "Promover las familias cristianas numerosas"
 HOL_sgp_support_large_families_desc: "Una población creciente de ciudadanos fieles es clave para una nación fuerte. Al incentivar a las familias numerosas y garantizar su apoyo, aseguramos el futuro de nuestra fe y de nuestro país."
 HOL_sgp_support_christian_unions: "Empoderar a los sindicatos cristianos"
 HOL_sgp_support_christian_unions_desc: "Los sindicatos cristianos proporcionan un marco moral vital para la protección de los derechos de los trabajadores. Al empoderar a estas organizaciones, garantizamos un equilibrio entre el trato justo y la ética bíblica en el lugar de trabajo."
 HOL_sgp_secure_rural_communities: "Comunidades rurales seguras"
 HOL_sgp_secure_rural_communities_desc: "Las zonas rurales son el corazón de la tradición y la fe holandesas. Al invertir en infraestructura rural, innovación agrícola y apoyo a los pequeños agricultores, garantizamos que estas comunidades sigan prosperando como bastiones de moralidad y estabilidad."
 HOL_sgp_strengthen_defense: "Fortalecer la defensa nacional"
 HOL_sgp_strengthen_defense_desc: "Para proteger nuestra soberanía y nuestro legado cristiano, debemos mantener un ejército fuerte. Al reforzar nuestras fuerzas armadas y garantizar su preparación, salvaguardamos a la nación de amenazas externas e internas."
 HOL_sgp_resist_secularism: "Resistir la influencia secular"
 HOL_sgp_resist_secularism_desc: "El secularismo socava los cimientos morales de nuestra sociedad. Al promover los valores cristianos y combatir la propagación de ideologías seculares, el SGP preservará a los Países Bajos como una nación temerosa de Dios."
 HOL_GL: "GroenLinks"
 HOL_GL_desc: "GroenLinks se dedica a una sociedad sostenible, justa e inclusiva. Con raíces en el ambientalismo y la justicia social, el partido defiende la energía verde, la biodiversidad y la igualdad como pilares del futuro de los Países Bajos."
 HOL_gl_affordable_housing_program: "Programa de vivienda asequible"
 HOL_gl_affordable_housing_program_desc: "La vivienda es un derecho humano fundamental. GroenLinks abordará la crisis de vivienda construyendo viviendas asequibles y sostenibles, garantizando así que todos los ciudadanos tengan acceso a un lugar seguro donde vivir."
 HOL_gl_biodiversity_protection: "Proteger la biodiversidad"
 HOL_gl_biodiversity_protection_desc: "Los hábitats naturales de los Países Bajos están amenazados. GroenLinks liderará las iniciativas de conservación para proteger las especies en peligro de extinción, restaurar los ecosistemas y garantizar un entorno próspero para las generaciones futuras."
 HOL_gl_digital_innovation: "Fomentar la innovación digital"
 HOL_gl_digital_innovation_desc: "La tecnología digital es clave para el futuro. Al invertir en investigación de vanguardia y construir una infraestructura digital sólida, GroenLinks garantizará que los Países Bajos se conviertan en un referente en el panorama tecnológico global."
 HOL_gl_international_solidarity: "Fortalecer la solidaridad internacional"
 HOL_gl_international_solidarity_desc: "Los desafíos globales requieren cooperación global. GroenLinks trabajará para promover la paz, los derechos humanos y el desarrollo sostenible mediante la participación activa en alianzas y organizaciones internacionales."
 HOL_gl_fair_trade_policy: "Implementar políticas de comercio justo"
 HOL_gl_fair_trade_policy_desc: "El comercio global debe ser ético y sostenible. GroenLinks aboga por acuerdos de comercio justo que prioricen los estándares ambientales, los derechos laborales y la reducción de la desigualdad a nivel mundial."
 HOL_gl_diversify_workforce: "Diversificar la fuerza laboral"
 HOL_gl_diversify_workforce_desc: "Una fuerza laboral inclusiva es una fuerza laboral más fuerte. GroenLinks apoyará políticas que garanticen la igualdad de oportunidades para todos los ciudadanos, independientemente de su origen, para crear una sociedad justa y armoniosa."
 HOL_gl_transparent_governance: "Garantizar una gobernanza transparente"
 HOL_gl_transparent_governance_desc: "La confianza en el gobierno se basa en la rendición de cuentas. GroenLinks priorizará la transparencia, garantizando que los ciudadanos estén informados y empoderados para exigir cuentas a sus líderes."
 HOL_gl_youth_empowerment: "Empoderar a la juventud"
 HOL_gl_youth_empowerment_desc: "La próxima generación es el futuro de nuestra nación. GroenLinks creará oportunidades para los jóvenes, amplificando su voz en la toma de decisiones y apoyando su desarrollo."
 HOL_gl_energy_independence: "Lograr la independencia energética"
 HOL_gl_energy_independence_desc: "Al aumentar la producción de energía renovable y modernizar la red, GroenLinks garantizará la independencia energética mientras realiza la transición hacia un futuro sostenible y verde."
 HOL_reinstate_werkspoor: "Restablecer Werkspoor"
 HOL_reinstate_werkspoor_desc: "Werkspoor, que en su día fue un símbolo del ingenio industrial holandés, será revitalizado para encabezar los esfuerzos de producción nacionales. Al modernizar sus operaciones e invertir en infraestructura, podemos restaurar esta icónica empresa a su antigua gloria e impulsar el crecimiento económico."
 HOL_curacao_oil_refinery_expansion: "Ampliar la refinería de petróleo de Curazao"
 HOL_curacao_oil_refinery_expansion_desc: "Desde la década de 1910, Curazao ha albergado una de las refinerías de petróleo más estratégicas del Caribe. Al ampliar su capacidad y modernizar su infraestructura, podemos consolidar su papel como un activo crítico para la economía holandesa y un actor vital en los mercados energéticos globales."
 HOL_aruba_aloe_trade_investments: "Revitalizar la tradición del aloe de Aruba"
 HOL_aruba_aloe_trade_investments_desc: "Aruba tiene una rica historia en el comercio del aloe vera, habiendo sido en su día un productor global dominante. Al invertir en técnicas agrícolas modernas y redes comerciales, podemos restaurar el liderazgo de Aruba en la exportación de aloe de alta calidad y diversificar su economía."
 HOL_bonaire_phosphate_mining: "Reinvertir en las minas de fosfato de Bonaire"
 HOL_bonaire_phosphate_mining_desc: "La minería de fosfato, que en su día fue un importante contribuyente a la economía de Bonaire, disminuyó a principios del siglo XX. Renovar los esfuerzos para extraer y exportar de manera responsable este valioso recurso puede restaurar la relevancia económica de Bonaire y al mismo tiempo crear empleos para las comunidades locales."
 HOL_curacao_industrial_expansion: "Expandir el sector industrial de Curazao"
 HOL_curacao_industrial_expansion_desc: "Curazao cuenta con un potencial desaprovechado de crecimiento industrial más allá de su refinería de petróleo tradicional. Al establecer plantas de fabricación y diversificar su economía, podemos crear empleos y reducir la dependencia de una sola industria."
 HOL_bonaire_infrastructure_improvement: "Mejorar la infraestructura de Bonaire"
 HOL_bonaire_infrastructure_improvement_desc: "El crecimiento económico de Bonaire se ve obstaculizado por una infraestructura obsoleta. Al mejorar las carreteras, los puertos y los servicios públicos, podemos mejorar la conectividad y apoyar a las empresas locales, allanando el camino para el desarrollo futuro."
 HOL_tulip_export_boost: "Expandir las exportaciones de tulipanes"
 HOL_tulip_export_boost_desc: "Los tulipanes han sido durante mucho tiempo un símbolo de los Países Bajos y un pilar fundamental de nuestras exportaciones agrícolas. Al invertir en marketing y logística, podemos dominar los mercados mundiales de flores, garantizando que los tulipanes holandeses adornen hogares de todo el mundo."
 HOL_markermeer_reclamation: "Reclamar el Markermeer"
 HOL_markermeer_reclamation_desc: "El Markermeer, un proyecto emblemático de las instalaciones de Zuiderzee, sigue siendo una oportunidad sin explotar para el ingenio holandés. Al recuperar sus tierras fértiles y optimizarlas para el desarrollo sostenible, podemos liberar un enorme potencial agrícola, establecer proyectos de energía renovable y crear soluciones de vivienda modernas para asegurar el futuro de nuestra nación."
 HOL_delta_rhine_energy_corridor: "Desarrollar el Corredor Energético del Delta del Rin"
 HOL_delta_rhine_energy_corridor_desc: "La región del Delta del Rin es central para la infraestructura energética de los Países Bajos. Modernizando su red eléctrica y ampliando la producción de energía renovable a lo largo del Rin, podemos transformar este corredor en una potencia de energía sostenible, asegurando nuestra independencia energética y apoyando las iniciativas verdes europeas."
 HOL_asml_foundation_of_innovation: "Fundación de la Innovación"
 HOL_asml_foundation_of_innovation_desc: "ASML, fundada en 1984, revolucionó la fabricación de semiconductores al desarrollar máquinas de litografía de última generación. Al invertir en su investigación e instalaciones, podemos garantizar que ASML siga siendo una piedra angular del avance tecnológico y el crecimiento económico."
 HOL_asml_euv_technology: "Domina la litografía ultravioleta extrema"
 HOL_asml_euv_technology_desc: "El desarrollo de la litografía ultravioleta extrema (UVE) por parte de ASML representa la cumbre de la fabricación de semiconductores. Al acelerar la producción y el despliegue de sistemas EUV, podemos asegurar el liderazgo mundial en tecnología de microchips."
 HOL_asml_global_supply_chain: "Asegurar la cadena de suministro global de ASML"
 HOL_asml_global_supply_chain_desc: "Como proveedor vital de equipos semiconductores avanzados, ASML depende de una compleja cadena de suministro internacional. Al proteger estas conexiones y establecer alianzas estratégicas, podemos proteger sus operaciones de la inestabilidad global."
 HOL_asml_global_supply_chain_tt: "Solicitaremos permiso para construir §YFábricas ASML§! en nuestros países socios, lo que nos dará £civ_factory §GFábricas Civiles§! u §GOficinas§! a cambio si aceptan."
 HOL_asml_strategic_partnerships: "Forjar alianzas estratégicas para ASML"
 HOL_asml_strategic_partnerships_desc: "ASML ha formado alianzas clave con contratistas militares para integrar tecnología de semiconductores avanzada en sistemas de armas de vanguardia, garantizando que los Países Bajos sigan siendo líderes en capacidades de defensa modernas."
 HOL_asml_dutch_technological_dominance: "Establecer el dominio tecnológico"
 HOL_asml_dutch_technological_dominance_desc: "ASML es más que una empresa, es un símbolo de la innovación holandesa y su influencia global. Al redoblar las inversiones en sectores de alta tecnología, podemos consolidar a los Países Bajos como un líder indiscutible en tecnologías avanzadas."
 HOL_tullip_bonus: "Exportaciones de tulipanes"
 HOL_tullip_bonus_desc: "Se está llevando a cabo un esfuerzo nacional para dominar el comercio mundial de tulipanes. Esta iniciativa temporal mejora la capacidad de producción y exportación, impulsando un auge de la actividad económica y consolidando la reputación de los Países Bajos como la capital mundial de los tulipanes."
 HOL_global_vision: "La visión global holandesa"
 HOL_global_vision_desc: "Los Países Bajos siempre han sido una nación de comerciantes y diplomáticos. Si bien Europa sigue siendo un foco clave, debemos ampliar nuestro alcance más allá de Bruselas y colaborar directamente con nuestros socios globales para asegurar nuestro futuro."
 HOL_atlantic_defence_commitments: "Compromisos de defensa del Atlántico"
 HOL_atlantic_defence_commitments_desc: "Ante el aumento de las tensiones globales, la OTAN sigue siendo la base de la seguridad holandesa. Al reafirmar nuestro compromiso con la alianza, podemos asegurar la cooperación en defensa y las ventajas tecnológicas de nuestros aliados."
 HOL_joint_military_programs: "Programas militares conjuntos"
 HOL_joint_military_programs_desc: "Los conflictos modernos requieren una cooperación avanzada. Colaborar con los aliados de la OTAN en programas militares conjuntos nos brindará acceso a tecnología de vanguardia y fortalecerá nuestro sector de defensa nacional."
 HOL_maritime_security_leadership: "Liderazgo en seguridad marítima"
 HOL_maritime_security_leadership_desc: "Los Países Bajos son una nación marítima, y nuestra seguridad depende de las rutas marítimas abiertas. Al ampliar nuestro papel en la seguridad naval internacional, podemos fortalecer nuestra influencia global y nuestra seguridad económica."
 HOL_economic_development_antilles: "Revitalización económica del Caribe neerlandés"
 HOL_economic_development_antilles_desc: "El Caribe neerlandés ha luchado durante mucho tiempo con la inestabilidad económica, la dependencia del turismo y una infraestructura subdesarrollada. Al implementar políticas inspiradas en el Rijksdienst Caribisch Nederland, podemos invertir en industrias sustentables, mejorar la eficiencia comercial y modernizar las bases económicas de las islas."
 HOL_deepwater_water_expansion_program: "Expansión del puerto de aguas profundas del Caribe"
 HOL_deepwater_water_expansion_program_desc: "Con el creciente comercio internacional, la ampliación de los puertos de Willemstad, Oranjestad y Philipsburg transformará el Caribe holandés en un centro logístico marítimo global. Al modernizar estos puertos con la experiencia de Rotterdam, podemos atraer compañías navieras internacionales y aumentar la producción económica."
 HOL_revitilaze_dutch_latin_trade: "Revitalizar las rutas comerciales entre los Países Bajos y América Latina"
 HOL_revitilaze_dutch_latin_trade_desc: "Durante siglos, los comerciantes holandeses desempeñaron un papel clave en el comercio de América del Sur y el Caribe. Al renovar los acuerdos comerciales a través de las Cámaras de Comercio Holandesas en América Latina, podemos fortalecer los lazos económicos y restaurar la influencia holandesa en el comercio regional."
 HOL_dutch_latin_energy_cooperation: "Cooperación energética entre los Países Bajos y América Latina"
 HOL_dutch_latin_energy_cooperation_desc: "América Latina es rica en recursos naturales, y empresas holandesas como Royal Dutch Shell y SBM Offshore han desempeñado un papel desde hace mucho tiempo en la perforación en alta mar y la energía renovable. Fortalecer la cooperación energética nos permitirá asegurar acuerdos estratégicos en materia de petróleo, GNL y energías renovables."
 HOL_caribbean_naval_initiative: "Programa de Expansión Naval del Caribe Holandés"
 HOL_caribbean_naval_initiative_desc: "El Caribe sigue siendo vulnerable a la piratería, el contrabando y las tensiones geopolíticas. El fortalecimiento de la presencia de la Armada Real de los Países Bajos en Marinekazerne Parera y la Base Aérea de Hato permitirá despliegues rápidos, patrullas mejoradas y una mejor cooperación con la OTAN y los aliados regionales."
 HOL_dutch_caribbean_coast_guard: "Modernizar la Guardia Costera del Caribe holandés"
 HOL_dutch_caribbean_coast_guard_desc: "El Kustwacht Caribisch Gebied desempeña un papel vital en las operaciones antinarcóticos y en la seguridad marítima. La ampliación de su flota con buques patrulleros de Damen Shipyards y el aumento de los ejercicios conjuntos con la Guardia Costera de Estados Unidos garantizarán la estabilidad regional y el control estratégico holandés."
 HOL_joint_defense_latin_america: "Pacto de defensa conjunta con América Latina"
 HOL_joint_defense_latin_america_desc: "La seguridad regional en América Latina es cada vez más frágil, con el crimen organizado, las disputas fronterizas y la competencia geopolítica en aumento. Fortalecer la cooperación en materia de defensa a través de la Junta Interamericana de Defensa y los programas de entrenamiento militar con Brasil, Colombia y México reforzará nuestra influencia y protegerá nuestros intereses."
 HOL_dutch_caribbean_federation: "La propuesta de la Federación Holandesa del Caribe"
 HOL_dutch_caribbean_federation_desc: "El estatus político del Caribe neerlandés sigue estando fragmentado, con distintos grados de autonomía entre Aruba, Curazao, Sint Maarten y las islas BES. Una estructura federal, inspirada en el marco actual del Reino, garantizaría una representación igualitaria, integración económica y estabilidad de gobernanza."
 HOL_autonomy_development_pact: "Pacto de Desarrollo de la Autonomía del Caribe"
 HOL_autonomy_development_pact_desc: "Garantizar la autonomía económica y política del Caribe neerlandés es clave para mantener la estabilidad. Un pacto de autonomía formal, inspirado en la Carta de 1954 para el Reino de los Países Bajos, otorgará un mayor autogobierno y mantendrá las islas bajo la protección y la política económica holandesas."
 HOL_bijzondere_gemeenten: "Integración del Caribe Neerlandés"
 HOL_bijzondere_gemeenten_desc: "Las islas de Bonaire, San Eustaquio y Saba ostentan actualmente el estatus de bijzondere gemeenten (municipios especiales) dentro de los Países Bajos. Fortalecer su integración jurídica y económica con el continente proporcionará mejores servicios públicos, infraestructura y estabilidad financiera."
 HOL_dutch_american_friendship: "Primeros amigos"
 HOL_dutch_american_friendship_desc: "Durante siglos, los Países Bajos y Estados Unidos han mantenido fuertes vínculos diplomáticos, económicos y militares. A medida que cambian los panoramas económicos y de seguridad global, debemos reafirmar esta alianza y construir un futuro mejor."
 HOL_support_intervention_Iraq: "Apoyar la intervención en Irak"
 HOL_support_intervention_Iraq_desc: "A raíz de los atentados del 11 de septiembre y la creciente inestabilidad en Oriente Medio, Estados Unidos ha lanzado una intervención militar en Irak, citando la amenaza de las armas de destrucción masiva y la necesidad de desmantelar los regímenes autoritarios. Como aliado cercano de la OTAN y defensor de la seguridad internacional, los Países Bajos deben decidir si apoyan esta operación. Aunque la misión sigue siendo controvertida, unirse a la coalición reafirmaría nuestra asociación transatlántica y proyectaría la influencia holandesa en los esfuerzos de seguridad global."
 HOL_operation_market_vision: "Operación Market Vision"
 HOL_operation_market_vision_desc: "Basándonos en nuestra historia militar compartida, podemos fortalecer la cooperación holandés-estadounidense a través de ejercicios de entrenamiento conjuntos, intercambio de inteligencia y asociaciones con la industria de defensa."
 HOL_ASML_partnership_USA: "Formar la Asociación Tecnológica ASML-USA"
 HOL_ASML_partnership_USA_desc: "ASML está en el centro de la industria mundial de semiconductores, y Estados Unidos busca asegurar su ventaja tecnológica en la creciente brecha Este-Oeste. Al formar una alianza estratégica entre los sectores de I+D neerlandés y estadounidense, podemos liderar la innovación conjunta en litografía avanzada, ciberdefensa y fabricación aeroespacial. Esta asociación fortalecerá nuestra posición en el ecosistema de defensa occidental, pero puede tener costos diplomáticos."
 HOL_LNG_cooperation: "Establecer el acuerdo estratégico Shell-GNL"
 HOL_LNG_cooperation_desc: "Los desafíos energéticos del siglo XXI exigen resiliencia, diversificación y alianzas estratégicas. Al ampliar la cooperación en materia de GNL con Shell y alinear nuestra logística energética con socios clave, podemos asegurar flujos de combustible estables, mejorar la inversión en infraestructura y reforzar nuestras redes de suministro globales. Sin embargo, la creciente dependencia de las rutas de combustibles fósiles puede provocar una reacción ambiental y política negativa."
 HOL_suriname_alignment: "Alineación estratégica con Surinam"
 HOL_suriname_alignment_desc: "A pesar de los lazos históricos y el idioma compartido, las relaciones entre Países Bajos y Surinam han permanecido cautelosas desde la independencia de Surinam en 1975. Al fomentar un enfoque diplomático renovado, podemos establecer una base de cooperación para la influencia regional, el intercambio cultural y el compromiso económico en América del Sur."
 HOL_suriname_trade_development_agreement: "Acuerdo sobre Comercio y Desarrollo"
 HOL_suriname_trade_development_agreement_desc: "A través de negociaciones bilaterales, buscaremos un acuerdo integral de comercio y desarrollo con Surinam. Este pacto fortalecerá el acceso mutuo a los mercados, mejorará la infraestructura portuaria y promoverá la inversión holandesa en la agricultura, la logística y los recursos naturales de Surinam."
 HOL_educational_cultural_exchange_program: "Programa de Intercambio Educativo y Cultural"
 HOL_educational_cultural_exchange_program_desc: "Crear vínculos duraderos requiere más que economía, requiere personas. Estableceremos un programa de intercambio educativo y cultural entre instituciones holandesas y surinamesas, apoyando becas académicas, programas en idioma holandés e iniciativas de preservación del patrimonio."
 HOL_rebuild_infrastructure_paramaribo: "Reconstruir la infraestructura en Paramaribo"
 HOL_rebuild_infrastructure_paramaribo_desc: "La ciudad capital, Paramaribo, necesita urgentemente inversión en infraestructura. Aprovechando la experiencia neerlandesa en planificación urbana y los fondos de desarrollo regional, financiaremos nuevas carreteras, restauraremos la arquitectura de la época colonial y modernizaremos la logística para apoyar el crecimiento económico de Surinam."
 HOL_invest_suriname_resources: "Invertir en el sector de recursos"
 HOL_invest_suriname_resources_desc: "Surinam posee riqueza sin explotar en oro, bauxita y reservas de petróleo en alta mar. A través de empresas conjuntas y contratos de exploración con empresas neerlandesa, podemos revitalizar los sectores de minería y recursos, al tiempo que garantizamos una extracción sostenible a largo plazo y una distribución justa de las ganancias."
 HOL_maritime_suriname_agreement: "Acuerdo Marítimo con Surinam"
 HOL_maritime_suriname_agreement_desc: "La seguridad marítima y el comercio son esenciales para el futuro de Surinam. Al firmar un acuerdo marítimo bilateral, posibilitaremos patrullas conjuntas, asistencia holandesa en infraestructura costera y rutas comerciales seguras que conecten a Paramaribo con la economía del Caribe y el Atlántico."
 HOL_train_suriname_forces: "Capacitar a las Fuerzas Armadas de Surinam"
 HOL_train_suriname_forces_desc: "Para apoyar la estabilidad y la soberanía en la región, lanzaremos un programa de asistencia militar para entrenar a las fuerzas armadas de Surinam. Centrada en la logística, las operaciones antinarcóticos y las capacidades de mantenimiento de la paz, esta asociación profundizará los lazos de defensa y fortalecerá al mismo tiempo la seguridad local."
 HOL_D66_climate_action_planidea: "Plan de Acción Climática de D66"
 HOL_D66_climate_action_planidea_desc: "Con un compromiso audaz para combatir el cambio climático, el Plan de Acción Climática de D66 acelera la transición hacia la energía renovable, prioriza la sostenibilidad y reduce las emisiones, posicionando a los Países Bajos como líder en los esfuerzos ambientales globales."
 HOL_buildup_atlantic_fleet_idea: "Expansión de la flota atlántica"
 HOL_buildup_atlantic_fleet_idea_desc: "Los Países Bajos están realizando importantes inversiones en la ampliación y modernización de su flota atlántica para recuperar su dominio sobre rutas marítimas vitales. Una armada poderosa será la columna vertebral de nuestros esfuerzos para asegurar los antiguos territorios de la Compañía de las Indias Occidentales y proyectar la fuerza neerlandesa en toda la región."
 HOL_country_prepare_for_the_dutch1: "Prepararse para la agresión neerlandesa"
 HOL_country_prepare_for_the_dutch_desc1: "Los Países Bajos han comenzado a movilizar sus fuerzas y a prepararse para una campaña para recuperar territorios que consideran parte de su legado histórico. Debemos fortalecer nuestras defensas y movilizar a nuestro pueblo para resistir esta amenaza inminente."
 HOL_country_prepare_for_the_dutch2_tt: "§YEnvía una oferta a todos los países que se preparan contra la agresión [HOL.GetAdjective] para unirse a una alianza defensiva contra [HOL.GetNameWithFlag].\n La alianza defensiva llamará a los miembros a la guerra si uno de ellos es atacado por [HOL.GetNameWithFlag]§!"
 HOL_non_functioning_government: "Gobierno no funcional"
 HOL_non_functioning_government_desc: "El regreso de la autoridad real ha paralizado al gobierno. La ineficiencia burocrática, la inestabilidad política y la disminución de la confianza internacional han debilitado la gobernanza y la posición diplomática del país."
 HOL_strengthening_states: "Estados fortalecidos"
 HOL_strengthening_states_desc: "Los Estados Generales colaboran ahora con la monarquía, fomentando una estructura de gobierno más equilibrada y eficaz. La estabilidad está mejorando y los costes administrativos se están controlando."
 HOL_constitutional_reforms: "Monarquía constitucional"
 HOL_constitutional_reforms_desc: "La monarquía opera dentro del marco de una constitución, lo que garantiza funciones de gobierno claras y reduce la ineficiencia. Se ha restablecido la estabilidad y se ha reducido la influencia de las potencias extranjeras."
 HOL_empowering_local_governments: "Empoderamiento de los gobiernos locales"
 HOL_empowering_local_governments_desc: "Al otorgar más autonomía a los gobiernos locales, podemos garantizar que cada provincia contribuya eficazmente a la visión de la Corona de unos Países Bajos unidos."
 HOL_centralized_governance: "Gobernanza centralizada"
 HOL_centralized_governance_desc: "Centralizar el gobierno bajo la autoridad de la Corona para garantizar que las decisiones se tomen en interés de la unidad y la estabilidad de la nación."
 HOL_restore_nobility_influence: "Restaurar la influencia de la nobleza"
 HOL_restore_nobility_influence_desc: "Reintegrar a la nobleza en posiciones de influencia, creando una base leal a la monarquía y fortaleciendo las estructuras tradicionales."
 HOL_royal_patronage_culture: "Renacimiento cultural real"
 HOL_royal_patronage_culture_desc: "Gracias al activo patrocinio real, se revitalizan el orgullo cultural y la unidad nacional. La monarquía se ha convertido en un símbolo unificador, fortaleciendo tanto la identidad nacional como su estabilidad."
 HOL_nobility_backed_military: "Ejército respaldado por la nobleza"
 HOL_nobility_backed_military_desc: "Fortalecer el ejército involucrando a la nobleza leal en posiciones de liderazgo, asegurando su compromiso con la defensa de la monarquía."
 HOL_Fortress_Of_Values_Idea: "Fortaleza de valores"
 HOL_Fortress_Of_Values_Idea_desc: "Los Países Bajos se han comprometido a fortalecer su tejido social y su identidad nacional promoviendo los valores tradicionales y la resiliencia. Al reforzar los principios fundamentales del país y salvaguardar su patrimonio cultural, la nación pretende crear una sociedad que se mantenga firme frente a las amenazas externas y las divisiones internas, fomentando la unidad y el orgullo nacional."
 HOL_NAM1: "Nederlandse Aardolie Maatschappij"
 HOL_NAM1_desc: "Nederlandse Aardolie Maatschappij (NAM) es una compañía holandesa de petróleo y gas fundada en 1947 como una empresa conjunta entre Shell y ExxonMobil. NAM es el mayor productor de gas natural de los Países Bajos, responsable de la exploración, producción y distribución de gas natural y petróleo, principalmente del yacimiento de gas de Groninga. La empresa ha desempeñado un papel importante en el sector energético holandés durante décadas."
 HOL_Shell1: "Royal Shell"
 HOL_Shell1_desc: "Shell, oficialmente conocida como Royal Dutch Shell, es una compañía multinacional de petróleo y gas con sede en La Haya, Países Bajos, e incorporada en el Reino Unido. Fundada en 1907, Shell es una de las empresas de energía más grandes del mundo y participa en todos los aspectos de la industria del petróleo y el gas, incluida la exploración, producción, refinación y distribución. La empresa también tiene intereses importantes en energías renovables e infraestructura para vehículos eléctricos."
 HOL_Shell2a: "Royal Green Shell"
 HOL_Shell2a_desc: "Shell, gigante energético global, se centra cada vez más en la transición hacia un futuro sostenible. La compañía se ha fijado objetivos ambiciosos para convertirse en una empresa energética con cero emisiones netas para 2050. Shell está invirtiendo fuertemente en fuentes de energía renovables, incluida la eólica, la solar y los biocombustibles, y está ampliando su presencia en la infraestructura de vehículos eléctricos. Mediante iniciativas como la captura y almacenamiento de carbono, Shell pretende reducir significativamente su huella de carbono. Este cambio hacia una energía más verde es parte de la estrategia más amplia de Shell para adaptarse a la creciente demanda mundial de soluciones energéticas más limpias y sostenibles."
 HOL_Shell2b: "Royal Shell"
 HOL_Shell2b_desc: "Shell, una de las compañías de petróleo y gas más grandes del mundo, sigue siendo una fuerza dominante en la industria de los combustibles fósiles. Con una vasta red de operaciones que abarca la exploración, extracción, refinación y distribución, Shell desempeña un papel crucial en el abastecimiento de las necesidades energéticas mundiales. La empresa cuenta con amplias reservas e infraestructura dedicadas a la producción de petróleo y gas natural, contribuyendo significativamente al consumo energético mundial. A pesar de las crecientes inversiones en energía renovable, el negocio principal de Shell sigue dependiendo en gran medida de los combustibles fósiles, lo que la convierte en un actor clave en el actual panorama energético mundial."
 HOL_Dutch_Agriculture0: "Agricultura neerlandesa"
 HOL_Dutch_Agriculture0_desc: "La agricultura neerlandesa es un ejemplo notable de eficiencia e innovación, lo que convierte al país en uno de los principales productores agrícolas del mundo a pesar de su superficie terrestre relativamente pequeña. El país es líder mundial en agricultura de alta tecnología, incluido el cultivo en invernaderos, la agricultura de precisión y las prácticas sostenibles. Estas innovaciones permiten a los agricultores holandeses producir grandes cantidades de alimentos con un impacto ambiental mínimo, utilizando tecnologías de vanguardia para optimizar el uso del agua, la energía y los nutrientes. Los Países Bajos también son un importante exportador de una amplia gama de productos agrícolas, desde verduras y flores hasta productos lácteos y carne. Esta combinación de tecnología avanzada, sostenibilidad y productividad ha posicionado a la agricultura holandesa como una potencia en la industria alimentaria mundial."
 HOL_Dutch_Trade1: "Comerciantes legendarios"
 HOL_Dutch_Trade1_desc: "Los comerciantes neerlandeses tienen una larga y rica historia y han desempeñado un papel fundamental en el comercio mundial desde la Edad de Oro del siglo XVII. Los Países Bajos, con su ubicación estratégica y su extensa red de puertos, han sido un centro de comercio internacional durante siglos. Los comerciantes neerlandeses desempeñaron un papel decisivo en el establecimiento de rutas comerciales globales, en particular a través de la Compañía Neerlandesa de las Indias Orientales (VOC), que fue una de las primeras corporaciones multinacionales del mundo. Hoy en día, los comerciantes neerlandeses continúan siendo influyentes en el mercado global, particularmente en sectores como la agricultura, la logística y las finanzas. Los comerciantes neerlandeses son conocidos por su experiencia en logística, innovación en la gestión de la cadena de suministro y fuertes conexiones internacionales, que ayudan a mantener la reputación de los Países Bajos como un actor clave en el comercio global."
 HOL_European_Railway_Developments_idea: "Desarrollos ferroviarios europeos"
 HOL_European_Railway_Developments_idea_desc: "Los Países Bajos han participado activamente en la expansión y modernización de la red ferroviaria europea, contribuyendo a proyectos destinados a aumentar la movilidad transfronteriza, reducir los tiempos de viaje y promover el transporte sostenible. Los avances más importantes incluyen la integración del sistema ferroviario holandés con redes ferroviarias de alta velocidad como el Thalys y el Eurostar, que conectan importantes ciudades holandesas como Ámsterdam y Rotterdam con París, Londres y Bruselas. Además, los Países Bajos son un firme defensor de la iniciativa TEN-T (Red Transeuropea de Transporte), que busca crear una red ferroviaria integrada en toda Europa, mejorando los servicios de pasajeros y mercancías."
 HOL_Water_Sector1: "Maestros del agua"
 HOL_Water_Sector1_desc: "El sector hídrico holandés es reconocido mundialmente por su experiencia en la gestión del agua, impulsada por la geografía única de los Países Bajos, donde gran parte del territorio se encuentra por debajo del nivel del mar. Los ingenieros y empresas holandeses son líderes en el desarrollo de soluciones innovadoras para el control de inundaciones, la purificación del agua y el uso sostenible del agua. El país ha sido pionero en la construcción de infraestructura avanzada, como diques, barreras contra mareas de tormenta y sistemas de pólderes, que son cruciales para gestionar los niveles de agua y prevenir inundaciones. A nivel internacional, el sector hídrico holandés es muy respetado y los expertos holandeses participan frecuentemente en proyectos globales relacionados con la protección costera, la gestión del agua urbana y la adaptación climática. Esta combinación de tecnología de vanguardia, siglos de experiencia y un compromiso con la sostenibilidad hacen del sector hídrico holandés un contribuyente vital para abordar los desafíos hídricos mundiales."
 HOL_Project_Beethoven_State_Idea1: "Proyecto Beethoven"
 HOL_Project_Beethoven_State_Idea1_desc: "El Proyecto Beethoven es una importante iniciativa del gobierno holandés, en colaboración con las autoridades regionales, para invertir en el fortalecimiento del clima empresarial y la infraestructura para el sector de los microchips en Brainport Eindhoven. El proyecto tiene como objetivo reforzar la competitividad global de la región en tecnología de semiconductores abordando necesidades críticas como el desarrollo de talentos, mejoras de infraestructura y vivienda. Esta inversión se considera esencial para mantener la posición de los Países Bajos como centro líder de la industria de alta tecnología, con énfasis específico en retener actores clave como ASML en el país."
 HOL_SGM_Idea: "Spring Global Mail"
 HOL_SGM_Idea_desc: "Spring Global Mail es un proveedor internacional de correo y logística, establecido originalmente como una empresa conjunta entre TNT Post (ahora PostNL) y Royal Mail. La empresa se especializa en soluciones de correo transfronterizo y ofrece servicios que incluyen la entrega de paquetes, correo directo y correo comercial en todo el mundo. Spring Global Mail es conocido por su experiencia en la gestión de flujos de correo internacionales, aprovechando una red que abarca más de 190 países. La empresa presta servicios a empresas de todos los tamaños, proporcionando soluciones personalizadas para comercio electrónico, marketing directo y correspondencia comercial global, con un fuerte enfoque en la eficiencia, la confiabilidad y la rentabilidad."
 HOL_Randstad_Economy1: "Randstad Economie"
 HOL_Randstad_Economy1_desc: "La economía de Randstad se refiere a la potencia económica de los Países Bajos, que abarca el área altamente urbanizada y densamente poblada alrededor de las ciudades de Ámsterdam, Róterdam, La Haya y Utrecht. Esta región es uno de los centros económicos más importantes de Europa y contribuye significativamente a la economía neerlandesa. Randstad se caracteriza por una base económica diversificada, con sectores clave que incluyen las finanzas, la logística, la tecnología, las industrias creativas y el comercio. Ámsterdam sirve como un importante centro financiero, mientras que Róterdam alberga uno de los puertos más grandes del mundo, crucial para el comercio internacional. La región también se beneficia de una fuerza laboral altamente calificada, una infraestructura sólida y un fuerte énfasis en la innovación y la sostenibilidad, lo que la convierte en un motor crítico del crecimiento económico en los Países Bajos."
 HOL_Zuidas_Development_Idea: "Desarrollo de Zuidas"
 HOL_Zuidas_Development_Idea_desc: "El desarrollo Zuidas es un proyecto urbano a gran escala en Ámsterdam, cuyo objetivo es crear un distrito comercial dinámico y un área de uso mixto que sirva como centro internacional para el comercio, las finanzas y los servicios legales. A menudo denominada como la milla financiera de los Países Bajos, Zuidas es el hogar de numerosas corporaciones multinacionales, bufetes de abogados e instituciones financieras. El desarrollo está diseñado para ser más que un simple centro de negocios, con amplias áreas residenciales, servicios culturales, espacios verdes e infraestructura de alta calidad, incluidas excelentes conexiones de transporte público."
 HOL_International_Peace_City_Idea: "La Haya, Ciudad Internacional de la Paz y la Justicia"
 HOL_International_Peace_City_Idea_desc: "La Haya es reconocida internacionalmente como la Ciudad de la Paz y la Justicia, un título que refleja su papel como centro mundial del derecho internacional y la diplomacia. Sede de más de 200 organizaciones internacionales, La Haya alberga instituciones clave como la Corte Internacional de Justicia, la Corte Penal Internacional y la Corte Permanente de Arbitraje. Estas instituciones desempeñan un papel crucial en la resolución de disputas internacionales, el enjuiciamiento de crímenes de guerra y la promoción de los derechos humanos a nivel mundial."
 HOL_Regio_Economy1: "Economie van de Provinciën"
 HOL_Regio_Economy1_desc: "El poder económico de los Países Bajos está impulsado cada vez más por las fortalezas de sus regiones. En el norte, provincias como Groninga sobresalen en energía renovable, mientras que las provincias orientales, como Güeldres, son centros de manufactura y logística avanzadas. Las provincias del sur, incluida Brabante Septentrional, son líderes en industrias de alta tecnología como semiconductores y biotecnología. Esta diversidad regional garantiza una economía nacional equilibrada y resiliente, y cada zona contribuye significativamente a la prosperidad general del país y a su competitividad global."
 HOL_Eindhoven_Brainport_Idea: "Eindhoven Brainport"
 HOL_Eindhoven_Brainport_Idea_desc: "Eindhoven Brainport es una región líder en alta tecnología en los Países Bajos, reconocida por su innovación y sus industrias de tecnología avanzada. Centrada alrededor de Eindhoven, esta zona es un motor para sectores como los semiconductores, la tecnología automotriz y la robótica. Sede de empresas globales como ASML y Philips, Brainport Eindhoven impulsa un importante crecimiento económico y es un contribuyente clave a la posición de los Países Bajos como líder mundial en tecnología e innovación."
 HOL_Marine_Moving: "Mudanzas de la Marina"
 HOL_Marine_Moving_desc: "El gobierno holandés decidió trasladar al Korps Mariniers desde su base actual en Doorn a unas nuevas instalaciones en Vlissingen. Esta medida tenía como objetivo proporcionar a los marines una infraestructura moderna y mejorar sus capacidades operativas. La elección de Vlissingen, en la provincia de Zelanda, también tenía como objetivo estimular el desarrollo económico regional y ofrecer a los marines una ubicación estratégica cerca del Mar del Norte. Sin embargo, el plan de reubicación enfrentó resistencia debido a las preocupaciones sobre el impacto en el personal y sus familias, así como a desafíos logísticos y financieros."
 HOL_Marine_Moved: "Base marina moderna"
 HOL_Marine_Moved_desc: "La reubicación del Cuerpo de Marineros a su nueva base en Vlissingen se ha completado con éxito. Los marines operan ahora desde instalaciones de vanguardia que mejoran significativamente su disponibilidad operativa. La nueva ubicación en Vlissingen ofrece ventajas estratégicas, como un rápido acceso al Mar del Norte para operaciones marítimas. El traslado también ha contribuido al crecimiento económico de Zelanda, creando empleo y atrayendo inversiones a la región. A pesar de los desafíos iniciales y la resistencia durante la fase de planificación, la transición ha sido fluida y los marines se han adaptado eficazmente a su nuevo entorno."
 HOL_Marine_Debate: "Debate sobre la reubicación marina"
 HOL_Marine_Debate_desc: "La reubicación de los Marines se está debatiendo en el Parlamento, lo que retrasa el proceso y genera incertidumbre en las fuerzas armadas."
 HOL_Marine_Public_Support: "Apoyo público a la reubicación de la marina"
 HOL_Marine_Public_Support_desc: "El gobierno y el público están a favor del traslado de los marines a Vlissingen, lo que aumentará la moral y la eficiencia de los mismos."
 HOL_Marine_Modified: "Reubicación marina parcialmente completada"
 HOL_Marine_Modified_desc: "Debido a la preocupación pública y a los acuerdos políticos, se modificó el plan de reubicación de los marines. Si bien la nueva base en Vlissingen está en funcionamiento, no se han aprovechado plenamente los beneficios de la reubicación."
 HOL_Marine_Relocation_Cancelled: "Reubicación de la marina cancelada"
 HOL_Marine_Relocation_Cancelled_desc: "El plan de reubicar a los Marines en Vlissingen ha sido descartado. Esta decisión restablece la estabilidad, pero reduce la capacidad operativa de los Marines."
 HOL_Local_Communities_Support: "Apoyo de la comunidad local para la reubicación"
 HOL_Local_Communities_Support_desc: "Las inversiones en las comunidades locales que rodean Vlissingen han mejorado el apoyo público a la reubicación de Marine, impulsando el crecimiento económico local y la capacidad de producción."
 HOL_Marine1: "Koninklijke Marine"
 HOL_Marine1_desc: "La Koninklijke Marine, o Marina Real de los Países Bajos, es la rama naval de las Fuerzas Armadas neerlandesas y una de las armadas más antiguas del mundo, cuyos orígenes se remontan al siglo XV. Desempeña un papel crucial en la defensa de los Países Bajos, tanto en el país como en el extranjero, y también participa en varias misiones internacionales, incluidas operaciones de la OTAN, mantenimiento de la paz y esfuerzos humanitarios. La Marina Real de los Países Bajos es conocida por su flota avanzada y versátil, que incluye fragatas, submarinos, buques de patrulla y buques anfibios. La Armada también opera una variedad de aeronaves y helicópteros, principalmente para misiones de patrullaje marítimo, transporte y búsqueda y rescate. El Korps Mariniers, el cuerpo de marines de élite de los Países Bajos, es una parte integral de la armada, especializada en operaciones anfibias y misiones de respuesta rápida."
 HOL_Submarine_Modernization_Idea: "Modernización de submarinos"
 HOL_Submarine_Modernization_Idea_desc: "La modernización de los submarinos es una iniciativa clave para la Marina Real de los Países Bajos, centrada en la mejora de los antiguos submarinos de clase Walrus. Estas mejoras incluyen sistemas de sonar avanzados, funciones de sigilo mejoradas y armamento mejorado, lo que garantiza que los submarinos sigan siendo efectivos en las operaciones navales modernas. La modernización tiene como objetivo extender la vida útil de los submarinos y mantener su relevancia estratégica en los esfuerzos de seguridad marítima global."
 HOL_CMP_idea: "Commissariaat Militaire Productie"
 HOL_CMP_idea_desc: "El Commissariaat Militaire Productie (CMP), o Comisariado de Producción Militar, fue un organismo del gobierno neerlandés creado para supervisar y coordinar la producción de equipos y suministros militares. Su función principal era garantizar que las fuerzas de defensa de los Países Bajos estuvieran adecuadamente equipadas, especialmente en tiempos de conflicto o de mayor preparación militar. El CMP era responsable de gestionar los contratos con las industrias nacionales, regular la producción de armas, municiones, vehículos y otros artículos militares necesarios y garantizar que estos se produjeran cumpliendo con los estándares y plazos requeridos."
 HOL_Army2: "Koninklijke Landmacht"
 HOL_Army2_desc: "El Koninklijke Landmacht, o Ejército Real de los Países Bajos, es la rama terrestre de las Fuerzas Armadas neerlandesas, cuyos orígenes se remontan al siglo XVI. Es responsable de la defensa del territorio neerlandés y contribuye a misiones internacionales, incluidas las operaciones de mantenimiento de la paz de la OTAN y la ONU. El ejército está equipado con vehículos, artillería y sistemas de comunicación modernos. El Ejército Real de los Países Bajos es una fuerza versátil, preparada para afrontar una variedad de desafíos de seguridad tanto en el país como en el extranjero."
 HOL_Defensienota_idea: "Defensienota 2022"
 HOL_Defensienota_idea_desc: "La Defensienota 2022 es un documento de política estratégica que describe la dirección y las prioridades futuras del Ministerio de Defensa neerlandés. Aborda el cambiante entorno de seguridad global, enfatizando la necesidad de una fuerza de defensa más fuerte y más adaptable. Los temas clave incluyen el aumento del gasto de defensa, la modernización de las capacidades militares y una mayor cooperación internacional, particularmente dentro de la OTAN y la Unión Europea. El documento destaca las inversiones en ciberdefensa, inteligencia y tecnología avanzada, así como la expansión del personal y los niveles de preparación. La Defensienota 2022 tiene como objetivo garantizar que las Fuerzas Armadas Neerlandesas estén preparadas para abordar las amenazas actuales y emergentes, contribuyendo tanto a la seguridad nacional como a la estabilidad global."
 HOL_Marechausee1: "Koninklijke Marechaussee"
 HOL_Marechausee1_desc: "La Koninklijke Marechaussee, o Real Marechaussee de los Países Bajos, es una fuerza de gendarmería que opera bajo el Ministerio de Defensa neerlandés. Es responsable de una amplia gama de tareas de seguridad y aplicación de la ley, tanto dentro de los Países Bajos como a nivel internacional. Las funciones clave incluyen la seguridad fronteriza, la vigilancia militar y la protección de la familia real y los funcionarios del gobierno. El Marechaussee también desempeña un papel crucial en la lucha contra el crimen organizado, la trata de personas y el terrorismo, y participa en misiones internacionales de mantenimiento de la paz. Conocida por su versatilidad y capacidades especializadas, la Koninklijke Marechaussee es un componente vital de la infraestructura de seguridad nacional de los Países Bajos."
 HOL_Air1: "Koninklijke Luchtmacht"
 HOL_Air1_desc: "La Koninklijke Luchtmacht, o Real Fuerza Aérea de los Países Bajos, es la rama aérea de las Fuerzas Armadas neerlandesas, encargada de defender el espacio aéreo holandés y apoyar las operaciones militares nacionales e internacionales. Fundada en 1953, la Fuerza Aérea opera una flota moderna que incluye aviones de combate, aviones de transporte, helicópteros y vehículos aéreos no tripulados (UAV). Desempeña un papel crucial en las misiones de la OTAN, la policía aérea y las capacidades de despliegue rápido. La Koninklijke Luchtmacht también participa en la ayuda humanitaria, la respuesta ante catástrofes y contribuye a la seguridad de los territorios neerlandeses de ultramar. Con su tecnología avanzada y personal altamente capacitado, la Real Fuerza Aérea de los Países Bajos es un componente clave de la estrategia de defensa del país."
 HOL_Benelux_Air1: "Acuerdo de Defensa Aérea del Benelux"
 HOL_Benelux_Ari1_desc: "El Acuerdo de Defensa Aérea del Benelux es un acuerdo de seguridad colaborativo entre §Y[BEL.GetNameWithFlag]§!, los Países Bajos y Luxemburgo, cuyo objetivo es mejorar la protección del espacio aéreo de estos tres países. En virtud de este acuerdo, las fuerzas aéreas de §Y[BEL.GetNameWithFlag]§! y de los Países Bajos comparten la responsabilidad de vigilar y defender el espacio aéreo combinado de la región del Benelux. Esto significa que se pueden desplegar aviones de combate de cualquiera de los dos países para responder a amenazas aéreas, como aeronaves no autorizadas o posibles secuestros, en cualquier lugar dentro del espacio aéreo colectivo, independientemente de las fronteras nacionales."
 HOL_Dutch_Army_Doctrine1: "Nederlandse Defensievisie"
 HOL_Dutch_Army_Doctrine1_desc: "La Nederlandse Defensievisie es un documento estratégico que describe la visión y los objetivos a largo plazo del Ministerio de Defensa neerlandés. Proporciona un marco para el desarrollo y la adaptación de las Fuerzas Armadas Neerlandesa para afrontar los futuros desafíos de seguridad. La Defensievisie se centra en mejorar la flexibilidad, la resiliencia y las capacidades tecnológicas de las fuerzas armadas en respuesta a un entorno de seguridad global cada vez más complejo e impredecible."
 HOL_Dutch_Army_Doctrine_Change: "Nederlandse Defensievisie Transitie"
 HOL_Dutch_Army_Doctrine_Change_desc: "El espíritu nacional de Nederlandse Defensievisie Transitie representa una fase fundamental de transformación para las Fuerzas Armadas neerlandesas. Significa un período de modernización y adaptación, centrado en el desarrollo de nuevas capacidades, la mejora de la ciberdefensa y el fortalecimiento de la cooperación internacional. Este espíritu resalta el impulso para aumentar la resiliencia y flexibilidad de las fuerzas armadas, preparándolas para enfrentar los desafíos del siglo XXI. Representa el esfuerzo colectivo por alinear la defensa neerlandesa con las cambiantes necesidades de seguridad global, equilibrando la tradición con la innovación."
 HOL_Economic_Landscape_Start: "Panorama económico neerlandés"
 HOL_Economic_Landscape_Start_desc: "Analizar y comprender el panorama económico único de los Países Bajos es crucial. Al centrarnos en las fortalezas y los desafíos de nuestras diversas regiones, podemos crear políticas económicas personalizadas para maximizar el crecimiento y la estabilidad en todo el país."
 HOL_Marechaussee1: "Koninklijke Marechaussee"
 HOL_Marechaussee1_desc: "La Koninklijke Marechaussee, la Real Policía Militar de los Países Bajos, desempeña un papel crucial en el mantenimiento de la seguridad nacional y la aplicación de la ley. Responsable del control fronterizo, la seguridad aeroportuaria y la policía militar, el Marechaussee garantiza la seguridad y la estabilidad de los Países Bajos tanto en el país como en el extranjero. Su experiencia en la gestión de la seguridad interna, la inmigración y el orden público los convierte en una fuerza indispensable dentro de la estructura de defensa neerlandesa. Como unidad bien entrenada y altamente adaptable, apoyan operaciones tanto civiles como militares, contribuyendo a la resiliencia de la nación en tiempos de crisis."
 HOL_Paars1: "El Gobierno Púrpura pone fin a su reinado"
 HOL_Paars1_desc: "El legado del gabinete “Paars II” es de innovación, pragmatismo y gobernanza equilibrada, reflejando el diverso panorama político de los Países Bajos y sentando un precedente para futuros gobiernos de coalición."
 HOL_DBB: "Servicio de Seguridad y Protección"
 HOL_DBB_desc: "El Servicio de Seguridad y Protección (Dienst Bewaken en Beveiligen, DBB) es la piedra angular de la protección de las figuras más destacadas y los activos más críticos del país. Encargado de la protección de líderes políticos, miembros de la familia real y sitios sensibles, el DBB opera con una vigilancia y un profesionalismo incomparables."
 HOL_DBB_tt: "Reduce las posibilidades de que los §YLíderes Políticos§! sean asesinados."
 HOL_Debt_Reduction: "Reducción de la deuda"
 HOL_Debt_Reduction_desc: "Bajo el liderazgo de Gerrit Zalm, el VVD impulsa la responsabilidad fiscal a través de una reducción específica de la deuda, el fortalecimiento de la economía y la garantía de la estabilidad financiera a largo plazo."
 HOL_Liberal_Society1: "Iniciando reformas liberales"
 HOL_Liberal_Society1_desc: "El VVD comienza introduciendo reformas clave para establecer una base liberal. Las políticas se centran en reducir el control gubernamental, promover el espíritu emprendedor y alentar la responsabilidad individual, preparando el escenario para una sociedad donde las libertades personales y las soluciones impulsadas por el mercado tengan prioridad."
 HOL_Liberal_Society2: "Expansión de los valores liberales"
 HOL_Liberal_Society2_desc: "Con las bases sentadas, el VVD avanza en su agenda liberal ampliando las oportunidades económicas y reduciendo la burocracia. Los esfuerzos incluyen simplificar las regulaciones, reducir los impuestos y aumentar la transparencia, fomentando un entorno más abierto y competitivo tanto para las empresas como para los ciudadanos."
 HOL_Liberal_Society3: "Fortalecimiento de una sociedad liberal"
 HOL_Liberal_Society3_desc: "El VVD impulsa la consolidación de los valores liberales en todos los sectores. Esta etapa incluye una desregulación significativa, la privatización de empresas estatales y el fortalecimiento de los derechos de propiedad. El objetivo es crear una sociedad autosuficiente donde florezcan la innovación y la libertad económica."
 HOL_Liberal_Society4: "Consolidando los logros liberales"
 HOL_Liberal_Society4_desc: "Con un sólido marco liberal, el VVD se centra en garantizar que los beneficios de la reforma lleguen a todos. Las políticas actuales apuntan a mejorar la movilidad social, ampliar el acceso a la educación y la atención médica y reforzar los principios de una economía de mercado, manteniendo al mismo tiempo una intervención estatal mínima."
 HOL_Liberal_Society5: "Sociedad liberal cumplida"
 HOL_Liberal_Society5_desc: "La visión del VVD de una sociedad liberal se ha hecho plenamente realidad: una nación donde las libertades individuales están protegidas, la economía prospera gracias a la innovación y la interferencia del gobierno es mínima. Los ciudadanos disfrutan de la libertad de perseguir sus ambiciones en una sociedad que valora la responsabilidad personal y el dinamismo económico por encima de todo."
 HOL_Liberal_Society5_tt: "Reducción del §YCosto§! de los §YEnfoques Económicos§! en un §G10%§!."
 HOL_Sober_Welfare: "Bienestar responsable"
 HOL_Sober_Welfare_desc: "El VVD promueve un sistema de bienestar responsable que apoya a los necesitados al tiempo que fomenta la autosuficiencia y reduce la dependencia. Al centrarnos en la asignación eficiente de recursos y la responsabilidad personal, garantizamos que el apoyo social sea sostenible y justo."
 HOL_Liberal_Security1: "Seguridad Liberal"
 HOL_Liberal_Security1_desc: "El VVD promueve un enfoque equilibrado de la seguridad que salvaguarda las libertades individuales y al mismo tiempo garantiza la seguridad pública. Al invertir en capacidades modernas de inteligencia y aplicación de la ley, protegemos los derechos de los ciudadanos y defendemos el estado de derecho sin comprometer las libertades personales. Una sociedad segura y libre es la piedra angular de nuestra visión de una democracia liberal próspera."
 HOL_Economy_Education1: "Reforma educativa impulsada por el mercado"
 HOL_Economy_Education1_desc: "El VVD se centra en alinear los programas educativos con las demandas del mercado para equipar a los estudiantes con habilidades que tienen una gran demanda. Al cerrar la brecha entre la educación y la fuerza laboral, mejoramos la empleabilidad e impulsamos el crecimiento económico, asegurando que las generaciones futuras estén bien preparadas para tener éxito en un mercado laboral en constante evolución."
 HOL_Dutch_Digital: "Neerlandés Digital"
 HOL_Dutch_Digital_desc: "El VVD imagina unos Países Bajos totalmente digitalizados, donde la tecnología avanzada y la infraestructura digital impulsan la innovación, el crecimiento económico y los servicios públicos. Al adoptar la transformación digital, fortalecemos nuestra posición como líder en la economía digital global y garantizamos que todos los ciudadanos se beneficien de una sociedad moderna y conectada."
 HOL_Ministry_of_Family1: "Ministerio de la Familia"
 HOL_Ministry_of_Family1_desc: "El Ministerio de Familia se dedica a apoyar el bienestar de las familias en todos los Países Bajos. Desarrolla e implementa políticas relacionadas con el cuidado infantil, la licencia parental y los servicios de apoyo familiar, garantizando que las familias tengan acceso a los recursos que necesitan para prosperar. El ministerio trabaja para crear un ambiente enriquecedor que fomente el desarrollo saludable y fortalezca los lazos familiares."
 HOL_Weed_Center1: "Política holandesa sobre el cannabis"
 HOL_Weed_Center1_desc: "Los Países Bajos son conocidos por su enfoque único respecto del cannabis, donde la posesión y la venta en 'coffeeshops' autorizados están toleradas bajo estrictas regulaciones. Esta política pragmática pretende separar los mercados de drogas blandas y duras y, al mismo tiempo, reducir la actividad delictiva. Aunque técnicamente es ilegal, el cannabis está efectivamente despenalizado para uso personal, lo que refleja un enfoque equilibrado entre la salud pública, la seguridad y la libertad personal."
 HOL_Weed_Center1_tt: "[additional_income_HOL_Weed_Center1]"
 HOL_UNHCR1: "Supervisión del ACNUR sobre la migración"
 HOL_UNHCR1_desc: "El Alto Comisionado de las Naciones Unidas para los Refugiados (ACNUR) ahora supervisa las políticas y los procesos migratorios que antes gestionaban los Países Bajos. Esta transición tiene como objetivo garantizar que se respeten las normas internacionales de protección y apoyo a los refugiados y migrantes, proporcionando un enfoque más coordinado y humano para abordar los desafíos de la migración mundial."
 HOL_Balkenende_Legend: "Legado de Balkenende"
 HOL_Balkenende_Legend_desc: "El mandato de Jan Peter Balkenende como Primer Ministro se caracteriza por su énfasis en la cohesión social, la responsabilidad y la estabilidad económica. Su visión de una sociedad de 'normen en waarden' (normas y valores) tenía como objetivo reforzar los fundamentos morales y éticos de los Países Bajos. El legado de Balkenende continúa influyendo en la política neerlandesa, promoviendo un enfoque equilibrado de la gobernanza que valora tanto la responsabilidad comunitaria como la individual."
 HOL_Green_Socialism1: "Socialismo verde"
 HOL_Green_Socialism1_desc: "El PvdA visualiza un futuro donde la justicia social y la sostenibilidad ambiental van de la mano. El Socialismo Verde aboga por una sociedad justa y equitativa que priorice el bienestar de las personas y del planeta. Mediante políticas climáticas ambiciosas, inversión en energía renovable y una transición justa para los trabajadores, el PvdA pretende crear una economía sostenible que no deje a nadie atrás."
 HOL_Monarchy_Law_Blocking: "Retribución del monarca"
 HOL_Monarchy_Law_Blocking_desc: "Indignada por la negativa del gobierno a aprobar el matrimonio real, la monarquía ha tomado la medida extraordinaria de bloquear una legislación clave como forma de represalia. Este acto de desafío ha sumido el panorama político en el caos, y la familia real ha utilizado su influencia para desafiar la autoridad del gobierno. A medida que aumentan las tensiones, esta intervención sin precedentes ha provocado un debate nacional sobre el papel y el poder de la monarquía en el gobierno moderno."
 HOL_Monarchy_Law_Blocking_tt: "£political_power_texticon Cambio del costo de ley: §R+50%§!"
 HOL_Monarch_Public_Campaign: "Ola de apoyo público"
 HOL_Monarch_Public_Campaign_desc: "En respuesta a la negativa del gobierno a aprobar el matrimonio real, ha surgido una masiva campaña de presión pública. Ciudadanos de todo el país están apoyando a la pareja real, organizando manifestaciones, firmando peticiones y exigiendo que el gobierno reconsidere su postura. Esta ola de apoyo ha ejercido una enorme presión sobre los líderes políticos, poniendo de relieve la lealtad del pueblo a la monarquía y su deseo de que el derecho al amor y al matrimonio trascienda las fronteras políticas."
 HOL_Monarch_Backlash: "Decepción pública"
 HOL_Monarch_Backlash_desc: "La decisión de la pareja real de celebrar el matrimonio a pesar de la negativa del gobierno ha provocado una ola de descontento público. Muchos consideran que la monarquía se extralimita y desestima los procesos democráticos. La reacción ha sido rápida, y la ciudadanía cuestiona la relevancia de la monarquía en la sociedad moderna. Las peticiones de reforma e incluso de abolición cobran fuerza a medida que se erosiona la confianza en la familia real."
 HOL_Pro_Gay_Marriage: "Primer país que aprobó el matrimonio gay"
 HOL_Pro_Gay_Marriage_desc: "Los Países Bajos se han convertido en un líder mundial en progreso social y derechos humanos al legalizar el matrimonio entre personas del mismo sexo. Esta medida ha reforzado la imagen del país como una sociedad tolerante e inclusiva, impulsando tanto la unidad nacional como el prestigio internacional."
 HOL_Anti_Gay_Marriage: "Ley del matrimonio tradicional"
 HOL_Anti_Gay_Marriage_desc: "La decisión de mantener las leyes tradicionales sobre el matrimonio refleja una fuerte adhesión a los valores conservadores. Si bien resuena entre grupos religiosos y tradicionalistas, también ha provocado críticas de voces más progresistas y ha afectado la reputación del país como un faro del liberalismo en Europa."
 HOL_NATO_Norm_Efforts: "Esfuerzos de normalización de la OTAN"
 HOL_NATO_Norm_Efforts_desc: "El gobierno trabaja diligentemente para cumplir con la directriz de la OTAN de destinar el 2% del PIB a defensa. Esto demuestra un compromiso con la seguridad colectiva y refuerza nuestras capacidades militares. Sin embargo, también conlleva desafíos financieros y puede dar lugar a debates políticos sobre la asignación de recursos."
 HOL_Labour_Market_Reforms_Idea: "Reformas del mercado laboral"
 HOL_Labour_Market_Reforms_Idea_desc: ""
 HOL_Strong_Social_Security: "Seguridad Social Fuerte"
 HOL_Strong_Social_Security_desc: ""
 HOL_social_innovation_idea: "Movimiento de Innovación Social"
 HOL_social_innovation_idea_desc: "Los Países Bajos se han convertido en un centro de innovación social, fomentando nuevas ideas y soluciones creativas para abordar los desafíos más urgentes de la sociedad. Este movimiento ha dado lugar a avances importantes en la investigación y el desarrollo civil, impulsando el progreso tecnológico y aumentando la productividad nacional."
 HOL_Poverty_Reduction: "Reducción de la pobreza"
 HOL_Poverty_Reduction_desc: "Reducir la pobreza es esencial para una sociedad justa. Implementaremos programas integrales de reducción de la pobreza, que incluyan mayores prestaciones sociales y apoyo específico a las poblaciones vulnerables."
 HOL_Poverty_Reduced: "Pobreza significativamente reducida"
 HOL_Poverty_Reduced_desc: "Gracias a la exitosa implementación de programas de bienestar y reformas sociales, la pobreza en los Países Bajos se ha reducido significativamente. El enfoque del país en la inclusión económica y el apoyo a los desfavorecidos ha resultado en una mayor estabilidad social, niveles de vida más altos y una economía más fuerte y resiliente."
 HOL_Digital_Literacy_Idea: "Campaña de alfabetización digital"
 HOL_Digital_Literacy_Idea_desc: "Los Países Bajos han lanzado una campaña nacional para mejorar la alfabetización digital en todos los sectores de la sociedad. Al proporcionar a los ciudadanos las habilidades necesarias para prosperar en la era digital, el gobierno garantiza que la fuerza laboral esté equipada para manejar los avances tecnológicos, impulsando la productividad y fomentando la innovación en la economía."
 HOL_Economic_Resilience_idea: "Iniciativa de Resiliencia Económica"
 HOL_Economic_Resilience_idea_desc: "El gobierno neerlandés ha implementado políticas integrales destinadas a fortalecer la resiliencia de la economía ante las crisis globales. Al diversificar los sectores económicos, apoyar a las pequeñas empresas y garantizar una sólida red de seguridad social, los Países Bajos están mejor preparados para afrontar los desafíos futuros y mantener la estabilidad económica."
 HOL_Financial_sector_idea: "Reforma del sector financiero"
 HOL_Financial_sector_idea_desc: "Las reformas integrales en el sector financiero son esenciales para prevenir futuras crisis y promover la transparencia y la rendición de cuentas. Bajo el liderazgo de Wouter Bos, regularemos la industria financiera de manera efectiva, garantizando la estabilidad y la confianza en el mercado. Estas reformas crearán una economía más resiliente, capaz de enfrentar los desafíos globales y reducir el riesgo de colapso económico."
 HOL_Employment_Projects: "Proyectos Nacionales de Empleo"
 HOL_Employment_Projects_desc: "El gobierno neerlandés ha lanzado una serie de ambiciosos proyectos de empleo destinados a reducir el desempleo y revitalizar la fuerza laboral. Al invertir en programas de capacitación laboral, obras públicas y apoyo a las pequeñas empresas, estas iniciativas garantizarán que cada ciudadano neerlandés tenga la oportunidad de contribuir a la economía de la nación y conseguir un trabajo significativo."
 HOL_democracy_reform1: "Movimiento de Reforma Política"
 HOL_democracy_reform1_desc: "El LPF está impulsando una ola de reformas políticas en los Países Bajos, rompiendo con los cárteles partidarios arraigados y abogando por la democracia directa. Al empoderar a los ciudadanos a través de referendos, reducir la influencia de los políticos de carrera y racionalizar las instituciones gubernamentales, el LPF está rediseñando la gobernanza neerlandesa para que sea más transparente, responsable y verdaderamente representativa de la voluntad del pueblo."
 HOL_welfare_reform_idea: "Reforma del sistema de bienestar"
 HOL_welfare_reform_idea_desc: "La LPF está reestructurando el sistema de bienestar para priorizar la sostenibilidad y la responsabilidad personal. Al reducir la dependencia y brindar apoyo específico a quienes realmente lo necesitan, estas reformas garantizan que el sistema de bienestar respalde a una población resiliente y autosuficiente, aliviando al mismo tiempo la carga de los contribuyentes."
 HOL_public_sector_reform_idea: "Impulso a la eficiencia del sector público"
 HOL_public_sector_reform_idea_desc: "El LPF se compromete a racionalizar el sector público, reducir las ineficiencias burocráticas y promover el gasto responsable. Esta reforma mejorará la prestación de servicios esenciales, reducirá los gastos administrativos y reorientará los esfuerzos del gobierno hacia un servicio eficaz al pueblo neerlandés."
 HOL_reformed_liberal_market: "Mercado laboral y sociedad reformadas"
 HOL_reformed_liberal_market_desc: "Con un sistema de bienestar reformado, un mercado laboral liberalizado y un sector público racionalizado, los Países Bajos se han convertido en un modelo de eficiencia y autosuficiencia. Estas reformas priorizan la responsabilidad personal, reducen la intervención gubernamental y fomentan el crecimiento económico, creando una economía resiliente y sostenible que beneficia a todos los ciudadanos."
 HOL_Gulden: "El florín neerlandés"
 HOL_Gulden_desc: "El florín neerlandés, o 'gulden', ha sido reintroducido como moneda nacional, recuperando su lugar en el sistema financiero de los Países Bajos. Conocido por su estabilidad y significado histórico, el florín representa una era renovada de independencia económica, permitiendo a los Países Bajos administrar sus finanzas en interés de su pueblo y reforzando el orgullo nacional por su patrimonio financiero."
 HOL_anti_islam1: "Medidas restrictivas"
 HOL_anti_islam1_desc: "El gobierno ha introducido medidas restrictivas iniciales contra los símbolos, escuelas e instituciones islámicas, con el objetivo de salvaguardar los valores culturales neerlandeses. Estas políticas tienen como objetivo fomentar una sociedad cohesionada y alineada con los principios seculares y nacionales."
 HOL_anti_islam2: "Política de asimilación cultural"
 HOL_anti_islam2_desc: "Con políticas más estrictas, el gobierno ha intensificado su enfoque en la asimilación cultural, frenando las instituciones y prácticas islámicas para reforzar la identidad y la unidad neerlandesas. Estas políticas buscan superar las divisiones sociales a través de expectativas culturales unificadas."
 HOL_anti_islam3: "Prohibiciones generalizadas"
 HOL_anti_islam3_desc: "El gobierno ha implementado prohibiciones generalizadas de los símbolos y prácticas islámicos, considerándolos obstáculos a la cohesión nacional. Estas medidas buscan consolidar una sociedad holandesa secular y mejorar la seguridad pública."
 HOL_anti_islam4: "Criminalización completa de los símbolos islámicos"
 HOL_anti_islam4_desc: "Los símbolos, textos e instituciones islámicos han sido totalmente criminalizados, y el gobierno alega su compromiso con el orden público, la unidad nacional y el secularismo. Esta postura extrema refuerza la visión de la administración de unos Países Bajos culturalmente homogéneos y seguros."
 HOL_AfriForum1HOL: "Asociación y protección afrikáner"
 HOL_AfriForum1HOL_desc: "Los Países Bajos han profundizado su relación con la comunidad afrikáner en Sudáfrica, ofreciendo apoyo económico y el compromiso de proteger el patrimonio cultural y lingüístico afrikáner. Esta asociación garantiza el acceso a los recursos y al mismo tiempo simboliza un vínculo renovado basado en una historia compartida y en el respeto mutuo."
 HOL_AfriForum1SAF: "Alianza holandesa-afrikáner"
 HOL_AfriForum1SAF_desc: "La comunidad afrikáner ha fortalecido su alianza con los Países Bajos, fomentando la preservación cultural, la colaboración económica y una red de apoyo. Gracias a la influencia holandesa, los afrikáners consiguen un aliado en sus esfuerzos por salvaguardar su identidad y autonomía económica dentro de Sudáfrica."
 HOL_AfriForum1SAF_tt: "Si mantenemos la popularidad de la perspectiva nacionalista por debajo del 15% y la influencia §Y[HOL.GetAdjectiveCap]§! en §Y[SAF.GetNameWithFlag]§!, evitamos que el apoyo de §Y[?Nat_Fascism_L.SAF.Nat_Fascism]§! aumente mediante los §Y[SRI.GetAdjectiveCap]§!"
 HOL_made_in_holland1: "Made in Holland"
 HOL_made_in_holland1_desc: "Un énfasis renovado en los productos fabricados en Holanda apoya a las industrias locales, fomenta el orgullo nacional y fortalece la resiliencia económica. Al priorizar los productos elaborados dentro de nuestras fronteras, reforzamos la economía holandesa y promovemos la autosuficiencia, garantizando que \"Made in Holland\" se convierta en una marca de calidad e identidad."
 HOL_work_efforts: "Esfuerzos laborales nacionales"
 HOL_work_efforts_desc: "Con el objetivo de revitalizar la fuerza laboral, el gobierno ha lanzado iniciativas a nivel nacional para impulsar el empleo y la productividad. A través de programas de capacitación laboral, apoyo a industrias esenciales e incentivos para la participación laboral, estos esfuerzos apuntan a fortalecer la economía y garantizar un futuro próspero para todos los ciudadanos neerlandeses."
 HOL_celebrate_heroes: "Celebremos a los héroes neerlandeses"
 HOL_celebrate_heroes_desc: "Honrar los extraordinarios logros y sacrificios de los héroes neerlandeses infunde orgullo y unidad nacional. Al celebrar a nuestros héroes históricos y contemporáneos, inspiramos a las generaciones futuras y reforzamos los valores que definen a nuestra nación. Este espíritu de admiración y recuerdo fortalece el vínculo entre los ciudadanos y fomenta una sociedad resiliente y patriótica."
 HOL_Fatherland_education_idea: "Educación de la Patria"
 HOL_Fatherland_education_idea_desc: "La Educación de la Patria se centra en inculcar un sentido de orgullo nacional, herencia y responsabilidad en nuestros jóvenes. Al enfatizar la historia, los valores y la cultura neerlandesas en el plan de estudios, nuestro objetivo es fomentar una ciudadanía fuerte y unida, equipada para preservar y defender nuestras tradiciones e identidad nacional."
 HOL_Stadtholderate1: "Reinado del estatúder"
 HOL_Stadtholderate1_desc: "El estatúder neerlandés lidera una era renovada de gobierno, equilibrando los principios de la monarquía con las tradiciones de la democracia. Al enfatizar el empoderamiento local y la reforma constitucional, el Estatúder busca unir a los Países Bajos bajo una visión de libertad, progreso y liderazgo fuerte."
 HOL_Monarchy1: "Corona y país unidos"
 HOL_Monarchy1_desc: "Los Países Bajos han abrazado su herencia real, siendo la monarquía un pilar de la identidad y la estabilidad nacionales. Bajo la atenta mirada de la Corona, la nación avanza, fomentando el orgullo cultural y garantizando un gobierno fuerte y centralizado dedicado a la prosperidad de su pueblo."
 HOL_dutch_enterprise: "Promoción de la empresa neerlandesa"
 HOL_dutch_enterprise_desc: "Un renovado enfoque en el fomento de la innovación y el espíritu emprendedor locales ha dinamizado la economía neerlandesa. Al apoyar a las empresas locales y reducir las barreras burocráticas, los Países Bajos están cultivando un mercado competitivo que es testimonio de su espíritu trabajador."
 HOL_royal_eco_control: "Control Económico Real"
 HOL_royal_eco_control_desc: "Con la Corona supervisando las políticas económicas, los Países Bajos se han embarcado en un camino de planificación económica centralizada. Aunque los críticos denuncian la pérdida de las libertades del mercado, la monarquía garantiza la estabilidad y un enfoque singular en las prioridades nacionales, protegiendo a las industrias holandesas de la influencia extranjera."
 HOL_VOC_semiconductor_control_HOL: "Control de la industria de semiconductores en §Y[TAI.GetNameWithFlag]§!"
 HOL_VOC_semiconductor_control_HOL_desc: "Mediante inversiones y asociaciones estratégicas, los Países Bajos han obtenido el control de la codiciada industria de semiconductores de Taiwán. Con la tecnología de litografía de vanguardia de ASML como núcleo de este dominio, los neerlandeses ahora tienen las riendas de la producción mundial de semiconductores, asegurando una ventaja crítica en la era tecnológica moderna."
 HOL_VOC_semiconductor_control_HOL_tt: "Ganancia mensual de §YProminencia de VOC§! en §Y[TAI.GetNameWithFlag]§!: §G+5§!"
 HOL_VOC_semiconductor_control_TAI: "[HOL.GetAdjective] sobre la industria de semiconductores de Taiwán"
 HOL_VOC_semiconductor_control_TAI_desc: "La industria de semiconductores de Taiwán, el alma de su economía, ha caído bajo el control [HOL.GetAdjective]. Este cambio de poder, liderado por la influencia tecnológica de ASML y la presión económica respaldada por VOC, amenaza la autonomía de Taiwán sobre su industria más crítica y coloca su futuro en manos extranjeras."
 HOL_SRI_Dutch_Agriculture_Benefits: "Asociación Agrícola Holandesa"
 HOL_SRI_Dutch_Agriculture_Benefits_desc: "Gracias a la colaboración con los Países Bajos, Sri Lanka ha obtenido acceso a técnicas y recursos agrícolas modernos, impulsando la producción de alimentos y el crecimiento económico en todo el país."
 HOL_Sri_Agriculture_Collaboration: "Colaboración agrícola con Sri Lanka"
 HOL_Sri_Agriculture_Collaboration_desc: "Al compartir la experiencia neerlandés en agricultura con Sri Lanka, los Países Bajos han asegurado una presencia vital en la región, aumentando su influencia y restableciendo una conexión con este territorio histórico."
 HOL_Sri_Agriculture_Collaboration_tt: "Ganancia mensual de §YProminencia de VOC§! en §Y[SRI.GetNameWithFlag]§!: §G+5§!"
 HOL_VOC_indonesian_focus: "VOC: Enfoque en Indonesia"
 HOL_VOC_indonesian_focus_desc: "La VOC restablecida ha fijado su mira en recuperar el dominio en Indonesia, el corazón de su imperio histórico. Con esfuerzos concentrados en la revitalización económica, el control estratégico y el fomento de la influencia local, este enfoque apunta a reafirmar el poder holandés en la región y asegurar sus valiosos recursos."
 HOL_VOC_indonesian_focus_tt: "Reduce a la mitad el coste de eliminar el movimiento separatista en Indonesia"
 HOL_VOC_penalty_operation_extension: "Sanción por prórroga de la operación"
 HOL_VOC_penalty_operation_extension_desc: "Al extender nuestras operaciones en Indonesia en lugar de declarar la guerra, hemos retrasado una acción decisiva, causando tensión política, reducción de la estabilidad e ineficiencias en nuestra industria."
 HOL_VOC_ambassy_expansion_ind: "Expandir la Embajada de los Países Bajos en Indonesia"
 HOL_VOC_ambassy_expansion_ind_desc: "La expansión de la embajada neerlandesa en Indonesia constituye una medida estratégica para profundizar los lazos diplomáticos, ejercer influencia y facilitar operaciones encubiertas. Al reforzar nuestra presencia, podemos posicionarnos mejor para futuras iniciativas en la región."
 HOL_rebuilding_indonesia: "Reconstruyendo Indonesia"
 HOL_rebuilding_indonesia_desc: "Tras la conquista holandesa, Indonesia necesita importantes esfuerzos de reconstrucción. Al invertir en infraestructura, estabilizar la economía y abordar las preocupaciones locales, podemos sentar las bases para un futuro próspero y cooperativo bajo la guía holandesa."
 HOL_military_compensation_ast: "Apoyo militar de los Países Bajos"
 HOL_military_compensation_ast_desc: "Los Países Bajos han brindado un apoyo militar sustancial a Australia como parte del acuerdo de compra de Australia Occidental. Esta ayuda fortalece las fuerzas armadas australianas y fortalece la seguridad regional."
 HOL_military_compensation_hol: "Compensación militar para Australia"
 HOL_military_compensation_hol_desc: "Como parte del acuerdo para adquirir Australia Occidental, nos hemos comprometido a proporcionar apoyo militar a Australia, impulsando sus capacidades de defensa y manteniendo la buena voluntad diplomática."
 HOL_industrial_compensation_ast: "Inversiones industriales de los Países Bajos"
 HOL_industrial_compensation_ast_desc: "Los Países Bajos han invertido fuertemente en el sector industrial australiano como parte del acuerdo de venta de Australia Occidental. Estas inversiones han impulsado significativamente la capacidad económica y la infraestructura del país."
 HOL_industrial_compensation_hol: "Compensación industrial para Australia"
 HOL_industrial_compensation_hol_desc: "Para proteger Australia Occidental, hemos realizado inversiones sustanciales en el sector industrial de Australia, fomentando el crecimiento económico y fortaleciendo los lazos diplomáticos."
 HOL_increase_long_range_aircraft_production: "Producción de aeronaves de largo alcance"
 HOL_increase_long_range_aircraft_production_desc: "Para apoyar nuestros esfuerzos por recuperar los territorios del WIC, los Países Bajos están incrementando la producción de aviones de largo alcance. Estos aviones avanzados garantizarán la superioridad aérea en vastas distancias, proporcionarán apoyo crítico para las operaciones navales y fortalecerán nuestro alcance estratégico."
 HOL_expanded_embassys: "Red de Embajadas Ampliada"
 HOL_expanded_embassys_desc: "Los Países Bajos han ampliado su red de embajadas, aumentando su alcance diplomático y su influencia en regiones clave. Esta iniciativa fortalece nuestra capacidad de negociación, forjar alianzas y defender los intereses neerlandeses a nivel global."
 HOL_expanded_financial_network1: "Redes financieras ampliadas"
 HOL_expanded_financial_network1_desc: "Mediante inversiones estratégicas y la integración de las economías locales, los Países Bajos han establecido una extensa red financiera. Este sistema fortalece nuestra influencia económica, consolida el dominio comercial y consolida el poder global de los Países Bajos."
 HOL_dutchaid: "Iniciativa de ayuda neerlandesa"
 HOL_dutchaid_desc: "La Iniciativa de Ayuda Neerlandesa se centra en brindar asistencia para el desarrollo y apoyo económico a regiones de interés estratégico. Al fomentar la buena voluntad y la estabilidad, fortalecemos la influencia neerlandesa y allanamos el camino para una mayor integración y cooperación."
 HOL_dutchaid_tt1: "Ingreso adicional: $$§G0.004§! por cada 10 millones de personas"
 HOL_dutchaid_tt2: "Cuando está influenciado por §Y[HOL.GetNameWithFlag]§!, §Y[THIS.GetFlag] [THIS.GetAdjective]§! $foreign_influence_defense_modifier$ se §Reduce§! en §R5%§!\n"
 HOL_dutchaid_TT: "$$[?additional_income_HOL_dutchaid|+3] de §Y$HOL_dutchaid$§!\n"
 HOL_prepare_for_dutch_invasion: "Preparaciones defensivas contra la agresión neerlandesa"
 HOL_prepare_for_dutch_invasion_desc: "Tras rechazar el ultimátum neerlandés de ceder territorio, debemos prepararnos para las posibles consecuencias. Se espera que los Países Bajos respondan con acciones militares, y debemos reforzar nuestras defensas y movilizarnos para proteger nuestra soberanía."
 HOL_beatrix: "El reinado de la reina Beatriz"
 HOL_beatrix_desc: "Bajo la reina Beatriz, la monarquía brindó estabilidad y fortaleza en un mundo cambiante. Su sabiduría y adaptabilidad aseguraron que la dinastía Orange-Nassau se mantuviera como una institución respetada, guiando a los Países Bajos hacia la unidad y la resiliencia."
 HOL_willem_alexander: "El reinado del rey Guillermo Alejandro"
 HOL_willem_alexander_desc: "El reinado del rey Guillermo Alejandro se define por su enfoque en la unidad y la modernidad. Como símbolo de orgullo nacional, su liderazgo fortalece a los Países Bajos tanto a nivel nacional como internacional."
 HOL_friso: "El reinado del rey Friso"
 HOL_friso_desc: "El enfoque intelectual del rey Friso hacia el gobierno ha traído innovación y visión de futuro a los Países Bajos. Su dedicación al progreso y su pensamiento estratégico consolidan la relevancia de la monarquía en la era moderna."
 HOL_constantijn: "El reinado del rey Constantino"
 HOL_constantijn_desc: "La perspicacia diplomática del rey Constantino garantiza que los Países Bajos mantengan su influencia en el escenario mundial. Su reinado enfatiza la colaboración, la estabilidad y una sólida presencia internacional para el pueblo neerlandés."
 HOL_amalia: "El reinado de la reina Amalia"
 HOL_amalia_desc: "La reina Amalia representa el futuro de la dinastía Orange-Nassau, combinando tradición y modernidad. Su liderazgo inspira a una nueva generación, garantizando el progreso de los Países Bajos bajo su reinado progresista y unificador."
 HOL_cult_of_the_leader: "Culto al líder"
 HOL_cult_of_the_leader_desc: "Con la monarquía abolida, la NVU ha establecido un nuevo orden centrado en la autoridad suprema del Líder. Carismático e inquebrantable, su visión moldea todos los aspectos de la sociedad, uniendo a la nación bajo una ideología única y un destino común. El Líder encarna la voluntad del pueblo, forjando un camino de fuerza y dominio para los Países Bajos."
 HOL_divided_military_loyalties: "Lealtades militares divididas"
 HOL_divided_military_loyalties_desc: "Los militares, aunque fueron fundamentales para asegurar la victoria del NVU en la guerra civil, siguen siendo cautelosos respecto a alinearse plenamente con el régimen. Existe tensión entre los tradicionalistas en las fuerzas armadas y la visión neonazi del gobierno de un control absoluto.\n------------\nPodemos deshacernos de este §REspíritu Nacional§! al tener un §YMilitar Leal§! o un §YMilitar Independiente§!"
 HOL_loyal_military: "Militares leales"
 HOL_loyal_military_desc: "Las fuerzas armadas ahora están plenamente alineadas con la visión de la NVU. Las purgas y el adoctrinamiento ideológico han garantizado una lealtad absoluta al Líder, convirtiendo al ejército en una extensión vital del Estado."
 HOL_independent_military: "Ejército independiente"
 HOL_independent_military_desc: "Se ha otorgado autonomía al ejército para mantener su eficacia operativa y profesionalismo. Si bien está libre de interferencias políticas directas, mantiene su compromiso con la defensa de la nación."
 HOL_nationalist_education_reform_idea_start: "La educación bajo reforma"
 HOL_nationalist_education_reform_idea_start_desc: "Nuestro sistema educativo está en proceso de reforma integral para alinearse con los ideales del régimen. Esta transición altera su eficacia actual, pero sienta las bases para una sociedad leal y unida."
 HOL_nationalist_education_reform_idea_start_tt: "§YLa educación bajo reforma§! será §Gmejorado§! con el tiempo"
 HOL_nationalist_education_reform_idea: "Sistema Educativo Nacionalista"
 HOL_nationalist_education_reform_idea_desc: "Las reformas educativas han concluido. Las escuelas ahora se centran en inculcar lealtad, disciplina y orgullo, creando una generación dedicada a la nación y a su líder."
 HOL_national_industrial_program: "Programa Industrial Nacional"
 HOL_national_industrial_program_desc: "La NVU ha lanzado una ambiciosa iniciativa para acelerar el crecimiento industrial en todo el país. La planificación centralizada y las inversiones impulsadas por el Estado se centran en expandir la industria pesada, modernizar la infraestructura y garantizar que los Países Bajos alcancen la autosuficiencia económica. Las fábricas bullen de actividad, los trabajadores laboran por la gloria de la nación y todos los recursos se destinan a construir un estado más fuerte y unido. Este programa consolida nuestra posición como potencia industrial emergente en la era moderna."
 HOL_german_youth_organisation1: "Germaanse Jeugd Nederland"
 HOL_german_youth_organisation1_desc: "El Germanaanse Jeugd Nederland sirve como el ala juvenil de la NVU, fomentando la lealtad al estado y la dedicación a los ideales de unidad y fuerza germánica. A través de un riguroso entrenamiento físico, educación ideológica y compromiso comunitario, la organización prepara a la próxima generación para cumplir su papel en la visión de la NVU de una nación unificada y poderosa. Los miembros del Germanaanse Jeugd Nederland son la personificación de la disciplina, la resiliencia y el compromiso inquebrantable con la Patria."
 HOL_corporatist_economy1: "Economía corporativista"
 HOL_corporatist_economy1_desc: "El Estado ha reestructurado la economía en un modelo corporativista, alineando a empresas, sindicatos y gobierno bajo un marco unificado. Este sistema elimina el conflicto entre el trabajo y el capital, lo que permite una asignación eficiente de recursos, un rápido crecimiento industrial y la innovación. La economía corporativista encarna la unidad y la fuerza nacionales, garantizando que cada parte de la sociedad trabaje hacia el objetivo común de la prosperidad de la nación."
 HOL_stabilize_society: "Estabilizar la Sociedad"
 HOL_stabilize_society_desc: "NVU ha lanzado una campaña intensiva para restablecer el orden y la disciplina en todo el país. Durante los próximos 180 días, los esfuerzos se centrarán en sofocar el malestar, unificar la sociedad bajo la visión de la NVU y eliminar los vestigios de resistencia al nuevo régimen. Este período es crucial para sentar las bases de un futuro estable y próspero."
 HOL_germanic_nationalist_boost: "Impulso nacionalista"
 HOL_germanic_nationalist_boost_desc: "Un renovado sentimiento de fervor nacionalista está extendiéndose por todo el país, a medida que los movimientos que llaman a la unidad y la fuerza ganan popularidad. Los ideales fascistas, que enfatizan el orden y la visión de un pueblo germánico unido, resuenan más que nunca y preparan el escenario para una profunda transformación política."
 HOL_dutch_german_hegemony1: "Hegemonía alemana reclamada"
 HOL_dutch_german_hegemony1_desc: "Los Países Bajos han afirmado su reivindicación de liderazgo sobre los pueblos germánicos, desafiando el papel tradicional de Alemania. Esta audaz medida ha creado tensión entre las naciones germánicas, mientras los neerlandeses buscan redefinir el equilibrio de poder en la región bajo su propia visión de unidad y dominio."
 HOL_fortification_efforts: "Fortificaciones contra la invasión occidental"
 HOL_fortification_efforts_desc: "Tras la conquista de tierras alemanas, los Países Bajos deben prepararse para posibles represalias de Francia. Se están llevando a cabo proyectos de fortificación masivos a lo largo del frente occidental, con énfasis en la construcción de búnkeres y estructuras defensivas para proteger nuestros nuevos territorios de cualquier invasión francesa. Estos esfuerzos garantizan que nuestras fronteras permanezcan seguras ante cualquier amenaza proveniente de Occidente."
 HOL_germanic_union_member1: "Miembro de la Unión Germánica"
 HOL_germanic_union_member1_desc: "Como miembros de la Unión Germánica, nos unimos a otras naciones germánicas en la búsqueda de la prosperidad, la seguridad y el dominio compartidos. Esta alianza garantiza la cooperación en las esferas militar, económica y cultural, consolidando los vínculos entre nuestras naciones y asegurando nuestro lugar en un mundo germánico más fuerte y unificado."
 HOL_germanic_union_infrastructure_efforts: "Esfuerzos de infraestructura de la Unión Germánica"
 HOL_germanic_union_infrastructure_efforts_desc: "Para fortalecer la unidad y el poder económico de la Unión Germánica, se están llevando a cabo proyectos de infraestructura masivos en todos los países miembros. Se están ampliando los ferrocarriles, las carreteras y los centros logísticos para garantizar una conectividad fluida, impulsar el comercio y mejorar la preparación militar. Estos esfuerzos simbolizan nuestro compromiso con un mundo germánico más fuerte e interconectado."
 HOL_D66_democratic_institutions_idea: "Instituciones democráticas fortalecidas"
 HOL_D66_democratic_institutions_idea_desc: "Los esfuerzos por fortalecer los procesos democráticos han incrementado la confianza pública en la gobernanza. Con mayor transparencia, rendición de cuentas y participación ciudadana, los Países Bajos se posicionan como un modelo de democracia moderna y eficaz."
 HOL_GL_affordable_housing_plan_idea: "Iniciativa de vivienda asequible"
 HOL_GL_affordable_housing_plan_idea_desc: "Con importantes inversiones en viviendas sostenibles y asequibles, los Países Bajos están abordando la crisis de la vivienda de forma directa. Esta iniciativa garantiza que todos los ciudadanos tengan acceso a una vivienda segura y ecológica."
 HOL_GL_international_solidarity_idea: "Solidaridad internacional"
 HOL_GL_international_solidarity_idea_desc: "GroenLinks ha fomentado sólidas alianzas internacionales para abordar los desafíos globales. Al promover la paz, los derechos humanos y el desarrollo sostenible, los Países Bajos se posicionan como un referente de cooperación y progreso a nivel mundial."
 HOL_GL_transparent_government_idea: "Gobernanza transparente"
 HOL_GL_transparent_government_idea_desc: "Con un compromiso inquebrantable con la rendición de cuentas y la apertura, GroenLinks ha garantizado que el gobierno opere de manera transparente, empoderando a los ciudadanos para que confíen y se relacionen con sus líderes."
 HOL_GL_diversify_workforce_idea: "Fuerza laboral diversificada"
 HOL_GL_diversify_workforce_idea_desc: "A través de políticas inclusivas y programas de igualdad de oportunidades, GroenLinks ha fomentado una fuerza laboral que refleja la diversidad y la fortaleza de la sociedad holandesa, garantizando la equidad y la innovación en todos los sectores."
 HOL_GL_fair_trade_idea: "Acuerdo de coalición de comercio justo"
 HOL_GL_fair_trade_idea_desc: "Como parte del acuerdo de coalición negociado con GroenLinks, el gobierno se ha comprometido a un nuevo marco de comercio internacional. Impulsada por la agenda progresista de GroenLinks, la política comercial ahora prioriza la responsabilidad ecológica, los derechos de los trabajadores y la justicia social por encima del lucro puro. Esto marca un claro cambio de los modelos tradicionales de mercado a una visión económica basada en valores."
 HOL_D66_rule_of_law_idea: "Defendiendo el Estado de Derecho"
 HOL_D66_rule_of_law_idea_desc: "D66 ha logrado reformas legales clave como parte del acuerdo de coalición, reafirmando la independencia del poder judicial, la transparencia en la gobernanza y la estricta adhesión a las normas constitucionales. En tiempos de presión populista y fragmentación política, estas medidas pretenden salvaguardar las instituciones democráticas y el estado de derecho en el país y en el extranjero."
 HOL_Religious_education_policy: "Política de educación religiosa"
 HOL_Religious_education_policy_desc: "Bajo presión del SGP, el gobierno ha promulgado una política que fortalece la posición de la educación basada en la fe. El apoyo público se dirigirá a las instituciones que defiendan los valores cristianos, con énfasis en la autoridad parental, la moral tradicional y el papel de la religión en la creación de una sociedad responsable."
 HOL_family_focus: "Enfoque familia tradicional"
 HOL_family_focus_desc: "La promoción de la estructura familiar tradicional se ha convertido en una piedra angular de la política nacional, impulsada por el SGP a través de negociaciones de coalición. Los incentivos fiscales y las iniciativas culturales ahora apuntan a apoyar a los hogares estables y multigeneracionales, reforzando al mismo tiempo el papel de la familia como base del orden moral y social."
 HOL_religious_education_policy: "Política de educación religiosa"
 HOL_religious_education_policy_desc: "El gobierno ha priorizado la educación basada en la fe, garantizando que las escuelas reflejen los valores morales y espirituales de sus comunidades. Al apoyar a las instituciones religiosas, los Países Bajos construyen una base de ciudadanos fuertes y con principios."
 HOL_sunday_rest: "Santidad del descanso dominical"
 HOL_sunday_rest_desc: "El domingo se considera un día sagrado de descanso y culto. Al restringir las actividades comerciales y públicas, esta política garantiza que los ciudadanos puedan honrar las tradiciones, fortalecer los lazos familiares y encontrar renovación espiritual."
 HOL_ASML1: "ASML"
 HOL_ASML1_desc: "El liderazgo mundial de ASML en tecnología de semiconductores ha posicionado a los Países Bajos a la vanguardia de la innovación. Este dominio tecnológico impulsa el crecimiento económico, fortalece la capacidad industrial y asegura la ventaja estratégica de nuestra nación en la era moderna."
 HOL_polder_model1: "Modelo de pólder"
 HOL_polder_model1_desc: "La tradición holandesa de búsqueda de consenso y compromiso garantiza la estabilidad y la cohesión, pero limita las acciones audaces o radicales. Si bien este enfoque proporciona una base sólida para la estabilidad económica, a veces sacrifica la eficiencia y la velocidad en la toma de decisiones."
 HOL_nonselfsufficient_army1: "Industria militar dependiente"
 HOL_nonselfsufficient_army1_desc: "[HOL_not_selsufficient_army1_loc]\n------------\nPodemos deshacernos de este §REspíritu Nacional§! al centrarnos en las §YInversiones Domésticas§! en el camino de enfoque §Y Militar§!"
 HOL_nonselfsufficient_army1_tt: "[HOL_not_selsufficient_army3_loc]"
 HOL_nonselfsufficient_army_emergency: "Emergencia militar"
 HOL_nonselfsufficient_army_emergency_desc: "[HOL_not_selsufficient_army2_loc]"
 HOL_nso1: "Organización Espacial de los Países Bajos (NSO)"
 HOL_nso1_desc: "La Organización Espacial Holandesa (NSO) actúa como agencia central para los programas de investigación espacial, desarrollo de satélites y exploración del país. Coordina los esfuerzos nacionales en tecnología aeroespacial, fomenta las asociaciones internacionales y promueve la comprensión científica del espacio."
 HOL_nato_training_program: "NATO Joint Training"
 HOL_nato_training_program_desc: ""
 HOL_nato_maritime_security: "Liderazgo en seguridad marítima"
 HOL_nato_maritime_security_desc: ""
 HOL_Caribbean_Naval_Cooperation: "Cooperación Naval Conjunta del Caribe"
 HOL_Caribbean_Naval_Cooperation_desc: "El Programa Naval Conjunto del Caribe fortalece nuestra armada, permitiéndonos coordinar entrenamiento, patrullas marítimas y estrategias de defensa junto con la Marina Real de los Países Bajos."
 HOL_ASML_USA_tech_partnership: "Pacto de Integración Tecnológica ASML-USA"
 HOL_ASML_USA_tech_partnership_desc: "Los Países Bajos y Estados Unidos han firmado una asociación estratégica de alto nivel centrada en la innovación en semiconductores, la ciberdefensa y la fabricación de precisión. La empresa holandesa ASML está en el centro de esta colaboración, otorgándonos una ventaja de vanguardia en investigación y producción industrial. Sin embargo, una integración más profunda con la infraestructura tecnológica estadounidense ha aumentado nuestra dependencia de la política exportadora estadounidense y ha tensado nuestros lazos comerciales con potencias no alineadas."
 HOL_shell_LNG_deal: "Acuerdo estratégico energético entre Shell y GNL"
 HOL_shell_LNG_deal_desc: "Mediante un pacto energético integral con socios internacionales, Shell ha asegurado el acceso holandés a la infraestructura de GNL, a la producción de combustible en alta mar y a los corredores energéticos globales. Esto aumenta nuestra estabilidad económica y fortalece nuestra red de suministro, pero la inversión continua en combustibles fósiles genera críticas en el país y limita nuestra capacidad de innovación de alta tecnología en otros sectores."
 HOL_dutch_realpolitik_idea: "Reino holandés"
 HOL_dutch_realpolitik_idea_desc: ""
 HOL_suriname_trade_agreement_idea1: "Acuerdo de Comercio y Desarrollo de Surinam"
 HOL_suriname_trade_agreement_idea1_desc: "El acuerdo bilateral de comercio y desarrollo con Surinam ha abierto nuevas oportunidades para la inversión holandesa en América del Sur. Con un mejor acceso al mercado, logística portuaria e iniciativas de infraestructura mutua, el acuerdo fortalece la cooperación económica y restablece a los Países Bajos como un actor clave en el desarrollo de la región."
 HOL_suriname_training_program: "Programa de Entrenamiento Militar Surinamés-Neerlandés"
 HOL_suriname_training_program_desc: "A través de una iniciativa de entrenamiento conjunto con las fuerzas armadas de Surinam, los Países Bajos están profundizando sus lazos de defensa regionales y promoviendo la estabilidad en el norte de América del Sur. Los instructores neerlandeses aportan experiencia en logística, mantenimiento de la paz y operaciones antinarcóticos, al tiempo que fomentan la interoperabilidad y la cooperación en materia de seguridad a largo plazo."
 HOL_support_boer_parties: "Apoyo a los movimientos políticos bóeres"
 HOL_support_boer_parties_desc: "Los Países Bajos han comenzado a brindar apoyo no oficial a los partidos políticos sudafricanos alineados con los bóeres, alegando lazos históricos y un patrimonio cultural compartido. Este apoyo incluye difusión en los medios de comunicación, asistencia financiera y solidaridad ideológica. Aunque se presenta como diplomacia cultural, la medida plantea serios interrogantes sobre las intenciones neerlandesas y la estabilidad interna de Sudáfrica."
 HOL_counter_terrorism_idea1: "Grupo de trabajo nacional contra el terrorismo"
 HOL_counter_terrorism_idea1_desc: "Ante la creciente preocupación por la radicalización y las amenazas internas, el gobierno ha activado un grupo de trabajo unificado contra el terrorismo bajo la coordinación del NCTV. Con una estrecha cooperación entre la AIVD, la policía y la policía militar, esta estructura garantiza una evaluación rápida de amenazas, estrategias de prevención y capacidades de respuesta decisivas en todo el país."
 HOL_demissionaire_regering_idea: "Gabinete Demisionario"
 HOL_demissionaire_regering_idea_desc: "Tras el colapso de la coalición gobernante, el gobierno ahora opera en calidad de demisionario. Sin mandato para implementar nuevas políticas y con un apoyo parlamentario debilitado, el país enfrenta un período de estancamiento político e incertidumbre hasta que se forme un nuevo liderazgo."
 HOL_demissionaire_regering_idea_TT: "§REsta idea será eliminada una vez que tengamos un nuevo gobierno§!"
 HOL_royal_decree_industrial_promotion: "Decreto Real sobre Industria Nacional"
 HOL_royal_decree_industrial_promotion_desc: "Por orden de la Corona, se ha emitido un decreto de gran alcance para elevar el poder industrial del Reino. Con el patrocinio real detrás de sectores clave, las fábricas se están expandiendo, se fomenta la innovación y la economía neerlandesa está preparada para recuperar su lugar como líder continental en producción y comercio."
 HOL_Groningen_Gas_Winning: "Gaswinning Groningen"
 HOL_Groningen_Gas_Winning_desc: "Durante décadas, las enormes reservas de gas de la región de Groninga han sido una piedra angular del sector energético neerlandés, alimentando tanto las necesidades internas como los mercados de exportación. La extracción de gas natural ha traído grandes beneficios económicos a los Países Bajos, pero también ha tenido un coste. Los frecuentes terremotos vinculados a la extracción de gas han causado daños importantes a la infraestructura y las comunidades locales, lo que genera preocupación sobre la viabilidad a largo plazo de este recurso. Equilibrar las ganancias económicas con los costos sociales y ambientales sigue siendo uno de los mayores desafíos para el gobierno neerlandés."
 HOL_Groningen_Herstelt1: "Recuperando Groninga"
 HOL_Groningen_Herstelt1_desc: "Herstel Groningen se refiere a los esfuerzos integrales encaminados a abordar los daños y revitalizar la región de Groninga, que se ha visto significativamente afectada por las actividades de extracción de gas. La iniciativa se centra en reparar y reforzar viviendas e infraestructuras que han sufrido terremotos provocados por décadas de extracción de gas natural del yacimiento de gas de Groninga. Más allá de la restauración física, Herstel Groningen también incluye proyectos de revitalización económica para apoyar la economía local y mejorar la calidad de vida de los residentes. El programa es un esfuerzo colaborativo que involucra al gobierno holandés, las autoridades locales y diversas partes interesadas, con el objetivo de garantizar la seguridad, la sostenibilidad y la prosperidad a largo plazo de la región de Groninga."
 HOL_Groningen_Herstelt2: "Reconstruyendo Groninga"
 HOL_Groningen_Herstelt2_desc: "Herstel Groningen se refiere a los esfuerzos integrales encaminados a abordar los daños y revitalizar la región de Groninga, que se ha visto significativamente afectada por las actividades de extracción de gas. La iniciativa se centra en reparar y reforzar viviendas e infraestructuras que han sufrido terremotos provocados por décadas de extracción de gas natural del yacimiento de gas de Groninga. Más allá de la restauración física, Herstel Groningen también incluye proyectos de revitalización económica para apoyar la economía local y mejorar la calidad de vida de los residentes. El programa es un esfuerzo colaborativo que involucra al gobierno holandés, las autoridades locales y diversas partes interesadas, con el objetivo de garantizar la seguridad, la sostenibilidad y la prosperidad a largo plazo de la región de Groninga."
 HOL_Groningen_Herstelt3: "Reconstruir Groninga"
 HOL_Groningen_Herstelt3_desc: "Herstel Groningen se refiere a los esfuerzos integrales encaminados a abordar los daños y revitalizar la región de Groninga, que se ha visto significativamente afectada por las actividades de extracción de gas. La iniciativa se centra en reparar y reforzar viviendas e infraestructuras que han sufrido terremotos provocados por décadas de extracción de gas natural del yacimiento de gas de Groninga. Más allá de la restauración física, Herstel Groningen también incluye proyectos de revitalización económica para apoyar la economía local y mejorar la calidad de vida de los residentes. El programa es un esfuerzo colaborativo que involucra al gobierno holandés, las autoridades locales y diversas partes interesadas, con el objetivo de garantizar la seguridad, la sostenibilidad y la prosperidad a largo plazo de la región de Groninga."
 HOL_CMP: "Commissariaat Militaire Productie"
 HOL_CMP_desc: "El Commissariaat Militaire Productie (CMP), o Comisariado de Producción Militar, fue un organismo del gobierno holandés creado para supervisar y coordinar la producción de equipos y suministros militares. Su función principal era garantizar que las fuerzas de defensa de los Países Bajos estuvieran adecuadamente equipadas, especialmente en tiempos de conflicto o de mayor preparación militar. El CMP era responsable de gestionar los contratos con las industrias nacionales, regular la producción de armas, municiones, vehículos y otros artículos militares necesarios y garantizar que estos se produjeran cumpliendo con los estándares y plazos requeridos."
