 form_NORDEM_category: "Imperio del Mar del Norte"
 form_NORDEM_category_desc: "El Imperio del Mar del Norte fue una unión política de los estados de Inglaterra, Dinamarca y Noruega durante principios del siglo XI. El imperio surgió al final de la Era Vikinga y tuvo una existencia muy breve. Volver a unificar el imperio sería un logro en la actualidad y podría significar el retorno de la era neo-vikinga."
