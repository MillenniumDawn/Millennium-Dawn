 sov_economic.37.t: "来自俄罗斯天然气工业股份公司的免费天然气"
 sov_economic.37.d: "俄罗斯支持我们的独立，并免费提供天然气。然而，这种慷慨也伴随着预期的政治代价，因为它可能会被用来影响我们的政策。"
