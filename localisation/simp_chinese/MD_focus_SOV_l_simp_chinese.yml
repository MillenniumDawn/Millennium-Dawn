 sov_nationalists_news.3.t: "莫斯科条约"
 sov_nationalists_news.3.d: "俄罗斯领导人[SOV.GetLeader]宣布计划建立一个名为“莫斯科条约”的新军事经济联盟，以保护俄罗斯及其友好国家的利益。他表示，西方施加了前所未有的压力，并邀请前苏联国家加入。专家警告称，这预示着一场新的冷战。"
 sov_nationalists_news.3.a: "令人担忧的事态发展"
 sov_nationalists_news.4.t: "俄罗斯新首都"
 sov_nationalists_news.4.d: "[SOV.GetLeader] 宣布计划将俄罗斯首都从莫斯科迁至历史名城彼得格勒（原圣彼得堡），以此作为“历史正义的回归”。所有政府机构必须在一年内迁至新址，尽管有人警告称，此举将使首都面临北约的威胁。"
 sov_nationalists_news.4.a: "试图恢复过去"
 sov_nationalists_news.5.t: "俄罗斯宣布了它的野心"
 sov_nationalists_news.5.d: "俄罗斯国家元首在一次大胆的讲话中宣布对昔日帝国领土拥有主权，并将帝国的覆灭归咎于布尔什维克和西方。他指责西方国家干涉俄罗斯事务并对俄罗斯人民实施种族灭绝，并宣称“大俄罗斯”愿意不惜一切代价收回这些土地，甚至不惜以核战争相威胁。"
 sov_nationalists_news.5.a: "只有上帝才能拯救我们……"
 sov_nationalists_news.6.t: "俄罗斯最高统治者"
 sov_nationalists_news.6.d: "俄罗斯新宪法废除总统制，以一位拥有广泛权力的最高统治者取而代之，有效地将所有政府部门集中于一权之下。[SOV.GetLeader]宣称需要一位强有力的领导人来恢复俄罗斯的伟大，这标志着一个新威权时代的开始。"
 sov_nationalists_news.6.a: "[SOV.GetLeader]万岁！"
 sov_nationalists_news.7.t: "新俄罗斯帝国"
 sov_nationalists_news.7.d: "在国家杜马的例行会议上，俄罗斯总统[SOV.GetLeader]宣布了恢复俄罗斯帝国的必要性。他在讲话中称旧帝国的崩溃是“历史错误”，并提议召开制宪会议，通过一部新的“帝国宪法”。届时将成立一个专门机构——“临时摄政王”，负责起草宪法并推选皇帝候选人。他的讲话赢得了执政党的热烈掌声，一位代表甚至宣称：“我一生都在等待这一刻。”鉴于反对派遭到大规模清洗以及权力日益集中，[SOV.GetLeader]似乎已准备好彻底改组政府。复兴帝国标志着俄罗斯正在重申其对昔日帝国领土的主权。"
 sov_nationalists_news.7.a: "完全出乎意料……"
 sov_nationalists_news.8.t: "俄罗斯吸收民族布尔什维克"
 sov_nationalists_news.8.d: "总统[SOV.GetLeader]宣布，包括备受争议的党魁爱德华·利蒙诺夫在内的几位民族布尔什维克党主要成员将加入俄罗斯政府。尽管他们的具体职责尚不清楚，但他们加入政府标志着俄罗斯意识形态向民族布尔什维克主义的重大转变。民族布尔什维克主义提倡在前苏联地区进行侵略性的领土扩张。西方和独联体国家目前正准备应对可能加剧的紧张局势。"
 sov_nationalists_news.8.a: "完全出乎意料……"
 sov_nationalists_news.9.t: "尼古拉斯·罗曼诺夫加冕"
 sov_nationalists_news.9.d: "尼古拉斯·罗曼诺夫在莫斯科乌斯别斯基大教堂举行的盛大加冕仪式上正式加冕为俄罗斯帝国皇帝。出席仪式的有政府官员、外国政要、君主主义者以及皇帝的摄政王[SOV.GetLeader]。尼古拉斯在致辞中宣称自己是尼古拉斯二世的继承人，并确认了新帝国的合法性。他还公开支持[SOV.GetLeader]领导新的沙皇政府。然而，根据新通过的宪法，总理的权力被削弱，由皇帝行使，这给[SOV.GetLeader]未来在国家事务中的影响力蒙上了一层阴影。"
 sov_nationalists_news.9.a: "帝国主义反击了。"
 sov_nationalists_news.10.t: "玛丽亚·罗曼诺娃加冕"
 sov_nationalists_news.10.d: "玛丽亚·罗曼诺娃在莫斯科乌斯别斯基大教堂举行的加冕仪式上被加冕为俄罗斯新皇后。这场仪式秉承了帝国传统，国家官员、外国领导人、君主主义者以及摄政王[SOV.GetLeader]出席了仪式。玛丽亚在演讲中宣称自己是尼古拉二世的继承人，确认了新帝国的合法性，并表示有意任命[SOV.GetLeader]为沙皇政府首脑。尽管玛丽亚支持新宪法，但新宪法赋予了皇帝更大的权力，这使得[SOV.GetLeader]未来的政治角色充满不确定性。"
 sov_nationalists_news.10.a: "帝国主义反击了。"
 sov_nationalists_news.11.t: "乔治·罗曼诺娃加冕"
 sov_nationalists_news.11.d: "乔治·罗曼诺娃在莫斯科历史悠久的乌斯宾斯基大教堂加冕，成为俄罗斯新任皇帝。国家官员、外国政要和君主主义者出席了此次加冕仪式，摄政王[SOV.GetLeader]也出席了仪式。乔治在演讲中强调了他与尼古拉二世的联系，并宣称新俄罗斯帝国的合法性。他还表示希望任命[SOV.GetLeader]为沙皇政府首脑。随着宪法将权力移交给皇帝，[SOV.GetLeader]的治理角色如今受到质疑。"
 sov_nationalists_news.11.a: "帝国主义反击了。"
 sov_nationalists_news.12.t: "安德烈·罗曼诺娃加冕"
 sov_nationalists_news.12.d: "安德烈·罗曼诺娃在莫斯科乌斯宾斯基大教堂举行的加冕仪式上加冕为俄罗斯帝国皇帝，这座教堂承载着帝国的历史。加冕仪式吸引了众多国家官员、世界各国领导人、君主主义者以及摄政王[SOV.GetLeader]的出席。新皇帝在公开讲话中宣称将延续尼古拉二世的统治，并宣布复兴俄罗斯的帝国传统。他还认可[SOV.GetLeader]为新沙皇政府的领导人。尽管得到了认可，但新宪法提升了皇帝的地位，预示着[SOV.GetLeader]的影响力可能正在下降。"
 sov_nationalists_news.12.a: "帝国主义反击了。"
 sov_nationalists_news.28.t: "俄罗斯神圣摄政王"
 sov_nationalists_news.28.d: "在对下一任俄罗斯皇帝的人选进行长时间的商议后，摄政王 [SOV.GetLeader] 宣布无人胜任，令全国震惊。他解散了临时摄政，自封为神圣摄政王，为俄罗斯唯一合法皇帝。[SOV.GetLeader] 以神圣的职责为由，恢复“历史正义”，将权力完全集中在自己手中。虽然这一宣言的法律基础尚不明确，但显然没有任何内部力量能够挑战他的权威。他扩张和称霸的野心如今已完全不受约束。"
 sov_nationalists_news.28.a: "太疯狂了！"
 sov_nationalists_news.13.t: "第三罗马"
 sov_nationalists_news.13.d: "[SOV.GetLeader]在电视讲话中宣称，现代俄罗斯已超越了单纯国家的角色。他声称，俄罗斯通过复兴罗马帝国的遗产完成了其精神使命，因此，“第三罗马”必然崛起。这一声明震惊了国际观察人士，他们现在担心其潜在的地缘政治影响。此举表明俄罗斯的自我认同和未来抱负正在发生根本性转变。世界或许正在见证一个新意识形态时代的开始。"
 sov_nationalists_news.13.a: "那这是什么意思呢？"
 sov_nationalists_news.14.t: "俄罗斯入侵中亚"
 sov_nationalists_news.14.d: "俄罗斯政府已在中亚发动全面军事行动。莫斯科指责中亚国家推行仇俄政策，压迫俄罗斯族人，并允许不受约束的移民，导致俄罗斯内部动荡。俄罗斯总统还宣布这些地区理所当然地属于俄罗斯。全球对此迅速作出反应，邻国和国际大国纷纷谴责这一侵略行为。西方预计将采取制裁和外交报复措施。"
 sov_nationalists_news.14.a: "帝国主义的新时代"
 sov_nationalists_news.15.t: "俄罗斯入侵乌克兰"
 sov_nationalists_news.15.d: "俄罗斯宣布对乌克兰进行大规模入侵。[SOV.GetLeader]在一次全国讲话中声称乌克兰领土是俄罗斯祖传土地的一部分，并将乌克兰国家称为“反俄项目”。他将现代乌克兰称为“小俄罗斯”，并称其归还是“历史责任”。国际社会立即对此予以谴责。西方国家已宣布此次入侵对欧洲安全构成严重威胁，并承诺向乌克兰提供经济和军事支持。随着这场冲突的展开，全球力量平衡可能很快就会发生改变。"
 sov_nationalists_news.15.a: "让我们期待最好的结果"
 sov_nationalists_news.16.t: "俄罗斯向白俄罗斯施压"
 sov_nationalists_news.16.d: "俄罗斯向白俄罗斯发出正式最后通牒，要求其作为半自治省份融入俄罗斯。这一最后通牒在国际社会引起轩然大波。白俄罗斯外交部称，这一提议既出人意料，又令人担忧。目前尚不清楚白俄罗斯是否会接受这些要求，或者此举是否仅仅是莫斯科的战略虚张声势。随着紧张局势加剧，邻国正密切关注明斯克将如何回应。"
 sov_nationalists_news.16.a: "这太可怕了"
 sov_nationalists_news.17.t: "俄罗斯向波罗的海国家施压"
 sov_nationalists_news.17.d: "俄罗斯发出令人震惊的最后通牒，要求将波罗的海国家并入其领土，成为半自治省。这一声明震惊了国际社会。波罗的海各国领导人召开紧急会议，称这一最后通牒“在意料之中，但令人深感不安”。然而，事实证明，要达成统一的应对措施并非易事。随着对军事升级的担忧日益加剧，北约和欧盟领导人正在商讨下一步行动，不确定性笼罩着该地区。"
 sov_nationalists_news.17.a: "这太可怕了"
 sov_nationalists_news.18.t: "俄罗斯向格鲁吉亚施压"
 sov_nationalists_news.18.d: "俄罗斯向格鲁吉亚发出最后通牒，要求其成为俄罗斯联邦的一个半自治部分。格鲁吉亚政府迅速召开紧急会议，称该最后通牒构成直接威胁。俄罗斯军队已在格鲁吉亚边境的几个分离共和国附近部署，这意味着如果格鲁吉亚拒绝其要求，俄罗斯可能会采取军事行动。局势依然紧张，格鲁吉亚正在为潜在的升级做准备。"
 sov_nationalists_news.18.a: "这太可怕了"
 sov_nationalists_news.19.t: "俄罗斯向摩尔多瓦施压"
 sov_nationalists_news.19.d: "摩尔多瓦已成为俄罗斯施压的最新目标，俄罗斯向摩尔多瓦发出最后通牒，要求其作为半自治省并入俄罗斯。摩尔多瓦官员在紧急会议上对此表示担忧，称俄罗斯军队在德涅斯特河沿岸地区的存在是一个不祥之兆。随着国际观察人士对莫斯科在东欧日益咄咄逼人的姿态表示担忧，摩尔多瓦政府正准备应对可能发生的冲突。"
 sov_nationalists_news.19.a: "这太可怕了"
 sov_nationalists_news.20.t: "俄罗斯宣布对东亚的宣称"
 sov_nationalists_news.20.d: "[SOV.GetLeader] 在新闻发布会上宣称俄罗斯对东亚多处领土，特别是蒙古和满洲的主权。他指出，这些地区具有战略重要性，是俄罗斯新政策议程的一部分。虽然他声称倾向于和平解决，但并未排除军事选项。他还批评了日本的历史行为，并要求其公开道歉。对此，蒙古、中国和日本均谴责俄罗斯的言论具有挑衅性且不切实际。该地区目前处于紧张状态，担心局势再次动荡。"
 sov_nationalists_news.20.a: "我希望这只是说说而已"
 sov_nationalists_news.21.t: "俄罗斯向蒙古施压"
 sov_nationalists_news.21.d: "俄罗斯向蒙古发出最后通牒，要求其成为俄罗斯控制下的半自治省。蒙古政府称该最后通牒令人不安，并召开紧急会议评估威胁。国际社会正密切关注事态发展，不确定这究竟是真正的侵略还是蓄意恐吓。无论如何，该地区的力量平衡可能正在发生变化。"
 sov_nationalists_news.21.a: "这太可怕了"
 sov_nationalists_news.22.t: "俄罗斯扩大在太平洋的存在"
 sov_nationalists_news.22.d: "在一次联合国会议上，日本首相指责俄罗斯大幅增加其在太平洋的军事存在。他警告称，此举可能预示着俄罗斯正在为未来的入侵做准备。俄罗斯驻联合国代表否认了这一说法，坚称俄罗斯的军事扩张与即将举行的军事演习有关。尽管如此，两国之间的紧张关系仍在持续升级，爆发冲突的可能性也越来越大。目前，外交渠道仍然畅通。"
 sov_nationalists_news.22.a: "这太可怕了"
 sov_nationalists_news.23.t: "俄罗斯向亚美尼亚施压"
 sov_nationalists_news.23.d: "俄罗斯近期提议亚美尼亚加入俄罗斯，并给予其广泛的自治权，并承诺归还领土。该提议还暗含威胁，如果亚美尼亚拒绝，将进行军事干预。亚美尼亚官员称该提议“奇怪且令人恐惧”，目前正在讨论如何回应。这份最后通牒令令国际社会感到不安，该地区正密切关注亚美尼亚的决定。"
 sov_nationalists_news.23.a: "多么奇怪的最后通牒"
 sov_nationalists_news.24.t: "行动：‘烘焙’"
 sov_nationalists_news.24.d: "俄罗斯对阿塞拜疆发动军事行动，指责其破坏地区稳定，并对俄罗斯和亚美尼亚人民实施种族灭绝。俄罗斯外交部宣称，俄罗斯负有道义义务保护高加索地区的基督徒。分析人士认为，此次行动也旨在确保阿塞拜疆宝贵的石油储备，这可能是此次行动背后的驱动力。国际社会对此迅速作出了严厉反应，担心该地区局势进一步升级。"
 sov_nationalists_news.24.a: "相当可怕。"
 sov_nationalists_news.29.t: "土耳其边境军事演习"
 sov_nationalists_news.29.d: "俄罗斯已在土耳其边境附近开始大规模联合军事演习。据官方声明，演习旨在模拟应对“新帝国主义势力”的假想入侵。演习内容包括空中作战、城市作战模拟和海上入侵。土耳其强烈谴责这些演习，警告称这些行动类似于全面冲突的准备。这一局势加剧了该地区的紧张局势，并引发了国际社会的担忧。"
 sov_nationalists_news.29.a: "相当可怕。"
 sov_nationalists_news.25.t: "俄罗斯宣布新十字军东征"
 sov_nationalists_news.25.d: "俄罗斯总统在一次备受争议的讲话中宣称，东方的基督教徒正面临迫害和种族灭绝。他呼吁俄罗斯承担起捍卫全球基督教的责任。他宣布发起“新十字军东征”，誓言将不惜一切代价保护基督教社区并传承其文化遗产。这一声明引发了整个伊斯兰世界的愤怒。伊斯兰国家一致回应，誓言抵抗任何侵略，捍卫自身主权。"
 sov_nationalists_news.25.a: "万福玛利亚！"
 sov_nationalists_news.26.t: "俄罗斯计划整合伊斯坦布尔"
 sov_nationalists_news.26.d: "继俄罗斯对土耳其采取军事行动后，俄罗斯总统访问了伊斯坦布尔，并宣布了将该市纳入俄罗斯版图的计划。他宣布伊斯坦布尔将更名为其历史名称“君士坦丁堡”。此外，他还强调有必要采取大规模警务行动，以清除城内任何残余的抵抗势力。这一声明引发了国际社会的强烈反应，许多人认为这是一种象征性的挑衅，也是一种战略举措。"
 sov_nationalists_news.26.a: "有趣"
 sov_nationalists_news.27.t: "俄罗斯挑战欧洲"
 sov_nationalists_news.27.d: "[SOV.GetLeader]在高级官员面前发表的一次大胆演讲中，指责西方列强策划了俄罗斯帝国和苏联的解体。他声称，西方长期以来的目标是让俄罗斯保持虚弱和分裂。他宣布西方霸权的终结，并强调俄罗斯在欧洲的领导权。欧洲领导人迅速作出回应，警告称与俄罗斯的冲突可能很快就不可避免。国防预算已在增加，整个欧洲大陆的军事备战正在接受审查。"
 sov_nationalists_news.27.a: "有趣"
