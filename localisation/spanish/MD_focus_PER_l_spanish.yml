 PER_contact_with_countries.24: "¡Armas gratuitas de Irán!"
 PER_contact_with_countries.24.t: "¡Armas gratuitas de Irán!"
 PER_contact_with_countries.24.d: "[PER.GetName] ¡Nos ha enviado 2500 armas pequeñas! Esto es porque aceptamos ayudarlos en su guerra contra [AZE.GetName] con nuestras divisiones de voluntarios."
 PER_contact_with_countries.24.o1: "¡Yay!"
 PER_contact_with_countries.25: "Irán nos ayuda a desarrollar nuestro sistema de misiles"
 PER_contact_with_countries.25.t: "Irán nos ayuda a desarrollar nuestro sistema de misiles"
 PER_contact_with_countries.25.d: "[PER.GetName] ¡Quiere construir 2 silos de misiles en Armenia y compartir su tecnología de misiles con nosotros!"
 PER_contact_with_countries.25.o1: "¡Realmente son útiles!"
 PER_contact_with_countries.26: "Ejercicio militar con Irán"
 PER_contact_with_countries.26.t: "Ejercicio militar con Irán"
 PER_contact_with_countries.26.d: "[PER.GetName] ha propuesto un ejercicio militar conjunto de aire y tierra. Esto hace que Azerbaiyán tenga miedo y mejora nuestras doctrinas militares."
 PER_contact_with_countries.26.o1: "Genial."
 PER_contact_with_countries.27: "Ejercicio militar con Armenia"
 PER_contact_with_countries.27.t: "Ejercicio militar con Armenia"
 PER_contact_with_countries.27.d: "[ARM.GetName] ha aceptado un ejercicio militar conjunto de aire y tierra. Esto hace que Azerbaiyán tenga miedo y mejora nuestras doctrinas militares."
 PER_contact_with_countries.27.o1: "Ma Kami Obash Mikonim."
 PER_contact_with_countries.28: "Irán nos ayuda a desarrollar nuestras bases aéreas"
 PER_contact_with_countries.28.t: "Irán nos ayuda a desarrollar nuestras bases aéreas"
 PER_contact_with_countries.28.d: "[PER.GetName] está construyendo 2 bases aéreas en nuestro país de forma gratuita. ¡Es genial!"
 PER_contact_with_countries.28.o1: "Muy bueno."
 PER_contact_with_countries.29: "Solicitud de compra de Su-35 por parte de Irán"
 PER_contact_with_countries.29.t: "Solicitud de compra de Su-35 por parte de Irán"
 PER_contact_with_countries.29.d: "[PER.GetName] Quiere comprar 50 unidades de Su-35 de nosotros, su precio depende de nuestras relaciones con ellos, ¿deberíamos vendérselos?"
 PER_contact_with_countries.29.o1: "Sí, véndaselas."
 PER_contact_with_countries.29.o2: "No, las necesitamos."
 PER_contact_with_countries.30: "¡Su-35s de Rusia!"
 PER_contact_with_countries.30.t: "¡Su-35s de Rusia!"
 PER_contact_with_countries.30.d: "[SOV.GetName] Ha aceptado nuestra solicitud y nos ha dado 50 unidades de Su-35 por [?su_price] mil millones."
 PER_contact_with_countries.30.o1: "Bien"
 PER_contact_with_countries.31: "Gran oleada de propaganda contra Erdoğan en los medios"
 PER_contact_with_countries.31.t: "Gran oleada de propaganda contra Erdoğan en los medios"
 PER_contact_with_countries.31.d: "Recientemente se ha desatado una gran ola de protestas y propaganda contra nuestro presidente, Erdoğan. Parece que estos medios están afiliados a Irán. ¿Qué debemos hacer en respuesta a ellos?"
 PER_contact_with_countries.31.o1: "Prohibir y censurar los medios."
 PER_contact_with_countries.31.o2: "Dejarlos decir lo que quieran."
 PER_contact_with_countries.32: "Irán ha cancelado sus contratos económicos con nosotros"
 PER_contact_with_countries.32.t: "Irán ha cancelado sus contratos económicos con nosotros"
 PER_contact_with_countries.32.d: "Hoy nos enteramos de que Irán ha cancelado todos sus contratos económicos con nosotros. Esto puede tener efectos negativos en nuestra economía en un futuro cercano."
 PER_contact_with_countries.32.o1: "AAAAAAAAAAAAAA"
 PER_contact_with_countries.33: "Irán quiere que impongamos un embargo a Azerbaiyán"
 PER_contact_with_countries.33.t: "Irán quiere que impongamos un embargo a Azerbaiyán"
 PER_contact_with_countries.33.d: "Hoy hemos recibido un mensaje confidencial del Ministerio de Asuntos Exteriores de Irán en el que se pide al gobierno ruso que cancele todas las exportaciones a Azerbaiyán y le imponga un embargo. ¿Debemos aceptar esta petición?"
 PER_contact_with_countries.33.o1: "Sí"
 PER_contact_with_countries.33.o2: "No, no dejaremos que otros decidan por nosotros."
 PER_contact_with_countries.34: "¡Rusia acepta!"
 PER_contact_with_countries.34.t: "¡Rusia acepta!"
 PER_contact_with_countries.34.d: "[SOV.GetName] ha impuesto sanciones económicas y militares contra [AZE.GetName], esto es porque les pedimos que lo hagan."
 PER_contact_with_countries.34.o1: "Bien"
 PER_contact_with_countries.35: "¡Rusia se niega!"
 PER_contact_with_countries.35.t: "¡Rusia se niega!"
 PER_contact_with_countries.35.d: "[SOV.GetName] ha rechazado nuestra solicitud de imponer sanciones contra [AZE.GetName]."
 PER_contact_with_countries.35.o1: "Muy triste, de todos modos."
 PER_contact_with_countries.36: "¡Asesinato de Erdogan!"
 PER_contact_with_countries.36.t: "¡Asesinato de Erdogan!"
 PER_contact_with_countries.36.d: "Hoy es uno de los mejores días para nuestros enemigos y uno de los peores días para nosotros. Lamentablemente, Recep Tayyip Erdogan fue encontrado muerto en su casa. Este incidente ha desestabilizado nuestro gobierno y ha causado caos entre la gente. Por otro lado, los islamistas están tratando de aprovechar esta oportunidad para tomar el poder."
 PER_contact_with_countries.36.o1: "Es hora de cambiar..."
 PER_contact_with_countries.36.o2: "Realizar una investigación masiva."
 PER_contact_with_countries.38: "¡Asesinato de Erdogan!"
 PER_contact_with_countries.38.t: "¡Asesinato de Erdogan!"
 PER_contact_with_countries.38.d: "Recep Tayyip Erdogan fue encontrado muerto en su casa. Este incidente ha desestabilizado el gobierno turco y ha causado caos entre la gente. Por otro lado, los islamistas están tratando de aprovechar esta oportunidad para tomar el poder."
 PER_contact_with_countries.38.o1: "Preocupante"
 PER_contact_with_countries.39: "Aramco bajo fuego"
 PER_contact_with_countries.39.t: "Aramco bajo fuego"
 PER_contact_with_countries.39.d: "Hoy, la compañía petrolera nacional de Arabia Saudita, Aramco, fue incendiada en un ataque, causando un gran daño a la economía y los recursos de Arabia Saudita. Algunos medios dicen que estos ataques probablemente fueron llevados a cabo con el apoyo de Irán, pero no hay evidencia al respecto."
 PER_contact_with_countries.39.o1: "Preocupante"
 PER_contact_with_countries.40: "Sabotaje en Aramco"
 PER_contact_with_countries.40.t: "Sabotaje en Aramco"
 PER_contact_with_countries.40.d: "Nuestras instalaciones petroleras en Aramco fueron atacadas e incendiadas. Parece que Irán lo hizo con sus espías e infiltrados. Se envió a los bomberos al lugar y están tratando de controlar el fuego, pero se ha causado mucho daño a nuestra economía."
 PER_contact_with_countries.40.o1: "¡Malditos ellos!"
 PER_contact_with_countries.41: "Almacén de armas israelíes volado"
 PER_contact_with_countries.41.t: "Almacén de armas israelíes volado"
 PER_contact_with_countries.41.d: "Se ha producido un sabotaje en el almacenamiento de armas israelíes en el norte del país, en la ciudad de Nahariya. Inmediatamente después, Irán se atribuyó la responsabilidad del ataque y amenazó al régimen sionista."
 PER_contact_with_countries.41.o1: "De acuerdo"
 PER_contact_with_countries.42: "Sabotaje en el almacenamiento de armas de Nahariya"
 PER_contact_with_countries.42.t: "Sabotaje en el almacenamiento de armas de Nahariya"
 PER_contact_with_countries.42.d: "Se ha producido un sabotaje en el almacenamiento de armas israelíes en el norte del país, en la ciudad de Nahariya. Inmediatamente después, Irán se atribuyó la responsabilidad del ataque y amenazó al régimen sionista."
 PER_contact_with_countries.42.o1: "¡Malditos iraníes! (Presión comiendo)"
 PER_contact_with_countries.44: "Base Turco-Iraquí destruida"
 PER_contact_with_countries.44.t: "Base Turco-Iraquí destruida"
 PER_contact_with_countries.44.d: "Nuestras bases militares en Irak fueron objeto de un ataque coordinado y sufrimos muchas bajas. Aún nadie ha reivindicado la responsabilidad de este ataque, pero sabemos que fue Irán..."
 PER_contact_with_countries.44.o1: "Triste"
 PER_contact_with_countries.43: "Base Turco-Iraquí destruida"
 PER_contact_with_countries.43.t: "Base Turco-Iraquí destruida"
 PER_contact_with_countries.43.d: "Las bases militares turcas en Irak fueron objeto de un ataque coordinado y las fuerzas turcas sufrieron muchas bajas. Aún nadie ha reivindicado la responsabilidad de este ataque."
 PER_contact_with_countries.43.o1: "Interesante"
 PER_contact_with_countries.45: "Tuberías de gas de Bakú destruidas"
 PER_contact_with_countries.45.t: "Tuberías de gas de Bakú destruidas"
 PER_contact_with_countries.45.d: "Se ha realizado un sabotaje en las tuberías de gas de Bakú en Azerbaiyán, lo que ha provocado problemas en su comercio con algunos países y también ha causado daños a su economía. Aún nadie ha reclamado oficialmente la responsabilidad de este ataque."
 PER_contact_with_countries.45.o1: "Pulsa F para rendir homenaje."
 PER_contact_with_countries.46: "Tuberías de gas de Bakú destruidas"
 PER_contact_with_countries.46.t: "Tuberías de gas de Bakú destruidas"
 PER_contact_with_countries.46.d: "Se ha realizado un sabotaje en las tuberías de gas de Bakú en Azerbaiyán, lo que ha causado problemas en nuestro comercio con otros países y también ha causado daños a nuestra economía. Aún nadie ha reclamado oficialmente la responsabilidad de este ataque."
 PER_contact_with_countries.46.o1: "Uf."
 PER_contact_with_countries.47: "Asesinato de Donald Trump"
 PER_contact_with_countries.47.t: "Asesinato de Donald Trump"
 PER_contact_with_countries.47.d: "Hoy recibimos una triste noticia del jefe de la CIA: Donald Trump fue asesinado por las fuerzas de la Guardia Revolucionaria de Irán mientras se dirigía a trabajar en su automóvil durante un ataque con drones. Parece que este ataque se llevó a cabo como venganza por el asesinato de Qassem Soleimani."
 PER_contact_with_countries.47.o1: "¡Esto significa guerra!"
 PER_contact_with_countries.47.o2: "Intenta arrestarlos..."
 PER_contact_with_countries.48: "Asesinato de Donald Trump"
 PER_contact_with_countries.48.t: "Asesinato de Donald Trump"
 PER_contact_with_countries.48.d: "El Vicepresidente de los Estados Unidos anunció en un discurso hoy que el Presidente de los Estados Unidos, Donald Trump, fue asesinado durante un ataque con drones del CGRI de Irán. Es posible que esto haya sucedido como venganza por el asesinato de Qassem Soleimani, pero el gobierno iraní aún no ha asumido oficialmente la responsabilidad de este ataque."
 PER_contact_with_countries.48.o1: "Increíble."
 PER_contact_with_countries.49: "Irán asume la responsabilidad del asesinato de Trump"
 PER_contact_with_countries.49.t: "Irán asume la responsabilidad del asesinato de Trump"
 PER_contact_with_countries.49.d: "El comandante del Cuerpo de la Guardia Revolucionaria Islámica de Irán, Sardar Salami, asumió oficialmente la responsabilidad del ataque con drones y el asesinato del presidente de los Estados Unidos, Donald Trump, en un breve discurso. Lo consideró parte de la venganza severa. La razón de este ataque fue el asesinato del general Qassem Soleimani por orden de Donald Trump."
 PER_contact_with_countries.49.o1: "De acuerdo"
 PER_contact_with_countries.50: "Apoyando a Shah Massoud"
 PER_contact_with_countries.50.t: "Apoyando a Shah Massoud"
 PER_contact_with_countries.50.d: "Con el fin de aumentar nuestra influencia en Afganistán, hemos decidido proporcionar apoyo armamentístico a este país y ayudarles a ganar la guerra contra los talibanes. Pero, ¿cuánto apoyo deberíamos mostrar?"
 PER_contact_with_countries.50.o1: "Mucho apoyo"
 PER_contact_with_countries.50.o2: "Apoyo moderado"
 PER_contact_with_countries.50.o3: "Bajo apoyo"
 PER_contact_with_countries.51: "Instituciones Islámicas Azeríes"
 PER_contact_with_countries.51.t: "Instituciones Islámicas Azeríes"
 PER_contact_with_countries.51.d: "Con el fin de aumentar nuestra influencia en Azerbaiyán, hemos decidido proporcionar apoyo político y cultural a las instituciones islámicas en este país. Pero, ¿cuánto apoyo deberíamos mostrar?"
 PER_contact_with_countries.51.o1: "Mucho apoyo"
 PER_contact_with_countries.51.o2: "Apoyo moderado"
 PER_contact_with_countries.51.o3: "Bajo apoyo"
 PER_contact_with_countries.52: "Irán quiere que paguemos su compensación de guerra"
 PER_contact_with_countries.52.t: "Irán quiere que paguemos su compensación de guerra"
 PER_contact_with_countries.52.d: "Nuestra guerra con Irán duró desde 1980 hasta 1988. Comenzó con la invasión de Irán por parte de Irak y duró casi ocho años, hasta la aceptación de la Resolución 598 del Consejo de Seguridad de las Naciones Unidas por ambas partes. Se envió un grupo de expertos a Irán para investigar el tema de la reconstrucción y determinar los daños, y presentaron un informe al Consejo de Seguridad. Anunciaron daños directos por un valor de 99 mil millones de dólares y daños indirectos por un valor de 150 mil millones de dólares, haciendo un total de 249 mil millones de dólares. Aún no hemos pagado este dinero, pero ahora nos están pidiendo que lo hagamos."
 PER_contact_with_countries.52.o1: "Podemos pagar esto."
 PER_contact_with_countries.52.o2: "No les pagamos nada."
 PER_iran_attack_iraq_wargoal_TT: "¡§Y[PER.GetFlag][PER.GetName]§! obtendrá un §Rwargoal§! en nuestra contra."
 PER_contact_with_countries.53: "Irak se negó a pagar la compensación de guerra"
 PER_contact_with_countries.53.t: "Irak se negó a pagar la compensación de guerra"
 PER_contact_with_countries.53.d: "El gobierno de Irak decidió no pagar nuestra compensación de guerra después de que se lo solicitamos. Esta es una razón para atacarlos."
 PER_contact_with_countries.53.o1: "Está bien entonces."
 PER_contact_with_countries.54: "Irak decidió pagar la compensación de guerra"
 PER_contact_with_countries.54.t: "Irak decidió pagar la compensación de guerra"
 PER_contact_with_countries.54.d: "El gobierno de Irak decidió pagar nuestra compensación de guerra después de que se lo solicitamos. Esto perjudicará su economía y disminuirá nuestra influencia en ellos, pero aún así necesitábamos ese dinero."
 PER_contact_with_countries.54.o1: "Bien"
 PER_nuclear_compromise.1: "Compromiso Nuclear"
 PER_nuclear_compromise.1.t: "Compromiso Nuclear"
 PER_nuclear_compromise.1.d: "[PER.GetName] fue uno de los 62 signatarios originales del Tratado de No Proliferación Nuclear (NPT), el tratado global más importante sobre el arma más letal del mundo. Entró en vigor en 1970 y ha sido el estándar de control de armas nucleares desde entonces. Sin embargo, esa decisión fue tomada por el gobierno del Sha, alineado con los EE. UU., antes de la Revolución de 1979, y beneficiaría enormemente a nuestro pueblo tener tales armas, algo que el Sha nunca consideró. Sin embargo, se ha dicho que abordamos esto con tacto y a través de canales diplomáticos, en lugar de hacerlo sin el permiso internacional. En primer lugar, debemos acercarnos a los estadounidenses, ¿o no?"
 PER_nuclear_compromise.1.a: "Acerquémonos a [USA.GetName]."
 PER_nuclear_compromise.1.b: "No hagamos compromisos con aquellos que no entienden nuestras formas."
 PER_nuclear_compromise.2: "[PER.GetName] se acerca a nosotros"
 PER_nuclear_compromise.2.t: "[PER.GetName] se acerca a nosotros"
 PER_nuclear_compromise.2.d: "Recientemente, nuestra embajada en Islamabad fue abordada por funcionarios paquistaníes que afirman estar negociando en nombre de [PER.GetName]. Dicen que [PER.GetName] está buscando un compromiso con nosotros en el TNP, a cambio de reabrir canales diplomáticos oficiales, la reapertura de nuestra embajada en Teherán, ofrecernos bases en su país y permitirnos supervisar el proyecto nuclear. Esta es una oferta muy tentadora, ya que esto nos permitiría centrar nuestra política exterior en el mantenimiento de la paz y la lucha contra [SOV.GetName], en lugar de combatir tanto a [PER.GetName] como a [SOV.GetName]. Sin embargo, esto podría suponer el costo de perder a [SAU.GetName] e [ISR.GetName] como aliados, ambos poderes medios en la región..."
 PER_nuclear_compromise.2.a: "Quizás nuestra estrategia en Oriente Medio podría involucrar a un poderoso [PER.GetName]..."
 PER_nuclear_compromise.2.b: "¡No podemos abandonar a nuestros aliados seguros por la posibilidad de tener a [PER.GetName] como uno!"
 PER_nuclear_compromise.3: "¡El [USA.GetName] acepta!"
 PER_nuclear_compromise.3.t: "¡El [USA.GetName] acepta!"
 PER_nuclear_compromise.3.d: "Los paquistaníes, que han manejado nuestras relaciones exteriores con [USA.GetName] desde los años 80, nos han dado noticias asombrosas: los estadounidenses han aceptado nuestros términos y nos permitirán llevar adelante un programa nuclear bajo su supervisión. Con esta nueva alianza, ya no tendremos que ocultar nuestro proyecto en las sombras y tendremos a los estadounidenses a nuestro lado para protegernos de una invasión extranjera. ¡Gloria a Estados Unidos!"
 PER_nuclear_compromise.3.a: "¿Bueno?"
 PER_nuclear_compromise.4: "Mediación extranjera"
 PER_nuclear_compromise.4.t: "Mediación extranjera"
 PER_nuclear_compromise.4.desc: "Debido a la negativa de los estadounidenses a cooperar, nuestro Ministerio de Asuntos Exteriores nos ha presentado una solución: creen que si pudiéramos obtener el apoyo de las demás grandes potencias, podrían abogar y respaldar este compromiso ante los estadounidenses en nuestro nombre, y tal vez el [USA.GetName] cambie de opinión..."
 PER_nuclear_compromise.4.a: "Aproximémonos a [ENG.GetName]."
 PER_nuclear_compromise.4.b: "Aproximémonos a [GER.GetName]."
 PER_nuclear_compromise.4.c: "Aproximémonos a [FRA.GetName]."
 PER_nuclear_compromise.4.d: "No hay suficiente apoyo..."
 PER_nuclear_compromise.5: "[PER.GetName] se acerca a nosotros"
 PER_nuclear_compromise.5.t: "[PER.GetName] se acerca a nosotros"
 PER_nuclear_compromise.5.d: "Los diplomáticos iraníes se han acercado a nuestro consulado en Teherán, solicitando que negociemos con los estadounidenses en su nombre sobre la continuidad de su programa nuclear. Si bien nuestras relaciones se habían normalizado desde 1997, la diplomacia podría terminar en cualquier momento. No vienen con las manos vacías y ofrecen la parcial denacionalización de la National Iranian Oil Company, anteriormente conocida como Anglo-Iranian Oil Company. Esto no solo haría que [ENG.GetName] vuelva a ser una nación exportadora de petróleo, sino que nos daría autonomía respecto a otras naciones productoras de petróleo. Podríamos recuperar finalmente una presencia en el Golfo, si y solo si los iraníes cumplen su parte del trato..."
 PER_nuclear_compromise.5.a: "La búsqueda iraní nunca cesará, tal vez deberíamos estar de su lado."
 PER_nuclear_compromise.5.b: "¡Nunca permitiremos que tanto poder caiga en manos de un estado agresivo!"
 PER_nuclear_compromise.6: "¡[ENG.GetName] acepta!"
 PER_nuclear_compromise.6.t: "¡[ENG.GetName] acepta!"
 PER_nuclear_compromise.6.d: "Nuestros diplomáticos han regresado del consulado británico en Teherán con buenas noticias: ¡los ingleses han aceptado nuestra oferta de devolver el control parcial de la National Iranian Oil Company! Esta nueva compañía, llamada como la original British Petroleum (BP), tendrá control directo sobre los campos petrolíferos de Hormuzgan, tal como el imperio lo había hecho anteriormente. Si bien la reacción pública iraní es fuerte, este acuerdo garantizará nuestra continua independencia económica de cualquier país dispuesto a amenazarnos con embargos petroleros, y tendremos combustible suficiente para todas las ramas militares, lo que nos permitirá destinar la parte del presupuesto dedicada a comprar combustible a otras áreas."
 PER_nuclear_compromise.6.a: "¿Bueno?"
 PER_nuclear_compromise.7: "¡[ENG.GetName] rechaza!"
 PER_nuclear_compromise.7.t: "¡[ENG.GetName] rechaza!"
 PER_nuclear_compromise.7.d: "Nuestros diplomáticos han regresado del consulado británico en Teherán siendo portadores de malas noticias: los ingleses han rechazado nuestra oferta. Alegando la necesidad de seguir la política exterior de sus aliados, han decidido que nuestra causa justa no es algo que deban respaldar. Sin embargo, puede haber otro poder que nos apoye, aunque estos necios no lo hagan..."
 PER_nuclear_compromise.7.a: "Como se esperaba."
 PER_nuclear_compromise.8: "[PER.GetName] se acerca a nosotros"
 PER_nuclear_compromise.8.t: "[PER.GetName] se acerca a nosotros"
 PER_nuclear_compromise.8.d: "Los diplomáticos iraníes en la Embajada de Irán en Berlín han solicitado reunirse con varios de nuestros líderes destacados para discutir un asunto extraño: desean declarar un tratado de amistad y desean crear un acuerdo con varias empresas alemanas grandes y medianas para expandir los sectores en los que se les permite participar, siempre y cuando los respaldemos en su intento de llegar a un compromiso con las demás grandes potencias sobre su programa nuclear para evitar sanciones económicas. Unas 50 empresas alemanas tienen sus propias sucursales en Irán, y más de 12.000 empresas tienen sus propios representantes comerciales en Irán, siendo las empresas medianas alemanas muy dependientes del comercio con Irán. Las sanciones podrían plantear un riesgo económico, y la DIHK predice que cualquier interrupción tendría un impacto negativo en el crecimiento económico de Alemania. Sin embargo, también debemos pensar en nuestros aliados y tal vez podamos encontrar otro país para trabajar..."
 PER_nuclear_compromise.8.a: "¡Por el bien de [GER.GetName]!"
 PER_nuclear_compromise.8.b: "¡Por el bien de nuestros aliados!"
 PER_nuclear_compromise.9: "¡[GER.GetName] acepta!"
 PER_nuclear_compromise.9.t: "¡[GER.GetName] acepta!"
 PER_nuclear_compromise.9.d: "Alemania ha aceptado nuestro trato y se están realizando los arreglos necesarios mientras esto se lee."
 PER_nuclear_compromise.9.a: "Alhamdulillah."
 PER_nuclear_compromise.10: "¡[GER.GetName] se niega!"
 PER_nuclear_compromise.10.t: "¡[GER.GetName] se niega!"
 PER_nuclear_compromise.10.d: "[GER.GetName] ha rechazado nuestros generosos términos, por lo que es hora de seguir adelante y abandonar este esfuerzo infructuoso."
 PER_nuclear_compromise.10.a: "Como se esperaba..."
 PER_nuclear_compromise.11: "[PER.GetName] se acerca a nosotros"
 PER_nuclear_compromise.11.t: "[PER.GetName] se acerca a nosotros"
 PER_nuclear_compromise.11.d: "El gobierno iraní se nos acerca y nos ofrece una gran cantidad de petróleo a poco costo para nosotros, siendo el costo nuestro apoyo a su programa de armas nucleares."
 PER_nuclear_compromise.11.a: "Tienen cierto je ne sais quoi..."
 PER_nuclear_compromise.11.b: "No"
 PER_nuclear_compromise.12: "[FRA.GetName]"
 PER_nuclear_compromise.12.t: "[FRA.GetName]"
 PER_nuclear_compromise.12.d: "¡Los franceses han aceptado nuestros generosos términos y han expresado su apoyo a nuestro proyecto ante las demás grandes potencias!"
 PER_nuclear_compromise.12.a: "Alhamdulillah."
 PER_nuclear_compromise.13: "[FRA.GetName]"
 PER_nuclear_compromise.13.t: "[FRA.GetName]"
 PER_nuclear_compromise.13.d: "Desafortunadamente, los franceses han rechazado nuestros términos, ¡nuestros diplomáticos recibieron un simple \"Non\"!"
 PER_nuclear_compromise.13.a: "¡No a ellos en su lugar!"
 PER_nuclear_compromise.14: "¡Suficiente apoyo!"
 PER_nuclear_compromise.14.t: "¡Suficiente apoyo!"
 PER_nuclear_compromise.14.d: "¡Gloria a Allah, ya que nos ha concedido el apoyo que necesitamos para seguir adelante con nuestro programa de armas nucleares!"
 PER_nuclear_compromise.14.a: "¡Alhamdulillah!"
 PER_nuclear_compromise.15: "¡Apoyo insuficiente!"
 PER_nuclear_compromise.15.t: "¡Apoyo insuficiente!"
 PER_nuclear_compromise.15.d: "¡Maldición para Occidente, han rechazado todos nuestros intentos de negociación, afirmando que debemos seguir el TNP que ellos crearon!"
 PER_nuclear_compromise.15.a: "Maldición"
 PER_nuclear_compromise.16: "[PER.GetName] se niega a seguir negociando"
 PER_nuclear_compromise.16.t: "[PER.GetName] se niega a seguir negociando"
 PER_nuclear_compromise.16.d: "Es obvio que nuestros intentos de negociación caerán en oídos sordos, por lo tanto, debemos proceder sin importar la opinión de Occidente y sin importar las consecuencias..."
 PER_nuclear_compromise.16.a: "Que Allah esté con nosotros..."
 PER_nuclear_compromise.17: "[USA.GetName] apoya el Proyecto Nuclear Iraní"
 PER_nuclear_compromise.17.t: "[USA.GetName] apoya el Proyecto Nuclear Iraní"
 PER_nuclear_compromise.17.d: "¡[USA.GetName] ha tomado la drástica decisión de permitir que [PER.GetName] persiga armas nucleares, con su propia bendición y sin consultarnos!"
 PER_nuclear_compromise.17.a: "Lo hecho, hecho está..."
 PER_nuclear_compromise.17.b: "Hm."
 PER_nuclear_compromise.17.c: "¡Cómo se atreven!"
