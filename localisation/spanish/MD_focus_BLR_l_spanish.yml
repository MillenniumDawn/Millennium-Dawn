 BLR_Establish_cooperation_lit: "Establecer cooperación con los comunistas lituanos"
 BLR_Establish_cooperation_lit_desc: "Nuestros hermanos comunistas en Lituania están completamente excluidos del poder, debemos establecer comunicación con ellos para que en el futuro nuestra cooperación dé frutos para ambos países."
 BLR_Financing_of_protest_movements_lit: "Financiamiento de protestas comunistas"
