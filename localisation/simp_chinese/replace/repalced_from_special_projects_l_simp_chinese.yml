 sp_caseless_ammunition: "无壳弹药"
 sp_caseless_ammunition_desc: "通过将弹丸和推进剂整合成一个整体，我们可以减轻弹药的重量并降低生产成本。"
 sp_fire_support_land_drone: "火力支援无人机"
 sp_fire_support_land_drone_desc: "我们有空中无人机，但开发陆基无人机将增加我们步兵可用的火力。"
 sp_tactical_augmented_reality: "战术增强现实"
 sp_tactical_augmented_reality_desc: "制造一种可穿戴的视觉设备，将实时信息传送到士兵的视野中，必将提高他们的战斗效率。"
 sp_double_shot_rifle: "双重射击步枪"
 sp_double_shot_rifle_desc: "当我们的特种部队交战时，目标是快速进行短距离精确射击。实现这一目标的最佳方法是为我们的特种部队制造一种专用武器。"
 sp_experimental_exoskeleton: "实验性外骨骼"
 sp_experimental_exoskeleton_desc: "外骨骼是一种机械动力套装，旨在提高穿戴者的能力。这可以表现为提高速度、力量或反应时间。开发用于军事用途的外骨骼可以让我们的士兵更有效率。"
 sp_active_camouflage: "主动迷彩"
 sp_active_camouflage_desc: "迷彩可以很好地隐藏士兵，但不幸的是，它通常是预期战斗环境之间的妥协。如果我们能设计出一种能自适应周围地形的迷彩，我们的士兵几乎可以对敌人隐形。"
 sp_truck_modular_seating: "模块化卡车座椅"
 sp_truck_modular_seating_desc: "在卡车运输时，我们的士兵大多自由地坐在车厢里。我们应该开发一种模块化座椅，可以安装在我们的任何一辆卡车上。这样，运送部队将更有条理，下车也将更有效率。"
 sp_utility_vehicle_electric_engines: "卡车电动发动机"
 sp_utility_vehicle_electric_engines_desc: "电动发动机早已存在，而且在民用市场上越来越受欢迎。我们可以开发一种发动机用于军用车辆，以减少对燃料的依赖。"
 sp_armoured_vehicle_project: "装甲车辆实验"
 sp_armoured_vehicle_project_desc: "如果我们要生产国产装甲车，我们必须投入时间和精力尝试不同的车辆设计。"
 sp_armoured_vehicle_project_tt: "我们将可以研发§Y主战坦克底盘§!，§Y装甲战斗车底盘§!，§Y轻型坦克底盘§!，§Y自行火炮底盘§!以及§Y自行防空车底盘§!"
 sp_tank_support_drones: "坦克支援无人机"
 sp_tank_support_drones_desc: "无人机在战场上越来越常见。由于我们的坦克视野有限，将无人机控制中心集成到坦克中并为坦克配备可发射的无人机可能是明智之举。这样，坦克操作员就可以更好地勘察战场。"
 sp_tank_support_drones_2: "坦克作战无人机"
 sp_tank_support_drones_2_desc: "除了监视之外，坦克作战无人机还可以识别和标记目标，甚至使用爆炸物或安装的武器与某些目标直接作战。"
 sp_21stcentury_thermal: "2nd Generation thermal and electronic systems"
 sp_21stcentury_thermal_desc: "Advancement in electronics allows us to field ever smaller and more performant electronics for our combat vehicles."
 sp_21stcentury_thermal_reward_improved_targeting: "Improved Targeting"
 sp_21stcentury_thermal_reward_improved_targeting_desc: "We can finetune certain details of our thermal project."
 sp_futuretank_electronics: "4th Generation thermal and electronic systems"
 sp_futuretank_electronics_desc: "Advancement in electronics allows us to field ever smaller and more performant electronics for our combat vehicles."
 sp_active_protection_systems: "主动防御系统"
 sp_active_protection_systems_desc: "仅用烟雾弹来隐藏坦克是不够的。我们需要在坦克上安装反射弹系统，以摧毁来袭的导弹和穿透物。"
 sp_4thgen_tankhull: "4th Generation tank design"
 sp_4thgen_tankhull_desc: "We'll need a critical redesign of older designs to create our future tank designs."
 sp_5thgen_tankhull: "5th Generation tank design"
 sp_5thgen_tankhull_desc: "The battlefield has proven more lethal with each passing year. We need to adapt our tanks or risk them falling into irrelevance."
 sp_tank_electric_engine: "坦克电动动力系统"
 sp_tank_electric_engine_desc: "我们之前的电动动力装置只能为坦克的辅助设备提供动力。只要有足够的投资，我们就可以制造出全电动坦克动力系统。"
 sp_tank_super_heavy_cannon: "超重型坦克炮"
 sp_tank_super_heavy_cannon_desc: "随着坦克的装甲越来越重，需要研制一种能够摧毁这些重装甲目标的大型坦克炮。"
 sp_tank_aa_launchers: "坦克搭载的防空导弹"
 sp_tank_aa_launchers_desc: "坦克通常很容易受到空中目标的攻击，而且防护措施有限。让坦克发射反坦克导弹已经是一种行之有效的方法，但也许我们也可以让它们发射防空导弹。"
 sp_tank_self_sharpening_ammo: "自锐型弹药"
 sp_tank_self_sharpening_ammo_desc: "通过特定的热处理，我们可以改善钨穿甲弹的微观结构，从而提高弹药在穿透过程中的耐用性。"
 sp_tank_thermal_camo: "温度迷彩"
 sp_tank_thermal_camo_desc: "利用特殊的涂层和遮蔽装置，我们可以降低车辆的热痕，使其更难被热像仪和热寻的导弹探测到。"
 sp_tank_chameleon_camo: "变色迷彩"
 sp_tank_chameleon_camo_desc: "利用特殊的镀层，我们可以让车辆在可见的一侧投射其后方的物体，从而模仿其背景。"
 sp_super_heavy_tank_turrets: "超重型坦克炮塔"
 sp_super_heavy_tank_turrets_desc: "为了给我们的坦克配备更重的武器，我们需要找到制造更大炮塔的可行方法。"
 sp_double_barrel_cannons: "双炮管坦克"
 sp_double_barrel_cannons_desc: "曾有多次尝试制造双管坦克，但都因效率低而被否决。如果我们能开发出一种高效的装弹机制，或许就能同时使用两门火炮。"
 sp_railgun_cannon: "轨道炮"
 sp_railgun_cannon_desc: "轨道炮使用两条通电的金属轨道将磁性射弹推入炮管。这使得比传统射弹更小的射弹无需任何爆炸物就能造成巨大破坏。"
 sp_railgun_cannon_2: "等离子轨道炮"
 sp_railgun_cannon_2_desc: "等离子轨道炮不使用固体弹丸，而是利用电磁力将等离子气体粒子加速到高速。击中目标后，除了产生巨大的热量和动能外，等离子体还会发出电磁辐射，干扰电子设备。"
 sp_tank_based_laser_main_cannons: "激光主炮"
 sp_tank_based_laser_main_cannons_desc: "通过制造能够产生强力集中激光的大型能量武器，我们可以制造出能够穿透几乎任何东西的主战坦克武器。"
 sp_tank_based_laser_point_defense: "坦克激光点防御"
 sp_tank_based_laser_point_defense_desc: "除了主动防护系统之外，我们还可以开发小型激光武器，摧毁来袭的坦克导弹。"
 sp_automatic_twin_barrel_mortar_turret: "自动双联装迫击炮"
 sp_automatic_twin_barrel_mortar_turret_desc: "迫击炮炮塔并不是什么新鲜事，但如果我们在同一个炮塔上安装两门迫击炮，我们就可以实现更高的射速和多发炮弹同时命中目标。"
 sp_ground_fireandforget: "Fire and Forget ATGM"
 sp_ground_fireandforget_desc: "Miniaturization of electronics now allows for a missile to guide itself automatically to a target via thermal locks."
 sp_naval_vessel_project: "海军舰艇实验"
 sp_naval_vessel_project_desc: "为了航行于七大洋（甚至是我们的后院游泳池），我们必须投入资源来开发实验性战舰。"
 sp_naval_vessel_project_tt: "我们将可以研发§Y轻型护卫舰船体§!，§Y护卫舰船体§!，§Y驱逐舰船体§!，§Y巡洋舰船体§!，§Y直升机航母船体§!，§Y航母船体§!，§Y攻击型潜艇船体§!和§Y导弹潜艇船体§!"
 sp_stealth_corvette: "隐形轻型护卫舰"
 sp_stealth_corvette_desc: "小型隐形护卫舰是扩大我们对抗敌对势力的能力的绝佳选择，而且敌对势力的舰船无法发现我们。"
 sp_stealth_frigate: "隐形护卫舰"
 sp_stealth_frigate_desc: "我们的一些护卫舰的设计转型已经开始改变。我们决定，投资隐形设计以确保我们的护卫舰处于最有利的位置是最好的。"
 sp_stealth_destroyer: "隐形驱逐舰"
 sp_stealth_destroyer_desc: "各种不同的制造商已经开始开发新一轮海军技术，但都无济于事。我们应该赞助这项新技术，以确保我们的驱逐舰几乎不会被探测到，使我们能够在敌人知道我们的舰队进入该地区之前就发动攻击。"
 sp_stealth_corvette_tt: "解锁§Y隐形轻型护卫舰船体§!技术线\n"
 sp_stealth_frigate_tt: "解锁§Y隐形护卫舰船体§!技术线\n"
 sp_stealth_destroyer_tt: "解锁§Y隐形驱逐舰船体§!技术线\n"
 sp_medium_naval_nuclear_engines: "海军核工程"
 sp_medium_naval_nuclear_engines_desc: "在核反应堆和核动力发明之后，我们开始探索和研究将核发动机安装到海军舰艇上的能力。这将最大限度地减少在干船坞所需的时间"
 sp_medium_naval_nuclear_engines_tt: "解锁以下§Y技术线§!：\n- §Y海军核反应堆§!"
 sp_advanced_ballistic_propulsion_systems: "高级弹道推进系统"
 sp_advanced_ballistic_propulsion_systems_desc: "一些先进弹道推进系统的发明让我们的科学家思考这个问题：“如果呢？”他们已经开始开发新型弹道推进系统，使用诸如电磁推进之类的技术，试图制造能够以前所未有的速度发射射弹的武器。"
 sp_rail_gun_naval_cannons: "海军轨道炮项目"
 sp_rail_gun_naval_cannons_desc: "轨道炮使用电磁推进力将射弹在空中推进，以极快的速度造成伤害。射弹本身不包含任何炸药，而是利用这种极快的速度穿透装甲。"
 sp_rail_gun_naval_cannons_tt: "解锁以下§Y技术线§!：\n- §Y海军轨道炮§!"
 sp_experimental_engines: "实验引擎类型"
 sp_experimental_engines_desc: "各种实验型引擎已向各大集团的研发团队推介。投资于引擎和实验型引擎的实验，可以让我们在空中获得对敌方的技术优势。"
 sp_modern_air_electronics: "Modern Airborne Electronics"
 sp_modern_air_electronics_desc: "A new generation of advancement in electronics for airborne radars, cockpits, and other systems."
 sp_future_air_electronics_tt: "Unlock §Y2020 airborne electronics§!"
 sp_future_air_electronics: "Future Airborne Electronics"
 sp_future_air_electronics_desc: "Merging the latest technilogy in smart AI, laser systems and nanotechnology for high-efficiency airborne equipment."
 sp_future_air_electronics_tt: "Unlock §Y2030 airborne electronics§!"
 sp_modern_air_weapons: "Smart Airborne Weaponry"
 sp_modern_air_weapons_desc: "Smart-targeting, weapon mounted Millimeter-Wave radars, Lock-on After launch. A new generation of weapons paving the way of the future battlefield."
 sp_modern_air_weapons_tt: "Unlock §Y2020 airborne weapons§!"
 sp_future_air_weapons: "AI-enhanced Airborne Weaponry"
 sp_future_air_weapons_desc: "Enhancing the previous generation of airborne missiles and sensors with AI processors and even finer detection and targeting systems."
 sp_future_air_weapons_tt: "Unlock §Y2030 airborne weapons§!"
 sp_hypersonic_missile: "Hypersonic missiles"
 sp_hypersonic_missile_desc: "Hypersonic missiles will give our strategic missile force the capability to strike deep into enemy territory at speeds thought impossible not long ago."
 sp_hypersonic_missile_tt: "Unlock §YHypersonic missiles technology§!"
 sp_nuclear_engines: "飞行器核动力引擎"
 sp_nuclear_engines_desc: "在大型核发动机小型化和在航母等舰上部署核发动机方面取得一系列成功之后，科学家们开始设计和开发一种小型核动力引擎，安装在飞机上，这样就无需在飞机上储存燃料。这将使我们能够部署得更远，并更有效地让我们的飞机在空中飞行，而我们的敌人则必须降落。"
 sp_nuclear_engines_TT: "解锁以下§Y技术线§!：\n- §Y飞行器核动力引擎§!"
 sp_solar_engines: "太阳能引擎"
 sp_solar_engines_desc: "随着实验性引擎类型的开发，太阳能引擎是另一种被提上议事日程的发动机类型。将太阳能引擎安装在飞机机身上或者集成到飞机机身中，使飞机在飞行过程中自动在天空中获取动力。"
 sp_solar_engines_TT: "解锁以下§Y技术线§!：\n- §Y太阳能引擎§!"
 sp_scramjet_engines: "超燃冲压喷气引擎"
 sp_scramjet_engines_desc: ""
 sp_ramjet_engines: "冲压引擎"
 sp_ramjet_engines_desc: ""
 sp_5thgen_airframe: "5th Generation Airframe"
 sp_5thgen_airframe_desc: "A new generation of airframe. Faster, stealthier, deadlier."
 sp_fully_autonomous_computers_framework: "完全自主的计算机框架"
 sp_fully_autonomous_computers_framework_desc: ""
 sp_fully_autonomous_fighters: "全自动战斗机"
 sp_fully_autonomous_fighters_desc: "您甚至不再需要训练您的飞行员！"
 sp_fully_autonomous_bombers: "全自动轰炸机"
 sp_fully_autonomous_bombers_desc: "使奥巴马繁重的工作完全自动化，甚至可能让他失业。"
 sp_fusion_reactors: "聚变反应堆"
 sp_fusion_reactors_desc: "聚变反应堆是一种利用核聚变而非核裂变发电的核反应堆。人们普遍认为核聚变是核反应堆的未来，每公斤核燃料可以产生近四倍的能量输出。"
 sp_space_based_solar_farms: "空间太阳能发电场"
 sp_space_based_solar_farms_desc: "在地球上使用太阳能是一种广泛且无处不在的技术。它已经成为与风能和水力发电一样普遍的核心能源之一。有人提出了一个想法，开始在太空建造太阳能电池板阵列，通过各种尺寸的卫星将能量传输到地球，以满足我们日益增长的能源需求。"
 sp_improved_based_solar_farms: "改进型太阳能发电场"
 sp_improved_based_solar_farms_desc: "实施其他变革，例如更好的光伏电池和技术基础的改进，将使我们能够进一步提高太阳能发电场的效率。"
 sp_improved_maglev_trains: "磁悬浮列车"
 sp_improved_maglev_trains_desc: "强调改进和关注老式磁悬浮列车对于我们国家和经济的未来至关重要。这些列车是未来交通的关键，只要有基础设施支持，交通几乎是即时的。"
 sp_construction_exoskeletons: "建筑用外骨骼"
 sp_construction_exoskeletons_desc: "建筑用外骨骼是各种小型、中型和大型外骨骼的混合体，其开发纯粹是为了取代起重机、叉车等可以由一名操作员操作的车辆。这项技术使我们的建筑工程向前推进了几十年，并使建筑施工变得非常高效和具有成本效益。"
 sp_thorium_nuclear_fuel: "钍核燃料"
 sp_thorium_nuclear_fuel_desc: "由于钍的广泛可用性和较高的产量，人们一直在努力研究钍作为核燃料，并寻求将其广泛用于商业用途。开发稳定、实用的核反应堆和用于我们核反应堆的核燃料将​​对我们国家的核反应堆和电网大有裨益。"
 sp_wireless_power_grid_expansion: "无线电力网扩展"
 sp_wireless_power_grid_expansion_desc: "扩大我们的电网以实施更多的中长距离无线电力传输管道，将有助于减少我们需要维护的基础设施，从而增加我们的发电量，同时消除能源损失。"
 sp_improved_synthetic_diamonds: "改进型合成钻石"
 sp_improved_synthetic_diamonds_desc: "扩大人造钻石的生产和工艺，使其更具成本效益和生产力，将使越来越多的行业转向使用实验室生产的钻石。改用实验室生产的钻石将使医疗产品、电脑零件等产品的价格大幅降低。"
 sp_atmospheric_water_recycling: "大气水循环利用"
 sp_atmospheric_water_recycling_desc: "实施和开发从大气中回收水的能力将使以前被认为无法开发用于农业的地区能够发展农业。它还将使我们能够净化水源，而无需采用更激进的方法从土壤或当地含水层中抽水。"
 sp_space_program: "太空计划"
 sp_space_program_desc: "每个人都想进入太空，除了波兰。波兰无法进入太空。"
 sp_space_program_tt: "解锁以下§Y技术线§!：\n- §Y卫星导航系统§!\n- §Y通讯卫星§!\n- §Y间谍卫星§!\n- §Y运载火箭§!\n"
 sp_space_weapons: "太空武器"
 sp_space_weapons_desc: "曾经只是科幻小说中的作品，如今我们的科学家终于开始设计卫星杀手和其他可以在太空真空中使用的武器。使用这些武器的能力不仅会让我们防御能力更强，而且会让我们进攻能力更强，因为我们将能够拦截、破坏和阻止星际中的敌对势力。"
 sp_space_weapons_tt: "解锁以下§Y技术线§!：\n- §Y卫星杀手§!"
 sp_nuclear_warhead_program: "核弹头项目"
 sp_nuclear_warhead_program_desc: "开发核弹头的复杂性是众多考验和磨难之一。制造能够大规模杀伤的弹头不仅是一项工程、机械和物理壮举，也是人类毁灭他人意志的见证。"
 sp_nuclear_warhead_program_tt: "解锁以下§Y核地位§!：\n- §Y核武器（防御）§!\n- §Y核武器（进攻）§!\n"
