 PER_election_events.25.t: "Разместите уличные объявления для реформистов"
 PER_election_events.25.d: "Партии реформистов потребовали, чтобы мы разместили политические баннеры в качестве рекламы на улицах и в местах, где люди могут их увидеть, должны ли мы согласиться на это?"
 PER_election_events.25.a: "Понятно"
