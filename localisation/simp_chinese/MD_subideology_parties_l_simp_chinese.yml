 SYR.Western_Autocracy: "£SYR_Western_Autocracy 叙利亚改革党"
 SYR.Western_Autocracy_icon: "£SYR_Western_Autocracy"
 SYR.Western_Autocracy_desc: "叙利亚改革党是一个总部设在美国的小型政党和游说团体"
 SYR.liberalism: "£generic_liberalism_small 叙利亚正义与发展运动"
 SYR.liberalism_desc: "叙利亚正义与发展运动是一个政党和运动，成立于2006年，总部设在英国伦敦。该组织将自己描述为“致力于在叙利亚进行和平、民主的变革，并建立一个尊重人权并促进经济和社会发展的现代国家”"
 SYR.socialism: "£SYR_socialism 叙利亚民主人民党"
 SYR.socialism_icon: "£SYR_socialism"
 SYR.socialism_desc: "叙利亚民主人民党是叙利亚的一个左翼民主反对党，被叙利亚政府禁止。它是几个叙利亚反对派联盟的一部分，这些联盟旨在推翻叙利亚政府。"
 SYR.Communist-State: "£SYR_Communist_State 叙利亚共产党"
 SYR.Communist-State_icon: "£SYR_Communist_State"
 SYR.Communist-State_desc: "叙利亚共产党是叙利亚的一个政党，成立于1924年。它于1972年成为全国进步阵线的成员。该党于1986年一分为二，两个独立的政党声称代表原来的叙利亚共产党;叙利亚共产党（统一）和叙利亚共产党（Bakdash）。叙利亚共产党指的是这两个分裂团体的总受欢迎程度"
 SYR.anarchist_communism: "£generic_anarchist_communism_small 阿拉伯社会主义运动"
 SYR.anarchist_communism_desc: "阿拉伯社会主义运动也被称为阿拉伯社会党，是叙利亚的一个政党，自1960年代以来分裂成几个派系，继续使用相同的名称。阿卜杜勒-加尼·甘诺特（Abdul-Ghani Qannout）的大马士革支部于1972年加入复兴党领导的民族进步阵线（National Progressive Front）政府，此后一直支持阿萨德家族在叙利亚的统治。它在叙利亚和黎巴嫩很活跃。阿卜杜勒-加尼·坎诺特于2001年去世后，艾哈迈德·艾哈迈德成为新任秘书长。在他的领导下，即使在叙利亚内战期间，该党也继续其亲政府路线。在冲突的内战阶段，阿拉伯社会主义运动的大马士革分支组织了亲政府集会。当起义升级为全面叛乱时，该党成员组织了亲政府民兵"
 SYR.Autocracy: "£SYR_Autocracy 叙利亚阿拉伯复兴社会党"
 SYR.Autocracy_icon: "£SYR_Autocracy"
 SYR.Autocracy_desc: "叙利亚阿拉伯复兴社会党是一个新复兴党组织，由米歇尔·阿弗拉克、萨拉赫·丁·比塔尔和扎基·阿尔苏齐的追随者于1947年4月7日创立。它首先是原复兴党的地区分支，然后在1966年原复兴党分裂后，它改变了对叙利亚主导的复兴党运动的忠诚。自1963年叙利亚政变以来，该党一直统治着叙利亚，这场政变使复兴党掌权。该党有别于伊拉克阿拉伯复兴社会党"
 SYR.Mod_Vilayat_e_Faqih: "£SYR_Mod_Vilayat_e_Faqih 阿巴斯旅"
 SYR.Mod_Vilayat_e_Faqih_icon: "£SYR_Mod_Vilayat_e_Faqih"
 SYR.Mod_Vilayat_e_Faqih_desc: "阿巴斯旅，是一个在叙利亚各地活动的亲政府十二伊玛目什叶派穆斯林激进组织。它以伊玛目阿里之子阿巴斯·伊本·阿里的昵称命名。该组织成立于2012年底，目的是保卫赛义德扎伊纳布清真寺和叙利亚的其他什叶派圣地。由于叙利亚内战期间叛乱分子亵渎各种圣地、遗址和礼拜场所，该组织声名鹊起，随后与叙利亚军队合作。"
 SYR.Caliphate: "£SYR_Caliphate 沙姆解放组织"
 SYR.Caliphate_icon: "£SYR_Caliphate"
 SYR.Caliphate_desc: "沙姆解放组织是一个活跃的萨拉菲斯特圣战组织，参与了叙利亚内战。 该组织于2017年1月28日成立，由征服沙姆阵线、安萨尔丁阵线、杰什·苏纳、利瓦·哈克和努尔丁·赞吉运动。尽管进行了合并，但沙姆解放组织仍被指控在秘密层面充当基地组织的叙利亚分支机构，并被视为其分支机构之一，尽管该组织已正式否认这一点"
 SYR.Neutral_Muslim_Brotherhood: "£SYR_brotherhood 叙利亚穆斯林兄弟会"
 SYR.Neutral_Muslim_Brotherhood_icon: "£SYR_brotherhood"
 SYR.Neutral_Muslim_Brotherhood_desc: "穆斯林兄弟会是一个跨国逊尼派伊斯兰组织，由伊斯兰学者和教师哈桑·班纳于1928年在埃及成立。最初，作为一个泛伊斯兰、宗教和社会运动，它在埃及宣扬伊斯兰教，教导文盲，并设定医院和商业企业。它后来进入政治舞台，旨在结束英国对埃及的殖民控制。该运动自称的目标是建立一个由伊斯兰教法统治的国家——其在世界范围内最著名的口号是：“伊斯兰教是解决之道”。慈善是其工作的主要推动力。"
 FSA.Neutral_Muslim_Brotherhood: "£SYR_brotherhood 叙利亚全国联盟"
 FSA.Neutral_Muslim_Brotherhood_desc: "叙利亚全国联盟是叙利亚内战中反对派团体的联盟，于2012年11月在卡塔尔多哈成立全国联盟的主要目标是取代巴沙尔·阿萨德政府及其“标志和象征” 支持的支柱”、“解散安全部门”、统一和支持叙利亚自由军、拒绝与阿萨德政府对话和谈判，以及“追究杀害叙利亚人、摧毁叙利亚人和使叙利亚人流离失所的责任人”"
 SYR.Neutral_Autocracy: "£SYR_Neutral_Autocracy 阿拉伯社会主义联盟"
 SYR.Neutral_Autocracy_icon: "£SYR_Neutral_Autocracy"
 SYR.Neutral_Autocracy_desc: "叙利亚阿拉伯社会主义联盟党是一个纳赛尔主义政党。该党美化了复兴党主席职位，几乎没有表现出独立于政府"
 SYR.neutral_Social: "£SYR_neutral_Social 民主社会主义统一党"
 SYR.neutral_Social_icon: "£SYR_neutral_Social"
 SYR.neutral_Social_desc: "民主社会主义统一党是叙利亚的一个政党。它是合法许可政党民族进步阵线的一部分，支持政府的社会主义和阿拉伯民族主义方向，并接受复兴党的领导"
 SYR.Neutral_Communism: "£generic_Neutral_Communism_small 人民意志党"
 SYR.Neutral_Communism_desc: "人民意志党是由被驱逐的叙利亚共产党员组成的政党。在组织上，人民意志党遵循民主集中制。然而，它没有秘书长的任务;它只是一个秘书长。相反，在大会中选出的中央委员会成员的集体领导统治着党。中央委员会选举主席团成员和秘书处成员承担日常工作"
 SYR.Nat_Populism: "£generic_Nat_Populism_small 全国宣誓运动"
 SYR.Nat_Populism_desc: "全国宣誓运动是叙利亚的一个民族主义政党。它是政党民族进步阵线的一部分，支持执政的复兴党的方向。该党信奉阿拉伯民族主义，该党的目标是在政治、经济和社会多元化以及全民参与决策的民主基础上促进叙利亚民族团结和社会和平"
 SYR.Nat_Fascism: "£SYR_Nat_Fascism 叙利亚社会民族主义党"
 SYR.Nat_Fascism_icon: "£SYR_Nat_Fascism"
 SYR.Nat_Fascism_desc: "叙利亚社会民族主义党是一个在黎巴嫩、叙利亚、约旦、伊拉克和巴勒斯坦活动的民族主义政党。它主张建立一个跨越新月沃地的叙利亚民族国家，包括今天的叙利亚、黎巴嫩、伊拉克、科威特、约旦、巴勒斯坦、以色列、塞浦路斯、西奈半岛、土耳其东南部，基于地理边界和边界内的共同历史人民 分享。它拥有超过100,000名成员，是叙利亚第二大合法政治团体，仅次于执政的阿拉伯社会主义复兴党。在黎巴嫩，它是该国政治史上80多年来主要的世俗和高度组织化的精英政党。"
