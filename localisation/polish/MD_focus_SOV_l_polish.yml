 sov_communists.1.t: "Zakaz własności prywatnej"
 sov_communists.1.d: "Po przyjęciu przez nasz rząd wielu ustaw i praw przeciw burzhui, w końcu osiągnęliśmy ostatni krok w kierunku zniszczenia kapitalizmu na rosyjskiej ziemi. Zamierzamy zakazać własności prywatnej, tak jak zrobili to nasi chwalebni towarzysze w latach dwudziestych XX wieku! W tym celu powinniśmy zdecydować, jak powszechna będzie konfiskata..."
 sov_communists.1.a: "Pełna konfiskata zadziałała wtedy i zadziała teraz!"
 sov_communists.1.b: "Bądźmy nieco bardziej umiarkowani."
 sov_communists.1.c: "Wywłaszczaj tylko główne gałęzie przemysłu."
 sov_communists.2.t: "Konstytucja narodowo-komunistyczna"
 sov_communists.2.d: "Ponieważ mamy sojuszników zarówno NPA, jak i CPRF, powinniśmy wybrać pomiędzy naszą nową ideologią państwową: komunistyczno-internacjonalistyczną lub nacjonalistyczno-izolacjonistyczną."
 sov_communists.2.a: "Musimy być dumni z tego, że jesteśmy Rosjanami!"
 sov_communists.2.b: "Nie powinniśmy zapominać o naszej głównej ideologii."
 sov_communists.3.t: "Konstytucja Demokratyczna"
 sov_communists.3.d: "Najlepsze pomysły naszych przywódców ideologicznych odziedziczyliśmy po pierestrojce! Aby osiągnąć naszą świetlaną przyszłość, musimy zmienić naszą konstytucję. Czy powinno być bardziej liberalnie, czy nie?"
 sov_communists.3.a: "Musimy chronić idee Gorbaczowa!"
 sov_communists.3.b: "Nie powinniśmy zapominać o naszej głównej ideologii."
 sov_communists.4.t: "Konstytucja Partii Komunistycznej"
 sov_communists.4.d: "Po zebraniu całej władzy w nasze ręce będziemy mogli w końcu stworzyć od nowa konstytucję. Oczywiście mamy w naszej mądrej partii frakcje i powinniśmy decydować, które idee będą dominować w naszej nowej, prawdziwie sowieckiej konstytucji."
 sov_communists.4.a: "Oczywiście, że potrzebujemy stalinistów."
 sov_communists.4.b: "Potrzebujemy bardziej umiarkowanego wzrostu."
 sov_communists.5.t: "Rekonstrukcja radzieckich pomników wojskowych"
 sov_communists.5.d: "W całym naszym dużym kraju znajdują się tysiące pomników Wielkiej Wojny Ojczyźnianej, które są obecnie w bardzo opłakanym stanie. Trzeba pomyśleć o odbudowie starych i budowie nowych, aby uwiecznić chwałę naszego kraju i narodu!"
 sov_communists.5.a: "Niech będą bardziej w żałobie."
 sov_communists.5.b: "Muszą wychwalać nasze bohaterstwo!"
 sov_communists.6.t: "Restalinizacja"
 sov_communists.6.d: "Przeklęci Chruszjowici nie zapamiętali chwały naszego największego przywódcy. Teraz nadszedł czas, aby to naprawić. Jak zmienimy nazwy naszych miast?"
 sov_communists.6.a: "Zachowaj opcje historyczne."
 sov_communists.6.b: "Idź na pełny stalinizm!"
