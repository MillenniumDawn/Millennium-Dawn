 southern_republic_event.1.t: "首都问题"
 southern_republic_event.1.d: "在前美国“大暴动”的后果之后，许多地方州长都在努力让自己的州对独立机构产生吸引力，让他们决定新共和国的首都应该设在哪里。有些人认为，首都应该尽可能地位于中心，并将密西西比州默里迪恩市作为最佳选择。有些人认为，只有亚特兰大才是真正的选择，因为它是南方最发达的大都市区之一。虽然有些人认为查尔斯顿具有历史象征意义，并希望将其作为新首都，但无论选择如何，如果我们要真正关注我们更紧迫的问题，就必须尽早做出决定。"
 southern_republic_event.1.o1: "我们刚刚经历了这一切，我们正在参加一场该死的选美比赛！？！？"
 southern_republic_event.2.t: "委员会的选择"
 southern_republic_event.2.d: "经过几天的讨论以及当地官员施加的压力，委员会得出了四个不同的选择。新奥尔良是贸易中心和海军基地，密西西比州的默里迪恩是旧联邦的战略中心。然后是亚特兰大，南方最发达的大都会中心，从经济和治理角度来看，这是一个合乎常理的选择。最后是历史象征意义，查尔斯顿成为首府。查尔斯顿对右翼很有吸引力，对日益壮大的南方身份运动也很有吸引力。无论如何，委员会的选择决定了谁能得到什么。"
 southern_republic_event.2.o1: "新奥尔良明显击败亚特兰大"
 southern_republic_event.2.o2: "迪克西之心应为心脏地区，默里迪恩即是。"
 southern_republic_event.2.o3: "亚特兰大是唯一真正的选择"
 southern_republic_event.2.o4: "我们的历史就是我们的身份认同，我们选择了查尔斯顿"
 southern_republic_event.3.t: "政治剧场"
 southern_republic_event.3.d: "南方各州的政治派系和意识形态影响堪比一场自然灾害。南方不仅要担心大自然的自然灾害，还要担心政治极端分子的过度行为和争斗。从小众的三K党成员到社会主义革命者，如果我们想享受迄今为止所能建立的一点和平，就必须妥善应对这场风暴。"
 southern_republic_event.3.o1: "这些暴徒并不构成威胁"
 southern_republic_event.3.o2: "我们应该更加谨慎地选择谁能当选"
 southern_republic_event.4.t: "稳定的政党"
 southern_republic_event.4.d: "在我们的政治复兴之后，我们必须考虑谁能真正让我们成为一个更加稳定的国家。这些“温和派”——另类右翼和另类左翼的嘲笑——表明他们是更为谨慎的政党。他们寻求改变，但不是以一种马拉松的方式，而是以一种悠闲的散步或慢跑的方式，我们必须了解这些政党到底是谁，如果我们要帮助确保他们比其他更叛逆的政党获得支持。"
 southern_republic_event.4.o1: "感谢上帝赐予我们谨慎的人"
 southern_republic_event.5.t: "南方保守党"
 southern_republic_event.5.d: "在“稳定”党派的总体框架中，南方保守党是一个相当温和的政党。作为一个中右翼政党，南方保守党往往更让人想起旧的民主党和共和党及其温和派。南方保守党更倾向于渐进式变革，而不是大规模的快速变革，因此，如果需要变革，南方保守党会确保以更深思熟虑的方式处理，而不是在更敏感的话题上可能出现的大张旗鼓的心态。在社会政策方面，南方保守党确保变革一直在发生，但我们必须以舒适的速度接受它，以保持国家凝聚力。在经济方面，南方保守党赞成放松管制，但并不反对制定更多基于常识的法规来遏制剥削手段。"
 southern_republic_event.5.o1: "南方保守党带来和平"
 southern_republic_event.5.o2: "辉格党将获胜"
 southern_republic_event.5.o3: "进步民主党必将获胜"
 southern_republic_event.6.t: "迪克西辉格党"
 southern_republic_event.6.d: "迪克西辉格是一个更传统的自由党，其目标是利用旧式自由主义学说来确保政府的稳定和进步，从而确保所有人的自由和平等。迪克西辉格寻求更多的平等机会，因此在社会上对变化的态度更加灵活，但并不认为有必要执行政府的政策，除非当前的问题首先在州或地方层面得到真正解决。在经济方面，他们相信总体上的监管，重点是反垄断或更普遍的反竞争行为监管。但除了这种监管中的“公平竞争”策略外，迪克西辉格更倾向于在可能的情况下采取更放任的态度。"
 southern_republic_event.6.o1: "常识性法规是有意义的"
 southern_republic_event.6.o2: "真正的竞争才是真正的机遇"
 southern_republic_event.6.o3: "经济合并是反南方的"
 southern_republic_event.7.t: "进步民主党"
 southern_republic_event.7.d: "进步民主党是一个更传统的民主社会主义政党，就像其欧洲同行一样，该党希望利用民主的力量确保国家工人得到公平对待，并希望开创一种温和的社会主义。这意味着从社会角度来说，该党更加自由，只坚持传统价值观，而大多数选民认为这些价值观值得保持传统。从经济角度来说，他们是温和的社会主义者，希望利用监管的力量来让工人吃饱喝好，他们并不完全支持国有化，但是，如果私营部门的行为不守规矩，他们也不排除作为替补来帮助被剥削的群众。"
 southern_republic_event.7.o1: "南方保守党确保南方稳定"
 southern_republic_event.7.o2: "辉格党将具有南方风格"
 southern_republic_event.7.o3: "进步民主党将创建南方社会主义"
 southern_republic_event.8.t: "联邦化迪克西党"
 southern_republic_event.8.d: "联邦化迪克西党本质上是一个妥协的政党。联邦化迪克西党希望在联邦一神论式政府和更偏重小政府的邦联政府之间找到一个折衷点，希望将两者结合起来，形成一个真诚而像父亲一样的结构，以维护整个国家的和平与秩序。由于在社会和经济上都不受控制，它唯一的计划是将中央资金和服务引导到最贫穷的地区，以确保国家的底线不会落后于其他地区。许多人抨击这是伪社会主义，但联邦化迪克西党反驳他们，质疑这些所谓的“尊敬的国家成员”到底有多关心选民，还是更关心他们的朋友和薪水。"
 southern_republic_event.8.o1: "“联邦”一词并非贬义，而是一种现实"
 southern_republic_event.8.o2: "南方认同党是南方的胜利"
 southern_republic_event.8.o3: "南方自由党将解放迪克西"
 southern_republic_event.9.t: "南方认同党"
 southern_republic_event.9.d: "南方认同党是一个小众的单一问题政党。他们对社会漠不关心，导致所有重大社会问题都由地方而不是全国来处理。在经济方面，他们有一种“只要没坏就不要去修”的心态。这意味着他们会制定法规或放松管制，但前提是这被视为对国家经济稳定的真正问题。至于所谓的单一问题，南方认同党的大部分重点是培养和确保一个真正具体的计划来创造南方身份。利用诸如旧邦联的更多小政府主义观点，结合其中的一些风格灵感，以及将当地的食物和音乐文化推广为南方文化。该党希望摆脱过去，为所有人创造一个真诚而平等的南方未来。"
 southern_republic_event.9.o1: "自由并充实的迪克西"
 southern_republic_event.9.o2: "南方风格，南方民谣"
 southern_republic_event.9.o3: "迪克西自由，迪克西价值观"
 southern_republic_event.10.t: "南方自由党"
 southern_republic_event.10.d: "南方自由党是一个有趣的政党。作为旧自由党的残余，南方自由党决定接受南方文化和政府价值观与自由主义的妥协，以帮助实现完全的权力下放。南方自由党中的许多人认为，完全回归亲自由主义或亲联邦政府，是重现《邦联条例》失败的绝对方式。尽管该党反对政府干预经济和社会，但它非常不干涉，将这些事情留给州政府意味着当地人处理当地问题。尽管南方自由党并不害怕福利和医疗保健计划之类的事情，但是为了确保国家的底线能够有某种立足点来打开机会之门，南方自由党并不畏惧。"
 southern_republic_event.10.o1: "联邦化迪克西党理解治理"
 southern_republic_event.10.o2: "南方认同党将创建真正的南方政府"
 southern_republic_event.10.o3: "南方自由党才是南方人治理南方"
 southern_republic_event.11.t: "异常党派"
 southern_republic_event.11.d: "在南方共和国的奥弗顿之窗内，我们有两个截然不同的政党，有些人甚至会诚实地争论它们是否是真正的政党。无论如何，首先我们有迪克西和三角洲党。该党由一位前铁路爱好者转为新手政治领袖创立，似乎更像是与公共交通有关的单一政党问题。然而，他们暗示，在他们简称的公共交通方面，上述投资确实会对城市化以及国家内部的连通性产生连锁经济影响。另一方面，我们有经济繁荣党。该党自称是一个专注于经济发展并确保通过实际经济投资提高国家标准的政党。他们没有告诉你的是，该党也充满了大笔农业资金以及软种植园阶层的支持者。无论如何，经济繁荣党和民主与进步党都被视为有趣的力量，但没有什么能动摇基础。"
 southern_republic_event.11.o1: "迪克西的开发者"
 southern_republic_event.11.o2: "迪克西经济学家"
 southern_republic_event.100.t: "变革之风"
 southern_republic_event.100.d: "在第一次选举前夕，国家状况让很多人难以忍受。因此，政治舞台的两边都出现了激进主义的抬头。右翼有新联邦主义者、法西斯主义者等等。革命联盟和南方共产主义协会在左翼领头。很多人想知道究竟是谁会夺走另一方的风头。目前，派系斗争的持续加剧导致了……"
 southern_republic_event.100.o1: "社会主义煽动者团结劳工"
 southern_republic_event.100.o2: "顽固的历史自豪感抓住了群众"
 southern_republic_event.101.t: "邦联身份认同主义者"
 southern_republic_event.101.d: "迫切希望在民意调查中保持领先的南方联盟工人党最近寻求南方传统党的帮助。这两个党派虽然立场截然相反，但都以“南方联盟梦”为原则团结起来。这两个对立的党派希望建立合法的南方，恢复旧日的土地，他们似乎相互吸引，为新国家赢得首次选举胜利而赌上一把。因为迈出第一步是走向复苏和稳定的最重要一步。"
 southern_republic_event.101.o1: "统一战线的形成"
 southern_republic_event.101.o2: "农民协会成立"
 southern_republic_event.102.t: "农业社会"
 southern_republic_event.102.d: "革命联盟党的主要反对力量和同样绝望的反对力量认为有必要与农业联盟党结盟。这两个党派合作创造了完美的矛盾，因为一个显然是一个寡头大农业党派，而另一个则是你所看到的最接近无政府共产主义的政党。但在危急时刻，需要采取紧急措施。两党都认为，稳定和自满社会的真正支柱是农业社会。简单的组织和大部分生产努力以及有组织的劳动都用于生产食物，还有什么比赋予社会生活基本基础更好的塑造社会的方法呢？无论如何，随着选举越来越近，形势越来越紧张，他们都必须加大力度。"
 southern_republic_event.102.o1: "邦联阵线在民意调查中领先"
 southern_republic_event.102.o2: "饱腹承诺带来丰盛成果"
 southern_republic_event.200.t: "右翼合并"
 southern_republic_event.200.d: "随着最近国家精神的转变，许多人开始向右翼政党靠拢。鉴于国家的历史，这让温和派和左翼人士非常担忧。无论如何，随着迪克西第一党和南方联盟在迪克西纯洁联盟的领导下联合起来，人们的担忧达到了顶峰。许多当地人担心联盟可能引发落后的社会改革，而这已经导致大量移民离开这个国家。由于担心新联邦主义者和法西斯主义者联合起来，许多人正在寻找任何真正的替代方案，以阻止这种力量赢得选举。"
 southern_republic_event.200.o1: "国家渴望纯洁"
 southern_republic_event.200.o2: "潜在移民争相入伍"
 southern_republic_event.201.t: "入伍人数增加 反民族主义情绪高涨"
 southern_republic_event.201.d: "随着“边缘右翼”势力的巩固，正如反对派民族主义者所宣称和嘲笑的那样，许多原本是此类政策目标的人开始参军，结果，军队的政治影响力越来越大。与此同时，被称为“默里迪恩之家”的现代君主主义运动与武装部队联手，巩固了反民族主义运动。许多人都希望，如果我们必须走这样的道路，那么对国家的责任至少比法西斯主义或极端民族主义领导层所做的任何事情都要好。"
 southern_republic_event.201.o1: "边缘斗争仍在继续"
 southern_republic_event.201.o2: "“皇家”军队，听起来很有趣"
 southern_republic_event.12.t: "南方的要求"
 southern_republic_event.12.d: "我们西部的邻居要求我们屈服，并承诺效仿德克萨斯州独立，成为南方国家的邦联伙伴。我们不确定他们的最终目的是什么，但能否真诚地拒绝这些要求取决于我们对军事力量的信心。"
 southern_republic_event.12.o1: "我们是德克萨斯头号也是唯一的德克萨斯州人！"
 southern_republic_event.12.o2: "如果我们有更多时间……我们同意。"
 southern_republic_event.13.t: "德克萨斯拒绝"
 southern_republic_event.13.d: "德克萨斯国拒绝了我们的慷慨提议，所以现在轮到我们了。我们可以冒着爆发全面冲突甚至蔓延的风险，也可以退缩。这两种选择都可行，但显然其中一种的风险更大。"
 southern_republic_event.13.o1: "没有一个南方人会在战斗中退缩"
 southern_republic_event.13.o2: "也许我们确实有点操之过急"
 southern_republic_event.14.t: "德克萨斯接受我们的提议"
 southern_republic_event.14.d: "在他们的认可下，我们现在可以作为一个统一阵线向前迈进，实现地区团结的真正目标。虽然对于这种新的联盟，人们当然会有些不安，但至少这是一个开始。"
 southern_republic_event.14.o1: "我操这他妈真行啊！"
 southern_republic_event.15.t: "南方提案"
 southern_republic_event.15.d: "南方国家向我们提出要与他们结成邦联联盟。他们承诺公平自治，但主要目标是在新的区域联盟中统一外交政策。这可能对我们的处境非常有利，因为它会以“不存在”的名义取消对我们的国际制裁。然而，这可能是一个利用我们的诡计，无论如何，我们都需要做出回应。"
 southern_republic_event.15.o1: "我们不会向任何人屈服"
 southern_republic_event.15.o2: "我喜欢失去制裁，我们当然同意"
 southern_republic_event.16.t: "古巴拒绝我们"
 southern_republic_event.16.d: "古巴人拒绝了我们的要求，现在的问题是，我们是否愿意冒着长期战争的风险，通过海战和组建入侵部队。我们尽我们所能，但代价可能比它本身更大。"
 southern_republic_event.16.o1: "我们要参战！"
 southern_republic_event.16.o2: "我们现在负担不起"
 southern_republic_event.17.t: "古巴接受我们的协议"
 southern_republic_event.17.d: "古巴代表已经接受了我们的协议，我们将开始统一的法律和标准，以便在可预见的未来建立一个公平稳定的联盟。"
 southern_republic_event.17.o1: "这一轮酒我请客！"
 southern_republic_event.18.t: "南方的要求"
 southern_republic_event.18.d: "南方国家要求我们加入加勒比海大邦联。我们处于一个独特的位置，因为这个国家面积较大，但距离我们也有一段距离，让我们有充足的时间准备入侵。然而，我们是否真的应该冒这样的风险还不得而知。"
 southern_republic_event.18.o1: "我们不会屈服！"
 southern_republic_event.18.o2: "我们不能浪费公民的生命"
 southern_republic_event.19.t: "海地拒绝"
 southern_republic_event.19.d: "一个国家的污点拒绝了我们的要求，我们必须立即采取行动，否则就闭嘴。外交局势有点紧张，现在是理智还是武力占上风。"
 southern_republic_event.19.o1: "意志力必胜"
 southern_republic_event.19.o2: "我们不能冒这个险"
 southern_republic_event.20.t: "海地接受"
 southern_republic_event.20.d: "他们接受了我们的要求，我们将开始安排一切，今天对我们国家来说是一个好日子。"
 southern_republic_event.20.o1: "又向前迈进了一步"
 southern_republic_event.21.t: "南方的要求"
 southern_republic_event.21.d: "南方国家要求我们加入加勒比海大邦联。我们处于一个独特的位置，因为这个国家面积较大，但距离我们也有一段距离，让我们有充足的时间准备入侵。然而，我们是否真的应该冒这样的风险还不得而知。"
