 ### Kim Jong-Nam ###
 NKO_Kim_Jong_Nam: "[ROOT.GetKimJongNam]"
 NKO_Kim_Jong_Nam_desc: ""
 KimJongNam_BACK_NAME: "Kim Jong-nam's è tornato!"
 KimJongNam_NAME: "Kim Jong-nam"
 NKO_Face_world: "Affronta il Mondo"
 NKO_Face_world_desc: "La riforma istituzionale del Paese non può essere realizzata senza il sostegno esterno, quindi dobbiamo concentrarci sull'aspetto diplomatico del governo e avere buone relazioni con il mondo."
 NKO_Conciliatory_Rhetoric: "Riconciliazione con il Mondo"
 NKO_Conciliatory_Rhetoric_desc: "I Paesi stranieri ci hanno frainteso per troppo tempo, la nostra politica delle porte aperte può convincerli della nostra posizione a favore della pace."
 NKO_Diplomatic_Overtures: "Stabilisci Relazioni Diplomatiche con i Paesi"
 NKO_Diplomatic_Overtures_desc: "Il secondo passo della diplomazia nordcoreana è l'instaurazione di relazioni diplomatiche formali con vari Paesi, che renderanno più agevole il percorso di riforma del Paese."
 NKO_step_up_joint_Ventures: "Invita più Joint Ventures"
 NKO_step_up_joint_Ventures_desc: "Gli investimenti esteri sono un canale per aiutare la riforma della nostra economia e li accogliamo con favore."
 NKO_Embrace_the_people: "Accogli il Popolo"
 NKO_Embrace_the_people_desc: ""
 NKO_Loosen_Information_monopoly: "Allenta il Monopolio dell'Informazione"
 NKO_Loosen_Information_monopoly_desc: "Le persone sono libere di esprimere le proprie opinioni."
 NKO_Tone_Down_Propaganda: "Riduzione della Pubblicità Ufficiale"
 NKO_Tone_Down_Propaganda_desc: "Mentre i media ufficiali erano soliti incarnare la volontà dello Stato, le nostre riforme di democratizzazione ora non hanno bisogno di costringere la \"Democrazia\" sul Popolo."
 NKO_End_forced_Labor: "Poni fine al Lavoro Forzato"
 NKO_End_forced_Labor_desc: ""
 NKO_Expand_SEZs: "Espandi il SEZ"
 NKO_Expand_SEZs_desc: "Non possiamo riformare la nostra economia senza l'aiuto delle zone economiche speciali di Raseon e Kaesong, e possiamo istituire altre zone economiche speciali in modo che alcune persone possano arricchirsi per prime."
 NKO_End_Juche: "Termina la Juche"
 NKO_End_Juche_desc: "La Juche non è una panacea; abbiamo bisogno di un modello di orientamento più scientifico."
 NKO_Foreign_Knowledge: "Ricerca di Talenti Esterni"
 NKO_Foreign_Knowledge_desc: "La RPDK ha perso molti talenti a causa delle sue politiche oppressive degli ultimi decenni e, per colmare il divario di talenti, potremmo avere dei ricercatori esterni."
 NKO_Join_the_WTO: "Aderisci all'OMC"
 NKO_Join_the_WTO_desc: "Per troppo tempo siamo stati esclusi dai benefici commerciali globali condivisi dai membri dell'Organizzazione mondiale del commercio. Ora che lo cambieremo, potremo utilizzare meglio i meccanismi dell'ordine economico liberale occidentale al servizio delle nostre riforme."
 NKO_Preserve_the_Party: "Mantieni la Leadership del WPK"
 NKO_Preserve_the_Party_desc: "Riformare e aprire non significa porre fine alla leadership del Partito dei Lavoratori, che può guidare il popolo verso un futuro luminoso e prospero."
 NKO_Appeal_to_the_Youth: "Appello ai Giovani"
 NKO_Appeal_to_the_Youth_desc: "Sono i giovani a costituire la spina dorsale della nostra riforma."
 NKO_The_Choson_Dream: "Il Sogno di Choson"
 NKO_The_Choson_Dream_desc: "Il \"Sogno di Choson\" è un nuovo concetto introdotto dal Presidente [NKO.GetLeader] , che racchiude gli obiettivi personali e nazionali della nazione coreana. Comprende aspirazioni in molti campi diversi, tra cui la sfera economica, politica e internazionale."
 NKO_Democracy_with_North_Characteristics: "Democrazia con caratteristiche Nordcoreane"
 NKO_Democracy_with_North_Characteristics_desc: "La democrazia di tipo occidentale non è del tutto adatta alla RPDK e la RPDK ha bisogno di una propria democrazia caratteristica."
 NKO_People_before_Party: "Le Persone prima del Partito"
 NKO_People_before_Party_desc: "Il Popolo è il padrone del suo paese!"
 NKO_Elections: "Elezioni"
 NKO_Elections_desc: "Le nostre riforme includono la democratizzazione del sistema politico e il popolo avrà il potere di scegliere i leader che desidera."
 NKO_Free_Expression: "Espressione Libera"
 NKO_Free_Expression_desc: "Il popolo della Corea del Nord è stato soppresso per troppo tempo da politiche oppressive e la principale libertà concessa al popolo è la libertà di parola."
