 russia.29.o2: "I am ready to personally govern Chechnya"
 sov_vybory.2.t: "Putin Elegido como Presidente"
 sov_vybory.2.d: "Vladimir Putin gana la primera ronda de las elecciones presidenciales, habiendo recibido el 63.75% de los votos después de contar el 99% de las papeletas. La oposición no considera las elecciones legítimas, prometiendo responder con protestas masivas. En las elecciones presidenciales de Rusia, votó el 65.3% de los votantes rusos, según los últimos datos de la CEC."
 sov_vybory.2.a: "El Líder está aquí de nuevo!"
 sov_vybory.1.t: "Medvedev Elegido como Presidente"
 sov_vybory.1.d: "El primer viceprimer ministro Dmitry Medvedev ganó una victoria predecible en las elecciones presidenciales del domingo como sucesor del jefe de estado saliente Vladimir Putin. Analistas y la oposición dicen que la elección del Medvedev de 42 años, quien promete un curso liberal, como el tercer presidente de Rusia, asegurará que el poder permanezca en manos de Putin."
 sov_vybory.1.a: "Veamos cómo le va!"
 russia_med.1.t: "Militsiya renombrada a Politsiya"
 russia_med.1.d: "La Ley de Policía fue firmada por el presidente ruso Dmitry Medvedev bastante recientemente como parte de una reforma completa de las estructuras de aplicación de la ley. La Ley de Policía, desarrollada como parte de la reforma de los organismos de asuntos internos rusos, establece que la militsiya cambiará su nombre a policía. La ley define el estatus, los derechos y deberes de un oficial de policía; libera a la policía de funciones duplicadas e inusuales, fortalece el modelo de asociación de las relaciones entre la policía y la sociedad."
 russia_med.1.a: "Lo cambia todo."
 russia_med.2.t: "Putin va a Pikalyovo"
 russia_med.2.d: "Debido a la crisis financiera en curso, 2 de las 3 principales instalaciones industriales propiedad de oligarcas en la pequeña ciudad de Pikalyovo fueron cerradas y los trabajadores se quedaron sin nada. Esto llevó a una protesta masiva por parte de los residentes de la ciudad; la situación era crítica y requería un control directo del gobierno. Fue entonces cuando Vladimir Putin llegó a la ciudad y reunió a los propietarios. Exigió un reinicio inmediato de la industria de la ciudad y confirmó su dominio sobre los oligarcas."
 russia_med.2.a: "Devuélvanme mi pluma!"
 rusboloto.1.t: "Protestas en Moscú!"
 rusboloto.1.d: "Insatisfechos con otra reorganización del poder, los rusos salen a protestar contra el gobierno. Según diversas fuentes, entre 100,000 y 150,000 personas asistieron a la manifestación, y según la versión de la Dirección Central de Asuntos Internos, 25,000. En todas las acciones de protesta posteriores, el número de personas será deliberadamente subestimado por la Dirección Central de Asuntos Internos. Se llevaron a cabo manifestaciones por Elecciones Justas en 99 ciudades de Rusia y 45 más en el extranjero. El Departamento de Educación de Moscú programó inesperadamente un control para todos los estudiantes de secundaria, lo que provocó otra ola de indignación. La gente llegó a Bolotnaya con una gran cantidad de carteles caseros y exigió elecciones nuevas y justas."
 rusboloto.1.a: "Aplástelos con la policía!"
 rusboloto.2.t: "Protestas aumentadas en Moscú!"
 rusboloto.2.d: "Despite resistance from the side of the law enforcement agencies, people still go out to rallies on the swamp square. The metropolitan police announced provocations by the organizers and participants of the opposition rally on Bolotnaya Square. The press service of the Main Directorate of the Ministry of Internal Affairs for Moscow on Sunday said that as a result of the actions of the protesters in the center of Moscow, four police officers were injured, who received bruises and cut wounds. At the same time, it became known about the demonstrators' attempt to break through the dense police cordon. According to Vedomosti correspondents, it was then that a Molotov cocktail flew to the police. In response, the police began to detain oppositionists breaking through the cordon and put them on buses. According to the Main Directorate of the Ministry of Internal Affairs, despite the fact that the protesters threw dangerous objects at the police, the gas was not used against them. A law enforcement source told Vedomosti that Article 212 on inciting to riots is being tried on the organizers of the event, including Sergei Udaltsov and Alexei Navalny. So far, they are not suspects yet. According to the interlocutor of Vedomosti, \"under Article 318 on violence against police officers, people who threw bottles at police officers and got into fights with them will be involved\"."
 rusboloto.2.a: "Aplástelos con la policía (otra vez)!"
 rusboloto.2.b: "Ugh, está bien."
 rusboloto.3.t: "Las protestas fueron manejadas por la policía."
 rusboloto.3.d: "Las protestas no lograron su objetivo."
 rusboloto.3.a: "Maravilloso"
 sov_other.2.t: "Comunistas elegidos en Rusia"
 sov_other.2.d: "Durante el reciente cambio de poder en Rusia, el Partido Comunista llegó al poder, anunciando un cambio radical en la dirección del poder y un nuevo deseo de restaurar el orden socialista en Rusia. Ahora, en las filas del nuevo gobierno en Rusia, hay nuevas personas que están listas para dar un giro de 360 grados a la historia de Rusia."
 sov_other.2.a: "¿Nueva URSS?"
 sov_other.3.t: "Bromas del Comedy Club sobre nuestro presidente"
 sov_other.3.d: "Comediantes armenios del famoso programa de televisión Comedy Club bromearon sobre nuestro recién elegido presidente. ¿Deberíamos tomar alguna medida?"
 sov_other.3.a: "Todavía no."
 sov_other.3.b: "Pídales disculpas."
 sov_other.6.t: "Gran Marcha Rusa"
 sov_other.6.d: "Recientemente, se llevaron a cabo marchas a gran escala de nacionalistas rusos, monárquicos, sacerdotes ortodoxos y paganos Rodnovers en una formación unida en toda Rusia. Durante la marcha, hubo enfrentamientos con las minorías nativas de las repúblicas islámicas. ¿A qué puede llevar esto?"
 sov_other.6.a: "Rusos, adelante!"
 sov_other.9.t: "Rusia apoya a Ucrania!"
 sov_other.9.d: "El nuevo gobierno democrático de Rusia inició una nueva iniciativa diplomática de reconciliación con Ucrania, cooperación mutua e integración lingüística mutua, así como apoyo a la democracia y programas anticorrupción en Ucrania."
 sov_other.9.a: "Hermanos para siempre!"
 sov_other.9.b: "La verdad está en la hermandad"
 sov_other.10.t: "Rusia nos ayuda a erradicar la corrupción!"
 sov_other.10.d: "Recientemente, debido al nuevo acuerdo anticorrupción ruso-ucraniano, Rusia nos ayudó a arrestar y confiscar la propiedad de un oligarca corrupto, reduciendo drásticamente el nivel de corrupción en nuestro país."
 sov_other.10.a: "Gracias"
