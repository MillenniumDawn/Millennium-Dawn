 SCREENING_TOOLTIP_FOR_SCREEN_BOX:1 "Ihre $NUM|.0H$ §YErkennungsschiffe§! können effektiv bis zu $NUM_2|.0H$ Schiffe erkennen und sind momentan dabei $NUM_3|.0H$ Schiffe zu erkennen."
 SCREENING_TOOLTIP_FOR_CAPITAL_BOX:1 "Ihre $NUM|.0H$ §YGroßkampfschiffe§! können effektiv bis zu $NUM_2|.0H$ Träger bekämpfen und sind momentan dabei $NUM_3|.0H$ Schiffe zu bekämpfen."
 SCREENING_TOOLTIP_BASE:0 "Basis: $NUM|H.1$"
 SCREENING_TOOLTIP_LOW_INFO:1 "Lücken in der §YErkennungsgruppe§! führten zu niederiger Effektivität, was es den gegnerischen U-Booten ermöglichte die nächste Kamfplinie anzuvisieren."
 SCREENING_TOOLTIP_BONUSES:1 "Ihre Erkennungseffizienz gibt ihnen den folgenden Bonus zu Ihrer §YKampflinie§!:\n"
 SCREENING_TOOLTIP_BONUSES_CAPITAL:1 "Ihre Erkennungseffizienz gibt ihnen den folgenden Bonus zu Ihrer §YTrägergruppe§!:\n"
 SCREENING_TOOLTIP_NO_SCREENS:1 "Fehlende §YErkennungsschiffe§! erlauben den gegnerische U-Booten und anderen leichten Schiffen, Ihre Großkampfschiffe mit Torpedos anzugreifen."
 SCREENING_BOX_TOOLTIP:0 "Die §YErkennungsgruppe§! hält alle Erkennungsschiffe - normalerweise leichte Kreuzer und Zerstörer - mit dem Ziel, feindliche Erkennungsschiffe von der Haupt- §YKampflinie§!. Unzureichende Erkennungsstärke erlaubt den gegnerischen Erkennungsschiffen, Torpedoangriffe gegen die Kampflinie durchzuführen."
 CAPITAL_BOX_TOOLTIP:0 "Die §YKampflinie§! bietet die direkte Feuerkraft der Flotte, normalerweise durch Schlachtschiffe und schwere Kreuzer. Sie werden auch verhindern, dass feindliche Großkampfschiffe auf freundliche §YTräger§! schießen."
 CARRIER_BOX_TOOLTIP:1 "Die §YTrägergruppe§! stellt die Hauptschlagkraft der Flotte dar. Erkannt vom Gegner durch §YErkennungsgruppen§! und der §YKampflinie§!. Die Träger können Angriffe auf den Gegner durchführen ohne gestört zu werden. Sollte irgendein §YKonvoi§! in den Kampf verwickelt sein, werden diese auch in der Region erscheinen."
 SUBMARINE_BOX_TOOLTIP:0 "Der §YU-Boots-Wolfpakt§! versucht, mit Hilfe von Torpedos, die verbleibenden, fliehenden Schiffe abzuschießen. Wenn der Feind keine U-Boote besitzt, können unsere unbemerkt davonkommen."