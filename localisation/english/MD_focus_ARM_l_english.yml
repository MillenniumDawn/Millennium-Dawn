 USA_christian_influence: "Christian Influence"
 ARM_victory_karabakh: "Victory in the Karabakh war"
 ARM_victory_karabakh_desc: "The victory in the Karabakh war raised the national feelings of the Armenians, and also allowed many people from Artsakh to occupy high positions in Armenian government. Meanwhile, it took away the motivation for further military and political development."
 ARM_president_vs_parlament_quo: "President and parliament - balance"
 ARM_president_vs_parlament_quo_desc: "The power of the president is limited, although at a significant level to advance his line. The forces of parliament are on an equal footing, which means a low level of democracy."
 ARM_president_vs_parlament_democration: "The president and parliament - strong parliament"
 ARM_president_vs_parlament_democration_desc: "In the confrontation between the President and the Parliament, the supremacy was held by the Parliament."
 ARM_president_vs_parlament_autocration: "The president and parliament - strong president"
 ARM_president_vs_parlament_autocration_desc: "In the confrontation between the President and the Parliament, the leadership was tied to the President."
