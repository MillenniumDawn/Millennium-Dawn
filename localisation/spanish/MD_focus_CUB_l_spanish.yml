 CUB_invite_columbia_desc: "Colombia también es uno de los países más importantes de nuestra confederación, ¿por qué no se unen a nosotros?"
 CUB_invite_jamaica: "Invitar a Jamaica"
 CUB_invite_jamaica_desc: "Jamaica, únete"
 CUB_form_confederation: "Formar la Confederación Antillas"
 CUB_confederation_category: "Confederación de las Antillas"
 CUB_ask_puerto: "Negociaciones sobre Puerto Rico"
 CUB_confederation_category_desc: "La §PConfederación Antillana§! fue la idea feroz de §RRamón Emeterio Betanzés§! de la necesidad de que los §CCamerindios§! se unieran en una §Yentidad regional§! que buscaba preservar la soberanía y el bienestar de [CUB.GetFlag]Cuba, la [DOM.GetFlag]República Dominicana y [PTR.GetFlag]Puerto Rico. Los defensores de la idea querían §Oliberar las colonias españolas§! de [CUB.GetFlag]Cuba y [PTR.GetFlag]Puerto Rico, uniéndolas después con la [DOM.GetFlag]República Dominicana para crear una §Rnación hispanocaribeña§! unificada.\n\n[Confederaion_HAI_loc]\n[Confederaion_COL_loc]\n[Confederaion_DOM_loc]\n[Confederaion_JAM_loc]\n[Confederaion_PTR_loc]"
 CUB_manf_dev: "Auge de la construcción"
 CUB_manf_dev_desc: "Gracias a una política de inversiones acertada y competente, nuestro país ha experimentado un verdadero auge en la construcción. Sin embargo, somos conscientes de que esto no durará para siempre, pero debemos aprovecharlo al máximo."
 CUB_revived_cuban_fleet: "Flota cubana revivida"
 CUB_our_projects_idea: "Nuestros Proyectos"
 CUB_disorg_in_army_idea_1: "Fuerza militar obsoleta"
 CUB_disorg_in_army_idea_1_desc: "El otrora poderoso Ejército cubano es hoy un triste reflejo de sí mismo. Las cosas tienen que cambiar."
 CUB_general_field_idea: "Ejercicios de campo masivos"
 CUB_long_training_idea: "Ejercicios militares extensos"
 CUB_modern_army_idea: "Ejército cubano moderno"
 CUB_reforming_army_idea: "Ejército reformador"
 CUB_youth_army: "Ejército del Trabajo Juvenil"
 CUB_avia_idea: "Fuerza Aérea Cubana"
 CUB_castros_new_idea: "Las nuevas ideas de Castro"
 CUB_rauls_four_reforms: "Programa de Actualización Económica"
 CUB_idea_migration_crisis: "Migración ilegal"
 CUB_idea_migration_crisis_desc: "La emigración ilegal se ha convertido en un gran problema para nuestro país. Cada día, cientos de profesionales abandonan nuestro país de forma ilegal en busca de una vida mejor. Puedes acabar con este espíritu nacionalista poniendo en práctica el enfoque \"Lucha contra la inmigración ilegal\"."
 CUB_land_of_freedom_idea: "Isla de la libertad"
 CUB_land_of_freedom_idea_desc: "¡Cuba ha luchado por su libertad durante siglos, y ahora que somos un país verdaderamente libre, no permitiremos que nadie nos quite nuestra independencia!"
 CUB_idea_blockade1: "El Bloqueo contra Cuba"
 CUB_idea_blockade1_desc: "En 1962, Estados Unidos impuso un embargo a Cuba que nunca fue levantado. Los efectos fueron particularmente devastadores cuando la URSS se derrumbó a principios de los años 1990, dejando a Cuba con pocos socios comerciales."
 CUB_cpc_idea1: "Fuerte desconfianza hacia el Partido Comunista"
 CUB_cpc_idea1_desc: "Nuestra ideología comunista ha llegado a un callejón sin salida. La gente no confía en nosotros, cambia sus opiniones políticas en favor de nuestros enemigos y en nuestro país se escuchan cada vez con más frecuencia consignas anticomunistas."
 CUB_cpc_bad: "Desconfianza hacia el Partido Comunista"
 CUB_cpc_bad_desc: "Con algunas reformas hemos empezado a recuperar nuestra popularidad entre la gente, pero todavía no es suficiente para estabilizar la situación en el país."
 CUB_cpc_good: "Oposición al Partido Comunista"
 CUB_infrastructure_dev_idea: "Desarrollo activo de infraestructura"
 CUB_idea_tourist_industry_1: "Turismo cubano"
 CUB_encouraged_foreign_investments_idea: "Flujo de inversiones hacia nuestro país"
 CUB_zedm_idea: "ZEDM"
 CUB_zedm_idea_desc: "La Zona Especial de Desarrollo Mariel (ZEDM) es el principal proyecto económico de Cuba, creado para atraer inversión extranjera, crear nuevos empleos y dotar al mercado nacional de productos de calidad como parte de la sustitución de importaciones."
 CUB_tourism_hub_idea: "Centro de turismo"
 CUB_miracle_operation_idea: "Operación Milagro"
 CUB_better_sp: "El período especial"
 CUB_better_sp_desc: "El Período Especial fue un período de estancamiento económico y crisis para Cuba después del colapso de la URSS."
 CUB_better_special_period: "El período especial"
 CUB_better_special_period_desc: "El Período Especial fue un período de estancamiento económico y crisis para Cuba después del colapso de la URSS."
 CUB_dual_curency: "Doble moneda"
 CUB_dual_curency_desc: "En 1993, el gobierno cubano legalizó el dólar estadounidense. Desde entonces, la economía cubana ha tenido dos monedas, el peso y el dólar..."
 CUB_CUPET_idea: "CUPET"
 CUB_CUPET_idea_desc: "La Unión Petrolera de Cuba (CUPET) es la mayor empresa petrolera de Cuba. Es propiedad del gobierno nacional cubano y está dirigida por él. La empresa se dedica a la extracción de yacimientos de petróleo, así como a la refinación y distribución de productos derivados del petróleo. En colaboración con el conglomerado CIMEX, opera una cadena de estaciones de servicio que venden gasolina en pesos convertibles."
 CUB_new_dem_reforms: "Nuevo programa de Reformas Democráticas"
 CUB_old_command_economy: "La antigua economía de comando cubana"
 CUB_old_command_economy_desc: "El viejo sistema de economía planificada sólo empeora las cosas para nosotros. Necesitamos cambiar nuestro sistema económico. Puedes eliminar este espíritu nacional en el hilo de la Reforma Económica"
 CUB_const_communist_idea: "La nueva Constitución cubana"
 CUB_anti_lgbtqa_idea: "Posición anti-LGBT"
 CUB_anti_lgbtqa_idea_desc: "La comunidad LGBT es una enfermedad del mundo occidental. Debemos luchar contra esta enfermedad y evitar que nuestros ciudadanos se enfermen."
 CUB_communism_idea: "Comunismo cubano"
 CUB_prepare_for_worst_idea: "Prepárese para lo peor"
 CUB_idea_castroism: "castrismo"
 CUB_dem_castroism: "Continuidad de las políticas de Castro"
 CUB_idea_castroism_anti: "Condena a las ideas de Castro"
 CUB_reformism_idea1: "Inicio de las reformas democráticas"
 CUB_reformism_idea1_desc: "Después de muchos años de opresión comunista, nuestro líder se dio cuenta de sus errores y emprendió el camino de la verdadera democracia. Sin embargo, el camino hacia ella no es fácil, pero ya hemos dado los primeros pasos."
 CUB_communist_opposition_idea: "Oposición comunista"
 CUB_communist_opposition_idea_desc: "Algunos líderes ideológicos no están de acuerdo con nuestro nuevo sistema y se oponen firmemente a nuestras reformas. Lamentablemente, cuentan con un fuerte apoyo en la sociedad."
 CUB_const_democratic_idea: "La nueva constitución democrática"
 CUB_new_dem_constitution: "La nueva Constitución Democrática Cubana"
 CUB_constitution_democracy: "Constitución Democrática Cubana"
 CUB_idea_new_cuba: "La Nueva Cuba Democrática"
 CUB_idea_new_cuba_desc: "Finalmente, después de todos estos años, Cuba se convertirá en un país libre y democrático."
 CUB_idea_democratic_reforms: "Reformas democráticas"
 CUB_idea_democratic_reforms_continue: "Continuación de políticas exitosas de reforma democrática"
 CUB_pro_lgbtqa_idea: "Posición pro-LGBTQ"
 CUB_pro_lgbt_idea_comu: "Posición pro-LGBTQ"
 CUB_new_cuba: "La nueva Cuba liberal"
 CUB_idea_nato_standards: "Normas de la OTAN en el ejército"
 CUB_5_years_plans_idea: "Plan Quinquenal"
 CUB_alba_idea: "Miembro del ALBA"
 CUB_communism_idea2: "Comunismo cubano con rostro"
 CUB_youth_castro_organisation: "Organizaciones de jóvenes comunistas"
 CUB_cdr: "CDR"
 CUB_nationalist_idea1: "La nueva política nacionalista de Cuba"
