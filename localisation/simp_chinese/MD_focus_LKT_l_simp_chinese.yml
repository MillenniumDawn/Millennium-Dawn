l_simp_chinese:
 Republic_of_Lakota_focus: "拉科塔共和国国策树"
 LKT_a_capital_conundrum: "资本难题"
 LKT_a_capital_conundrum_desc: "有限的疆界让我们得以团结起来，我们称之为国家，我们必须寻找一个基地，将其称为国家首都。我们向北望去，希望找到解决方案。"
 LKT_montana_monster: "蒙大拿怪物"
 LKT_montana_monster_desc: "重建终于开始了，我们的国家必须先自给自足，才能考虑其他事情。因此，农业将是初期的重点。"
 LKT_montana_marvel: "蒙大拿奇迹"
 LKT_montana_marvel_desc: "从贫穷到富裕，或者至少从饥饿到饱腹。这样，我们就可以开始提供民事和一般市政服务，帮助稳定州内社会，为这些土地带来新的和平。"
 LKT_northern_troubles: "北方的麻烦"
 LKT_northern_troubles_desc: "达科他州和我们国家大部分地区一样，人口稀少，尽管一些州人口众多，但发展程度并不高。无论如何，我们必须巩固我们的北部边境地区，以免机会主义者试图夺走它们，更不用说任何试图离开的人也会给我们的国家带来巨大损失。现在让我们先让经济运转起来。"
 LKT_our_northern_light: "我们的北方之光"
 LKT_our_northern_light_desc: "随着北达科他州经济和社会开始恢复稳定，我们现在可以开始扩大地方应急和民事服务。由此，我们可以扩大我们这个年轻国家的控制范围。"
 LKT_yellowstone_yelling: "黄石的呐喊"
 LKT_yellowstone_yelling_desc: "这些土地到处都是混乱和危险，我们必须采取举措，让这些地方恢复和平与安宁。州内没有多少人，但考虑到这一点，这意味着总体上发展和工作都更少了。但人民必须有一些东西，我们会给他们食物。"
 LKT_worland_wonder: "沃兰的奇观"
 LKT_worland_wonder_desc: "最后，和平的平衡得到了恢复，公务员制度和其他市政设施也得以恢复，使社会凝聚力恢复到我们国家的更多地区。很快我们就能真正享受一个可以称之为家的地方了。"
 LKT_southern_turmoil: "南方动荡"
 LKT_southern_turmoil_desc: "泡沫泡沫，辛劳和烦恼，我们搅动所有烦恼的锅。从绝望的谷底，我们把一些可以清理和修复的东西带到了表面。有了节俭和有饭可吃，我们将讲述曾经困扰我们的寓言故事。现在我们向前迈进，设定步伐，因为我们的人民在命运的迫切需要中需要我们。"
 LKT_rapid_city_revival: "拉皮德城复兴"
 LKT_rapid_city_revival_desc: "我们坚定地缔造和平，我们将让这些土地上的人民享受盛宴……好了，别再说那些蹩脚的韵律了。您已经建立了某种经济，现在开始在政府管理和公务员队伍中发挥作用，以恢复社会凝聚力并恢复您国家另一部分的团结。"
 LKT_industry_what_industry: "工业?什么工业?"
 LKT_industry_what_industry_desc: "现在，尽管许多人都想宣称，但显而易见的是，我们确实拥有一些工业实力……虽然可能不多，但无论如何，这都是值得的。这至少有助于我们整体上稳定和多样化我们的经济结构。"
 LKT_nebraska_neck_breaker: "内布拉斯加断颈者"
 LKT_nebraska_neck_breaker_desc: "国家已伤痕累累，我们必须努力治愈伤口。恢复某种经济基础将使人们团结起来，重建我们所熟知的社会。"
 LKT_from_broken_bow_to_fixed: "从破弓到修弓"
 LKT_from_broken_bow_to_fixed_desc: "伤口会愈合，但伤疤仍然存在，需要时间才能完全治愈并从过去走出来，但我们可以做到，一次解决一个问题。"
 LKT_the_kansas_city_kitty: "堪萨斯城小猫"
 LKT_the_kansas_city_kitty_desc: "现在经济形势良好，我们可以重新回到正轨。我听说主街上的俱乐部已经开业，所以我们可以像过去那样彻夜跳舞。"
 LKT_the_new_republic: "新共和国"
 LKT_the_new_republic_desc: "新事物从旧的灰烬中诞生。现在我们不仅要探索自我，而且要探索我们希望创造的未来。"
 LKT_Sakakawea_capital: "已将§Y萨卡加维亚§!定为首都"
 LKT_Sakakawea_capital_name: "萨卡加维亚"
 LKT_Pierre_capital: "已将§Y皮埃尔§!定为首都"
 LKT_Fort_Nakanin_capital: "已将§Y纳卡宁堡§!定为首都"
 LKT_Fort_Nakanin_capital_name: "纳卡宁堡"
 LKT_New_Cheyenne_capital: "已将§Y新夏延§!定为首都"
 LKT_New_Cheyenne_capital_name: "新夏延"
 LKT_Old_Cheyenne_capital_name: "旧夏延"
 LKT_end_of_teaser: "预告树正式结束，现在您可以控制自己的土地。所以现在您可以随心所欲地处理它..."
 LKT_decisions_war_time_mobilization_category: "战时动员"
 LKT_decisions_war_time_mobilization_category_desc: "当需要时，我们可以召集一支志愿军，至少填补防线的空缺。因为我们不知道战争何时会爆发，但我们知道战争会降临到我们头上。"
 LKT_war_time_mobilization: "第一轮动员"
 LKT_war_time_mobilization_desc: "战斗的号召已经响起，我们必须团结起来，确保我们的家园安全。为迪克西男孩们，武装起来！"
 LKT_war_second_wave_defenders: "第二轮动员"
 LKT_war_second_wave_defenders_desc: "敌人不断逼近，我们必须再征召一波守军。国家士气会受到打击，但我们需要军队。"
 LKT_war_desperate_defenders: "绝望的捍卫者"
 LKT_war_desperate_defenders_desc: "形势越来越严峻，我们需要每一个可用的人手来守住阵地。也许，只是也许，我们可能还能赢得这场胜利。"
 LKT_ideas_economic_development_commission: "经济发展委员会"
 LKT_ideas_economic_development_commission_desc: "随着垦殖阵线与国家政府之间的团结比以往任何时候都更加强大。一个用于发展和了解我国经济结构的新经济委员会成立了。现在，底层和顶层都齐心协力，我们伟大国家的未来离真正的团结又近了一步。"
 LKT_event.1.t: "政府首脑"
 LKT_event.1.d: "由于我们目前无意向北发展，因此我们国家首都的安全依赖于我们最北部的四个州。南北达科他州、蒙大拿州和怀俄明州。虽然有些人不相信这种想法，因为他们认为首都离前线越远，援助和关注就会越远。然而，我们不能被这种分散注意力的争吵所阻碍。然而，许多人也在想，我们是否应该坚持更基本的首都命名，还是应该诉诸土地的本土起源。目前，这四个候选州正在为国家起源委员会留出空间，让他们的州被选中。"
 LKT_event.1.o1: "我们不是刚刚因为这种事情而崩溃了吗？"
 LKT_event.2.t: "内心的争论"
 LKT_event.2.d: "在我们的四个竞争者中，我们分成了两派，一派更倾向于遵循旧约，另一派则更倾向于与当地原住民的影响保持一致。在原住民方面，我们有蒙大拿州的纳卡宁堡，它是附近古老的原住民保留地的延伸，原先是纳科达部落和阿纳宁部落的保留地。在北达科他州，我们有萨卡卡维亚，它以该州最大的河流命名。在南部的参与者中，我们有南达科他州皮埃尔作为他们的选择，因为该州的发展不多，州内许多人认为，新的联邦首都将很容易建立自己的区，成为皮埃尔大都市拼图的一部分。最后是新夏延，它大致位于该州的中右翼，它将取代怀俄明州的旧州首府，后者将更名为旧夏延。一些居民对这个想法感到有点伤心，但许多人认为这是一个很好的复兴象征，因为联邦首都将掀开这个年轻国家历史新页的火炬。"
 LKT_event.2.o1: "萨卡加维亚"
 LKT_event.2.o2: "皮埃尔"
 LKT_event.2.o3: "纳卡宁堡"
 LKT_event.2.o4: "新夏延"
 LKT_event.3.t: "审计南方"
 LKT_event.3.d: "经过漫长而乏味的稳定国家的努力，我们终于能够解决这个所谓的“垦殖阵线”组织，它似乎在帮助我们。然而，我们已派审计员去那里查明这些人决定离开已经建立的家园突然建造新房的真正原因。无论如何，如果我们要真正采取行动，我们必须等待，看看到底报告了什么。"
 LKT_event.3.o1: "不会那么糟糕吧？"
 LKT_event.4.t: "初步报告"
 LKT_event.4.d: "一些信息已经传回，往好了说是混杂，往坏了说是令人困惑。一些报道指出，垦殖阵线确实如他们所说。一群逃离南方共和国的原住民试图为自己建立新家园。结果，堪萨斯州的经济增长速度超过了全国其他地区。然而，另一方面，有报道称，一些垦殖阵线成员正在针对当地居民开展犯罪活动，甚至进行一些类似黑手党的活动，以维护他们的名声。这种反复无常意味着我们可能真的参与了重建，也可能被一把刺进肚子里的刀子捅了。无论如何，我们都需要做出一个严肃的选择，而这个选择可能会导致我们日后后悔的行动。"
 LKT_event.4.o1: "他们全都是罪犯！"
 LKT_event.4.o2: "先等等，也许还有其他事情"
 LKT_event.5.t: "他们无法拒绝的提议"
 LKT_event.5.d: "随着有关垦殖阵线非法活动的令人震惊的报道，一名审计员主动与垦殖阵线领导层会面，或多或少地向他们提出了一个提议。平息他们的一些浮夸之风，让北方国家政府获得更多的功劳，我们就不会打扰你们。垦殖阵线领导层自然对此反应不一，其中最响亮的是日益增长的集体反应。回应如下：“我们是一群和平的人，你们认为我们是普通罪犯和有组织的歹徒，就像你们过去的白人对手一样，这让我们非常生气。我们会向你们表明，我们不会容忍这种粗鲁和有辱人格的言论来污蔑我们的人民。”审计员被赶了出去，一路被骚扰到内布拉斯加州边境，很明显我们的假设是正确的，我们必须尽快采取行动。"
 LKT_event.5.o1: "给他们一英寸，他们就能夺走整个州"
 LKT_event.6.t: "团结全国"
 LKT_event.6.d: "随着垦殖阵线成员和当地领导层开始站在整个反叛运动一​​边，堪萨斯州的骚乱日益加剧。因此，北方各州开始团结起来，如果我们想在短期内真正取得进展，就需要开始某种动员。"
 LKT_event.6.o1: "这是我们的国家，不是他们的"
 LKT_event.7.t: "公开叛乱"
 LKT_event.7.d: "那些该死的叛徒终于做到了，他们高高升起了堪萨斯州的州旗，宣布该州脱离共和国独立。我们需要组织军队，在我们的邻居看到我们的软弱之前完成这件事。"
 LKT_event.7.o1: "吹响集结号角"
 LKT_event.8.t: "开战！"
 LKT_event.8.d: "国家动员起来，不惜一切代价，向南进军，保卫我们的土地，抵御这些投机取巧的叛徒。善意之类的，唉，充其量是一堆废话，最坏的情况是一堆谎言。"
 LKT_event.8.o1: "我们向南进军！"
 LKT_event.9.t: "他们让我们别无选择"
 LKT_event.9.d: "他们称我们为小偷、骗子和罪犯。但我们不是这样的人，我们将与这些善良仁慈的堪萨斯人民一起保卫自己。为了堪萨斯，为了真正的自由！"
 LKT_event.9.o1: "我们为自由而战！"
 LKT_event.5000.t: "进一步调查"
 LKT_event.5000.d: "持续的报道显示，越来越多关于该组织非法活动的指控被证明是错误的。因此，关于振兴国家经济和更加和谐的民族联盟的谈判已经开始。"
 LKT_event.5000.o1: "感谢上帝，我们看得更远"
 LKT_event.5001.t: "进一步计划"
 LKT_event.5001.d: "初步谈判和投资计划已经看到经济全面增长。这种增长让我们的国家看到了我们原以为需要几个月才能实现的事情，那就是发展。鉴于目前的情况，我们必须考虑成立一个经济委员会，以确保我们伟大国家及其众多人民的均衡和稳定的经济发展。"
 LKT_event.5001.o1: "走向繁荣！"
 LKT_event.5002.t: "委员会"
 LKT_event.5002.d: "持续的谈判和发展促成了“经济发展委员会”的成立。该委员会制定了更具凝聚力的经济规划和增长理论，将造福于我们国家的子孙后代。"
 LKT_event.5002.o1: "团结一致，永不分裂"
 LKT_kansas_city_catastrophe: "堪萨斯城灾难"
 LKT_kansas_city_catastrophe_desc: "堪萨斯城，堪萨斯州，真是个好地方，到处都是人，有事可做，有事情可以断章取义和取笑。然而，很多事情都可以这么说，然而火花被点燃了，这座城市不仅仅是嘲笑和欢呼。现在我们必须找回曾经失去的东西，开辟一条新的复兴之路。"
 LKT_Pierre_capital_name: "皮埃尔"
 LKT_organizing_the_farmers: "组织农民"
 LKT_organizing_the_farmers_desc: "我们没有多少资源，但我们必须团结起来，做好准备，以备不时之需。"
 LKT_creating_infantry_reserves: "建立预备役"
 LKT_creating_infantry_reserves_desc: "我们四面受敌，必须做最坏的打算。让我们建立一支常备预备役部队，以便在关键时刻能够随时迎击来犯之敌。"
 LKT_mobilizing_the_reserves: "动员预备役"
 LKT_mobilizing_the_reserves_desc: "危急时刻已迫在眉睫，我们必须确保同胞们的安全。让我们集结预备役力量，挺身保卫家园。"