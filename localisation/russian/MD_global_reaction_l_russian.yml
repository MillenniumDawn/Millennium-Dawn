 SOV_Global.29.t: "Восстание в Аджарии"
 SOV_Global.29.d: "Неожиданно для нас вооружённые группировки утром захватили все основные учреждения в столичном регионе Аджарии и объявили о вооружённом противостоянии за независимость своей страны. Наши спецслужбы смогли выяснить, что это деятельность российских спецслужб, похоже, Россия намерена уничтожить нас изнутри"
 SOV_Global.29.a: "Турция заплатит за это"
 SOV_Global.30.t: "Турецкие инструкторы"
 SOV_Global.30.d: "Турецкое правительство готово предоставить нам своих военных инструкторов для поддержки наших солдат и обучения их современной военной тактике."
 SOV_Global.30.a: "Мы согласны"
 SOV_Global.30.b: "Нет"
 SOV_Global.31.t: "Инструкторы по [ADJ.GetName]"
 SOV_Global.31.d: "Они согласились принять наших инструкторов для поддержки своих вооруженных сил."
 SOV_Global.31.a: "Хорошо"
 SOV_Global.32.t: "Инструкторы по [ADJ.GetName]"
 SOV_Global.32.d: "Они отказались принять наших инструкторов для поддержки своих вооруженных сил."
 SOV_Global.32.a: "Хорошо"
