 sov_liberals.4.t: "[FROM.GetNameWithFlag]邀请我们加入联盟"
 sov_liberals.4.d: "[FROM.GetNameWithFlag] 邀请我们加入他们的自由独立联盟，该联盟旨在捍卫前苏联和世界各地的民主。与 [FROM.GetNameWithFlag] 一起，我们可以加强国防、发展经济并获得地缘政治影响力。拒绝邀请意味着失去在发生冲突时获得支持的机会，并且会发现自己没有可靠的盟友。我们必须做出决定：加入联盟并合作还是走自己的路？"
 sov_liberals.4.a: "好的，我们接受他们的提议"
 sov_liberals.4.b: "不，我们现在没时间做这个"
 sov_liberals.5.t: "[FROM.GetNameWithFlag]同意加入我方联盟"
 sov_liberals.5.d: "继我们最近向自由独立联盟发出的邀请后，[FROM.GetNameWithFlag]接受了邀请！他们现在处于我们的保护之下！"
 sov_liberals.5.a: "万岁！"
 sov_liberals.6.t: "[FROM.GetNameWithFlag]拒绝加入我们的联盟"
 sov_liberals.6.d: "在我们最近向自由独立联盟发出邀请之后，[FROM.GetNameWithFlag] 拒绝了该邀请......"
 sov_liberals.6.a: "好吧，这是他们的选择……"
 sov_liberals.6.b: "不！我们不会就此罢休，我们要用武力将他们抓获！！！"
