 BEN.liberalism_desc: "Liberal - El \"Parti de la renaissance du Bénin\" es un partido más o menos liberal liderado por Nicéphore Soglo, quien fue presidente de Benín de 1991 a 1996."
 BEN.socialism: "FARD-Alafia £generic_socialism_small"
 BEN.socialism_desc: "Socialdemócrata - Front d'action pour le renouveau et le développement (Frente de Acción para la Renovación y el Desarrollo) fue fundado en 1994 como resultado de escisiones y mutaciones observadas dentro de diferentes partidos. Con una postura socialdemócrata, el partido apoyó la candidatura de Mathieu Kérékou en las elecciones presidenciales de 1996."
 BEN.neutral_libertarian: "Partido del Renacimiento Democrático £generic_socialism_small"
 BEN.neutral_libertarian_desc: "Libertarios - El Partido del Renacimiento Democrático es un partido político de Benín liderado por Adrien Houngbédji. Houngbédji vivió en el exilio durante varios años, pero regresó a Benín para participar en la Conferencia Nacional de 1990. Construyó su partido en gran medida en torno a otros benineses exiliados."
 BEN.Communist-State: "PCB £generic_Communist_State_small"
 BEN.Communist-State_desc: "Comunista - Parti Communiste du Bénin (Partido Comunista de Benín) fue fundado en 1977 por la Unión de Comunistas de Dahomey. Inicialmente, el partido se llamaba Partido Comunista de Dahomey (Parti Communiste du Dahomey). El PCB era un partido ilegal que trabajaba de manera clandestina contra el régimen de Kérékou y solo fue reconocido legalmente el 17 de septiembre de 1993."
 BEN.anarchist_communism: "PCMLB £generic_anarchist_communism_small"
 BEN.anarchist_communism_desc: "Left-Wing Radical - Parti communiste marxiste-léniniste du Bénin (Marxist-Leninist Communist Party of Benin) was founded in Cotonou 1999. Yansunnu had been expelled from the Communist Party of Benin in 1998 following an internal crisis in that party."
 BEN.neutral_Social: "Union progressiste £generic_neutral_Social_small"
 BEN.neutral_Social_desc: "La Unión Progresista se formó mediante la fusión de más de 20 partidos y alianzas, incluyendo Union Makes the Nation, el Partido de Renacimiento de Benín, el Partido Socialdemócrata, Key Force, el Congreso de Personas por el Progreso, las Fuerzas Democráticas Unidas, la Unión para el Alivio, la Unión para la Democracia y la Solidaridad Nacional, la Alianza Scout y la Unión para Benín."
 BEN.Neutral_green: "Les Verts £generic_Neutral_green"
 BEN.Neutral_green_desc: "Verdes - Les Verts (Los Verdes) fue fundado en la década de 1990 y está afiliado a los Verdes Globales a nivel internacional."
