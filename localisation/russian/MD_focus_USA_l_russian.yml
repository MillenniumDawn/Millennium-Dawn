 us_public_disorder: "Общественное неповиновение"
 us_public_disorder_desc: "Народ становится беспокойным, мы должны что-то с этим сделать, пока это не вышло из-под контроля... что мы сделали не так...?"
 us_public_disorder_two: "Усиление общественного гнева"
 us_public_disorder_two_desc: "Беспорядки нарастают, ради бога, просто разберитесь в этом."
 us_public_disorder_three: "Гражданское возмущение"
 us_public_disorder_three_desc: "Мы облажались, и если мы не исправим возмущения населения, то мы действительно узнаем результаты."
 us_public_disorder_four: "Распад общества"
 us_public_disorder_four_desc: "Могли бы мы сделать больше..."
 us_public_disorder_five: "Распад общества"
