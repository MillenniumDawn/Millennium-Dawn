 UKR.Nat_Fascism_2017_desc: "(法西斯主义)  £ukr_right_sector  右区是一个极右乌克兰民族主义政党和运动。它起源于2013年11月基辅亲欧盟叛乱期间由多个民族主义组织组成的准军事联盟，其街头斗士参与了与防暴警察的冲突。该党认为，国家的概念比民族的概念更广泛，但与“政治民族”的世界主义概念却相差甚远。国家是围绕自由理念团结起来的人们的自觉而有效的团结，这种自由理念基于民族社会和精神文化因素。"
 UKR.Nat_Populism: "£ukr_freedom 自由"
 UKR.Nat_Populism_icon: "£ukr_freedom"
 UKR.Nat_Populism_desc: "(右翼民粹主义)  £ukr_freedom 全乌克兰联盟“自由”是一个乌克兰民族主义政党，成立于1991年，前身是乌克兰社会民族党，是极端民族主义的民粹主义支持者。它位于右翼和极右翼之间。"
