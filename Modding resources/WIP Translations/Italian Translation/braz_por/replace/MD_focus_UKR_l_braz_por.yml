 # Header
 ukraine_focus: "Focus Tree Ucraino"
 #Focus Tree Loc
 UKR_peoples_referendum: "Il referendum popolare"
 UKR_peoples_referendum_desc: "Il popolo è chiamato a votare in questo grande referendum. Si propone di conferire al Presidente ulteriori poteri per servire meglio l'Ucraina. Il referendum prevede la riduzione dei deputati del popolo da 450 a 300, la creazione di una Camera alta del Parlamento, la possibilità di arrestare i membri della Verkhovna Rada senza il consenso del Parlamento e, infine, la possibilità per il Presidente di sospendere il Parlamento se non riesce a formare un governo."
 UKR_referendum_results_implementation: "I risultati"
 UKR_referendum_results_implementation_desc: "Il referendum popolare si è ufficialmente concluso. È ora il momento di interpretare i risultati e vedere come il popolo ucraino desidera procedere. Il governo è pronto a prendere le misure necessarie per mantenere la pace."
 UKR_our_identity: "La nostra identità"
 UKR_our_identity_desc: "C'è solo una cosa nella vita che un ucraino trova più importante della vita stessa... È il diritto all'indipendenza. Per anni il popolo della Crimea e dell'Ucraina è stato soggetto a molti Paesi. Il Commonwealth polacco-lituano, i russi, i comunisti. Tutti hanno abusato del popolo ucraino. È ora di vedere dove ci identifichiamo."
 UKR_save_the_status_quo: "Salvare lo status quo"
 UKR_save_the_status_quo_desc: "[UKR.GetLeader] e l'attuale establishment sta facendo un ottimo lavoro. Stanno portando il nostro Paese verso cose molto più grandi di quanto avremmo mai potuto immaginare. Dobbiamo mantenere la rotta."
 UKR_proclaim_neutrality: "Neutralità ucraina"
 UKR_proclaim_neutrality_desc: "Il popolo ucraino non può decidere tra Occidente e Oriente. L'Est è più vicino a noi, culturalmente e religiosamente. Una buona parte della popolazione parla anche russo. Tuttavia, l'Occidente ha contribuito a rilanciare la nostra economia con investimenti e l'Unione Europea promette e favorisce la crescita. Il popolo ha scelto di rimanere neutrale e di non allinearsi a nessuno dei due blocchi. L'Ucraina prima di tutto, l'Ucraina sotto nessuno."
 UKR_deal_with_russian_agression: "Punzecchiare l'orso"
 UKR_deal_with_russian_agression_desc: "La Russia ha mostrato la sua vera natura. La loro aggressione nel sequestrare la Crimea ha inasprito le nostre relazioni con [SOV.GetLeader] e il partito al governo. Ci rifiutiamo di farci intimidire dall'orso."
 UKR_break_the_budapest_memorandum: "Disonorare il Memorandum"
 UKR_break_the_budapest_memorandum_desc: "Il Memorandum di Budapest non è altro che un calcio negli stinchi. Chiedere alle potenze straniere di smettere di usare le armi nucleari? Sconcertante. Distruggete il Memorandum e lasciateci ricostruire ancora una volta il nostro arsenale nucleare, purché non sia a Chernobyl."
 UKR_political_reaction: "Le conseguenze della Crimea"
 UKR_political_reaction_desc: "La nostra posizione sulla Russia è sempre rimasta chiara. Ora è il momento di officiare la nostra reazione in tutto il mondo."
 UKR_the_wall_project: "Il progetto del "Muro"
 UKR_the_wall_project_desc: "Non possiamo mai sapere quando il nostro grande vicino a est potrebbe violare i nostri confini. La vicinanza tra i nostri popoli e le somiglianze culturali potrebbero costituire un casus belli per invaderci da est. Alcuni dei nostri più stretti consiglieri e generali sostengono un progetto chiamato "Muro". Si tratta di un piano per rafforzare le posizioni difensive lungo il confine orientale con il nostro vicino."
 UKR_found_the_uop: "Fondare l'Ukroboronprom"
 UKR_found_the_uop_desc: "La creazione dell'Ukroboronprom ci permetterà di competere meglio sul mercato mondiale degli armamenti. L'ufficio parteciperà a partnership tecnico-militari con molte potenze straniere e aziende nazionali. La creazione di una nuova agenzia consentirà ai migliori dirigenti di concentrarsi sulle decisioni strategiche e sui programmi a lungo termine per le nostre industrie della difesa."
 UKR_ukrainian_armed_forces_reform: "Riforma delle forze armate ucraine"
 UKR_ukrainian_armed_forces_reform_desc: "Lo stato attuale dell'esercito lascia molto a desiderare. Dopo aver realizzato le riforme necessarie, saremo in grado di aumentare la qualità dell'addestramento e dell'organizzazione delle Forze armate ucraine."
 UKR_revise_our_defensive_potentialities: "Revisionismo difensivo
 UKR_revise_our_defensive_potentialities_desc: "Diversi eventi degli ultimi anni ci hanno mostrato che è giunto il momento per l'Ucraina di ripensare le proprie strategie difensive. Dovremmo consultare il nostro Stato Maggiore per costruire una nuova stazione per il nostro popolo."
 UKR_freedom_of_choice_in_regions: "Libertà di scelta"
 UKR_freedom_of_choice_in_regions_desc: "Il popolo ha il diritto di scegliere. Non è nel potere del governo imporre una lingua. Sarà il popolo a decidere, ora e sempre."
 UKR_centralization: "Centralizzazione"
 UKR_centralization_desc: "Le idee di federalizzazione sono vecchie e arcaiche. È tempo di andare avanti e centralizzare il nostro governo, snellendo molti processi e motivi per riportare il governo alla gloria. Uno Stato forte proteggerà i cittadini e i burocrati allo stesso modo."
 UKR_federalization: "Federalizzazione"
 UKR_federalization_desc: "La federalizzazione ucraina è un'idea sviluppata da Drahomanov, un famoso pubblicista e filosofo ucraino del XIX secolo. Anche Vyacheslav Chernovol, che rappresentava il futuro dell'Ucraina come un'unione di terre distinte tra loro, che dovevano diventare il volto diverso di un'unica nazione, si è espresso a favore di questo tipo di governo. Trasformeremo le loro idee in realtà..."
 UKR_try_to_reach_an_agreement: "Raggiungere un accordo"
 UKR_try_to_reach_an_agreement_desc: "Ora che abbiamo fatto in modo che i sostenitori dei filorussi si siano impadroniti del governo, dobbiamo trovare una via di mezzo con loro. Dobbiamo trovare una via di mezzo con loro, altrimenti il Paese non si riunirà mai."
 UKR_adopt_the_second_language: "Adottare la seconda lingua"
 UKR_adopt_the_second_language_desc: "I precedenti governi nazionalisti hanno smentito un fatto incontestabile. La questione della lingua è stata e rimane un problema evidente del popolo ucraino. È ora di risolverlo una volta per tutte!"
 UKR_apply_to_join_csto: "Unisciti alla CSTO"
 UKR_apply_to_join_csto_desc: "La CSTO è un alleato più vicino e più in sintonia. I russi saranno in grado di difenderci molto prima di qualsiasi altra grande potenza occidentale. La vicinanza della Russia la rende un alleato naturale."
 UKR_pro_russian_government_in_power: "Partiti filorussi"
 UKR_pro_russian_government_in_power_desc: "I recenti cambiamenti politici interni hanno portato al potere un governo filorusso, i cui leader sono favorevoli a legami più stretti con l'Est e con la Russia in particolare."
 UKR_nato_standards: "Standard NATO"
 UKR_nato_standards_desc: "Il tentativo di entrare nella NATO richiederà molti cambiamenti al nostro attuale modello militare e al tipo di governance. Non potremo aggirare molte delle condizioni di adesione alla NATO. È tempo di arruolare i nostri nuovi amici per aiutarci a modernizzare il nostro esercito in decadenza."
 UKR_nato_membership_action_plan: "Piano d'azione per l'adesione alla NATO"
 UKR_nato_membership_action_plan_desc: "Restano solo poche formalità sulla strada per l'adesione alla NATO. Quando la legislazione sarà definitiva, sarà il momento per il popolo ucraino di unirsi all'Occidente e finalizzare il proprio posto in Europa. Nella vita, a volte bisogna scegliere da che parte stare, speriamo che questa sia quella giusta per l'Ucraina."
 UKR_closer_ties_with_western_bloc: "Legami più stretti con l'Occidente"
 UKR_closer_ties_with_western_bloc_desc: "Dobbiamo avviare colloqui ad alta priorità con i rappresentanti della NATO. Indubbiamente, l'Ucraina dovrebbe muoversi per incontrare i nostri partner occidentali e diventare un nuovo membro dell'Alleanza. La protezione sarà senza precedenti se vogliamo arginare l'aggressione russa."
 UKR_european_union_integration: "Integrazione nell'Unione Europea"
 UKR_european_union_integration_desc: "Il successo delle riforme ci ha permesso di avvicinarci alla civiltà europea, di cui l'Ucraina farà presto parte."
 UKR_us_non_nato_ally: "Alleato degli Stati Uniti non-NATO"
 UKR_us_non_nato_ally_desc: "Anche se desideriamo rimanere fuori dai grandi blocchi di potere, può valere la pena di corteggiare Washington, in modo da non essere isolati dal mondo e dal mercato globale. La capacità di rimanere neutrali e di fare economia è stata dimostrata più e più volte in Svizzera. Non c'è motivo per cui non possiamo provarci anche qui."
 UKR_confirm_non_block_status: "Conferma lo stato di non blocco"
 UKR_confirm_non_block_status_desc: "L'Ucraina non ha bisogno della protezione di nessuno. Se necessario, possiamo proteggerci da chiunque. Il terreno dell'Ucraina può facilmente giocare a nostro favore."
 UKR_association_agreement: "Accordo di associazione"
 UKR_association_agreement_desc: "La firma dell'accordo di associazione è il primo passo verso l'adesione all'Unione Europea e l'approfondimento dei nostri legami con l'Europa. Inoltre, dà inizio a un potente processo di miglioramento dell'accesso degli investitori europei ai nostri mercati e alla nostra economia."
 UKR_baltic_black_sea_union: "Unione Baltico-Mar Nero"
 UKR_baltic_black_sea_union_desc: "Le popolazioni vicine al Baltico e al Mar Nero sono state terreno di scontro per millenni. Non saremo più uno Stato cuscinetto tra le potenze occidentali e quelle orientali. L'Unione Baltico-Mar Nero sarà all'altezza del progetto Intermarium e unirà i popoli per difenderci, sia a livello interno che reciproco."
 UKR_western_doctrine: "Dottrina occidentale"
 UKR_western_doctrine_desc: "L'Occidente ci ha sostenuto per molti anni. È tempo di guardare a loro per una maggiore guida e migliorare le nostre relazioni con l'Occidente. Le dottrine occidentali che ci vengono presentate lo rendono ancora più attraente."
 UKR_closer_ties_with_eu: "Legami più stretti con l'UE"
 UKR_closer_ties_with_eu_desc: "È necessario annunciare le proprie intenzioni di adesione all'Unione Europea. Gli accordi avvieranno una più stretta collaborazione con i Paesi europei e le loro economie. In questa fase, tuttavia, non siamo altro che un Paese osservatore. È ora di spingere per cambiare questa situazione e correggere la questione."
 UKR_baltic_black_sea_dialogue: "Dialogo Baltico-Mar Nero"
 UKR_baltic_black_sea_dialogue_desc: "I Paesi che si incuneano tra i mari richiedono un po' di corteggiamento diplomatico. Sono una terra di mezzo tra l'Oriente e l'Occidente, proprio come noi. Dobbiamo dimostrare loro che possiamo restare uniti senza il loro sostegno o la loro influenza."
 UKR_guam_reorganization: "Riorganizzazione del GUAM"
 UKR_guam_reorganization_desc: "Alcuni Paesi dell'era post-sovietica hanno formato il "GUAM" per promuovere e sviluppare idee economiche e democratiche tra i Paesi di Georgia, Ucraina, Azerbaigian e Moldavia. L'organizzazione, tuttavia, potrebbe essere riorganizzata in modo nuovo per contrastare ogni influenza straniera. Sarà un blocco di potenza nascente di Stati post-sovietici."
 UKR_own_union_theory: "La nostra Unione"
 UKR_own_union_theory_desc: "Il GUAM e altri Stati post-sovietici sarebbero probabilmente disposti a formare un'unione di qualche tipo. L'azione migliore è quella di corteggiare questi Paesi affinché cooperino."
 UKR_consolidation: "Consolidamento"
 UKR_consolidation_desc: "Dovremmo spingere per un consolidamento tra i Paesi che ci circondano. La possibilità di discutere e proporre leggi che vadano a beneficio di tutti piuttosto che di uno solo è vitale per lo sviluppo futuro e per la nostra sovranità comune."
 UKR_foreign_policy_initiative: "Iniziativa di politica estera"
 UKR_foreign_policy_initiative_desc: "Per anni le potenze straniere hanno deciso la nostra politica estera. È ora di prendere l'iniziativa e di spianare la nostra strada."
 UKR_euroscepticism: "Euroscetticismo"
 UKR_euroscepticism_desc: "Le idee europee e la prepotente Unione Europea non sono qualcosa a cui dovremmo allinearci e che dovremmo scegliere noi stessi. Dovremmo pagare le loro tasse e incorporarci a idee diverse di ciò che sarebbe vantaggioso per la nostra grande nazione. Si tratta di uno scherzo e di una bufala, se chiedete a [UKR.GetLeader]."
 UKR_eastern_doctrine: "Dottrina orientale"
 UKR_eastern_doctrine_desc: "L'Oriente offre qualcosa che l'Occidente non può offrire. Legami culturali e di sicurezza. I popoli dell'Ucraina e degli Stati post-sovietici dovrebbero riallinearsi alla Russia. Ci hanno protetto dai tedeschi durante la Seconda guerra mondiale e siamo certi che verrebbero di nuovo in nostro aiuto."
 UKR_expand_the_east_trade_cooperation: "Cooperazione commerciale con l'Est"
 UKR_expand_the_east_trade_cooperation_desc: "Espandere il nostro commercio con l'Est ci permetterà di avere molta più libertà economica. Il costo delle merci potrebbe diminuire se iniziassimo a coordinare meglio le nostre importazioni attraverso i mercati orientali. Sarà più economico e più facile spedirle attraverso le nostre reti di trasporto condivise."
 UKR_eacu_integration: "Integrazione EACU"
 UKR_eacu_integration_desc: "Dopo la nostra recente espansione nei mercati orientali, dovremmo promuovere una maggiore integrazione dei modelli commerciali orientali. Più i nostri modelli saranno semplici e simili, meglio sarà per noi."
 UKR_negotiations_about_gas_price: "Negoziare i prezzi del gas"
 UKR_negotiations_about_gas_price_desc: "Gazprom ha soffocato per anni le altre aziende energetiche in Ucraina. Dovremmo iniziare a utilizzare una qualche forma di società energetica nazionale per negoziare prezzi migliori per il nostro popolo."
 UKR_rapprochement_with_russia: "Riavvicinamento alla Russia
 UKR_rapprochement_with_russia_desc: "La Russia ha avuto un ruolo importante nella nostra politica a causa della sua vicinanza e della sua retorica a volte aggressiva. Alcuni partiti desiderano riallinearsi con i russi. È la mossa migliore per il popolo ucraino e per quello russo fare pace e riavvicinarsi per esplorare una nuova amicizia."
 UKR_russian_investements: "Investimenti russi"
 UKR_russian_investements_desc: "La Russia è una delle principali economie mondiali. Le sue aziende sono ottimi partner per gli investimenti. La possibilità di utilizzare queste grandi risorse così vicine renderebbe i loro investimenti ancora più redditizi."
 UKR_clash_with_opposition: "Scontro con l'opposizione"
 UKR_clash_with_opposition_desc: "Dopo il recente cambio di potere nella Verkhovna Rada, i partiti filo-occidentali hanno cercato di bloccare tutte le nostre recenti leggi per allineare l'Ucraina alla Russia. Se desiderano scontrarsi con noi, dobbiamo reagire."
 UKR_closer_ties_with_eastern_bloc: "Legami più stretti con il blocco orientale"
 UKR_closer_ties_with_eastern_bloc_desc: "Il blocco orientale guidato dalla Russia è un'alleanza naturale. La lingua, la cultura e quasi tutte le forme di governo sono simili. Un tempo facevamo parte dell'URSS. È ora di riallinearci con questi Stati post-sovietici, nella speranza di poter ricostruire un giorno un blocco orientale."
 UKR_special_defensive_agreement: "Accordo difensivo speciale
 UKR_special_defensive_agreement_desc: "Il problema della vera neutralità è che non funziona in tutti i casi. La Russia è ancora un alleato importante per noi. È nel nostro interesse redigere un patto difensivo speciale nel caso in cui un'altra potenza ci minacci."
 UKR_direct_democracy_idea: "Riduzione dello Stato"
 UKR_direct_democracy_idea_desc: "Il governo ha interferito troppo nell'autonomia degli Oblast. Dovremmo spingere per permettere ai cittadini di decidere da soli nelle loro rispettive regioni. Non è compito del governo decidere per i cittadini cosa desiderano per il futuro."
 UKR_unite_the_opposition: "Unire l'opposizione"
 UKR_unite_the_opposition_desc: "L'opposizione principale che abbiamo è quella che sostiene la Russia. I russofili sono attualmente l'unica cosa che ci impedisce di fare cambiamenti positivi qui in Ucraina. Vogliono vederci allineati alla Russia come loro Stato fantoccio. È tempo di mostrare loro la bellezza dell'unità in Ucraina. Siamo un popolo unito, uno e per sempre."
 UKR_parliamentary_reform: "Riforma costituzionale"
 UKR_parliamentary_reform_desc: "La Costituzione contiene alcune clausole che impediscono il vero esercizio della libertà. Il modo migliore per perseguire questo obiettivo è discutere con il popolo su cosa desidera vedere nelle nostre nuove riforme. È tempo di trasformare il governo ucraino in un governo per il popolo, fatto dal popolo."
 UKR_privatization_of_state_enterprises: "Privatizzazione delle imprese statali"
 UKR_privatization_of_state_enterprises_desc: "Il corporativismo statale è un modello economico e commerciale fallimentare. È molto meglio lasciare che le aziende siano gestite privatamente per alleviare un po' di stress dalle mani del governo. Se controlliamo costantemente ogni mercato, non riusciremo mai a crescere veramente.."
 UKR_fight_against_bureaucracy: "Lotta alla burocrazia"
 UKR_fight_against_bureaucracy_desc: "La macchina della burocrazia deve essere domata. La nostra prima mossa dovrebbe essere quella di ridurre l'animale che ci controlla e lavorare per una forma di governo meno invasiva."
 UKR_bet_on_small_business: "Promuovere le piccole imprese"
 UKR_bet_on_small_business_desc: "Una cosa che abbiamo imparato molto dall'Occidente è il diritto all'imprenditorialità. L'Ucraina è stata soggetta alla politica comunista fin dai primi anni del 1900 e non è sempre stata in grado di promuovere una forma di business ucraino. Permettere alle piccole imprese di promuovere le proprie aziende e i propri affari sarà particolarmente utile per rilanciare la nostra economia."
 UKR_health_care_reform: "Riforma della sanità"
 UKR_health_care_reform_desc: "L'assistenza sanitaria in Ucraina è costosa e la maggior parte delle persone ha un accesso limitato ai farmaci di cui ha bisogno. Una semplice riforma delle nostre politiche dovrebbe consentire al nostro sistema sanitario di assistere un maggior numero di pazienti e di fornire ai cittadini le cure che meritano."
 UKR_education_reform: "Riforma dell'istruzione"
 UKR_education_reform_desc: "Stipendi bassi per la maggior parte dei lavoratori istruiti. L'incuria dello Stato nei confronti delle università e dei college e la semplice mancanza di cura hanno lasciato il sistema educativo in rovina. Dovremmo spingere per rendere la nostra istruzione gratuita oltre confine e invertire il danno che è stato fatto da anni di negligenza."
 UKR_legacy_of_the_revolution_of_dignity: "La rivoluzione della dignità"
 UKR_legacy_of_the_revolution_of_dignity_desc: "La Rivoluzione della Dignità (o Rivoluzione Euromaidan) segna l'inizio di una serie di sommosse e rivolte che chiedevano la chiusura dell'Accordo di Associazione all'Unione Europea e il ripristino della Costituzione del 2004. Il problema è soprattutto l'Ucraina; l'Occidente è il luogo in cui dobbiamo schierarci."
 UKR_war_with_oligarhism: "Affrontare gli oligarchi"
 UKR_war_with_oligarhism_desc: "Gli oligarchi sono una piaga nel nostro grande Paese. La mancanza di merito nella maggior parte delle cariche ha fatto sì che il nostro Paese non sia altro che una fogna di corruzione. È nel nostro interesse iniziare a rimediare ai danni causati da questi parassiti. Gli oligarchi devono essere affrontati."
 UKR_economic_recovery_program: "Programma di ripresa economica"
 UKR_economic_recovery_program_desc: "L'economia ucraina è in crisi. Le politiche di un tempo sono ancora legate a un modello economico antico. Il futuro dell'Ucraina è adesso e deve riprendersi per il bene del nostro popolo."
 UKR_pro_ukrainian_government_in_power: "Partiti pro-Ucraina"
 UKR_pro_ukrainian_government_in_power_desc: "Le forze filo-ucraine sono salite al potere nel Paese, cercando di occupare un posto degno per l'Ucraina sulla scena mondiale. Non importa se il nuovo governo guarderà all'Occidente o darà la preferenza allo sviluppo della propria regione, senza dubbio - questo peggiorerà le relazioni con la Russia."
 UKR_anticorruption_plan: "Piano d'azione anticorruzione"
 UKR_anticorruption_plan_desc: "La corruzione è una cosa normale in Ucraina. L'esempio più lampante è il nostro stato maggiore attivo. L'Ucraina, al suo apice, ha avuto quasi 450 generali. Alcuni dei quali non hanno mai prestato servizio un giorno nella vita di un soldato. Dovremmo concentrarci sull'eliminazione della corruzione che è ormai normale nella nostra società."
 UKR_restructuring_of_anticorruption_committee: "Fondare il NABU"
 UKR_restructuring_of_anticorruption_committee_desc: "La fondazione e il lancio dell'Ufficio Nazionale Anticorruzione era uno dei requisiti stabiliti dal FMI e dalla Commissione Europea per l'allentamento delle restrizioni sui visti tra l'Ucraina e l'Unione Europea. Il NABU indagherà sulla corruzione nel Paese e preparerà i casi da perseguire.."
 UKR_judiciary_reform: "Riforma del sistema giudiziario"
 UKR_judiciary_reform_desc: "L'attuale sistema giudiziario non è in grado di eseguire efficacemente le sanzioni imposte. La sua riforma è una necessità urgente per costruire uno Stato legale e democratico."
 UKR_police_reform: "Riforma della polizia"
 UKR_police_reform_desc: "La milizia è una reliquia del passato sovietico. Per garantire la reale protezione dei nostri cittadini, dobbiamo riformare la vecchia e corrotta organizzazione governativa e, al suo posto, crearne una nuova: la Polizia Nazionale Ucraina."
 UKR_authoritarian_rule: "Regime autoritario"
 UKR_authoritarian_rule_desc: "Gli oligarchi sono coloro che hanno i soldi. È ora di limitare la partecipazione delle classi inferiori al governo. È ora di creare un unico leader e un unico partito."
 UKR_strenghten_the_power: "Rafforzare il nostro potere"
 UKR_strenghten_the_power_desc: "Consolidare il controllo sugli Oblast sarà difficile. Per assicurarsi il loro sostegno si possono usare pressioni, corruzione e possibili azioni militari."
 UKR_stay_with_families: "Rimanere con le famiglie"
 UKR_stay_with_families_desc: "È il popolo a motivare il governo del nostro Paese. Le famiglie con i soldi si occupano del funzionamento del Paese."
 UKR_families_rule: "Governo familiare"
 UKR_families_rule_desc: "Le famiglie hanno iniziato la loro transizione verso una maggiore sintonia con il panorama politico del nostro Paese. Nel complesso, il Paese sembra essere sulla strada giusta per integrare questa fazione nel nostro governo."
 UKR_take_power_in_one_hands: "Un leader, un popolo"
 UKR_take_power_in_one_hands_desc: "[UKR.GetLeader] è la scelta migliore per guidarci. Le famiglie lavoreranno fianco a fianco con il nostro grande leader per portare l'Ucraina alla gloria e alla rilevanza sulla scena mondiale."
 UKR_backstage_arrangements: "Accordi dietro le quinte"
 UKR_backstage_arrangements_desc: "Dietro il sipario sono sempre possibili loschi personaggi e loschi accordi. Per assicurarci il sostegno degli oligarchi, dovremo ricorrere a questi loschi personaggi per ottenere il loro appoggio."
 UKR_restore_nuclear_status: "Ripristinare lo status nucleare"
 UKR_restore_nuclear_status_desc: "Il Memorandum di Budapest ha eliminato la nostra capacità di presentarci sempre come uno Stato nucleare. È nel nostro interesse ripristinare il nostro status nucleare per molto più che per le armi."
 UKR_sovereignty_project: "'Progetto "Sovranità"
 UKR_sovereignty_project_desc: "Il progetto "Sovranità" è un nome in codice che ruota attorno al ripristino della sovranità nucleare dell'Ucraina. Dobbiamo portare avanti questo progetto per riconquistare la nostra sovranità nazionale e la nostra libertà di armamento.."
 UKR_srdsc: "SRDSC"
 UKR_srdsc_desc: "Il "SRDSC", o Centro statale di ricerca e progettazione navale, si occupa della ricerca e dello sviluppo di navi da guerra e di navi leggere per la marina ucraina e per altri paesi che hanno stipulato un contratto con il SRDSC.."
 UKR_defend_our_sky: "Nuovi aerei per l'UAF"
 UKR_defend_our_sky_desc: "L'UAF dispone di caccia terribilmente obsoleti e di equipaggi di manutenzione molto deboli per mantenere gli aerei in perfetta forma. Dovremmo acquistare all'estero nuovi aerei per riarmare la nostra forza aerea."
 UKR_revive_the_black_sea_fleet: "Rilanciare la Marina ucraina"
 UKR_revive_the_black_sea_fleet_desc: "La marina militare ucraina è in disfacimento e non è altro che una forza di difesa costiera. La marina non può fare altro che proteggere i nostri porti mal difesi e le nostre rotte di navigazione leggera attraverso il Mar Nero. È uno spettacolo scioccante quando si esamina la nostra marina. È ora di rivedere la nostra dottrina navale e di concentrarci sulla sua riforma."
 UKR_cut_down_the_general_staff: "Ridurre lo Stato Maggiore"
 UKR_cut_down_the_general_staff_desc: "Lo Stato Maggiore è gonfio e inefficace. Coloro che ci hanno servito fedelmente e hanno dimostrato competenza nelle imprese militari saranno risparmiati dal blocco dei tagli. Gli altri saranno licenziati prontamente per ristrutturare il nostro stato maggiore."
 UKR_enlist_the_general_staff_support: "Ottenere il sostegno del generale"
 UKR_enlist_the_general_staff_support_desc: "Anche se il nostro Paese ha molti più generali del necessario. Il loro sostegno può rivelarsi in qualche modo vantaggioso. Se le nostre forze armate devono espandersi a dimensioni maggiori, i generali avranno un valore adeguato. Altrimenti, possiamo assegnare loro dei compiti e migliorare la nostra efficienza militare, smettendo finalmente di sprecare i nostri stipendi."
 UKR_contract_army: "Esercito professionale"
 UKR_contract_army_desc: "All'esercito ucraino manca qualcosa che la maggior parte dei grandi eserciti europei ha. La professionalità. È tempo di disciplinare le nostre forze e di riformarle in una nuova forza professionale."
 UKR_armor_production: "Produzione nazionale di blindati"
 UKR_armor_production_desc: "Produrre i nostri veicoli blindati in patria sarà di gran lunga il modo migliore e più economico per armare le nostre forze di terra con carri armati e IFV. Solo a Kiev diverse aziende hanno iniziato a produrre veicoli blindati per l'esercito ucraino. È intelligente investire e assegnare loro contratti governativi."
 UKR_war_on_donbass_experience: "Guerra nel Donbas"
 UKR_war_on_donbass_experience_desc: "La regione del Donbas in Ucraina comprende gli oblast di Donetsk e Luhansk. È vicina per vicinanza, lingua e cultura alla vicina Russia. Nella regione risiede un gran numero di russofoni. La guerra nel Donbas è iniziata durante la rivoluzione di Euromaidan."
 UKR_lessons_of_tuzla_island_conflict: "Lezioni del conflitto dell'isola di Tuzla"
 UKR_lessons_of_tuzla_island_conflict_desc: "Il conflitto dell'isola di Tuzla si è verificato all'inizio degli anni 2000 per una piccola striscia di isole tra la Crimea e un'isola nello stretto di Kerch. Alla fine, il popolo ucraino ha perso il territorio de jure che ora è effettivamente russo."
 UKR_invest_in_nasu: "Investire nell'Accademia Nazionale delle Scienze"
 UKR_invest_in_nasu_desc: "Il primo passo per migliorare il nostro grande Paese è, innanzitutto, investire nella nostra istruzione. Dovremmo iniziare investendo nell'Accademia nazionale delle scienze per educare veramente il nostro popolo e sollevarci finalmente dalla povertà."
 UKR_support_the_ultra_right_wing: "Sostenere l'estrema destra"
 UKR_support_the_ultra_right_wing_desc: "I recenti disordini nel Paese hanno fatto sì che la retorica nazionalista di destra si espandesse ed esplodesse ovunque nel Paese. Le milizie stanno sorgendo e si stanno formando per paura che i loro diritti vengano calpestati. Devono sapere che li sosteniamo ora e per sempre."
 UKR_new_ideological_doctrine: "Dottrina di destra"
 UKR_new_ideological_doctrine_desc: "Le milizie e l'estrema destra hanno ottenuto il nostro sostegno. È giunto il momento di discutere la nostra nuova dottrina per il futuro. L'ascesa dell'Ucraina è sempre più vicina."
 UKR_derzhavna_varta: "Derzhavna Varta"
 UKR_derzhavna_varta_desc: "La Derzhavna Varta è la guardia di Stato o servizio segreto dell'Ucraina. Mantiene l'ordine dalle organizzazioni dissidenti e mantiene il Paese relativamente stabile. Nel complesso, sarebbero molto più utili in altre questioni per mantenere la pace."
 UKR_clean_the_country: "Pulire il Paese"
 UKR_clean_the_country_desc: "Il nostro Paese ha un disperato bisogno di unità. È ora di iniziare a ripulire il Paese da ciò che ci ha danneggiato."
 UKR_true_political_and_national_freedom: "Vera libertà politica"
 UKR_true_political_and_national_freedom_desc: "L'inizio della vera libertà politica consiste nel riprendersi dalla devastazione avvenuta durante la nostra epurazione all'interno del Paese. È tempo di andare avanti e di ottenere ciò che il nostro popolo desidera veramente.."
 UKR_one_language_nation_way: "Una nazione, una lingua, una via!"
 UKR_one_language_nation_way_desc: "L'Ucraina è una nazione. Ha una sola lingua. Il popolo ucraino ha una sola strada."
 UKR_new_national_idea: "Nuova idea nazionale"
 UKR_new_national_idea_desc: "La Repubblica è stata rafforzata. È tempo di elaborare una nuova idea nazionale che preceda il nostro sviluppo. Dobbiamo essere sempre attenti al nostro popolo mentre elaboriamo questa nuova idea nazionale.."
 UKR_millenial_hetmanate: "Hetman millenario"
 UKR_millenial_hetmanate_desc: "Hetman è un termine che non ha una definizione specifica. La definizione che abbiamo scelto è quella di hetman dei cosacchi ucraini. Il termine si riferisce ai grandi cosacchi dell'Ucraina prima che i russi sedassero la rivolta. È ora di tornare al tempo in cui i cosacchi erano rispettati e temuti!"
 UKR_deal_with_traitors_of_fatherland: "Traditori della Patria"
 UKR_deal_with_traitors_of_fatherland_desc: "Le persone che hanno sostenuto la rivoluzione di Euromaidan e quelle che si sono ribellate nel Donbas non sono ucraine. Sono traditori e devono essere trattati di conseguenza."
 UKR_strong_state: "Uno Stato forte"
 UKR_strong_state_desc: "L'unica cosa che impedisce all'Ucraina di collassare su se stessa è una sola: lo Stato. È tempo che lo Stato si alzi e guidi il nostro popolo verso una nuova era!"
 UKR_strong_nation: "Una nazione forte"
 UKR_strong_nation_desc: "La nazione è forte solo quanto il popolo. Il popolo ucraino ha cantato nelle strade. Ha parlato sottovoce; è ora che la nazione si sollevi."
 UKR_take_lead_at_national_revival: "Revisionismo nazionale"
 UKR_take_lead_at_national_revival_desc: "Il Paese è debole nel suo nucleo. È tempo di rivedere l'Ucraina per un governo che sia per il popolo. Ora la sua forza è nella Repubblica, nello Stato o nella Nazione."
 UKR_strong_republic: "Una Repubblica forte"
 UKR_strong_republic_desc: "La Repubblica è in definitiva la forma di governo più forte per il popolo ucraino. È nel nostro interesse rafforzare la Repubblica, in questo caso per rimanere l'organo di governo dell'Ucraina."
 UKR_choose_the_national_viche: "Veche nazionali"
 UKR_choose_the_national_viche_desc: "La Veche è un termine medievale che si riferisce a un'assemblea popolare dei Paesi prevalentemente slavi. Bielorussia, Russia, Ucraina e Polonia avevano tutte delle Veche. Questo sistema permetteva al popolo di essere un tutt'uno con lo Stato ed è ora di reintrodurre un sistema efficace.."
 UKR_take_the_power_by_force: "Prendere il potere"
 UKR_take_the_power_by_force_desc: "Il governo precedente ha lasciato l'Ucraina debole. È ora di prendere il controllo del governo prima che il Paese si destabilizzi ulteriormente."
 UKR_choose_the_true_leader: "Nuovo Hetmanato"
 UKR_choose_the_true_leader_desc: "Dichiarare un nuovo stato di Hetman ci permetterà di avere una fama molto più grande di quella che abbiamo attualmente. È tempo di ristabilire un Hetmanato."
 UKR_kharkiv_pact: "Patto di Kharkiv"
 UKR_kharkiv_pact_desc: "Il Patto di Kharkiv era una legislazione firmata da Putin e Yanukovych per estendere i contratti di locazione russi sulle strutture navali ucraine che si protraevano fino al secolo successivo. Il patto prevedeva anche un contratto pluriennale a prezzi scontati per il gas naturale russo."
 UKR_increasing_popularity: "Popolarità in aumento"
 UKR_increasing_popularity_desc: "Il governo filorusso non è incredibilmente popolare. Le fazioni nazionalistiche all'interno dei confini sono attualmente in tumulto per questo cambiamento. Il popolo deve sapere che li sosteniamo e che discutiamo del futuro dell'Ucraina insieme e non separati."
 UKR_uoc: "Chiesa ortodossa ucraina"
 UKR_uoc_desc: "La maggioranza del nostro Paese rimane un devoto cristiano ortodosso. Dobbiamo mantenere i nostri legami con la Chiesa per mantenere la pace con il popolo. L'estensione di alcuni diritti alla Chiesa dovrebbe permetterci di guadagnare popolarità e di estendere i benefici della nostra popolazione fortemente religiosa."
 UKR_choose_the_leader: "Pressione nazionalistica"
 UKR_choose_the_leader_desc: "La coalizione guidata dai populisti ha preso il potere. Ora è il momento di decidere se questo è veramente giusto per noi. Abbiamo intrapreso un nuovo cammino di cui non siamo consapevoli. Il popolo deve sentire la pressione di mettersi in riga."
 UKR_enlist_the_people_support: "Ottenere il sostegno del popolo"
 UKR_enlist_the_people_support_desc: "Il popolo è l'elemento costitutivo di qualsiasi Paese. Senza il sostegno del popolo, il nostro governo non potrà fare nulla per andare avanti".
 UKR_snap_election: "Elezioni lampo"
 UKR_snap_election_desc: "Per il momento le elezioni in Ucraina devono essere sospese. Il governo deve prendere in considerazione molte questioni all'interno del Paese dopo le recenti rivolte."
 UKR_state_of_emergency: "Stato di emergenza"
 UKR_state_of_emergency_desc: "Il Paese è caduto in disgrazia. Si stanno verificando rivolte nelle strade. La gente dichiara di essere autonoma dal governo. È ora di dichiarare lo stato di emergenza e riprendere il controllo del Paese."
 UKR_reorganize_the_national_guard: "Riorganizzazione della Guardia Nazionale"
 UKR_reorganize_the_national_guard_desc: "Leonid Kuchma ha sciolto la Guardia Nazionale ucraina nel gennaio 2000 e le forze rimanenti sono state sciolte e riorganizzate in altre branche dell'esercito. Le forze dovrebbero essere riorganizzate per supportare meglio le nostre forze armate."
 UKR_support_uia: "UIA"
 UKR_support_uia_desc: "L'UIA o Ukrainian International Airlines è la compagnia aerea di bandiera e la più grande presente in Ucraina. L'hub principale per i suoi aerei di linea è l'aeroporto internazionale Boryspil di Kiev. Opera voli passeggeri e cargo verso Europa, Medio Oriente, Stati Uniti, Canada e Asia."
 UKR_build_new_airports: "Costruire nuovi aeroporti"
 UKR_build_new_airports_desc: "I nostri aeroporti sono stati trascurati per troppo tempo. Dobbiamo investire nei nostri aeroporti sia per scopi civili che militari."
 UKR_grants_for_high_speed_trains: "Sovvenzioni per i treni ad alta velocità"
 UKR_grants_for_high_speed_trains_desc: "La rete ferroviaria è estremamente importante per la prosperità economica dell'Ucraina. È importante passare dai sistemi più vecchi ai nuovi treni ad alta velocità. Vale la pena di investire nell'espansione dei nostri treni, dato che abbiamo una delle reti ferroviarie più grandi d'Europa."
 UKR_invest_in_ministry_of_infrastructure: "Ministero delle Infrastrutture"
 UKR_invest_in_ministry_of_infrastructure_desc: "Il Ministero delle Infrastrutture è stato oggetto di critiche. Le infrastrutture ucraine sono al collasso a causa di funzionari corrotti del Ministero che sottraggono fondi. In alcune strade i cittadini non possono circolare a causa delle condizioni in cui versano. È tempo di ridisegnare il Ministero nella speranza di un futuro migliore per le nostre industrie."
 UKR_samru: "Investimenti SAMRU"
 UKR_samru_desc: "Alcune società di infrastrutture in Ucraina sono a corto di fondi e di lavoro in generale. SAMRU è una di queste aziende e dovremmo spingere per dare loro lavoro e migliorare alcune strade del nostro Paese."
 UKR_roads_extend_plan: "Piani di investimento stradale"
 UKR_roads_extend_plan_desc: "Le strade in Ucraina non sono le migliori del mondo. Alcune zone si affidano ancora a strade non asfaltate o quasi distrutte. È ora che queste regioni ricevano un po' di amore."
 UKR_ukrainian_railways: "UZ"
 UKR_ukrainian_railways_desc: "UZ è il nome della società statale che attualmente detiene un enorme monopolio sulla maggior parte del trasporto ferroviario ucraino all'interno del Paese. L'azienda vanta un'impressionante lunghezza complessiva di oltre 23.000 km di binari, che la colloca al 13° posto nel mondo. È anche il 6° trasportatore di passeggeri su rotaia e il 7° trasportatore di merci."
 UKR_hyperloop_project: "Progetto Hyperloop"
 UKR_hyperloop_project_desc: "Il "Progetto Hyperloop" è un concetto sviluppato dall'imprenditore Elon Musk e dalle sue aziende SpaceX e Tesla in un progetto in corso per sviluppare un sistema di trasporto più efficiente per il consumo globale. L'Ucraina è un Paese grande e vasto. Per questo motivo, varrebbe la pena di esaminare la possibilità di espandere e sviluppare la nostra versione dell'hyperloop."
 UKR_legacy_of_the_ukr_ind: "Industrializzazione ucraina"
 UKR_legacy_of_the_ukr_ind_desc: "L'Ucraina si basa molto sulla sua base industriale per la sua crescita economica. Le principali città di Kiev, Leopoli e Zaporizhia contengono tutte una qualche forma di industria che ne ha favorito la crescita nel corso degli anni. Dobbiamo mantenere questa tendenza, altrimenti ristagneremo."
 UKR_ssau: "SSAU"
 UKR_ssau_desc: "L'industria spaziale ucraina è ben lontana dall'essere un leader mondiale nella tecnologia spaziale. Tuttavia, è un grande produttore di veicoli spaziali e di altri macchinari extraterrestri. La capacità di mantenersi competitivi in quest'ultima frontiera detterà il nostro futuro nei prossimi anni."
 UKR_pivdenmash_udo: "Pivdenmash"
 UKR_pivdenmash_udo_desc: "Pivdenmash è il principale produttore ucraino di veicoli spaziali. L'azienda si distingue per la produzione di razzi per paesi stranieri come la NASA. Sarebbe opportuno sviluppare questa industria in forte espansione per proiettare l'Ucraina sulla scena mondiale. Un dato divertente: nel 2006 i razzi di fabbricazione ucraina hanno rappresentato il 12% di tutti i voli spaziali. Chi l'avrebbe mai detto!"
 UKR_rocket_program: "Programma missilistico dell'Ucraina"
 UKR_rocket_program_desc: "L'Ucraina è un Paese come tutti gli altri al mondo. Pertanto, dovremmo investire nei nostri razzi per tutte le cose di cui potremmo avere bisogno. Difese antiaeree o addirittura inviare uno dei nostri nello spazio."
 UKR_national_steel_companies: "Acciaio ruteno"
 UKR_national_steel_companies_desc: "Un tempo l'acciaio ruteno era un prodotto formidabile destinato alla guerra. Ora non combattiamo più con spade e scudi. Tuttavia, i nostri carri armati, le nostre armi e i nostri proiettili hanno bisogno di acciaio di qualità per rimanere competitivi."
 UKR_improve_mines_condition: "Migliorare le condizioni di estrazione mineraria"
 UKR_improve_mines_condition_desc: "Attualmente, le norme minerarie in Ucraina non sono le più sicure al mondo. Tuttavia, l'Ucraina ha una ricchezza di risorse naturali che non vengono sfruttate a causa delle terribili condizioni delle nostre miniere. È giunto il momento di riformare questi problemi e di rimettere in sesto le nostre risorse naturali."
 UKR_naftogaz: "Naftogaz"
 UKR_naftogaz_desc: "Naftogaz è la società statale di petrolio e gas naturale. È coinvolta nel processo di estrazione e di raffinazione dei prodotti. L'azienda viene spesso utilizzata per spingere l'indipendenza dal petrolio e dal gas contro Paesi come la Russia o altri grandi esportatori di energia."
 UKR_extend_ukrainian_refineries: "Ukrtatnafta"
 UKR_extend_ukrainian_refineries_desc: "Ukrtatnafta è il più grande produttore di prodotti petroliferi di tutta l'Ucraina. È una società multinazionale di raffinazione del petrolio con sede a Kremenchuk. L'azienda possiede e gestisce la più grande raffineria di petrolio dell'Ucraina."
 UKR_zalk: "Impianti industriali di Zaporizhia"
 UKR_zalk_desc: "Zaporizhia è un importante centro industriale dell'Ucraina. È la capitale dell'Oblast' di Zaporizhia, sede della ZAZ, ed è un centro per la metallurgia e una delle principali città portuali per la spedizione di merci dal Donbas.."
 UKR_automobile_industry: "Industria automobilistica"
 UKR_automobile_industry_desc: "I veicoli di qualsiasi tipo sono risorse importanti per i Paesi. Consentono il trasporto di uomini e materiali e allo stesso tempo offrono posti di lavoro. Vale la pena di discutere i futuri investimenti industriali in questo settore."
 UKR_cars_production_licenses: "Licenze di produzione di automobili"
 UKR_cars_production_licenses_desc: "Toyota, Mercedes, Chevy, Kia, Dodge, BMW, Jeep e molte altre aziende sono sempre alla ricerca del prossimo posto dove costruire una fabbrica. Discutere dell'opportunità di far entrare investitori stranieri è a portata di mano."
 UKR_own_automobile_production: "Produzione propria di automobili"
 UKR_own_automobile_production_desc: "Il mondo è un luogo instabile e spaventoso. La maggior parte di ciò di cui abbiamo bisogno può essere prodotta qui in patria, e questo non fa eccezione alla produzione di automobili. Il modo migliore per mantenere la nostra economia in crescita e in movimento è quello di spingerci in avanti e produrre le nostre automobili."
 UKR_laz: "LAZ"
 UKR_laz_desc: "La LAZ Holding ha una filiale a Lviv, in Ucraina, specializzata nella produzione di autobus. L'azienda ha recentemente attraversato un periodo difficile a causa del crollo dell'Unione Sovietica avvenuto nove anni prima. Potremmo sfruttare questa opportunità per contribuire a rilanciare la regione e la sua commerciabilità."
 UKR_luaz: "LuAZ"
 UKR_luaz_desc: "LuAZ è una fabbrica di Lutsk, in Ucraina. La fabbrica è stata costruita originariamente negli anni '50 per produrre veicoli Jeep più leggeri da affiancare ai GAZ-69 in servizio. Sarebbe utile investire in questa fabbrica e in quelle regionali per incrementare la produzione."
 UKR_zaz: "ZAZ"
 UKR_zaz_desc: "La ZAZ, o Zaporizhia Automobile Building Plant, è il principale produttore di automobili in Ucraina. Come dice il nome, ha sede nella città di Zaporizhia, nel sud-est dell'Ucraina. Produce anche autobus e camion ed è nota soprattutto per la sua precedente società madre AvtoZAZ."
 UKR_kraz: "KrAZ"
 UKR_kraz_desc: "KrAZ è un'azienda privata con sede a Kremenchuk, in Ucraina. L'azienda produce principalmente autocarri e altri veicoli speciali. Tuttavia, la sua principale specialità sono i modelli fuoristrada per impieghi gravosi. Recentemente è stata registrata come holding e la società ucraina Finance and Credit ne è ora proprietaria."

