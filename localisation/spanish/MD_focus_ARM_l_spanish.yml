 arm_nkr_aze.1.t: "Armenia propone una solución."
 arm_nkr_aze.1.d: "El presidente de Armenia quiere convocar una reunión extraordinaria de las misiones diplomáticas de Azerbaiyán y Armenia para resolver el conflicto de Nagorno-Karabaj. La primera propuesta de los armenios es el desbloqueo de las comunicaciones y el reconocimiento de Karabaj por parte de Azerbaiyán."
