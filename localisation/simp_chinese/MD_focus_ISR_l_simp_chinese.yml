 israel_economy.217.a: "非常不幸。"
 israel_economy.218.t: "以色列提议奥林匹克行动！"
 israel_economy.218.d: "最近，以色列政府通过秘密通讯渠道提出要通过网络破坏的方式对伊朗核设施进行秘密破坏。我们应该支持这一行动吗？"
 israel_economy.218.a: "将派遣网络专家。"
 israel_economy.218.b: "我们不会参与此事。"
 israel_economy.219.t: "美国愿意参与！"
 israel_economy.219.d: "美国将参加奥林匹克行动。"
 israel_economy.219.a: "太棒了！"
 israel_economy.220.t: "美国不会参加。"
 israel_economy.220.d: "他们说，这将大大加剧紧张局势，他们不想卷入其中。"
 israel_economy.220.a: "好的"
