l_french:
 african_union_common_political_agenda: "Agenda politique commun de l'Union africaine"
 african_union_common_political_agenda_desc: "Les membres de l'Union africaine se sont mis d'accord sur un programme et un cadre politiques communs pour l'unification de l'Afrique."
 african_union_child_welfare: "Union africaine : Protection de l'enfance"
 african_union_child_welfare_desc: "Les membres de l'Union africaine ont convenu d'améliorer les taux de mortalité infantile et le bien-être des enfants dans toute l'Afrique."
 african_union_improved_digitalisation: "Union africaine : Amélioration de la numérisation"
 african_union_improved_digitalisation_desc: "Les membres de l'Union africaine ont convenu d'améliorer le niveau de numérisation sur le continent, en investissant dans une meilleure infrastructure internet."
 african_union_human_rights_good_boy: "Union africaine : Le droits des homme salués"
 african_union_human_rights_good_boy_desc: "Les membres de l'Union africaine ont convenu d'accorder une plus grande attention à la situation des droits de l'Homme en Afrique. Cette nation a été particulièrement louée pour avoir montré la voie aux autres nations africaines en traitant bien (du moins à l'échelle africaine) sa population."
 african_union_human_rights_bad_boy: "Union africaine : Les droits de l'Homme critiqués"
 african_union_human_rights_bad_boy_desc: "Les membres de l'Union africaine ont décidé d'accorder plus d'attention à la situation des droits de l'Homme en Afrique. Cette nation a été réprimandée par l'Union africaine en raison de son piètre statut en matière de droits de l'Homme, ce qui a jeté l'opprobre sur le régime en place."
 african_union_human_rights_bad_boy_no_elections_tt: "§R Parce que nous n'avons pas d'élections, nous obtenons§! \n"
 african_union_human_rights_bad_boy_high_corruption_tt: "§R Parce que notre corruption est plus élevée que $systematic_corruption$ on obtient §! \n"
 african_union_improved_trade_relations: "Union africaine : Amélioration des relations commerciales"
 african_union_improved_trade_relations_desc: "Les membres de l'Union africaine ont accepté de négocier ensemble des accords commerciaux favorables avec les pays développés. Le poids politique accru des pays africains unis leur a permis d'obtenir de meilleures conditions commerciales."
 african_union_health_research: "Union africaine : Recherche en santé"
 african_union_health_research_desc: "Les membres de l'Union africaine ont convenu de souligner l'importance de développer des traitements contre la drépanocytose. Le traitement de la maladie est un facteur clé pour augmenter les chances de survie aux infections par le paludisme et le VIH."
 african_union_cultural_independence: "Union africaine : Renaissance culturelle"
 african_union_cultural_independence_desc: "Les membres de l'Union africaine ont insisté sur la nécessité de restituer à leurs propriétaires respectifs tous les objets historiques et culturels africains pillés. Certaines mesures ont déjà été prises (comme la restitution de l'obélisque d'Axum par l'Italie à l'Éthiopie), mais il reste encore des centaines de pièces d'origine africaine dans le monde entier."
 african_union_encourage_domestic_agriculture: "Union africaine : Encouragement de l'agriculture domestique"
 african_union_encourage_domestic_agriculture_desc: "Les membres de l'Union africaine ont convenu de travailler ensemble pour améliorer le secteur agricole de l'Afrique, en réduisant sa dépendance à l'égard des pays développés sous la forme de nouvelles technologies, de producteurs de semences et de banques de ressources génétiques."
 african_union_aids_watch_funded: "Union Africaine: AIDS Watch Africa"
 african_union_aids_watch_funded_desc: "Les membres de l'Union africaine ont accepté d'accroître le financement et la visibilité de AIDS Watch Africa. Cette nation souffrant d'une épidémie de SIDA, sa capacité à combattre la maladie a été renforcée."
 african_union_aids_watch_funder: "Union africaine: AIDS Watch Africa"
 african_union_aids_watch_funder_desc: "Les membres de l'Union africaine ont décidé d'accroître le financement et la visibilité de AIDS Watch Africa. Cette nation ne souffrant pas d'une épidémie de SIDA, elle utilise une partie de ses fonds pour aider les pays qui en ont besoin."
 african_union_aids_watch_funder_tt: ""
 african_union_decade_of_education: "Union africaine : Décennie de l'éducation"
 african_union_decade_of_education_desc: "Les membres de l'Union africaine ont baptisé les prochaines années « Décennie de l'éducation » pour l'Afrique. L'Union a pour objectif ambitieux d'augmenter le niveau d'éducation dans toute l'Afrique."
 african_union_declaration_of_fertilizers: "Union africaine : Centre pour le développement des engrais"
 african_union_declaration_of_fertilizers_desc: "Les membres de l'Union africaine ont redoublé d'efforts pour soutenir le Centre africain pour le développement des engrais afin d'améliorer les rendements agricoles sur le continent."
 african_union_research_focus: "Union africaine : Recherche scientifique pour le développement"
 african_union_research_focus_desc: "Les membres de l'Union africaine se sont engagés à mettre en place un programme de processus technologique et scientifique pour ses membres."
 african_union_renewable_investments: "Union africaine : Lutte contre le changement climatique"
 african_union_renewable_investments_desc: "Les membres de l'Union africaine se sont engagés à développer les capacités renouvelables du continent afin de lutter contre le changement climatique, qui aura sans aucun doute les pires effets sur l'Afrique."
 african_union_industrial_development: "Union africaine : Développement industriel"
 african_union_industrial_development_desc: "Les membres de l'Union africaine se sont mis d'accord pour travailler sur des méthodes visant à améliorer les différentes industries en Afrique. L'objectif principal est de rendre les fabricants africains plus compétitifs sur le marché mondial."
 african_union_health_care_investment: "Union africaine : Santé maternelle, infantile et juvénile"
 african_union_health_care_investment_desc: "Les membres de l'Union africaine ont donné la priorité à la réduction des taux de mortalité maternelle, infantile et juvénile sur le continent, en collaboration avec les Nations unies et leurs partenaires internationaux."
 african_union_combat_human_trafficking: "Union africaine : Lutte contre la traite des êtres humains"
 african_union_combat_human_trafficking_desc: "Les membres de l'Union africaine ont convenu de développer des mécanismes pour lutter ensemble contre la traite des êtres humains."
 african_union_water_and_food_benefits: "Union africaine : Objectifs en matière d'eau et d'alimentation"
 african_union_water_and_food_benefits_desc: "Les membres de l'Union africaine ont décidé de lutter ensemble contre les problèmes de distribution d'eau et les prix élevés des denrées alimentaires sur le continent. L'insécurité alimentaire et hydrique est l'un des plus grands problèmes de l'Afrique, et ces questions doivent donc être abordées ensemble."
 african_union_coup_defence: "Union africaine : Le fléau des coups d'État"
 african_union_coup_defence_desc: "Les membres de l'Union africaine ont décidé de travailler ensemble pour lutter contre le fléau des coups d'État militaires sur le continent. Les récents renversements de gouvernements démocratiques ont incité le Conseil de paix et de sécurité à encourager les pays à renforcer leur sécurité intérieure."
 african_union_energy_investments: "Union africaine : Investissements dans le domaine de l'énergie"
 african_union_energy_investments_desc: "Les membres de l'Union africaine ont convenu d'investir ensemble dans l'amélioration du marché intérieur de l'énergie en Afrique afin de réduire la dépendance à l'égard d'autres pays."
 african_union_infra_investments: "Union africaine : Investissements dans les infrastructures"
 african_union_infra_investments_desc: "Les membres de l'Union africaine ont décidé d'investir ensemble dans l'amélioration des infrastructures du continent. L'amélioration des routes et des chemins de fer pour mieux relier les pays entre eux permettra à l'économie de l'Afrique de croître plus rapidement."
 african_union_no_ransom: "Union africaine : Pas de négociations avec les terroristes"
 african_union_no_ransom_desc: "Les membres de l'Union africaine se sont mis d'accord pour ne pas payer de rançon ou d'autres demandes d'argent aux groupes terroristes. Selon l'Union, le paiement de rançons est l'une des principales méthodes de financement des groupes terroristes. En ne payant pas de rançon, l'Union espère donc réduire l'influence des groupes terroristes."
 african_union_financial_institutions: "Union africaine : Instruments financiers"
 african_union_financial_institutions_desc: "Les membres de l'Union africaine ont convenu de redoubler d'efforts pour créer des instruments financiers nationaux africains. L'objectif de ce programme est d'accélérer la croissance des économies africaines."
 african_union_fight_corruption: "Union africaine : Lutte contre la corruption"
 african_union_fight_corruption_desc: "Les membres de l'Union africaine ont décidé de redoubler d'efforts pour lutter contre la corruption sur le continent, après que l'Assemblée de l'Union africaine a présenté un rapport inconfortable sur l'ampleur de la corruption dans plusieurs pays membres."
 african_union_fight_colonialism: "Union africaine : La lutte contre le colonialisme"
 african_union_fight_colonialism_desc: "Les membres de l'Union africaine ont convenu de s'attaquer aux problèmes systémiques issus du colonialisme qui affectent encore bon nombre de ses pays membres."
 african_union_invest_defence: "Union africaine : Investir dans la défense"
 african_union_invest_defence_desc: "Les membres de l’Union africaine ont convenu d’investir des sommes importantes dans les industries de défense africaines. De nombreux pays africains dépendent uniquement des pays développés pour leurs besoins de défense, et l’objectif est de changer cette situation."
 african_union_invest_sea_trade: "Union africaine : investir dans le commerce maritime"
 african_union_invest_sea_trade_desc: "Les membres de l'Union africaine ont convenu d'investir davantage dans les infrastructures qui facilitent le commerce maritime. Une grande partie des marchandises du monde transitent par l'Afrique et, pour assurer leur circulation, les ports et les chantiers navals doivent être en bon état."
 african_union_reforms_modifier: "Réformes de l'Union africaine"
 african_union_reforms_modifier_desc: "Alors que l'Union africaine se rapproche de l'unification totale, le continent doit se réformer pour que les pays soient prêts à s'unir. Certains bénéficieront plus que d'autres de ces réformes..."
 african_union_headquarters: "Siège de l'Union africaine"
 african_union_headquarters_desc: "C'est ici que se trouve le siège de l'Union africaine. Il sert non seulement de lieu de réunion pour l'Union, mais aussi de forum d'affaires."
 african_union_treaty_of_pelindaba: "Traité de Pelindaba"
 african_union_treaty_of_pelindaba_desc: "Ce pays a signé le traité de Pelindaba, qui a fait de l'Afrique une zone exempte d'armes nucléaires. Aucune recherche, développement, production, fabrication, stockage, acquisition, essai, possession, contrôle ou stationnement d'armes nucléaires ne doit avoir lieu sur son territoire. Le traité impose également des exigences de qualité irréprochable en matière de recherche et développement nucléaires pacifiques."
 african_union_nuclear_armament: "Armement nucléaire africain"
 african_union_nuclear_armament_desc: "L'Union africaine a rejeté le traité de Pelindaba. Ce traité devait faire de l'Afrique une zone exempte d'armes nucléaires, mais en raison des inquiétudes suscitées par la menace nucléaire croissante, l'Union a annulé cette décision. De nombreux pays s'inquiètent de cette évolution et hésitent à partager leurs recherches nucléaires avec les pays africains."
 AFRICAN_UNION_shared_focus: "Naissance de l'Union Africaine"
 AFRICAN_UNION_shared_focus_desc: "L’Union africaine a tenu sa première session, annonçant une ère de paix et de prospérité pour le continent africain. L’Afrique doit travailler ensemble, comme l’Europe, pour lutter contre les vestiges du colonialisme"
 AFRICAN_UNION_shared_focus_trigger_tt: "Ce focus sera complété automatiquement lorsque l'§YOrganisation de l'unité africaine§! sera réformée en §YUnion africaine§!. L'§YUnion africaine§! sera formée au plus tard à la mi-2002, ou lorsque [LBA.GetNameDef] aura complété le focus §Y$LBA_strive_for_african_union$§!"
 AFRICAN_UNION_shared_focus_create_investment_bank: "Créer la Banque africaine d’investissement"
 AFRICAN_UNION_shared_focus_create_investment_bank_desc: "L’Afrique reçoit actuellement beaucoup de capitaux des pays développés. Nous manquons cruellement de capacités pour investir sur notre propre continent. Nous devrions créer une Banque africaine d’investissement qui financerait les entreprises dans tous les États membres."
 AFRICAN_UNION_shared_focus_create_investment_bank_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$return_on_investment_modifier$: [?african_union_return_on_investment_modifier_temp|+=%]"
 AFRICAN_UNION_shared_focus_create_investment_bank_2_tt: "§YLa Banque africaine d’investissement investira périodiquement dans les pays africains ou demandera des fonds d’investissement à ses membres.§!"
 AFRICAN_UNION_shared_focus_create_central_bank: "Créer la Banque centrale africaine"
 AFRICAN_UNION_shared_focus_create_central_bank_desc: "Pour intégrer les économies africaines les unes aux autres, nous devons créer une Banque centrale africaine commune. Cette banque sera l’unique émetteur de notre future monnaie commune et collaborera avec les banques régionales pour aider les gouvernements des États membres ainsi que le gouvernement des États-Unis d’Afrique, une fois que cette idée deviendra réalité. Elle nous aidera également à nous détacher des banques des pays développés."
 AFRICAN_UNION_shared_focus_create_central_bank_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$productivity_growth_modifier$: [?african_union_productivity_growth_modifier_temp|+=]"
 AFRICAN_UNION_shared_focus_create_monetary_fund: "Créer un Fonds monétaire africain"
 AFRICAN_UNION_shared_focus_create_monetary_fund_desc: "De nombreux pays africains souffrent d’un endettement élevé et de perspectives économiques médiocres. Nous devons créer un fonds monétaire commun qui aura pour objectif de garantir la stabilité économique du continent et d’aider les pays fortement endettés."
 AFRICAN_UNION_shared_focus_create_monetary_fund_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$interest_rate_multiplier_modifier$: [?african_union_interest_rate_multiplier_modifier_temp|-]"
 AFRICAN_UNION_shared_focus_create_monetary_fund_2_tt: "§YLe Fonds monétaire africain aidera périodiquement les pays africains à rembourser leur dette ou demandera à ses membres de prendre en charge la dette d'autres pays.§!"
 AFRICAN_UNION_shared_focus_create_stock_exchange_south_africa: "Créer une bourse dans [SAF.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_create_stock_exchange_south_africa_desc: "Il existe actuellement une douzaine de bourses différentes en Afrique. Nous devrions créer une bourse panafricaine dans la capitale [SAF.GetNameDef] [SAF.capital.GetCapitalVictoryPointName].[SAF.GetNameDef] possède l’économie la plus avancée technologiquement et la plus diversifiée du continent, et serait le candidat idéal pour une bourse."
 AFRICAN_UNION_shared_focus_create_stock_exchange_south_africa_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$MODIFIER_RESEARCH_SPEED_FACTOR$: [?research_speed_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_create_stock_exchange_our_country: "Créer une bourse dans [ROOT.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_create_stock_exchange_our_country_desc: "Pour une bourse panafricaine, le meilleur endroit est évidemment notre capitale. Et ce n'est pas de la corruption de notre part de le dire, les consultants que nous avons engagés nous ont dit que c'était le meilleur endroit. D'autres membres de l'Union pourraient toutefois ne pas être d'accord."
 AFRICAN_UNION_shared_focus_create_stock_exchange_egypt: "Créer une bourse dans [EGY.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_create_stock_exchange_egypt_desc: "Il existe actuellement une douzaine de bourses différentes en Afrique. Nous devrions créer une bourse panafricaine dans la capitale [EGY.GetNameDef] [EGY.capital.GetCapitalVictoryPointName]. La proximité de [EGY.GetNameDef] avec l'Europe attirerait davantage l'attention européenne. Du point de vue des investisseurs, [EGY.GetNameDef] est également considérée comme étant généralement stable et bien soutenue par les parties prenantes externes."
 AFRICAN_UNION_shared_focus_create_stock_exchange_egypt_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [?african_union_production_speed_buildings_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_create_oil_fund: "Créer un fonds pétrolier commun"
 AFRICAN_UNION_shared_focus_create_oil_fund_desc: "Les ressources naturelles de l'Afrique sont très mal réparties. Certains pays sont riches en pétrole, mais la plupart souffrent d'un manque de pétrole. Nous devrions créer un fonds commun pour le pétrole qui répartirait et équilibrerait le carburant entre les nations afin que ceux qui en ont le moins ne soient pas les plus touchés."
 AFRICAN_UNION_shared_focus_create_oil_fund_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$oil_export_multiplier_modifier$: [?african_union_oil_export_multiplier_modifier_temp|=+%]\n$fossil_pp_fuel_consumption_modifier$: [?african_union_fossil_pp_fuel_consumption_modifier_temp|=-%]"
 AFRICAN_UNION_shared_focus_common_currency_west_african_franc: "Monnaie africaine : le franc CFA"
 AFRICAN_UNION_shared_focus_common_currency_west_african_franc_desc: "Le franc CFA est utilisé par plusieurs pays d'Afrique de l'Ouest depuis 1945, principalement par les anciennes colonies françaises. Cette monnaie jouit d'une grande stabilité et, pendant la guerre froide, les pays qui l'utilisaient ont connu une croissance économique plus élevée que les autres pays de la région. Cependant, le franc CFA est rattaché à l'euro et la France exige que les pays qui l'utilisent conservent 50 % de leurs actifs étrangers dans le Trésor français."
 AFRICAN_UNION_shared_focus_common_currency_west_african_franc_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$democratic_drift$: [?african_union_democratic_drift_temp|=+]\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [?african_union_production_speed_buildings_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_currency_south_african_rand: "Monnaie africaine : Rand sud-africain"
 AFRICAN_UNION_shared_focus_common_currency_south_african_rand_desc: "Le rand sud-africain a été adopté en 1961 pour remplacer les livres et les shillings en usage par un système de frappe décimal. La distribution est actuellement assurée par l'Hôtel des Monnaies d'Afrique du Sud et la monnaie est peu utilisée dans les pays voisins de l'Afrique du Sud. La monnaie est entièrement nationale en Afrique, mais au cours des dernières décennies, sa valeur a chuté par rapport au dollar américain. Cela pourrait toutefois constituer un avantage car cela rend nos produits moins chers à l'achat pour les étrangers."
 AFRICAN_UNION_shared_focus_common_currency_south_african_rand_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$communism_drift$: [?african_union_communism_drift_temp|=+]\n$resource_export_multiplier_modifier$: [?african_union_resource_export_multiplier_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_currency_dinar: "Monnaie africaine : le dinar libyen"
 AFRICAN_UNION_shared_focus_common_currency_dinar_desc: "Le dinar libyen est utilisé depuis 1971. Jamais très fort face au dollar, le dinar a surtout servi de symbole de résistance de Kadhafi aux économies qui dépendent du dollar américain. De nombreux pays arabes d'Afrique ont également leur propre dinar, et malheureusement, la monnaie elle-même a acquis une mauvaise réputation en raison de la volonté des islamistes de revenir au « dinar d'or » du califat omeyyade."
 AFRICAN_UNION_shared_focus_common_currency_dinar_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$fascism_drift$: [?african_union_fascism_drift_temp|=+]\n$foreign_influence_defense_modifier$: [?african_union_foreign_influence_defense_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_central_african_franc: "Monnaie africaine : le franc CFA"
 AFRICAN_UNION_shared_focus_common_central_african_franc_desc: "Le franc CFA est utilisé par plusieurs pays d'Afrique centrale depuis 1945, principalement par d'anciennes colonies françaises. La monnaie n'est pas aussi étroitement contrôlée par la France que le franc CFA, mais une partie du contrôle sur la monnaie est exercée par le Cameroun, pays riche en pétrole."
 AFRICAN_UNION_shared_focus_common_central_african_franc_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$neutrality_drift$: [?african_union_neutrality_drift_temp|=+]\n$MODIFIER_LOCAL_RESOURCES_FACTOR$: [?african_union_local_resources_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_afriq: "Monnaie africaine : Afriq"
 AFRICAN_UNION_shared_focus_common_afriq_desc: "Au lieu d’utiliser une monnaie existante, nous devrions créer une nouvelle monnaie commune que l’Union africaine pourrait utiliser. Avec l’Afriq, nous pourrions agir comme le font les pays développés et rendre les autres pays dépendants de notre monnaie au lieu de nous rendre dépendants de la leur."
 AFRICAN_UNION_shared_focus_common_afriq_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$nationalist_drift$: [?african_union_nationalist_drift_temp|=+]\n$foreign_influence_modifier$: [?african_union_foreign_influence_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_create_african_free_trade_area: "Créer la zone de libre-échange africaine"
 AFRICAN_UNION_shared_focus_create_african_free_trade_area_desc: "L’Afrique est un marché immense, mais malheureusement très fragmenté. Maintenant que nous disposons d’une monnaie commune, il est logique d’unifier l’Afrique au sein d’une zone de libre-échange unique où il n’existe aucune barrière à la circulation des biens et des personnes. Cela facilitera les échanges et la production à valeur ajoutée pour les pays."
 AFRICAN_UNION_shared_focus_create_african_free_trade_area_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$tax_gain_multiplier_modifier$: [?african_union_tax_gain_multiplier_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_coastal_protection: "Protéger les côtes africaines"
 AFRICAN_UNION_shared_focus_coastal_protection_desc: "Nous devons créer une agence de l’Union africaine qui protégera ses eaux territoriales et économiques."
 AFRICAN_UNION_shared_focus_coastal_protection_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$MODIFIER_production_speed_dockyard_factor$: [?african_union_production_speed_dockyard_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_sign_treaty_of_pelindaba: "Ratifier le traité de Pelindaba"
 AFRICAN_UNION_shared_focus_sign_treaty_of_pelindaba_desc: "En 1996, le Traité de Pelindaba a été ouvert à la signature. Ce traité avait pour objectif de faire de l’Afrique une zone exempte d’armes nucléaires. Il interdirait la recherche, le développement, la fabrication, le stockage, l’acquisition, les essais, la possession, le contrôle ou le stationnement d’armes nucléaires dans les pays africains et imposerait des normes élevées pour toute recherche et production nucléaires à des fins pacifiques. Nous devrions ratifier le traité pour tous les membres de l’Union et faire de l’Afrique un continent exemplaire en rejetant l’idée des armes nucléaires."
 AFRICAN_UNION_shared_focus_sign_treaty_of_pelindaba_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$MODIFIER_POLITICAL_POWER_FACTOR$: [?african_union_political_power_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_nuclear_armament: "Annuler le traité de Pelindaba"
 AFRICAN_UNION_shared_focus_nuclear_armament_desc: "En 1996, le Traité de Pelindaba a été ouvert à la signature. Ce traité visait à faire de l’Afrique une zone exempte d’armes nucléaires. Il interdirait la recherche, le développement, la fabrication, le stockage, l’acquisition, les essais, la possession, le contrôle ou le stationnement d’armes nucléaires dans les pays africains et imposerait des normes élevées pour toute recherche et production nucléaires pacifiques. Nous devons abroger ce traité, car le seul moyen de protéger le continent d’une guerre nucléaire est de se doter d’armes nucléaires. Nous devons immédiatement chercher des moyens de battre les pays développés dans une course aux armements."
 AFRICAN_UNION_shared_focus_nuclear_armament_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$MODIFIER_production_speed_arms_factory_factor$: [?african_union_production_speed_arms_factory_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_form_defence_council: "Former le Conseil de Défense"
 AFRICAN_UNION_shared_focus_form_defence_council_desc: "Pour accroître la stabilité sur le continent, il faudrait créer un conseil de défense commun pour l'Union. Ce conseil serait chargé d'organiser des opérations militaires conjointes sur le continent."
 AFRICAN_UNION_shared_focus_form_defence_council_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$MODIFIER_SEND_VOLUNTEERS_TENSION_LIMIT$: [?african_union_send_volunteers_tension_temp|=-%]\n$MODIFIER_SEND_VOLUNTEER_SIZE$: [?african_union_send_volunteer_size_temp|=+0]"
 AFRICAN_UNION_shared_focus_create_african_space_agency: "Créer l'Agence spatiale africaine"
 AFRICAN_UNION_shared_focus_create_african_space_agency_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$olv_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]\n$gnss_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]\n$comsat_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]\n$spysat_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_include_african_diaspora: "Inclure la diaspora africaine"
 AFRICAN_UNION_shared_focus_include_african_diaspora_desc: "Environ 150 millions de personnes vivent hors d’Afrique et peuvent faire remonter leur héritage au continent. L’Union africaine est actuellement divisée en cinq régions. Nous devrions créer une région supplémentaire pour la diaspora africaine afin de la reconnaître officiellement comme une entité politique. De cette façon, nous pourrions encourager certains d’entre eux à partager notre rêve d’une Afrique unie."
 AFRICAN_UNION_shared_focus_include_african_diaspora_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$migration_rate_value_factor$: [?african_union_migration_rate_value_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_employ_local_defence: "Utiliser les unités de sécurité locales"
 AFRICAN_UNION_shared_focus_employ_local_defence_desc: "Dans un continent aussi vaste que l'Afrique, nous devons disposer d'unités de défense nationales locales qui assureront la défense régionale en cas de conflit. De cette façon, nous disposerons d'une protection adéquate sur tout le continent."
 AFRICAN_UNION_shared_focus_employ_local_defence_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: [?african_union_army_defence_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_rapid_deployment_forces: "Comptez sur un déploiement rapide"
 AFRICAN_UNION_shared_focus_rapid_deployment_forces_desc: "Nous devrions constituer des unités régionales de déploiement rapide à partir des armées africaines. En cas d’invasion ennemie, ces unités seraient rapidement déployées sur place pour repousser toute avancée ennemie."
 AFRICAN_UNION_shared_focus_rapid_deployment_forces_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$MODIFIERS_ARMY_ATTACK_FACTOR$: [?african_union_army_attack_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_hq_in_nigeria: "Hébergez l'Union à [NIG.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_hq_in_nigeria_desc: "Nous devons trouver un emplacement pour le siège de l'Union africaine. Le meilleur emplacement serait [NIG.capital.GetCapitalVictoryPointName], la capitale de [NIG.GetNameDef]. Nous avons également reçu une offre du gouvernement [FRA.GetAdjective] selon laquelle il serait prêt à aider à la construction."
 AFRICAN_UNION_shared_focus_hq_in_our_country: "Hébergez l'Union dans [ROOT.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_hq_in_our_country_desc: "Le meilleur endroit pour construire le siège de l’Union africaine est évidemment notre capitale, [ROOT.capital.GetCapitalVictoryPointName]. Nous devrons y consacrer l’argent nous-mêmes, mais c’est au moins un signe que l’Afrique n’a pas besoin de partenaires extérieurs."
 AFRICAN_UNION_shared_focus_hq_in_ethiopia: "Hébergez l'Union dans [ETH.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_hq_in_ethiopia_desc: "La capitale [ETH.GetAdjective] de [ETH.capital.GetCapitalVictoryPointName] serait l'emplacement idéal pour le siège de l'Union. Les [CHI.GetAdjective] ont même proposé de financer ses bâtiments. Quelle bonne affaire !"
 AFRICAN_UNION_shared_focus_african_energy_commission: "J'ai fondé la Commission africaine de l'énergie"
 AFRICAN_UNION_shared_focus_african_energy_commission_desc: "Il faudrait créer une commission spéciale chargée de la politique énergétique du continent. Cette commission serait chargée de coordonner, d'harmoniser, de protéger, de conserver, de développer, d'exploiter rationnellement, de commercialiser et d'intégrer les ressources énergétiques du continent africain."
 AFRICAN_UNION_shared_focus_african_energy_commission_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$modifier_production_speed_fossil_powerplant_factor$: [?african_union_production_speed_fossil_powerplant_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_disease_fight: "Lutte unie contre les maladies"
 AFRICAN_UNION_shared_focus_common_disease_fight_desc: "Les populations africaines sont en proie à de nombreuses maladies résultant des conditions difficiles du continent : paludisme, virus Ebola, VIH, etc. Nous devons créer les Centres africains de contrôle et de prévention des maladies afin d’avoir une stratégie commune de lutte contre ces maladies."
 AFRICAN_UNION_shared_focus_common_disease_fight_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$health_cost_multiplier_modifier$: [?african_union_health_cost_multiplier_modifier_temp|=-%]"
 AFRICAN_UNION_shared_focus_speak_french: "Parle Français"
 AFRICAN_UNION_shared_focus_speak_french_desc: "Actuellement, les affaires et la politique dans l'Union africaine se déroulent dans de nombreuses langues officielles : arabe, anglais, français, portugais, espagnol, swahili et « toute autre langue africaine ». Bien que cette diversité soit agréable, nous devrions en choisir une comme langue principale. Le français est une langue officielle dans de nombreux pays d'Afrique de l'Ouest, même si peu de locuteurs natifs le parlent. Cependant, environ un tiers de la population d'Afrique de l'Ouest peut parler cette langue. Il est donc plus logique d'utiliser le français comme langue de travail de l'Union."
 AFRICAN_UNION_shared_focus_speak_english: "Parler anglais"
 AFRICAN_UNION_shared_focus_speak_english_desc: "Actuellement, les affaires et la politique dans l'Union africaine sont traitées dans de nombreuses langues officielles : arabe, anglais, français, portugais, espagnol, swahili et « toute autre langue africaine ». Bien qu'une telle diversité soit agréable, nous devrions en choisir une comme langue principale. L'anglais est très populaire en Afrique en raison de son passé colonial et de son statut de lingua franca. Il est donc plus logique d'utiliser l'anglais comme langue de travail. Cela permettra non seulement de mieux connecter l'Afrique à l'intérieur, mais aussi à l'extérieur du continent."
 AFRICAN_UNION_shared_focus_speak_swahili: "Parler kiswahili"
 AFRICAN_UNION_shared_focus_speak_swahili_desc: "Actuellement, les affaires et la politique dans l'Union africaine sont traitées dans de nombreuses langues officielles : l'arabe, l'anglais, le français, le portugais, l'espagnol, le swahili et « toute autre langue africaine ». Bien qu'une telle diversité soit agréable, nous devrions en choisir une comme langue principale. Le swahili est la langue la plus parlée de toutes les langues africaines. Il est donc logique que nous utilisions comme langue officielle une langue qui nous soit propre."
 AFRICAN_UNION_shared_focus_speak_arabic: "Parler arabe"
 AFRICAN_UNION_shared_focus_speak_arabic_desc: "Actuellement, les affaires et la politique dans l’Union africaine sont traitées dans de nombreuses langues officielles : arabe, anglais, français, portugais, espagnol, swahili et « toute autre langue africaine ». Bien qu’une telle diversité soit agréable, nous devrions en choisir une comme langue principale. L’arabe est la langue la plus parlée en Afrique, bien qu’elle comporte de nombreuses variantes régionales. Bien que l’arabe puisse sembler un choix étrange, il est logique car de nombreux centres économiques du continent se trouvent en Afrique du Nord et de nombreux pays arabes partagent notre idée de se détacher des pays développés."
 AFRICAN_UNION_shared_focus_fight_corruption: "Lutte contre la corruption"
 AFRICAN_UNION_shared_focus_fight_corruption_desc: "La corruption est endémique en Afrique et constitue l’un des plus grands obstacles à la création d’un pays unifié. Nous devons travailler dur pour éliminer toute entente douteuse dans le monde des affaires et de la politique."
 AFRICAN_UNION_shared_focus_fight_corruption_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$corruption_cost_factor$: [?african_union_corruption_cost_factor_temp|=-%]"
 AFRICAN_UNION_shared_focus_fight_corruption_tt_2: "§GLes pays ayant un faible taux de§Ycorruption§! (niveau 5 ou inférieur) seront plus susceptibles d'accepter l'unification africaine§!\n§RLes pays ayant un taux de §Ycorruption§! élevé (niveau 6 ou plus) seront moins susceptibles d'accepter l'unification africaine§!\n\n"
 AFRICAN_UNION_shared_focus_embrace_corruption: "Accepter la corruption"
 AFRICAN_UNION_shared_focus_embrace_corruption_desc: "Nous devrions simplement accepter que la corruption fait partie du monde des affaires et de la politique en Afrique. C'est tout simplement ainsi. En quoi est-ce différent des pays développés qui parlent de « lobbying » ?"
 AFRICAN_UNION_shared_focus_embrace_corruption_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$corruption_cost_factor$: [?african_union_corruption_cost_factor_temp|=-%]\n$MODIFIER_POLITICAL_POWER_FACTOR$: [?african_union_political_power_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_embrace_corruption_tt_2: "§GLes pays ayant un taux de §Ycorruption§! élevé (niveau 6 ou plus) seront plus susceptibles d'accepter l'unification africaine§!\n§RLes pays ayant un faible taux de §Ycorruption§! (niveau 5 ou inférieur) seront moins susceptibles d’accepter l’unification africaine§!\n\n"
 AFRICAN_UNION_shared_focus_pan_african_university: "L'Université Panafricaine"
 AFRICAN_UNION_shared_focus_pan_african_university_desc: "Nous devons créer un réseau d’universités africaines afin qu’elles puissent concevoir des programmes et améliorer l’éducation sur l’ensemble du continent."
 AFRICAN_UNION_shared_focus_pan_african_university_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$education_cost_multiplier_modifier$: [?african_union_education_cost_multiplier_modifier_temp|=-%]"
 AFRICAN_UNION_shared_focus_empower_parliament: "Donner du pouvoir au Parlement"
 AFRICAN_UNION_shared_focus_empower_parliament_desc: "Le Parlement de l'Union africaine, ou Parlement panafricain, est composé de cinq membres élus de chaque État membre. Jusqu'à présent, le Parlement n'a que des pouvoirs consultatifs. Nous devrions lui accorder le plein pouvoir législatif afin qu'il devienne l'organe dirigeant de l'Union."
 AFRICAN_UNION_shared_focus_empower_parliament_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$MODIFIER_STABILITY_FACTOR$: [?african_union_stability_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_empower_parliament_tt_2: "§GLes pays qui organisent des élections seront plus susceptibles d’accepter l’unification africaine§!\n§RLes pays sans élections seront moins susceptibles d’accepter l’unification africaine§!\n\n"
 AFRICAN_UNION_shared_focus_empower_assembly: "Donner du pouvoir à l'Assemblée"
 AFRICAN_UNION_shared_focus_empower_assembly_desc: "L’Assemblée de l’Union africaine est un organe de décision composé des chefs d’État des pays membres. Ses principales missions sont de fixer les objectifs de l’Union, de contrôler le budget, de sélectionner les juges et de définir le cheminement de l’ensemble de l’Union. Nous devons donner plus de pouvoir législatif à l’Assemblée afin de nous assurer que l’Union africaine évolue dans la bonne direction."
 AFRICAN_UNION_shared_focus_empower_assembly_tt: "Modifie §Y$african_union_reforms_modifier$§! par\n$MODIFIER_DRIFT_DEFENCE_FACTOR$: [?african_union_drift_defence_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_empower_assembly_tt_2: "§GLes pays sans élections seront plus susceptibles d’accepter l’unification africaine§!\n§RLes pays qui organisent des élections seront moins susceptibles d’accepter l’unification africaine§!\n\n"
 AFRICAN_UNION_shared_focus_federation_of_africa: "Fédération Africaine"
 AFRICAN_UNION_shared_focus_federation_of_africa_desc: "Les pays africains sont très différents les uns des autres. La meilleure solution serait de laisser aux États membres une autonomie significative une fois le continent unifié. C’est le meilleur moyen de garantir la paix et la stabilité."
 AFRICAN_UNION_shared_focus_federation_of_africa_tt: "Une fois le focus §Y$AFRICAN_UNION_shared_focus_unite_africa$§! terminé, tous les §YAutres Membres§! deviendront des §Y$autonomy_autonomous_state$s§! du §YOriginator§!"
 AFRICAN_UNION_shared_focus_united_states_of_africa: "Union Africaine"
 AFRICAN_UNION_shared_focus_united_states_of_africa_desc: "Les pays d'Afrique sont divisés, mais nous devons néanmoins former un seul pays. Divisés, nous ne pourrons jamais rivaliser avec les pays développés et nous continuerons à être exploités par eux. La seule solution est un système politique de type américain où le pouvoir principal proviendra du gouvernement fédéral."
 AFRICAN_UNION_shared_focus_united_states_of_africa_tt: "Une fois le focus §Y$AFRICAN_UNION_shared_focus_unite_africa$§! terminé, tous les §YAutres Membres§! seront §Yannexés§! par l'§YOriginateur§!. Les §RAutres Membres seront plus susceptibles de rejeter l'unification!§!"
 AFRICAN_UNION_shared_focus_unite_africa: "Unissons l'Afrique"
 AFRICAN_UNION_shared_focus_unite_africa_desc: "Le moment est venu ! Nous devons maintenant unifier l’Afrique en un seul pays et propulser le continent vers un avenir dont personne n’aurait pu rêver."
 AFRICAN_UNION_shared_focus_unite_africa_trigger_tt: "Aucun §YÉtat membre§! n’est en guerre"
 AFRICAN_UNION_shared_focus_unite_africa_tt: "\n§YChaque État membre sera invité à rejoindre une Afrique unifiée§!\n\n§GLes pays sont plus susceptibles d’accepter si :\n- Ils ont le même §YOutlook§!\n- Leur opinion de nous est supérieure à §Y+50§!§!\n\n§RLes pays sont moins susceptibles d’accepter si :\n- Ils sont §Yoccidentaux§! et nous sommes §Yémergents§!，ou vice-versa\n- Ils sont §YSalafistes§! ou §YNationalistes§!, et nous ne sommes pas\n- Leur opinion de nous est inférieure à celle de §Y-50§!§!\n\n§YLa probabilité d'acceptation sera également affectée par les choix d'orientation antérieurs§!"
 african_union_decisions_category: "L'Union africaine"
 african_union_decisions_category_desc: "L'Union africaine a pour objectif de rapprocher le continent africain sur les plans économique, politique et culturel. L'Union est composée de plusieurs sous-organisations qui aident les pays africains à travailler ensemble pour atteindre des objectifs communs. L'objectif ultime de l'Union est de rassembler le continent dans une confédération, voire une fédération, de type européen.\n\nChaque année, l'Union africaine organise un §YSommet§! avec un thème et un ordre du jour pour l'année suivante. Chaque sommet confère à l'Union africaine un §YMandat§!. Toute §YPuissance régionale§! en Afrique peut utiliser le §YMandat§! pour mener à bien un objectif lié à l'Union africaine, à condition que la majorité de la population africaine suive son orientation.\n\nMandat: [african_union_mandate_status]\n\nPerspectives actuelles :\nOccidental: [?african_union_western_outlook|0] millions de personnes ([?african_union_western_outlook_share|%0])\nÉmergent: [?african_union_emerging_outlook|0] millions de personnes ([?african_union_emerging_outlook_share|%0])\nSalafisme: [?african_union_salafist_outlook|0] millions de personnes ([?african_union_salafist_outlook_share|%0])\nNon-aligné: [?african_union_nonaligned_outlook|0] millions de personnes ([?african_union_nonaligned_outlook_share|%0])\nNationaliste: [?african_union_nationalist_outlook|0] millions de personnes  ([?african_union_nationalist_outlook_share|%0])\n\nPIB moyen par habitant: $$§Y[?average_gdp_of_africa]§!b"
 african_union_mandate_status_green: "§GAccordé§!"
 african_union_mandate_status_red: "§RNon accordé§!"
 African_Union_join_the_union: "Rejoignez l'Union africaine"
 African_Union_join_the_union_desc: "Presque tous les habitants du continent font partie de l’Union africaine. Nous devrions nous aussi y adhérer et en tirer profit tant que nous le pouvons encore."
 African_Union_leave_the_union: "Quitter l’Union africaine"
 African_Union_leave_the_union_desc: "L'Union africaine se dirige vers une direction que nous ne souhaitons pas prendre. Nous devons la quitter maintenant avant de perdre complètement notre souveraineté."
 AfricanUnion.1.t: "Lancement de l'Union africaine"
 AfricanUnion.1.d: "Aujourd'hui a été un jour historique puisque l'Union africaine a été lancée à Durban, en Afrique du Sud, par le président [SAF.Adjective] [SAF.GetLeader] lors de la première session de l'Assemblée de l'Union. Le thème principal de la première assemblée était « Paix, développement et prospérité : le siècle africain ». Les principaux objectifs et buts de l'Union ont également été discutés par les participants. Cela marque une grande étape dans l'unification du continent"
 AfricanUnion.1.a: "Une journée historique pour l’Afrique"
 AfricanUnion.2.t: "L'Afrique est unie"
 AfricanUnion.2.d: "À cette date, [UAF.GetOldNameDef] a adopté une réforme qui unifierait l’Afrique en un seul pays, [UAF.GetNameDef]. Le pays resterait fortement fédéralisé, les États membres bénéficiant d’une autonomie importante dans le cadre de ce système. Sommes-nous prêts à faire avancer l’Afrique vers un nouvel avenir ?"
 AfricanUnion.2.a: "Une journée historique pour l’Afrique"
 AfricanUnion.2.b: "Jamais, ce n'est pas ce que nous voulions"
 AfricanUnion.3.t: "L'Afrique est unie"
 AfricanUnion.3.d: "À cette date, [UAF.GetOldNameDef] a adopté une réforme qui unifierait l’Afrique en un seul pays, [UAF.GetNameDef]. Le plan consiste à unifier le continent en un pays unitaire, où les États n’ont qu’une autonomie limitée en matière de politiques, à l’instar des États-Unis. Sommes-nous prêts à faire avancer l’Afrique vers un nouvel avenir ?"
 AfricanUnion.3.a: "Une journée historique pour l’Afrique"
 AfricanUnion.3.b: "Jamais, ce n'est pas ce que nous voulions"
 AfricanUnionRandomEvents.1.t: "La Banque africaine d’investissement investit dans l’industrie"
 AfricanUnionRandomEvents.1.d: "La Banque africaine d’investissement nous a proposé de nous aider à investir dans l’industrie [ROOT.GetAdjective]. Elle nous demande d’investir la moitié du coût, et elle en paiera la moitié. L’argent qu’elle propose est lié à nos autres États membres de l’Union africaine, ce qui nous rapprochera davantage de ce membre."
 AfricanUnionRandomEvents.1.a: "Nous avons besoin de cet investissement"
 AfricanUnionRandomEvents.1.b: "Je pense que nous pouvons nous en passer"
 AfricanUnionRandomEvents.2.t: "La Banque africaine d’investissement investit dans le secteur technologique"
 AfricanUnionRandomEvents.2.d: "La Banque africaine d’investissement nous a proposé de nous aider à investir dans le secteur technologique [ROOT.GetAdjective] pour améliorer notre compétitivité par rapport aux pays développés. Elle nous demande d’investir la moitié du coût, et elle en paiera la moitié. L’argent qu’elle propose est lié à nos autres États membres de l’Union africaine, ce qui nous rapprochera davantage de ces États membres."
 AfricanUnionRandomEvents.2.a: "Nous avons besoin de cet investissement"
 AfricanUnionRandomEvents.2.b: "Je pense que nous pouvons nous en passer"
 AfricanUnionRandomEvents.3.t: "La Banque africaine d'investissement demande des fonds"
 AfricanUnionRandomEvents.3.d: "La Banque africaine d’investissement nous a contactés au sujet de leur financement. Ils demandent une petite somme d’argent qu’ils pourraient ensuite investir dans un autre pays. Une partie des fonds sera dirigée vers la cible d’investissement et une autre partie sera placée dans un portefeuille qui nous profitera à long terme. Que devrions-nous dire ?"
 AfricanUnionRandomEvents.3.a: "Aidons nos frères africains"
 AfricanUnionRandomEvents.3.b: "Nous préférons garder notre argent"
 AfricanUnionRandomEvents.4.t: "[FROM.GetNameDef] veut investir en nous"
 AfricanUnionRandomEvents.4.d: "Le gouvernement [FROM.GetAdjective] a travaillé en collaboration avec la Banque africaine d'investissement pour préparer un petit programme d'investissement pour aider notre pays. Devons-nous accepter leur offre ?"
 AfricanUnionRandomEvents.4.a: "Bien sûr"
 AfricanUnionRandomEvents.4.b: "Non merci"
 AfricanUnionRandomEvents.5.t: "L'AMF nous aide à régler notre dette"
 AfricanUnionRandomEvents.5.d: "Le Fonds monétaire africain nous a envoyé un programme d’aide pour nous aider à faire face à notre dette toujours croissante. L’argent provient de plusieurs autres États membres de l’Union africaine, dont un donateur important."
 AfricanUnionRandomEvents.5.a: "Une surprise certes, mais bienvenue"
 AfricanUnionRandomEvents.5.b: "Nous n’avons pas besoin d’aumônes"
 AfricanUnionRandomEvents.6.t: "L'AMF demande un partage de la dette"
 AfricanUnionRandomEvents.6.d: "Le Fonds monétaire africain nous a demandé de l’aider à régler la dette d’un autre pays membre de l’Union africaine. Il nous transférerait une partie de la dette et nous en serait très reconnaissant."
 AfricanUnionRandomEvents.6.a: "Nous devons aider nos frères africains"
 AfricanUnionRandomEvents.6.b: "Nous avons déjà notre propre dette à gérer"
 AfricanUnionRandomEvents.7.t: "[FROM.GetNameDef] Veut payer notre dette"
 AfricanUnionRandomEvents.7.d: "Le gouvernement [FROM.GetAdjective] a travaillé en collaboration avec le Fonds monétaire africain et ils ont proposé de prendre en charge une partie de notre dette publique. Que devrions-nous répondre ?"
 AfricanUnionRandomEvents.7.a: "Bien sûr"
 AfricanUnionRandomEvents.7.b: "Nous n'avons pas besoin d'aide"
 AfricanUnionRandomEvents.8.t: "[FROM.GetNameDef] accepte notre investissement"
 AfricanUnionRandomEvents.8.d: "Le gouvernement [FROM.GetAdjective] a accepté notre offre d’investir dans leur pays avec l’aide de la Banque africaine d’investissement."
 AfricanUnionRandomEvents.8.a: "Super"
 AfricanUnionRandomEvents.9.t: "[FROM.GetNameDef] Notre investissement a été rejeté"
 AfricanUnionRandomEvents.9.d: "Le gouvernement [FROM.GetAdjective] a rejeté notre offre d’investir dans leur pays avec l’aide de la Banque africaine d’investissement."
 AfricanUnionRandomEvents.9.a: "C'est leur perte !"
