 isis.1.t:0 "Victoire sur l'Etat islamique"
 isis.1.d:0 "Maintenant que l'État islamique a été vaincu, notre pays ne sera plus en proie à la propagande extrémiste produite par l'État islamique. Nous pouvons maintenant nous concentrer sur la diffusion de nos idées dans notre pays et ne jamais laisser les extrémistes prendre le contrôle de nouveau."
 isis.1.a:0 "Génial"

 isis.2.t:0 "Infiltrer Tahrir al-Sham?"
 isis.2.d:0 "O calife de tous les musulmans, [Root.GetLeader]. Nous devrions frapper le cœur de notre vil ennemi, Tahrir al-Sham, qui refuse de reconnaître votre règle juste et légitime. S'ils se sont écartés du chemin de l'Islam véritable et du Jihad glorieux, ils ont beaucoup de bons combattants djihadistes dans leurs rangs. Inshallah, nous devrions les infiltrer et essayer de faire le plus grand nombre possible de défauts à notre glorieux califat!"
 isis.2.a:0 "Essayons de convaincre les vrais combattants de cette fausse tenue djihadiste !"
 isis.2.b:0 "Non, nous ne pouvons pas nous permettre le possible combat interne."
 isis.2.a_tt:0 "§HL'infiltration a échoué§! (Aucun effet)"

 isis.3.t:0 "Les combattants défont à la Daesh"
 isis.3.d:0 "[Root.GetLeader] ! Le soi-disant État «islamique» nous a infiltrés et a réussi à convaincre certains de nos meilleurs combattants de rejoindre leur ridicule excuse de califat. Nous ne devrions pas laisser cela aller sans réponse, nous devrions nous battre et vaincre ces kharijites qui fabriquent le takfir de gauche à droite tout en utilisant le Saint Coran comme papier de toilette."
 isis.3.a:0 "Nous, les justes djihadistes, allons les massacrer comme des chiens !"
 isis.3.a:0 "Non, nous ne pouvons pas nous permettre un autre front dans cette guerre"

 isis.4.t:0 "Défaut des unités Tahrir al-Sham"
 isis.4.d:0 "O Calife, beaucoup de frères muwahhid justes et courageux ont fui le front maléfique de Tahrir al-Sham et ont plutôt rejoint la cause !"
 isis.4.a:0 "Takbir ! État islamique Takbir !"
 isis.4.a_tt:0 "Ajoute 2§HBrigades Jabat al-Nusra§! dans§HRaqqa§! ."

 isis.5.t:0 "Signe de faiblesse de Tahrir al-Sham"
 isis.5.d:0 "O Calife, les dégoûtants Tahrir al-Sham-front sont plus faibles que nous ne le pensions, ne faisant rien contre notre infiltration et les récentes défections. Le Conseil de la guerre de Shura recommande de massacrer leurs restes en décomposition comme des chiens et de prendre leur territoire - en les ajoutant à notre glorieux califat!"
 isis.5.a:0 "Enseignez à ces faux djihadistes qui est le véritable successeur de Sheik Osama !"
 isis.5.b:0 "Leur heure viendra, mais pour l'instant nous devons attendre"

 isis.6.t:0 "Restes de Tahrir al-Sham rejoint notre califat"
 isis.6.d:0 "O Calife, le jus sucré de la victoire est sur nos lèvres. Près de la défaite, les restes de Tahrir al-Sham vous ont juré allégeance, [Root.GetLeader] et notre califat en croissance constante."
 isis.6.a:0 "Nous accueillons nos frères dans le vrai califat!"

 isisNews.1.t:0 "Tahrir al-Sham rejoint ISIS"
 isisNews.1.d:0 "Face à la pression croissante exercée sur les islamistes syriens de Tahrir al-Sham, leurs forces restantes se sont engagées à prêter allégeance à l'Etat islamique dans un dernier effort pour faire respecter leur idéologie fondamentaliste en Syrie."
 isisNews.1.a:0 "Dieu nous aide tous"

