 PMR_vs_reform: "武装力量改革"
 PMR_vs_reform_desc: "我们的武装部队还没有准备好保卫我们的小共和国，我们必须紧急对其进行改革。"
 PMR_army_corruption: "根除军队腐败"
 PMR_army_corruption_desc: "当我们履行对祖国的义务时，军队中的腐败会给我们开一个糟糕的玩笑。我们将清除那些认为军队只是为了贿赂的人."
 PMR_clean_government: "清理政府"
 PMR_clean_government_desc: "官员们总是只想着自己的腰包，却不考虑国家，我们将以和平或严厉的方式将这种人物从共和国领导层中清除。"
 PMR_return_zavods: "重建工厂"
 PMR_return_zavods_desc: "该地区的工业潜力甚至对盲人来说都是显而易见的，但不幸的是，苏联的解体摧毁了这个曾经美丽的国家公民所建立的一切，我们将把它带回来。"
 PMR_clean_corruption: "反腐战争"
 PMR_clean_corruption_desc: "腐败就像九头蛇，如果你砍掉一个头，另一个头就会长出来。我们将一次性砍掉这只腐败九头蛇的所有头。"
 PMR_commies_goes_home: "强烈反共产主义"
 PMR_commies_goes_home_desc: "共产主义思想不应该成为德涅斯特河沿岸的主要现实，它早已与现实和人民的生活方式不符。人们不会生活在过去，只会生活现在和未来！"
 PMR_support_nationalism: "支持民族主义情绪"
 PMR_support_nationalism_desc: "民族主义并不总是坏事，尤其是当如此小地区的居民认为自己是曾经庞大而伟大的帝国的一部分时。我们将支持这种民族主义情绪的传播。"
 PMR_reform_special_services: "特勤局改革"
 PMR_reform_special_services_desc: "特勤局也应该清除各种骗子和业余人员，以便他们解决一切金钱问题。"
 PMR_militarize_society: "社会军事化"
 PMR_militarize_society_desc: "每一个公民都应该准备好拿起枪，因为我们地区生存的战斗时刻即将到来！我们将在我国积极推广军国主义言论。"
 PMR_zapad_sosat: "反西方情绪"
 PMR_zapad_sosat_desc: "西方一直是、也永远是我们的敌人。我们不想抱有幻想，以为有一天他们会为我们谋取利益，尤其是对我们这样一个反对加入欧盟的小地区。"
 PMR_transnistia_legion: "德涅斯特河沿岸军团"
 PMR_transnistia_legion_desc: "德涅斯特军团是一个原本应该在俄罗斯境内实施的项目，但不幸的是，当时的当局完全阻止了它。所有特种部队将合并为一支特种部队，该部队不仅将保卫国土，还将公开和秘密地参与国际任务。"
 PMR_militarize_young: "青年军事化"
 PMR_militarize_young_desc: "年轻人，一旦发生战争，要准备好拿起机关枪保卫祖国，而不是乞求怜悯。我们要让我们的孩子成为祖国真正的捍卫者。"
 PMR_ded_sheriffs: "终结谢里夫控股"
 PMR_ded_sheriffs_desc: "谢里夫控股公司的权力最终将终结，我们将一劳永逸地消灭他们，而我们如何处理他们将取决于他们。监禁还是处决，对他们来说，哪个更可取？"
 PMR_totalitarian_economic: "对经济的专制控制"
 PMR_totalitarian_economic_desc: "我们国家的经济领域以前一直处于偶然之中，但现在我们将把它重新置于强大领导人的掌控之下。"
 PMR_nationalize_burjui: "外国企业国有化"
 PMR_nationalize_burjui_desc: "外国人拥有的工业厂房始终是一个经济安全风险。当外国以经济制裁威胁我们时，工业主连夜离开并带走工厂的重要部件始终是一种威胁。为了防止这种情况发生，我们需要将这些产业归国家所有——即使这会冒犯外国。"
 PMR_vpk: "军工厂复兴"
 PMR_vpk_desc: "我们的军队需要武器，为了生产武器，我们需要武器，为了生产武器，我们必须至少拥有最低限度的军事工业，因为苏联的遗产使我们能够创造类似的条件。"
 PMR_defenced: "加强边界"
 PMR_defenced_desc: "敌人总是在等待我们变弱，以便攻击我们，无论从哪一边。因此，我们必须加强两边的边境。"
 PMR_kazaki_more: "接受哥萨克志愿者"
 PMR_kazaki_more_desc: "自从德涅斯特河沿岸的政府变得更爱国以来，许多哥萨克人已经迁入。我们甚至准备从他们中组建一个新的营，这将在未来的战斗中为我们提供帮助。"
 PMR_sheriff_mobilize: "动员前谢里夫人员"
 PMR_sheriff_mobilize_desc: "前谢里夫军官必须在祖国面前赎罪。在军队服役就非常合适。"
 PMR_moldova_weapons: "向叛军运送武器"
 PMR_moldova_weapons_desc: "我们将向摩尔多瓦境内的潜在叛乱分子提供武器，以便他们在适当的时候帮助我们。"
 PMR_moldova_finish: "解决摩尔多瓦问题"
 PMR_moldova_finish_desc: "摩尔多瓦迟早会试图夺回我们的家园，我们无法安然入睡。因此，我们必须一劳永逸地解决他们的生存问题。"
 PMR_moldova_money: "向叛军提供资金"
 PMR_moldova_money_desc: "我们将向摩尔多瓦境内的潜在叛乱分子提供经济援助，以便他们在适当的时候帮助我们。"
