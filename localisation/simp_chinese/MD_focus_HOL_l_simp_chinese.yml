 HOL_empowering_local_governments_idea: "分权政府"
 HOL_empowering_local_governments_idea_desc: "权力下放至地方政府，提高了地方自治权和行政效率。权力下放增强了稳定，并促进了更高效的经济结构。"
 HOL_centralized_governance_idea: "集权政府"
 HOL_centralized_governance_idea_desc: "王室权力集中，形成统一而僵化的治理体系。官僚成本上升，但政治权力却得到巩固，君主的控制力也得到加强。"
 HOL_restore_nobility_influence_idea: "恢复贵族影响力"
 HOL_restore_nobility_influence_idea_desc: "贵族重新成为王室治理的基石。他们的影响力巩固了君主制的权威，培养了政治忠诚，并促进了文化的统一。"
 HOL_nobility_backed_military_idea: "贵族领导的军队"
