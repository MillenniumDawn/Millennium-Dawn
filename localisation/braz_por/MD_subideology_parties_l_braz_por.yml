 SAU.Vilayat_e_Faqih: "£SAU_hardline_shite (PGH) Festa de Deus em Hejaz"
 SAU.Vilayat_e_Faqih_icon: "£SAU_hardline_shite"
 SAU.Vilayat_e_Faqih_desc: "(Revolucionários Xiitas) - Partido de Deus em Hejaz (em árabe: Hezbollah al-Hejaz)\n\nO Hezbollah al-Hejaz é um grupo clandestino que trava uma luta armada de baixo nível contra o governo saudita desde a década de 1980. Ele busca substituir a Casa de Saud por uma República Islâmica, inspirada pela Revolução Iraniana de 1979. Ele adere à ideologia de Khomeini de wilayat al-faqih, que concentra o poder nas mãos de um jurista supremo e, portanto, alinhou-se com o Irã e o Hezbollah no Líbano. Ao contrário do moderado Movimento de Reforma, ele se recusou a se reconciliar com a monarquia saudita e continua a perseguir táticas extremistas."
 SAU.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small (RM) Movimento de Reforma"
 SAU.Mod_Vilayat_e_Faqih_desc: "(Revolucionários Xiitas) - Movimento de Reforma (Shirazi) (Árabe: Islahiyyah)\n\nIslahiyyah, ou Movimento de Reforma, é uma rede frouxa de estudiosos xiitas da Província Oriental da Arábia Saudita que adere aos ensinamentos de Mohammad al-Shirazi, uma figura xiita proeminente que veio se opor ao aiatolá Khomeini e sua ideologia de wilayat al-faqih. Enquanto o Movimento de Reforma uma vez travou uma insurgência subterrânea contra o governo saudita como a Organização para a Revolução Islâmica na Península Arábica, nos anos 90 ele moderou sua retórica, rompeu laços com o Irã e concordou em se dissolver para chegar a um acordo com o Rei Fahd, que concordou em libertar seus membros. Hoje, os antigos membros do movimento apoiam a reforma moderada em vez da revolução inspirada no Irã, uma estratégia que permitiu à monarquia saudita tolerar sua atividade contínua, mas que alienou a juventude xiita de mentalidade mais radical."
 SAU.Caliphate: "£SAU_salafist_jihadism (AQ) Al-Qaeda"
 SAU.Caliphate_2009: "£SAU_salafist_jihadism (AQIA) Al-Qaeda na Península Arábica"
 SAU.Caliphate_icon: "£SAU_salafist_jihadism"
 SAU.Caliphate_desc: "(Jihadista Salafista) - Al-Qaeda (árabe: Al-Qaeda)\n\nA Al-Qaeda é um movimento jihadista salafista fundado por Osama bin Laden e outros chamados \"árabes afegãos\" que lutaram pelos Mujahideen durante a invasão do Afeganistão pela União Soviética. Baseando-se na ideologia de Sayyid Qutb, a Al-Qaeda se tornou a organização mais comumente associada ao terror islâmico. Seu apelo à jihad global permitiu que ganhasse presença em todo o mundo muçulmano. Desde que o rei Fahd rejeitou a oferta de assistência militar de Bin Laden contra Saddam Hussein durante a invasão do Kuwait e, em vez disso, solicitou apoio americano, a Al-Qaeda tentou derrubar a Casa de Saud pela força."
 SAU.Kingdom: "£SAU_kingdom (HoS) Casa de Saud"
 SAU.Kingdom_icon: "£SAU_kingdom"
 SAU.Kingdom_desc: "(Monarquista Wahhabi) - Casa de Saud (em árabe: Āl Su'ūd)\n\nDesde que Abdulaziz \"Ibn Saud\" conquistou a maior parte da Península Arábica no início dos anos 1900, a Casa de Saud governou as terras de Najd, Hejaz, a Província Oriental, Asir, Jizan e Najran. Os al-Sauds confiaram em uma aliança com os seguidores de al-Wahhab, um clérigo salafista que defendia o retorno a uma forma \"mais pura\" do islamismo sunita. A legitimidade religiosa garantida pelo wahabismo apoiou o governo saudita por meio da emissão de fatwas por clérigos wahabitas que santificam as decisões políticas sauditas. A marca saudita do salafismo, que proíbe qualquer forma de oposição política e protesto, é distinta das marcas mais populistas do salafismo que se opõem à concentração de autoridade religiosa em uma elite política ou defendem a jihad global."
 SAU.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small (IAM) Movimento de Despertar Islâmico"
 SAU.Neutral_Muslim_Brotherhood_desc: "(Islamismo moderado) - Movimento de Despertar Islâmico (em árabe: Al-Sahwa Al-Islamiyya)\n\nO Sahwa, ou Movimento de Despertar Islâmico, surgiu na década de 1990 como uma rede frouxa de clérigos sunitas que percebiam a monarquia saudita como se afastando do \"verdadeiro\" islamismo. O movimento pressionou por uma reforma política genuína no Reino da Arábia Saudita, mas não conseguiu obter sucesso devido à prisão da monarquia saudita e à cooptação de clérigos dissidentes."
 SAU.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 SAU.Neutral_Muslim_Brotherhood_2011: "£SAU_reformist_shite Partido Islâmico Umma"
 SAU.Neutral_Muslim_Brotherhood_2011_desc: "Islamismo Moderado - O Partido Islâmico Umma é uma organização política que reúne islamistas sauditas, intelectuais, ativistas de direitos humanos e advogados que se opõem à monarquia saudita. O partido passou a representar a tendência modernista dentro da Arábia Saudita, que busca combinar a religiosidade da Arábia Saudita com a reforma política, ao contrário do wahhabismo, que proíbe qualquer forma de dissidência política."
