 BUL_idea_new_wave_ideas: "Pomysły nowej fali"
 BUL_global_diplomacy_desc: "Globalna dyplomacja Bułgarii odzwierciedla dążenie tego kraju do pokojowego współistnienia, nawiązywania i utrzymywania przyjaznych stosunków ze wszystkimi państwami świata."
 BUL_the_country_of_brotherly_love_desc: "Musimy poprawić stosunki z naszymi pozostałymi bałkańskimi sąsiadami."
 BUL_the_international_mediator_desc: "Musimy być mediatorem w rozwiązywaniu wszystkich problemów na Bałkanach."
 BUL_strength_in_cooperation_desc: "Musimy wzmocnić współpracę ze wszystkimi krajami bałkańskimi we wszystkich obszarach."
 BUL_support_the_little_guys_desc: "Musimy pomóc naszym najlepszym przyjaciołom na Bałkanach, jak tylko możemy."
 BUL_a_global_power_desc: "Musimy stać się wiodącą potęgą na Bałkanach, aby rozszerzyć nasze wpływy."
 BUL_align_to_nato_desc: "Musimy wzmocnić nasze stosunki z NATO, a w przyszłości do niego przystąpić."
 BUL_eu_trading_deals_desc: "Musimy wzmocnić stosunki handlowe z Unią Europejską, naszym głównym sojusznikiem."
 BUL_align_to_nato2_desc: "Musimy przystąpić do NATO. Już teraz. Jeśli oczywiście nas zabiorą."
 BUL_arms_deals_desc: "Współpraca ze Stanami Zjednoczonymi w ramach NATO obejmuje również unowocześnianie naszego uzbrojenia. Stany Zjednoczone zamierzają dostarczyć nam najlepszą broń piechoty na zakup."
 BUL_sanctions_avoid_desc: "Musimy przestrzegać wszystkich wymogów UE i NATO, aby uniknąć niepotrzebnych sankcji."
 BUL_eastern_alignment_desc: "Musimy wzmocnić nasze relacje z BRICS i OUBZ, a w przyszłości do nich dołączyć."
 BUL_Economic_pertnership_with_eastern_europe_desc: "Musimy zacieśnić stosunki z Europą Wschodnią, ponieważ jest ona nam najbliższa."
 BUL_align_to_nobody_desc: "Musimy zachować neutralność, przynajmniej na razie."
 BUL_special_partnership_desc: "Konieczne jest wzmocnienie relacji z EUG, jako jednym z głównych partnerów handlowych i gospodarczych."
 BUL_wto_deals_desc: "Konieczne jest zorganizowanie ściślejszej współpracy z WTO."
 BUL_align_to_csto_desc: "Musimy dołączyć do CSTO. Już teraz. Jeśli oczywiście nas zabiorą."
 BUL_SCO_partnership_desc: "Konieczne jest zorganizowanie bliższej współpracy z SzOW."
 BUL_joining_sco_desc: "Musimy dołączyć do SCO. Już teraz. Aby wzmocnić naszą gospodarkę."
 BUL_decommodify_the_basics_idea: "Dekomodyfikuj podstawy"
 BUL_decommodify_the_basics_idea_desc: "Podstawy nie powinny być uważane za towar. Są podstawą i powinny być traktowane jako takie."
 BUL_develop_public_sector: "Rozwój sektora publicznego"
 BUL_develop_public_sector_desc: "Bułgarski sektor publiczny jest przestarzały i powinniśmy skupić się na jego szerokim rozwoju."
 BUL_inner_network_idea: "Sieć wewnętrzna"
 BUL_inner_network_idea_desc: "Dobrze rozwinięta sieć wewnętrzna jest kluczowa dla naszego rozwoju"
