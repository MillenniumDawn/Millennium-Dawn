 ROJ.conservatism_icon: "£ROJ_conservatism_small"
 ROJ.conservatism_desc: "Conservateurs - Le Conseil national kurde (Encûmena Niştimanî ya Kurdî) est un parti politique kurde basé dans le nord de la Syrie et étroitement lié au Parti démocratique du Kurdistan dirigé par Barzani au Kurdistan irakien. Agissant comme une extension de la rivalité entre le Parti des travailleurs du Kurdistan et le Parti démocratique du Kurdistan, le CNK s'oppose fortement au PYD qui contrôle l'Administration autonome du nord et de l'est de la Syrie, également connue sous le nom de Rojava. Le Parti nationaliste kurde, il s'inspire du gouvernement régional du Kurdistan et des barzanis. Par rapport au Parti de l'union démocratique, le CNK bénéficie également d'une représentation au sein de l'opposition syrienne et de bonnes relations avec la Turquie."
