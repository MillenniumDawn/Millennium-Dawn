 ethiopia.1.t: "Solicitudes de préstamos de Etiopía"
 ethiopia.1.d: "El gobierno etíope está intentando reactivar la economía nacional invitando a empresas internacionales y fortaleciendo los sectores económicos locales y regionales con inversiones gubernamentales.\n\nAhora, Etiopía ha pedido a nuestro Ministerio de Finanzas que conceda más préstamos gubernamentales al sector industrial y de desarrollo económico etíope. Parece que no tenemos mucho que ganar para nuestro gobierno, pero nuestros empresarios nos advierten de que si no concedemos préstamos a Etiopía, alguien más lo hará. Y si nuestras empresas son rechazadas debido a nuestra postura hostil hacia el país, las empresas de otros seguramente serán aceptadas."
 ethiopia.1.a: "Otorgaremos préstamos adicionales."
 ethiopia.1.b: "En este momento no podemos compartir nada."
 ethiopia.2.t: "Etiopía busca inversiones"
 ethiopia.2.d: "El sector industrial de Etiopía ha experimentado recientemente un auge enorme que el gobierno de [ETH.GetLeader] ahora busca ampliar. Sin embargo, las esperanzas de convertir a Etiopía en una potencia industrial solo se pueden hacer realidad con inversiones extranjeras, y el gobierno etíope se ha puesto en contacto con nosotros en un intento de convencer a nuestras empresas nacionales de que apoyen la creciente economía de Etiopía."
 ethiopia.2.a: "¡Aprobamos!"
 ethiopia.2.b: "Dejemos que los mercados decidan."
 ethiopia.3.t: "Etiopía busca inversiones"
 ethiopia.3.d: "El sector industrial de Etiopía ha experimentado recientemente un auge enorme que el gobierno de [ETH.GetLeader] ahora busca ampliar. Sin embargo, las esperanzas de convertir a Etiopía en una potencia industrial solo se pueden hacer realidad con inversiones extranjeras, y el gobierno etíope se ha puesto en contacto con nosotros en un intento de convencer a nuestras empresas nacionales de que apoyen la creciente economía de Etiopía."
 ethiopia.3.a: "¡Aprobamos!"
 ethiopia.3.b: "Dejemos que los mercados decidan."
 ethiopia.4.t: "Etiopía busca inversiones"
 ethiopia.4.d: "El sector industrial de Etiopía ha experimentado recientemente un auge enorme que el gobierno de [ETH.GetLeader] ahora busca ampliar. Sin embargo, las esperanzas de convertir a Etiopía en una potencia industrial solo se pueden hacer realidad con inversiones extranjeras, y el gobierno etíope se ha puesto en contacto con nosotros en un intento de convencer a nuestras empresas nacionales de que apoyen la creciente economía de Etiopía."
 ethiopia.4.a: "¡Aprobamos!"
 ethiopia.4.b: "Dejemos que los mercados decidan."
 ethiopia.7.t: "Finalización del Tranvía de Addis Abeba"
 ethiopia.7.d: "El Tranvía de Addis Abeba finalmente ha terminado su fase de construcción y ahora pasaremos a las pruebas. Originalmente, se pretendía que el Tranvía tuviera un total de 41 estaciones en sus dos líneas (de las cuales 39 se han completado) y cada tren tiene capacidad para transportar a 286 pasajeros. Esto permitirá que el transporte ligero ferroviario brinde un servicio de transporte a 15,000 pasajeros por hora en cada dirección y 60,000 en las cuatro direcciones, mientras que las tarifas cuestan de 2 a 6 birr etíopes.\n\nEl ferrocarril fue contratado por el Grupo de Ferrocarriles de China y es operado por el Grupo de Metro de Shenzhen. Actualmente, el Tranvía de Addis Abeba cuenta con una flota de 41 tranvías de tres secciones y 70% de piso bajo fabricados por CNR Changchun."
 ethiopia.7.a: "¡Finalmente no más atascos de tráfico!"
 ethiopia.8.t: "La Compañía de Ferrocarriles de Etiopía-Djibouti detiene sus operaciones"
 ethiopia.8.d: "Después de la Segunda Guerra Mundial, el ferrocarril entró en un largo período de declive. El tráfico en el ferrocarril disminuyó a la mitad entre 1953 y 1957, ya que el transporte por carretera comenzó a competir por la carga. La Guerra de Ogadén de 1977-1978 fue otro golpe para el ferrocarril, ya que las tropas somalíes nos invadieron y capturaron el ferrocarril hasta Dire Dawa. Partes del ferrocarril fueron voladas durante la guerra y las operaciones ferroviarias se redujeron a la mitad una vez más. Después de que terminó la guerra, el ferrocarril continuó en declive debido a la falta de mantenimiento y los ataques de rebeldes como el Frente de Liberación de Ogadén.\n\nTanto la falta de mantenimiento como un ambicioso programa de construcción de carreteras hicieron que el transporte ferroviario fuera cada vez menos competitivo. En enero de 1985, el desastre ferroviario de Awash mató a 429 pasajeros cuando su tren descarriló en el puente del río Awash y cayó al barranco debajo. El servicio ferroviario finalmente terminó este año entre Addis Abeba y Dire Dawa, pero los trenes continuaron funcionando entre Dire Dawa y Djibouti. Las vías entre Dire Dawa y Addis Abeba cayeron en total deterioro y muchas de las vías fueron robadas y vendidas como chatarra."
 ethiopia.8.a: "Deberíamos haberlo reparado antes"
 ethiopia.9.t: "Expansión del Tranvía de Addis Abeba"
 ethiopia.9.d: "La nueva línea construida es completamente separada de nivel. Además de extender las líneas existentes, se construyeron dos nuevas líneas. La primera comienza en la Catedral de San Jorge, pasa por la Plaza de México hasta la Sede de la Unión Africana y termina en Lebu, conectándose a la nueva red ferroviaria nacional. La segunda línea comienza en la Rotonda de Megenagna y pasa por el Aeropuerto de Bole, el área de Wello Sefer, el área del mercado de Saris y el área de Jommo y termina en Lebu."
 ethiopia.9.a: "¡De Addis Abeba a Djibouti!"
 ethiopia.10.t: "Finalización del Ferrocarril Addis Abeba-Djibouti"
 ethiopia.10.d: "Esto servirá como columna vertebral de la nueva Red Ferroviaria Nacional de Etiopía. Proporciona acceso al mar, conectando nuestra capital de Addis Abeba con Djibouti y su Puerto de Doraleh."
 ethiopia.10.a: "Esto ayudará a nuestra economía"
 ETH_railway_repaired_tt: "El Ferrocarril de Etiopía-Djibouti ha sido reparado"
 ETH_railway_destroyed_flg: "El Ferrocarril de Etiopía-Djibouti ha sido destruido"
 ethiopia.11.t: "Frente de Liberación del Pueblo de Eritrea refundado"
 ethiopia.11.d: "Por segunda vez desde la Segunda Guerra Mundial, Eritrea se encuentra bajo ocupación etíope. Muchos políticos de alto rango y líderes militares se han exiliado y han refundado el Frente de Liberación de Eritrea en Sudán.\n\nDespués de la independencia de Eritrea, el EPLF original se reformó en el Frente Popular para la Democracia y la Justicia y actuó como el partido gobernante de Eritrea hasta que lo disolvimos.\n\nSin embargo, debido a que Isayas está actualmente bajo arresto domiciliario en Addis Abeba, su asesor presidencial Yemane Gebreab se hizo cargo y es actualmente el jefe del ala política del FPLP."
 ethiopia.11.a: "Es mejor que se quede ahí"
 ethiopia.13.t: "Isayas Afwerki arrestado"
 ethiopia.13.d: "Tan pronto como cayó el último bastión de Eritrea, encontramos a Isaias Afwerki y a sus hombres más leales mientras intentaban escapar hacia Sudán. Sus guardaespaldas ofrecieron una buena resistencia, pero los números no estaban de su lado y así Isayas pronto se encontró camino a Addis Abeba, donde esperará su juicio.\n\nHasta entonces, estará bajo arresto domiciliario."
 ethiopia.13.a: "Ponlo bajo arresto domiciliario"
 ethiopia.14.t: "Juicio de Isaias Afwerki"
 ethiopia.14.d: "Hoy es el juicio del ex presidente de Eritrea, Isaias Afwerki. Bajo fuertes protestas por su parte, es llevado a la sala del tribunal y acusa a la corte de corrupción y un juicio injusto, argumentando que su sentencia ya está decidida. Muchos reporteros internacionales comparten este punto, pero esto no lo salvará hoy.\n\nDe todos modos, después de pagar 3500 birr, los jueces aceptaron nuestra decisión, ¿cuál será...?"
 ethiopia.14.a: "Condénalo a muerte"
 ethiopia.14.b: "La cadena perpetua debería ser suficiente"
 ethiopia.18.t: "Zera Selassie regresa a Etiopía"
 ethiopia.18.d: "Zera Selassie regresa una vez más para asumir su papel como rey de Etiopía. Que viva mucho y que su país prospere bajo su gran liderazgo."
 ethiopia.18.a: "Le damos la bienvenida"
 ethiopia.19.t: "Coronación de Zera Selassie"
 ethiopia.19.d: "El día fue elegido perfectamente, el sol brilla intensamente y no hay ni una sola nube en el cielo. Zera Selassie cabalga en su caballo, rodeado de una gran multitud aclamante, hacia la Catedral Medhane Alem en Addis Abeba. Hoy es su coronación oficial como Su Majestad Imperial, el Emperador Amha Selassie I, Elegido de Dios, León Conquistador de la Tribu de Judá y Rey de Reyes de Etiopía.\n\nJunto con su único hijo, se detiene frente a la catedral, que ha sido decorada con banderas imperiales, y se acerca a la entrada. Dentro de la catedral, todos los personajes importantes de Etiopía esperan ansiosos la coronación.\n\nA medida que Zera se acerca al presbítero, su corazón comienza a latir más rápido. Este es verdaderamente un momento que no olvidará y ni siquiera podría imaginarlo en sus sueños más locos. La ceremonia en sí fue bastante rápida y, mientras sale como el legítimo rey de Etiopía, todos se inclinan ante él."
 ethiopia.19.a: "¡Larga vida a su majestad!"
 ethiopia.20.t: "¡La hambruna golpea!"
 ethiopia.20.d: "El reciente conflicto entre nuestros vecinos y la negativa de cooperación entre Eritrea y Etiopía ha tenido como resultado algo mucho más devastador. El país ha caído en una hambruna y la gente está empezando a morir, ya que el mercado de alimentos del país está estrangulado por la falta de cooperación de nuestros vecinos. El gobierno debe hacer algo para ayudar a la gente. Tiene que hacer algo antes de que el país se derrumbe."
 ethiopia.20.a: "Oh no"
 ethiopia.21.t: "Derrota en el campo de batalla"
 ethiopia.21.d: "Después de meses de estancamiento, el enemigo finalmente ha logrado romper nuestras líneas e invadir nuestras tierras propias. ¿Quizás deberíamos aceptar el marco de paz establecido por la Organización de la Unidad Africana en 1998 y sugerir un alto el fuego?"
 ethiopia.21.a: "La paz es la única opción"
 ethiopia.21.b: "La guerra es la única opción"
 ethiopia.22.t: "[FROM.GetName] Propone un alto el fuego"
 ethiopia.22.d: "Después de que nuestras fuerzas rompieran las líneas enemigas, el gobierno [FROM.GetAdjective] se puso en contacto con nosotros, afirmando que están de acuerdo con el marco de paz de la Organización de Unidad Africana. Están proponiendo un alto el fuego inmediato."
 ethiopia.22.a: "¡Finalmente! ¡Victoria!"
 ethiopia.22.b: "No nos detendremos hasta que se arrodillen ante nosotros."
 ethiopia.23.t: "Juicio a los Diputados Eritreos"
 ethiopia.23.d: "Al igual que Afwerki, aquellos que defienden la agitación eritrea también deben ser juzgados por sus crímenes contra Etiopía y su pueblo. La pregunta ahora es: ¿debemos condenar a muerte a estos diputados o simplemente encarcelarlos de por vida?"
 ethiopia.23.a: "¡La muerte es lo correcto!"
 ethiopia.23.b: "La prisión de por vida es suficiente."
 ethiopia.24.t: "El destino de Eritrea"
 ethiopia.24.d: "Eritrea ha sido derrotada en la guerra, y muchos abogan por mantener la ocupación para tener un control total sobre el pueblo eritreo. Sin embargo, muchos adoptan un enfoque más liberal sobre el asunto y desean una segunda Ley de Federación. En última instancia, depende de [ETH.GetLeader] decidir el futuro del estado eritreo."
 ethiopia.24.a: "¡Mantengamos la ocupación!"
 ethiopia.24.b: "Deberíamos federalizar."
 ethiopia_news.1.t: "Etiopía obtiene ayuda militar de China"
 ethiopia_news.1.d: "Tras una prolongada rivalidad entre las empresas armamentísticas estadounidenses y chinas para abastecer al ejército etíope, el gobierno etíope ha concedido enormes libertades a las empresas chinas y ha firmado varios tratados económicos militares con la República Popular China.\n\nEl Secretario de Estado de los Estados Unidos ya ha expresado su profundo pesar por la decisión etíope."
 ethiopia_news.1.a: "Etiopía desafía a Estados Unidos."
 ethiopia_news.2.t: "Etiopía obtiene ayuda militar de Estados Unidos"
 ethiopia_news.2.d: "En los últimos meses, tanto los Estados Unidos de América como la República Popular China han intentado conseguir contratos de armamento con el Ministerio de Defensa etíope.\n\nEtiopía ha decidido ahora encargar grandes cantidades de armamento a empresas estadounidenses. La República Popular China ya ha empezado a promulgar una legislación que dificultará a las empresas chinas comerciar con Etiopía, con el fin de castigar al Estado del este de África que se atrevió a desafiarlas."
 ethiopia_news.2.a: "Etiopía desafía a China."
 ethiopia_news.3.t: "Zera Yacob regresa a Etiopía"
 ethiopia_news.3.d: "Etiopía ha anunciado recientemente la restauración de su trono imperial, que fue abolida durante el régimen comunista PDRE y la posterior constitución democrática de 1995.\n\nEl pretendiente legítimo al trono, el nieto de Haile Selassie I, Zera Yacob, ha estado viviendo en Florida, Estados Unidos, con su familia desde la década de 1970. Ahora ha hecho público su intención de aceptar la invitación oficial del gobierno etíope para regresar a la tierra de sus ancestros, reclamar su trono legítimo y ascender a su posición legítima como Emperador de Etiopía."
 ethiopia_news.3.a: "El Emperador regresa."
 ethiopia_news.4.t: "Mengistu absuelto"
 ethiopia_news.4.d: "El Tribunal Supremo de Etiopía ha confirmado hoy que la condena del ex dictador comunista etíope Mengistu Haile Mariam era ilegítima y lo ha absuelto oficialmente de todos los cargos. Mariam, actualmente exiliado en el Zimbabue de Robert Mugabe, había sido anteriormente condenado por genocidio contra las minorías y crímenes contra la humanidad contra su propio pueblo. Ahora se le considera inocente en Etiopía, pero aún no está claro si tiene intención de regresar a su patria.\n\nLa decisión ha sido condenada internacionalmente, tanto dentro como fuera del continente africano."
 ethiopia_news.4.a: "Un movimiento arriesgado."
 ethiopia_news.5.t: "Mengistu regresa"
 ethiopia_news.5.d: "Después de un largo período de consideración y una invitación oficial del gobierno etíope, el antiguo dictador comunista Mengistu Haile Mariam ha decidido regresar a Etiopía. Se espera que vuelva a ocupar un puesto de liderazgo dentro del partido comunista de Etiopía."
 ethiopia_news.5.a: "El dictador regresa."
 ethiopia_news.6.t: "La restauración del PDRE"
 ethiopia_news.6.d: "En un shock político, el gobierno etíope ha decidido derogar la constitución de 1995 y ceder el poder al partido comunista una vez más.\n\nMengistu Haile Mariam ha asumido hoy una vez más el liderazgo del país, pero se ha negado a hacer un juramento que vincularía su poder, ahora una vez más ilimitado, dentro del país a una serie de reglas preestablecidas. \"Sé lo que es mejor para el pueblo, no necesito un juramento\", comentó cuando uno de los pocos periodistas internacionales que quedan le preguntó al respecto.\n\nSe espera ahora que Etiopía vuelva a sus viejos y oscuros días de la década de 1980."
 ethiopia_news.6.a: "El PDRE vuelve al escenario mundial."
 ethiopia_news.7.t: "Alto el fuego entre Etiopía y Eritrea"
 ethiopia_news.7.d: "El gobierno de Etiopía y Eritrea han acordado cesar las hostilidades y declarar un alto el fuego. Desde que el conflicto comenzó en 1998, la Organización de Unidad Africana ha estado tratando de proponer un plan de paz para resolver el conflicto fronterizo entre los dos países. Parece que los países finalmente han acordado intentar resolver sus problemas pacíficamente."
 ethiopia_news.7.a: "¡Finalmente!"
 ethiopia_news.8.t: "¡Eritrea derrotada en la guerra eritrea-etíope!"
 ethiopia_news.8.d: "Los intensos combates desde el estallido de las hostilidades el 6 de mayo de 1998 se consideraban un punto muerto, ¡pero los expertos estaban equivocados!\n\nSe informa que Isaias Afwerki ha sido detenido por las fuerzas etíopes y no está claro cuál será el destino del estado eritreo."
 ethiopia_news.8.a: "¡Cosas preocupantes!"
 ETH_looming_famine: "Hambruna inminente"
 ETH_looming_famine_desc: "La hambruna sigue acechando en el horizonte. Si no estabilizamos pronto la estabilidad de nuestra nación, es probable que veamos una hambruna generalizada. Nuestra guerra con Eritrea y la pérdida de nuestras tierras costeras no han hecho más que agravar este problema."
 ETH_idea_monarchist: "Auge del monarquismo"
 ETH_idea_monarchist_desc: "Existe un creciente apoyo a la dinastía de Selassie en nuestro país y entre el gobierno."
 ETH_idea_stabilized_food_supply: "Suministro de alimentos estabilizado"
 ETH_idea_stabilized_food_supply_desc: "Por fin se ha estabilizado el suministro de alimentos y podemos seguir manteniendo y abasteciendo a nuestra población. Un suministro de alimentos seguro y estable es fundamental para el crecimiento de nuestra nación."
 ETH_idea_famine_strikes: "¡Hambruna!"
 ETH_idea_famine_strikes_desc: "¡La hambruna ha golpeado a la nación! Debemos reorientar nuestras preocupaciones hacia el interior y poner remedio a nuestro suministro de alimentos antes de que siga empeorando y nuestra nación sufra enormemente."
 ETH_idea_cscec: "Inversiones de CSCEC"
 ETH_idea_cscec_desc: "La Corporación Estatal de Ingeniería de Construcción de China (CSCEC) ha comenzado a realizar inversiones en nuestro país. Nos sigue ayudando a desarrollarnos, pero al precio de hacernos más susceptibles a la influencia china en la región. "
 ETH_eritrean_friction: "Fricciones en curso en Eritrea"
 ETH_eritrean_friction_desc: "Las fricciones en curso en Eritrea han resultado en una falta de estabilidad dentro del país y en muchos refugiados que huyen del país por temor a lo que pueda suceder."
 ETH_dissolved_the_assembly: "¡Caos en Eritrea!"
 ETH_dissolved_the_assembly_desc: "La disolución de la Asamblea Nacional de Eritrea ha dejado a muchos eritreos extremadamente resistentes a aceptar cambios dentro de las fronteras de su antigua nación. Esta resistencia probablemente disminuirá con el tiempo, pero resultará en una falta de cumplimiento dentro de los territorios ocupados."
 ETH_1984_mode: "Red de vigilancia eritrea"
 ETH_1984_mode_desc: "Los juicios de Afwerki y sus diputados han justificado la instalación de una vasta y arraigada red de vigilancia compuesta por cámaras de seguridad y informantes. Se espera que esta red no sea necesaria por mucho tiempo, pero su continuidad depende por completo de la rapidez con la que el pueblo eritreo se integre y acepte su nueva identidad."
 ETH_eritrean_constitution: "Constitución federal etíope-eritrea"
 ETH_eritrean_constitution_desc: "Con una nueva constitución en vigor, Etiopía ha afianzado su control sobre Eritrea a costa de asumir al menos parte de la responsabilidad fiscal de los asuntos internos de Eritrea."
 ETH_eritrean_federalisation_underway: "Negociaciones de federalización en curso"
 ETH_eritrean_federalisation_underway_desc: "Aunque la federalización está en marcha, se espera que haya una emigración significativa durante las negociaciones."
 ETH_ethiopian_intervention_forces: "Fuerzas de Intervención Etíopes"
 ETH_ethiopian_intervention_forces_desc: ""
 ETH_idea_messebo: "Cementería Messebo"
 ETH_idea_messebo_desc: ""
 ETH_diplomacy_corps: "Cuerpo diplomático"
 ETH_diplomacy_corps_desc: ""
 ETH_aircraft_investments: "Ethiopian Airlines"
 ETH_aircraft_investments_desc: ""
 ETH_motorization_investments: "Marathon Motors Engineers"
 ETH_motorization_investments_desc: ""
 ETH_agricultural_investments: "Ethio Agri-CEFT"
 ETH_agricultural_investments_desc: ""
 ETH_educating_the_people: "Educación del pueblo"
 ETH_educating_the_people_desc: ""
 ETH_idea_refactored_debt: "Deuda reestructurada"
 ETH_idea_refactored_debt_desc: "La reestructuración de nuestra deuda es una forma segura de brindar mayor estabilidad a nuestra nación."
 ETH_eritrean_integration_category: "Esfuerzos de Integración de Eritrea"
 ETH_eritrean_integration_category_desc: "Actualmente estamos trabajando arduamente para integrar al pueblo eritreo en nuestra nación. Este puede ser un camino difícil de recorrer para alcanzar nuestro destino final, pero es necesario si queremos ser una nación bajo una misma bandera.\n\n\n§HNivel Actual de Integración§!: §G[?ETH_eritrean_acceptance|2]%§!\n\n§HExpansión del Idioma Amárico§!: §G[?ETH_amharic_speakers|2]%§!\n\n§HDifusión de Propaganda§!: §G[?ETH_propaganda_distribution|2]%§!\n\n§HSupresión de Separatistas§!: §G[?ETH_crackdown_on_bozos|2]%§!"
 ETH_integration_process_tick: "Proceso de Integración"
 ETH_full_integration: "Compromiso con la Integración Total"
 ETH_full_integration_desc: "Con el §Y[ERI.GetAdjective]§! personas firmemente bajo nuestro control, ha llegado el momento de aplastar los últimos vestigios del falso estado anteriormente conocido como §Y[ERI.GetName]§!."
 ETH_federalise_ERI_flip: "¡Inicia proceso de §YFederalización§!"
 ETH_federalise_ERI_flip_desc: "La ocupación continuada del estado §Y[ERI.GetAdjective]§! ya no es una empresa viable. Y la gente de allí clama por una forma de tener representación, deberíamos establecer un nuevo gobierno que se alinee con nuestra propia perspectiva."
 ETH_fund_amharic_schools: "Promover la Enseñanza del Amárico"
 ETH_fund_amharic_schools_desc: "Necesitamos §R$1.00 mil millones§! para financiar las clases de amárico para el pueblo eritreo."
 ETH_distribute_propaganda: "Campañas de Propaganda"
 ETH_distribute_propaganda_desc: "Necesitamos §R$0.50 mil millones§! para distribuir propaganda al pueblo eritreo."
 ETH_utilise_informants: "Utilizar la Red de Informantes"
 ETH_utilise_informants_desc: "Necesitamos §R$1.00 mil millones§! para sobornar a informantes y encontrar agitadores dentro de la población eritrea."
 ETH_harsh_crackdowns: "Represión Severa de Separatistas"
 ETH_harsh_crackdowns_desc: "Necesitamos §R$1.00 mil millones§! para reprimir a los disidentes dentro de la población eritrea."
 ETH_make_arrests: "Arrestar a Críticos Expresivos"
 ETH_make_arrests_desc: "Necesitamos §R$1.00 mil millones§! para arrestar a aquellos que se oponen abiertamente a nuestro régimen."
 ETH_eritrean_federalisation_category: "Progreso de la Federalización de Eritrea"
 ETH_eritrean_federalisation_category_desc: "Actualmente estamos trabajando arduamente para aprobar el Acta de Federación. Este puede ser un camino difícil de recorrer para alcanzar nuestro destino final, pero es necesario si queremos ser una nación en cierta medida unificada bajo una bandera federal.\n\n\n§HProgreso Actual de la Federalización§!: §G[?ETH_eritrean_federation_process|2]%§!\n\n§HExpansión del Idioma Amárico§!: §G[?ETH_amharic_speakers2|2]%§!\n\n§HDifusión de Propaganda§!: §G[?ETH_propaganda_distribution2|2]%§!\n\n§HSupresión de Separatistas§!: §G[?ETH_crackdown_on_bozos2|2]%§!"
 ETH_federalisation_process_tick: "Proceso de Federalización"
 ETH_federalisation_process_tick_desc: "¡Cada §Y30 días§! ¡Seremos actualizados con nuestro progreso para obtener el §Y[ERI.GetAdjective]§! personas y sistemas estén en consonancia con nuestra propia forma de pensar."
 ETH_full_federalisation: "Firmar el Segundo Acta de Federación"
 ETH_full_federalisation_desc: "Con el §Y[ERI.GetAdjective]§! personas a bordo con el Acta de Federación, se puede convertir en ley oficialmente. ¡Sin embargo, esto bloqueará §Y[ETH.GetNameWithFlag]§! de anexar la región."
 ETH_dissolve_ERI_assembly_flip: "Disolver el ensamblaje de §Y[ERI.GetNameWithFlag]§!"
 ETH_dissolve_ERI_assembly_flip_desc: "El experimento de federalización ha sido un terrible fracaso, el pueblo §Y[ERI.GetAdjective]§! es sencillamente un factor demasiado desestabilizador para que se le permita la autonomía que hemos planeado para ellos, debemos disolver su asamblea y tomar medidas enérgicas contra las conversaciones sobre «autonomía»."
 ETH_encourage_language_schools: "Enviar Más Fondos a las Escuelas de Amárico"
 ETH_encourage_language_schools_desc: "Necesitamos §R$1.00 mil millones§! para campañas publicitarias que promuevan las escuelas de amárico."
 ETH_show_off_benefits_federation: "Mostrar los Beneficios de la Federalización"
 ETH_show_off_benefits_federation_desc: "Necesitamos §R$2.50 mil millones§! para mostrar los beneficios de un Acta de Federación al pueblo."
 ETH_falsify_evidence: "Falsificar Evidencia de Malas Acciones"
 ETH_falsify_evidence_desc: "Necesitamos §R$1.00 mil millones§! para falsificar evidencia contra aquellos que se interponen en el camino del cambio."
 ETH_deport_agitators: "Deportar a los Agitadores"
 ETH_deport_agitators_desc: "Necesitamos §R$1.50 mil millones§! para deportar a aquellos que se oponen vehementemente a nuestro régimen."
 ETH_chi_investments_category: "Proyectos de inversión chinos"
 ETH_chi_investments_category_desc: "China se ofrece a construir algunos proyectos especiales casi sin costes para nosotros."
 ETH_european_investments_category: "Proyectos de inversión europeos"
 ETH_european_investments_category_desc: "La Unión Europea ofrece construir algunos proyectos especiales casi sin coste para nosotros."
 ETH_light_rail: "Construir el metro ligero de Addis Abeba"
 ETH_light_rail_desc: "La creciente ciudad de Addis Abeba se llena cada día de atascos, pero China ya tiene una gran solución para este problema. Un nuevo sistema de raíles ligeros patrocinado por nuestros amigos chinos."
 ETH_construct_light_rail: "Construcción del metro ligero de Addis Abeba"
 ETH_light_rail_2: "Ampliar la red de metro ligero"
 ETH_light_rail_2_desc: "Nuestra red de metro ligero puede ampliarse en las cuatro direcciones. También podemos conectar el metro ligero con el ferrocarril Addis Abeba-Djibouti, de reciente construcción."
 ETH_construct_light_rail_2: "Ampliación de la red de metro ligero"
 ETH_construct_light_rail_2_desc: "Han comenzado las obras de ampliación de la red de metro ligero."
 ETH_rehabilitation: "Rehabilitación de los ferrocarriles Etiopía-Djibuti"
 ETH_rehabilitation_desc: "El ferrocarril Etiopía-Djibuti ha dejado de funcionar y cualquier intento de repararlo sería una pérdida de tiempo. Hay que sustituir por completo muchas vías para que vuelva a funcionar."
 ETH_rehabilitation_railway: "Rehabilitación de los ferrocarriles Etiopía-Djibuti"
 ETH_rehabilitation_railway_desc: "Han comenzado las obras de rehabilitación del ferrocarril Etiopía-Djibuti."
 ETH_repair_railway: "Reparación del ferrocarril Etiopía-Djibuti"
 ETH_repair_railway_desc: "El ferrocarril Etiopía-Djibuti necesita reparaciones urgentes y, si no lo hacemos ahora, las consecuencias pueden ser costosas."
 ETH_rehabilitation_railway_2: "Rehabilitación de los ferrocarriles Etiopía-Djibuti"
 ETH_rehabilitation_railway_2_desc: "Comienzan las obras de reparación del ferrocarril Etiopía-Djibuti"
 ETH_addis_ababa_djibouti_railway: "Construir el ferrocarril Addis Abeba-Djibouti"
 ETH_addis_ababa_djibouti_railway_desc: "Más del 95% del comercio etíope pasa por Yibuti, lo que lo convierte en vital para nuestra economía. Uniendo nuestra capital directamente con Yibuti con un ferrocarril moderno, podemos reducir drásticamente el tiempo de viaje y los costes de nuestras mercancías."
 ETH_construct_addis_ababa_djibouti_railway: "Construcción del ferrocarril Addis Abeba-Djibouti"
 ETH_construct_addis_ababa_djibouti_railway_desc: "Han comenzado las obras de construcción del ferrocarril Addis Abeba-Djibouti."
 ETH_eritrea_tackle_separatist: "Operaciones de contrainsurgencia"
 ETH_eritrea_tackle_separatist_desc: "Todavía tenemos que lidiar plenamente con el terror potencial de los separatistas que, por alguna razón, quieren volver a la antigua forma de hacer las cosas; si no podemos convencerlos usando la zanahoria, tal vez tengamos que usar el palo."