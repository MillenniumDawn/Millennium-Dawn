l_russian:
 #author: Bluehunter and BoNDeX
 comoros_focus: "Древо фокусов Коморских островов"
 COM_MILLENNIUM_DAWN_DESC: "Цепь островов Коморози отличается идиллической сельской местностью. Джунгли покрывают горы и вулкан Картала. Это на побережье, где большинство людей ведут простую жизнь рыбаков, приносящую стране самый большой доход. На этих островах не всегда царит мир. Перевороты - обычное явление, и неуправляемые губернаторы изо всех сил стараются добиться большей автономии. Коморские Острова действительно во многом схожи со своим культурным соседом Танзанией, за исключением того, что большинство населения здесь мусульмане и все говорят исключительно на диалекте суахили.\n\N Из страны открывается интересный вид на французский заморский департамент Майотта. Ирредентисты утверждают, что это часть нации, хотя жители Майотты, похоже, не разделяют эту точку зрения"
 COM_MODERN_DAY_DESC: "Коморские острова видели свою долю активных действий. В 2008 году вторжение с целью вернуть контроль над Анжуаном увенчалось успехом. К сожалению, многие граждане живут в бедности, и многие бегут на Майотту в поисках лучшей жизни. Есть несколько хороших перспектив для членства в Восточноафриканском сообществе. Это может значительно улучшить инвестиционные возможности для приезда на Коморские острова и повысить уровень жизни тысяч людей. Скорее всего, эта страна будет жить обычной деловой жизнью"
 COM_anjouan: "Восстание в Анжуане"

 COM_poor_military: "Коррумпированные военные"
 COM_TNZ_ALL: "Союзный пакт Танзании"
 COM_poor_military_desc: "Вооруженные силы - это не что иное, как банда гангстеров с монополией на насилие. Пока правительство платит им и обеспечивается стабильность в нашем обществе, они будут довольны. Но каждое правительство со временем теряет свою благосклонность..."
 COM_dictators: "Мелкие диктаторы"

 COM_dictators_desc: "За последние десятилетия Коморские острова пережили множество успешных и неудачных переворотов. Губернаторы пытаются узурпировать власть в своих руках за счет центрального правительства.\n\n§RЕсли стабильность ниже 50% могут происходить перевороты.§!"

 comor.4.t: "Референдум..."
 comor.4.d: "Мы должны предотвратить Анжуйское восстание, проведя референдум в нашей стране. Мы, как всегда, можем подтасовать результаты, но выбирать нужно с умом"
 comor.4.a: "Мы можем отказаться от некоторой власти ради единства"
 comor.4.b: "Наконец-то централизация!"

 COM_pro_fed: "Мы решили быть сторонниками федерации"
 COM_anti_fed: "Мы решили быть противниками федерации"
 COM_non_nato_ally: "Ближе к НАТО"
 COM_anjouan2: "Подавленно восстание"
 COM_anjouan3: "Процесс интеграции"

 comor.5.t: "Коморские острова претендуют на банк Гейзер!"
 comor.5.d: "Недавно правительство Коморских островов заявило права на банк Гейзер, и они контролируют нефтяные месторождения, которые находятся в этом регионе"
 comor.5.a: "Франция заставит их пожалеть о своем решении!"
 comor.5.b: "Как они смеют претендовать на воды Мадагаскара!"
 comor.6.t: "Коморские острова претендуют на острова Глориозо"
 comor.6.d: "Коморские острова недавно заявили, что теперь они рассматривают острова Глориозо как часть своей территории"
 comor.6.a: "Их мелочный бред нас не беспокоит"

 comor.7.t: "Военно-морская база на Коморских островах"
 comor.7.d: "Коморские острова позволяют нам создать военно-морскую базу на их территории"
 comor.7.a: "Отлично!"

 COM_anjouan4: "Федеративные меры"
 COM_anjouan5: "Стабильная федерация"

 comor.8.t: "Операция "Демократия на Коморских островах""
 comor.8.d: "Мы готовы провести нашу военную операцию и вторгнуться на остров, который контролируется мятежным военачальником"
 comor.8.a: "Давайте позовем наших праведных союзников!"

 comor.9.t: "Коморские острова просят о помощи"
 comor.9.d: "Коморские острова просят нас о помощи в их усилиях по проведению специальной операции против мятежного военачальника на одном из их островов!"
 comor.9.a: "Конечно!"
 comor.9.b: "На самом деле нам все равно"

 comor.10.t: "Успешная операция!"
 comor.10.d: "Мы успешно провели операцию. Правительство военачальника свергнуто!"
 comor.10.a: "Отлично"
 COM_got_support: "Поддержка обеспечена"
 COM_succ_oper: "Операция выполнена успешно"

 comor.11.t: "Антиколониалистские митинги на Майотте"
 comor.11.d: "На Коморских островах проходят антиколониалистские митинги в знак протеста против нашего присутствия на Майотте"
 comor.11.a: "Бля."

 comor.12.t: "Коморские острова требуют майотту!"
 comor.12.d: "Народ Майотты имеет право на свободу, и ваша мелкая колониалистская империя не должна заставлять их страдать во имя эксплуатации! Освободите их, или война!"
 comor.12.a: "Обеспечение стабильности - наш самый главный приоритет"
 comor.12.a: "Попробуйте нас, ублюдки"

 comor.13.t: "Объединение Коморо-Франции"
 comor.13.d: "Коморские острова хотят воссоединиться с нами. Как мы должны осуществить это объединение?"
 comor.13.a: "Коморские острова должны взять на себя инициативу!"
 comor.13.b: "Давайте пересмотрим условия"
 comor.13.c: "Коморские острова должны вступить в НАТО"

 comor.14.t: "Франция предлагает нам автономию"
 comor.14.d: "Франция предлагает нам обратное предложение, они хотят, чтобы мы стали их автономной областью"
 comor.14.a: "Все, что угодно, ради объединения!"
 comor.14.b: "Мы на это не согласны"

 COM_buy_missile_defences: "Закупка российской противовоздушной обороны"
 COM_referendum_TT: "§YНам нужно будет решить, как действовать!§!"

 COM_army: "Силы безопасности Коморских островов"
 COM_army_desc: "Коморские острова - маленькая нация, и если мы хотим расширить наше влияние за пределы самих островов, мы должны быть в состоянии подкрепить наши слова силой. Силы безопасности Коморских островов являются нашим основным подразделением армии и, следовательно, нашим основным направлением совершенствования"
 COM_mission_from_unrec: "Миссия от UNREC"
 COM_mission_from_unrec_desc: "Региональный центр ООН по вопросам мира и разоружения (UNREC), базирующийся в Ломе, Того, предложил помощь в организации Форума гражданского общества. Хотя мы, возможно, и не хотим на самом деле разоружаться, сотрудничество с UNREC по-прежнему дает нам интересное представление о современной войне"
 COM_african_mercenaries: "Африканские наемники"
 COM_african_mercenaries_desc: "Хотя предложение UNREC интересно, мы не должны забывать, какой континент является нашим соседом. Африка кишит опытными бойцами, которые, хотя и известны своей неуправляемостью, возможно, пожелают поделиться своим опытом с нашими войсками"
 COM_modernize_the_army: "Модернизировать CSF"
 COM_modernize_the_army_desc: "CSF прискорбно неадекватен и остро нуждается в модернизации"
 COM_expand_the_police_force: "Милитаризировать полицию"
 COM_expand_the_police_force_desc: "Наши полицейские силы примерно того же размера, что и армия, и, учитывая нестабильность нашего недавнего прошлого, иногда бывает трудно заметить разницу. С таким же успехом мы могли бы дать им возможность должным образом выполнять двойные роли"
 COM_expand_the_defence_force: "Реорганизовать силы обороны"
 COM_expand_the_defence_force_desc: "Силы обороны Коморских островов - это последняя треть наших вооруженных подразделений - мы должны реорганизовать их, чтобы они могли беспрепятственно взаимодействовать с CSF"
 COM_network_warfare: "Централизованная война"
 COM_decentralized_warfare: "Децентрализованная война"
 COM_guerilla_warfare: "Партизанская война"
 COM_naval_treaty_with_france: "Франко-коморский договор об обороне"
 COM_naval_treaty_with_france_desc: "Учитывая нашу общую историю, вмешательство Франции в дела Коморских Островов-обычное явление. Договор о военно-морской обороне разрешает Франции военный доступ к нашим водам, но может быть нашим единственным выбором, если мы когда-нибудь сами захотим стать настоящей военно-морской державой"
 COM_naval_treaty_with_china: "Китайско-Коморский Договор Об Обороне"
 COM_naval_treaty_with_china_desc: "Учитывая нашу общую историю, вмешательство Франции в дела Коморских Островов-обычное явление. Мы должны бороться с их влиянием, приглашая другие иностранные державы в наши местные дела."
 COM_modernize_the_patrol_boats: "Модернизировать патрульные катера"
 COM_modernize_the_patrol_boats_desc: "Наш нынешний "Коморский флот" состоит из целых 2 японских патрульных катеров... введенных в эксплуатацию в 1981 году! Само собой разумеется, они действительно нуждаются в обновлении!"
 COM_buy_patrol_boats: "количество превыше качества"
 COM_buy_patrol_boats_desc: "Наш" флот " не может отойти от наших берегов дальше, чем на несколько миль. Если мы хотим проецировать энергию за границу, у нас должно быть несколько корветов в нашем флоте."
 COM_expand_the_dockyards: "Расширить верфи"
 COM_expand_the_dockyards_desc: "Больше верфей означает больше кораблей, а нашему флоту отчаянно нужно больше кораблей"
 COM_fortress_comoros: "Крепость Коморских Островов"
 COM_fortress_comoros_desc: "Наш флот не может гарантировать нашу безопасность. Строительство замаскированных укреплений вдоль наших берегов и склонов, обращенных к воде, может сдержать вражеские военно-морские вторжения"
 COM_air_force: "Создать Коморские Военно-Воздушные Силы"
 COM_air_force_desc: "Есть только несколько Коморцев, достаточно квалифицированных, чтобы управлять самолетом, а тем более истребителем! В любом случае, если мы хотим покорить небо, нам понадобятся Военно-Воздушные Силы"
 COM_new_aircraft_purchases: "Покупка Новых Самолетов"
 COM_new_aircraft_purchases_desc: "Наши нынешние самолеты ужасно устарели. Давайте купим чертежи для моделей, которые действительно актуальны в новом тысячелетии.\n\nСейчас ходят слухи что шведы подкупают страны, чтобы купить их JAS Gripen. Нам следует разобраться с некоторыми из них"
 COM_diplomacy: "Коморская Дипломатия"
 COM_diplomacy_desc: "Военная мощь - это только половина уравнения международной политики - мы также должны обучать наших дипломатов, чтобы мы могли расширить наши возможности за пределы наших собственных берегов"
 COM_ideological_drift: "Идеологический Дрейф"
 COM_ideological_drift_desc: "Коморским островам как стране, едва исполнилось 25 лет, и они все еще много думают о том, какой страной они хотят быть..."
 COM_introduce_democracy: "Ввести демократию"
 COM_introduce_democracy_desc: "Множество переворотов за последние десятилетия научили нас тому, что диктатуры не очень стабильны. Давайте введем настоящую демократию и позволим людям прийти к власти"
 COM_befriend_the_west: "Подружиться с Западом"
 COM_befriend_the_west_desc: "Западные державы всегда ищут истории об успешных переходах к демократии в Африке. Они обязательно предоставят нам все необходимое"
 COM_tighter_edf_cooperation: "Более тесное сотрудничество с EDF"
 COM_tighter_edf_cooperation_desc: "Как член Европейского Фонда развития (EDF), мы имеем право на помощь Европейского Союза в развитии нашей страны. Мы не упустим такую возможность - давайте откроемся для гораздо более тесного сотрудничества!"
 COM_maintain_dictatorship: "Поддержать военную диктатуру"
 COM_maintain_dictatorship_desc: "Долгие годы нестабильности научили нас тому, что Коморским островам нужен сильный человек у власти, который руководил бы страной твердой, но нежной рукой"
 COM_draw_closer_to_the_au: "Сблизиться с Африкой"
 COM_draw_closer_to_the_au_desc: "Военные диктатуры - обычное явление в Африке, и Африканский союз, возможно, не считает нас монстрами за отказ от демократических тенденций. Пришло время выяснить, кто наши друзья."
 COM_ohada: "OHADA"
 COM_ohada_desc: "Организация по гармонизации предпринимательского права в Африке (OHADA) была основана на Маврикии в 1993 году с целью расширения возможностей для инвестиций в бизнес в Африке. Как единственный член из Восточной Африки, мы занимаем уникальное положение и можем многое выиграть."
 COM_form_tanzancom: "Сформировать ТанзанКом"
 COM_form_tanzancom_desc: "Политический союз между Танганьикой и Занзибаром не был идеальным. И все же мечты о Ньерере сбываются сильнее, чем когда-либо! Мы должны стремиться вступить в Союз.\nЧтобы упростить название, Танзания хочет сохранить свое название таким, какое оно есть"
 COM_influence_of_islam: "Влияние ислама"
 COM_influence_of_islam_desc: "Коморские острова-глубоко исламская нация , даже представленная на нашем флаге. Какими бы еще ни были Коморские острова, они всегда будут в первую очередь исламскими"
 COM_closer_ties_with_arab_league: "Тесные связи с Лигой арабских государств"
 COM_closer_ties_with_arab_league_desc: "Мы являемся частью Лиги арабских государств, но, безусловно, являемся самым южным членом организации и географически изолированы. Мы должны принять меры к тому, чтобы дипломатическим путем сократить расстояние, которое мы не можем преодолеть географически"
 COM_seek_help_from_the_saudis: "Обратитесь за помощью к саудитам"
 COM_seek_help_from_the_saudis_desc: "Саудовская Аравия - старейший и крупнейший игрок в исламском мире, и они обязательно помогут своим братьям-суннитам на Коморских островах, если их попросят"
 COM_panarabism: "Пан-исламизм"
 COM_panarabism_desc: "Несмотря на то, что мы являемся географическим центром, сосредоточив внимание на том, что объединяет нас с остальным арабским миром, мы можем создать чувство братства, которое, несомненно, будет длиться вечно"
 COM_befriend_baath: "Приближение к Баасизму"
 COM_befriend_baath_desc: "Более светский панарабский подход больше подходит для Коморских островов. Нам нужно подружиться с Сирией и Ираком, чтобы продвигать Баасизм в нашей стране"
 COM_befriend_iran: "Подружиться С Ираном"
 COM_befriend_iran_desc: "Иран является крупнейшим претендентом на гегемонию Саудовской Аравии в исламском мире, и хотя их шиитские убеждения отличаются от наших собственных, они зарекомендовали себя как ценные друзья"
 COM_ayatollah_sambi: "Амбиции Аятоллы Самби"
 COM_ayatollah_sambi_desc: "Ахмед Абдалла Мохамед Самби, широко известный как "аятолла", является выдающимся Исламским лидером на Коморских островах. Он очень популярен и даже является претендентом на политическую власть в стране. Его знания принципов ислама могут оказаться бесценными"
 COM_declare_islamic_republic: "Провозгласить Арабскую Республику"
 COM_declare_islamic_republic_desc: "Аятолла Самби теперь в состоянии призвать к созданию реальной Арабской Республики Коморские острова. Давайте превратим эту бывшую колонию в жемчужину исламского мира!"
 COM_ghost_of_colonialism: "Призрак колониализма"
 COM_ghost_of_colonialism_desc: "Несмотря на то, что мы независимы, призрак французских колонизаторов витает над нашей маленькой островной нацией, и с продолжающейся французской оккупацией Майотты вряд ли скоро исчезнет. Как мы должны поступить с нашей некогда могущественной Францией?"
 COM_embrace_francafrique: "Объятия Французской африки"
 COM_embrace_francafrique_desc: ""Французская Африка" - это термин, используемый для обозначения влияния Франции на ее бывшие колониальные владения в Африке. Мы не считаем это унизительным - на самом деле мы приветствуем и принимаем это. Франция внесла огромный вклад в наше развитие, и мы благодарны за этот вклад"
 COM_intensify_coi_engagement: "Активизировать участие в МОК"
 COM_intensify_coi_engagement_desc: "Комиссия по Индийскому океану (МОК) состоит из пяти африканских стран Индийского океана - Коморских Островов, Мадагаскара, Маврикия, Реюньона (заморский регион Франции) и Сейшельских островов. Сотрудничество с МОК - это наш лучший способ доказать, что мы являемся ценным активом для французов"
 COM_rejoin_france: "Присоединиться к Франции"
 COM_rejoin_france_desc: "Мы получили сообщение о том, что французы активно рассматривают возможность присоединения нас в качестве заморской территории. Коморские острова пережили больше, чем их доля нестабильности с момента обретения независимости, и сейчас население жаждет стабильных лет французского господства."
 COM_antagonize_france: "Противодействие Франции"
 COM_antagonize_france_desc: "Никогда больше мы не подчинимся воле французов! Мы отвергнем любые и все амбиции, которые они могут иметь в отношении наших островов!"
 COM_anticolonialist_propaganda: "Антиколониалистская Пропаганда"
 COM_anticolonialist_propaganda_desc: "Есть много африканских стран, которые остались лежать в пыли, когда французы ушли из Африки. При правильном описании ситуации мы можем очень быстро свести с ума многих людей"
 COM_demand_mayotte: "Месть!"
 COM_demand_mayotte_desc: "Наша ненависть к французским тиранам достигла точки, когда среди нашего населения раздаются активные призывы к войне. Хотя мы можем оказаться в меньшинстве, наша решимость сильна, и справедливость на нашей стороне. Если на то будет воля Божья, мы одержим победу!"
 COM_expand_moroni: "Расширить Мороний"
 COM_expand_moroni_desc: "Морони - наша столица на острове Гранд-Коморо. Это очевидный выбор для любой промышленной экспансии."
 COM_kickstart_economy: "Запустить экономику"
 COM_kickstart_economy_desc: "Экономика Коморских островов является одной из худших в мире, и наши люди отчаянно нуждаются в улучшении. Мы не можем сидеть сложа руки в ожидании иностранных инвесторов или иностранной помощи - пришло время заняться экономикой напрямую"
 COM_vanilla_exports: "Ванильный Экспорт"
 COM_vanilla_exports_desc: "Ваниль - один из наших основных видов экспорта и продукт, который используется почти повсеместно. Давайте запустим производство и пожнем плоды"
 COM_ylang_ylang: "Иланг-Иланг"
 COM_ylang_ylang_desc: "У тропического дерева cananga odorata есть цветы, из которых можно извлечь эфирное масло, называемое иланг-иланг. Это масло обладает многочисленными заявленными преимуществами и, похоже, вызывает всеобщее негодование на Западе и востоке. Еще лучше то, что он растет только в очень немногих местах на Земле, включая Коморские острова."
 COM_expand_on_anjouan: "Расшириться на Анжуан"
 COM_expand_on_anjouan_desc: "Важно распространить промышленную экспансию по всем островам, и, поскольку Анжуан является вторым по величине островом Коморских островов, мы должны обратить на него внимание дальше"
 COM_expand_on_moheli: "Расшириться на Мохели"
 COM_expand_on_moheli_desc: "Мохели-самый маленький из Коморских островов, но все же достаточно большой, чтобы нам имело смысл развивать на острове промышленный сектор"
 COM_the_2001_referendum: "Референдум 2001 года"
 COM_the_2001_referendum_desc: "Правовой статус отдельных Коморских островов в течение некоторого времени был неопределенным, поэтому был назначен референдум для утверждения или отклонения поправок к Конституции, позволяющих Коморским островам образовать федерацию"
 COM_a_federal_union: "Федеральный союз"
 COM_a_federal_union_desc: "Референдум прошел успешно, и теперь мы являемся союзом Коморских Островов - Федерацией островов, каждый из которых обладает значительной степенью автономии"
 COM_Loi_des_competences: "Закон компетенций"
 COM_Loi_des_competences_desc: "Будет разработан закон о компетенциях, который четко определит, какие части управления находятся в ведении федерального правительства, а какие - в ведении автономного правительства на островах"
 COM_operation_democracy_in_comoros: "Операция" демократия на Коморских островах"
 COM_operation_democracy_in_comoros_desc: "Не очень тонко названная операция" демократия на Коморских островах " была вторжением 2008 года на остров Анжуан с целью отстранения от власти местного полевого командира полковника Мохамеда Бакара. Нас поддерживает Африканский Союз, и наш мандат ясен - Бакар должен уйти, а его мятежное правительство должно быть заменено!"
 COM_greater_interisland_cooperation: "Более Тесное Межостровное Сотрудничество"
 COM_greater_interisland_cooperation_desc: "Ситуация с Бакаром показала нам, что автономия может выйти из - под контроля-мы должны прислушаться и способствовать более тесному сотрудничеству между островами"
 COM_centralize_power: "Централизовать Власть"
 COM_centralize_power_desc: "Учитывая недавнюю нестабильность, мы решили полностью игнорировать референдум. Все непрекращающиеся междоусобицы на островах прекратятся только тогда, когда все склонятся перед центральной властью!"
 COM_claim_banc_du_geyser: "Потребовать Банк гейзера"
 COM_claim_banc_du_geyser_desc: "Отмель до гейзера - это затонувший риф к западу от Коморских Островов. И Франция, и Мадагаскар объявили его своей исключительной экономической зоной из-за возможных месторождений нефти, и мы последуем их примеру!"
 COM_claim_the_glorioso_islands: "Претендовать на острова Глориозо"
 COM_claim_the_glorioso_islands_desc: "Острова Глориозо - это группа небольших островов недалеко от берега гейзера. Хотя по закону они французские, мы будем называть их Коморскими, если только это вызовет некоторую поддержку среди населения."
 COM_no_more_coups: "Больше никаких Переворотов!"
 COM_no_more_coups_desc: "Сейчас мы достаточно консолидировали нашу власть, чтобы иметь возможность действовать в непредвиденных обстоятельствах на случай возможных будущих попыток переворота"
 COM_a_common_destiny: "Общая Судьба"
 COM_a_common_destiny_desc: "Мы достигли конца трудного путешествия, но, наконец, достигли некоторой степени стабильности на Коморских островах. Куда мы пойдем отсюда, мы не знаем, но мы будем бороться за Конституцию и стремление к общей судьбе Коморцев"

 comor.1.t: "Вопрос лояльности"
 comor.1.d: "Хотя Сирия и Ирак объявляют себя идеальными представителями идеологии БААС, обычно они не ладят друг с другом. Они требуют от нас лояльности. На чьей мы стороне?"
 comor.1.a: "Хафез - самый мудрый!"
 comor.1.b: "Саддам знает путь!"
 comor.1.c: "Может быть, нам стоит попытаться помирить их?"
 ARA_communism: "Арабская Республика Коморские Острова"
 COM_mercs_TT: "Наемники будут наняты нашим правительством"
 COM_unrec_TT: "Мы пригласим войска ООН для усиления наших вооруженных сил"

 comor.2.t: "Коморские острова предлагают нам союзное государство!"
 comor.2.d: "Очень близкая нам страна, Коморские острова, предлагает нам объединение в одно политическое образование. Что нам следует делать?"
 comor.2.a: "Мы готовы подчиниться"
 comor.2.b: "Может быть, они готовы подчиниться?"
 comor.2.c: "Давайте создадим личный союз."

 comor.3.t: "Реакция Танзании"
 comor.3.d: "Они согласны создать Танзан-Ком, но они хотят, чтобы мы были их подданными"
 comor.3.a: "Ладно, прекрасно...."
 comor.3.b: "Пересмотри свою политику, Танзания"

 #tooltip
 COM_old_corvettes_tt: "Разворачивается 2 эпоха холодной войны [CHI.GetFlag]§HКитайские§! корветы."

 COM_social_democracy_in_afrika: "Social Democratic Diamond of Africa"
 COM_social_democracy_in_afrika_desc: "Social democracy offers a balanced approach to governance, combining market economies with social policies aimed at reducing inequality, improving access to education and healthcare, and fostering sustainable development. By adopting social democratic principles, Comoros can pave the way for inclusive growth and a brighter future for its citizens."
 COM_convention_renewal_party: "Convention for the Renewal of the Comoros"
 COM_convention_renewal_party_desc: "The Convention for the Renewal of the Comoros (CRC) is a political party in the Comoros Islands. Founded in 1996 by a group of politicians and intellectuals, the CRC aims to bring renewed hope and stability to the country's political scene. The party's platform is centered around promoting economic growth, reducing poverty, and improving healthcare and education."
 COM_a_true_deocracy: "True Democracy"
 COM_a_true_deocracy_desc: "By remaining steadfast in its commitment to democratic ideals, Comoros can foster stability, promote economic growth, safeguard human rights, and empower its citizens, all of which are crucial elements for achieving lasting prosperity."
 COM_subsidies_for_education: "Subsidies for Educations"
 COM_subsidies_for_education_desc: "We need to subsidize education as the well-educated and healthy population forms the backbone of a prosperous society!"
 COM_our_pertnership: "Partnership with U.S"
 COM_our_pertnership_desc: "A strategic partnership with the United States can prove instrumental. This article aims to highlight the compelling reasons why Comoros should embrace cooperation with the United States, as it can open doors to opportunities, enhance economic stability, promote technological advancements, and foster social progress."
 COM_stabilizing_society: "Stabilizing Society"
 COM_stabilizing_society_desc: "Stabilizing society in Comoros requires a long-term commitment from all stakeholders, with a focus on addressing root causes of instability and fostering inclusive development."
 COM_assembly_of_union: "Assembly of Union"
 COM_assembly_of_union_desc: "We need to assemble the union to prioritize our goals and reform our development plan."
 COM_purging_dissidents: "Crush Dreams of Opposition"
 COM_purging_dissidents_desc: "We need to start a counter-campaign against pretenders who want to change our foreign policy decisions. Our path should not be shaken!"
 COM_social_agenda: "Social Agenda"
 COM_social_agenda_desc: "Prioritizing the social agenda helps in enhancing human development within the country. By focusing on social issues such as education, healthcare, and poverty alleviation, Comoros can ensure that its citizens have access to the necessary resources and opportunities to lead fulfilling lives. This, in turn, can contribute to the overall well-being and quality of life of the population."
 COM_foreign_jihadists: "Foreign Jihadists"
 COM_foreign_jihadists_desc: "As we declare the Gazavat, the Mujahadeens from all over the world will come to our country to fight for the right cause!"

 COM_dd_TT: "§YWe may get military and political assitance from our Ba'ath partners from Arab world!§!"
 COM_led_new_TT: "§YAyatollah Sambi will become the next leader for Comoros to ensure further interisland cooperation!§!"
 COM_militarism_baath: "Ba'ath's PMC Militarism"
 COM_militarism_baath_desc: "We will make a new country out of Comoros. Now it will be controlled by our military even further and our country will establish it's own PMC."
 COM_clearing_the_nomenlclature: "Clearing the Nomenclature"
 COM_clearing_the_nomenlclature_desc: "Clearing the nomenclature should be our top priority for our new agenda! Why those pesky west appeasers should even open their mouths to generate noise around our new holy government?"
 COM_nationalization_of_capital: "Nationalization of capital"
 COM_nationalization_of_capital_desc: "Those investments generate revenue for the western oppressors while our people can't even have a penny! Let's drive them out of our land and make it for our people."
 COM_our_will_to_expand: "Our Will to Expand"
 COM_our_will_to_expand_desc: "Our new ideological basis of society is a clear manifestation of our will of expanding our country. Nothing should stand in our way and we should ensure that!"
 COM_orange_party: "Orange Party"
 COM_orange_party_desc: "The Orange political party is a major player in the Comoros political landscape. It quickly gained popularity amongst the youth and urban population because of its progressive, liberal values. The party's declaration of principles and values emphasises democratic ideals, the promotion of human rights, and economic development. The party has put forward candidates for presidential and parliamentary elections."
 COM_radical_stance_on_trafficking: "Radical Stance on Trafficking"
 COM_radical_stance_on_trafficking_desc: "Mohamed Daoudou affirmed that the Government of Comoros will intensify actions aimed at preventing, suppressing and punishing TIP. This will include relaunching the Groupe de Travail, which is a unit that was established by the Government to counter TIP, as well as creating awareness of TIP among key partners, and revitalize cooperation with the UNODC."
 COM_efficient_governmental_apparatus: "Efficient Governmental Apparatus"
 COM_efficient_governmental_apparatus_desc: "One of the key focuses of President Daoudou's reform agenda is the enhancement of transparency and accountability within the government. Measures have been implemented to strengthen financial oversight mechanisms, combat corruption, and promote ethical conduct among public officials. These initiatives seek to foster a culture of integrity and ensure that public resources are effectively utilized for the benefit of all citizens."
 COM_meritocracy: "Daoudou's Meritocracy"
 COM_meritocracy_desc: "Only the best of the best should be in the government of Comoros, no matter what people would say. Our priority is efficiency, not appeasement!"
 COM_push_it_to_the_limit: "Push It To The Limit"
 COM_push_it_to_the_limit_desc: "Recognizing the need for diversification, President Daoudou's reform agenda places a strong emphasis on expanding the country's economic base. Comoros has traditionally relied on sectors such as agriculture and fishing, but the President is actively promoting sectors such as tourism, renewable energy, and information technology. These efforts aim to leverage the country's unique natural beauty and cultural heritage, as well as harness its untapped potential in emerging industries."
 COM_balancing: "Priderzhy Konej"
 COM_balancing_desc: "Mohamed Daoudou should implement reforms that prioritize sustainable economic growth over short-term business booms. By adopting a prudent approach to diversification, infrastructure development, human capital investment, and international partnerships, President Daoudou should aim to build a resilient economy that avoids the risks of an economic bubble and ensures long-term prosperity for the people of Comoros."
 COM_daudouism: "Daudoism"
 COM_daudouism_desc: "Ultimately, the success of President Daoudou's ideology will depend on the ability to reconcile meritocracy and economic growth with the principles of democracy and individual freedoms. By embracing a comprehensive approach that considers the economic, social, and political dimensions of governance, Comoros can strive for both prosperity and democratic progress."
 COM_state_run_capitalism: "State-Run Capitalism"
 COM_state_run_capitalism_desc: "President Daoudou's vision for a state-run capitalist economy aims to strike a balance between private enterprise and government intervention. The government's active involvement in the economy is geared towards promoting strategic sectors, directing investments, and ensuring equitable distribution of resources and opportunities. This approach aims to foster a fair and inclusive economic environment that benefits all Comorian citizens."
 COM_absolute_employment: "Absolute Employment"
 COM_absolute_employment_desc: "Recognizing that unemployment poses significant challenges to individuals and the overall well-being of the society, President Daoudou's vision revolves around implementing policies and strategies to ensure every individual who seeks employment has access to suitable and dignified work. This approach aims to unleash the potential of the workforce, contribute to poverty reduction, and enhance the overall socio-economic development of Comoros."
 COM_inclusive_government: "Minority Inclusion"
 COM_inclusive_government_desc: "President Daoudou's administration has taken concrete steps to address historical inequalities and promote minority inclusion in the economy. Efforts have been made to provide targeted support and resources to minority-owned businesses and entrepreneurs, facilitating their access to finance, training, and market opportunities. By nurturing entrepreneurship within minority communities, the government aims to create a more inclusive and diverse economic landscape that benefits all citizens."
 COM_religious_tolarance: "Religious Tolerance"
 COM_orangism: "Orangism"
 COM_minority_inclusive_idea: "Minority Inclusion"
 COM_eau_military_coop_idea: "EAU Military Cooperation"
 COM_expand_on_moheli_tt: "§YMaritime Industry§! Opinion at least 70"

 comor.15.t: "Politics in Comoros"
 comor.15.d: "The year 2000 was a tumultuous time for the Comoros, a small nation located off the coast of Africa. The country was ruled by a coalition government, made up of representatives from the three main islands: Grande Comore, Anjouan, and Mohéli. However, tensions were high between the islands, with each vying for more power and resources. This led to frequent political instability and coups, as politicians attempted to gain control of the government. In January 2000, a military coup led by Colonel Azali Assoumani overthrew President Tadjidine Ben Said Massounde. Assoumani promised to restore stability to the country and hold free and fair elections. Now only time will show what Comoro's future will be."
 comor.15.a: "Interesting"

 comor.16.t: "Comoros Seek For Investments"
 comor.16.d: "Comorian Ambassadors have reached to us today with a proposal to invest in their economy in exchange for some benefits for our country. How should we react?"
 comor.16.a: "Let's invest in their industry!"
 comor.16.b: "Let's help them with their debt."
 comor.16.c: "Comoros? Goodbye."

 comor.17.t: "They have accepted our offer!"
 comor.17.d: "Our ambassadors have successfuly persuaded foreign investors to invest in our economy. They are going to build a factory!"
 comor.17.a: "Awesome."

 comor.18.t: "They have accepted our offer!"
 comor.18.d: "Our ambassadors have successfuly persuaded foreign investors to invest in our economy. They are going to help us with our debt!"
 comor.18.a: "Good."

 comor.19.t: "They have declined our offer!"
 comor.19.d: "Our ambassadors have not succeded in persuading foreign investors to invest in our economy. They are not interested in investing in us."
 comor.19.a: "Bruh."

 com_join_fra_TT: "We will most likely join French Alliance or mutually puppet/annex each other."
 island_warlord: "Island Warlord"