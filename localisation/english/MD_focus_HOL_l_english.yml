 HOL_VOC_category: "The VOC Legacy Reborn"
 HOL_VOC_category_desc: "The Dutch East India Company, or Vereenigde Oostindische Compagnie (VOC), was once the world's most powerful trading empire. Its fleets ruled the seas, its merchants controlled the global spice trade, and its administrators carved out a colonial empire that spanned continents. Now, in the modern age, §Y[HOL.GetNameWithFlag]§! has the opportunity to revive this storied legacy. By leveraging §Y§Y[HOL.GetFlag][HOL.GetAdjective]§!§! expertise in trade, diplomacy, and innovation, the VOC can rise again—not as a relic of the past, but as a force to shape the future.\n\n Current Countries with §Y§Y[HOL.GetFlag][HOL.GetAdjective]§!§! Prominence: \n\n §Y§Y[HOL.GetFlag][HOL.GetAdjective]§! Prominence§! in §Y[RAJ.GetNameWithFlag]§!: [?voc_influence_india|+]\n §Y§Y[HOL.GetFlag][HOL.GetAdjective]§! Prominence§! in §Y[TAI.GetNameWithFlag]§!: [?voc_influence_taiwan|+]\n §Y§Y[HOL.GetFlag][HOL.GetAdjective]§! Prominence§! in §Y[SRI.GetNameWithFlag]§!: [?voc_influence_srilanka|+]\n §Y§Y[HOL.GetFlag][HOL.GetAdjective]§! Prominence§! in §Y[SAF.GetNameWithFlag]§!: [?voc_influence_saf|+]\n\n §Y[IND.GetNameWithFlag]§! is our special project. If we want to reclaim our crown colony again, we need to prepare an invasion. To have a succesfully invasion we need to secure a beachhead as fast as possible. We can start the preperations for that but we need to keep our §Rdetection§! as low as possible. Otherwise we may be discovered and a landing will be very difficult.\n\n Our Current Situation:\n §GStrength§! in §Y[631.GetName]§! §Y[IND.GetNameWithFlag]§!: [?HOL_java_strength|+]\n §RDetection Chance§! in §YJava Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_java_detection_chance|-] \n §GStrength§! in §YSumatra Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_sumatra_strength|+]\n §RDetection Chance§! in §YSumatra Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_sumatra_detection_chance|-] \n §GStrength§! in §YKalimantan§! §Y[IND.GetNameWithFlag]§!: [?HOL_kalimantan_strength|+]\n §RDetection Chance§! in §YKalimantan§! §Y[IND.GetNameWithFlag]§!: [?HOL_kalimantan_detection_chance|-]"
 HOL_VOC_category_ind: "§Y[HOL.GetFlag][HOL.GetAdjective]§! danger for §Y[IND.GetNameWithFlag]§!"
 HOL_VOC_category_ind_desc: "The §Y[HOL.GetFlag][HOL.GetAdjective]§! have announced they will do whatever it takes to reclaim their colonial empire. We need to prepare ourselfs for this imminent danger because we will not be so easily defeated! We may increase our detection chances by increasing our intelligence of the §Y[HOL.GetFlag][HOL.GetAdjective]§! and investing in our §YSecurity Service§!. \n\n Current Detection chance of §Y[HOL.GetFlag][HOL.GetAdjective]§! preperations: \n\n§GDetection Chance§! in §YJava Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_java_detection_chance|+]§!\n§GDetection Chance§! in §YSumatra Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_sumatra_detection_chance|+]\n§GDetection Chance§! in §YKalimantan Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_kalimantan_detection_chance|+]"
 HOL_WIC_category: "The WIC's Bold Frontier"
 HOL_WIC_category_desc: "The Dutch West India Company (WIC) was a force of ambition and daring, sailing into uncharted waters to establish Dutch influence in the Americas and West Africa. From the sugar plantations of Suriname to the trade hubs of the Caribbean and the African Gold Coast, the WIC forged a colonial empire through commerce, conflict, and ingenuity. Though its glory days faded, its legacy remains—a testament to Dutch resilience and vision."
