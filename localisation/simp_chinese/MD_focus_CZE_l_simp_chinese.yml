 CZE_petr_pavel_scripted_gui_iraq_politics_button_delayed_scripted_text_two: "伊拉克在这场战争中遭受了巨大的损失。他们应该知道我们支持他们。彼得·帕维尔在第二次海湾战争中表现很好，所以我们再派他去那里吧。\n\n§G完成所需时间：§! [?CZE_petr_pavel_iraq_flag_two:days_left|0Y]天\n\n§G完成后的效果：§!\n  §Y彼得·帕维尔§!：\n    获得+7%训练点数，+2%沙漠战训练点数和+5%联络官点数\n\n  §Y[CZE.GetName]§!：\n    获得§Y[IRQ.GetName]§!+25点关系值和§Y[USA.GetName]§!-30点关系值"
 CZE_petr_pavel_scripted_gui_iraq_politics_button_delayed_scripted_text_three: "伊拉克在这场战争中遭受了巨大的损失。他们应该知道我们支持他们。彼得·帕维尔在第二次海湾战争中表现很好，所以我们再派他去那里吧。\n\n§G完成！§!"
