l_french:
 hez_focus: "Priorités nationales du Hezbollah"
 HEZ_Party_of_God: "§YFête de Dieu§!"
 HEZ_Party_of_God_desc: "Nous, les combattants du Levant, ceux qui se sont sacrifiés sur le chemin de la libération du Liban et de l'Asie occidentale, sommes le parti de Dieu, le Hezbollah. Aujourd'hui, notre insurrection se trouve dans une situation très importante. Nous sommes dans une situation qui peut changer notre avenir et celui du Liban, voire de toute la région... et le moment du choix est proche. Le destin de la Résistance nous attend..."
 HEZ_Our_own_state: "Notre propre État"
 HEZ_Our_own_state_desc: "Bien sûr, défendre le Liban, ou tout autre pays musulman de la région, est notre priorité, mais nous ne pouvons pas nier que beaucoup de ces pays musulmans, y compris le Liban, ne peuvent pas nous soutenir ou n'ont aucune envie de nous soutenir. Et de ce fait, le moment est venu d'établir notre propre État et notre propre gouvernement. Ce ne sera pas facile, mais nos frères nous soutiendront dans cette tâche."
 HEZ_Conquer_Lebanon: "Conquérir le Liban"
 HEZ_Conquer_Lebanon_desc: "Le faux gouvernement de Beyrouth est resté trop longtemps. Nous les avons respectés et aidés, mais leur réponse à notre générosité a été la coopération avec les sionistes et les Saoudiens. C'est fini ! Nous mobiliserons nos forces et appellerons nos frères à une guerre de libération, la libération du Liban lui-même."
 HEZ_Recruiting_Soldiers: "Recrutement de soldats"
 HEZ_Recruiting_Soldiers_desc: "Ce que beaucoup ne comprennent pas, c'est que nos forces ne sont pas seulement présentes au Sud-Liban, mais dans tout le Liban, et même dans d'autres pays d'Asie occidentale, comme l'Irak et la Syrie. C'est pourquoi nous devons commencer à mobiliser nos forces au Liban et dans la région. La victoire est devant nous..."
 HEZ_Gathering_Equipment: "Rassembler l'équipement"
 HEZ_Gathering_Equipment_desc: "Tout comme nos effectifs dans la région, nous disposons de nombreuses bases de matériel clandestines au Liban et en Asie occidentale. Nous avons du matériel dans le sud du Liban et nous pouvons en acquérir beaucoup plus grâce à nos contacts en Irak et en Syrie, sans oublier bien sûr l'aide de nos frères de Téhéran."
 HEZ_Rightful_Clay: "Argile légitime"
 HEZ_Rightful_Clay_desc: "Autrefois, après la guerre civile au Liban et notre succès, nous pensions qu'en établissant un gouvernement politique tolérant nous pourrions assurer la sécurité du Liban contre toute influence ou menace d'attaque occidentale et sioniste, mais il semble que l'influence des chiens de l'Occident se soit accrue. Et maintenant, il est temps de reconquérir le Liban, avec quelques changements de politique, bien sûr..."
 HEZ_Defectors_of_the_LAF: "Les transfuges des Forces armées libanaises"
 HEZ_Defectors_of_the_LAF_desc: "Il semble que les nouvelles réformes à Beyrouth ne plaisent pas à beaucoup de militaires libanais et que beaucoup d'autres désertent les forces armées libanaises. Avec la domination de notre influence au Liban, nous pouvons acquérir beaucoup plus de progrès dans la préparation de la libération du Liban. Bien sûr, nous devons choisir judicieusement nos méthodes de domination dans le pays..."
 HEZ_defector_resources_based_on_influence_TT: "Les ressources supplémentaires de §Ydefectors§! seront basées sur notre influence sur le Liban :\n§Y5-10%§!: 1000 Main d'oeuvre + 1000 Petites armes\n§Y11-30%§!: 2000 Main d'oeuvre + 1000 Petites armes + 1000 C&C\n§Y31-50%§!:3000 Main d'oeuvre + 1000 Petites armes + 1000 C&C + 100 APC + 100 Véhicules utilitaires\n§Y51-100%§!: 5000 Main d'oeuvre + 1000 Petites armes + 1000 C&C + 200 APC + 300 Véhicules utilitaires + 100 MBT"
 HEZ_War_for_Lebanon: "Guerre pour le Liban"
 HEZ_War_for_Lebanon_desc: "Tout est prêt, Beyrouth est dans le chaos, les forces armées libanaises sont dans leur état le plus faible depuis la guerre civile libanaise, et nous avons gagné suffisamment de main-d'œuvre et d'équipement pour la guerre de libération. Et en bref, le gouvernement libanais est en train de mourir, et nous mettrons fin à ses souffrances par la volonté de la Résistance, §R Le chemin de Qods passe par Beyrouth...§!"
 HEZ_Neutralizing_the_Threat: "Guerre avec Israël"
 HEZ_Neutralizing_the_Threat_desc: "Des montagnes du Cachemire aux déserts du Sahara, Tout vrai musulman espérait ce jour, Tout vrai Arabe espérait ce jour, Et tout vrai combattant de la liberté espérait ce jour... Le jour où nous effacerons la honte de la guerre des Six Jours, Le jour où nous effacerons la honte de la guerre du Kippour, Le jour où le peuple de Palestine serait libre... Oui, le temps est venu de la libération de la Terre Sainte ; le temps est venu de terminer la dernière croisade des païens et des oppresseurs. §GToujours, c'est le Jour de la Libération...§!"
 HEZ_iranian_aid_changes_TT: "§GAugmente les revenus supplémentaires§! provenant de §Yl’aide iranienne§!, et elle §RNE§! PLUS sera supprimée."
 HEZ_Co_existence: "Coexistence"
 HEZ_Co_existence_desc: "De nombreuses années se sont écoulées depuis l'époque du chaos et de la destruction au Liban, l'époque que nous appelons « la guerre civile libanaise », rien de ce qui s'y est passé n'était civil... mais malgré toute la douleur et la souffrance que notre peuple a endurées à cette époque, nous avons survécu et nous avons réussi à libérer le Liban des sales marionnettes sionistes. Et maintenant, un gouvernement unitaire et tolérant, qui est malheureusement influencé par le gouvernement syrien, est à Beyrouth, et il est impatient de devenir indépendant s'il trouve la meilleure opportunité pour le faire. Nous l'aiderons et coopérerons avec lui pour atteindre cet objectif. Pour un Liban indépendant !"
 HEZ_Influence_Lebanese_politics: "Influencer la politique libanaise"
 HEZ_Influence_Lebanese_politics_desc: "En rassemblant des faveurs et en renforçant notre domination sur le Parlement libanais, nous pouvons faire un autre pas important vers l’unification du Liban, et sûrement, le Liban sera aux Libanais, pas à quelqu’un d’autre... Le Liban sera plus puissant qu’il ne l’a jamais été dans son histoire..."
 HEZ_Skirmish_Raids: "Raids d'escarmouche"
 HEZ_Skirmish_Raids_desc: "Les forces armées libanaises, branche militaire pas si loyale du « gouvernement » libanais, sont dans un très mauvais état à cause des réformes radicales libérales et pro-occidentales du « gouvernement » de Beyrouth ; elles sont en train de devenir politisées et cliquées par les partisans et les opposants du « gouvernement central », nous pouvons utiliser cela comme un avantage pour affaiblir les forces armées libanaises autant que nous le pouvons avec les guerres frontalières."
 HEZ_Turning_South: "Tourner vers le sud"
 HEZ_Turning_South_desc: "Avec la libération du Liban, notre pouvoir est devenu ultime ; nous ne contrôlons pas une petite province, mais un pays qui peut être fort et résilient face à lui-même et à ses alliés. Et le temps est venu de tuer les oppresseurs de Philistin. Notre priorité est désormais très claire : §RLa préparation de la libération de Philistin§!."
 HEZ_Increased_Iranian_Support: "Soutien accru à l’Iran"
 HEZ_Increased_Iranian_Support_desc: "La République islamique d'Iran, l'un de nos principaux partenaires au sein de l'Axe de la Résistance, peut nous aider dans nos missions au Liban, au Levant et même au Moyen-Orient. Grâce à l'implication iranienne, nous pouvons améliorer nos revenus de plusieurs manières, ce qui signifie également que nous pouvons mettre en œuvre nos plans pour l'indépendance du Liban plus efficacement. Mais bien sûr... le prix à payer peut aussi être élevé pour notre système politique..."
 HEZ_lebanese_aid_income_based_on_influence_TT: "Les revenus supplémentaires provenant de l'§Yaide libanaise§!seront basés sur l'influence libanaise du Hezbollah :\n§Y1-20%§!: §G+0.25 milliard§! Hebdomadaire\n§Y21-50%§!: §G+0.50 milliard§! Hebdomadaire\n§Y51-100%§!: §G+1.00 milliard§! Hebdomadaire"
 HEZ_International_Hezbollah: "Hezbollah international"
 HEZ_International_Hezbollah_desc: "Le Hezbollah n'a aucun sens sans sa mission de libération dans le monde islamique. Quel est le but du Hezbollah irakien, d'Hosseinioun ou de tout autre groupe de l'Axe de la Résistance s'ils n'essaient pas de commencer leur Résistance contre le gouvernement tyrannique de leur pays ou les envahisseurs impérialistes dans leurs pays ? Nous devons aider nos frères dans toutes les parties du monde. Et donc, nous allons commencer..."
 HEZ_African_Hezbollah: "Opérations en Afrique"
 HEZ_African_Hezbollah_desc: "De nombreux musulmans en Afrique (notamment au Nigéria), grâce à l'Ayatollah Zakzaki, commencent à trouver la vérité et à se convertir au chiisme. Cela peut être une très bonne occasion d'aider Zakzaki dans sa mission et aussi de faire connaître la doctrine de la résistance à nos nouveaux frères."
 HEZ_Latin_American_Hezbollah: "Opérations en Amérique du Sud"
 HEZ_Latin_American_Hezbollah_desc: "Nous sommes actifs en Amérique latine depuis une décennie et notre objectif principal dans cette région était d'éliminer les principales figures sionistes et de saboter l'influence sioniste dans les pays d'Amérique latine comme l'Argentine. Mais maintenant, nous ne devons plus nous contenter de combattre les sionistes, non. Maintenant, nous devons envoyer un message aux impérialistes américains... Et ils ne verront pas ce qui les attend..."
 HEZ_North_American_Hezbollah: "Opérations en Amérique du Nord"
 HEZ_North_American_Hezbollah_desc: "Après notre succès dans l'infiltration des forces américaines de la DEA et la corruption et la dégénérescence croissantes contre les porcs capitalistes, il est maintenant temps d'appeler nos frères en Amérique à... connaître la vérité contre le grand Satan..."
 HEZ_Hezbollah_in_the_Middle_east: "Opérations en Asie du Sud-Ouest"
 HEZ_Hezbollah_in_the_Middle_east_desc: "L'Asie du Sud-Ouest, le « Moyen-Orient » comme l'appellent les Occidentaux, est la base principale de nos opérations à travers le monde avec les récents changements survenus dans la région et la mobilisation des forces américaines ; il faut s'y préparer. Le temps est venu pour le Hezbollah de montrer sa véritable puissance face aux impérialistes américains."
 HEZ_An_Inevitable_failure: "Un échec inévitable"
 HEZ_An_Inevitable_failure_desc: "Bachar al-Assad n'a jamais été aussi compétent que son frère Basile, ni même que son père Hafiz. Et bien, il n'est pas étonnant qu'une guerre civile ait éclaté à cause d'un président dentiste...\nMais de toute façon, les intérêts de la Résistance sont menacés à cause de la présence des forces wahhabites et occidentales en Syrie. Nous devons agir vite, car si nous ne le faisons pas, la prochaine guerre civile aura lieu au Liban et en Iran..."
 HEZ_An_Inevitable_failure_TT: "§G-§! Débloque les décisions suivantes : §YEnvoyer des équipements militaires en Syrie§!, §YForces de volontaires pour la Syrie§! qui seront disponibles pendant la guerre civile syrienne."
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad: "Nos frères à Sanaa et à Bagdad"
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_desc: "Beaucoup de choses changent dans la région, et nos agents ont rapporté une mobilisation massive des forces américaines près des frontières irakiennes, et aussi, nous avons entendu des nouvelles de mandataires saoudiens poursuivant la population chiite au Yémen et nos frères houthis se préparent à une nouvelle lutte... Le monde change, et nous aussi. Mais pour l'instant, nous n'avons plus qu'à attendre le début de la fin..."
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_TT: "§G-§! Déverrouille la décision suivante : §Y[IRQ.GetNameWithFlag] : Nos fonds pour le peuple irakien§!, §Y[IRQ.GetNameWithFlag] : Des armes pour la résistance§!\n"
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_TT2: "§G-§! Débloque la décision suivante : §Y[YEM.GetNameWithFlag] : Organiser des raids au Yémen§!, §Y[YEM.GetNameWithFlag] : Des armes pour nos frères§!"
 HEZ_Badr_in_the_shadows_TT: "§G-§! Déverrouille la décision suivante : §Y[IRQ.GetNameWithFlag] : Financer la propagande pour Badr§!"
 HEZ_volunteers_for_iraq_TT: "§G-§! Déverrouille la décision suivante : §Y[IRQ.GetNameWithFlag] : Volontaires pour l'Irak§!"
 HEZ_shia_advisors_for_iraq_TT: "§G-§! Déverrouille la décision suivante : §Y[IRQ.GetNameWithFlag] : Conseillers chiites pour l'Irak§!"
 HEZ_fund_houthi_propaganda_TT: "§G-§! Débloque la décision suivante : §Y[YEM.GetNameWithFlag] : Financer la propagande houthiste§!"
 HEZ_infrastructure_in_saadaa_TT: "§G-§! Déverrouille la décision suivante : §Y[YEM.GetNameWithFlag] : Investissement en infrastructures à Saadaa§!"
 HEZ_fund_protests_against_wahabbis_in_sanaa_TT: "§G-§! Débloque la décision suivante : §Y[YEM.GetNameWithFlag] : Financer les manifestations contre les wahhabites à Sanaa§!"
 HEZ_sabotage_wahhabi_schools_TT: "§G-§! Déverrouille la décision suivante : §Y[YEM.GetNameWithFlag] : Saboter les écoles et les mosquées wahhabites§!"
 rushdie_decision_unlock_TT: "§G-§! Débloque la décision suivante : §Y[USA.GetNameWithFlag] : Assassiner Salman Rushdie§!"
 rushdie_dies_tooltip: "§RLe sort de Rushdie va être décidé. Maintenant.§! \nPlus vos §Yrenseignements civils§! sur les États-Unis sont nombreux, plus grandes sont nos chances de succès."
 rushdie_dies_tooltip_nodlc: "§RLe sort de Rushdie va être décidé. Maintenant.§! \nPlus votre §YInfluence§! sera grande aux États-Unis, plus grandes seront nos chances de succès."
 rushdie_dies2_tooltip: "§YL'homme qui se cachait est désormais libéré des conséquences de ses péchés...§!"
 rushdie_survives_tooltip: "§YLe bâtard vit, mais au prix de sa vie...§!"
 HEZ_The_End: "§GLa fin§!"
 HEZ_The_End_desc: "Après de nombreux sacrifices et investissements dans toute l’Asie du Sud-Ouest, nous avons maintenant la meilleure occasion de porter un coup sévère à la bête saoudienne. Ces opportunistes wahhabites devraient comprendre que leur argent ne vaut rien quand nous existons. Pourquoi ? Parce que si nous supprimons la « sécurité » de la capitale saoudienne, personne ne pensera plus jamais à « investir » dans un endroit qui sera bombardé chaque semaine par le Hezbollah et ses alliés. Des milliards de dollars vont disparaître, MAINTENANT !"
 HEZ_and_Steal_the_Heathens: "§YVoler les païens§!"
 HEZ_and_Steal_the_Heathens_desc: "Avec le financement des chiens saoudiens, des racailles wahhabites se multiplient au Yémen, pas sous notre surveillance, bien sûr. Nous demanderons à nos frères houthis de s'occuper de certaines affaires au Yémen... Et cela va très mal finir pour l'Arabie saoudite..."
 HEZ_Steal_the_Bastards: "§3Voler les bâtards§!"
 HEZ_Steal_the_Bastards_desc: "Même si les Américains ont conquis l'Irak, cela ne signifie pas qu'ils vont le garder pour eux pour toujours... C'est pourquoi nous attaquerons tout soldat américain, homme ou femme, partout en Irak. Et le début de nos attaques devrait être suffisamment important pour entraîner les garnisons américaines dans le chaos. Elles connaîtront la peur, et nous leur apprendrons à avoir peur..."
 HEZ_Invest_in_Saada: "Investir à Saada"
 HEZ_Invest_in_Saada_desc: "La province de Saada étant le siège d'Ansarallah, nous allons l'agrandir et y investir pour la rendre suffisamment performante pour servir Ansarallah et également le Hezbollah."
 HEZ_Houthi_brothers: "Frères Houthis"
 HEZ_Houthi_brothers_desc: "Le Shahab al Momin, ou Ansarllah du Yémen, est une organisation politique et armée qui soutient les idées de l'Axe de la Résistance et qui est également très appréciée par le Hezbollah. Avec la poursuite des persécutions contre la minorité chiite au Yémen et la montée de la menace wahhabite au Yémen, cette organisation est de plus en plus mécontente du gouvernement yéménite. Il semble donc que cette rivalité entre l'organisation et le gouvernement central puisse être une bonne occasion pour nous de diffuser les idées de la Résistance. Et bien, nous allons commencer."
 HEZ_Organize_Shii_Forces: "Organiser les forces chiites"
 HEZ_Organize_Shii_Forces_desc: "Aujourd'hui, avec la chute du gouvernement de Saddam et le chaos du nouveau gouvernement irakien, le moment est venu pour nous d'intervenir plus... physiquement en Irak. En envoyant nos conseillers compétents auprès de l'armée Badr ainsi que d'autres milices chiites, nous pouvons orchestrer une phase d'attaque contre les occupants américains en Irak."
 requirement_hez: "A §YÉcoles Militaires d'Officiers§! ou supérieur"
 HEZ_Badr_in_the_shadows: "Badr dans l'ombre"
 HEZ_Badr_in_the_shadows_desc: "L'armée Badr, l'une des plus anciennes organisations militaires et politiques chiites d'Irak, nous apporte désormais, ainsi qu'à nos frères iraniens, une aide précieuse. Aujourd’hui, avec les énormes tensions entre Saddam et les États-Unis en Irak, nous pouvons avoir une très bonne opportunité de renforcer l’influence des partis chiites, et pas seulement de l’armée Badr, dans tout l’Irak et au-delà !"
 HEZ_For_Allah_Islam_and_Zeinabyah: "§RPour Allah, l'Islam et Zeinabyah !§!"
 HEZ_For_Allah_Islam_and_Zeinabyah_desc: "Nous attaquerons nos ennemis avec le drapeau de l'Imam Hussein ! Nous devons aller protéger le sanctuaire de Zaynab, même si nos ennemis nous coupent la tête... §RNous devons y aller aussi... juste pour nous sacrifier pour la protection des Ahlul Bayt...§!"
 HEZ_Negotiations_for_Intervention: "Négociations pour une intervention"
 HEZ_Negotiations_for_Intervention_desc: "Nous ne pouvons pas et ne tolérerons pas la menace wahhabite ! Nous mobiliserons toutes nos forces pour combattre la bête wahhabite ! Nous ne montrerons aucune pitié envers les tyrans wahhabites ! Nous utiliserons toute notre puissance diplomatique et militaire pour détruire le faux État islamique. Nous mettrons fin à cette menace une fois pour toutes..."
 HEZ_call_to_arms: "Appeler aux armes"
 HEZ_call_to_arms_desc: "Nous devons améliorer les relations avec l’Iran et envoyer des conseillers en République arabe syrienne."
 HEZ_call_to_arms_TT: "§G-§! Débloque les décisions suivantes : §Y[SYR.GetNameWithFlag] : Nos conseillers à Damas§!, §Y[PER.GetNameWithFlag] : Armes d'Iran§! qui seront disponibles pendant la guerre civile syrienne."
 HEZ_Formalize_the_first_Shia_Institutions_in_Africa: "Formaliser les premières institutions chiites en Afrique"
 HEZ_Formalize_the_first_Shia_Institutions_in_Africa_desc: "Maintenant que l'Axe de la Résistance est entré dans le champ politique du Nigeria et de l'Afrique, il est temps d'investir massivement pour attirer la population musulmane du Nigeria et, à terme, de l'Afrique, pour la convertir et aussi pour promouvoir l'islam chiite et la doctrine de la Résistance. Grâce à nos investissements et aussi à l'utilité de notre cher frère, l'Ayatollah Zakzaki, nous pouvons maintenant concrétiser nos plans."
 HEZ_Help_Zakzaki_and_his_companions: "Aidez Zakzaki et ses compagnons"
 HEZ_Help_Zakzaki_and_his_companions_desc: "En investissant un soutien politique considérable envers Zakzaki et son parti, l’idéologie du chiisme islamique sera considérablement renforcée et servira sûrement aussi nos intérêts."
 HEZ_Establish_Secret_Bases_in_Nigeria: "Établir des bases secrètes au Nigéria"
 HEZ_Establish_Secret_Bases_in_Nigeria_desc: "Aujourd'hui, grâce à la consolidation et à l'influence des institutions culturelles chiites au Nigeria, nous avons également rassemblé un soutien considérable pour la Résistance dans le pays. Grâce à ce soutien, nous entrerons dans une nouvelle phase d'action dans tout le Nigeria et même en Afrique..."
 HEZ_Ayatollah_ZakZaki: "Ayatollah Zakzaki"
 HEZ_Ayatollah_ZakZaki_desc: "L'ayatollah Zakzaki, un khomeiniste chiite nigérian très convaincu, et également le leader d'un parti politique chiite très potentiel au Nigeria, peut être notre meilleure chance d'entrer sur le terrain de jeu du continent africain, en utilisant le pouvoir doux et doux de la propagande et des stratagèmes politiques, nous pouvons également affirmer notre domination dans les parties les plus importantes de l'Afrique..."
 Zakzaki_tt: "§YIbrahim Zakzaky§! sera le leader des §GRévolutionnaires chiites de la ligne dure§! au §YNigeria§!."
 HEZ_A_Remembrance_to_an_old_friend: "Un souvenir à un vieil ami..."
 HEZ_A_Remembrance_to_an_old_friend_desc: "Bien que nous ne soyons pas vraiment actifs en Afrique de manière très opérationnelle, nous connaissons certaines institutions dans de nombreux pays africains qui peuvent servir nos objectifs et qui sont en fait alignées sur nos idéaux, même si certaines d'entre elles ne sont même pas considérées comme des musulmans chiites. Mais au Nigéria, il semble que ce soit différent. Le Mouvement chiite du Nigéria, dirigé par l'Ayatollah Zakzaki, peut être un très bon candidat pour que nos opérateurs et agents soient davantage impliqués dans des opérations de sabotage que dans de simples opérations de propagande..."
 HEZ_From_Caracasto_Washington: "§RDe Caracas à Washington!§!"
 HEZ_From_Caracasto_Washington_desc: "§RNotre mission est terminée sur cette terre maudite. Le temps est venu de faire du bastion de la liberté le bastion du Chaos.§!"
 HEZ_Our_Gift_To_the_Great_Satan: "Un cadeau au grand Satan"
 HEZ_Our_Gift_To_the_Great_Satan_desc: "§RL'Amérique devrait se briser, ce qui serait déjà assez grave pour son propre bien...§!"
 HEZ_Our_Gift_To_the_Great_Satan_TT: "§G-§! Débloque la décision suivante : §YDéstabiliser l'Amérique§!"
 HEZ_American_Infiltration: "Infiltration américaine"
 HEZ_American_Infiltration_desc: "Nous devons agir contre les États-Unis."
 HEZ_New_Contracts_with_Drug_Cartels: "Nouveaux contrats avec les cartels de la drogue"
 HEZ_New_Contracts_with_Drug_Cartels_desc: "Diviser pour mieux régner ! Il semble que ce dicton fonctionne dans les relations entre les cartels de la drogue et les gouvernements d'Amérique latine. En laissant le chaos prospérer en Argentine et, plus tard, en Amérique latine, nous pouvons faire ce que nous voulons sur le continent, et ce que nous faisons maintenant avec plaisir, c'est nuire au grand Satan."
 HEZ_New_Contracts_with_Drug_Cartels_TT: "§G-§! Débloque la décision suivante : §YTraite avec les cartels de la drogue§!"
 HEZ_Our_Era: "Notre époque"
 HEZ_Our_Era_desc: "En Argentine, tout est sécurisé et nous avons désormais une forte domination sur le pays ! Ou du moins suffisamment forte pour étendre notre base d'opérations au-delà d'un seul pays du continent. Le temps presse, §Rand. Nous devons nous préparer à notre dernière frappe contre les États-Unis...§!"
 HEZ_Memory_of_AMIA: "Souvenirs de l'AMIA"
 HEZ_Memory_of_AMIA_desc: "AMIA, l'un des centres commerciaux juifs d'Argentine qui a été saboté par nos agents en Argentine, était l'une de nos opérations visant à réduire et à éliminer l'influence sioniste dans les pays d'Amérique latine. Maintenant que nous sommes prêts à entamer une nouvelle phase en Amérique du Sud, il semble que nous devions à nouveau combattre l'influence sioniste sur tout le continent, et cela commence à nouveau par l'Argentine..."
 HEZ_Anti_Zionist_Parties: "Les partis antisionistes"
 HEZ_Anti_Zionist_Parties_desc: "Bien que nous puissions également détruire la menace sioniste par d’autres moyens, l’une des meilleures solutions consiste à rassembler le soutien antisioniste de la population locale d’Argentine (et de tout le continent). Alors, avec cela, commençons une campagne douce et amicale contre les sionistes…"
 HEZ_Anti_Zionist_Parties_TT: "§G-§! Débloque la décision suivante : §YSoutenir les partis antisionistes§!"
 HEZ_how_little_they_know: "§RComme ils en savent peu...§!"
 HEZ_how_little_they_know_desc: "§REt maintenant, les impérialistes nous craindront aussi là où ils ne nous attendent pas...§!"
 HEZ_Creating_opportunities: "Créer des opportunités"
 HEZ_Creating_opportunities_desc: "Nous devenons bien plus qu'une simple organisation paramilitaire. Nous devons améliorer les moyens de commerce et de transport dans notre nouveau pays, car nous devons continuer à vivre et assurer une bonne vie à notre population, n'est-ce pas ? Un port naval répondrait à nos besoins commerciaux et ferait même de nous un « pays » majeur, car nous aurions accès à la fois à la mer Méditerranée et à la région du Levant. Et une base internationale répondrait à nos besoins, en stockant nos chasseurs et en offrant également certains avantages en termes de transport et d'économie."
 HEZ_International_recognization: "Reconnaissance internationale"
 HEZ_International_recognization_desc: "Nous serons toujours fidèles à l'Iran et à tout autre pays chiite, mais nous voulons maintenant entrer sur la scène internationale. Pourquoi devrions-nous nous battre et mourir alors que nous pouvons tirer de nombreux avantages de la discussion et des négociations ? Après tout, certains de nos frères à Téhéran croient aussi à cette logique ; pourquoi n'y croirions-nous pas ?"
 HEZ_Seeking_Allies: "À la recherche d'alliés"
 HEZ_Seeking_Allies_desc: "Maintenant que nous avons consolidé notre position au sein de la communauté internationale, nous devons « négocier », comme nous l’avons dit auparavant. Pourquoi ? Personne ne nie une bonne opportunité d’investissement au Levant, surtout si elle concerne le Liban. Nous devons atteindre des nations au-delà de l’Iran ou simplement des pays chiites. Des milliards de personnes doivent s’épanouir dans la nouvelle Terre de Dieu…"
 HEZ_Building_of_our_nation: "La construction de notre nation"
 HEZ_Building_of_our_nation_desc: "Même si nous comptons beaucoup sur les investissements internationaux de toutes les grandes puissances économiques du monde, nous devons nous assurer au moins d'avoir une industrie nationale pour nous-mêmes ; après tout, nous n'allons pas détruire toute notre politique chiite, non. Nous comprenons simplement qu'il existe des alternatives pour lutter contre le mal..."
 HEZ_Improved_living: "Une vie améliorée"
 HEZ_Improved_living_desc: "Aujourd'hui, nous voulons construire une nation nouvelle et même singulière dans le monde. Il nous faut donc renforcer ses racines. En améliorant les infrastructures de notre pays et en développant les services de communication, nous pouvons garantir à la fois la satisfaction de notre population et une bonne chance d'obtenir des primes d'investissement ou de construction dans notre pays."
 HEZ_Recruiting_Loyalists: "Recrutement de loyalistes"
 HEZ_Recruiting_Loyalists_desc: "Bien que l'économie et la réputation internationale soient très importantes pour une nation, sa sécurité nationale l'est aussi. Et même, elle l'est encore plus pour nous. Bien que nous ayons une bonne armée par rapport à notre propre pays, nous ne pouvons pas compter uniquement sur elle. Nous avons encore un long chemin à parcourir pour atteindre nos objectifs militaires..."
 HEZ_Land_of_God: "Terre de Dieu"
 HEZ_Land_of_God_desc: "Tout est prêt, nous ne dépendons plus de personne. Non ! Nous ne sommes plus seulement « le parti de Dieu » ! Nous sommes en train d’établir un pays, un État, entièrement consacré à Dieu, §Gnous sommes en train d’établir le « Milk-ullah », la terre de Dieu§!"
 HEZ_Hezbollah_and_the_LAF: "Le Hezbollah et les Forces armées libanaises"
 HEZ_Hezbollah_and_the_LAF_desc: "Avec la coopération des forces armées libanaises avec le Hezbollah, nous pouvons faire un grand pas en avant pour influencer et favoriser le gouvernement de Beyrouth. Nous partagerons les tactiques que nous avons apprises pendant la guerre civile et, si Dieu le veut, ils partageront avec nous les technologies acquises à l'étranger..."
 HEZ_Lebanese_Support: "Soutien libanais"
 HEZ_Lebanese_Support_desc: "En temps de crise, nous avons favorisé de nombreux Libanais sur la scène politique libanaise et nous allons donc utiliser ces faveurs. Bien entendu, nous n’oublions pas que, après tout, nous avons également une influence considérable sur la sécurité et la politique libanaises."
 HEZ_iranian_aid_income_based_on_influence_TT: "Les revenus supplémentaires de l’§Yaide iranienne§! seront basés sur l’influence iranienne au sein du Hezbollah :\n§Y1-20%§!: §G+0.25 milliard§! Hebdomadaire\n§Y21-50%§!: §G+0.50 milliard§! Hebdomadaire\n§Y51-100%§!: §G+1.00 milliard§! Hebdomadaire"
 HEZ_Lobbying_Public_Support: "Lobbying pour obtenir le soutien du public"
 HEZ_Lobbying_Public_Support_desc: "Maintenant que nous avons consolidé notre autorité politique dans tout le Liban, le moment est venu de consolider également notre autorité sur le peuple libanais. En appelant nos chers partisans chiites et d’autres groupes minoritaires et même des partis politiques, nous pouvons montrer la popularité et la renommée du Hezbollah au Liban. Ce faisant, une alarme retentira pour les marionnettes occidentales à Beyrouth. Une alarme qui leur montrera ce qui va leur arriver et, §Yils comprendront ce qui les attend!§!"
 HEZ_Request_Election_funds: "Demande de fonds pour les élections"
 HEZ_Request_Election_funds_desc: "Bien que nous fassions beaucoup pour consolider notre position, nous avons toujours besoin d’un soutien pour notre cause, et comme toujours, ce soutien est la République islamique d’Iran. Ils nous aideront certainement et nous soutiendront dans l’unification du Liban. Pourquoi ? Parce que si le Liban s’unit sous la bannière du Hezbollah, §Yun État dans l’État devient un pays pour lui-même§!"
 HEZ_Shias_Lebanon: "Le Liban aux Libanais !"
 HEZ_Shias_Lebanon_desc: "Tout est prêt. Nous avons fait tout ce que nous pouvions, et maintenant, il est temps d'obtenir notre récompense. Le Liban sera uni et s'échappera complètement des mains de toute puissance impérialiste. §YAvec le Liban sécurisé, la Résistance fera un grand pas vers la guerre finale, le grand procès des infidèles et la libération des opprimés.§!"
 HEZ_maintain_status_quo: "Maintenir le statu quo"
 HEZ_maintain_status_quo_desc: "Bien que notre objectif initial ait été d’unifier le Liban sous la bannière du Hezbollah, il semble que cela ne soit pas nécessaire. Nous avons dominé la politique libanaise et il n’est pas nécessaire de prendre le contrôle de l’ensemble du Liban par nous-mêmes. Au lieu de cela, nous superviserons les activités politiques qui se déroulent dans tout le pays. De cette façon, il n’y a pas besoin de tant de coups bas politiques au sein de notre organisation alors que notre domination politique est assurée au sein du gouvernement libanais, et nous pouvons même avoir une bonne image publique en laissant un gouvernement « démocratique » mener des activités juste à côté de nous. De cette façon, nous gardons également notre attention davantage sur notre propre population chiite et sur les intérêts de l’Axe de la Résistance. §YMais malgré tout cela, notre main ferme au Liban restera sur le Liban pour toujours !§!"
 HEZ_Industry: "Le Hezbollah et l'industrie"
 HEZ_Industry_desc: "Le secteur industriel est de la plus haute importance pour la pérennité du Hezbollah."
 HEZ_Hezbollahs_independent_industry: "L'industrie indépendante du Hezbollah"
 HEZ_Hezbollahs_independent_industry_desc: "Nous ne pouvons pas laisser notre nation se laisser dicter sa conduite par d'autres nations. C'est pourquoi nous devons créer nous-mêmes une nouvelle « doctrine » économique..."
 HEZ_New_Backers: "Nouveaux contributeurs"
 HEZ_New_Backers_desc: "Avec la formation de notre nouvel État, certains investisseurs étrangers s'intéressent à notre... état actuel des affaires économiques..."
 HEZ_Puppet_state_of_Iran: "État fantoche d'Iran"
 HEZ_Puppet_state_of_Iran_desc: "Les Iraniens ont accepté de financer notre industrie au prix d’un coût politique majeur."
 HEZ_The_Lira: "La Lire"
 HEZ_The_Lira_desc: "Nous devons évaluer la manière dont nous devons aborder la livre, notre monnaie."
 HEZ_Free_from_USD: "Libérez la livre par rapport au dollar"
 HEZ_Free_from_USD_desc: "La livre est trop instable. Nous devons la libérer du dollar américain."
 HEZ_Keep_it_locked: "Gardez-le verrouillé"
 HEZ_Keep_it_locked_desc: "La valeur de la livre est stable et il n’y a rien à redire."
 HEZ_Preparing_Iranian_businesses: "Préparation des entreprises iraniennes"
 HEZ_Preparing_Iranian_businesses_desc: "Eh bien... nous devons le faire, après tout..."
 HEZ_Iranian_Offices: "Bureaux iraniens"
 HEZ_Iranian_Offices_desc: "Nous devons créer de nouvelles infrastructures pour le secteur des bureaux."
 HEZ_Iranian_Construction_tools: "Outils de construction iraniens"
 HEZ_Iranian_Construction_tools_desc: "Nous devons construire de nouvelles usines pour produire des biens."
 HEZ_Iranian_Roads: "Les routes iraniennes"
 HEZ_Iranian_Roads_desc: "Nous devons améliorer nos routes, ce qui permettra de produire des marchandises à un rythme plus rapide."
 HEZ_iranian_business: "Entreprises iraniennes"
 HEZ_Iranian_Business_Stimulus: "Mesures de relance économique en Iran"
 HEZ_Iranian_Business_Stimulus_desc: "Au détriment de notre autonomie, nous pouvons permettre aux Iraniens d’accorder des stimulants à nos entreprises."
 HEZ_Iranian_Business_Stimulus_modifier_TT: "§YIranian Business§! which grants §G+0.200$§! Billions every week."
 HEZ_Iranian_Business_Stimulus_autonomy_TT: "Mesures de relance économique en Iran"
 HEZ_Iranian_Supported_Education: "L'éducation soutenue par l'Iran"
 HEZ_Iranian_Supported_Education_desc: "Les Iraniens ont proposé d’éduquer nos travailleurs au détriment de notre autonomie."
 HEZ_Iranian_Supported_Education_TT: "L'éducation soutenue par l'Iran"
 HEZ_peoples_support: "\nThis focus will Combine all of the National Spirits of this Branch, Increasing the following:\n§G+5%§! §YWar Support§!\n§G+5%§! §YStability§!\n§G+0.10§! §YDaily Political Power Gain§!"
