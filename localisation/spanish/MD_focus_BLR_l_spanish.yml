 belarus_another.6.t: "El Culto a Lukashenko."
 belarus_another.6.d: "Alexander Lukashenko ha sido el Presidente permanente de la República de Belarús durante mucho tiempo. Durante su mandato, se ha creado todo un culto en torno a él como 'batka'. Este culto lo distingue de otros dictadores de la CEI, pero también lo obliga a interactuar con su pueblo de una manera especial. El apoyo al Batka es un indicador que muestra el gran respaldo de Alexander Grigoryevich Lukashenko en todos los segmentos de la población. Dependiendo de diversas acciones, este indicador disminuirá o aumentará, otorgando varios bonos o penalizaciones."
 belarus_another.6.a: "Nuestro Batka Lukashenko, madre de Belarús."
