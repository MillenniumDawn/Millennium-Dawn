 ITA.Neutral_Communism: "£ITA_neutral_communism 重建共产党"
 ITA.Neutral_Communism_desc: "共产主义复兴党是1991年意大利共产党垮台后出现的众多政党之一。与新的意大利共产党不同，它公开反对斯大林主义、反法西斯主义和和平主义。它认为，共产主义革命的目标能够而且必须通过和平和民主的方式实现。"
 ITA.Neutral_green: "£ITA_non_aligned_greens 绿党联合会"
 ITA.Neutral_green_desc: "绿党联合会是一个环保主义、社会民主主义和和平主义政党，成立于1986年以应对切尔诺贝利核事故。与世界上许多绿党一样，它生来就有保护环境的崇高意图，此后发起了许多反科学和破坏环境的斗争，例如反对核能或垃圾焚烧炉的斗争，直接助长了“邻避”行为。它相信保护环境的唯一关键是扭转无休止增长的范式，因此接受了一种独特的反资本主义和反全球主义观点。"
