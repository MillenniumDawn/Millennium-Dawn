 southern_republic_event.1.t: "A Questão Capital"
 southern_republic_event.1.d: "Na esteira do rescaldo que foram os \"Grandes Tumultos\" dos antigos Estados Unidos, muitos dos governadores locais estão se esforçando para tornar seus estados o mais atraentes possível para um corpo independente de onde a capital da nova República deveria estar. Alguns acreditam que deveria ser o mais central possível e colocar a cidade de Meridian Mississippi como uma opção ótima. Alguns acreditam que apenas Atlanta é a escolha real, sendo uma das áreas metropolitanas mais desenvolvidas do Sul. Enquanto alguns citam simbolismos históricos e desejam ter Charleston como a nova capital, qualquer que seja a escolha, ela precisará ser mais cedo do que tarde se quisermos realmente nos concentrar em nossos problemas mais urgentes."
 southern_republic_event.1.o1: "Acabamos de passar por isso e estamos fazendo um concurso de beleza!?!"
 southern_republic_event.2.t: "A escolha do comitê"
 southern_republic_event.2.d: "Depois de alguns dias, bem como muitas pressões exercidas por autoridades locais para escolhê-los, o comitê surgiu com quatro escolhas distintas. Nova Orleans por seu centro comercial e aparato naval, Meridian no Mississippi por sua centralidade estratégica quando se pensa na antiga confederação. Depois, há Atlanta, o centro metropolitano mais desenvolvido do Sul, que economicamente e governativamente seria uma escolha de senso comum. Finalmente, há o simbolismo histórico que está tornando Charleston a capital. Charleston atrai a direita, assim como atrai o movimento de identidade sulista que tem crescido cada vez mais. Independentemente disso, a escolha do comitê é o que determina quem fica com o quê."
 southern_republic_event.2.o1: "Nova Orleans claramente vence Atlanta"
 southern_republic_event.2.o2: "O Coração de Dixie Deveria Ser o Coração, Meridian É"
 southern_republic_event.2.o3: "Atlanta é a única escolha real aqui"
 southern_republic_event.2.o4: "Nossa História é Nossa Identidade, Charleston é Escolhida"
 southern_republic_event.3.t: "O Teatro Político"
 southern_republic_event.3.d: "Os estados do Sul são anfitriões de um desastre natural completo de facções políticas e influências ideológicas. O Sul não só tem que se preocupar com os desastres naturais da própria mãe natureza, mas também com os excessos e as lutas de seus extremos políticos. De membros de nicho da Klan a revolucionários socialistas, temos que navegar adequadamente nesta tempestade se quisermos aproveitar a pouca paz que conseguimos estabelecer até agora."
 southern_republic_event.3.o1: "Essa ralé não é uma ameaça"
 southern_republic_event.3.o2: "Deveríamos ser mais cautelosos sobre quem pode ser eleito"
 southern_republic_event.4.t: "The Stable Parties"
 southern_republic_event.4.d: "Na esteira do nosso renascimento político, precisamos olhar para quem poderia nos tornar uma nação mais estável. Esses \"moderados\", como a zombaria da alt-right e alt-left tendem a rotulá-los, indicam que esses são os partidos mais cautelosos. Procurando por mudanças, mas não de uma forma maratona, mas sim um passeio agradável ou um ritmo leve de corrida, precisamos entender quem são esses partidos se quisermos ajudar a garantir que eles solidifiquem o apoio sobre os outros partidos do tipo mais rebelde."
 southern_republic_event.4.o1: "Graças a Deus pelas pessoas cautelosas"
 southern_republic_event.5.t: "O Partido Conservador do Sul"
 southern_republic_event.5.d: "O SCP é um partido bastante moderado no grande esquema do grupo de partidos \"Estáveis\". Sendo geralmente um partido de centro-direita, ele tende a ser mais um lembrete dos antigos partidos democráticos e republicanos e suas alas moderadas. Sendo mais a favor de mudanças graduais do que de grandes mudanças rápidas, este partido garante que, se a mudança for necessária, ela seja abordada de uma maneira mais pensada, em vez da mentalidade de fanfarra que pode surgir em tópicos mais sensíveis. Em termos de políticas sociais, ele garante que a mudança esteja sempre acontecendo, mas devemos adotá-la em um ritmo confortável para manter a coesão nacional. Economicamente, eles são a favor da desregulamentação, mas não se opõem a regulamentações mais baseadas no senso comum para coibir meios exploratórios."
 southern_republic_event.5.o1: "O SCP traz paz"
 southern_republic_event.5.o2: "As perucas vencerão"
 southern_republic_event.5.o3: "O PDP prevalecerá"
 southern_republic_event.6.t: "A festa da peruca de Dixie"
 southern_republic_event.6.d: "O WPD é um partido liberal mais clássico que visa usar a velha escola da doutrina liberal para garantir um governo estável e progressivo para garantir a liberdade e a igualdade para todos. Buscando mais disponibilidade de oportunidades iguais, o WDP é socialmente mais fluido em relação às mudanças, mas não vê a necessidade de impor sanções governamentais, a menos que a questão em questão não seja verdadeiramente tratada primeiro nos níveis estadual e/ou local. Economicamente, eles acreditam em regulamentações gerais com foco em regulamentação antimonopólio ou, mais geralmente, em práticas anticompetitivas. Mas, além desse tipo de estratégia de \"jogo limpo\" em regulamentações, o WDP prefere uma abordagem mais imparcial, se e quando possível."
 southern_republic_event.6.o1: "Regulamentos de senso comum fazem sentido"
 southern_republic_event.6.o2: "A verdadeira competição é uma oportunidade real"
 southern_republic_event.6.o3: "Amálgamas Econômicas São Anti-Sulistas"
 southern_republic_event.7.t: "O Partido Democrático Progressista"
 southern_republic_event.7.d: "O PDP é um partido democrático-socialista mais tradicional como seus equivalentes europeus, o partido busca usar os poderes da democracia para garantir o tratamento justo dos trabalhadores da nação e deseja inaugurar um socialismo suave. Isso significa que, socialmente falando, o partido é mais liberal, mantendo apenas valores tradicionais sobre o que a maioria votante acredita que vale a pena manter tradicional. Economicamente, eles são socialistas suaves, buscando usar o poder das regulamentações para manter os trabalhadores alimentados e cuidados, eles não são totalmente pró-nacionalização, no entanto, se o setor privado agir de forma indisciplinada, não está fora de questão como um substituto para ajudar as massas exploradas."
 southern_republic_event.7.o1: "O SCP garante a estabilidade do sul"
 southern_republic_event.7.o2: "As perucas usarão o estilo sulista"
 southern_republic_event.7.o3: "O PDP criará o socialismo do sul"
 southern_republic_event.8.t: "O Partido Federalize Dixie"
 southern_republic_event.8.d: "O FDP é essencialmente o partido que faz concessões. Procurando encontrar um meio termo feliz entre o governo federal unitário da união e o governo confederado mais fortemente minarquista, o FDP deseja casar os dois em uma figura séria e paternal de uma estrutura para manter a paz, bem como a ordem para a nação em geral. Sendo social e economicamente despreocupado, seus únicos planos são direcionar o financiamento central e os serviços para as regiões mais pobres para garantir que o resultado final da nação não esteja tão abaixo do resto. Muitos criticam isso como pseudo-socialismo, mas o FDP os rebate perguntando o quanto esses supostos \"honrados membros do estado\" realmente se importam com seus eleitores ou se eles se importam mais com seus amigos e salário."
 southern_republic_event.8.o1: "A palavra federal não é uma calúnia, mas uma realidade"
 southern_republic_event.8.o2: "O SIP da Vitória é uma Vitória do Sul"
 southern_republic_event.8.o3: "O SLP libertará Dixie"
 southern_republic_event.9.t: "O Partido da Identidade do Sul"
 southern_republic_event.9.d: "O SIP é um tipo de partido de nicho de questão única. Eles são mais indiferentes socialmente, levando a que todas e quaisquer questões sociais importantes sejam tratadas localmente em vez de nacionalmente. Em termos de economia, eles são uma espécie de mentalidade do tipo \"se não está quebrado, não conserte\". O que significa que eles farão regulamentações ou desregulamentações, mas apenas se for percebido como uma questão genuína para a estabilidade econômica da nação. Quanto à suposta questão única, o SIP tem a maior parte de seu foco em cultivar e garantir um plano real e concreto para criar uma identidade sulista. Usando coisas como as visões mais minarquistas da antiga confederação misturadas com algumas inspirações estilísticas delas, bem como promovendo a comida local e a cultura musical como cultura sulista. O partido deseja se afastar do passado e fazer um futuro que seja sinceramente e igualmente sulista para todos."
 southern_republic_event.9.o1: "Liberte e alimente Dixie"
 southern_republic_event.9.o2: "Estilo sulista para gente do sul"
 southern_republic_event.9.o3: "Dixie Liberty para valores Dixie"
 southern_republic_event.10.t: "O Partido da Liberdade do Sul"
 southern_republic_event.10.d: "O SLP é uma composição interessante de um partido. Sendo mais ou menos os remanescentes do antigo Partido Libertário, o SLP decidiu abraçar um compromisso de valores culturais e governamentais do Sul com um toque Libertário para ajudar com a descentralização completa. Muitos no SLP veem um retorno total ao pró-libertarianismo e/ou pró-Confederação do governo como uma maneira simples de recriar o fracasso que foram os Artigos da Confederação. Independentemente de o partido ser contra a intervenção do governo na economia e socialmente, ele é muito desinteressado, deixar essas coisas para os governos estaduais significa que os moradores locais lidam com questões locais. Embora o SLP não tenha medo de coisas como programas de assistência social e saúde para garantir que o resultado final da nação seja capaz de ter algum tipo de base para chutar a porta da oportunidade."
 southern_republic_event.10.o1: "O FDP entende a governança"
 southern_republic_event.10.o2: "O SIP criará um verdadeiro governo do sul"
 southern_republic_event.10.o3: "A liberdade do sul é governar o sul"
 southern_republic_event.11.t: "As Partes Excepcionais"
 southern_republic_event.11.d: "Dentro da janela geral de Overton da república do sul, temos dois partidos distintos que alguns honestamente debatem se são mesmo partidos políticos reais para começar. Independentemente disso, primeiro temos o DDP ou Dixie & Delta Party. Fundado por um ex-entusiasta de ferrovias que se tornou um líder político novato, este partido parece ser mais uma questão de partido único em relação ao transporte público. No entanto, eles têm aludido ao fato de que os investimentos em PT, como eles chamam para abreviar, teriam de fato efeitos econômicos indiretos quando se trata de urbanização, bem como conectividade dentro da própria nação. Por outro lado, temos o Partido para a Prosperidade Econômica ou PEP para abreviar. Este partido se autodenomina um partido focado no desenvolvimento econômico e em garantir que os padrões da nação sejam elevados por meio de investimentos econômicos reais. O que eles não dizem é que o partido também está cheio de muito dinheiro agrícola, bem como uma classe de apoiadores de plantações suaves. Independentemente disso, tanto o PEP quanto o DPP são vistos como forças interessantes por si só, mas nada muito longe para abalar as fundações."
 southern_republic_event.11.o1: "O desenvolvedor de Dixie"
 southern_republic_event.11.o2: "O economista Dixie"
 southern_republic_event.100.t: "Os Ventos da Mudança"
 southern_republic_event.100.d: "Na preparação para as primeiras eleições, o estado da nação tem sido demais para muitos suportarem. Como resultado, o radicalismo crescente tem sido visto em ambos os lados do cenário político. Com neoconfederados, fascistas e muito mais à direita. A união da revolução e a associação comunista do sul liderando a carga à esquerda. Muitos se perguntam quem vai tirar o vento das velas dos outros lados. Por enquanto, o aumento contínuo do faccionalismo resultou em..."
 southern_republic_event.100.o1: "Agitadores socialistas reúnem a força de trabalho"
 southern_republic_event.100.o2: "Orgulho histórico teimoso toma conta das massas"
 southern_republic_event.101.t: "Identitários Confederados"
 southern_republic_event.101.d: "O Partido dos Trabalhadores Confederados desesperado para se manter à frente nas pesquisas recentemente buscou a ajuda do Partido da Tradição do Sul. Esses dois, embora bastante opostos um do outro, se uniram no princípio do \"Sonho Confederado\". Esperando estabelecer o sul legítimo e restaurar as terras antigas, esses dois opostos aparentemente se atraíram em uma aposta pela primeira vitória eleitoral da nova nação. Pois os primeiros passos são os mais importantes no caminho para a recuperação e estabilidade."
 southern_republic_event.101.o1: "Uma Frente Unida se Forma"
 southern_republic_event.101.o2: "Formas de uma sociedade de agricultores"
 southern_republic_event.102.t: "A Sociedade Agrária"
 southern_republic_event.102.d: "O principal contra-ataque e igualmente desesperado Partido da União da Revolução achou por bem se alinhar com o Partido da União Agrária. Esses dois trabalhando juntos criam o oximoro perfeito, pois um é claramente um grande partido agrícola oligárquico e o outro é a coisa mais próxima do anarcocomunismo que você verá. Mas em tempos desesperados, são necessárias medidas desesperadas. Ambos os partidos acreditam que o verdadeiro pilar para uma sociedade estável e complacente é o da sociedade agrária. Organização simples e a maioria dos esforços de produção e trabalho organizado vão para a produção de alimentos, que melhor maneira de moldar a sociedade do que dando a ela um fundamento básico de vida em si. Independentemente disso, eles terão que pressionar bastante, pois as coisas estão esquentando à medida que as eleições se aproximam cada vez mais."
 southern_republic_event.102.o1: "A Frente Confederada Lidera Nas Pesquisas"
 southern_republic_event.102.o2: "Promessas de barrigas cheias mostram resultados promissores"
 southern_republic_event.200.t: "A direita consolida"
 southern_republic_event.200.d: "Com a recente mudança no ethos nacional, muitos têm se aproximado de partidos mais de direita. Isso deixou moderados e esquerdistas muito preocupados, dada a história da nação. Independentemente disso, os medos chegaram ao auge quando o Dixie First Party e a League Of The South se uniram sob a Dixie Purity League. Muitos moradores locais temem a quase queda das reformas sociais retrógradas que a liga pode criar, o que já resultou em uma migração constante para fora da nação. Com medo dos neoconfederados e fascistas se unindo, muitos estão procurando alternativas reais para que possam impedir que tal força vença a eleição."
 southern_republic_event.200.o1: "A Nação Anseia Por Pureza"
 southern_republic_event.200.o2: "Potenciais migrantes correm para se alistar"
 southern_republic_event.201.t: "O aumento do alistamento vê o contranacionalismo"
 southern_republic_event.201.d: "Com a consolidação da \"Fringe Right\", como os nacionalistas da oposição proclamam e zombam deles, muitos seriam alvos de tais políticas começaram a se alistar e, como resultado, a influência política dos militares tornou-se cada vez mais oscilante. Com isso, o Movimento Monarquista Moderno conhecido como House Of Meridian uniu forças com as forças armadas para consolidar um movimento contranacionalista. Muitos estão esperançosos de que, se tivermos que seguir esse caminho, pelo menos o dever para com o país é melhor do que qualquer coisa que uma liderança fascista ou ultranacionalista teria."
 southern_republic_event.201.o1: "As Franjas Lutam Continuam"
 southern_republic_event.201.o2: "Um exército \"real\" parece divertido"
 southern_republic_event.12.t: "As demandas do Sul"
 southern_republic_event.12.d: "Nossos vizinhos a oeste exigiram nossa subjugação, a promessa supostamente, de emular a independência do estado texano como um parceiro confederado dentro da nação sulista. Não temos certeza de qual é o objetivo final deles, mas depende de nossa própria crença em nossas forças militares se podemos recusar sinceramente tais demandas."
 southern_republic_event.12.o1: "Somos o primeiro e único texano!"
 southern_republic_event.12.o2: "Se ao menos tivéssemos mais tempo... concordamos."
 southern_republic_event.13.t: "Texas se recusa"
 southern_republic_event.13.d: "A nação texana recusou nossa oferta generosa e agora a bola está em nossa quadra. Podemos arriscar um conflito geral e potencialmente ele transbordar, ou podemos recuar. Ambas são opções viáveis, mas uma claramente tem mais risco do que a outra."
 southern_republic_event.13.o1: "Nenhum sulista recua de uma luta"
 southern_republic_event.13.o2: "Talvez tenhamos apressado um pouco as coisas"
 southern_republic_event.14.t: "O Texas aceita nossa oferta"
 southern_republic_event.14.d: "Com a aceitação deles, agora podemos avançar como uma frente unida para atingir uma meta real para a unidade regional. Embora, é claro, haverá mentes um pouco inquietas para essa nova união de tipos, mas é um começo, pelo menos."
 southern_republic_event.14.o1: "Hot Diggity Droga, funcionou!"
 southern_republic_event.15.t: "A Proposta do Sul"
 southern_republic_event.15.d: "A nação do Sul veio até nós com uma oferta para se tornar uma união confederal com eles. Eles prometem uma autogovernança justa, mas com o objetivo principal de unir a política externa em uma nova união regional. Isso pode ser muito vantajoso para nossa situação, pois anularia nossas sanções internacionais sob o pretexto de não \"existir\". No entanto, isso pode ser um estratagema para apenas nos usar, seja qual for o caso, precisamos dar uma resposta."
 southern_republic_event.15.o1: "Não nos submetemos a qualquer um"
 southern_republic_event.15.o2: "Eu gosto de perder sanções, claro que concordamos"
 southern_republic_event.16.t: "Cuba nos recusa"
 southern_republic_event.16.d: "Os cubanos recusaram nossas exigências, agora a questão é se queremos arriscar uma guerra prolongada por meio de guerra naval e fazer uma força de invasão. Fazemos o que podemos, mas pode acabar sendo mais custoso do que valeu a pena."
 southern_republic_event.16.o1: "Nós vamos para a guerra!"
 southern_republic_event.16.o2: "Não poderíamos pagar por isso agora"
 southern_republic_event.17.t: "Cuba aceita nosso acordo"
 southern_republic_event.17.d: "Os representantes cubanos aceitaram nosso acordo e começaremos a elaborar leis e métricas unificadoras para criar uma união justa e estável no futuro próximo."
 southern_republic_event.17.o1: "As bebidas são por minha conta!"
 southern_republic_event.18.t: "Demandas do Sul"
 southern_republic_event.18.d: "A nação do Sul exigiu nossa subjugação em uma união confederal caribenha maior. Estamos em uma posição única, pois a nação é maior, mas também está a uma boa distância decente para nos permitir preparar forças de invasão. No entanto, está no ar se realmente arriscaremos tal conflito."
 southern_republic_event.18.o1: "Não vamos desistir!"
 southern_republic_event.18.o2: "Não podemos desperdiçar a vida dos nossos cidadãos"
 southern_republic_event.19.t: "Haiti se recusa"
 southern_republic_event.19.d: "A mancha de uma nação recusou nossas demandas, devemos agir agora ou segurar nossa língua. A situação diplomática está um pouco tensa, agora a razão ou a força prevalecerão."
 southern_republic_event.19.o1: "A Força de Vontade Vence"
 southern_republic_event.19.o2: "Não podemos arriscar isso"
 southern_republic_event.20.t: "Haiti aceita"
 southern_republic_event.20.d: "Eles aceitaram nossas exigências e começaremos a organizar as coisas. Hoje é um bom dia para nossa nação."
 southern_republic_event.20.o1: "Mais um passo em frente"
 southern_republic_event.21.t: "Demandas do Sul"
 southern_republic_event.21.d: "A nação do Sul exigiu nossa subjugação em uma união confederal caribenha maior. Estamos em uma posição única, pois a nação é maior, mas também está a uma boa distância decente para nos permitir preparar forças de invasão. No entanto, está no ar se realmente arriscaremos tal conflito."
 southern_republic_event.21.o1: "Não vamos desistir!"
 southern_republic_event.21.o2: "Não podemos desperdiçar a vida dos nossos cidadãos"
 southern_republic_event.22.t: "A República Dominicana se Recusa"
 southern_republic_event.22.d: "A mancha de uma nação recusou nossas demandas, devemos agir agora ou segurar nossa língua. A situação diplomática está um pouco tensa, agora a razão ou a força prevalecerão."
 southern_republic_event.22.o1: "A Força de Vontade Vence"
 southern_republic_event.22.o2: "Não podemos arriscar isso"
 southern_republic_event.23.t: "A República Dominicana aceita"
 southern_republic_event.23.d: "Eles aceitaram nossas exigências e começaremos a organizar as coisas. Hoje é um bom dia para nossa nação."
 southern_republic_event.23.o1: "Mais um passo em frente"
 southern_republic_event.24.t: "Ofertas do Sul"
 southern_republic_event.24.d: "A nação do Sul pediu para fechar um acordo conosco. Em troca da formação de uma união confederada, receberíamos qualquer ajuda material e/ou monetária se nossas ilhas fossem danificadas por eventos climáticos extremos. Isso certamente ajudaria a aliviar a pressão fiscal, mas poderia ser uma armadilha, no entanto, o que ganharíamos se negássemos... o que fazer, o que fazer."
 southern_republic_event.24.o1: "Não podemos aceitar neste momento"
 southern_republic_event.24.o2: "Não poderíamos deixar passar tal acordo"
 southern_republic_event.25.t: "The Bahamans Refuse"
 southern_republic_event.25.d: "Os representantes governamentais das Bahamas recusaram nosso acordo abertamente generoso. Poderíamos usar isso como justificativa, ou poderíamos encontrar outras maneiras. De qualquer forma, precisaremos tomar uma decisão em breve se quisermos manter o controle de nossas metas de política externa."
 southern_republic_event.25.o1: "Dane-se, declare guerra"
 southern_republic_event.25.o2: "Precisamos Reabordar Isso"
 southern_republic_event.26.t: "The Bahamans Accepts"
 southern_republic_event.26.d: "Eles aceitaram nossas demandas e começaremos a organizar as coisas. Hoje é mais um passo em direção à nossa união regional."
 southern_republic_event.26.o1: "Tantas Ilhas"
 southern_republic_event.27.t: "A Concessão do Sul"
 southern_republic_event.27.d: "A nação do Sul nos procurou com uma oferta. Eles nos darão 100 bilhões pela venda de nossas terras caribenhas. Essas ilhas servem a um tipo de propósito geoestratégico, no entanto, elas tendem a ser um dreno geral de recursos. Então a escolha é: precisamos do dinheiro ou precisamos dessas ilhas?"
 southern_republic_event.27.o1: "Poderíamos usar o dinheiro"
 southern_republic_event.27.o2: "Essas ilhas são britânicas!"
 southern_republic_event.28.t: "Os britânicos aceitam"
 southern_republic_event.28.d: "O Reino Unido aceitou nossa concessão na aquisição de suas ilhas caribenhas e, como tal, integrá-las será uma tarefa bastante simples."
 southern_republic_event.28.o1: "Valeu totalmente a pena"
 southern_republic_event.29.t: "Os britânicos se recusam"
 southern_republic_event.29.d: "Os malditos anglos recusaram nossa oferta abertamente generosa. O problema é que neste momento não podemos nos dar ao luxo de um incidente diplomático, então precisaremos abordar isso novamente para referência futura."
 southern_republic_event.29.o1: "Droga, tudo"
 southern_republic_event.30.t: "A Concessão do Sul"
 southern_republic_event.30.d: "A nação do Sul nos procurou com uma oferta. Eles nos darão 50 bilhões pela venda de nossas terras caribenhas. Essas ilhas servem a um tipo de propósito geoestratégico, no entanto, elas tendem a ser um dreno geral de recursos. Então a escolha é: precisamos do dinheiro ou precisamos dessas ilhas?"
 southern_republic_event.30.o1: "Poderíamos usar o dinheiro"
 southern_republic_event.30.o2: "Essas ilhas permanecerão francesas!"
 southern_republic_event.31.t: "Os Franceses Aceitam"
 southern_republic_event.31.d: "A França aceitou nossa concessão na aquisição de suas ilhas caribenhas e, assim, integrar essas ilhas será uma tarefa bastante simples."
 southern_republic_event.31.o1: "Valeu totalmente a pena"
 southern_republic_event.32.t: "Os franceses se recusam"
 southern_republic_event.32.d: "Os malditos francófonos recusaram nossa oferta abertamente generosa. O problema é que neste momento não podemos nos dar ao luxo de um incidente diplomático, então precisaremos abordar isso novamente para referência futura."
 southern_republic_event.32.o1: "Chupadores de sapo!"
 southern_republic_event.33.t: "O acordo do sul"
 southern_republic_event.33.d: "A nação do Sul nos procurou com uma oferta. Eles nos darão 25 bilhões pela venda de nossas terras caribenhas. Essas ilhas servem a um tipo de propósito geoestratégico, no entanto, elas tendem a ser um dreno geral de recursos. Então a escolha é: precisamos do dinheiro ou precisamos dessas ilhas?"
 southern_republic_event.33.o1: "Poderíamos usar o dinheiro"
 southern_republic_event.33.o2: "Ilhas holandesas para cidadãos holandeses!"
 southern_republic_event.34.t: "Os holandeses aceitam"
 southern_republic_event.34.d: "Os holandeses aceitaram nossa concessão na aquisição de suas ilhas caribenhas e, como tal, integrá-las será uma tarefa bastante simples."
 southern_republic_event.34.o1: "Valeu totalmente a pena"
 southern_republic_event.35.t: "Os holandeses se recusam"
 southern_republic_event.35.d: "The damn cloggers have refused our pretty generous offer, the problem is at this time we can't afford a diplomatic incident and so we'll need to approach this for future reference."
 southern_republic_event.35.o1: "Condenação!"
 southern_republic_event.36.t: "Debates sobre Capital"
 southern_republic_event.36.d: "Um dos problemas com a antiga república era que a antiga capital de D.C. era vista como muito distante para a vasta maioria da nação. No entanto, seu simbolismo também não pode ser descartado. Portanto, precisamos descobrir exatamente onde nossa nova capital deve ficar."
 southern_republic_event.36.o1: "D.C. se saiu muito bem"
 southern_republic_event.36.o2: "O novo plano de Arlington é bom"
 southern_republic_event.36.o3: "O Monte Columbia é central o suficiente"
 southern_republic_event.36.o4: "Ulisses deve ficar bem"
 southern_republic_event.37.t: "O Novo Caminho Adiante"
 southern_republic_event.37.d: "Com nossas políticas definidas em pedra e nossas influências asseguradas, agora temos a grande honra de escolher um novo visual para nossa nação. Claro que o consenso é renomear a nação para Estados Confederados da América, pois é justo que prestemos homenagem ao nosso passado e origens. Mas a questão agora é a bandeira. Os membros do Partido Dixie First querem fazer a Bandeira de Batalha da Virgínia e atualizar o esquema de cores para que não seja apenas a Bandeira de Batalha da Virgínia, pois nossa grande Confederação não é apenas a bunda apertada da aristocracia da Virgínia. No entanto, os membros da Liga do Sul desejam dar um passo adiante e usar uma bandeira que seus membros usam há algum tempo, que é uma Bandeira de Batalha da Virgínia simples, sem estrelas, mas em vez disso, um círculo branco no centro com um grande raio de luz no centro. Alguns se perguntam se o último seria um pouco exagerado em termos de apelo político. No entanto, mais ainda se perguntam se não está indo longe o suficiente, afinal, esta terra é realmente nossa terra."
 southern_republic_event.37.o1: "O esquema de cores alterado funciona"
 southern_republic_event.37.o2: "A iluminação causará medo em nossos inimigos"
 southern_republic_event.38.t: "Um novo padrão nacional"
 southern_republic_event.38.d: "Com a maioria da nação a bordo com a forma como administramos as coisas, há um debate geral sobre se nossa nação realmente se representa. Muitos na esquerda querem renomear a bandeira com simbolismo socialista para estabelecer um precedente de solidariedade com os trabalhadores da nação. Enquanto aqueles que estão na direita querem voltar um pouco para ser mais simbólico com as origens da nossa nação, reintroduzindo uma das últimas bandeiras com as quais a confederação se representou. Esta bandeira seria a antiga bandeira da mancha de sangue que tem uma bandeira de base branca com uma barra vermelha sólida no lado direito e no canto superior esquerdo fica a Bandeira de Batalha da Virgínia. Consequentemente, eles acreditam que o nome nacional deve ser alterado para simplesmente República de Dixie. No entanto, cabe ao público decidir sobre isso."
 southern_republic_event.38.o1: "A República Socialista É Isso"
 southern_republic_event.38.o2: "Nós somos a República de Dixie"
 southern_republic_event.39.t: "Seguindo em frente"
 southern_republic_event.39.d: "Com nossa inteligência sobre nós e as pessoas desfrutando de seu novo orgulho nacional, eles buscam a reforma em mostrar unidade enquanto também prestam respeito à nossa história, independentemente de ser boa ou ruim. Como tal, doravante seremos conhecidos como a Southern Union e orgulhosamente hastearemos a bandeira Bonnie Blue."
 southern_republic_event.39.o1: "Uma família sulista de fato"
 southern_republic_event.40.t: "Velhos hábitos, hein"
 southern_republic_event.40.d: "Com nossos caminhos estabelecidos e as pessoas felizes com esse novo propósito encontrado, achamos que é o momento certo para estabelecer uma nova bandeira e nome. Um dia poderemos reivindicar o manto. Mas, como dizem, velhos hábitos são difíceis de morrer."
 southern_republic_event.40.o1: "Talvez algum dia"
 southern_republic_event.41.t: "O sonho arcádico"
 southern_republic_event.41.d: "Hoje começa uma nova era, uma que nos coloca em uma nova identidade, um novo caminho de unidade e uma nova era de prosperidade. Hoje nos tornamos os povos Arcádios."
 southern_republic_event.41.o1: "Para Arcádia!!!"
 southern_republic_event.42.t: "Debate sobre a Capital Arcádia"
 southern_republic_event.42.d: "A nova nação surge e com ela um novo capítulo começa. Onde será nossa capital."
 southern_republic_event.42.o1: "É velho e confiável"
 southern_republic_event.42.o2: "Uma Capital Central Agradável Funciona Melhor"
 southern_republic_event.43.t: "Resistência Nacionalista"
 southern_republic_event.43.d: "Nos dias seguintes à nossa justa vitória nas primeiras eleições da nossa nação, os caipiras e bêbados da região selvagem da Flórida têm jogado mais do que apenas vômito de suas bocas. Embora não esperemos nada sinceramente que venha disso, muitos se perguntam o quão burro o \"homem da Flórida\" realmente é."
 southern_republic_event.43.o1: "Jesus, essa merda de novo não"
 southern_republic_event.44.t: "Agitação crescente"
 southern_republic_event.44.d: "Após a suposta \"proclamação\" de estado, a agitação no estado da Flórida aumentou constantemente nos últimos dias. Essa escalada traz temores de que nossa jovem nação logo estará envolvida em uma guerra, não com os federais, os grandes Lakers ou mesmo os texanos, mas com nosso próprio povo... Essa triste constatação resultou em uma expansão preventiva na produção de armamentos como uma forma de se antecipar a qualquer problema que possa surgir nos próximos dias."
 southern_republic_event.44.o1: "Que Deus nos ajude a todos..."
 southern_republic_event.45.t: "Uma briga de família"
 southern_republic_event.45.d: "Eles finalmente fizeram isso, os malditos floridianos decidiram que, aparentemente, era demais tentar resolver as coisas. Bem, por Deus, resolveremos isso aqui e agora e faremos da Flórida o sul novamente. Precisamos nos mobilizar e enviar as tropas que temos para a fronteira."
 southern_republic_event.45.o1: "Caldeirão, mais como cérebro derretido"
 southern_republic_event.46.t: "Guerra"
 southern_republic_event.46.d: "Chegou a hora e retomaremos o que é nosso por direito."
 southern_republic_event.46.o1: "Enviem as tropas!"
 southern_republic_event.1000.t: "Defenda as nossas liberdades"
 southern_republic_event.1000.d: "A escória socialista deseja nos subjugar a uma vida de marxismo e pobreza, bem, não mais. Quebre as correntes e lute por suas liberdades!!!"
 southern_republic_event.1000.o1: "Nosso Sol brilhará mais forte que todos!"
 CSA_event_native_exodus.1.t: "Rumores de Oklahoma"
 CSA_event_native_exodus.1.d: "Enquanto tentamos algo para organizar nossa nação, rumores estão surgindo das terras distantes de Oklahoma de que a população nativa está querendo sair quando e onde for possível. A ameaça e o estigma de uma nação \"sulista\" ainda estão ressoando fortemente, embora quem poderia se surpreender considerando que a maioria dos nativos foi relegada a pedaços específicos de terra. Não podemos fazer muito, mas esperamos que isso não nos cause problemas no futuro."
 CSA_event_native_exodus.1.o1: "Espere, se eles forem embora, nós ganharemos de graça?"
 CSA_event_native_exodus.2.t: "Migração crescente"
 CSA_event_native_exodus.2.d: "À medida que continuamos a solidificar nosso controle nacional, mais e mais nativos da mega reserva de Oklahoman, simplesmente conhecida como \"Território Indígena\", continuaram a organizar movimentos de migração para o norte, em direção ao Kansas. Embora seja um dia triste perder tantas pessoas, isso significa que, por procuração, os esforços de reintegração e a retomada da economia no estado provavelmente serão muito mais fáceis no geral."
 CSA_event_native_exodus.2.o1: "Não deveríamos nos preocupar com quantos saem?"
 CSA_event_native_exodus.3.t: "Migração ou Êxodo?"
 CSA_event_native_exodus.3.d: "Mais notícias de Oklahoma, pois notícias de uma organização chamada Reclamation Front foram a parte responsável por organizar esses padrões de migração de Oklahoma para Kansas. Relatórios da região dizem que Kansas, embora sob uma nova entidade governamental chamada República de Lakota esteja tecnicamente sob seu controle, a maioria dos esforços reais foram gastos nos quatro estados do norte, pois o debate sobre uma nova capital nacional e a reconstrução tem sido uma prioridade. A RF afirma que Kansas é um novo lar, longe das outras \"nações coloniais\" e que o Conselho dos Seis, uma referência à liderança das organizações, bem como às seis tribos que compunham a mega reserva. O Conselho determinou que Kansas é um lar mais adequado e estável, pelo qual podemos reivindicar se necessário. Estamos tentando obter mais informações, mas parece que, em vez de lutar contra nós, esta suposta Reclamation Front acredita que a República de Lakota seria mais fácil de lutar e usaria Kansas como seu único lar verdadeiro."
 CSA_event_native_exodus.3.o1: "You Think We Should Tell Them?Naaah"
 CSA_event_native_exodus.4.t: "Quantos deles havia???"
 CSA_event_native_exodus.4.d: "Mais notícias de Oklahoma, já que os maiores números de migrantes para fora do estado foram atingidos. Com estimativas superando um despovoamento de aproximadamente sete por cento devido à migração em massa, muitos se perguntam quantos nativos realmente compõem a população do estado. Seja o que for, que Deus os ajude no Kansas, pois quem sabe que problemas os moradores locais estão causando a eles."
 CSA_event_native_exodus.4.o1: "Graças a Deus não é mais problema nosso"
 CSA_event_native_exodus.5.t: "Uma Nova Prosperidade"
 CSA_event_native_exodus.5.d: "Com os números de migração se aproximando de uma espécie de parada, temos muitas terras, negócios e coisas do tipo desocupados. Como tal, essas terras e assim por diante podem ser reformadas e usadas para criar uma nova prosperidade que o estado ainda não viu. Vamos apenas esperar que possamos mantê-lo assim, considerando o que levou a essa reviravolta de eventos de alguma forma afortunada."
 CSA_event_native_exodus.5.o1: "Well Now What?"
 CSA_event_native_exodus.1001.t: "What Now?"
 CSA_event_native_exodus.1001.d: "As the debates go on about the new capital, some rumors from the south have begun to reach us. Supposedly a ever growing influx of native americans have been fleeing Oklahoma and settling into Kansas. While we don't know what the reasonings or if there is an issue to be had as hand here, we do know that right now it is not a problem."
 CSA_event_native_exodus.1001.o1: "Come Back When It's A Problem Please"
 CSA_event_native_exodus.1002.t: "Again, Seriously"
 CSA_event_native_exodus.1002.d: "More news coming from Kansas, apparently more natives have fled over into Kansas and as a result the developmental potential has increased as a proxy. Doesn't sound like a bad thing to me tbh."
 CSA_event_native_exodus.1002.o1: "Is There A Reason You Came Back?"
 CSA_event_native_exodus.1003.t: "God What Now?"
 CSA_event_native_exodus.1003.d: "Further news out of Kansas as a group called the Reclamation Front has announced its intention to help the state of Kansas rebuild and grow. This appears to be a mild challenging of our authority, but with such a skimpy state and our solidifying control over the majority of the nation, we have no earnest concern with these rabble rousers."
 CSA_event_native_exodus.1003.o1: "Now Can I Focus On My Work Please"
 CSA_event_native_exodus.1004.t: "Yes?"
 CSA_event_native_exodus.1004.d: "Kansas leadership has expressed their greatfulness in allowing the RF to help rebuild the state, over all things have been pretty peaceful and are looking to be for a while. But many up north are wary as such random kindness does not just happen for the sake of \"good will\". We'll be sending representatives to figure just what we're dealing with soon enough."
 CSA_event_native_exodus.1004.o1: "Send In The Auditors"
 CSA_focus_havana_help: "Havana help"
 CSA_focus_havana_help_desc: "The biggest Caribbean player is that of Cuba. We must secure this \"big cheese\", if we are to get anywhere with the other nations. If we have to we'll go to war, however if war can be avoided then we can just save the war with the other smaller blips on the map."
 CSA_focus_bahaman_bargain: "Bahaman Bargain"
 CSA_focus_bahaman_bargain_desc: "The scattered islands that make up the Bahamas are constantly at risk of destruction via yearly hurricanes. Our biggest leverage is that we can provide monetary and material aid to these islands and their peoples if we were to unite in a confederal union. Of course its up to them, however we'll find a way eventually."
 CSA_focus_bahama_blast: "Bahama Blast"
 CSA_focus_bahama_blast_desc: "These scattered islands would make perfect training grounds for future war plans along the gulf. So lets gain some experience then, besides they can't be in any meaningful position for striking deals with."
