 RULE_OPTION_SOUTHERN_ARCADIA_PATH_AI_DESC: "Con el sueño americano agotándose y no muchos queriendo quedar demasiado atrapados en el \"estigma confederado\". Muchos sureños recurren a las influencias francesas de los pueblos cajón y criollo para forjar una nueva identidad. Uno que no es estadounidense ni confederado, pero que al fin y al cabo es nuestro. §R debe tener la regla del juego de EE. UU. Publicar Unidos o la regla del juego de EE. UU. ¡Gran colapso§!"
