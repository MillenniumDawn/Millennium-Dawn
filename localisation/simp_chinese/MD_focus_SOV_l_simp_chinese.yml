 SOV_focus_on_economy: "俄罗斯经济奇迹"
 SOV_focus_on_economy_desc: "俄罗斯的自由主义新时代将为我们带来和平、自由，当然还有经济繁荣！开放的市场改革将帮助我们实现这一目标。"
 SOV_abandon_foreign_policy: "放弃冷战外交"
 SOV_abandon_foreign_policy_desc: "是时候原谅冷战时期的敌人了，我们不再是共产主义者，是时候与西方实现真正的和平了。"
 SOV_age_of_stability: "稳定的俄罗斯"
 SOV_age_of_stability_desc: "在经历了多年的独裁和不平等之后，俄罗斯终于实现了真正的国内和平。随着我们伟大的改革者掌权，我们终于进入了一个稳定、强大和平等的俄罗斯新时代。"
 SOV_establish_controlled_opposition: "建立受控的反对派"
 SOV_establish_controlled_opposition_desc: "我们将在国家杜马当中维持一批受控的反对派，这可以帮助我们推行改革。"
 SOV_special_economic_operation: "特别经贸行动"
 SOV_special_economic_operation_desc: "我们的兄弟国家白俄罗斯和乌克兰可能不明白普京时代已经结束。我们需要表明我们愿意合作，而不是剥削"
 SOV_the_iron_dimon: "铁血领导者"
 SOV_the_iron_dimon_desc: "俄罗斯人民已经厌倦了前政权一成不变的软弱无能，我们需要一位更强有力的领导人。一个钢铁般的领导人..."
 SOV_the_new_dictatorship: "新的专制"
 SOV_the_new_dictatorship_desc: "要建立起真正的铁血领导，我们需要重拾一些专制的原则。"
 SOV_medvedeism: "梅德韦杰夫主义"
 SOV_medvedeism_desc: "大家都承认，普京主义是糟糕的。现在有个更好的，梅德韦杰夫主义！"
 SOV_defend_national_interests: "捍卫国家利益"
 SOV_defend_national_interests_desc: "在确保国家安全后，我们伟大的领袖将毫不犹豫地收复那些流落的俄罗斯合法领土。"
 iron_dimon: "铁迪蒙"
 pro_western_dima: "真正的自由主义者"
 russian_duumviri: "俄罗斯二人政治"
 sov_medvedev.1.t: "梅德韦杰夫从普京手中夺权！"
 sov_medvedev.1.d: "德米特里·梅德韦杰夫被弗拉基米尔·普京任命，他以出色的政治策略操纵了两届总统任期的限制，他决定摆脱他不需要的老板。现在，克里姆林宫只有一位领导人。俄罗斯历史的新时代开始了。"
 sov_medvedev.1.a: "我们的未来不甚明了。"
