 BRA_idea_supporting_military_desc: ""
 BRA_idea_brazilian_space_force_desc: "O povo brasileiro deve ser defendido a todo custo. Na terra, no mar, no ar e, mais importante, em nossa nova fronteira. Devemos estabelecer um novo ramo militar para a Força Espacial Brasileira para lidar com a defesa de todos os nossos ativos, tanto na atmosfera quanto fora dela."
