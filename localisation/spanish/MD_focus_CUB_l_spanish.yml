 CUB_form_confederation: "Formar la Confederación Antillas"
 CUB_confederation_category: "Confederación de las Antillas"
 CUB_ask_puerto: "Negociaciones sobre Puerto Rico"
 CUB_confederation_category_desc: "La §PConfederación Antillana§! fue la idea feroz de §RRamón Emeterio Betanzés§! de la necesidad de que los §CCamerindios§! se unieran en una §Yentidad regional§! que buscaba preservar la soberanía y el bienestar de [CUB.GetFlag]Cuba, la [DOM.GetFlag]República Dominicana y [PTR.GetFlag]Puerto Rico. Los defensores de la idea querían §Oliberar las colonias españolas§! de [CUB.GetFlag]Cuba y [PTR.GetFlag]Puerto Rico, uniéndolas después con la [DOM.GetFlag]República Dominicana para crear una §Rnación hispanocaribeña§! unificada.\n\n[Confederaion_HAI_loc]\n[Confederaion_COL_loc]\n[Confederaion_DOM_loc]\n[Confederaion_JAM_loc]\n[Confederaion_PTR_loc]"
 CUB_manf_dev: "Auge de la construcción"
 CUB_manf_dev_desc: "Gracias a una política de inversiones acertada y competente, nuestro país ha experimentado un verdadero auge en la construcción. Sin embargo, somos conscientes de que esto no durará para siempre, pero debemos aprovecharlo al máximo."
 CUB_revived_cuban_fleet: "Flota cubana revivida"
 CUB_our_projects_idea: "Nuestros Proyectos"
 CUB_disorg_in_army_idea_1: "Fuerza militar obsoleta"
 CUB_disorg_in_army_idea_1_desc: "El otrora poderoso Ejército cubano es hoy un triste reflejo de sí mismo. Las cosas tienen que cambiar."
 CUB_general_field_idea: "Ejercicios de campo masivos"
 CUB_long_training_idea: "Ejercicios militares extensos"
 CUB_modern_army_idea: "Ejército cubano moderno"
 CUB_reforming_army_idea: "Ejército reformador"
 CUB_youth_army: "Ejército del Trabajo Juvenil"
 CUB_avia_idea: "Fuerza Aérea Cubana"
 CUB_castros_new_idea: "Las nuevas ideas de Castro"
 CUB_rauls_four_reforms: "Programa de Actualización Económica"
 CUB_idea_migration_crisis: "Migración ilegal"
 CUB_idea_migration_crisis_desc: "La emigración ilegal se ha convertido en un gran problema para nuestro país. Cada día, cientos de profesionales abandonan nuestro país de forma ilegal en busca de una vida mejor. Puedes acabar con este espíritu nacionalista poniendo en práctica el enfoque \"Lucha contra la inmigración ilegal\"."
 CUB_land_of_freedom_idea: "Isla de la libertad"
 CUB_land_of_freedom_idea_desc: "[CUB.GetNamewithFlag] ha luchado por su libertad durante siglos, y ahora que somos un país verdaderamente libre, no permitiremos que nadie nos quite nuestra independencia!"
 CUB_idea_blockade1: "El Bloqueo contra Cuba"
 CUB_idea_blockade1_desc: "En 1962, Estados Unidos impuso un embargo a Cuba que nunca fue levantado. Los efectos fueron particularmente devastadores cuando la URSS se derrumbó a principios de los años 1990, dejando a Cuba con pocos socios comerciales."
 CUB_cpc_idea1: "Fuerte desconfianza hacia el Partido Comunista"
 CUB_cpc_idea1_desc: "Nuestra ideología comunista ha llegado a un callejón sin salida. La gente no confía en nosotros, cambia sus opiniones políticas en favor de nuestros enemigos y en nuestro país se escuchan cada vez con más frecuencia consignas anticomunistas."
 CUB_cpc_bad: "Desconfianza hacia el Partido Comunista"
 CUB_cpc_bad_desc: "Con algunas reformas hemos empezado a recuperar nuestra popularidad entre la gente, pero todavía no es suficiente para estabilizar la situación en el país."
 CUB_cpc_good: "Oposición al Partido Comunista"
 CUB_infrastructure_dev_idea: "Desarrollo activo de infraestructura"
 CUB_idea_tourist_industry_1: "Turismo cubano"
 CUB_encouraged_foreign_investments_idea: "Flujo de inversiones hacia nuestro país"
 CUB_zedm_idea: "ZEDM"
 CUB_zedm_idea_desc: "La Zona Especial de Desarrollo Mariel (ZEDM) es el principal proyecto económico de Cuba, creado para atraer inversión extranjera, crear nuevos empleos y dotar al mercado nacional de productos de calidad como parte de la sustitución de importaciones."
 CUB_tourism_hub_idea: "Centro de turismo"
 CUB_miracle_operation_idea: "Operación Milagro"
 CUB_better_sp: "El período especial"
 CUB_better_sp_desc: "El Período Especial fue un período de estancamiento económico y crisis para Cuba después del colapso de la URSS."
 CUB_better_special_period: "El período especial"
 CUB_better_special_period_desc: "El Período Especial fue un período de estancamiento económico y crisis para Cuba después del colapso de la URSS."
 CUB_dual_curency: "Doble moneda"
 CUB_dual_curency_desc: "En 1993, el gobierno cubano legalizó el dólar estadounidense. Desde entonces, la economía cubana ha tenido dos monedas, el peso y el dólar..."
 CUB_CUPET_idea: "CUPET"
 CUB_CUPET_idea_desc: "La Unión Petrolera de Cuba (CUPET) es la mayor empresa petrolera de Cuba. Es propiedad del gobierno nacional cubano y está dirigida por él. La empresa se dedica a la extracción de yacimientos de petróleo, así como a la refinación y distribución de productos derivados del petróleo. En colaboración con el conglomerado CIMEX, opera una cadena de estaciones de servicio que venden gasolina en pesos convertibles."
 CUB_new_dem_reforms: "Nuevo programa de Reformas Democráticas"
 CUB_old_command_economy: "La antigua economía de comando cubana"
 CUB_old_command_economy_desc: "El viejo sistema de economía planificada sólo empeora las cosas para nosotros. Necesitamos cambiar nuestro sistema económico. Puedes eliminar este espíritu nacional en el hilo de la Reforma Económica"
 CUB_const_communist_idea: "La nueva Constitución cubana"
 CUB_anti_lgbtqa_idea: "Posición anti-LGBT"
 CUB_anti_lgbtqa_idea_desc: "La comunidad LGBT es una enfermedad del mundo occidental. Debemos luchar contra esta enfermedad y evitar que nuestros ciudadanos se enfermen."
 CUB_communism_idea: "Comunismo cubano"
 CUB_prepare_for_worst_idea: "Prepárese para lo peor"
 CUB_idea_castroism: "castrismo"
 CUB_dem_castroism: "Continuidad de las políticas de Castro"
 CUB_idea_castroism_anti: "Condena a las ideas de Castro"
 CUB_reformism_idea1: "Inicio de las reformas democráticas"
 CUB_reformism_idea1_desc: "Después de muchos años de opresión comunista, nuestro líder se dio cuenta de sus errores y emprendió el camino de la verdadera democracia. Sin embargo, el camino hacia ella no es fácil, pero ya hemos dado los primeros pasos."
 CUB_communist_opposition_idea: "Oposición comunista"
 CUB_communist_opposition_idea_desc: "Algunos líderes ideológicos no están de acuerdo con nuestro nuevo sistema y se oponen firmemente a nuestras reformas. Lamentablemente, cuentan con un fuerte apoyo en la sociedad."
 CUB_const_democratic_idea: "La nueva constitución democrática"
 CUB_new_dem_constitution: "La nueva Constitución Democrática Cubana"
 CUB_constitution_democracy: "Constitución Democrática Cubana"
 CUB_idea_new_cuba: "La Nueva Cuba Democrática"
 CUB_idea_new_cuba_desc: "Finalmente, después de todos estos años, Cuba se convertirá en un país libre y democrático."
 CUB_idea_democratic_reforms: "Reformas democráticas"
 CUB_idea_democratic_reforms_continue: "Continuación de políticas exitosas de reforma democrática"
 CUB_pro_lgbtqa_idea: "Posición pro-LGBTQ"
 CUB_pro_lgbt_idea_comu: "Posición pro-LGBTQ"
 CUB_new_cuba: "La nueva Cuba liberal"
 CUB_idea_nato_standards: "Normas de la OTAN en el ejército"
 CUB_5_years_plans_idea: "Plan Quinquenal"
 CUB_alba_idea: "Miembro del ALBA"
 CUB_communism_idea2: "Comunismo cubano con rostro"
 CUB_youth_castro_organisation: "Organizaciones de jóvenes comunistas"
 CUB_cdr: "CDR"
 CUB_nationalist_idea1: "La nueva política nacionalista de Cuba"
 CUB_nationalist_idea2: "La nueva política nacionalista de Cuba"
 CUB_nationalist_idea3: "La nueva política nacionalista de Cuba"
 CUB_nationalist_idea4: "La nueva política nacionalista de Cuba"
 CUB_nationalist_idea5: "La nueva política nacionalista de Cuba"
 CUB_anti_lgbtqa_idea_nati: "Propaganda anti-LGBT"
 CUB_patrotism_idea: "El resurgimiento del patriotismo cubano"
 CUB_militarism_idea: "Promoción activa del patriotismo y el militarismo"
 CUB_youth_labour_nati_idea: "Ejército Nacionalista Juvenil del Trabajo"
 CUB_greater_spanish_alliacne_idea: "Miembro de la Gran Alianza Española"
 CUB_idea_democrats_in_power: "Política democrática cubana"
 CUB_idea_democrats_start_ref: "Política democrática cubana"
 CUB_old_system_protests: "Protestas del viejo sistema"
 CUB_old_system_protests_desc: "El brillante futuro de Cuba no es del agrado de todos, incluidos los ex miembros del Partido Comunista. Debido a los cambios en el Estado y su destitución del poder, están boicoteando y tratando de perturbar los cambios en nuestras vidas. Este espíritu nacional puede eliminarse haciendo el enfoque: §RReformar la Constitución§!"
 CUB_idea_democrats_ref: "Política democrática cubana"
 CUB_idea_memory: "Recuerdo de los líderes de la República"
 CUB_idea_memory_desc: "Han pasado décadas de comunismo, y la profanación y reescritura de nuestra historia ha pasado. Sin embargo, es hora de decir toda la verdad sobre los líderes de esa era. Debemos recordarlos y honrar sus méritos."
 CUB_idea_conf_one: "Elaboración del Proyecto de Confederación"
 CUB_caribean_nation: "Nación caribeña"
 CUB_caribean_nation_desc: "Ya no hay Cuba, ni República Dominicana, ni Haití. ¡Todos los pueblos del Caribe estamos unidos bajo un mismo techo y nos desarrollaremos juntos!"
 CUB_democratic_start: "Demócratas en el poder"
 CUB_democratic_start_desc: "Por fin, después de años de inestabilidad, Cuba está en el camino de la verdad."
 CUB_wind_of_changes: "Viento de cambio"
 CUB_wind_of_changes_desc: "Es tiempo de cambio, los vientos de cambio han llegado a nuestra isla."
 CUB_eliminate_nationalists: "Destruir a los nacionalistas"
 CUB_eliminate_nationalists_desc: "Los nacionalistas son una amenaza para Cuba, son asesinos brutales y ladrones a quienes no se les debe permitir estar en el poder bajo ninguna circunstancia."
 CUB_release_political_prisoners: "Liberación de presos políticos"
 CUB_release_political_prisoners_desc: "La liberación de los presos políticos es una medida necesaria para fortalecer nuestra posición en la política interna."
 CUB_decommunisation_society: "Descomunización"
 CUB_decommunisation_society_desc: "El comunismo es una utopía que está instalada en la mente de nuestros ciudadanos. Es necesario destruir todo lo que esté relacionado con este cuento de hadas."
 CUB_support_of_western_communists: "Apoyo a los comunistas pro-occidentales"
 CUB_support_of_western_communists_desc: "A pesar de nuestra actitud hacia los comunistas y el cambio de poder, estos siguen teniendo influencia en la sociedad. Sin embargo, hay un número de comunistas que simpatizan con nuestro régimen, por lo que ya es hora de invitarlos a nuestra coalición."
 CUB_republic_alive: "Renacimiento de la República"
 CUB_republic_alive_desc: "La República de Cuba es un ave fénix, ha resurgido y está nuevamente en el camino de la verdad."
 CUB_new_constutition_reforms: "Reformas constitucionales"
 CUB_new_constutition_reforms_desc: "Es hora de actualizar una constitución obsoleta."
 CUB_ally_church: "Hacer amigos con la iglesia"
 CUB_ally_church_desc: "La iglesia es una de las instituciones más importantes en cada nación, necesitamos hacernos amigos de la iglesia para mantener el control sobre nuestra población."
 CUB_reduce_burecracy_apparat: "Reformas del aparato burocrático"
 CUB_reduce_burecracy_apparat_desc: "Un certificado para esto, un certificado para aquello, una declaración, uf, qué asco. Es hora de empezar a regular esto."
 CUB_demilitarize_minister: "Desmilitarización"
 CUB_demilitarize_minister_desc: "Un ejército es bueno, pero la paz es mejor."
 CUB_guarantee_multi_party_programm: "Sistema multipartidista garantizado"
 CUB_guarantee_multi_party_programm_desc: "¿Por qué deberíamos controlarlo todo cuando probablemente haya gente que pueda hacerlo mejor?"
 CUB_lets_unite: "Vamos a unirnos"
 CUB_lets_unite_desc: "¡Ya es hora de unir a todos los partidos democráticos en una sola coalición que lleve a Cuba hacia un futuro brillante! La unión hace la fuerza."
 CUB_cuban_liberalism: "Liberalismo cubano"
 CUB_cuban_liberalism_desc: "¡La era del liberalismo cubano por fin ha llegado!"
 CUB_memory_of_republic_leaders: "Honrar a los líderes de la República"
 CUB_memory_of_republic_leaders_desc: "Los líderes de la república son héroes que intentaron conducir a Cuba hacia un futuro brillante, pero los comunistas interfirieron y hicieron retroceder a Cuba muchos años."
 CUB_end_blockade: "Poner fin al bloqueo"
 CUB_end_blockade_desc: "El embargo fue impuesto contra los comunistas, ahora Cuba es un estado libre y democrático, ¿quizás sea hora de levantar las sanciones?"
 CUB_invest_in_social: "Aumentar las pensiones"
 CUB_invest_in_social_desc: "Las personas que han trabajado toda su vida por nuestro país deberían poder afrontar su vejez con dignidad. Tenemos que cuidar de ellos."
 CUB_invest_in_healthcare_dem: "Invertir en atención sanitaria"
 CUB_invest_in_healthcare_dem_desc: "Si contamos con los fondos necesarios, podremos mejorar la salud de nuestros ciudadanos. Los costes valen la pena."
 CUB_cuban_econmy: "El milagro económico cubano"
 CUB_cuban_econmy_desc: "¡Es hora de que la economía crezca!"
 CUB_ask_for_us_protection: "Pide protección a EE.UU."
 CUB_ask_for_us_protection_desc: "Estados Unidos es nuestro aliado ahora, ¿por qué no pedirle a su ejército que nos proteja?"
 CUB_era_of_cuban_freedom: "La era de la libertad cubana"
 CUB_era_of_cuban_freedom_desc: "Por fin, ahora los cubanos pueden pensar, vivir y viajar libremente. No más cuentos de hadas sobre comunismo y ambiciones imperialistas, sólo libertad, sólo democracia."
 CUB_destroy_revanshists_memories: "Destruir el revanchismo"
 CUB_destroy_revanshists_memories_desc: "La expansión de territorios es buena, pero no debe hacerse por la fuerza. Es mejor anexionarse pacíficamente, mediante tratados."
 CUB_improve_trade: "Mejorar el comercio"
 CUB_improve_trade_desc: "Para crear una confederación, necesitamos ampliar el comercio con otros países que formarían parte de ella."
 CUB_reesatblish_relations: "Restablecer relaciones diplomáticas"
 CUB_reesatblish_relations_desc: "Necesitamos restablecer relaciones con potenciales países confederados, entonces tendrán más probabilidades de unirse a la alianza."
 CUB_prepare_federation: "Preparación del Proyecto de Confederación"
 CUB_prepare_federation_desc: "Preparación del Proyecto de Confederación"
 CUB_first_stage_of_federation: "Primera etapa de la Confederación"
 CUB_first_stage_of_federation_desc: "¡Es hora de la unificación de los países del Caribe!"
 CUB_solve_problems_with_haiti: "Resolver todos los problemas con Haití"
 CUB_solve_problems_with_haiti_desc: "Haití es un país potencial parte de nuestro tratado, pero tenemos muchos reclamos mutuos que debemos dejar de lado para poder avanzar."
 CUB_realetions_with_dominicana: "Mejorar las relaciones con República Dominicana"
 CUB_realetions_with_dominicana_desc: "La República Dominicana es uno de los países más grandes del Caribe y un potencial miembro de nuestra federación. Es hora de volver a ser amigos."
 CUB_liberate_puerto_rico: "Negociaciones sobre el destino de Puerto Rico"
 CUB_liberate_puerto_rico_desc: "Actualmente Puerto Rico está controlado por Estados Unidos, pero esto se puede remediar diplomáticamente."
 CUB_invite_haiti: "Invitar a Haití"
 CUB_invite_haiti_desc: "¡Invitemos a nuestros amigos de Haití a unirse a nuestra confederación!"
 CUB_invite_dominicana: "Invitación República Dominicana"
 CUB_invite_dominicana_desc: "Es hora de unirnos con la República Dominicana."
 CUB_invite_puerto_rico: "Invita a Puerto Rico"
 CUB_invite_puerto_rico_desc: "Un estado recién creado, hora de unirse a otro."
 CUB_talsks_with_columbia: "Conversaciones con Colombia"
 CUB_talsks_with_columbia_desc: "Colombia también es uno de los países más importantes de nuestra confederación, ¿por qué no se unen a nosotros?"
 CUB_talsks_with_jamaica: "Negociaciones con Jamaica"
 CUB_talsks_with_jamaica_desc: "Jamaica también fue candidata a la adhesión cuando surgió la idea de nuestra confederación hace muchos años, pero ahora es el momento de enviar una segunda invitación."
 CUB_new_center_of_caribean: "Una nueva potencia en el Caribe"
 CUB_new_center_of_caribean_desc: "La Confederación Antillas es una nueva potencia en el Caribe, una fuerza a tener en cuenta por todos."
 CUB_nationalists: "Nacionalistas en el poder"
 CUB_nationalists_desc: "¡Por fin, después de todos estos años, podemos construir una Cuba grande y fuerte!"
 CUB_mass_propoganda: "Propaganda nacionalista de masas"
 CUB_mass_propoganda_desc: "Para atraer a la gente a nuestro lado, tenemos que hacer propaganda y promover activamente la ideología nacionalista."
 CUB_decommunisation: "Descomunización"
 CUB_decommunisation_desc: "Los comunistas destruyeron la vida tranquila y pacífica de los cubanos. Todo lo que tenga que ver con este contagio comunista debe ser destruido y borrado de la memoria de los cubanos."
 CUB_crush_castro: "Destruir el culto a la personalidad de Castro"
 CUB_crush_castro_desc: "Castro es un criminal que trajo dolor y destrucción a nuestra tierra cubana, arruinando su vida pacífica."
 CUB_police_reforms_nati: "Reforma Policial"
 CUB_police_reforms_nati_desc: "La policía es corrupta y susceptible a la propaganda comunista, necesitamos más reformas en nuestras fuerzas policiales."
 CUB_teritorial_reforms: "Reforma Territorial"
 CUB_teritorial_reforms_desc: "Necesitamos una reforma territorial, para gobernar mejor el país."
 CUB_the_new_education_system_nati: "Nuevo sistema educativo"
 CUB_the_new_education_system_nati_desc: "El viejo sistema educativo está plagado de propaganda comunista y ya no se adapta a nuestra nueva Cuba. Es necesario cambiarlo radicalmente."
 CUB_industry_expansion: "Construcción de industria activa"
 CUB_industry_expansion_desc: "Después de años de inactividad, nuestra industria se encuentra en un estado lamentable y necesitamos urgentemente reconstruirla nuevamente."
 CUB_new_economic_politics: "Nuevo sistema económico"
 CUB_new_economic_politics_desc: "Una nueva Cuba, un nuevo sistema económico"
 CUB_anti_lgbt: "Anti LGBT"
 CUB_anti_lgbt_desc: "LGBT es una enfermedad."
 CUB_purge_democrats: "Reprimir a los demócratas"
 CUB_purge_democrats_desc: "Los demócratas, al igual que los comunistas, son un peligro para la sociedad. Debemos destruirlos a ellos y a todo aquel que los apoye."
 CUB_form_coaltition_with_nationalist: "Formar una coalición con otros nacionalistas"
 CUB_form_coaltition_with_nationalist_desc: "Los movimientos nacionalistas deben estar unidos. Sólo así Cuba será grande."
 CUB_patriotism: "Patriotismo"
 CUB_patriotism_desc: "Necesitamos desarrollar en nuestros ciudadanos un sentido de orgullo por su patria."
 CUB_militarism: "Desarrollo del militarismo"
 CUB_militarism_desc: "Al promover el militarismo podemos atraer más gente a nuestras fuerzas armadas."
 CUB_new_standarts_of_edcuation_mil: "Nuevos estándares de formación de oficiales"
 CUB_new_standarts_of_edcuation_mil_desc: "Nuestra formación de oficiales está obsoleta, necesitamos aprender de la experiencia de otros países y actualizar el sistema."
 CUB_power_to_military: "Invitar al ejército a la coalición"
 CUB_power_to_military_desc: "Para ganar plenamente la lealtad del ejército, necesitamos darles algunos derechos en el gobierno...."
 CUB_purchase_of_russian_equipment: "Compra de armas rusas"
 CUB_purchase_of_russian_equipment_desc: "Nuestros amigos rusos tienen muchas armas, ¿estarían dispuestos a darnos algunas?"
 CUB_foreign_legion: "Formar una legión extranjera"
 CUB_foreign_legion_desc: "Al reclutar nacionalistas extranjeros, podemos crear cuerpos enteros dedicados a ellos y hacer más fácil para nosotros el cumplimiento de los objetivos de reclutamiento."
 CUB_anti_coruption: "Medidas anticorrupción"
 CUB_anti_coruption_desc: "La corrupción ha estado carcomiendo nuestro país desde dentro durante años, necesitamos destruirla."
 CUB_expand_youth_labour_army: "Ampliar el Ejército de Jóvenes Trabajadores"
 CUB_expand_youth_labour_army_desc: "El Ejército Joven es una buena manera de reclutar gente para el ejército, pero no es lo suficientemente fuerte ni tiene la influencia en la sociedad necesaria para que la gente se una. Tenemos que solucionar eso."
 CUB_increase_social: "Aumentar el gasto social"
 CUB_increase_social_desc: "Al aumentar el gasto social, ayudaremos a nuestro país a prosperar."
 CUB_cuba_for_cubans: "Cuba para los cubanos"
 CUB_cuba_for_cubans_desc: "Cuba será ahora un país grande y poderoso y un paraíso para los cubanos."
 CUB_haiti: "Tomemos como ejemplo Haití"
 CUB_haiti_desc: "Haití, hora de volver a casa."
 CUB_demand_dominicana: "Exigir obediencia a la República Dominicana"
 CUB_demand_dominicana_desc: "No les queda otra opción, o se someten o se convierten por las malas en una provincia de Cuba."
 CUB_annex_jamaica: "Anexo Jamaica"
 CUB_annex_jamaica_desc: "No creemos que a nadie le importe."
 CUB_friendship_with_venezuella: "Cooperación con Venezuela"
 CUB_friendship_with_venezuella_desc: "Venezuela es nuestro hermano de armas al otro lado del mar, ¿por qué deberíamos ir a la guerra con ellos cuando podemos ser simplemente amigos?"
 CUB_invite_venesuells: "Invitar a Venezuela a nuestra alianza"
 CUB_invite_venesuells_desc: "Venezuela, nuestro hermano, es hora de unirnos a nuestra alianza de amistad, por todos los pueblos que han sido divididos."
 CUB_military_technical_cooperation: "Cooperación militar con Venezuela"
 CUB_military_technical_cooperation_desc: "Los ejércitos venezolano y cubano juntos son invencibles."
 CUB_contol_columbia: "Toma Colombia"
 CUB_contol_columbia_desc: "Es hora de conducir tanques a través de las montañas colombianas."
 CUB_panama_ours: "Invasión de Panamá"
 CUB_panama_ours_desc: "El Canal de Panamá será el hogar de nuestra flota."
 CUB_annex_costa_rica: "Invasión de Costa Rica"
 CUB_annex_costa_rica_desc: "¡Es hora de empezar a unir a los pueblos centroamericanos!"
 CUB_demand_nicaragua_to_be_annexed: "Operación Militar Especial en Nicaragua"
 CUB_demand_nicaragua_to_be_annexed_desc: "El pueblo de Nicaragua exige liberación. Bien, es hora de tomar Managua en tres días."
 CUB_nationalist_revolutions: "Revoluciones nacionalistas"
 CUB_nationalist_revolutions_desc: "El golpe definitivo para unir a los pueblos españoles serán las revoluciones en España y México, pero hay que planificarlas con cuidado."
 CUB_cuban_politics: "Política cubana"
 CUB_cuban_politics_desc: "El joven Estado cubano se encuentra en un momento difícil de su historia. La elección es nuestra: ¿seguiremos el legado de Castro o tomaremos el camino de la democracia? ¿O quizás uniremos a todos los pueblos españoles en una sola unión?"
 CUB_cpc_reforms: "Reformas del PCCh"
 CUB_cpc_reforms_desc: "Nuestro partido ha dejado de ser una fuerza motriz en la vida de nuestra sociedad, la gente ya no confía en nosotros ni en nuestras ideas. Es hora de llevar a cabo reformas serias en nuestro Partido Comunista."
 CUB_cpc_new_people: "Atraer a los jóvenes"
 CUB_cpc_new_people_desc: "Con la ayuda de los jóvenes y la organización, podemos aumentar la popularidad de nuestro partido."
 CUB_battle_ideas: "Batalla de ideas"
 CUB_battle_ideas_desc: "Batalla de ideas: enfrentamiento político en Cuba, durante el cual el partido determina el rumbo futuro, el líder. Es hora de terminar con este debate y decidir el futuro de Cuba."
 CUB_castro_in_power: "Los Castro conservan el poder"
 CUB_castro_in_power_desc: "Fidel y Raúl Castro llevan mucho tiempo gobernando, ¿por qué necesitaríamos cambiar algo?"
 CUB_castro: "Castro en el poder"
 CUB_castro_desc: "¿Por qué cambiaríamos algo si lo estamos haciendo tan bien?"
 CUB_raul_in_power: "Raúl asume el mando"
 CUB_raul_in_power_desc: "Necesitamos hacer algunos cambios, pero no radicales."
 CUB_meet_with_obama: "Reunión con Obama"
 CUB_meet_with_obama_desc: "La reunión con el líder de Estados Unidos nos permitirá restablecer nuestras relaciones y desarrollar aún más la cooperación."
 CUB_meet_with_putin: "Encuentro con Putin"
 CUB_meet_with_putin_desc: "Rusia ha sido durante mucho tiempo uno de nuestros socios más importantes. Sin embargo, tras el colapso de la Unión Soviética, perdimos nuestros vínculos con Moscú: ya es hora de que los restablezcamos."
 CUB_prisoners: "Presos amnistiados"
 CUB_prisoners_desc: "Para demostrar la magnanimidad y la fuerza del pueblo cubano, se debería conceder una amnistía a varios miles de presos cubanos condenados por diversos delitos políticos."
 CUB_migrants_problem: "Reforma migratoria"
 CUB_migrants_problem_desc: "Necesitamos eliminar una serie de restricciones impuestas a los viajes y a la entrada a nuestro país. Esto permitirá a los cubanos viajar y también atraerá a los inversores a nuestro país."
 CUB_rauls_modernization: "Curso de Actualización del Modelo Económico"
 CUB_rauls_modernization_desc: "En el VI Congreso del Partido Comunista de Cuba, celebrado en abril de 2011, los delegados aprobaron un programa para el desarrollo del país, en el que se proponían medidas para \"actualizar\" el modelo económico cubano, preservando al mismo tiempo su carácter socialista."
 CUB_expand_ETECSA: "Ampliación de ETECSA"
 CUB_expand_ETECSA_desc: "ETECSA - empresa estatal cubana que brinda servicios de comunicaciones en Cuba, para seguir actualizando nuestra economía, necesitamos expandir nuestra empresa."
 CUB_expand_private_sector: "Expansión de la economía del sector privado"
 CUB_expand_private_sector_desc: "Deberíamos reconocer como legítimos varios tipos de trabajo autónomo. Esto daría un gran impulso a nuestra economía y también haría que la gente se dedicara a los negocios."
 CUB_selling_houses_cars: "Eliminar restricciones a la compra de automóviles"
 CUB_selling_houses_cars_desc: "¿En qué se moverán los cubanos si les prohibimos comprar automóviles? Ya es hora de que deroguemos esta ley y dejemos que los amantes de los automóviles en Cuba hagan lo que quieran."
 CUB_the_new_castro: "El nuevo Castro"
 CUB_the_new_castro_desc: "Durante la Guerra Fría éramos rehenes de la situación, ahora no tenemos necesariamente que cambiar el gobierno para empezar a vivir una vida mejor."
 CUB_Miguel_Mario_Diaz: "Miguel Díaz-Canel"
 CUB_Miguel_Mario_Diaz_desc: "Necesitamos cambiar la dirección de nuestras políticas, pero no necesariamente cambiar el poder del Partido Comunista Cubano."
 CUB_friends_in_power: "Amigos en el poder"
 CUB_friends_in_power_desc: "Necesitamos crear un entorno de personas que nunca nos traicionen y que nos ayuden."
 CUB_small_privatizaion: "Privatización parcial"
 CUB_small_privatizaion_desc: "La privatización parcial nos ayudará a mejorar la situación económica del país, así como a mejorar nuestra reputación en el gobierno."
 CUB_parlament: "Disolver el antiguo parlamento"
 CUB_parlament_desc: "El viejo parlamento es un problema de nuestro partido. No es válido y algunos de sus miembros son corruptos. Necesitamos crear un nuevo parlamento y destituir a los funcionarios corruptos."
 CUB_christianity: "La visita del Papa"
 CUB_christianity_desc: "La visita del Papa es una oportunidad para atraer a los cristianos a nuestro partido y restablecer las relaciones con la Iglesia Católica."
 CUB_economic_low: "La nueva política económica"
 CUB_economic_lod_desc: "La vieja política económica era perjudicial para Cuba, necesitamos modernizar nuestra economía y cambiar fundamentalmente nuestra política económica."
 CUB_rohel: "El caso Rochel"
 CUB_rohel_desc: "Rochel Acevedo González nació en Caibarién, Cuba, en 1941 y se unió al Movimiento 26 de Julio en 1957 durante la Revolución Cubana. Sirvió bajo el mando de los lugartenientes del Che Guevara, Ramiro Valdés y Ciro Redondo, y más tarde luchó contra la invasión de Bahía de Cochinos en 1961. En 1960, se convirtió en director de las Milicias Nacionales Revolucionarias y sirvió como Jefe del Estado Mayor de la misión militar en Angola en 1975. De 1989 a 2010, fue Presidente del Instituto de Aeronáutica Civil de Cuba."
 CUB_change: "Nuevo líder"
 CUB_change_desc: "Lamentablemente, la era de Fidel ya pasó, ahora es la de Raúl. Creemos que con él viviremos mejor y con más paz."
 CUB_cdrs: "Ampliar CDR"
 CUB_cdrs_desc: "Los Comités de Defensa de la Revolución (CDR) son una red de comités locales en toda Cuba. Las organizaciones, descritas como los \"ojos y oídos de la revolución\", existen para ayudar a las comunidades locales y denunciar las actividades contrarrevolucionarias."
 CUB_expand_police: "Reforma Policial"
 CUB_expand_police_desc: "La Policía Nacional Revolucionaria es responsable de hacer cumplir la ley en Cuba. La tasa de criminalidad en Cuba sigue siendo significativamente más baja que en muchos otros países importantes del mundo, pero la policía cubana está decidida a combatir todos los delitos, especialmente en La Habana."
 CUB_new_cuban_constituation: "Adoptemos la nueva Constitución cubana"
 CUB_new_cuban_constituation_desc: "Aprobar una nueva Constitución cubana nos ayudará a atraer gente al partido, así como a reescribir viejas leyes, convirtiéndolas en otras más favorables para nosotros."
 CUB_5_years_economy_plan: "Iniciar un plan de 5 años"
 CUB_5_years_economy_plan_desc: "Los planes quinquenales ayudarán a nuestra economía a recuperarse nuevamente y conducirán a nuestra Cuba socialista hacia un futuro brillante."
 CUB_mobilize_youth: "Movilización de la juventud"
 CUB_mobilize_youth_desc: "La juventud es la parte más importante de nuestra sociedad, necesitamos atraer a tantos jóvenes como sea posible a nuestro partido comunista, para el futuro exitoso de nuestra Cuba."
 CUB_increase_farmers: "Aumentar la financiación para los agricultores"
 CUB_increase_farmers_desc: "Los agricultores son una parte importante de nuestra economía, necesitamos aumentar la financiación para mantener el país estable."
 CUB_the_new_education_system: "Actualizar el sistema educativo"
 CUB_anti_lgbt_pos: "Posición anti-LGBT"
 CUB_anti_lgbt_pos_desc: "Es importante que adoptemos un papel más fundamentalista en nuestra postura con la comunidad LGBT de Cuba. Si no lo hacemos, estaremos poniendo en riesgo parte de la identidad de nuestro gran país."
 CUB_pro_lgbt_pos_desc: "El amor siempre será amor. No debemos prohibirle a nuestro pueblo amar."
 CUB_pro_lgbt_pos: "Posición pro-LGBT"
 CUB_soviet_legacy: "Respetar el legado soviético"
 CUB_soviet_legacy_desc: "En un momento dado, la URSS preservó nuestra independencia y ayudó a contrarrestar la amenaza estadounidense."
 CUB_millitarism: "Militarismo"
 CUB_millitarism_desc: "Militarismo: ideología y política de aumento activo y uso del poder militar del Estado con fines expansionistas; dominio de los cuerpos e instituciones militares y paramilitares en la vida estatal y pública. Necesitamos expandirlo para lograr nuestros objetivos."
 CUB_create_patrioitc_schools: "Crear escuelas patrióticas"
 CUB_create_patrioitc_schools_desc: "aumentar nuestra influencia en la juventud y mantener al Partido Comunista en el poder."
 CUB_cuban_communsim: "El nuevo comunismo cubano"
 CUB_cuban_communsim_desc: "¡Adelante con el comunismo, como quería el gran Lenin!"
 CUB_alba_creation: "Crear el ALBA"
 CUB_alba_creation_desc: "ALBA - es una organización intergubernamental basada en la idea de la integración política y económica de los países de América Latina y el Caribe."
 CUB_usa_presense: "Condenar el imperialismo estadounidense"
 CUB_usa_presense_desc: "Estados Unidos es una amenaza para el mundo entero y para la humanidad. Tenemos que destruir, aplastar el imperialismo americano."
 CUB_support_eacu: "Adhesión a la UEEA "
 CUB_support_eacu_desc: "UEEA: organización internacional de integración económica regional con personalidad jurídica internacional creada por el Tratado de la Unión Económica Euroasiática."
 CUB_military_coop_with_rus: "[military_coop_russia_unionstate_name]"
 CUB_military_coop_with_rus_desc: "[military_coop_russia_unionstate]"
 CUB_expand_economic_trade: "Aumentar la cooperación económica con China"
 CUB_expand_economic_trade_desc: "China es el futuro líder de la economía mundial, necesitamos desarrollar el comercio con ella, para reducir la influencia estadounidense en nuestro país."
 CUB_under_china_protection: "Pedir protección china"
 CUB_under_china_protection_desc: "China nos protegerá, a Estados Unidos no le gustará."
 CUB_venesuella_brothers: "Nuestros hermanos venezolanos"
 CUB_venesuella_brothers_desc: "Venezuela y Cuba son pueblos hermanos que deben vivir en paz y prosperidad."
 CUB_venesuella_defence: "Defensa mutua con Venezuela "
 CUB_venesuella_defence_desc: "El Ejército de Cuba y el Ejército de Venezuela deben ayudarse mutuamente en caso de un conflicto mayor, el intercambio de experiencia y oficiales ayudará a nuestros países a repeler el ataque de un potencial enemigo."
 CUB_guantanamo_question: "Resolver el problema de Guantánamo"
 CUB_guantanamo_question_desc: "Guantánamo es nuestro territorio, actualmente ocupado por los imperialistas estadounidenses. Tenemos que devolverlo a nuestra patria."
 CUB_police_exp: "Ampliar la influencia policial"
 CUB_police_exp_desc: "Nuestro país será más seguro con policía y podremos controlar mejor a toda la oposición."
 CUB_put_natoinalist_in_jail: "Encarcelar a los nacionalistas"
 CUB_put_natoinalist_in_jail_desc: "Los nacionalistas son y seguirán siendo una gran amenaza para nuestra sociedad e ideología, tenemos que eliminarlos, y destruir cualquier oposición nacionalista."
 CUB_politcal_purges: "Purgas políticas"
 CUB_politcal_purges_desc: "La represión política es un proceso desagradable pero necesario para estabilizar y destruir a la oposición en nuestro país."
 CUB_ban_opposition: "Prohibir la oposición"
 CUB_ban_opposition_desc: "La oposición son estúpidos incultos que no entienden la complejidad de la situación, y la política. Sólo hay una salida... Eliminarlos."
 CUB_com_party_dominance: "Dominio del Partido Comunista"
 CUB_com_party_dominance_desc: "El Partido Comunista es el único partido correcto en nuestro país, y debemos hacer todo lo posible para demostrárselo a todo el mundo."
 CUB_castroism: "castrismo"
 CUB_castroism_desc: "El castrismo es una doctrina política y económica fundada por Fidel Castro sobre la base de los escritos del revolucionario y poeta cubano José Martí. El castrismo surgió como doctrina de liberación de los pueblos de África, Asia y América Latina del colonialismo y la dictadura."
 CUB_start_reformism: "Inicio Reformismo"
 CUB_start_reformism_desc: "Las reformas democráticas son necesarias para nuestro país, para su supervivencia y existencia continuada como nación próspera y de éxito."
 CUB_empower_banks: "Los bancos, base de la economía"
 CUB_empower_banks_desc: "El socialismo es cosa del pasado, ahora entramos en la era del capitalismo y, como saben, en el capitalismo los bancos son la base de toda la economía."
 CUB_expand_oligarch_influence: "Reforzar el poder de los funcionarios"
 CUB_expand_oligarch_influence_desc: "Con la ayuda de los funcionarios, podremos reforzar nuestro poder y acelerar la transición a los carriles capitalistas."
 CUB_churc: "Permitir Iglesia"
 CUB_churc_desc: "La Iglesia era una parte importante de la sociedad cubana, pero el bárbaro gobierno comunista la destruyó, necesitamos restaurar su influencia en la sociedad."
 CUB_allow_multi_party_system: "Permitir sistema multipartito"
 CUB_allow_multi_party_system_desc: "¿Qué clase de democracia existe sin libertad de expresión?"
 CUB_the_new_constitution: "La nueva constitución democrática"
 CUB_the_new_constitution_desc: "La nueva Constitución debe proteger los derechos de los ciudadanos y la recién instaurada democracia cubana."
 CUB_guantanamo_que: "Poner fin a la cuestión de Guantánamo"
 CUB_guantanamo_que_desc: "Hay que poner fin a las cuestiones territoriales entre Cuba y EE.UU., hay que hablar de Guantánamo."
 CUB_demilitarize_society: "Desmilitarización de la sociedad"
 CUB_demilitarize_society_desc: "El militarismo en nuestro país es lamentablemente alto, necesitamos desmilitarizar nuestra sociedad para lograr una verdadera democracia y libertad."
 CUB_deals_with_rare_communists: "Trato con los comunistas"
 CUB_deals_with_rare_communists_desc: "La oposición comunista sigue obstaculizando el desarrollo de nuestro país. Tenemos que ofrecerles un trato que no puedan rechazar."
 CUB_stable_society: "Sociedad estable"
 CUB_stable_society_desc: "Por fin, tras muchos años de inestabilidad y tensión, nuestro país puede vivir con estabilidad y confianza en el futuro."
 CUB_police_influence: "Reducir la influencia policial"
 CUB_police_influence_desc: "Cuando la policía tiene una gran influencia en la sociedad, la mayoría de las veces se convierte en anarquía policial. Tenemos que rebajar y limitar a la policía antes de que se descontrole."
 CUB_the_new_cuba: "La nueva Cuba"
 CUB_the_new_cuba_desc: "Ahora nos hemos convertido en una Cuba libre, democrática, hermosa y nueva."
 CUB_parthership_with_usa: "Asociación con EE.UU."
 CUB_parthership_with_usa_desc: "Ahora que nos hemos convertido en un país democrático y nos hemos liberado del contagio comunista, podemos desarrollar relaciones con EEUU."
 CUB_cooperation_with_taiwan: "Cooperación con Taiwán"
 CUB_cooperation_with_taiwan_desc: "Taiwán dispone de alta tecnología que puede ayudar a nuestro país a recuperarse."
 CUB_recognize_taiwan_as_china: "Reconocer a Taiwán como la única China"
 CUB_recognize_taiwan_as_china_desc: "Tras nuestra liberación del comunismo, debemos liberar a los ciudadanos chinos de la peste roja, para ello tendremos que empezar poco a poco."
 CUB_nato_standarts: "Adoptar las normas de la OTAN"
 CUB_nato_standarts_desc: "La OTAN - es un bloque político-militar que une a la mayoría de los países de Europa. Las tácticas y doctrinas de la OTAN son las mejores del mundo, así que ¿por qué no aprendemos de los mejores?"
 CUB_cooperation_with_EU: "Cooperación UE"
 CUB_cooperation_with_EU_desc: "La Unión Europea (UE) es una unión política y económica supranacional situada principalmente en Europa."
 CUB_cuba_nato_exercises: "Ejercicios Cuba-OTAN"
 CUB_cuba_nato_exercises_desc: "Los ejercicios con la OTAN nos ayudarán a nosotros y a nuestros militares a mejorar las comunicaciones y las relaciones con nuestros homólogos. También ayudará a nuestros soldados a aprender de la experiencia de los soldados del Atlántico Norte."
 CUB_support_venezuellas_opposition: "Apoyo a la oposición venezolana"
 CUB_support_venezuellas_opposition_desc: "El pueblo de Venezuela está sufriendo bajo una dictadura feroz, tenemos que empezar a salvar a nuestro hermano y a su pueblo."
 CUB_kill_last_dictator: "Eliminar el último régimen dictatorial"
 CUB_kill_last_dictator_desc: "Después de una cuidadosa preparación, podemos empezar a salvar a Venezuela y a su pueblo. ¡Vamos hermanos! ¡Adelante hacia la libertad!"
 CUB_castro_support: "Honor Castro"
 CUB_castro_support_desc: "Fidel Castro es una leyenda, un líder que inspiró a toda Cuba para hacer hazañas y plantar cara al invasor estadounidense. A pesar de que el poder del país ha cambiado, debemos honrar a Castro y respetar su obra."
 CUB_say_about_castro: "Lucha contra el culto a Castro"
 CUB_say_about_castro_desc: "Fidel Castro es un revolucionario sanguinario que hizo retroceder a Cuba a un pasado lejano, tenemos que luchar contra su secta y sus partidarios."
 CUB_cons_reforms: "Reformas constitucionales"
 CUB_cons_reforms_desc: "La vieja Constitución cubana ya no es adecuada para la nueva y moderna Cuba. Necesitamos cambiarla parcialmente para continuar las reformas."
 CUB_freedom_of_debate: "Libertad de expresión"
 CUB_freedom_of_debate_desc: "La libertad de expresión, mejor que la libertad de expresión."
 CUB_president: "Presidente"
 CUB_president_desc: "Tenemos que cambiar el cargo de Jefe de Estado para demostrar a todo el mundo que estamos preparados para el cambio y la cooperación. "
 CUB_new_leader: "El nuevo líder del pueblo cubano"
 CUB_new_leader_desc: "¡Fidel Castro tiene un digno sucesor! Seguimos conduciendo a Cuba hacia un futuro brillante"
 CUB_continue_reformism: "Continuar las reformas"
 CUB_continue_reformism_desc: "Vamos por buen camino. No podemos parar."
 CUB_bring_liberalism_to_cuba: "Llevar el liberalismo a Cuba"
 CUB_bring_liberalism_to_cuba_desc: "Una Cuba liberal es el sueño de muchos, ahora es el momento de realizarlo."
 CUB_allow_elections: "Permitir elecciones"
 CUB_allow_elections_desc: "Por fin. Por primera vez desde el siglo pasado, Cuba tendrá elecciones libres y justas."
 CUB_censour: "Debilitar la censura"
 CUB_censour_desc: "La censura es señal de un estado totalitario en el que nadie tiene derechos. Ya es hora de relajar la censura."
 CUB_pro_lgbt_position: "Postura pro-LGBT "
 CUB_pro_lgbt_position_desc: "Ama a quien quieras."
 CUB_new_cuban_society: "Nueva sociedad cubana"
 CUB_new_cuban_society_desc: "Ahora, los cubanos no pueden temer nada. Pueden pensar, hablar libremente, ¡ha llegado la era de la verdadera libertad y democracia cubanas!"
 CUB_cuban_economic_miracle: "El milagro económico cubano"
 CUB_cuban_economic_miracle_desc: "¡Es un buen momento para hacer maravillas en la economía!"
 CUB_new_socialism_ideas: "Nuevo socialismo cubano"
 CUB_new_socialism_ideas_desc: "Hemos jugado al capitalismo y eso es suficiente."
 CUB_new_dictatorship: "Nuevo dictador"
 CUB_new_dictatorship_desc: "Prohibir a todos, encarcelar a todos, todos los disidentes deben ser perseguidos con todo el peso de la ley."
 CUB_controlling_oposition: "Controlar a la oposición"
 CUB_controlling_oposition_desc: "Está bien ser un dictador, pero intentábamos que pareciera una democracia, y ahí se necesita oposición."
 CUB_trade_with_north: "Comercio con la RPDC"
 CUB_trade_with_north_desc: "La RPDC siempre ha sido y sigue siendo nuestro hermano socialista, tenemos que seguir desarrollando las relaciones y el comercio con ellos."
 CUB_cuban_socialism_with_face: "Socialismo cubano con rostro"
 CUB_cuban_socialism_with_face_desc: "Por fin hemos encontrado el socialismo ideal para nuestro país."
 CUB_increase_minimum_wage: "Aumentar el salario de los empleados"
 CUB_increase_minimum_wage_desc: "Los trabajadores siempre han sido una parte importante de la sociedad cubana, tenemos que respetar su trabajo y ofrecerles buenos salarios."
 CUB_the_new_education_system_desc: "Necesitamos actualizar nuestro sistema educativo, que ya está completamente obsoleto y no está a la altura de los estándares mundiales."
 CUB_economic_low_desc: "El antiguo sistema económico ya no es adecuado para nuestro país."
 CUB_cubafuture: "Futuro cubano"
 CUB_cubafuture_desc: "Después de muchos años, el pueblo cubano debe decidir hacia dónde ir. ¿Permanecer en el comunismo, emprender el camino de la democracia o intentar hacerse con el dominio del Caribe?"
 CUB_join_csto: "Unirse a la CSTO"
 CUB_join_csto_desc: "Algunas fuentes rusas han empezado a difundir información sobre nuestra adhesión a la CSTO. Pues bien, una vez que han empezado a especular sobre ello, no tiene sentido mantenerlo en secreto. Cuba forma parte de la CSTO."
 CUB_tesak_in_power: "Buenos Dias Extremistas"
 CUB_tesak_in_power_desc: "Ya va siendo hora de empezar a limpiar y erradicar toda la corrupción del mundo."
 CUB_loyal_police: "Policía leal"
 CUB_loyal_police_desc: "Un país fuerte necesita un líder fuerte, y un líder fuerte necesita una policía leal."
 CUB_loyal_military: "Ejército leal"
 CUB_loyal_military_desc: "Nuestros mejores amigos son nuestros soldados."
 CUB_new_justice_constitution: "Nueva Constitución justa"
 CUB_new_justice_constitution_desc: "Es hora de hacer la constitución justa y equitativa. Prohibiremos la entrada de Michael Jackson."
 CUB_fight_with_lgbt: "Lucha con LGBT"
 CUB_fight_with_lgbt_desc: "Encontraremos a todos los miembros de la comunidad LGBT y los haremos bailar."
 CUB_ateism_as_state_religion: "Ateísmo"
 CUB_ateism_as_state_religion_desc: "Yuri Gagarin estuvo en el espacio y no vio a nadie, ¿entonces qué clase de dios existe?"
 CUB_root_out_liberals: "Erradicar el liberalismo"
 CUB_root_out_liberals_desc: "¡Los liberales son los enemigos de nuestra sociedad! Escuchan a todo tipo de Michael Jacksons y luego perjudican a nuestro país."
 CUB_navalny: "Atrapar a Navalny"
 CUB_navalny_desc: "Quiero mantener un debate sincero con Navalny. Ahora él estará entre rejas y yo seré libre."
 CUB_intervention_for_best: "Intervención para un futuro mejor"
 CUB_intervention_for_best_desc: "Ahora que estamos preparados, podemos empezar a salvar al mundo de la corrupción y los delincuentes."
 CUB_regional_influence: "Influencia regional"
 CUB_regional_influence_desc: "Para salvar al mundo de la corrupción, hay que empezar por uno pequeño. Con creciente influencia en América Latina."
 CUB_save_venezuella: "Salvar Venezuela"
 CUB_save_venezuella_desc: "Nuestros amigos españoles están sumidos en la corrupción, tenemos que salvarlos."
 CUB_save_cis: "Salvar el CIS"
 CUB_save_cis_desc: "Tenemos que ayudar a los países de la CEI a librarse de la corrupción y el robo."
 CUB_spain: "Salvar a España."
 CUB_spain_desc: "¡Hay que liberar a los hermanos españoles del yugo de la corrupción!"
 CUB_ukraine: "Salvar Ucrania"
 CUB_ukraine_desc: "Ucrania no tolerará la corrupción, ¡vamos hermanos!"
 CUB_kazahstan: "Salvar Kazajstán"
 CUB_kazahstan_desc: "¡Es hora de beber koumiss!"
 CUB_root_out_coruption: "Erradicar la corrupción"
 CUB_root_out_coruption_desc: "La corrupción y el crimen son el problema de todo el mundo, tenemos que empezar a destruirlo en Cuba."
 CUB_revolution_support: "Apoyar las ideas de la Revolución Cubana"
 CUB_revolution_support_desc: "La Revolución Cubana fue una gran gesta de los cubanos y nosotros, como nuevo gobierno, debemos honrar esta gesta del gran pueblo cubano."
 CUB_welfare_fonds: "Creación de fundaciones benéficas"
 CUB_welfare_fonds_desc: "Las fundaciones benéficas nos ayudarán a mejorar la vida de los cubanos de a pie a través de las inversiones."
 CUB_internet_propoganda: "Propaganda en Internet"
 CUB_internet_propoganda_desc: "La propaganda en Internet nos ayudará a atraer a más gente a nuestro bando, así como a reforzar nuestra posición."
 cub_ter_det_tt: "§YDecisiones abiertas para crear una defensa territorial§!"
 CUB_create_ter_defense: "Crear una defensa territorial"
 CUB_create_ter_defense_desc: "Nuestro país es pequeño, por lo que necesitamos la ayuda de nuestros ciudadanos para repeler la amenaza de los invasores."
 CUB_reforms_of_command: "Reformas del mando"
 CUB_reforms_of_command_desc: "Nuestro mando está obsoleto, debemos dar paso a generales jóvenes y prometedores que lleven al ejército a la victoria."
 CUB_defens_strategy: "Estrategia defensiva"
 CUB_defens_strategy_desc: "La mejor defensa es el ataque», esa frase no se aplica a nuestro ejército. Necesitamos desarrollar tácticas para una defensa flexible y profunda."
 CUB_prof_army: "Ejército profesional"
 CUB_prof_army_desc: "Tenemos que darnos cuenta de que la calidad es mejor que la cantidad."
 CUB_mass_army: "Ejército de masas"
 CUB_mass_army_desc: "Cuanta más gente haya en nuestro ejército, más fuerte será."
 CUB_contract_army: "Contrato Ejército"
 CUB_contract_army_desc: "Para atraer a la gente al servicio militar, podemos ofrecerles un contrato."
 CUB_reforms_of_army: "Finalizar las reformas del ejército de 1992"
 CUB_reforms_of_army_desc: "En 1992, el gobierno cubano inició nuevas reformas del ejército con el objetivo de defenderse de un posible ataque estadounidense. En poco tiempo, se levantaron sistemas de defensa antiaérea, se construyeron fortificaciones y se entrenó a una reserva."
 CUB_new_uniform: "Nuevo uniforme"
 CUB_new_uniform_desc: "Nuevo ejército, nuevo uniforme."
 CUB_3_years: "3 años de servicio militar"
 CUB_3_years_desc: "3 años de servicio militar, convertirán a un ciudadano corriente en un buen soldado."
 CUB_armor_upgrade: "Mejora de la armadura"
 CUB_armor_upgrade_desc: "Debido a la falta de fondos, no podemos comprar nuevos vehículos blindados. Así que modernicemos los viejos."
 CUB_modernize_to_current_standarts: "Modernización conforme a las normas actuales"
 CUB_modernize_to_current_standarts_desc: "Tras llevar a cabo las reformas, podemos modernizar nuestro ejército de acuerdo con los estándares actuales."
 CUB_our_vpk: "Nuestro complejo militar industrial"
 CUB_our_vpk_desc: "Para tener un ejército fuerte, se necesita una industria fuerte."
 CUB_CBI_73M: "CBI-73M\"
 CUB_CBI_73M_desc: "Los sistemas avanzados de defensa antiaérea nos permiten protegernos de la coacción de otros países."
 CUB_btr_100: "CBAF-115"
 CUB_btr_100_desc: "Necesitamos nuevos vehículos blindados de transporte de tropas para que nuestras tropas puedan adaptarse a las necesidades del combate en la nueva era."
 CUB_Jupiter_III: "Jupiter III"
 CUB_Jupiter_III_desc: "La introducción de artillería autopropulsada avanzada puede darnos ventaja en el campo de batalla."
 CUB_field_generals: "Ejercicios para Generales de Campo"
 CUB_field_generals_desc: "Nuestros generales de campo deben ser entrenados según los últimos estándares."
 CUB_constant_drill: "Simulacro constante"
 CUB_constant_drill_desc: "Duro en el entrenamiento, fácil en la batalla."
 CUB_mobilize_our_army: "Mecanizar nuestro ejército"
 CUB_mobilize_our_army_desc: "Nuestro ejército necesita urgentemente una rápida mecanización."
 CUB_develop_young: "Ejército del Trabajo Juvenil"
 CUB_develop_young_desc: "El Ejército Juvenil del Trabajo es, por ley, una organización paramilitar bajo el control directo del MINFAR. Se estableció formalmente el 3 de agosto de 1973 mediante la combinación de la Columna Juvenil Centenario y las Divisiones Permanentes de Infantería . Las leyes de servicio obligatorio de Cuba exigen que todos los ciudadanos varones sirvan durante tres años en el Ejército cubano."
 CUB_transport_troops_desc: "La creación de tropas de transporte ayudará a nuestros soldados a conseguir suministros más rápidamente."
 CUB_modern_army: "§8Ejército moderno§!"
 CUB_modern_army_desc: "Tras llevar a cabo largas pero necesarias reformas en nuestro ejército, hemos vuelto a ser una fuerza formidable en toda América Latina."
 CUB_special_force_idea: "Fuerzas especiales bien entrenadas"
 CUB_powerful_sso_idea: "Poderosas fuerzas especiales cubanas"
 CUB_disorg_in_army_idea: "Ejército cubano desorganizado"
 CUB_sso_is_our_all: "§8Las Fuerzas Especiales lo son todo para nosotros§!"
 CUB_sso_is_our_all_desc: "Ahora nuestras fuerzas especiales son el poder y la columna vertebral de nuestro ejército."
 CUB_coop_china: "Cooperación con China"
 CUB_coop_china_desc: "En 2000, Cuba firmó un acuerdo para ampliar la cooperación militar con China. Ahora, para modernizar nuestro ejército, la mejor opción sería ampliar nuestra cooperación."
 CUB_black_wasps: "Avispas negras"
 CUB_black_wasps_desc: "Las Avispas Negras -también conocidas oficialmente como Brigada Móvil de Fuerzas Especiales (BMTE)- es una unidad de fuerzas especiales de las Fuerzas Armadas Revolucionarias de Cuba. A menudo se la identifica como la Unidad Militar 4895. Se considera la élite del Ejército cubano."
 CUB_army_reorganisation: "Reorganización del Ejército"
 CUB_army_reorganisation_desc: "A principios de 2000, Cuba se enfrentaba al reto de una reorganización moderna de sus fuerzas armadas. Ante los constantes cambios en la política mundial y las dificultades económicas, los dirigentes cubanos tomaron la decisión estratégica de reorganizar el ejército para reforzar su eficacia y adaptarse a los nuevos retos."
 CUB_revolutionary_army: "Ejercito Revolucionario"
 CUB_revolutionary_army_desc: "El Ejército Revolucionario de la República de Cuba es el mayor componente de las Fuerzas Armadas Revolucionarias de la República de Cuba. Su estructura, composición y armamento se rigen por las misiones y tareas del Ejército Revolucionario de Cuba."
 CUB_academy: "Escuelas de oficiales rusas"
 CUB_academy_desc: "Las academias militares rusas están consideradas entre las mejores del mundo, así que ¿por qué no enviamos allí a nuestros cadetes?"
 CUB_extr_trai: "Entrenamiento extremo"
 CUB_extr_trai_desc: "Alta eficacia en cada lección"
 CUB_night_vison_equipment: "Equipos de visión nocturna"
 CUB_night_vison_equipment_desc: "Nuestro ejército necesita nuevos sistemas de visión nocturna para ser más eficaz en el campo de batalla."
 CUB_special_weapons: "Nuevas armas especiales"
 CUB_special_weapons_desc: "Nuestras armas especiales son viejas, tenemos que desarrollar más rápido equipos nuevos y prácticos."
 CUB_introduce_drones_in_sso: "Introducir los drones en las Fuerzas Especiales"
 CUB_introduce_drones_in_sso_desc: "Los drones son el futuro de la guerra, tenemos que introducirlos en nuestras unidades de fuerzas especiales."
 CUB_improve_communication_between_squads: "Mejorar la comunicación"
 CUB_improve_communication_between_squads_desc: "Tenemos que mejorar la comunicación entre nuestras unidades, para mejorar la eficacia de nuestras fuerzas especiales."
 CUB_new_doctrine: "Nueva doctrina para las Fuerzas Especiales"
 CUB_new_doctrine_desc: "Ahora, con la introducción de nuevas armas en nuestras fuerzas especiales, necesitamos nuevas tácticas."
 CUB_coop_usa: "Cooperación con EE.UU."
 CUB_coop_usa_desc: "El ejército estadounidense es el mejor del mundo. Sólo necesitamos cooperar con los más fuertes del mundo para convertirnos en una fuerza formidable"
 CUB_expand_int: "Ampliar nuestro servicio secreto"
 CUB_expand_int_desc: "Ampliando nuestros servicios de inteligencia, podemos vigilar todos los planes de nuestros enemigos, y no sólo..."
 CUB_upgrade_airforce: "Reorganizar el Ejército del Aire"
 CUB_upgrade_airforce_desc: "Antes, la fuerza aérea cubana era considerada la más fuerte de América Latina. Sin embargo, ahora nuestra fuerza aérea está en muy mal estado. Para recuperar nuestra antigua grandeza, nos queda un camino muy duro y largo por recorrer..."
 CUB_modernize_planes: "Modernizar los aviones"
 CUB_modernize_planes_desc: "Nuestros aviones llevan décadas sin modernizarse. Deberíamos intentar modernizarlos y hacerlos más capaces para el combate."
 CUB_modernize_air_def: "Mejora de la defensa antiaérea"
 CUB_modernize_air_def_desc: "Nuestras defensas aéreas están anticuadas, necesitamos actualizar completamente nuestro sistema de defensa aérea para frustrar los ataques a nuestro territorio."
 CUB_upgrade_radars: "Actualización del sistema de radar"
 CUB_upgrade_radars_desc: "Nuestros radares son muy débiles y no pueden ver el objetivo a la distancia necesaria para la defensa aérea. Ahora es el momento de mejorarlos."
 CUB_upgrade_airbase: "Crear bases aéreas"
 CUB_upgrade_airbase_desc: "A medida que nuestra fuerza aérea se amplía, tenemos que pensar en la ubicación de los aviones y los soldados. Así que tenemos que construir más bases aéreas."
 CUB_buy_drones: "Comprar drones"
 CUB_buy_drones_desc: "Los drones han demostrado ser un buen medio para atacar territorio enemigo, así que ¿por qué no adquirimos drones, muchos drones...?"
 CUB_new_transport_planes: "Comprar nuevos aviones de transporte"
 CUB_new_transport_planes_desc: "Los aviones de transporte son un buen medio para trasladar soldados y equipos. Para aumentar la movilidad de nuestro ejército, tenemos que comprarlos."
 CUB_rus_migs: "Comprar Migs rusos"
 CUB_rus_migs_desc: "Nuestros viejos camaradas soviéticos... quiero decir, rusos pueden vendernos sus nuevos aviones. Entonces, ¿por qué dudamos?"
 CUB_us_f: "Comprar F-16 americano"
 CUB_us_f_desc: "Durante la Guerra Fría, nos vimos obligados a luchar con material soviético. Ahora no hay guerra fría ni Unión Soviética. Entonces, ¿por qué no comprar aviones estadounidenses de calidad?"
 CUB_airforce_doc: "Nueva doctrina del Ejército del Aire"
 CUB_airforce_doc_desc: "Tras la compra y modernización de nuestra fuerza aérea, necesitamos nuevas tácticas para las batallas aéreas."
 CUB_air_doc: "Dominar los cielos"
 CUB_air_doc_desc: "Tenemos que hacer hincapié en la superioridad en el cielo."
 CUB_ground_doc: "Apoyo en tierra"
 CUB_ground_doc_desc: "Nuestra fuerza aérea debe compadecerse de nuestra infantería y ayudarla en todas las batallas. Debemos hacer hincapié en el apoyo terrestre."
 CUB_navy_reform: "Reformas navales"
 CUB_navy_reform_desc: "En este momento, nuestra flota está muy obsoleta. Necesitamos modernizarla y reformarla para ponerla al día."
 CUB_restore_spanish_boats: "Restaurar antiguos barcos de pesca españoles"
 CUB_restore_spanish_boats_desc: "Tenemos algunas viejas patrulleras españolas en reserva. Podemos modernizarlas y enviarlas a nuestra flota."
 CUB_ask_north_korea: "Cooperación con Corea del Norte"
 CUB_ask_north_korea_desc: "Nuestra armada necesita nuevos submarinos, sin embargo, tras el colapso de la URSS, sólo podemos pedir ayuda para la construcción a... Corea del Norte."
 CUB_new_navy_doc: "Nueva doctrina de la Armada"
 CUB_new_navy_doc_desc: "Tras las reformas parciales, debemos crear una nueva estrategia para nuestras fuerzas marítimas."
 CUB_create_own_missles: "Crear misiles antibuque "
 CUB_create_own_missles_desc: "Tenemos viejos misiles antibuque soviéticos, pero su mantenimiento nos cuesta demasiado. Por lo tanto, podemos crear nuevos misiles antibuque basados en estos misiles."
 CUB_restore_sovie_sub: "Restaurar los submarinos soviéticos"
 CUB_restore_sovie_sub_desc: "Los viejos submarinos soviéticos pueden modernizarse y volver a navegar."
 CUB_doc_mining: "Doctrina de la pesca de arrastre de minas"
 CUB_doc_mining_desc: "Si no podemos hundir la flota enemiga, las minas sí."
 CUB_exp_bases: "Construir bases navales"
 CUB_exp_bases_desc: "Nuestra enorme flota necesita más lugares donde atracar. Así que tenemos que construir nuevas bases lo antes posible."
 CUB_own_projects: "Iniciar nuestros propios proyectos"
 CUB_own_projects_desc: "Ahora que han adquirido experiencia en la construcción de barcos, nuestros ingenieros pueden por fin empezar a construir sus propias naves."
 CUB_ill_mig: "Lucha contra la inmigración ilegal"
 CUB_ill_mig_desc: "Podemos utilizar nuestra armada para patrullar la costa y luchar contra los inmigrantes ilegales."
 CUB_new_navy: "§3Nueva Armada cubana§!"
 CUB_new_navy_desc: "Tras todas las reformas y modernizaciones, nuestra armada vuelve a ser poderosa."
 CUB_economic: "Iniciar reformas económicas"
 CUB_economic_desc: "Tras la crisis de los noventa, debemos emprender una serie de reformas para frenar el exceso de liquidez, reforzar los incentivos laborales y paliar la grave escasez de alimentos, bienes de consumo y servicios."
 CUB_legalize_dollar: "Dolarización de nuestra economía"
 CUB_legalize_dollar_desc: "La dolarización de Cuba se refiere a las políticas macroeconómicas aplicadas para estabilizar la economía cubana después de 1993. Se adoptaron inicialmente para compensar los desequilibrios económicos derivados del colapso de la Unión Soviética en 1991. El principal aspecto de estas reformas fue la legalización del entonces ilegal dólar estadounidense y la regulación de su uso en la economía de la isla."
 CUB_new_model_economy: "Nuevo modelo económico"
 CUB_new_model_economy_desc: "Nuestro antiguo sistema planificado de economía no es eficaz en las condiciones actuales. Para alcanzar los objetivos de nuestras reformas, necesitamos liberalizar nuestra economía."
 CUB_agroculture_revive: "Restauración del agrocomplejo"
 CUB_agroculture_revive_desc: "En los años 90 no podíamos abastecer a nuestra industria agroalimentaria. Ahora podemos intentar reconstruirla para reducir la escasez de alimentos."
 CUB_develop_fishing_sector: "Desarrollar el sector pesquero"
 CUB_develop_fishing_sector_desc: "Desarrollando el sector pesquero también podemos reducir la escasez de alimentos en el país y crear nuevos puestos de trabajo."
 CUB_energy_rev: "Revolución energética"
 CUB_energy_rev_desc: "La Revolución Energética fue una campaña en la que Cuba descarbonizó drásticamente su economía. La campaña descentralizó la infraestructura eléctrica de Cuba, sustituyó los bienes duraderos por modelos más eficientes energéticamente y amplió el uso de energías renovables."
 CUB_update_energy_system: "Actualizar nuestro sistema energético"
 CUB_update_energy_system_desc: "Tenemos que modernizar nuestro sistema energético para completar más rápidamente la revolución energética."
 CUB_sugar: "Ampliar la producción de azúcar y tabaco"
 CUB_sugar_desc: "La producción de azúcar y tabaco siempre ha sido una parte muy importante de la economía cubana. Tenemos que restablecer y ampliar la producción de estos productos."
 CUB_privitazing_manufactures: "Arrendamiento privado de fábricas"
 CUB_privitazing_manufactures_desc: "En las reformas de 2011, el Gobierno cubano permitió la cesión de empresas estatales a particulares."
 CUB_fin_sector_reforms: "Reformas del sector financiero "
 CUB_fin_sector_reforms_desc: "El 20 de diciembre de 2011, una nueva política crediticia permitió a los bancos cubanos financiar, además de a los agricultores, a empresarios y particulares que desearan hacer grandes compras para mejorar sus viviendas."
 CUB_airports: "Modernizar los aeropuertos"
 CUB_airports_desc: "Nuestros aeropuertos están anticuados tanto externa como internamente. Modernicémoslos."
 CUB_cubana_inv: "Invertir en Cubana"
 CUB_cubana_inv_desc: "Cubana de Aviación S.A., conocida comúnmente como Cubana, es la aerolínea de bandera de Cuba, así como la mayor compañía aérea del país. Fue fundada en octubre de 1929, convirtiéndose en una de las primeras aerolíneas surgidas en América Latina."
 CUB_nuclear_power: "Reanudar la construcción del reactor nuclear"
 CUB_nuclear_power_desc: "En el siglo pasado, junto con la URSS, intentamos construir un reactor nuclear, pero no lo conseguimos. Ahora, con los fondos disponibles, podemos intentar completarlo."
 CUB_end_dual_currency: "Fin de la doble moneda"
 CUB_end_dual_currency_desc: "Ahora, con todas las reformas en marcha, podemos prescindir del dólar, gracias al cual Estados Unidos puede influir enormemente en nuestra política interior."
 CUB_modern_economy: "Modernizar la economía"
 CUB_modern_economy_desc: "Ahora, después de todas las reformas y la modernización de nuestra economía, ¡podemos empezar a crecer de nuevo!"
 CUB_become_global: "Permitir el comercio con otros países"
 CUB_become_global_desc: "¡Cuba debe seguir abriéndose al mundo!"
 CUB_without_the_blocade_TT: "No tiene espíritu nacional  §tEl Bloqueo contra Cuba§!"
 CUB_allow_foreign_inv: "Atraer a los inversores extranjeros"
 CUB_allow_foreign_inv_desc: "Una vez abiertas las fronteras, podremos atraer a inversores extranjeros para reconstruir nuestra economía."
 CUB_ask_russia: "Inversiones rusas"
 CUB_ask_russia_desc: "Podemos traer a nuestros viejos amigos rusos y su dinero para reconstruir nuestra economía."
 CUB_ask_EU: "Inversiones europeas"
 CUB_ask_EU_desc: "Los europeos tienen mucho más dinero y capacidad para ayudarnos a reconstruir nuestra economía que Rusia. Deberíamos animar activamente a los europeos a venir a nuestro país y conseguir que inviertan."
 CUB_eastern_invest: "Atraer inversores de Oriente"
 CUB_eastern_invest_desc: "Tenemos más amigos en Oriente que están muy interesados en nuestro país. ¡Bienvenidos a Cuba!"
 CUB_western_invest: "Atraer a los inversores occidentales"
 CUB_western_invest_desc: "Una vez iniciemos nuestro comercio con la UE, podremos atraer a nuestro país aún más ciudadanos europeos."
 CUB_create_ZEDM: "Crear ZEDM"
 CUB_create_ZEDM_desc: "La Zona Especial de Desarrollo Mariel (ZEDM) es el principal proyecto económico de Cuba. En 2009, Raúl Castro firmó un contrato con una empresa brasileña para construir un nuevo puerto con una terminal de contenedores. La Zona Especial de Mariel se inauguró oficialmente en noviembre de 2013."
 CUB_invest_in_education: "Invertir en educación"
 CUB_invest_in_education_desc: "Con el dinero que recibimos de los extranjeros, podemos mejorar nuestra educación."
 CUB_invest_in_manufacturing: "Invertir en fabricación"
 CUB_invest_in_manufacturing_desc: "A través de la inversión, debemos mejorar nuestras fábricas."
 CUB_invest_in_healthcare: "Invertir en sanidad"
 CUB_invest_in_healthcare_desc: "Ahora que tenemos dinero, tenemos que mejorar la vida de nuestros ciudadanos, y especialmente el sistema médico."
 CUB_subsidies: "Aumentar los beneficios"
 CUB_subsidies_desc: "Debemos aumentar las prestaciones para mejorar la calidad de vida de nuestros ciudadanos."
 CUB_invest_in_infrastructure: "Invertir en infraestructuras"
 CUB_invest_in_infrastructure_desc: "Para atraer más a los inversores, es un buen momento para mejorar las infraestructuras."
 CUB_invest_hub: "Centro de Inversiones"
 CUB_invest_hub_desc: "Ahora nuestro país es uno de los más atractivos para los inversores, con cuya ayuda podemos mejorar nuestro país."
 CUB_infr_development: "Empezar a desarrollar la infraestructura"
 CUB_infr_development_desc: "Con los fondos disponibles, podremos empezar a modernizar nuestras infraestructuras, que ya están anticuadas."
 CUB_invest_habanna: "Invertir en La Habana"
 CUB_invest_habanna_desc: "La Habana es la capital cubana, la arquitectura está en mal estado, tenemos que ponernos serios con este problema."
 CUB_invest_camaguey: "Invertir en Camagüey"
 CUB_invest_camaguey_desc: "Camagüey es una ciudad importante de Cuba. Debido a la crisis de los años 90, sus infraestructuras quedaron destruidas. Ahora hay que reconstruirla."
 CUB_upgrade_central_road: "Mejora de la carretera central"
 CUB_upgrade_central_road_desc: "La Carretera Central (CC) es una autopista que recorre la isla de Cuba de oeste a este."
 CUB_upgrade_railway: "Modernizar nuestro ferrocarril"
 CUB_upgrade_railway_desc: "Nuestro sistema ferroviario está anticuado, tenemos que actualizarlo."
 CUB_invest_santa_clara: "Invertir en Santa Clara"
 CUB_invest_santa_clara_desc: "Santa Clara es la capital de la provincia cubana de Villa Clara. Está situada en el centro de la provincia y de Cuba. Santa Clara es la quinta ciudad cubana más poblada, con casi 245.959 habitantes."
 CUB_port: "Empezar a construir puertos"
 CUB_port_desc: "Con el crecimiento del comercio exterior, necesitamos construir más puertos."
 CUB_develop_internet: "Desarrollar Internet"
 CUB_develop_internet_desc: "Nuestro país necesita modernizar todo su sistema de Internet."
 CUB_tourism_projects2: "Iniciar proyectos turísticos"
 CUB_tourism_projects2_desc: "Con la ayuda de programas turísticos, podemos reconstruir parcialmente nuestra economía."
 CUB_hotels: "Construir hoteles"
 CUB_hotels_desc: "Se necesitan hoteles buenos, modernos y bonitos para los turistas extranjeros. Debemos empezar a construirlos cuanto antes."
 CUB_santa: "Santa Clara"
 CUB_santa_desc: "Santa Clara es uno de los destinos turísticos más populares de nuestro país, deberíamos invertir en él para aumentar el flujo turístico."
 CUB_camaguey: "Camagüey"
 CUB_camaguey_desc: "Camagüey es una ciudad y municipio del centro de Cuba y la tercera ciudad más grande del país, con más de 333.000 habitantes. Es la capital de la provincia de Camagüey."
 CUB_habanna: "Havana"
 CUB_habanna_desc: "La Habana es la capital y la ciudad más grande de Cuba. Corazón de la provincia de La Habana, La Habana es el principal puerto y centro comercial del país."
 CUB_invite_foreign_inv: "Empezar a atraer turistas extranjeros"
 CUB_invite_foreign_inv_desc: "Ahora que disponemos de todas las infraestructuras necesarias, podemos empezar a atraer extranjeros a nuestro país."
 CUB_new_airports: "Nuevos aeropuertos"
 CUB_new_airports_desc: "Necesitamos nuevos aeropuertos."
 CUB_tourism_hub: "Centro de turismo"
 CUB_tourism_hub_desc: "Ahora nuestro país es uno de los más populares entre los turistas de todo el mundo."
 CUB_blokade_economy: "Economía del bloqueo cubano"
 CUB_blokade_economy_desc: "Sanciones estadounidenses contra Cuba: sistema de medidas económicas impuestas por Estados Unidos contra Cuba. Las sanciones se impusieron en 1960 cuando Cuba expropió propiedades de ciudadanos y empresas estadounidenses; las sanciones se endurecieron hasta llegar a un embargo casi total en 1962."
 CUB_wto: "Entrar en la OMC"
 CUB_wto_desc: "La Organización Mundial del Comercio es una organización de integración creada el 1 de enero de 1995 para liberalizar el comercio internacional y regular las relaciones comerciales y políticas de los Estados miembros."
 CUB_coop_with_eacu: "Cooperación con la UEAC"
 CUB_coop_with_eacu_desc: "Unión Económica Euroasiática: organización internacional de integración económica regional con personalidad jurídica internacional creada por el Tratado de la Unión Económica Euroasiática."
 CUB_ties_with_latin_america: "Lazos con América Latina"
 CUB_ties_with_latin_america_desc: "Con el embargo económico, América Latina es un socio económico importante para Cuba."
 CUB_end_common_position: "Fin Posición común"
 CUB_end_common_position_desc: "La Posición Común de la UE sobre Cuba - Sistema de política exterior de los miembros de la UE hacia Cuba. Esta posición impide el desarrollo de nuestras relaciones comerciales con Europa, debemos negociar y finalizar la validez de esta posición."
 CUB_ties_with_west: "Lazos con Occidente"
 CUB_ties_with_west_desc: "Con la supresión de la posición común, ¡nada se opone a las relaciones cubano-europeas!"
 CUB_PDCA: "PDCA"
 CUB_PDCA_desc: "El 12 de diciembre de 2016, la UE y Cuba firmaron un Acuerdo de Diálogo Político y Cooperación (ADPC)."
 CUB_trade_with_rus: "Comercio con Rusia"
 CUB_trade_with_rus_desc: "Rusia es nuestro socio económico desde hace mucho tiempo, debemos reforzar nuestros lazos."
 CUB_trade_with_chi: "Comercio con China"
 CUB_trade_with_chi_desc: "China es una potencia tecnológica emergente, tenemos que reforzar nuestra relación, para acceder a la tecnología moderna."
 CUB_enter_brics: "Entrar en los BRICS"
 CUB_enter_brics_desc: "BRICS - asociación interestatal, organización de unión (mancomunidad de estados) se fundó en junio de 2006 (como BRIC), en el marco del Foro Económico de San Petersburgo con la participación de los ministros de economía de Brasil, Rusia, India y China."
 CUB_demand_from_us: "Llamado al levantamiento del bloqueo"
 CUB_demand_from_us_desc: "Ahora que tenemos muchos aliados en el mundo, podemos exigir que se levante el bloqueo del agresor estadounidense."
 CUB_MERCOSUR: "Vínculos con MERCOSUR"
 CUB_MERCOSUR_desc: "El Mercado Común del Sur (MERCOSUR) es un bloque comercial sudamericano creado por el Tratado de Asunción en 1991 y el Protocolo de Ouro Preto en 1994. Sus miembros de pleno derecho son Argentina, Brasil, Paraguay y Uruguay."
 CUB_operation_miracle: "Iniciar la Operación Milagro"
 CUB_operation_miracle_desc: "La Operación Milagro es un programa médico internacional financiado por Cuba y Venezuela que proporciona tratamiento gratuito a personas pobres de países del Tercer Mundo para enfermedades como cataratas, glaucoma, estrabismo y otras."
 CUB_revive_metallurgy: "Revivir la metalurgia cubana"
 CUB_revive_metallurgy_desc: "La metalurgia es un sector importante de nuestra economía. Sin embargo, nuestra metalurgia está en mal estado, necesitamos reconstruirla."
 CUB_upgrade_old_factories: "Modernizar fábricas antiguas"
 CUB_upgrade_old_factories_desc: "Tenemos algunas fábricas que están en mal estado, podemos reconstruirlas y utilizar los fondos ahorrados para construir otras fábricas."
 CUB_expand_gold_mining: "Expandir la Minería de Oro"
 CUB_expand_gold_mining_desc: "El oro es un material precioso muy valorado en los mercados, con cuya ayuda podemos obtener ingresos extra."
 CUB_update_old_factory: "Nuevas refinerías"
 CUB_update_old_factory_desc: "Es hora de empezar a construir nuevas fábricas más potentes y mejores que las antiguas."
 CUB_mir_card: "Obligaciones de aceptación de las tarjetas MIR"
 CUB_mir_card_desc: "Sistema nacional de pagos ruso que presta servicios de operaciones de pago y emite tarjetas bancarias. En Rusia y en todo el mundo, la actividad principal del sistema es la emisión de tarjetas bancarias. Con su ayuda podemos atraer turistas rusos a nuestro país."
 CUB_oil: "Problema con el petróleo"
 CUB_oil_desc: "El hundimiento de la URSS y la consiguiente destrucción de los vínculos comerciales, económicos y técnicos provocaron el deterioro de la economía cubana en el periodo posterior a 1991. También tiene un fuerte impacto en nuestras reservas de petróleo, esta cuestión sigue siendo un grave problema para nuestro país y ya es hora de que se aborde."
 CUB_cooperation_with_rus: "Cooperación con Rusia"
 CUB_cooperation_with_rus_desc: "En 2014, Rosneft y la petrolera estatal cubana Unión CubaPetroleo firmaron un acuerdo de cooperación en materia de recuperación mejorada de petróleo en brownfields y un acuerdo sobre el desarrollo conjunto de la plataforma cubana"
 CUB_cooperation_with_ven: "Cooperación con Venezuela"
 CUB_cooperation_with_ven_desc: "En la realidad actual, nuestro único socio petrolero sigue siendo Venezuela, por lo que nuestros países deben ampliar su cooperación."
 CUB_cooperation_with_per: "Cooperación con Irán"
 CUB_cooperation_with_per_desc: "Podemos atraer la inversión iraní en nuestras empresas petroleras."
 CUB_search_for_new_deposits: "Búsqueda de nuevos depósitos"
 CUB_search_for_new_deposits_desc: "Necesitamos desesperadamente nuevos yacimientos de petróleo, podemos explorar en el Caribe."
 CUB_ROSNEFT: "Contrato con ROSNEFT"
 CUB_ROSNEFT_desc: "La sociedad anónima pública Rosneft Oil Company (PJSC Rosneft Oil Company) es una importante empresa rusa de petróleo y gas. Se convirtió en el mayor productor de petróleo del mundo en 2013."
 CUB_PDVSA: "Contrato con PDVSA"
 CUB_PDVSA_desc: " PDVSA - Empresa estatal de petróleo y gas de Venezuela, la mayor empresa del país. Tiene el derecho monopolístico a producir petróleo y gas natural en las plataformas continental y marítima de Venezuela."
 CUB_CUPET: "Ampliar CUPET"
 CUB_CUPET_desc: " CUPET es la mayor empresa petrolera de Cuba. Es propiedad y está gestionada por el gobierno nacional cubano."
 CUB_idea_blockade: "El Bloqueo contra Cuba"
 CUB_idea_blockade_desc: "En 1962, Estados Unidos impuso un embargo a Cuba que nunca se levantó. Los efectos fueron especialmente devastadores tras el colapso de la URSS a principios de los años noventa, que dejó a Cuba con pocos socios comerciales."
 CUB_idea_Tol_Biz_1: "Tolerar a las pequeñas empresas"
 CUB_idea_Tol_Biz_1_desc: "Se tolerarán las pequeñas empresas"
 CUB_idea_coops: "Cooperativas agrícolas"
 CUB_idea_elam: "Escuela Latinoamericana de Medicina"
 CUB_idea_elam_desc: "La Escuela Latinoamericana de Medicina es una escuela internacional que forma a médicos de todo el mundo para que atiendan a comunidades desatendidas."
 CUB_idea_tourist_industry: "Turismo cubano"
 CUB_idea_tourist_industry_desc: "Debemos fomentar el turismo en nuestro gran país. Cuba tiene una historia rica y vibrante y es importante fomentar esta parte vital de nuestro país."
 CUB_idea_special_period: "El período especial"
 CUB_idea_special_period_desc: "El Período Especial fue un período de estancamiento económico y crisis para Cuba después del colapso de la URSS."
 CUB_oil_repair_idea1: "Reactivación de la industria petrolera cubana"
 CUB_airforce_idea: "Reforma de la Fuerza Aérea cubana"
 CUB_navy_idea: "Reformas de la flota"
 cuba.11.t: "Raúl se convierte en el líder de Cuba"
 cuba.11.d: "Tras la reciente renuncia de Fidel al poder, su hermano menor Raúl ocupó su lugar. Será él quien nos guíe hacia un futuro mejor."
 cuba.11.a: "¡Di Raúl Castro!"
 cuba.15.t: "Caso Rochel Acevedo"
 cuba.15.d: "Rogelio Acevedo González nació en Caibarien, Cuba, en 1941, y se unió al Movimiento 26 de Julio en 1957, durante la Revolución Cubana. Sirvió a las órdenes de los lugartenientes del Che Guevara, Ramiro Valdés y Ciro Redondo, y más tarde luchó contra la invasión de Bahía de Cochinos en 1961. En 1960 se convirtió en director de las Milicias Nacionales Revolucionarias, y en 1975 fue Jefe del Estado Mayor de la misión militar en Angola. Sin embargo, nuestros servicios de inteligencia tienen pruebas de que estuvo implicado en casos de corrupción, por lo que muchos piden su detención y la confiscación de sus bienes."
 cuba.15.a: "¡Arresto!"
 cuba.15.b: "Si no ves la corrupción, la corrupción no te ve a ti"
 cuba.56.t: "Cuba ofrece una propuesta de inversión"
 cuba.56.d: "Cuba nos invitó a invertir en su país. Según los cubanos, esta inversión es prometedora y ayudará mucho a su economía. Podremos aumentar nuestra influencia en la isla de la libertad. ¿Estamos de acuerdo?"
 cuba.56.a: "Sí"
 cuba.56.b: "No"
 cuba.57.t: "Cuba propone un acuerdo comercial"
 cuba.57.d: "Al parecer, tras la reciente tendencia a la mejora de las relaciones entre nuestros países, Cuba espera firmar un acuerdo comercial. ¿Estamos de acuerdo?"
 cuba.57.a: "Sí"
 cuba.57.b: "No"
 cuba.58.t: "Cuba prepara un golpe de Estado"
 cuba.58.d: "Según nuestros servicios de inteligencia, los servicios de inteligencia cubanos están preparando un levantamiento armado en varios países, incluido el nuestro. Debemos seguir de cerca la situación."
 cuba.58.a: "Si quieres la paz, prepárate para la guerra"
 cuba_news.59.t: "Encuentro entre Barack Obama y Raúl Castro"
 cuba_news.59.d: "Los dirigentes de Cuba y Estados Unidos se han reunido hoy. Por primera vez en prácticamente toda la historia del enfrentamiento de medio siglo entre ambos países. Los líderes mantuvieron una cálida conversación y también declararon su intención de desarrollar las relaciones y el comercio."
 cuba_news.59.a: "¡Un nuevo giro en las relaciones cubano-americanas!"
 cuba_news.60.t: "Vladimir Putin se reúne con Raúl Castro"
 cuba_news.60.d: "Vladimir Putin se ha reunido hoy con el líder cubano Raúl Castro. Los dirigentes se saludaron cordialmente y posteriormente mantuvieron una reunión y una rueda de prensa. Rusia y Cuba seguirán mejorando sus relaciones y desarrollando el comercio y la asociación"
 cuba_news.60.a: "¡Muy interesante!"
 cuba_news.61.t: "Miguel Díaz Canel se convierte en el nuevo líder de Cuba"
 cuba_news.61.d: "Hoy, Miguel Díaz Canel se convirtió oficialmente en el nuevo líder de Cuba. El líder agradeció a todos su apoyo y también prometió servir por el bien del pueblo cubano."
 cuba_news.61.a: "La era de Castro ha terminado oficialmente"
 cuba_news.62.t: "Cuba amnistía a varios miles de presos"
 cuba_news.62.d: "El gobierno cubano anunció la liberación de 2.900 presos, muchos de los cuales habían sido condenados por «Delitos contra la seguridad del Estado». Casi nunca se han tomado medidas de este tipo por parte del gobierno cubano."
 cuba_news.62.a: "Interesante"
 cuba.66.t: "Cuba solicita el levantamiento del bloqueo"
 cuba.66.d: "El gobierno cubano ha solicitado el levantamiento del embargo debido a la mejora de las relaciones y el comercio entre Estados Unidos y Cuba."
 cuba.66.a: "De acuerdo"
 cuba.66.b: "No"
 cuba.67.t: "EE.UU. ha levantado el bloqueo"
 cuba.67.d: "Por fin, nuestra isla puede vivir cómodamente."
 cuba.67.a: "Excelente"
 cuba.68.t: "EE.UU. se negó"
 cuba.68.d: "El bloqueo continúa..."
 cuba.68.a: "Oh..."
 CUB_israel: "Desaprobación de la agresión israelí"
 CUB_israel_desc: "Israel ha adoptado políticas demasiado agresivas contra los países árabes y el pueblo palestino. Condenamos esas acciones de sus dirigentes y exigimos un cambio en el rumbo de su política exterior."
 cuba.72.t: "Cuba pide protección"
 cuba.72.d: "El gobierno cubano nos pide que coloquemos nuestras bases en su isla. En su opinión, Estados Unidos representa una grave amenaza para su nación. ¿Deberíamos estar de acuerdo?"
 cuba.72.a: "Protejámoslos."
 cuba.72.b: "No"
 cuba.73.t: "Rusia nos protegerá"
 cuba.73.d: "Rusia nos protegerá. Los primeros convoyes de material ya han partido hacia nuestra isla."
 cuba.73.a: "Excelente."
 cuba.74.t: "Rusia se niega a protegernos"
 cuba.74.d: "Los diplomáticos rusos nos enviaron correspondencia en la que se negaban rotundamente a defendernos. Parece que estamos solos..."
 cuba.74.a: "Triste."
 CUB_russian_bases: "Bases rusas en Cuba"
 CUB_russian_bases_desc: "Como Estados Unidos no quiere hablar con nosotros, ahora hablará con las fuerzas armadas rusas."
 CUB_miguel_comeback: "§YMiguel Mario Díaz se convertirá en líder del Partido Comunista de Cuba§!§G(Perspectiva emergente)§!"
 CUB_destoryed_agriculture_idea: "Agricultura destruida"
 CUB_destoryed_agriculture_idea_desc: "Durante la crisis de los años 90, por falta de dinero, sectores clave de nuestra economía sufrieron mucho. Uno de ellos es la agricultura. Necesitamos reconstruirla."
 CUB_agriculture: "Agricultura revivida"
 CUB_revive_agri: "Agricultura revivida"
 CUB_business: "Incentivos para hacer negocios"
 CUB_business_desc: "Después de tantos años de recesión, nuestra economía necesita estímulos. La creación de nuevas empresas nos daría el empujón que necesitamos para salir de este agujero económico."
 CUB_nationalize_foreign_business: "Nacionalización de empresas extranjeras"
 CUB_nationalize_foreign_business_desc: "Los negocios en el exterior son un gran problema de nuestra economía a través del cual los gobiernos extranjeros influyen en nuestra economía."
 CUB_business_for_all: "Negocios para todos"
 CUB_business_for_all_desc: "Si tomamos como ejemplo a Europa y Estados Unidos, podemos ver que los negocios son lo mejor que la gente puede hacer. Por lo tanto, necesitamos motivar a la gente para que empiece a hacer negocios."
 CUB_seize_venezuella: "Invadir Venezuela"
 CUB_seize_venezuella_desc: "Lo que no podamos tomar con la pluma, lo tomaremos con la espada."
 CUB_agriculture_revive: "Reactivar nuestra agricultura"
 CUB_agriculture_revive_desc: "Sólo reactivando nuestra agricultura lo antes posible podremos apoyar mejor nuestro desarrollo nacional."
 CUB_fight_against_corruption: "Lucha contra la corrupción"
 CUB_fight_against_corruption_desc: "La corrupción es un problema para cualquier Estado, pero eso no significa que debamos aceptarla. Toda corrupción debe ser erradicada de su origen."
 CUB_rebirth_of_avia: "§tEl renacimiento de la aviación cubana§!"
 CUB_rebirth_of_avia_desc: "Ahora nuestra fuerza aérea tiene todo lo que necesita para volver a ser una fuerza poderosa en América Latina."
 CUB_expand_iron_mining: "Expandir la minería del acero"
 CUB_expand_iron_mining_desc: "Necesitamos acero, mucho acero. Para apoyar nuestro desarrollo industrial."
 CUB_expand_aluminum_mining: "Expandir la producción de aluminio"
 CUB_expand_aluminum_mining_desc: "El aluminio es el metal más común del planeta, pero nuestro país lo necesita con urgencia."
 CUB_expand_tungsten_mining: "Expansión de la minería del wolframio"
 CUB_expand_tungsten_mining_desc: "El wolframio es muy necesario para nuestra economía, debemos centrarnos en su extracción."
 CUB_invite_colombia_tt: "Podremos invitar a [COL.GetNamewithFlag] a nuestra confederación"
 CUB_invite_colombia: "Invita a Colombia"
 CUB_invite_colombia_desc: "Colombia también es uno de los países más importantes de nuestra confederación, ¿por qué no se unen a nosotros?"