 CZE_LPD_0: "Prototyp VL-1970"
 CZE_LPD_0_desc: "Le Výsadková Loď 1970 était un prototype créé pour tenter de renouveler la flotte méditerranéenne tchèque. Les navires de cette classe devraient être nommés VL-1, VL-2, VL-3... Les Landing Helicopter Dock TCD sont des navires d'assaut amphibie polyvalents capables d'utiliser des hélicoptères et dotés d'un pont-puits. Ces navires sont construits avec un pont d'envol complet, semblable à celui d'un porte-avions, afin de pouvoir utiliser des hélicoptères utilitaires et d'attaque. Dans le jeu, ils fournissent un important bonus de bombardement côtier et sont recommandés pour les assauts amphibies."
