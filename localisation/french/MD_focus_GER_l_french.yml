 MD_GER_INVESTIGATION_INFO_KHS: "§YLes agendas de Karlheinz Schreiber§!\n\nEn 1995, Karlheinz Schreiber est entré dans le bureau de l'administration fiscale et a parlé d'un contrat Airbus et d'autres affaires louches dans lesquelles il jurait n'avoir rien à voir. Malheureusement pour lui, le bureau n'était pas au courant de ce contrat et a ouvert un nouveau dossier pour enquêter. Dans son bureau, ils ont trouvé un calendrier de table avec les numéros de téléphone de personnalités importantes et des mots de code liés à des comptes bancaires.\n\nKarlheinz Schreiber est un lobbyiste bien connu dans le domaine de l'armement au Parlement et a développé des liens étroits avec l'UCD/UCS au fil des ans. Il agit également en tant que négociateur entre l'industrie allemande de l'armement et les clients internationaux pour vendre ses produits dans le monde entier. Schreiber a fui le pays en 1997 et cherche aujourd'hui refuge au Canada.\n\nAprès quelques années d'enquête secrète, l'affaire est maintenant prête à être rendue publique."
