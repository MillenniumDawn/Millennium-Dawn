 armenia.5.d: "Possiamo tenere Sargsyan per altri 5 anni o scegliere l'altro candidato, Raffi Hovannisian che rappresenta il suo partito liberale"
 armenia.5.a: "Altri 5 anni di Sargsyan!"
 armenia.5.b: "Raffi Hovannisian - Il liberale"
 armenia.6.t: "Proteste presidenziali armene"
 armenia.6.d: "-dialogo sulle proteste, ecc."
 armenia.6.a: "Sopprimere le proteste"
 armenia.7.t: "Elezioni presidenziali armene del 2018"
 armenia.7.d: "Con i due mandati quinquennali di Sargsyan scaduti, egli ha trasferito tutti i poteri presidenziali dal nuovo presidente Armen Sarkissian al ruolo di primo ministro, quindi è stato rapidamente promosso dal parlamento nella sua nuova posizione di primo ministro, dove potrà sedere per altri dieci anni. La popolazione non è contenta e a Yerevan sono iniziate proteste a migliaia"
 armenia.7.a: "Si spegneranno come prima"
 armenia.8.t: "Proteste presidenziali armene"
 armenia.8.d: "Guidate da Nikol Pashinyan, le proteste a Yerevan sono cresciute fino a raggiungere le trecentomila unità con atti di disobbedienza civile come bloccare le strade, suonare i clacson, la gente sta dimostrando di essersi stancata della corruzione dilagante e chiede una vera democrazia, se il Partito Repubblicano di Serzh Sargsyan non si dimette, sarà rovesciato con la forza in una rivolta"
 armenia.8.a: "Certo, certo..."
 armenia.9.t: "Rivoluzione di velluto"
 armenia.9.d: "Dopo una serie di proteste politiche in Armenia, il partito reazionario cosiddetto 'conservatore' dell'Armenia guidato da Serzh Sargsyan si è dimesso e ha permesso al popolo di eleggere Nikol Pashinyan, che si è impegnato a distruggere la corruzione dilagante che affligge l'Armenia, a migliorare la sua situazione economica e a fermare l'emigrazione di massa"
 armenia.9.a: "Duxhov!"

