 russia.62.t: "Katastrofa Mi-8 w pobliżu wsi Jermakowskie"
 russia.62.d: "Aleksander Łebed zginął w kwietniu 2002 roku w wieku 53 lat w katastrofie helikoptera Mi-8 w pobliżu jeziora Oyskoje na Przełęczy Buibinsky, dokąd wraz z personelem administracyjnym poleciał, aby otworzyć nowy stok narciarski na Sajanach Wschodnich. Helikopter z 17 pasażerami i 3 członkami załogi rozbił się około godziny 06:15 na południu obwodu Jermakowskiego, 50 km od wsi Aradan, zderzając się z przewodem linii energetycznej w pobliżu autostrady M-54 Jenisej, 100 km od dzielnicy centrum — wieś Jermakowskie. A. Łebed zmarł w wyniku odniesionych ran w szpitalu w Moskwie. Abakan (Chakasja) 4 godziny po katastrofie oprócz niego zginęło 7 innych osób. Zdaniem komisji państwowej przyczyną katastrofy było „niedostateczne przygotowanie załogi do lotu”. Sugeruje się, że przyczyną katastrofy mógł być sabotaż (na łopacie wirnika przymocowano zdalnie sterowane urządzenie wybuchowe), istnieją też sprzeczne dowody na to, że gubernator nakazał załodze kontynuowanie lotu pomimo nielotnej pogody, i zaprzeczanie temu. Jako przyczynę katastrofy podawano również brak dokładnych map lotniczych."
 russia.62.a: "Tragedia"
