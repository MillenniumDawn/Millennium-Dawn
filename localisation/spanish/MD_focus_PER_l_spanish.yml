 PER_kick_PFLP: "Romper lazos con el §Y[PAL.Communist-State_L]§!"
 PER_invite_PRC: "Alinearse con el §Y[PAL.Mod_Vilayat_e_Faqih_L]§!"
 PER_kick_PRC: "Romper lazos con el §Y[PAL.Mod_Vilayat_e_Faqih_L]§!"
