 TT_SYR_EXCAVATION_DECISIONS_UNLOCKED: "Odblokuje decyzje ekonomiczne związane z wydobyciem ropy naftowej"
 TT_SYR_AGRICULTURAL_DECISIONS_UNLOCKED: "Odblokuje decyzje ekonomiczne związane z rolnictwem"
 TT_SYR_HASAKAN_DECISIONS_UNLOCKED: "Odblokuje decyzje ekonomiczne związane z uprawą bawełny w Hasace"
 TT_SYR_PRIVATE_BANKING_FOCUS_EFFECT: "Zwiększymy nasz potencjał wzrostu dzięki decyzjom ekonomicznym"
 TT_SYR_NATIONAL_BANKING_FOCUS_EFFECT: "Zwiększy naszą niezależność krajową uzyskaną dzięki decyzjom ekonomicznym"
 TT_SYR_CORRUPTION_COSTS: "Im bardziej skorumpowane są nasze instytucje, tym droższe będą nasze inwestycje"
 TT_SYR_JAPANESE_ANIME: "Jeśli będziemy inwestować w technologię cyfrową wystarczająco długo, nasza firma zajmująca się animacją nawiąże współpracę z Japonią i wyprodukuje dzieła odnoszące komercyjny sukces"
 TT_SYR_CHINESE_ANIME: "Jeśli będziemy inwestować w technologię cyfrową wystarczająco długo, nasza firma zajmująca się animacją nawiąże współpracę z Chinami i wyprodukuje dzieła odnoszące komercyjny sukces"
 TT_SYR_DOMESTIC_ANIME: "Jeśli będziemy inwestować w technologię cyfrową wystarczająco długo, nasza działalność animacyjna będzie produkować dzieła odnoszące komercyjny sukces"
 TT_SYR_DIGITAL_INVESTMENTS_FOCUS_EFFECT: "Odblokuje decyzje dotyczące inwestycji cyfrowych"
 TT_SYR_COTTON_INVESTMENTS: "Jeśli pozwolimy na działalność banków prywatnych i osiągniemy 50% lub więcej udziału Kurdów, nasza inwestycja będzie bardziej efektywna ekonomicznie i uzyskamy kompleks przemysłowy."
 SYR_give_rise_to_merchants: "Wzrost Kupców"
 SYR_give_rise_to_merchants_desc: "Wraz ze wzrostem agraryzmu w naszym społeczeństwie wydaje się, że nadszedł czas powrotu do tradycji. W naszym kraju pojawi się nowe, być może konserwatywne pokolenie inwestorów, którzy – mamy nadzieję – będą zarządzać naszą tradycyjną gospodarką najlepiej, jak potrafią."
 SYR_secular_opposition_victory: "Rząd opozycji świeckiej"
 SYR_secular_opposition_victory_desc: "Świecka koalicja opozycyjna wygrała wybory i będzie miała za zadanie poprowadzić Syrię do stania się liberalno-demokratycznym państwem"
 SYR_islamist_opposition_victory: "Rząd opozycji islamistycznej"
 SYR_islamist_opposition_victory_desc: "Koalicja opozycji islamistycznej wygrała wybory i będzie miała za zadanie poprowadzić Syrię do stania się konserwatywną republiką islamską."
 SYR_turkish_inspired_islamism: "Islamizm inspirowany Turcją"
 SYR_turkish_inspired_islamism_desc: "Będziemy czerpać inspirację z ruchów islamistycznych, które miały miejsce w Turcji po ustanowieniu ich republiki. To ukaże nasz ruch w bardziej korzystnym świetle na razie i może przyciągnąć tureckich konserwatywnych biznesmenów do inwestowania w naszym kraju."
 SYR_deregulate_economy: "Deregulowana gospodarka"
 SYR_deregulate_economy_desc: "Aby wzmocnić pozycję klasy średniej i kupców, od których czerpiemy duże wsparcie, zmniejszymy ograniczenia dla nich i zapewnimy przestrzeń potrzebną do ich rozwoju"
 SYR_syrian_gulen_movement: "Syryjski Ruch Gülena"
 SYR_syrian_gulen_movement_desc: "Ruch Gülena w skrócie był islamistycznym ruchem w Turcji, który cieszył się dużą popularnością wśród studentów opowiadających się za pacyfistyczną i nowoczesną wizją islamu. Będziemy czerpać inspirację z ich nauk i reformować nasze programy nauczania, aby opowiadać się za wartościami islamskimi i nauczać ich uczniów, a także poprawić edukację w ogóle."
 SYR_moderate_conservatism: "Umiarkowany konserwatyzm"
 SYR_moderate_conservatism_desc: "Wykorzenimy elementy ekstremistyczne w naszych szeregach i zmienimy nasz wizerunek jako siły konserwatyzmu, która nie ma nic wspólnego z fanatyzmem religijnym"
 SYR_religious_economic_charity: "Darowizny religijne"
 SYR_religious_economic_charity_desc: "Nasze ruchy zawsze były związane z organizacjami charytatywnymi i fundacjami, które były korzystne dla naszych społeczności. Teraz, gdy mamy bardziej prominentną pozycję, zinstytucjonalizujemy je jeszcze bardziej, aby złagodzić nasze obciążenia ekonomiczne"
 SYR_qatari_support: "Wsparcie Kataru"
 SYR_qatari_support_desc: "Przyciągnęliśmy zainteresowanie różnych katarskich inwestorów"
 SYR_flourishment_of_central_economy: "Rozwijaj ośrodki miejskie"
 SYR_flourishment_of_central_economy_desc: "Nasza baza wsparcia pochodzi głównie z różnych regionów miejskich i powinniśmy zacząć ją rozwijać, aby zachęcić ich mieszkańców do korzystania z naszych usług"
 SYR_turkish_investments: "Inwestycje Tureckie"
 SYR_turkish_investments_desc: "Przyciągnęliśmy wielu tureckich inwestorów dzięki naszej polityce deregulacji, a także dzięki naszym ideologicznym podobieństwom do nich"
 SYR_reverse_secularization: "Odwrócona sekularyzacja"
 SYR_reverse_secularization_desc: "Poprzedni reżim mocno zsekularyzował nasze państwo. Ta wyraźna zniewaga dla naszych ideałów nie powinna trwać i powinniśmy odwrócić tę politykę na rzecz prawa szariatu."
 SYR_NPF_victory: "Rząd Narodowego Frontu Postępowego"
 SYR_NPF_victory_desc: "Potężna Unia wygrała wybory, a teraz nadszedł czas, aby na nowo określić przyszłość nowej Syrii."
 SYR_statist_rise: "Wzrost państwa"
 SYR_statist_rise_desc: "Liberalna ekonomia pozwala na eksploatację naszych ludzi i naraża naszą niezależność narodową i kontrolę. Najlepiej dla Syrii jest połączyć każdy aspekt gospodarki z państwem."
 SYR_maintain_military_role: "Utrzymanie wpływów armii"
 SYR_maintain_military_role_desc: "Świat wkracza w mroczne i niezręczne czasy, dlatego musimy chronić nasz kraj, bez względu na koszty."
 SYR_nationalize_oligarchic_holdings: "Upaństwowić Holdingi"
 SYR_nationalize_oligarchic_holdings_desc: "Znacjonalizujemy aktywa i majątek różnych nieuczciwych oligarchów, aby wzmocnić naszą kontrolę nad gospodarką."
 SYR_maintain_socialistic_policies: "Utrzymać prawa socjalistyczne"
 SYR_maintain_socialistic_policies_desc: "Jedną rzeczą, którą poprzedni rząd miał rację i która jest ostatecznym powodem, dla którego byli stosunkowo bardziej popularni, jest ich socjalistyczna polityka, która wspierała niższe klasy. Będziemy kontynuować politykę wdrożoną przez byłego prezydenta Hafeza al-Assada i przedstawiać siebie jako prawdziwych zwolenników uciskanych."
 SYR_government_planned_economic_projects: "Projekty rządowe"
 SYR_government_planned_economic_projects_desc: "Powinniśmy inicjować projekty publiczne, które wzmocnią nasz wizerunek jako odpowiedzialnego rządu i pozwolą nam uzyskać poparcie wśród zwykłych ludzi."
 SYR_patriotic_propaganda: "Propaganda patriotyczna"
 SYR_patriotic_propaganda_desc: "Wzmocnimy nasze stanowisko ideologiczne, podkreślając znaczenie dumy narodowej i lojalności wobec państwa."
 SYR_gather_support_from_peasantry: "Wsparcie chłopstwa"
 SYR_gather_support_from_peasantry_desc: "Chłopi są kręgosłupem naszego narodu i musimy mieć pewność, że nas wspierają."
 SYR_strong_government: "Silny rząd"
 SYR_strong_government_desc: "Będziemy musieli pokazać naszym ludziom, że nasz rząd jest stabilny i wystarczająco zdolny do rządzenia. To pozwoli nam zdobyć ich zaufanie."
 SYR_expand_youth_organizations: "Rozszerz organizacje młodzieżowe"
 SYR_expand_youth_organizations_desc: "Nasze partie opierają się głównie na organizacjach młodzieżowych, a teraz, gdy jesteśmy u władzy, nadszedł czas, aby zachęcić młodzież do poparcia naszych idei, zdobywając ich serca i umysły."
 SYR_illiberal_democracy: "Demokracja nieliberalna"
 SYR_illiberal_democracy_desc: "Liberalizm to wirus, który zaraża i wykorzystuje biedne narody. Ludzie potrzebują prawdziwej demokracji, która prawdziwie reprezentuje ludzi i jednocześnie jednoczy ich pod jednym sztandarem. Jesteśmy demokracją bez względu na wszystko."
 SYR_reestablish_intelligence_committee: "Ponowne ustanowienie agencji wywiadowczych"
 SYR_reestablish_intelligence_committee_desc: "Przyszłe wojny nie będą toczyć się z bronią i czołgami, ale z informacją. Naszym obowiązkiem jest stworzenie w pełni funkcjonalnej agencji wywiadowczej."
 SYR_national_security_act: "Ustawa o bezpieczeństwie narodowym"
 SYR_national_security_act_desc: "Grupy ekstremistów powoli zabijają nasz naród i stanowią zagrożenie dla naszych ludzi. Ich ataki są wyraźnym zagrożeniem dla naszego narodu i jeśli cokolwiek, musimy powstrzymać ich natychmiast, bez względu na koszty, bez względu na to, co się stanie. TERRORYZM POWINIEN SIĘ ZATRZYMAĆ."
 SYR_pan_syrian_nationalism: "Pansyryjskość"
 SYR_pan_syrian_nationalism_desc: "Syria to kraj, który powinien rozświetlić cały Bliski Wschód swoją wyjątkową tożsamością. Nasza bogata historia i kultura jasno pokazują, że naszym obowiązkiem jest pokazanie światu naszego prawdziwego potencjału i tożsamości."
 SYR_cultural_rebirth: "Odrodzenie kulturowe"
 SYR_cultural_rebirth_desc: "Nasz naród powoli, ale pewnie rozpoznaje swoją tożsamość. Drobne podziały nie powinny stanąć na drodze do zrozumienia piękna naszego ludu. Nasi ludzie powinni uznać, że bez względu na wszystko, nadal jesteśmy Syryjczykami."
 SYR_deal_with_the_trade_unions: "Umowa ze związkami zawodowymi"
 SYR_deal_with_the_trade_unions_desc: "Kluczem do silnego kraju jest jego produkcja i gospodarka, więc musimy zadbać o to, aby wszyscy pracownicy w Syrii nas wspierali."
 SYR_reassert_russian_ties: "Krawaty rosyjskie"
 SYR_reassert_russian_ties_desc: "Rosja jest jedynym i prawdziwym sojusznikiem, który pomaga nam stać się nowoczesnym, bezpiecznym i zamożnym krajem."
 SYR_russian_oil_excavation: "Oferty naftowe Rosji"
 SYR_russian_oil_excavation_desc: "Nasz naród ma wielki skarb i nasz sojusznik, Rosja, pomoże nam do niego dotrzeć."
 SYR_russian_tartus_base_expansion: "Rozszerz rosyjską obecność morską"
 SYR_russian_tartus_base_expansion_desc: "Nie możemy od razu stworzyć silnej marynarki wojennej, ale nasi rosyjscy przyjaciele pomogą nam utrzymać koszty na bezpiecznym poziomie, wspierając rozbudowę portu."
 SYR_nasserist_rise: "Wzrost naseryzmu"
 SYR_nasserist_rise_desc: "Naseryzm znów rośnie w siłę i jest gotowy ponownie uczynić Syrię wielką."
 SYR_the_coalition: "Koalicja"
 SYR_the_coalition_desc: "Po ponownym ustanowieniu partii politycznych powstały dwie znaczące siły. Jedna opowiada się za federalizacją państwa i przyznaniem większej władzy prowincjom, podczas gdy druga opowiada się za umocnieniem scentralizowanej władzy i utrzymaniem zjednoczonej scentralizowanej republiki. Będziemy musieli ostrożnie wybrać, z kim powinniśmy się związać."
 SYR_dismantle_the_military: "Zlikwidować budżet wojskowy"
 SYR_dismantle_the_military_desc: "Duża część PKB z sektora obronnego została sprzeniewierzona i skierowana na bezużyteczne projekty z powodu zakorzenionej korupcji w instytucjach naszych sił zbrojnych. Przekształcimy i sprzedamy wiele z tego, co wpadnie nam w ręce, i chociaż może to osłabić nasze wojsko i uczynić nas podatnymi na zagrożenia, jest to konieczny krok w kierunku ożywienia gospodarczego i wykorzenienia korupcji."
 SYR_empower_institutions: "Wzmocnij instytucje"
 SYR_empower_institutions_desc: "Nasze instytucje są bardzo słabe i zepchnięte na boczny tor. Wynika to z faktu, że władza jest skoncentrowana w rękach prezydenta, a parlament ma niewielką władzę, a także z faktu, że kontrolowane przez państwo media podtrzymują atmosferę ograniczającą wolności osobiste. Opracowanie nowej konstytucji zapewniającej dystrybucję władzy i liberalizację jest kluczowym krokiem w kierunku przyszłości.."
 SYR_western_supported_economic_relief: "Relief zachodni"
 SYR_western_supported_economic_relief_desc: "Nasze ideały są zgodne z ideałami Zachodu i pozwoliły nam nawet na założenie naszych partii w ich krajach. Nawiążemy z nimi stosunki i poprosimy o ulgę w zamian za dźwignie ekonomiczne"
 SYR_liberalize_society: "Liberalizować społeczeństwo"
 SYR_liberalize_society_desc: "Ludzie są obcy wartościom wolności i równości. Powinniśmy pracować nad zachęceniem ich do doceniania swoich wolności."
 SYR_scientific_ventures: "Przedsięwzięcia naukowe"
 SYR_scientific_ventures_desc: "Wspierając stypendia i aktualizując przestarzałe programy nauczania, będziemy mogli rozwijać sektor naukowy kraju."
 SYR_banish_authoritarian_influence: "Wygnaj wpływy autorytarne"
 SYR_banish_authoritarian_influence_desc: "Wiele autorytarnych państw, takich jak Iran i Rosja, miało tu dużą obecność. Teraz, gdy jesteśmy wolnym państwem, nadszedł czas, aby zakończyć ich wpływ na nasze instytucje i gospodarkę."
 SYR_democratic_socialism: "Socjalizm demokratyczny"
 SYR_democratic_socialism_desc: "Niszczycielski stan gospodarczy naszego kraju pozostawił naszą populację w stanie biedy i niedorozwoju. Zmniejszenie ograniczeń dla przedsiębiorstw wprowadzi wyzysk i nieuczciwą konkurencję, ponieważ nierówności ekonomiczne są nadal powszechne w naszym kraju. Potrzebujemy skupić się na zachęcaniu nowych przedsiębiorstw w kraju i przyznawaniu im dotacji, aby umożliwić szeroki rozwój gospodarczy, z którego mogą korzystać wszystkie klasy obywateli."
 SYR_unleash_economic_potential: "Uwolnij potencjał ekonomiczny"
 SYR_unleash_economic_potential_desc: "Mamy ogromny potencjał, aby stać się potęgą gospodarczą. Możemy zachęcić zagranicznych inwestorów i przedsiębiorstwa do zakładania tutaj firm i chociaż to sprawi, że nasza populacja stanie się tanią siłą roboczą, będzie to nasz wielki krok w kierunku rozwoju gospodarczego."
 SYR_domestic_investments: "Inwestycje krajowe"
 SYR_domestic_investments_desc: "Powstaje wiele młodych krajowych firm. Będziemy w nie inwestować, aby wesprzeć ich drogę do dobrobytu gospodarczego."
 SYR_subsidize_local_firms: "Lokalne firmy"
 SYR_subsidize_local_firms_desc: "Dzięki naszej polityce lokalne firmy są doceniane za swój sukces. Czas w nie zainwestować."
 SYR_economic_democracy: "Równość ekonomiczna"
 SYR_economic_democracy_desc: "Nasz rozwój gospodarczy dotarł do wszystkich ludzi o różnym statusie ekonomicznym poprzez walkę z nierównościami ekonomicznymi, a nawet dał początek odnoszącym sukcesy krajowym firmom. To coś, z czego powinniśmy być dumni"
 SYR_syrian_diaspora_investments: "Inwestycje diaspory"
 SYR_syrian_diaspora_investments_desc: "Dzięki naszej przyjaznej polityce gospodarczej przyciągnęliśmy inwestycje syryjskiej diaspory mieszkającej za granicą."
 SYR_invite_US_business_giants: "Zaproś gigantów biznesu"
 SYR_invite_US_business_giants_desc: "Chociaż pozwoliliśmy naszej gospodarce prosperować, to nie wystarczy. Zaprosimy gigantyczne firmy z USA do zakładania franczyz w kraju, aby zachęcić do konsumpcjonizmu"
 SYR_address_ethnic_divides: "Rozwiąż podziały etniczne"
 SYR_address_ethnic_divides_desc: "Nasz kraj zawsze był podzielony i nękany sekciarstwem. Powinniśmy zdecydować, jak rozwiązać te problemy"
 SYR_EU_investments: "Inwestycje UE"
 SYR_EU_investments_desc: "Różne kraje europejskie starają się o inwestycje w naszym kraju"
 SYR_student_exchanges: "Wymiany studenckie"
 SYR_student_exchanges_desc: "Będziemy promować stypendia zagraniczne w celu podniesienia poziomu naszego kształcenia i utrzymania go na poziomie światowych standardów"
 SYR_invest_in_tourism: "Boom turystyczny"
 SYR_invest_in_tourism_desc: "Dzięki ulepszeniom i inwestycjom, jakie poczyniliśmy w naszej gospodarce, branża turystyczna rośnie do liczb, jakich nigdy wcześniej nie widziano. Już wkrótce Syria stanie się jednym z najgorętszych kierunków wakacyjnych na Morzu Śródziemnym"
 SYR_technological_investments: "Inwestycje technologiczne"
 SYR_technological_investments_desc: "Nasza technologia jest niezwykle przestarzała, nie można jej po prostu ignorować. Musimy coś zrobić"
 SYR_digitalisation_campaign: "Kampania Digitalizacji"
 SYR_digitalisation_campaign_desc: "Nasza infrastruktura technologiczna jest niezwykle przestarzała i nieefektywna w stosunku do dzisiejszych standardów. Powinniśmy przeznaczyć fundusze na badania i rozwój nowszych technologii, aby rozwiązać ten problem"
 SYR_chinese_anime: "Chińskie anime"
 SYR_chinese_anime_desc: "Venus Centre, firma z siedzibą w Damaszku, jest obecnie jedyną firmą dubbingową, która dubbinguje japońskie anime (i inne kreskówki) na język arabski. Musimy rozszerzyć ich możliwości i zachęcić do współpracy z chińskimi studiami anime. Mimo że nie są tak popularni jak ich konkurenci, chiński przemysł animacji odnosi duże sukcesy i świetnym pomysłem jest dla nas nauka i współpraca z nimi, aby zostać wiodącymi producentami animacji na Bliskim Wschodzie i w świecie arabskim."
 SYR_domestic_anime: "Anime krajowe"
 SYR_domestic_anime_desc: "Venus Centre, firma z siedzibą w Damaszku, jest obecnie jedyną firmą dubbingową, która dubbinguje japońskie anime (i inne kreskówki) na arabski. Nasza własna kultura i estetyka nie powinny być pod wpływem zewnętrznych tematów i nie potrzebujemy zagranicznej wiedzy specjalistycznej. Będziemy w pełni polegać na sobie i nie będziemy próbować szukać pomocy u zagranicznych gigantów animacji"
 SYR_japanese_anime: "Japońskie Anime"
 SYR_japanese_anime_desc: "Venus Centre, firma z siedzibą w Damaszku, jest obecnie jedyną firmą dubbingową, która dubbinguje japońskie anime (i inne kreskówki) na język arabski. Musimy rozszerzyć ich możliwości i zachęcić do współpracy z japońskimi studiami anime. Niekwestionowany gigant animacji z pewnością będzie ogromną pomocą, jeśli chodzi o ustanowienie naszego przemysłu animacji i produkcję najpopularniejszych dzieł na Bliskim Wschodzie."
 SYR_economic_revitalization: "Ożywienie gospodarcze"
 SYR_economic_revitalization_desc: "Nasza gospodarka jest nie tylko w rozsypce, ale także bardzo nieefektywna, niezrównoważona i przestarzała. Jeśli dążymy do dobrobytu gospodarczego, będziemy musieli rozpocząć żmudny proces modernizacji i inwestowania w naszą zdesperowaną i zdesperowaną gospodarkę"
 SYR_tartus_service_sector: "Sektor usług Tartus"
 SYR_tartus_service_sector_desc: "Sektor usług jest jednym z najbardziej atrakcyjnych sektorów zatrudnienia w mieście Tartus. Ponieważ wysoki odsetek mieszkańców z dobrymi kwalifikacjami naukowymi pracuje w sektorze usług, są oni rozproszeni między sektorem publicznym i prywatnym"
 SYR_expand_the_sector: "Rozszerz sektor prywatny"
 SYR_expand_the_sector_desc: "Udział sektora prywatnego jest nadal poniżej wymaganego poziomu w porównaniu z innymi miastami nadmorskimi na Morzu Śródziemnym. Powinniśmy inwestować w sektor prywatny i rozwijać go, aby stał się atrakcyjnym punktem zapalnym gospodarki"
 SYR_service_sector_in_lacking_regions: "Inwestycje w regionach pozbawionych usług"
 SYR_service_sector_in_lacking_regions_desc: "Chociaż sektor usług w Tartus ma się dobrze i prosperuje, nie można tego powiedzieć o innych równie ważnych, jeśli nie ważniejszych miastach. Poprzez ekonomiczne zachęcanie wykwalifikowanych pracowników do pracy poza Tartus i inwestycje w obiecujące przedsiębiorstwa zaradzimy tej sytuacji"
 SYR_expand_powerstations_in_homs: "Rozszerzenie elektrowni w Homs"
 SYR_expand_powerstations_in_homs_desc: "W naszym kraju jest niewiele elektrowni i jest to uporczywy i irytujący problem. Zbudujemy kilka elektrowni w Homs ze względu na jego centralne położenie, jako skrzyżowanie z Syrią i obecność dużej rafinerii ropy naftowej w mieście"
 SYR_tap_into_the_oil_reserves: "Skorzystaj z rezerw ropy naftowej"
 SYR_tap_into_the_oil_reserves_desc: "Rezerwy ropy naftowej we wschodniej części kraju wyglądają obiecująco i czekają na nasze odwierty, aby je wydobyć."
 SYR_road_to_palmyra: "Droga do Palmyry"
 SYR_road_to_palmyra_desc: "Palmyra to kluczowe stanowisko archeologiczne, które przyciągnęło sporą liczbę turystów. Poprawimy infrastrukturę i drogi, aby ułatwić turystom zwiedzanie krajobrazu."
 SYR_expand_latakian_airport: "Rozbudowa lotniska w Latakii"
 SYR_expand_latakian_airport_desc: "Lotnisko Latakian jest wykorzystywane do celów wojskowych. Jednak jest duży potencjał, aby wykorzystać je dla cywilnych linii lotniczych, ponieważ miasto jest atrakcją turystyczną, więc zaczniemy w nie inwestować."
 SYR_agricultural_investments: "Inwestycje Rolne"
 SYR_agricultural_investments_desc: "Rolnictwo jest drugim co do wielkości sektorem naszej gospodarki po ropie naftowej. Powinniśmy wykorzystać nasz potencjał, aby stać się dużą siłą rolniczą."
 SYR_idlib_aleppan_investments: "Powiązania rolnicze Idlib-Aleppo"
 SYR_idlib_aleppan_investments_desc: "Aleppo ma ogromną obecność ekonomiczną w rolnictwie Idlib. Będziemy zachęcać do dalszych inwestycji, aby skorzystać z obu regionów i wspierać potencjał agroprzemysłowy obu miast."
 SYR_idlib_contest_aleppan_investments: "Konkurs na obecność Aleppo"
 SYR_idlib_contest_aleppan_investments_desc: "Chociaż obecność gospodarcza Aleppo w Idlib jest korzystna dla obu miast, taki stan rzeczy może sprawić, że siły ekonomiczne poza naszą kontrolą zyskają niepożądaną władzę. Powinniśmy zakwestionować ich obecność, inwestując w Idlib i zmniejszając ambicje gospodarcze Aleppo w regionie"
 SYR_provisions_to_daraa: "Postanowienia dla Daraa"
 SYR_provisions_to_daraa_desc: "Daraa cierpiała z powodu ograniczonego zaopatrzenia w wodę w regionie i była obciążona napływem uchodźców wewnętrznych, którzy zostali zmuszeni do opuszczenia swoich północno-wschodnich ziem z powodu suszy, pogłębionej przez brak zaopatrzenia ze strony rządu. Zainwestujemy w region i będziemy pracować nad natychmiastowym rozwiązaniem tych problemów"
 SYR_invest_in_hasakan_cotton: "Zainwestuj w bawełnę Hasaki"
 SYR_invest_in_hasakan_cotton_desc: "Ekonomiczny boom w miastach Qamishli i Al-Hasakah był wynikiem projektów irygacyjnych rozpoczętych w latach 60. XX wieku, które przekształciły północno-wschodnią Syrię w obszar uprawy bawełny. To bardzo pomoże naszej gospodarce i wykorzystamy potencjał miasta do stworzenia dochodowego przemysłu tekstylnego"
 SYR_renewables_focus: "Skup się na odnawialnych źródłach energii"
 SYR_renewables_focus_desc: "Cierpieliśmy z powodu wielu problemów związanych z elektrycznością i produkcją energii z powodu małej ilości odwiertów ropy naftowej, a także rosnącej populacji. Mądrzej jest skupić się na alternatywnych źródłach energii odnawialnej, ponieważ jeśli się nad tym zastanowimy, nasz zależny od ropy sektor energetyczny stanie się w przyszłości większym obciążeniem."
 SYR_invest_in_wdrvm: "zainwestuj w WDRVM"
 SYR_invest_in_wdrvm_desc: "WDRVM to obiecująca firma specjalizująca się w produkcji i instalacji turbin wiatrowych i elektrowni. Mają ambitne plany instalacji turbin wiatrowych w całym regionie i rozwiązania problemów energetycznych poprzez wykorzystanie kilku regionów, w których występują stabilne wiatry. Chociaż regiony te są rozproszone i mają nieregularne stabilne wiatry, nie można zaprzeczyć pozytywnym skutkom dla naszego sektora energetycznego"
 SYR_set_up_puppet_ren_company: "Firma zajmująca się odnawialnymi źródłami energii Puppet"
 SYR_set_up_puppet_ren_company_desc: "Powinniśmy wesprzeć marionetkową spółkę zajmującą się odnawialnymi źródłami energii, aby jeszcze bardziej wzmocnić naszą kontrolę nad gospodarką"
 SYR_encourage_domestic_solar_companies: "Krajowe firmy zajmujące się energią słoneczną"
 SYR_encourage_domestic_solar_companies_desc: "W kraju powstaje kilka ambitnych firm zajmujących się energią słoneczną i powinniśmy w nie zainwestować, aby zachęcić do krajowej produkcji paneli słonecznych"
 SYR_monopolize_solar_power: "Zmonopolizować przemysł energii słonecznej"
 SYR_monopolize_solar_power_desc: "Wielkie możliwości zysku leżą w potencjale słonecznym naszej pustyni. Założymy nasze firmy zajmujące się energią słoneczną, aby zmonopolizować ten obiecujący sektor."
 SYR_initiate_industrialization: "Zainicjuj industrializację"
 SYR_initiate_industrialization_desc: "Nasze możliwości przemysłowe są przestarzałe i nieistniejące. Mimo to mamy potencjał, aby pobudzić wzrost przemysłowy, który znacznie wzmocni i ożywi naszą gospodarkę"
 SYR_damascus_automotive_potential: "Potencjał motoryzacyjny Damaszku"
 SYR_damascus_automotive_potential_desc: "Istnieje wiele regionów przemysłowych w Damaszku, które są przeznaczone do montażu samochodów, ale otrzymały mniej uwagi, niż na to zasługiwały. Zaczniemy w nie inwestować."
 SYR_invite_automotive_giants: "Zaproś gigantów samochodowych"
 SYR_invite_automotive_giants_desc: "Popularne marki samochodów, takie jak Mitsubishi, Toyota i Volkswagen, będą bardzo korzystne dla naszej gospodarki, jeśli przekonamy je do zainwestowania w nas. Pozwoli to naszej populacji na zakup wysokiej jakości pojazdów"
 SYR_SIAMCO_monopoly: "Monopol SIAMCO"
 SYR_SIAMCO_monopoly_desc: "Mamy historię współpracy z markami samochodów z Iranu i Chin i tak powinno pozostać zawsze, aby produkować niedrogie samochody i chronić naszą gospodarkę przed niepożądanymi wpływami"
 SYR_homs_heavy_industry: "Przemysł ciężki w Homs"
 SYR_homs_heavy_industry_desc: "W Homs znajduje się kilka dużych publicznych zakładów przemysłu ciężkiego. Oczywiste jest, że mają obiecującą przyszłość jako gigant przemysłowy i powinniśmy w nie inwestować, aby miasto mogło prosperować. Jednak będziemy musieli wybrać między inwestowaniem w ich zdolności produkcyjne a zdolnościami wydobycia i przetwarzania zasobów"
 SYR_homs_production_focus: "Skup się na produkcji"
 SYR_homs_production_focus_desc: "W ciągu ostatniej dekady rozkwitł rozwijający się prywatny sektor przemysłowy, a wiele małych i średnich przedsiębiorstw zajmuje strefy przemysłowe na północny zachód i południe od miasta. Wykorzystamy to i dalej rozwiniemy te gałęzie przemysłu"
 SYR_phosphate_extraction: "Ekstrakcja fosforanów"
 SYR_phosphate_extraction_desc: "Rozbudujemy i zbudujemy nowe zakłady wydobywania fosforanów, aby wydobywać ten cenny surowiec, który w kraju występuje w dużych ilościach."
 SYR_expand_industrial_capabilities: "Rozszerz możliwości przemysłowe"
 SYR_expand_industrial_capabilities_desc: "Rozsądniej będzie dla nas rozwijać zdolności produkcyjne miasta, ponieważ jest to bardziej zrównoważona ścieżka rozwoju gospodarczego miasta"
 SYR_tartus_pharmaceutical_giant: "Farmaceutyczny gigant"
 SYR_tartus_pharmaceutical_giant_desc: "Tartus ma liczne zakłady farmaceutyczne, które stanowią potężny filar naszej gospodarki. Czas zdecydować o przyszłości tego sektora"
 SYR_pharmaceutical_export_focus: "Zachęcaj do eksportu"
 SYR_pharmaceutical_export_focus_desc: "Będziemy inwestować w firmy farmaceutyczne i zachęcać je do ekspansji w kierunku regionalnej supremacji i zachęcać do eksportu naszych leków. To będzie świetne dla naszego wzrostu gospodarczego"
 SYR_pharmaceutical_healthcare_focus: "Niższe ceny leków"
 SYR_pharmaceutical_healthcare_focus_desc: "Nasi ludzie mogą wykorzystać tę sprawność dla swojego dobrobytu. Przeznaczymy procent naszego budżetu na uczynienie leków i produktów farmaceutycznych tańszymi dla naszej populacji"
 syrian_phosphate_exports: "Eksport fosforanów syryjskich"
 syrian_new_high_command: "Nowe naczelne dowództwo"
 syrian_agricultural_capability_fully_unleached: "Nowe dowództwo wyższe"
 syrian_agricultural_capability_fully_unleached_desc: "Polityka nowego rządu w Syrii wskazuje na to, że kraj ten wybrał bardziej... konserwatywną, a nie postępową drogę, przynajmniej pod względem ekonomicznym."
 syrian_industrial_capability_fully_unleached: "Szybka ekspansja przemysłowa"
 syrian_industrial_capability_fully_unleached_desc: "Dzięki pełnemu wsparciu przemysłowców i przyciągnięciu do kraju nowych inwestorów, Syria podejmuje nowy krok w stronę przyszłości swojego kraju: masową industrializację."
 alawite_political_inclusiveness_dynamic_modifier: "Polityczna inkluzywność społeczności alawickiej"
 TT_alawite_political_inclusiveness_dynamic_modifier: "Alawici to grupa etniczno-religijna, która żyje głównie w Lewancie i wyznaje alawizm, sektę islamu, która wywodzi się z islamu szyickiego. Ich polityczna inkluzywność w kraju [?alawite_status|%%Y] definiuje poziom zaufania i aktywności politycznej w polityce kraju i jest negatywnie dotknięta korupcją, brakiem infrastruktury regionalnej, słabym rekordem wolności religijnych i brakiem przemysłu regionalnego w porównaniu z innymi częściami kraju."
 druze_political_inclusiveness_dynamic_modifier: "Polityczna inkluzywność społeczności druzyjskiej"
 TT_druze_political_inclusiveness_dynamic_modifier: "Druzowie są etnicznie Arabami i mówią po arabsku. Ich monoteistyczna religia obejmuje wiele wierzeń z islamu, judaizmu i chrześcijaństwa, a także jest pod wpływem filozofii greckiej i hinduizmu. Ich polityczna inkluzywność w kraju [?druze_status|%%Y] definiuje poziom zaufania i aktywności politycznej w polityce kraju i jest negatywnie dotknięta korupcją, brakiem regionalnej infrastruktury, słabym rekordem wolności religijnych i brakiem regionalnego przemysłu w porównaniu z innymi częściami kraju."
 kurdish_political_inclusiveness_dynamic_modifier: "Polityczna inkluzywność społeczności kurdyjskiej"
 TT_kurdish_political_inclusiveness_dynamic_modifier: "Kurdowie to irańska grupa etniczna pochodząca z górzystego regionu Kurdystanu w Azji Zachodniej, obejmującego południowo-wschodnią Turcję, północno-zachodni Iran, północny Irak i północną Syrię. Ich polityczna inkluzywność w kraju [?kurdish_status|%%Y] definiuje poziom zaufania i aktywności politycznej w polityce kraju i jest negatywnie dotknięta korupcją, brakiem regionalnej infrastruktury i brakiem regionalnego przemysłu w porównaniu z innymi częściami kraju."
 syria_police_funding: "Zreformowana policja"
 syria_police_funding_desc: "Zreformowaliśmy naszą policję, aby zapewnić skuteczniejsze bezpieczeństwo"
