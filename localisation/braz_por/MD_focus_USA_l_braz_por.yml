 USA_dynamic_modifier_department_of_the_interior: "Departamento do Interior dos Estados Unidos"
 USA_dynamic_modifier_department_of_the_interior_desc: "O Departamento do Interior dos Estados Unidos é responsável pela preservação de terras e gerenciamento de recursos, além de uma pequena série de outras coisas. Entretanto, é o subdepartamento do Deparmatento do Interior, conhecido como o Departamento de Recursos Naturais, que tende a estar na lista de merdas de muitas pessoas, por assim dizer. No entanto, o Departamento do Interior tem um trabalho a fazer e, na maioria das vezes, eles realmente o fazem, para o desgosto de muitos. Agora que um novo milênio está chegando, o departamento precisa encontrar novas maneiras de equilibrar os desenvolvimentos sociais e preservação de terras nesse mundo em constante mudança."
 USA_dynamic_modifier_department_of_energy: "Departamento de Energia dos Estados Unidos"
 USA_dynamic_modifier_department_of_energy_desc: "O DoE ou Departamento de Energia é um departamento muito inconstante. Responsável por manter e adaptar-se às necessidades energéticas da nação, o Departamento de Energia sofre muita burocracia para frente e para trás, pois os projetos em que deseja investir ou não são úteis para o meio ambiente ou precisam ser alterados ou atualizados. Independentemente da tecnologia moderna e de uma nova onda verde de habilidades de produção de energia, o departamento pode encontrar uma maneira de manter as coisas à tona no futuro previsível."
 USA_dynamic_modifier_us_general_staff: "Estado-Maior dos EUA"
 USA_dynamic_modifier_us_general_staff_desc: "Desde o fim da Guerra Fria, o aparato do Estado-Maior Americano teve que se adaptar a um ambiente mais voltado à paz. Como resultado, mais e mais burocracia e medidas pesadas burocráticas começaram a tomar conta de aspectos dos setores de compras e P&D. Como consequência disso e da paz contínua, um problema lento, mas crescente, de recrutamento e coesão logística ao realizar algo tão simples como a manutenção dos quartéis e outras estruturas de moradia para os soldados começou a se estabelecer. Independentemente disso, o Estado-Maior dos EUA é um dois mais proficientes em seu campo, e esse é a própria guerra, portanto, apesar de suas deficiências, ele ainda tem algum potencial."
 USA_dynamic_modifier_us_army: "Exército dos Estados Unidos"
 USA_dynamic_modifier_us_army_desc: "O Exército dos Estados Unidos é o ramo de serviço principal que compõe as forças terrestres em geral. Por ser um dos ramos mais desenvolvidos, o exército está, na verdade, aproximadamente em terceiro lugar em termos de orçamento, já que a prioridade foi direcionada mais para a marinha e a força aérea, respectivamente. No entanto, apesar disso, o exército dos EUA é uma força forte e bem equipada para lidar com praticamente qualquer coisa que possa enfrentar."
 USA_dynamic_modifier_us_navy: "Marinha dos Estados Unidos"
 USA_dynamic_modifier_us_navy_desc: "A Marinha dos EUA, o garoto-propaganda competindo com a força aérea pela maior parte do orçamento de defesa. Enquato a marinha dos EUA é a maior marinha do mundo em termos de tonelagem, a marinha também é a maior vantagem que os EUA têm em exercer seu soft power pelo mundo. Portanto, enquanto a força aérea e o exército brigam pelos valores orçamentais a cada período fiscal, muitos não podem argumentar contra a importância que a marinha dos EUA tem em garantir a posição atual que os Estados Unidos têm no mundo."
 USA_dynamic_modifier_us_airforce: "Força Aérea dos Estados Unidos"
 USA_dynamic_modifier_us_airforce_desc: "A força aérea dos EUA é a criança especial de P&D. Sendo tão avançada em pontos que P&D agora é vista mais como um hobby às vezes do que uma necessidade real de defesa, independentemente de a maior parte do mundo ainda estar lutando contra aeronaves desenvolvidas há 40 ou quase 50 anos, não é de se admirar que a força aérea dos EUA seja uma das entidades mais temidas por aí. Não importa amigo ou inimigo... olhando para você A-10."
 USA_idea_a_cold_war_gone_hot: "Uma Guerra Fria Que Esquentou"
 USA_idea_a_cold_war_gone_hot_desc: "Mesma merda, dia diferente. Podemos ter derrotado os comunistas radicais da União Soviética, mas sabíamos que, um dia ou outro, essa longa Guerra Fria eventualmente iria esquentar. Agora o inimigo finalmente decidiu começar e temos a justificativa completa para direcionar a nossa economia e a nação para o esforço de guerra."
 USA_migrant_crisis_one: "Crise dos Migrantes do Sul"
 USA_migrant_crisis_one_desc: "Desde 2013, um aumento chocante na imigração ilegal nos EUA tem aumentado. A maioria das pessoas não reconheceria isso, a não ser que morassem nos estados fronteiriços. No entanto, a realidade é muito pior que isso. Estatísticas mostram um aumento gritante de mortes de mulheres e crianças em relação à imigração, bem como crimes relacionados ao tráfico de pessoas e outros atos extremamente ilegais contra esses refugiados e migrantes. Precisamos começar a dedicar recursos reais a essa situação, mas precisamos encontrar uma solução de verdade se vamos genuinamente resolver essa crise que agora é oficial."
 USA_migrant_crisis_two: "Estagnação da Crise Migratória do Sul"
 USA_migrant_crisis_two_desc: "O fracasso recente do governo federal em vecner o caso Texas vs. Estados Unidos em relação à expansão do DACA e do DAPA resultou, em grande parte, na inação em relação à crise migratória atual na fronteira sul. Essa divisão entre os pontos de vista estaduais e federais sobre como lidar com essa crise, assim como o impasse quase constante do Congresso sobre essa questão polêmica, resultou em uma tendência crescente de migrantes chegando. Será que o Congresso conseguirá resolver esse problema?"
 USA_migrant_crisis_two_a: "Desescalonamento da Crise dos Migrantes do Sul"
 USA_migrant_crisis_two_a_desc: "Com a vitória federal no recente caso Texas vs. Estados Unidos, o financiamento federal e o aumento de agentes da Patrulha de Fronteira dos Estados Unidos reduziram o número total de travessias ilegais pela fronteira. No entanto, se isso é realmente um sucesso ou uma falha, só será determinado pelo próprio tempo, já que muitos estados estão ficando desanimados com o fato de o governo federal ter, essencialmente, transformado seus estados em campos de refugiados. Embora muitos que estão longe da fronteira vejam isso como um grande exagero, ninguém tem certeza do que é e não é o caso no momento."
 USA_migrant_crisis_three: "Problema da Migração do Sul"
 USA_migrant_crisis_three_desc: "A recente decisão da Suprema Corte viu uma rápida negação de casos de asilo relacionados àqueles que usaram outra nação para chegar aos EUA em vez de passagem direta para os EUA. Muitos questionam a moralidade dessa decisão, no entanto, a simplificação da negação viu resultados limitados em acabar com o acúmulo de processos nos tribunais de asilo."
 USA_migrant_crisis_three_a: "Indecisão dos migrantes do sul"
 USA_migrant_crisis_three_a_desc: "A recente contestação dos membros dentro da Suprema Corte em relação à decisão de negação de asilo reacendeu o debate sobre imigração novamente. No entanto, essa deflação de algum tipo de ação resultou em ainda mais nada sendo feito, sobre imigração ou sua onda de efeitos colaterais e influências que ela tem em toda a economia dos EUA."
 USA_migrant_crisis_four: "Um problema crescente"
 USA_migrant_crisis_four_desc: "O Problema da Fronteira Sul remonta, em alguns casos, a 2013. Onde um aumento chocante de menores desacompanhados foi encontrado na fronteira. As crescentes taxas de criminalidade relacionadas ao tráfico de pessoas e outros crimes graves também foram vistas aumentando devido à lenta extensão dos recursos alocados para lidar com o fluxo normal de tráfego, bem como com os padrões de imigração, tanto legais quanto ilegais. De 2021 a 2024, uma série de desastres econômicos, sociais e naturais atingiriam um punhado de nações da América Central, resultando no que alguns exageram como uma \"monção\" de imigrantes. No entanto, para muitos, o problema não recai apenas sobre a imigração, mas sobre uma série de políticas econômicas e sociais desatualizadas e contraintuitivas que cresceram até decair sob o atoleiro da política federal e do teatro político. No final de tudo, um problema só é um problema se você optar por não resolvê-lo ou se decidir torná-lo um em primeiro lugar. Então, nesse caso, onde ou qual é o problema real?"
 USA_migrant_crisis_five: "Qual é exatamente o problema?"
 USA_migrant_crisis_five_desc: "Depois de anos de notícias preocupantes ao longo da fronteira sul, um aumento artificial de tráfego e migração devido a eventos na América Central e finalmente ação e reação sobre o \"problema\" da Fronteira Sul. Agora nada...nada no fato de ação concreta, nada em que o problema em que as pessoas se concentraram não era realmente o problema real, apenas...nada. Pois a América nunca teve um problema sério de imigração na era moderna, pois a América não tem uma população internamente crescente. Mas, eu ouço você dizer, a população da América cresce ano após ano. Ah, sim, cresce, mas quantos imigrantes os EUA viram naquele exato mesmo período de tempo, hein. Agora me diga qual é o problema real, imigração ou alocação de recursos, sejam eles monetários, materiais ou mão de obra."
 USA_migrant_crisis_five_a: "Uma questão de imigração"
 USA_migrant_crisis_five_a_desc: "As conversas finalmente começaram a abordar a questão relacionada ao influxo de imigração além dos fluxos normais de tráfego de e para os EUA e México. Não é muito, mas é um começo para garantir que o progresso real seja alcançado."
 USA_migrant_crisis_six: "Terra da oportunidade"
 USA_migrant_crisis_six_desc: "Com as conversas dando frutos e o rescaldo buscando abrir a Janela Overton da política americana além de apenas Vermelho vs Azul. Agora há uma compreensão renovada do princípio do que significa ser americano. Uma terra de oportunidades, uma terra para começar algo novo e uma terra para a qual, quando trabalho suficiente é investido, pode-se jogar tanto quanto se permitir. Por enquanto, porém, grandes mudanças são abundantes para esta América renovada, uma que pode entender o papel vital que a imigração teve nesta era moderna de melhorias econômicas e diversidade."
 USA_econ_event.1.t: "Estados Unidos vs Martin Petersen"
 USA_econ_event.1.d: "Em 23 de novembro de 2004, um caso antitruste aberto contra uma filial da empresa de produtos químicos de borracha Bayer AG na Califórnia foi aberto sob acusações de fixação de preços por meio de práticas de monopolização horizontal, que suprimiam a concorrência para manter o ritmo e/ou conduzir negócios normais na área de controle dos réus. Os tribunais analisaram as evidências e ouviram os depoimentos de ambas as partes, a decisão do tribunal é?"
 USA_econ_event.1.o1: "O Tribunal Considera o Réu Culpado"
 USA_econ_event.1.o2: "O Tribunal Considera o Réu Inocente"
 USA_econ_event.2.t: "Estados Unidos vs UnitedHealth & PacifiCare"
 USA_econ_event.2.d: "20 de dezembro de 2005, um caso antitruste aberto contra a UnitedHealth Group Incorporated por adquirir ativos de seguro saúde de seu concorrente, o autor argumenta que a “UnitedHealth” é a maior seguradora médica dos Estados Unidos e, como tal, não deveria ser capaz de retirar ativos de seu principal concorrente em um mercado já fechado. O tribunal, examinando as evidências e ouvindo os depoimentos de ambas as partes, decidiu que?"
 USA_econ_event.2.o1: "O Tribunal Considera a UnitedHealth Culpada"
 USA_econ_event.2.o2: "O Tribunal Considera a UnitedHealth Inocente"
 USA_econ_event.7.t: "Rumores de um novo vírus se espalham da China"
 USA_econ_event.7.d: "Rumores têm surgido desde o início de dezembro de 2019 de que um tipo de vírus SARS começou a se espalhar por uma cidade chamada Wuhan. Alguns o chamaram de MARS ou Síndrome Respiratória Asiática Continental, uma coisa inteligente, mas distrativa, vinda da China. Mas muitos descartam a ameaça disso devido à escassez de informações confiáveis ​​que saem da nação dragão vermelho."
 USA_econ_event.7.o1: "Como isso afetará o mercado de ações"
 USA_econ_event.8.t: "A bolha das pontocom estoura"
 USA_econ_event.8.d: "O estouro da bolha das pontocom foi uma medida prevista, vários escândalos e eventos relacionados a essas rápidas ascensões de riqueza mostraram sinais de desmoronamento. Foi somente com os sustos compostos relacionados ao Japão entrando em outra recessão e alguns escândalos importantes que abalaram os investidores. Embora os impactos tenham sido rápidos e recuperáveis, muitas empresas outrora ricas agora estavam fechadas e falidas. Só podemos esperar aprender com os erros e ver o que acontece a seguir neste novo milênio."
 USA_econ_event.8.o1: "Novos Milênios, Novos Problemas..."
 USA_econ_event.9.t: "A recessão da Internet"
 USA_econ_event.9.d: "À medida que a bolha das pontocom e outros eventos desfavoráveis ​​se agravavam na nação e no mundo todo. Muitos investidores decidiram vender e entrar em pânico, o que por sua vez causou uma pequena recessão. Enquanto alguns chamaram essa recente crise econômica de Recessão da Internet, muitos optaram pela Recessão de 2001, mais fácil."
 USA_econ_event.9.o1: "A Nova Era desmorona?!?"
 USA_econ_event.10.t: "Aumento da tensão pública"
 USA_econ_event.10.d: "À medida que o novo milênio avança, um novo movimento vem lentamente ganhando força. Mais e mais há relatos de movimentos antiempresariais que estão usando essas novas palavras da moda como Big Tech, Big Pharma e Big Sugar. Esses movimentos estão mostrando aumentos e, ainda assim, diminuições em sua organização, só podemos esperar que as pessoas retornem às suas vidas diárias e cessem a interrupção que estão causando."
 USA_econ_event.10.o1: "Mantenha a calma e trabalhe duro"
 USA_econ_event.11.t: "A Crise Financeira Global"
 USA_econ_event.11.d: "As economias globais tremem enquanto os mercados dos EUA se tornam uma pequena queda livre. Aumento de empréstimos ruins, queda nos preços de imóveis e muitos outros problemas, tanto domésticos quanto internacionais, culminaram em uma recessão global. Muitos temem que a recessão possa piorar para uma depressão, mas só o tempo mostrará se esse é o caso."
 USA_econ_event.11.o1: "Vender! Vender! Vender!"
 USA_econ_event.12.t: "A Crise das Hipotecas Subprime"
 USA_econ_event.12.d: "Desde 1999, os mercados de hipotecas cresceram e cresceram, não apenas em tamanho, mas também em volatilidade. Aumentos lentos na ganância humana e excesso de ânsia levaram a mais empréstimos ruins sendo feitos a credores que obviamente não estão dentro dos requisitos. Isso finalmente se transformou em um colapso total que fez com que várias empresas fossem à falência e famílias perdessem suas casas. A agitação pública está aumentando e o valor do USD foi abalado, o que fez com que os investidores estrangeiros se tornassem um pouco mais cautelosos. No entanto, trabalharemos nisso e seguiremos em frente além dos problemas e em direção aos triunfos."
 USA_econ_event.12.o1: "Esses hippies não entendem de negócios"
 USA_econ_event.13.t: "A Crise Automotiva"
 USA_econ_event.13.d: "Com pressões crescentes de hipotecas fracassadas e os problemas econômicos subjacentes, sem mencionar a diminuição consistente na competitividade automotiva dos EUA nos mercados globais como um todo. Esses problemas causaram o fechamento ou redução de várias empresas automotivas bem conhecidas. Embora muitos esperem ver um retorno desses empregos, poucos acreditam genuinamente que eles retornarão."
 USA_econ_event.13.o1: "Ford não está sorrindo..."
 USA_econ_event.14.t: "A crise do mercado imobiliário de 2008"
 USA_econ_event.14.d: "Alimentando-se das hipotecas oportunistas levaram a vários calotes, esses calotes, juntamente com a lenta compressão da classe média dos EUA, resultaram em muitas casas retornando ao mercado em taxas cada vez mais rápidas. Reduzindo os preços, muitas pessoas que investiram no mercado imobiliário agora viram grandes perdas e esse ciclo de feedback culminou em vários outros eventos econômicos desses últimos dois anos."
 USA_econ_event.14.o1: "Lá se vai a vizinhança"
 USA_econ_event.15.t: "Protesto em ascensão"
 USA_econ_event.15.d: "O aumento de tamanhos em movimentos relacionados a ativistas pró-sindicatos, juntamente com o ferver anti-grandes empresas, parece ter atingido um novo pico, já que movimentos esparsos afetaram empresas como Amazon, Walmart e outras grandes marcas. Enquanto a maioria vê isso como outro momento difícil, alguns mostram preocupação sobre para onde esses movimentos podem progredir. Por enquanto, é incerto o que o futuro pode acarretar."
 USA_econ_event.15.o1: "Apenas mais um grupo de ralé"
 USA_econ_event.16.t: "A longa recessão"
 USA_econ_event.16.d: "O ápice da má gestão econômica e a lenta recuperação da Crise Financeira Global resultaram em uma quase estagnação da atividade econômica. Muitos temem o que isso significará, pois os preços das commodities básicas continuam a subir e mais pessoas são jogadas de volta na rotina das 9 às 5. O Congresso declarou que está trabalhando na questão e espera que a crise acabe logo. A questão é o que é considerado logo..."
 USA_econ_event.16.o1: "Nós reconstruiremos melhor"
 USA_econ_event.17.t: "Rumores de mudança?"
 USA_econ_event.17.d: "Recentemente, mais e mais rumores sobre o status dos Estados Unidos se tornaram um tópico mais quente, com muitos acreditando que são simplesmente falhas da oposição. Mas há um pequeno consenso crescente de que os Estados Unidos mudaram, que a suposta \"democracia liberal\" que se mostra ser é, na verdade, uma máscara para uma crescente facção plutocrática interna. Embora muitos sejam rápidos em descartá-la, muitos mais ponderam o quão improvável a noção realmente é."
 USA_econ_event.17.o1: "Eles acreditam em qualquer coisa hoje em dia"
 USA_econ_event.18.t: "Estados Unidos vs General Dynamics e Newport News"
 USA_econ_event.18.d: "Em outubro de 2001, o procurador-geral entrou com uma ação antitruste contra as empresas General Dynamics Corp. e Newport News Shipbuilding Inc. O caso em questão é que a aquisição proposta da Newport News pela General Dynamics criaria um monopólio no projeto, desenvolvimento e construção de submarinos nucleares e eliminaria toda a concorrência por um sistema de armas crítico para a defesa nacional. Esta ação sendo classificada como violação de fusões horizontais aos olhos das leis antitruste tem visto um ressoar constante em ambos os lados da questão dos casos. Mas no final o veredito do tribunal foi?"
 USA_econ_event.18.o1: "O Tribunal Impede a Fusão"
 USA_econ_event.18.o2: "O Tribunal Aprova a Fusão"
 USA_econ_event.19.t: "EUA x Nicholas A. Penachio & Nick Penachio Co., Inc."
 USA_econ_event.19.d: "Nick Penachio Co., Inc. (\"Penachio Co.\") era uma corporação do estado de Nova York localizada no Bronx, Nova York. A Penachio Co. era uma vendedora de alimentos, principalmente produtos hortifrutigranjeiros e alimentos congelados. De aproximadamente maio de 1996 até aproximadamente abril de 1999, sendo as datas exatas desconhecidas para os Estados Unidos, os réus e co-conspiradores se envolveram em uma combinação e conspiração em restrição irracional do comércio interestadual em violação à Seção 1 do Sherman Act (Título 15, United States Code, Seção 1). A combinação e conspiração supracitadas consistiam em um acordo contínuo, entendimento e concerto de ação entre os réus e co-conspiradores, cujos termos substanciais eram fraudar licitações e alocar contratos para o fornecimento de alimentos congelados ao New York City Board Of Education."
 USA_econ_event.19.o1: "Lucro acima do bem-estar dos alunos: culpado!"
 USA_econ_event.19.o2: "Um nível de ambiguidade sugere que terceiros não são culpados!"
 USA_econ_event.20.t: "EUA x Vaw Carbon GmbH"
 USA_econ_event.20.d: "Começando pelo menos em fevereiro de 1996 e continuando até pelo menos dezembro de 1997, sendo as datas exatas desconhecidas para os Estados Unidos, o réu e os co-conspiradores entraram e participaram de uma combinação e conspiração para suprimir e eliminar a concorrência fixando o preço do bloco de cátodo de carbono vendido nos Estados Unidos e em outros lugares. A combinação e conspiração empreendidas pelo réu e pelos co-conspiradores foi uma restrição irracional do comércio interestadual e estrangeiro, em violação à Seção 1 do Sherman Act."
 USA_econ_event.20.o1: "As evidências provam culpa, culpado!"
 USA_econ_event.20.o2: "As evidências sugerem cumplicidade, inocência!"
 USA_econ_event.21.t: "EUA v. Taylor & Murphy Construction Co., Inc."
 USA_econ_event.21.d: "Por volta do mês de fevereiro de 2001, o réu, consciente e intencionalmente, fez e causou que fosse feita uma declaração e representação materialmente falsa, fictícia e fraudulenta em um assunto dentro da jurisdição da Administração Federal de Rodovias, uma agência do Departamento de Transporte dos Estados Unidos, um departamento dos Estados Unidos, ao enviar uma proposta e executar um projeto de construção de estradas na Blue Ridge Parkway no Condado de Buncombe, Carolina do Norte, no qual o réu falsamente certificou que não havia divulgado seus preços de proposta a nenhum outro concorrente, quando na verdade o havia feito."
 USA_econ_event.21.o1: "Taylor & Murphy Construction é considerado culpado"
 USA_econ_event.21.o2: "Taylor & Murphy Construction é considerado inocente"
 USA_econ_event.22.t: "Estados Unidos v. Bluestar Metal Recycling Co."
 USA_econ_event.22.d: "Começando pelo menos em dezembro de 1993 e continuando até pelo menos outubro de 2001, sendo as datas exatas desconhecidas para os Estados Unidos, o Réu e os co-conspiradores entraram e se envolveram em uma combinação e conspiração para suprimir e eliminar a concorrência alocando fornecedores na compra de sucata ferrosa e não ferrosa no nordeste de Ohio. A combinação e conspiração acusadas restringiram irracionalmente o comércio interestadual e o comércio em violação à Seção 1 do Sherman Antitrust Act (15 U.S.C. Seção 1)."
 USA_econ_event.22.o1: "Bluestar é considerado culpado"
 USA_econ_event.22.o2: "Bluestar é considerado inocente"
 USA_econ_event.23.t: "Estados Unidos v. Duane Maynard"
 USA_econ_event.23.d: "Começando em ou por volta de 18 de fevereiro de 1999 e continuando pelo menos até 17 de janeiro de 2002, sendo as datas exatas desconhecidas para os Estados Unidos, o réu e os co-conspiradores entraram e se envolveram em uma combinação e conspiração para suprimir e restringir a concorrência para um projeto subsidiado pela E-Rate para fornecer, entre outras coisas, bens e serviços relacionados a telecomunicações, acesso à Internet e conexões internas no Distrito Escolar Elementar de West Fresno (\"o Projeto E-Rate do Distrito Escolar Elementar de West Fresno\") em Fresno, Califórnia, em restrição irracional do comércio interestadual, em violação à Lei Antitruste Sherman, Título 15, Código dos Estados Unidos, Seção 1."
 USA_econ_event.23.o1: "O Sr. Maynard é considerado culpado"
 USA_econ_event.23.o2: "O Sr. Maynard é considerado inocente"
 USA_econ_event.24.t: "Estados Unidos v. Waterblock Roofing and Sheetmetal, Inc."
 USA_econ_event.24.d: "Waterblock, uma corporação localizada em Schenectady, Nova York, estava envolvida no negócio de telhados no estado. Walter J. Vivenzio, um residente de East Berne, Nova York, era presidente e proprietário da Waterblock. \"CC-1\" era um co-conspirador que era gerente de manutenção na fábrica de Waterford, Nova York, da General Electric Company. CC-1 tentou criar a aparência de que estava seguindo uma política de licitação competitiva para contratos de telhados, incluindo contratos que foram concedidos à Waterblock. \"CC-2\" um co-conspirador que era representante de um fabricante de produtos de telhados. CC-2 ajudou a selecionar as empresas que seriam convidadas a licitar ou fazer cotações em contratos de telhados para o Albany Medical Center e outros compradores de produtos e serviços de telhados. CC-2 geralmente tentava criar a aparência de que estava seguindo uma política de licitação competitiva para contratos de telhados, incluindo contratos que foram concedidos à Waterblock. De algum momento em 1995 até aproximadamente maio de 2002, sendo as datas exatas desconhecidas pelos Estados Unidos, o réu e os co-conspiradores se envolveram em uma combinação e conspiração para restringir de forma irracional o comércio interestadual, em violação à Seção 1 da Lei Sherman."
 USA_econ_event.24.o1: "Waterblock é considerado culpado"
 USA_econ_event.24.o2: "Waterblock é considerado inocente"
 USA_econ_event.25.t: "Estados Unidos v. Syndial S.p.A."
 USA_econ_event.25.d: "Começando em ou por volta de setembro de 1999 e continuando até ou por volta de abril de 2002, o réu e os co-conspiradores participaram de uma combinação e conspiração para suprimir e eliminar a concorrência fixando o preço da borracha de policloropreno vendida nos Estados Unidos e em outros lugares. A borracha de policloropreno, também conhecida como \"borracha de cloropreno\", \"policloropreno\", \"PCP\" ou \"butaclor\", é um tipo específico de borracha sintética que tem aplicações de uso final nas indústrias automotiva, de adesivos e de construção. Durante o período coberto por estas Informações, o réu e os co-conspiradores fabricaram, venderam e distribuíram borracha de policloropreno em um fluxo contínuo e ininterrupto de comércio interestadual e estrangeiro para clientes localizados em estados ou países diferentes dos estados ou países nos quais o réu e os co-conspiradores produziram borracha de policloropreno."
 USA_econ_event.25.o1: "Syndial é considerado culpado"
 USA_econ_event.25.o2: "Syndial é considerado inocente"
 USA_econ_event.26.t: "Estados Unidos v. Ryan's World, Inc."
 USA_econ_event.26.d: "Em ou por volta de 14 de dezembro de 1994, 17 de março de 1999 e 3 de março de 2000, o réu apresentou alguns formulários de Tender of Service Signature Sheet ao Military Traffic Management Command. Os formulários TOSS exigiam que o réu anexasse uma lista dos nomes dos transitários com os quais tinha um relacionamento de controle financeiro e/ou administrativo comum. O réu marcou a caixa indicando que não estava em um CFAC com nenhuma outra transportadora ou transitário. Durante o período relevante, em um assunto dentro da jurisdição do DOD, um departamento dos Estados Unidos, o réu fez, consciente e intencionalmente, declarações e representações materiais falsas, fraudulentas e fictícias em Certificados de Responsabilidade de Transportadora e formulários TOSS arquivados na MTMC, e ocultou conscientemente um fato material da MTMC: a saber, sua elegibilidade para participar do programa ITGBL, por meio de suas declarações e representações."
 USA_econ_event.26.o1: "Ryan's World, Inc. é considerado culpado"
 USA_econ_event.26.o2: "Ryan's World, Inc. é considerado inocente"
 USA_econ_event.27.t: "Estados Unidos vs. John R. Olsen"
 USA_econ_event.27.d: "Começando pelo menos em julho de 2000, e continuando depois disso pelos até 10 de Outubro de 2003, as datas exatas sendo desconhecidas para os Estados Unidos, no Distrito Norte da Geórgia e outros lugares, o réu, Co-Conspirador Crowe, e Co-Conspirador 1 ilegalmente, intencionalmente e conscientemente combinaram, conspiraram, confederaram, e concordaram em violação do Título 18, Código dos Estados Unidos, Seção 371, para comemter crimes contra os Estados Unidos da América, ou seja, violar o Título 18, Código dos Estados Unidos, Seções 1341 e 1346. Fazia parte e era objeto da referida conspiração que o réu, Co-Conspirador Crowe, e CC-1, tendo planejado e pretendendo planejar um esquema e um método para fraudar a Chemical Products Technologies, LLC e privar a CPT do seu direito aos serviços honestos de seus funcionários, executou dito esquema e método para fraudar por e através uso do correio dos Estados Unidos."
 USA_econ_event.27.o1: "Sr. Olsen é Declarado Culpado"
 USA_econ_event.27.o2: "Sr. Olsen é Declarado Inocente"
 USA_econ_event.28.t: "Estados Unidos vs. Certified Slings, Inc."
 USA_econ_event.28.d: "Começando em dezembro de 2002 até outubro de 2003, sendo as datas exatas desconhecidas pelos Estados Unidos, o réu e os co-conspiradores fizeram e se envolveram em uma combinação e conspiração para reprimir e eliminar a concorrência, concordando em apresentar propostas não competitivas para a Marinha dos Estados Unidos em contratos para montagens de guinchos de metal. A combinação e conspiração realizadas pelo réu e co-conspiradores constituíram uma restrição não razoável ao comércio interestadual, violando a Seção 1 da Lei Sherman."
 USA_econ_event.28.o2: "Certified Slings Inc. é considerada Inocente"
 USA_econ_event.28.o1: "Certified Slings Inc. é considerada Culpada"
 USA_econ_event.29.t: "Estados Unidos vs. MA-RI-AL Corp."
 USA_econ_event.29.d: "Começando pelo menos em julho de 2000 e indo até 25 de maio de 2004, sendo as datas exatas desconhecidas para o Grande Júri, os réus e os co-conspiradores Irving Materials, Inc. Builder's Concrete and Supply Co., Inc. e outras corporações e indivíduos fizeram e se envolveram em uma combinação e conspiração para reprimir e eliminar a competição, fixando os preços pelos quais o concreto pronto era vendido à área metropolitana de Indianópolis, Indiana. O réu JOHN J. BLATZHEIM entrou para a conspiração por volta de abril de 2003. A combinação e conspiração realizadas pelos réus restringiram de forma não razoável o comércio interestadual, violando a Seção 1 da Lei Sherman."
 USA_econ_event.29.o1: "As empresas envolvidas são consideradas Culpadas"
 USA_econ_event.29.o2: "As empresas envolvidas são consideradas Inocentes!"
 USA_econ_event.50.t: "Aumento da Insatisfação do Público"
 USA_econ_event.50.d: "Os eventos e as situações recentes causaram um grande tumulto aos olhos das pessoas. À medida que mais pessoas recorrem à TV e outros meios de comunicação para obter informações, um movimento de minoria vocal começou a ganhar força. O receio de como as notícias estão sendo contadas e exibidas fizeram alguns pensarem que os meios de comunicação estão se afastando da realidade e das notícias de verdade. Embora muitos ainda estejam confusos sobre esses protestos, é apenas uma questão de tempo antes de vermos o que poderá resultar desses eventos."
 USA_econ_event.50.o1: "Medo Infundado"
 USA_econ_event.50.o2: "Tem Algo Acontecendo Aqui"
 USA_econ_event.100.t: "Boatos Econômicos"
 USA_econ_event.100.d: "Nos últimos meses, houve uma série de rumores sobre um cheiro de jogo sujo dentro dos mercados de hipotecas. A maioria que alimenta esses rumores não encontrou nada, no entanto, isso remonta a um evento muito bizarro que ainda está fresco na memória de alguém que decidiu criar uma máquina econômica em relação a apostar contra o mercado. No entanto, não há justificativa real para fazê-lo. Independentemente disso, cabe à FTC e à administração se eles querem explorar esses rumores mais do que o que já fizeram."
 USA_econ_event.100.o1: "Não estamos fazendo muito, então por que não"
 USA_econ_event.100.o2: "Eles já provaram que estavam errados, então qual é o sentido"
 USA_econ_event.101.t: "Alguns desmoronam"
 USA_econ_event.101.d: "Investigações iniciais notaram algumas negociações com informações privilegiadas em relação a hipotecas e alguns títulos de swap de dívida entre bancos. No entanto, isso não é nada realmente fora do comum em relação às tendências atuais do mercado como um todo. No entanto, alguns ainda estão pregando que continuemos essa busca, pois isso é prova suficiente de que algo está acontecendo."
 USA_econ_event.101.o1: "Tudo bem, tudo bem, acho que podemos continuar"
 USA_econ_event.101.o2: "Não, nós desperdiçamos recursos suficientes neste jogo"
 USA_econ_event.102.t: "O Mercado Perdido"
 USA_econ_event.102.d: "Não acredito, realmente havia algo aqui. Em uma série de investigações aprofundadas relacionadas às migalhas de negociação com informações privilegiadas e o mercado hipotecário maior encontrou um rastro de hipotecas e dívidas crescentes e impagáveis. Essas hipotecas estavam sendo entregues a qualquer um que as pedisse, sem mencionar todas as métricas de letras miúdas que encontramos, como taxas de juros crescentes após um período de tempo específico ou o tamanho real das hipotecas em si em comparação com a renda anual do titular. Um esforço abrangente, embora o mais silencioso possível, para evitar que Wall Street entre em pânico é da maior importância. Uma série de reformas econômicas e políticas serão colocadas em prática para garantir que esse tipo de negligência grosseira nunca mais seja permitido a crescer em tais proporções."
 USA_econ_event.102.o1: "Sem depressão desta vez, Jack"
 USA_unrest_event.1.t: "Movimentos libertários em ascensão"
 USA_unrest_event.1.d: "Nas últimas semanas, houve um aumento constante no que é conhecido como o Partido Libertário. A maioria os vê como um partido capitalista maluco, mas com os comícios e números de registro crescentes, alguns temem que eles possam fazer um retorno potencial se deixados sozinhos. Com a ajuda da mídia, poderíamos fazer algo para anular seu ímpeto, ou poderíamos simplesmente deixá-los sozinhos, pois eles estão fadados a serem extintos novamente."
 USA_unrest_event.1.o1: "Nada além de loucura"
 USA_unrest_event.1.o2: "CNN e Fox terão um dia de campo"
 USA_unrest_event.2.t: "Aumento das manifestações isolacionistas"
 USA_unrest_event.2.d: "Nos últimos tempos, um aumento perturbador em movimentos e comícios anti-assuntos estrangeiros começou a ganhar força. Enquanto muitos estão apenas os empurrando como nacionalistas idiotas, ainda é um motivo de preocupação, pois essas pessoas podem afetar nossos planos de política externa. No entanto, podemos escolher deixar as pessoas se comerem com divisão ou \"encorajar\" uma história de capa sobre essa ascensão do \"nacionalismo\"."
 USA_unrest_event.2.o1: "Nada além de malucos"
 USA_unrest_event.2.o2: "Essas pessoas da notícia conseguiram algum trabalho hoje"
 USA_unrest_event.3.t: "Rising Socialist Thinkers"
 USA_unrest_event.3.d: "We thought that with the end of the Cold War that Socialism would have stopped here in America. Unfortunately it does not look like the case, recently an increase in Socialist oriented groups have been organizing protest and movements against our nation's ethos. These rabblerousers are causing a stir and in all honesty they are nothing more than just a pest of a bygone era. We can look to undermine their means or just ignore the vermin and let them destroy themselves in due time."
 USA_unrest_event.3.o1: "Let Them Eat Each Other"
 USA_unrest_event.3.o2: "We'll Encourage Their Isolation"
 USA_unrest_event.4.t: "Rising Nationalist Movements"
 USA_unrest_event.4.d: "Pro America movements have been a thing since the dawn of the nation, however recent organized movements have started deviating from the normal \"Go America\" attitude. Some have decided to deal in some unconventional and or very outdated ideas for modern standards that is. We could look to boost their coverage to speed up their down fall, or we could just let them be and just watch as they politically commit suicide."
 USA_unrest_event.4.o1: "Old Ideas For Old Minds"
 USA_unrest_event.4.o2: "Lets Spin The Wheel Of Media Outlets"
 USA_unrest_event.5.t: "Environmentalism On The Rise"
 USA_unrest_event.5.d: "Ever since Al-Gore's campaign the supposed green movement has been slowly gaining more and more traction. As such there have been small scale protest against everyday economic activities. This disruption has caused backlash in the public's eyes, though this disruptiveness is politically damning them some do fear we should still do something to solidify these tree huggers \"out of touch\" nature."
 USA_unrest_event.5.o1: "Damn Hippies"
 USA_unrest_event.5.o2: "Damn Eco-terrorist"
 USA_unrest_event.6.t: "Plutocratic Liberals Worry Public?"
 USA_unrest_event.6.d: "Since the days of Barry Goldwater and Ronald Reagan many have wanted to emulate their supposed political and economic \"revolutions\" which they were bringing to America. However, there are some who worry that they may be taking things a step too far. Elements of the Constitutional Party and backdoor dealings with supposed plutocratic insiders have caused unease in the public. We could handle this by creating rumors and leaks to the press...or we could leave it and let the normal snoopers do their job."
 USA_unrest_event.6.o1: "Leaks Always Happen"
 USA_unrest_event.6.o2: "Someone Leaked What!? How Shocking"
 USA_unrest_event.7.t: "Military Seeks Orders"
 USA_unrest_event.7.d: "For a time now since the fall of the Soviet Union, the American military has been a growing issue for civil and military leaders alike. Without the \"great threat\" of old to keep up the fear many now wonder as the new millennia takes hold what will the role of the armed forces be in modern policy decisions. While some take recent events as a way to down play and cut back, many also look to those same events as a reason to vamp up or at least hold the line per se. Nevertheless, it is up to the congressional bodies in Washington to dictate what will happen, many look on as debates and points are being made in the houses of congress."
 USA_unrest_event.7.o1: "We Approach International Views Justly"
 USA_unrest_event.7.o2: "We Look to Mediate Global Affairs"
 USA_unrest_event.7.o3: "We Seek To Stake Our Global Claim"
 USA_reformed_republic.1.t: "A People Swarmed By Choice"
 USA_reformed_republic.1.d: "Recent events in election and economic reform have shown many that there is more to their political beliefs then just the Donkey or the Elephant. There's a whole zoo of animals and people are beginning to see that both sides of the aisle have choices to provide."
 USA_reformed_republic.1.o1: "The Peoples Will"
 USA_reformed_republic.1.o2: "The Will Of The People"
 USA_reformed_republic.2.t: "Having Your Cake"
 USA_reformed_republic.2.d: "As more and more people flock to the new parties which have formed and equate to the values of our citizenry the divide has shown an increase in..."
 USA_reformed_republic.2.o1: "Solidarity Forever"
 USA_reformed_republic.2.o2: "Ain't He Right?"
 USA_reformed_republic.3.t: "Can You Eat It Too?"
 USA_reformed_republic.3.d: "People swept up into the political flavors of the day have found richer flavors than they may fully agree with. Nevertheless some are further pulled into savory grasp of these new comers, but their choice seems to be..."
 USA_reformed_republic.3.o1: "Red Velvet"
 USA_reformed_republic.3.o2: "Milk Chocolate"
 USA_reformed_republic.4.t: "A Wonderland Of Politics"
 USA_reformed_republic.4.d: "More and more seem to be pulled into the extremes, while the center and or more \"logical\" parties and movements have held firm but many do have concerns. Are we heading down a rabbit hole or are we really going to Neverland."
 USA_reformed_republic.4.o1: "The Queen Of Hearts Shall Guide Away"
 USA_reformed_republic.4.o2: "The Cat In The Hat Shall Rectify That"
 USA_reformed_republic.5.t: "Internal Struggles Grow"
 USA_reformed_republic.5.d: "In the wake of Libertarian dominance in American Politics many have noticed a growing animosity within the leadership. So far there seems to be three main factions developing. The Liberty Guardsmen, which is an old guard like faction looking to keep the party status quo. The Free Business Association, which looks to further the economic deregulations. Finally there is the STEM Committee, a faction of engineers, chemist and general technical specialist who look to further the forms of liberty through science and rationalism. Many are unsure who may win, but whoever does will hopefully be able to keep the continued stability enjoyed currently."
 USA_reformed_republic.5.o1: "The Liberty Guardsmen Stands"
 USA_reformed_republic.5.o2: "The Business Association Shows Strength"
 USA_reformed_republic.5.o3: "The STEM Committee Discovers Victory"
 USA_reformed_republic.100.t: "Military Sees Growth"
 USA_reformed_republic.100.d: "In the past couple of weeks military leaders have been in a state of joy. The reason, a steady rise in militarism in the population as civilian groups call for expansions and more additions to JROTC programs in school. Local so called community militia units have also begun to spring up and re-enactment events have seen a steady rise in popularity. While many believe this to be a good thing for the NFP, some of the hardliners are cautious due to the supposed balance the coalition was to have."
 USA_reformed_republic.100.o1: "Why Ruin A Good Thing?"
 USA_reformed_republic.101.t: "Party Base Shifts"
 USA_reformed_republic.101.d: "Rising concerns by hardliners within the NFP have started voicing the fact that a notable shift in the party base has begun. The military has seen rising volunteer numbers as well as national and state guard units have seen more towards raising the praises of the Pentagon elite then they have of the national leaders. Most of the voting base however has been seen as dismissing these concerns as in the words of one member quote, We all want a strong military and so who cares, end quote. Nevertheless the hardliners have become nervous over the shifting tides of the party."
 USA_reformed_republic.101.o1: "Lets Address These Concerns."
 USA_reformed_republic.200.t: "Public Naturalism Grows"
 USA_reformed_republic.200.d: "Fascist as well as their hardliner friends in the ANP and KKK have been in a state of glee as recent national trends show a growing demand of the US becoming more in line with its naturalistic history. A rise in attacks against ethnic minorities and essentially anyone who does not fit the supposed \"American\" identity. This essentially boils down to a Western European identity as the olive skinned peoples of the Southwestern parts of Europe were seen as products of their times. Many in the military are indifferent but a lot of moderates within the NFP are seeing concerns of a potential party shift as public trends seem to begin favoring one of the major factional groups within the NFP."
 USA_reformed_republic.200.o1: "An American Nation For An American People."
 USA_reformed_republic.201.t: "Moderates Seek Asylum"
 USA_reformed_republic.201.d: "National news breaks as cowardly fence sitters and seditionist flee the nation. The new party head of the NFP has seen fit to declare that quote, \"The enemies of the state as well as their feeble ideals flee our great nation. Today marks a real turning point in America's history as we the people now have the true rule.\" The speech went on for roughly a total of three hours as radios and television stations alike were lit up broadcasting this speech to all who would watch or listen. Global leaders are wary of the new American government and talks have already begun of what America's status should be with it no longer being the beacon of Democracy."
 USA_reformed_republic.201.o1: "Pax Americana Has Ended?"
 USA_reformed_republic.300.t: "Modern Monarchism?"
 USA_reformed_republic.300.d: "Monarchism, a term used to describe the old era of nearly a century ago. Yet through apparently strength of will a new movement has lead the forefront of the NFP. The \"Modern Monarchist Movement\", is a faction that wishes to breath a modern light onto an old ideal. Through countless of rallies, speeches, informational pamphlets and so on the MMM have made clear that the modern system will not change, but rather be cosmetically altered. Many are skeptical of this new group but with the slogan, \"Every Man A King, Every Woman A Queen\", some do like the idea of making that little childhood fantasyy into a modern reality."
 USA_reformed_republic.300.o1: "What Fantasy Show Will This Be?"
 USA_reformed_republic.301.t: "Fantasy, More Like Reality"
 USA_reformed_republic.301.d: "In a shocking turn of events the MMM has secured majority power within the NFP, with radicals in the naturalist camp leaving the party and finding isolation in the wilds and forests of the expanse of continental America. The military is easier to convince due to the historic implications that monarchies have always prided their military. As for the fence sitters, well they're still sitting, enjoying the peace and understanding that things are not getting worse so its only up from here. The MMM has begun making swift moves to inform the public as well as the greater world to ensure a peaceful rise and understanding of what many fear is the fall of the American Eagle."
 USA_reformed_republic.301.o1: "Does The Eagle Get Another Head Now?"
 USA_reformed_republic.400.t: "The Commissariat Corps"
 USA_reformed_republic.400.d: "The Commissariat Corps is the military political wing of the Red Army. This group has seen more volunteers and interest in understanding the way to properly militarize the nation in line with the Socialist principles which will free our nation from the old order. Recently though the national committee has had some concerns over the growing ranks and popularity of the Commissariat Corps, though CC leadership assures the committee that there are know plans to do anything drastic. This has not stopped rumors from spreading in the lower ranks of the Corps."
 USA_reformed_republic.400.o1: "Surely You Jest, Right?"
 USA_reformed_republic.401.t: "The Red Junta?"
 USA_reformed_republic.401.d: "In a shocking twist which looks like weeks of pre-meditated planning, a cabal of young officers in the Commissariat Corps have initiated a coup and established what they call the \"Red Junta\". This Socialist Military Junta seems to want to take the idea of national pride in service to the country and combine it with the ideas of Socialist economics. Given how both ideals can be used in an egalitarian and or unitarian sense many are surprisingly taken with the idea. But for now moderates and global spectators look on wondering what will this new faction will do."
 USA_reformed_republic.401.o1: "A Red Junta? What Nonsense, It Won't Last!"
 USA_reformed_republic.500.t: "The Socialist Workers Party"
 USA_reformed_republic.500.d: "In recent weeks the rise of the SWP has seen some heads turn in both intruige and disgust. Most see the pro-trotskyist party as a stain on real socialist principles, while others see them as mear idealist who want nothing but power. Nevertheless some concern has arose as more people seem to be joining the ranks of the SWP and it is threatening to tip the balances of power within the coalition. Party leadership is looking to cull any excesses to the SWP's influences but many are unsure if it will help."
 USA_reformed_republic.500.o1: "The Global Revolution...Suffering More Like It."
 USA_reformed_republic.501.t: "Ruthless Coup!"
 USA_reformed_republic.501.d: "In a shocking turn of events, organizers from the SWP have seized power and slaughtered key coalition leaders. The SWP leadership has proclaimed quote, \"We the members of the Socialist Workers Party have done the nation a favor. For it is time that we stop playing games and understand the true goals and ideals that Socialism and Socialist want. Unity, not compromise is the future and we will ensure that future is a reality. For The Socialist Dream!!!\". Many have begun to flee the nation and some nations around the world are already looking to impose sanction on the United States of America and wonder what the future truly entails. For now many are worried and buying time to defend from potential incursions."
 USA_reformed_republic.501.o1: "Dear God, What Have We Done."
 USA_reformed_republic.600.t: "The American Anarchist Society"
 USA_reformed_republic.600.d: "The AAS or American Anarchist Society is a fringe and clearly out of date political entity. Supposedly under the assumption that Anarchism can suvive in such a civilized world, they tout their pamphlets and make speeches about the collective good and goals of the society. Well despite a slight trend in their membership and positions in the coalition, many discount them no more better than the quirks of the fringe."
 USA_reformed_republic.600.o1: "*scoffs* What Are We Apes?"
 USA_reformed_republic.601.t: "The Impossible Clearly Was Possible"
 USA_reformed_republic.601.d: "In a confusing and outlandish series of events, somehow the AAS has secured a majority within the coalition. Many onlookers both domestically and internationally stare in a mix of disbelief and confusion as the epitome of Oxymoronic actions have culminated in what is being proclaimed as the quote, \"First Elected Anarchist Government\". Nevertheless things appear to be moving on as normal but many still stare in an almost catatonic state at what is there to actually do now. But only time will tell if this is a ruse or something to be excited or dishearted by, only time can truly tell at this point."
 USA_reformed_republic.601.o1: "Surely This Is a Joke...Right..Right?"
 USA_crisis_event.1.t: "Protest Movements Cause Panic"
 USA_crisis_event.1.d: "In recent days a crisis has arisen in the nation as a series of targeted protests has cause growing civil unrest as certain essential services like 911 and local emergency response forces have been obstructed. Several deaths which have transpire are being blamed on the protests due to the delays which emergency services have suffered. Some governors and even members of congress are drawing up plans to deal with the problem. Some recommend we let the problem be dealt locally, others recommend mobilizing federal agencies, while some still even recommend just let it play out as it'll snuff itself out. The Offical Response of the President was..."
 USA_crisis_event.1.o1: "We'll Watch How Things Develop"
 USA_crisis_event.1.o2: "Mobilize FBI Assets To The Area"
 USA_crisis_event.1.o3: "Pressure State Officials To Do Their Job"
 USA_crisis_event.2.t: "Local Situation Deteriorates"
 USA_crisis_event.2.d: "Federal inaction has been spun by local leaders and by some national news outlets as weak and indirectly negotiating with what is turning into a domestic terror situation. State officials now are petitioning the president to intervene using federal assets, while some still believe the problem should pass and we'll look like dictators if we respond. Later today, the White House Press Secretary announced in a briefing the president had decided to..."
 USA_crisis_event.2.o1: "Stand Fast, Hold Strong"
 USA_crisis_event.2.o2: "Cautious Action For A Cautious Order"
 USA_crisis_event.3.t: "A Wavering Light"
 USA_crisis_event.3.d: "The inaction of the federal government is starting to run thin on a lot of people's nerves. More now even locally are wanting the president to intervene to restore order as local officials appear to not be convicted enough to make decisive actions. Though it looks like there maybe a break in the intensity, it could backfire as public trust has already sunken to a new low. The Choice is now, take a chance of peaceful resolution, or secure the region and bring back order and stability...whatever is left that is."
 USA_crisis_event.3.o1: "I See A Light, §RThe People Will Prevail§!"
 USA_crisis_event.3.o2: "The Light Fades...§GSend In The FBI§!"
 USA_crisis_event.500.t: "The Storm Weathered"
 USA_crisis_event.500.d: "Peace has been restored but for how long, we've taken a hit with this crisis but we've come out on top. We'll need to stand vigilant lest we allow something like this to ever grow out of control."
 USA_crisis_event.500.o1: "Peace In Our Time"
 USA_crisis_event.4.t: "Congress Does It Again"
 USA_crisis_event.4.d: "Shocking news has come out of congress that the fiscal appropriations bill has not been resolved and is being deadlocked by members tacking on addendums and additives to the overall legislation. We've had these scares before, let alone the last real government shutdown was back in 95, so there shouldn't be to much to worry about."
 USA_crisis_event.4.o1: "Can't We Just Get Along?!?"
 USA_crisis_event.5.t: "Congress Deadlocking Looms Shutdown"
 USA_crisis_event.5.d: "With talks growing ever more stubborn we've since seen that a government shutdown is upon us. Both sides seem overtly adament about what they expect in this fiscal years' appropriations bill and as such we could cost ourselves the coming election if things persist. The president is scrambling advisors and capitol hill is buzzing with congressional members trying to seek out as much political power they may have left."
 USA_crisis_event.5.o1: "What The Hell Is Going On!?!"
 USA_crisis_event.5.o2: "Focus On The Election"
 USA_crisis_event.6.t: "Stock Market Causes Panic"
 USA_crisis_event.6.d: "With the shutdown turning into the longest to date, 20 days as of this report. Many are beginning to fear the economic ramifications as federal programs have essentially grown into a redundant state. Wall Street has seen a slow drop in the DOW and S&P 500 respectively as even the supposed lobbyist are gobsmacked at these recent turn of events. All eyes are on the administration to see if things will recover or only get worse."
 USA_crisis_event.6.o1: "Can't We Get Anyone To Agree!!!"
 USA_crisis_event.6.o2: "Call A Press Conference NOW!!"
 USA_crisis_event.7.t: "Looming Panic Grips Nation"
 USA_crisis_event.7.d: "The shutdown has lasted over two whole months. Panic on Wall Street has sent a shock to the investing arm of our economy. Rumors have it that several regional banks are nearing bankruptcy and that union agitation against the railroads has rapidly increased. If the situaion continues to decline who knows what will become of the very home we live in."
 USA_crisis_event.7.o1: "§RTHEY'VE DONE WHAT!!!§!"
 USA_crisis_event.7.o2: "§GLiquidate The Situation, Screw The Election§!"
 USA_crisis_event.600.t: "Back To Normal..."
 USA_crisis_event.600.d: "It would appear as things have begun to calm down. With the drastic shift in the president's priorities and with what many likely would see as strong arming. Congress has finally found a way to pass the legally required appropriations bill to continue normal government functions. Whether for better or worse it does look like things are back to a somewhat level state. For now the quote, Eternal Shutdown, has come to an end, lets just hope we don't repeat this...please."
 USA_crisis_event.600.o1: "Why Does This Feel So Hollow"
 USA_collapse_event.1.t: "Massive Rail Strike?!"
 USA_collapse_event.1.d: "With the Class 1's neglecting their duties and the federal government seen as weak to the strikers. Talks of an impending railroad strike are buzzing about. Congress is scrambling to find details and work with both sides to finish negotiations out. Many hope...yet also believe this will only get worse."
 USA_collapse_event.1.o1: "Can We Fix This?!?"
 USA_collapse_event.2.t: "Congress Proposes Deal"
 USA_collapse_event.2.d: "The scramble for a fair deal to avoid the strike has come with a heavy heart. Strikers and the Class 1's which are being affected are at a stand still. A major problem being argued constantly is the points system used to regulate how employees take days off whether sick or not. This gross umbrella-ing of how to keep employees at work and efficient in their jobs has resulted in a strong animosity. This tension has now come to head and congress has hit a road block with the reality of the situation becoming a growing fear for DC as a whole."
 USA_collapse_event.2.o1: "Surely They Will See Reason...Right?"
 USA_collapse_event.3.t: "The Negotiations Fall Through"
 USA_collapse_event.3.d: "Negotiations have exploded in on themselves as panic on Wall Street has seen a recession like fall in the stock market. The impact of the strikes has seen several governors declare a state of emergency to try and quell ever rising public disorder. The White House has mobilized all federal agencies in an attempt to do back door dealings and prevent these strikes from escalating into full scale rioting."
 USA_collapse_event.3.o1: "We're Up A River Now, Where The Hell Is Our Paddle!"
 USA_collapse_event.4.t: "Civil Unrest Consuming Responders"
 USA_collapse_event.4.d: "Federal intervention initially saw good results as certain areas did see a sort of calm. However in harder hit areas opportunists have taken this same government intervention and stirred the pot too much. Civilian casualties have begun to be reported and droves of refugees have begun to leave the nation. Rumors along with the media's ever so hyperbolic mantra has only made the issue worse with ever growing amounts of reports of mass rioting and looting consuming the entire nation. This snowballing trend has resulted in ever growing amount of property damage and destruction of infrastructure as a whole. National Guard units have begun mobilizing and DoD command is scrambling plans to try and taper down the situation."
 USA_collapse_event.4.o1: "God Help Us All..."
 USA_collapse_event.5.t: "Societal Collapse Inevitable"
 USA_collapse_event.5.d: "In a near titanic sized decline in societal cohesion, National Guard units and federal military units have begun disserting in increasing numbers, with many siting they do not want to turn their guns on fellow Americans as well as general concerns of the well being of friends and loved ones. However loyalist military personnel have taken up defensive posturing in what is now being called the Federalist states. Governors and local officials around the country are scrambling to get ahold of their own backyards. Mass migration of US citizens have been recorded and Canada along with Mexico have had to step up asylum camps and general containment grounds to prevent this archaic spill over from destroying their countries as well."
 USA_collapse_event.5.o1: "Is This Where Pax Americana Ends.."
 USA_collapse_event.6.t: "The Glass Begins To Break"
 USA_collapse_event.6.d: "Recently we've heard reports that Texas has finally at long last decided to force its way out of the union. With chaos rampant and most Pentagon planners focusing on the central government and critical infrastructure, many seem to wonder where some of our units have gone."
 USA_collapse_event.6.o1: "They Can't Do That, What Have They Done!!!"
 USA_collapse_event.6.o2: "I Must Go Find My Yellow Rose"
 USA_collapse_event.7.t: "Cascading Events"
 USA_collapse_event.7.d: "Following on the heels of the recent Texas exit or Texit as some have called it. Local leaders and groups in the states of Washington, Idaho and Oregon have begun to organize together as a new band of mountain brothers. Using a recent call of identity known as Cascadia, said Cascadians have begun to organize their own military force using remnants of the national guard and federal facilities in their states as a sort of canvas. This shocking realization has only increased the dissertions and alarmingly growing cases of missing equipment from stockpiles."
 USA_collapse_event.7.o1: "Where Are They Going?"
 USA_collapse_event.7.o2: "Screw This, Wait For Me!"
 USA_collapse_event.8.t: "Caribbean Crisis"
 USA_collapse_event.8.d: "With all the chaos on the continent there have been reports that Puerto Rico, our Carribean island territory, has left the union. With reports of continued dissertions seeking to flee the continent, they have found the island's recent actions a respite from chaos. It is this looming collapse that has seen Puerto Rico looking towards preparing itself for its sudden independence. While we'll miss our vacation spot, many are not concened due to the state of the union at this time."
 USA_collapse_event.8.o1: "A Loss, But Not A Miss"
 USA_collapse_event.8.o2: "Missing Out, Not Me."
 USA_collapse_event.9.t: "The 2nd Seccession"
 USA_collapse_event.9.d: "History may not repeat itself but she, like fate herself can rhyme in many twisted ways. A collection of Southern governors have met in Mobile, Alabama to declare an official 2nd Seccession from the Union. While the language was intermingled with past loathing and fearful future telling one thing was certain...The South was finally independent."
 USA_collapse_event.9.o1: "The South Really Did Rise Again...."
 USA_collapse_event.9.o2: "To Dixieland We Travel!"
 USA_collapse_event.10.t: "Bear Republic Once More"
 USA_collapse_event.10.d: "With the recent news spreading of various independence seeking movements against the federal government of the United States of America, the California governor has called out its national guard units which came back to help organize a curfew and to declare the state independent. The Bear has been let loose and not long after, meetings between the local county and municipality commissioners met in Sacramento to discuss where to move forward from here. More and more panic grips the federalist states around DC itself as the entire world essentially collapses around them."
 USA_collapse_event.10.o1: "We Can Recover, We Must!"
 USA_collapse_event.10.o2: "The Bear Roams Free Finally."
 USA_collapse_event.11.t: "The Boston Bombshell"
 USA_collapse_event.11.d: "The nation is tearing itself apart and to the complete shock of surprisingly a lot more people than expected, the Northeast territory has succeeded from the union and formed the country of New England. Many see this as the truest from of backstabbing as the core of New England has been roughly the most in line of all the regions of the country to the federal government. This is now as some are beginning to call the quote, second shot heard round the world."
 USA_collapse_event.11.o1: "Bunch Of Benedict Arnolds If You Ask Me..."
 USA_collapse_event.11.o2: "We Know A Sinking Ship When We See It."
 USA_collapse_event.12.t: "A New, New York?"
 USA_collapse_event.12.d: "New York, seeing the opportunity of the absolute chaos of the nation has declared independence from the federal government. The sinking fire boat of the United States as a nation has forced New York to seek independence as its own nation. Not wanting to join the estranged Northeasterners instead looking to be the mediator between the New England and what some in the federalist states are calling the quote, Free States of America."
 USA_collapse_event.12.o1: "We're Growing More Isolated By The Day."
 USA_collapse_event.12.o2: "If Only Sinatra Was Alive To See This."
 USA_collapse_event.13.t: "The Rusted Belt"
 USA_collapse_event.13.d: "The Great Lakes Confederation has been declared, the core of our nation's industrial base has fled our union and created a confederation around each other. We should've expected this, the great lakes themselves and all the waterways makes this union a closely tied brotherhood of sorts. This with the culmination of the supposed \"Midwestern\" identity has only bolden such unity. With the industrial heart gone its only a matter of time before the rest of the nation falls apart."
 USA_collapse_event.13.o1: "We've Lost Our Heart And Minds..."
 USA_collapse_event.13.o2: "Ope, Looks Like I Got This Thing To Go To."
 USA_collapse_event.14.t: "Custer's Nightmare"
 USA_collapse_event.14.d: "The breadbasket is gone... The Great Plains, a series of northern central states have banded together and with a compromise among its native populations have declared the Lakota Republic independent from the federal government.....where did we go wrong."
 USA_collapse_event.14.o1: "Begin Rationing..Help Is Not Coming...."
 USA_collapse_event.14.o2: "Finally We Can Be Left Alone."
 USA_collapse_event.15.t: "God Not The Mormons"
 USA_collapse_event.15.d: "The world has finally god mad to the point that the Union of Deseret has been declared in the Southern Rocky Mountain states. Though we're not sure if they are a Theocracy, the name reminds us all to much of the old struggles settling westward. In the future there may be a 2nd Utah War."
 USA_collapse_event.15.o1: "Fate Is A Vile Mistress Indeed."
 USA_collapse_event.15.o2: "Fate Has Blessed Us With A New Start."
 USA_collapse_event.16.t: "The Big Dipper Has Big Plans"
 USA_collapse_event.16.d: "Reports coming in from Canadian sources stating that the state of Alaska has sought its independence. Feeling confident in its natural resources and its niche economic make up, the Alaskan peoples have rallied behind the sweeping independence movements that have torn the nation asunder."
 USA_collapse_event.16.o1: "They Won't Last Long...Right?"
 USA_collapse_event.16.o2: "Wait So What Changes Exactly?"
 USA_collapse_event.17.t: "Pacific Pacifist"
 USA_collapse_event.17.d: "The Final Strike...the Union is truly dead. The pacific territories along with the state of Hawaii have created the Federation of Hawaiian States. This rump state is looking to appeal to its geostrategic locations along the Pacific Ocean to secure funding and mutual protections from foreign happenings. While certainly a pacifist route to take, many truly wondering if they are buying time or hoping to return home to the Union itself."
 USA_collapse_event.17.o1: "Is The Pacific Full Of Pearls Or Perils?"
 USA_collapse_event.17.o2: "Quick Touch The Boats So They're Ours Now!"
 USA_collapse_event.18.t: "The Federalist Union"
 USA_collapse_event.18.d: "With the union shattered beyond repair many local leaders in what is now being called the \"Federalist States\" have begun to attempt to organize themselves around the old capital of DC. With some cohesion being formalized the new rump state has been dubbed the Free States of America. Its not much, but its certainly a step somewhere. Now we begin to figure out what can we even do."
 USA_collapse_event.18.o1: "Where Do We Go From Here?"
 USA_collapse_event.19.t: "The Dust Settles"
 USA_collapse_event.19.d: "We are united no more...the damage looks to be well beyond repair. For now we must hold onto what little we have and attempt to make new from the ashes of old..god help us."
 USA_collapse_event.19.o1: "Pax Americana Has Ended..What Now?..."
 USA_collapse_event.20.t: "The End Of Days"
 USA_collapse_event.20.d: "If you have found this letter, than the Union has indeed fallen. No one is earnestly certain why it happened, but many believe it was overdue to happen. Regardless it is the end, we've been offered asylum by the Japanese government for it seems the Okinawa base was not really affected due to comms problems and the Japanese authorities assurances. God help those stuck on the continent."
 USA_collapse_event.20.o1: "Mr. President....I Don't Feel So Good"
 USA_collapse_event.21.t: "The Outer Realm Shatters"
 USA_collapse_event.21.d: "With the rapidly declining state of our nation, it has come to our attention that rampant unrest as well as independence movements outside of our direct control have reached a boiling point. With separatist movements and calls for independence growing to a fever pitch its no wonder things feel like they have turned into the end of days itself."
 USA_collapse_event.21.o1: "Its Not The Homeland, But It Was Still Our Land"
 USA_collapse_event.22.t: "Why?...."
 USA_collapse_event.22.d: "Why are you still here...there's nothing left."
 USA_collapse_event.22.o1: "It's Time To Go"
 USA_collapse_event.23.t: "Southern Problems"
 USA_collapse_event.23.d: "With the worst of things over there is only up to go from here. As such with the problems and state of our now fresh and very young nation we need to properly solve and handle the issues which plague us."
 USA_collapse_event.23.o1: "Require Southern Solutions"
 USA_collapse_event.24.t: "More States Leave"
 USA_collapse_event.24.d: "In the recent turmoil more governors have decided to cooperate with the wannabe confederate rebel faction which spawned outta Mississippi and Alabama."
 USA_collapse_event.24.o1: "Jesus How Many More Will Leave?"
 USA_collapse_event.25.t: "Confederate Convicts"
 USA_collapse_event.25.d: "Well more states leave our union and have chosen to declare their unity towards the convicts of the south. They surely wont get far since everyone knows they're just a bunch of fascists and slavers."
 USA_collapse_event.25.o1: "We May Fall, But They Won't Last Either"
 USA_collapse_event.26.t: "More Rust Leaves"
 USA_collapse_event.26.d: "The disaster that is our current state of societal functionality has resulted in more governors leaving us and joining the rust bucket club of the Great Lakes Confederation."
 USA_collapse_event.26.o1: "Good Riddance"
 USA_collapse_event.27.t: "Midwest Misfits"
 USA_collapse_event.27.d: "The situation is dire, more midwestern states have practically fled into the arms of the confederation of states around the former Rust Belt region of the midwest. We'll never recover from this..."
 USA_collapse_event.27.o1: "Has Everyone Lost Their Minds!?"
 USA_collapse_event.28.t: "The 2nd Boston Massacre"
 USA_collapse_event.28.d: "Within the chaos and lawlessness, more states have fled to the supposed New England regional government as some are proclaiming a string of murders to be our fault. With some even somehow comparing it to the Boston Massacre which start the revolution."
 USA_collapse_event.28.o1: "There's So Much Pain, Please, No War.."
 USA_collapse_event.29.t: "Great Fires"
 USA_collapse_event.29.d: "The disaster we find ourselves amid has only gotten worse, as massive fires are being reported throughout the great plains states. To add to the chaos even more states have rebelled and joined what is being called the Lakota Republic."
 USA_collapse_event.29.o1: "Even God Can't Save Us Now"
 USA_collapse_event.30.t: "Cascading Calamity"
 USA_collapse_event.30.d: "With the worst of things over there is only up to go from here. As such with the problems and state of our now fresh and very young nation we need to properly solve and handle the issues which plague us."
 USA_collapse_event.30.o1: "Could Be Worse..."
 USA_collapse_event.100.t: "American Refugees"
 USA_collapse_event.100.d: "With the striking collapse to our neighbor to the south, we have been flooded with refugees which seek safety. It'll cost us but in the long run we'll sort this thing out."
 USA_collapse_event.100.o1: "The End Of An Era Is Upon Us"
 USA_collapse_event.101.t: "American Refugees"
 USA_collapse_event.101.d: "With the striking collapse to our neighbor to the north, we have been flooded with refugees which seek safety. It'll cost us but in the long run we'll sort this thing out."
 USA_collapse_event.101.o1: "The End Of An Era Is Upon Us"
 USA_crisis_event.1000.t: "Crisis In The South"
 USA_crisis_event.1000.d: "Recently the federal government has issued a crisis declaration for the southern border as rapid increases of illegal migrants and growing unsafe conditions for properly processing migrants as a whole have resulted in more women and even children to become indangered overall. Lawmakers and federal officials are looking into ways to relieve the issue, however with the timing being at the halfway point of a presidental term, local and some federal elections nearing voting hour, many genuinely wonder just how focused can the federal government can be with this issue."
 USA_crisis_event.1000.o1: "It Can't Be That Bad. Can It?"
 USA_crisis_event.1001.t: "Texas v United States"
 USA_crisis_event.1001.d: "Back in November the federal government announced plans to expand the eligibility of the DACA immigration legislation. However recently this has cause severe backlash in multiple republican states as their governments led by Texas have decided to take the federal government to court. The plantiffs in this case have sued the U.S. District Court for the Southern District of Texas, asking the court to halt implementation of both the DACA expansion and Deferred Action for Parents of Americans (DAPA). The case was considered by judge Andrew S. Hanen who issued a preliminary injunction blocking the expansion from going into effect while the case, Texas v. United States, proceeded."
 USA_crisis_event.1001.o1: "The DREAMERS Should Dream Of Somewhere Else"
 USA_crisis_event.1001.o2: "Let Us Take In Your Huddled Masses And Give Them A Better Life"
 USA_crisis_event.1002.t: "Fears For Days"
 USA_crisis_event.1002.d: "Since the aftermath of Texas v United States, things have begun to progress in a mostly counter intuitive manner when it comes to the \"immigration problem\". While many say we are flooding the country, others point out we have a moral obligation to properly process and at the very least care for those who made the long and extremely dangerous trip. As this \"debate\" rages on a lot more people who are not really active in terms of the news cycle realize the growing issue our federal government has become. With some saying its purely D.C.'s fault for this issue, while others say its the fault of older generations for not thinking ahead. Younger generations are starting to slowly become more politically active as the American Dream begins to turn into the American Make Believe, with many siting inconsistent and outright decaying reforms and regulations which have left younger generations in the dust in terms of economic mobility and opportunity. The question is whether this new youth movement will be able to gain enough traction to do something or not."
 USA_crisis_event.1002.o1: "Working Hard At Hardly Working Is What I Say"
 USA_crisis_event.1002.o2: "We'll Work Hard On What We Want"
 USA_crisis_event.1003.t: "Political Turning Points"
 USA_crisis_event.1003.d: "The run up to the 2016 presidential race has seen a strange near three way political fork in the road. On one hand you have Hillary Clinton, a veteran politician with a wealth of experience at the federal level as well as foreign policy. A strong and committed Democrat. To her left is Senator Bernie Sanders another veteran politician that is very charismatic despite his age, Senator Sanders has been a very strong leader for the Progressive movement in America, despite what opposition leaders may have you believe he is a \"Socialist\", the reality is, he's more of a mix of center-left and the standard Demsoc you might find in Europe, at least when looking through the perspective of American social and econmic policies that is. Finally to the right hand side of both we have Donald Trump, businessman, novice and changing political interest as Trump has been a registered Democrat, Republican and even at one point joined Ross Perot's Reform Party back during his election bid for president. Trump is seen as a half breed between Evangelical and center-right, with inconsistent policy positions throughout the right spectrum as well as a supposed \"pro-America\" policy in relation to taxes and business incentivizing. In the end this cross roads will determine if and when America could see a major shift. For now lets just see who wins."
 USA_crisis_event.1003.o1: "The First Woman, Or A Post Cold War Progressive, Nice"
 USA_crisis_event.1003.o2: "Damn Democrats Have Sold Us Out"
 USA_crisis_event.1004.t: "Supreme Court Rules On Asylum Seekers"
 USA_crisis_event.1004.d: "In september of 2019 the supreme court ruled that would demand that most asylum seekers who pass through another country first will be ineligible for asylum at the US's southern border. The ruling was stated to take effect in the first week of October, however protest against the ruling as inhumane has resulted in a renewal of the immigration debate. The administration has stated that this ruling does a strong blow to false asylum seekers which are inhibiting real asylum seekers from getting the care and attention they need. As such rising concerns of the capacity of USBP agents on the southern border is being called into uestion as the asylum courts have now an estimated backlog of around one million cases."
 USA_crisis_event.1004.o1: "The Ruling Goes Through"
 USA_crisis_event.1004.o2: "The Ruling Is Contested Internally"
 USA_crisis_event.1005.t: "Title 42"
 USA_crisis_event.1005.d: "To quell down rates of infection and risk of what some are calling, albeit hyperbolizing, \"super spreading\". The federal administration has drafted up legislation called Title 42. This legislation is a quick band-aid reaction to the on-going influx of migration around the southern border and is not deemed a permanent solution to the every gnawing issue at the border."
 USA_crisis_event.1005.o1: "Surely There Is Another Way"
 USA_crisis_event.1005.o2: "Don't Call Me Shirley"
 USA_crisis_event.1006.t: "Centroamerica Flees"
 USA_crisis_event.1006.d: "As political, economic and environmental disasters hit several central American nations their people have taken upon themselves to seek out better lives regardless of the dangers on their travels. Over the next couple of years even despite global events near millions of citizens from a handful of central American nations will travel through Guatemala and Mexico to the United States. Albeit the federal government has not taken the situation seriously as local and even federally deployed resources are being stretched beyond processing abilities, many wonder just what will it take to get some order on the border."
 USA_crisis_event.1006.o1: "These People Need Help, And I Don't Mean Just The Locals"
 USA_crisis_event.1007.t: "A Tense Moment In Modern History"
 USA_crisis_event.1007.d: "On January 11th Texas National Guardsmen took over Shelby park in the town of Eagle Pass. The park was originally being used by federal agents to house and detain migrants until they could be properly processed or deported. However as Texas continues Operation Lone Star with ever increasing encrouchment upon federal agents and assets many fear just where this could lead to as nothing of the sort has been seen in US history. Currently as of January 22nd Texas National Guard units and federal BP agents are at a stand off, with a continued tit for tat over the setting up and destroying of razer wire similar to what you would see on a military outpost defensive fence line. For now many both locally and nationally hold their breath and some even openly send support for Texas as events proceed to play out. The federal administration's direct response to the developing situation is what many wonder will see if things escalate or simmer down as time marches on."
 USA_crisis_event.1007.o1: "We Demand Texas To Stand Down"
 USA_crisis_event.1007.o2: "Let The Courts Handle This, Legally We Will Win"
 USA_crisis_event.1007.o3: "Force Congress Into An Emergency Session"
 USA_crisis_event.1107.t: "Texas Governor Stands Firm"
 USA_crisis_event.1107.d: "Back in January Texas forces had a stand off with federal forces at Eagle Pass at a place called Shelby Park. Federal forces withdrew and continued the tit for tat tactics related to the more aggressive defensive \"fortifications\" they were putting along the border. However a statement has come out directly from the federal government which had detailed that Texas forces should stand down and let the federal government do its contitutional and legal job of maintaining the national border in the south along its Mexican neighbor. This statement was left unanswered and things had seemed to quiet down, however ealier today an official statement was released by the governor of Texas stating that quote, \"The federal government has failed in its constitutional and legal duties to protect and maintain the security of the national border. As such I and as well as all of Texas and her local law and military forces will do whatever is needed to at the very least protect our own borders.\" Several states have already sent aid and manpower to the state of Texas in the force of volunteer law enforcement personnel and national guard soldiers with estimates of up to 500 national guard soldiers being sent by several other states who supported the actions of Texas in the on going crisis. This more or less hostile approach has many worried that America is on the brink of a constitutional crisis as both sides begin to take shape over whether or not Texas or the federal government is truly at fault."
 USA_crisis_event.1107.o1: "You Know They Both Are At Fault. Shut Up You"
 USA_crisis_event.1108.t: "Texas Ramps Up Defenses"
 USA_crisis_event.1108.d: "Following the Texas governor's sort of \"stand fast\" affirmation against the federal government, Texas law enforcement and national guardsmen have been ramping up the creation of localized military installations as well as tasking local police forces to organize civilian attaches to look out for their towns. Many fear that Texas is on the cusp of doing something drastic and the federal government is looking to find ways to handle the situation without overt aggression. As one insider source states, \"People know Texas is technically in the wrong, but we've reach the national level of involvement and in general no one has been happy with the federal government on either side. So we need to do whatever possible to ensure that we can openly and quickly prove we are not the bad guys by how we treat the situation.\" Many hardliners see this as spineless, however moderates and even some opposition viewers have stated their open support and surprise at the handling of the federal government."
 USA_crisis_event.1108.o1: "Can't We End This Game Already"
 USA_crisis_event.1109.t: "Texas Leaves Congress"
 USA_crisis_event.1109.d: "In the following months congress was put back into session and even an emergency session as well. However it was during the start of July's emergency session which resulted in a shock to the nation. As it was reported no representatives both House and Senate had showed up from the state of Texas. Soon news reporters were swarming the Texas governors office about the situation in which he held a press conference over the situation. At the press conference all absent members had shown up and pledged their protest in union with one another of the federal government's over stepping boundaries and pure negligence. For not just Texas but to the border states and some may even say the general states of this very union we call ourselves. Soon after the declaration of protest the governor ended the press conference to a flurry of pleas and questions from the crowd of new reporters as now the protest and Texas's now open defiance against the federal government was broadcast to the nation. A response from the federal administration stated that quote, \"This is an outright challenge to the authority and duties of the federal government. More so it is a challenge to the union for which we have had since 1865 when we solidified and reintegrated the confederate states back into the union and came to the unified understanding of the meaning and principles of our very existence as a nation.\" Though many were inspired by these words, some were worried it may only cause other states to side with Texas if they felt disconnected or left behind by the federal government. Regardless things are looking like little's changed but it only takes one \"shot\""
 USA_crisis_event.1109.o1: "Good Lord What Have We Gotten Ourselves Into"
 USA_crisis_event.1110.t: "A New Border!?"
 USA_crisis_event.1110.d: "Following the Texas withdrawl from congress as well as the slow internal militarization of the Texas peoples, word has come in that Texas authorities have begun to put up roadblocks and fencing around the states' borders with its neighbors. Fears have struck a fever pitch as never before has a hard border been established within the United States before, even with the Civil War open rebellion was first followed by the \"established border of the south\". It is with this notion that the federal government has issued an ultimatum to the state of Texas and its government. It reads, \"Cease all establishment of a hard border within these United States or the state of Texas will be declared in open rebellion and placed under marshal law until the rebellion is under control.\" This declaration comes at a horrible time as its only been a year into the new presidency as well as things are nearing the holidays. Many are afraid of a war in their own backyard as rumors are abound of state governments weighing their options and wondering just what will the federal government do to the citizens of Texas and technically their own citizens by proxy. For now everyone waits with baited breath as Texas and the federal government look to be gearing up for a standoff."
 USA_crisis_event.1110.o1: "Where Did It All Go So Wrong"
 USA_crisis_event.1110.o2: "Screw You Guys I'm Going Home"
 USA_crisis_event.1111.t: "The Deadline"
 USA_crisis_event.1111.d: "A month has passed and no word has been heard or said by the Texan government. As such by constitutional decree and congressional approval the state of Texas is declared under marshal law and in open rebellion. US forces will begin to move in and swiftly handle the situation as it has gone on longer then anyone anticipated."
 USA_crisis_event.1111.o1: "Wait Didn't We Have More Congressional Members?"
 USA_crisis_event.1112.t: "The Southern Brothers"
 USA_crisis_event.1112.d: "It looks like we've set an example as a small handful of states in the south have decided not to join us, but to leave the union. With this knowledge our cause grows larger as indeed it is the over bearing federal authority at fault and not us states."
 USA_crisis_event.1112.o1: "Our Southern Family Has Arrived"
 USA_crisis_event.1112.o2: "God Save The South"
 USA_crisis_event.1113.t: "Missing Congressional Members"
 USA_crisis_event.1113.d: "Turns out we were missing more congressional members, in the chaos and subsequent declaration it looks like a handful of southern states have decided to repeat history and declare their indepence from what they deem is, \"Northern Aggression\". However the most concerning thing is they might not be the only ones. Rumors and fears are rampant of more potentially leaving the union as well as desertions and mutinies within the army as many genuinely don't want to turn their guns on fellow Americans despite if they agree with them or not. This ungodly moralism has lead to a slight fit of lock up in military cohesion and actions as orders are getting lost and troops are not always cooperating with officers. The Department of Defense is looking to organize and training and refit station around Washington to filter out the poison and create a real fighting force against the rebellion."
 USA_crisis_event.1113.o1: "Jesus What Have We Done"
 USA_crisis_event.1114.t: "Round Two...I Guess"
 USA_crisis_event.1114.d: "To now ones surprise the southern rebellion and seccession from the union was met with an instant declaration of war by the federal government. This lack luster \"round two\" as some are calling it has only made things worse off as even some states in the great plains and now even some though \"vote blue or don't vote\" states are even thinking of cutting their losses as the situation continues to grow out of proportion way more than ever anticipated."
 USA_crisis_event.1114.o1: "We Did This Before And We'll Do It Again"
 USA_crisis_event.1115.t: "Thank God For Peace Seekers"
 USA_crisis_event.1115.d: "It's been reported that the states of Montana, North and South Dakota have \"left the union\". However in their official declaration it was more of an abstaining from violence. This declaration of neutrality as well as the fact they have founded themselves a temporary name of the Republic of Lakota has pissed off the federal government as several missile silos are located in these states. So they will likely not let go of such strategic assets even if the holders are supposedly peaceful."
 USA_crisis_event.1115.o1: "I Need A Break From All This"
 USA_crisis_event.1115.o2: "Looks Like The \"Union\" Isn't So United"
 USA_crisis_event.1116.t: "Oh Hell No"
 USA_crisis_event.1116.d: "Montana and the Dakotas have decided to \"leave the union\", however they supposedly just want no part in the violence against Americans and will rejoin when things have concluded. Are they mad, they have several high valued military and strategic defense assets in their lands and they just want to \"peace out\" with them."
 USA_crisis_event.1116.o1: "Not On Our Watch"
 USA_crisis_event.1117.t: "No More Friends"
 USA_crisis_event.1117.d: "Looks like yet a domino falls for the supposed union. The heavily \"pro-federal\" states of the New England region have decided to peace out and form a regional government. In a statement made to national press, quote, \"In the beginning we saw the Texan and Southern rebellions as simple minded slaughter against America. However with the declared neutrality of the Lakota territories and the states around them being met with immediate hostility from the federal government. We have now seen the true colors of the Washington governmental body for what it really is, a power hungry and desperate defense against its status quo. We have therefore put it upon ourselves to declare similar neutrality from the on going conflict and expect to be declared on within hours or days of this declaration. God help us all.\" Things have certainly taken a free fall from here."
 USA_crisis_event.1117.o1: "I Can't Let Them Just Massacre Them"
 USA_crisis_event.1117.o2: "Looks Like Another Boston Massacre"
 USA_crisis_event.1118.t: "New England Nuts"
 USA_crisis_event.1118.d: "Well even more scum want to leave and try this moralistic bull crap excuse of justifying their seccession from the union. Well not on our watch, we can tackle them just as well as the instigators of this whole fiasco."
 USA_crisis_event.1118.o1: "Wait We're Going North Now?"
 USA_crisis_event.1119.t: "Puerto Who?"
 USA_crisis_event.1119.d: "In all the confusion and chaos it looks like Puerto Rico has left and declared independence. They were a territory and so there is no real justification to rampantly go back after them. Plus when you think about it they do cost us on average more cause you can only do so much on an island compared to the mainland."
 USA_crisis_event.1119.o1: "Thank God A Bit Of Peace And Quiet"
 USA_crisis_event.1119.o2: "Good Riddance, We'll Figure That out Later"
 USA_crisis_event.1120.t: "National Guard Rises"
 USA_crisis_event.1120.d: "With the impending deadline, national and state guard units have been mobilized to hold the line. Some citizens even accepted a call to arms to defend Texas soil. They won't be much, but they;ll help to plug the gaps."
 USA_crisis_event.1120.o1: "God Save Texas"
 USA_crisis_event.1121.t: "Rally Behind The Flag"
 USA_crisis_event.1121.d: "With the recent independence a call to arms has been declared as well as the mobilization of the national guard and state guards of the respective Southern states. We will do our best to stand firm against federal tyranny and stand by the principled Texans."
 USA_crisis_event.1121.o1: "God Save The South!"
 USA_crisis_event.1122.t: "They've Come To Kill Us"
 USA_crisis_event.1122.d: "Despite our clear intention of anti-conflict the federal government prizes their arms over their citizens. We may not last long but with whatever national guard we do have we can arm them andf send them to the mountains. We need to do whatever to send a message, a message of the failed federal entity over the principles of the old union."
 USA_crisis_event.1122.o1: "God Save Us All"
 USA_crisis_event.1123.t: "Civil Defenses"
 USA_crisis_event.1123.d: "With the federal government poised to declare on us, many civilian militias and national guards units have self mobilized and are awaiting tasking. There's no way we'll stand up to the full might of the US military, but maybe we can hold on long enough to for some miracle to happen."
 USA_crisis_event.1123.o1: "The Eagle Has Truly Fallen"
 USA_crisis_event.1124.t: "More Traitors"
 USA_crisis_event.1124.d: "Following Texas's establishment of a hard border, soon after other border states began to join them. This cascading of escalation is something we don't need and god willing they stand down when the deadline is reached...Where did things ever go so wrong?"
 USA_crisis_event.1124.o1: "Why Can't We Get Along?"
 USA_crisis_event.1207.t: "The Courts Take Over"
 USA_crisis_event.1207.d: "In the aftermath of the Eagle Pass stand off, a steady back and forth through the legal system, department of homeland security as well as different levels of the courts began to toss around and attempt to solve the more or less on going stand off between Texas and federal forces. For the most part little has changed and the continued tit for tat over Texas's Operation Lone Star continues. As Texas forces continue to put down wire and \"fortification\" federal BP agents continue to work to take down said instruments of obstruction. Over all the situation seems to most be at a stand still but continued legal preceedings are still on going. Many hope that as time goes on and elections on the horizon that this change of leaderships will allow for a peaceful end to the current, \"meh\", state of affairs."
 USA_crisis_event.1207.o1: "Remember Folks, These Are Grown Adults"
 USA_crisis_event.1307.t: "Public Outcry Against All"
 USA_crisis_event.1307.d: "Following the tense standoff at Eagle Pass organized protests of independents and other political party advocacy groups have been protesting both the Texas and federal governments and forces into taking up a meeting to properly resolve the issues at hand. These coordinated protests have been targeting government officials and military/law enforcement agents on both sides that decided to go near the border as well as in or out of their installations. As such rumors have it that either side have decided to look into actually conducting talks and opening a real dialogue over the situation which affects the southern border states."
 USA_crisis_event.1307.o1: "Holy Crap They Can Act Like Adults"
 USA_crisis_event.1308.t: "Lexington Convention"
 USA_crisis_event.1308.d: "Representatives of both the southern border state governments lead by Texas and representatives of the federal administration have met up in Lexington, Kentucky to discuss and genuinely approach the supposed border problem. The meeting itself started off a little heated as some border representatives were just tired of the political pressure caused by the overt increase in traffic flow around their states as there is no increase in resources to account and tend to such increases. However neutral controlling parties tempered these outbursts before they could escalate. After a generally lengthy debate and back and forth a general aggreement was reached. Budgetary increases to improve processing facilities, recruit more personnel and set a plan for a genuine border line to help monitor and look out for migrants looking to enter the US regardless of legal or illegal intent to limit excesses in oversight will be implemented as soon as possible. Consequently plans will be drafted by the USBP agency and congress with local state governments to create new border crossing facilities to allow for better disemmination of traffic to and from the US and Mexico as well as better spread out immigration processing as well. Many see this as a win for the nation as a whole as political and independent activists were able to create enough pressure against not only state but federal officials to cause genuine change related to a political manner. In the following days more and more organized political movements would cause pressures for political and ecdonomic reforms which have many more debating on the validity of the current two party system."
