 policies_ITA: "Políticas italianas"
 policies_ITA_desc: "Se pueden desbloquear varias políticas a través de enfoques y se pueden activar aquí. Si bien las políticas solo pueden ser promulgadas por partidos específicos, no hay obligación de revocarlas una vez que el partido original ha perdido el poder, a menos que desees implementar políticas diametralmente opuestas, por supuesto."
 bonus_to_stimulate_consumption: "Bono para \"Estimular el consumo\""
 bonus_to_stimulate_consumption_desc: "Con la excusa de estimular el consumo interno, podemos otorgar un gran bono monetario y aumentar la satisfacción de la población con la situación actual."
 lsp_bonus_to_stimulate_consumption: "Bono para \"Estimular el consumo\""
 lsp_bonus_to_stimulate_consumption_desc: "Con la excusa de estimular el consumo interno, podemos otorgar un gran bono monetario y aumentar la satisfacción de la población con la situación actual."
 forced_withdrawal_from_bank_accounts: "Retiro forzoso de cuentas bancarias"
 forced_withdrawal_from_bank_accounts_desc: "Como hizo Amato hace unos años, una vez más nos enfrentamos a la necesidad urgente de dinero y no podemos evitar notar cuán llenas están las arcas de los ahorradores italianos..."
 one_time_paycheck_bonus: "Bono único en el salario"
 one_time_paycheck_bonus_desc: "Con la excusa de estimular el consumo interno, podemos colocar un bono único significativo en el salario de nuestros trabajadores para aumentar nuestra popularidad."
 economic_concessions_to_oppositions: "Concesiones económicas a las oposiciones"
 economic_concessions_to_oppositions_desc: "Atender las preocupaciones de las bases de poder de los partidos opuestos podría asegurarnos el margen político para maniobrar."
