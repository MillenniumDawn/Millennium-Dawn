 NKO_social_security: "Министерство социального обеспечения"
 NKO_social_security_desc: "Министерство социального обеспечения, широко известное как БоАн или Министерство народной безопасности, является министерством внутренних дел и главным правоохранительным органом Северной Кореи. Министерство служит официальным органом общественной и внутренней безопасности, отвечающим за поддержание общественного порядка и защиту ключевых объектов, включая железные дороги и другие виды транспорта."
 NKO_security_forces: "Силы социального обеспечения"
 NKO_security_forces_desc: "Силы социального обеспечения — это северокорейские военизированные формирования, которые выполняют различные задачи по обеспечению внутренней и пограничной безопасности"
