 SOV_nazbols_natiolalize_desc: "大型企业令人不禁想起90年代的惨痛教训。我们将把它们国有化，造福国家和人民。"
 SOV_nazbols_west_nationalise: "国有化西方公司"
 SOV_nazbols_west_nationalise_desc: "90年代进入我们领土的西方公司必须撤离。是时候收回属于我们的东西了。"
 SOV_nazbols_destroy_republic: "终结民族共和国"
 SOV_nazbols_destroy_republic_desc: "民族共和国在俄罗斯没有立足之地。我们不会重蹈苏联覆辙。"
 SOV_nazbols_federalism: "坚持联邦主义思想"
 SOV_nazbols_federalism_desc: "我们支持真正的联邦制！各联邦主体应该自治，而不仅仅是服务于首都的地区。"
 SOV_nazbols_no_export: "封闭的俄罗斯经济"
 SOV_nazbols_no_export_desc: "封闭的经济才是强大的经济。俄罗斯有能力承担这种做法，因为它拥有一切所需。"
 SOV_nazbols_cut_fsb: "缩减联邦安全局预算"
 SOV_nazbols_cut_fsb_desc: "我们的政府在秘密机构上花费过高，这些机构过度监视公民。我们将削减联邦安全局的预算，并精简该机构的规模，因为我们是一个自由的国家！"
 SOV_nazbols_help_science: "科学服务于俄罗斯"
 SOV_nazbols_help_science_desc: "科学推动进步，我们将通过增加资金为这一引擎提供充足的动力。"
 SOV_nazbols_hate_democracy: "仇视自由主义和共产主义"
 SOV_nazbols_hate_democracy_desc: "自由主义和共产主义导致了我们民族的衰落，也导致了俄罗斯精神的丧失。我们不会让他们毁掉我们的国家。"
 SOV_nazbols_new_industrialization: "新的工业化"
 SOV_nazbols_new_industrialization_desc: "我们要大力开展新型工业化建设，重振苏联工业实力！"
 SOV_nazbols_capital_return: "资本回流部门"
 SOV_nazbols_capital_return_desc: "我们计划成立一个专门机构，负责不惜一切代价从国外收回俄罗斯资本。"
 SOV_nazbols_free_weapon: "自由携带武器"
 SOV_nazbols_free_weapon_desc: "自由携带武器的权利将改变俄罗斯社会！每个公民都应该拥有自卫的权利。"
 SOV_nazbols_back_russians: "把俄罗斯人带回祖国"
 SOV_nazbols_back_russians_desc: "我们将积极推动并提供资金支持俄语人士返回祖国。"
 SOV_nazbols_return_russian_territories: "归还有争议的俄罗斯领土"
 SOV_nazbols_return_russian_territories_desc: "前苏联的俄罗斯问题仍悬而未决。我们将果断解决这个问题——要么发出最后通牒，要么面临被吞噬的风险。"
 SOV_nazbols_belarus_go_home: "归还白俄罗斯"
 SOV_nazbols_belarus_go_home_desc: "白俄罗斯是我们祖国的一部分，却被错误地夺走了。对俄罗斯人来说，没有哪片土地比这片小小的土地更亲切了。"
 SOV_nazbols_separatists_go_home: "吞并分离主义共和国"
 SOV_nazbols_separatists_go_home_desc: "德涅斯特河沿岸、阿布哈兹、南奥塞梯 - 他们所谓的独立是叶利钦统治下的俄罗斯留下的错误。我们会解决这个问题。"
 SOV_nazbols_help_artsakh: "保护阿尔察赫"
 SOV_nazbols_help_artsakh_desc: "阿尔察赫是后苏联时代最坚定的基督教地区，也是最纯正的亚美尼亚人的家园。我们必须保护他们！"
 SOV_nazbols_help_kurdistan: "保护库尔德斯坦"
 SOV_nazbols_help_kurdistan_desc: "如果我们获得外交影响力，库尔德斯坦将成为我们在该地区的立足点。伊朗、伊拉克和土耳其将不得不考虑我们在那里的影响力。"
 SOV_nazbols_anti_westes: "反西方主义"
 SOV_nazbols_anti_westes_desc: "对于占领俄罗斯精神的西方人，绝不留情！"
 SOV_nazbols_ayatolla: "俄罗斯阿亚图拉"
 SOV_nazbols_ayatolla_desc: "受到伊朗阿亚图拉的启发，俄罗斯需要一位精神领袖来维护人民的道德平衡，而不是没有灵魂的牧师。"
 SOV_nazbols_our_irgc: "共产主义东正教革命卫队"
 SOV_nazbols_our_irgc_desc: "我们将建立一个与伊朗伊斯兰革命卫队相当的俄罗斯组织，以捍卫我们政权的意识形态成就。"
 SOV_nazbols_ruralisation: "乡村化"
 SOV_nazbols_ruralisation_desc: "我们将大力投资发展我国经济的农业产业部门。"
 SOV_nazbols_new_religion: "共产主义东正教教会"
 SOV_nazbols_new_religion_desc: "东正教教会已经丧失了信誉，甚至在二战中与纳粹合作。我们将建立一个融合俄罗斯全部精神遗产的新教会。"
 SOV_russian_foreign_legion_idea: "外籍军团"
 SOV_free_weapon: "自由携带武器"
 SOV_russians_back_idea: "同胞归来"
 SOV_nazbol_irgc_idea: "共产主义东正教革命卫队"
 sov_nazbol.1.t: "俄罗斯想吞并我们"
 sov_nazbol.1.d: "俄罗斯政府已发出最后通牒，要求就加入欧盟举行全民公投。我们知道可能的结果，所以现在是时候决定如何回应了。"
 sov_nazbol.1.a: "当然，是时候回俄罗斯了"
 sov_nazbol.1.b: "不是现在"
 sov_nazbol.2.t: "[FROM.GetName]被整合进[SOV.GetName]"
 sov_nazbol.2.d: "[FROM.GetName]已完全融入我们辉煌的帝国。我们正在收复上个世纪所失去的一切，绝不会就此止步。"
 sov_nazbol.2.a: "我们的国家变得更加强大"
 sov_nazbol.3.t: "俄罗斯宣称对我们的领土拥有主权！"
 sov_nazbol.3.d: "俄罗斯要求我们发出最后通牒，要求我们吞并他们视为己有的部分土地。我们必须决定如何回应。"
 sov_nazbol.3.a: "我们必须让步"
 sov_nazbol.3.b: "绝不"
 sov_nazbol.4.t: "民族布尔什维克加入执政联盟"
 sov_nazbol.4.d: "民族布尔什维克已加入我们的执政联盟，对我国的政治产生了影响力。"
 sov_nazbol.4.a: "是的，为了胜利！"
 SOV_nazbol_destroy_republics_TT: "所有§Y民族共和国§!尚未§R摧毁§!"
 SOV_wagner_minoboroni: "来自国防部的供应"
 SOV_wagner_minoboroni_desc: "国防部将为我们提供执行行动所需的武器。这项支持将显著增强我们的能力。"
 SOV_wagner_cadres: "开始招募流程"
 SOV_wagner_cadres_desc: "我们将开始招募首批私人军事公司候选人。谨慎的筛选对于我们业务的成功至关重要。"
 SOV_wagner_first_pmc: "私人军事公司第一营"
 SOV_wagner_first_pmc_desc: "我们的首个私人军事公司营已经组建，即将启动初始作战任务。这标志着我们扩大影响力的重要里程碑。"
 SOV_wagner_more_operations: "拓展活动"
 SOV_wagner_more_operations_desc: "我们的私人军事公司现已准备好参与全球运营。此次扩张将提升我们的全球影响力和覆盖范围。"
 SOV_wagner_african: "非洲方向"
 SOV_wagner_african_desc: "苏联解体后，非洲失去了我们；现在是时候重新夺回我们的影响力了。重建我们的影响力将开启新的战略机遇。"
 SOV_wagner_support_gru: "支持格鲁乌的行动"
 SOV_wagner_support_gru_desc: "我们将支持格鲁乌的任务，以增强俄罗斯外交政策的有效性。合作将提高秘密行动的成功率。"
 SOV_wagner_rusich: "鲁西奇小组"
 SOV_wagner_rusich_desc: "我们还将吸纳一小队民族主义者加入我们的队伍，增强我们的私人军事公司。他们的意识形态忠诚使我们成为我们任务中宝贵的盟友。"
 SOV_russian_government_idea: "俄罗斯政府"
 SOV_russian_government_idea_desc: "俄罗斯的政治局势一直不稳定，特别是在苏联解体后，因为内部分裂主义、政治不稳定以及民众对国家命运的冷漠等许多政治因素都可能发挥作用。"
