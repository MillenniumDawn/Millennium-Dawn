 SOV_reactive_armor_gen1:0 "Kontakt-1"
 SOV_reactive_armor_gen1_desc:0 "КОНТАКТ-1 - это динамическая защита 1-го поколения, разработанная в Советском Союзе. Она состоит из двух взрывных элементов 4S20 между двумя стальными пластинами. КОНТАКТ-1 очень нечувствителен и может быть приведен в действие только кумулятивным зарядом.\n\n§Подсказка к редактору: Динамическая защита - это простой способ улучшить броню танка§!"
 SOV_reactive_armor_gen2:0 "Kontakt-5"
 SOV_reactive_armor_gen2_desc:0 "КОНТАКТ-5 - это динамическая защита 2-го поколения, разработанная в Советском Союзе. При детонации стальные пластины в кирпичах смещаются в сторону, создавая более длинный путь проникновения для входящих снарядов. Этот метод защиты также эффективен против кинетических снарядов.\n\n§Подсказка к редактору: Динамическая защита - это простой способ улучшить броню танка§!"
 SOV_reactive_armor_gen3:0 "Relikt"
 SOV_reactive_armor_gen3_desc:0 "Реликт - это динамическая защита 3-го поколения, разработанная в Советском Союзе. Она способна защищать как от быстро-, так и от медленно движущихся проникающих снарядов и даже защищать от тандемных кумулятивных зарядов.\n\n§Подсказка к редактору: Динамическая защита - это простой способ улучшить броню танка§!"
 SOV_reactive_armor_gen4:0 "Malachit"
 SOV_reactive_armor_gen4_desc:0 "Малахит - это динамическая защита 4-го поколения, установленная на Т-14 "Армата".\n\n§Подсказка к редактору: Динамическая защита - это простой способ улучшить броню танка§!"
 SOV_smoothbore_atgm_gen1:0 "9K112 Kobra"
 SOV_smoothbore_atgm_gen2:0 "9M119 Svir"
 SOV_smoothbore_atgm_gen3:0 "9M133 Kornet-M"
 SOV_smoothbore_atgm_gen4:0 "9M140 Udar"
 SOV_smoothbore_atgm_gen5:0 "9M143 Sila"
 SOV_additional_machine_guns:0 "12.7 mm DShK 1938/46"
 SOV_additional_machine_guns_desc:0 "ДШК - крупнокалиберный пулемет, разработанный Советским Союзом во время Второй мировой войны. Несмотря на свой возраст, он до сих пор широко используется для противовоздушной и огневой поддержки не только на российских машинах, но и во многих других странах.\n\n§Подсказка к редактору: Добавление тяжелого пулемета - дешевый способ немного увеличить возможности танка против вражеских самолетов и мягких целей§!"
 SOV_smoke_launchers:0 "Tucha"
 SOV_smoke_launchers_desc:0 "Туча - это 81-мм гранатомет, разработанный в Советском Союзе. В основном он используется для стрельбы дымовыми гранатами типа 3Д6 и 3Д6М.\n\n§GПодсказка к редактору: Добавление дымовых пусковых установок уменьшает видимость танка, делая его лучше как в обороне, так и в нападении§!"
 SOV_smoke_launchers_2:0 "Shtora-1"
 SOV_smoke_launchers_2_desc:0 "Электрооптическая система активной защиты "Штора-1" представляет собой усовершенствованную дымовую установку. Она стреляет дымовой гранатой 3D17, которая дымит красным фосфором. Дым горит достаточно горячо, чтобы скрыть танк от тепловизионного наблюдения.\n\n§GПодсказка к редактору: Добавление дымовых пусковых установок уменьшает видимость танка, делая его лучше как в обороне, так и в нападении§!"
 SOV_hardkill_system_gen1:0 "Arena"
 SOV_hardkill_system_gen1_desc:0 "Система активной защиты Aрена использует доплеровский радар для обнаружения приближающихся ракет. После обнаружения ракеты система выпускает ракету для противодействия ракете.\n\n§Подсказка к редактору: Система активной защиты - это хороший способ усилить броню наших танков, чтобы они стали сильнее§!"
 SOV_hardkill_system_gen2:0 "Афганит - это передовая система активной защиты, разработанная в России. Она предназначена для использования на танке Т-14 "Армата". Система может противостоять как ракетным, так и кинетическим средствам поражения, и способна остановить любой снаряд, летящий со скоростью менее 1700 м/с.\n\n§Подсказка к редактору: Система активной защиты - это хороший способ усилить броню наших танков, чтобы они стали сильнее§!"

