 coalition.11.t:0 "Négociations avec [Caliphate_L] ([?party_pop_elect_array^11|%0])"
 coalition.11.d:0 "[Root.GetLeader], bien que nous vous ayons traité de "chien infidèle" plusieurs fois, nous ne voulions vraiment rien dire de mal. \n \nTandis que inshallah, vous allez à coup sûr en enfer pour ne pas avoir rejoint le Vrai califat, nous, les justes et de braves Mujahid peuvent certainement vous aider à bien vous guider, car nous seuls connaissons la véritable volonté d'Allah, ainsi que nous l'a révélé le Prophète Muhammad (salla llahu 'alayhi wa-sallam). Nous sommes bien sûr très très pacifiques et attachés aux principes démocratiques. Nous n'avons pas vraiment de demandes, nous sommes juste là pour vous aider. Nous pouvons, inshallah, par exemple, vous aider à alléger le fardeau de la gestion de l’armée, de la police et des tribunaux."
