 radicalization.5.t: "Les [ROOT.GetHabitants] deviennent plus conservateurs socialement"
 radicalization.5.d: "Les politiques de notre gouvernement ont commencé à produire leurs effets car il devient de plus en plus évident que les habitants [ROOT.GetDuDelaDelNP] [ROOT.GetName] observent de plus près les enseignements de l'islam, adoptant une approche plus pieuse de la vie quotidienne. Des interprétations plus strictes de l'islam sont devenues plus populaires et les écarts par rapport aux normes religieuses sont moins tolérés."
 radicalization.5.a: "Les valeurs traditionnelles sont consolidées."

 radicalization.6.t: "Les [ROOT.GetHabitants] deviennent plus libéraux socialement"
 radicalization.6.d: "Les politiques de notre gouvernement ont commencé à faire évoluer les mentalités [ROOT.GetAuEnANP] [ROOT.GetName], car des valeurs relativement progressistes ont pris racine dans la population de notre pays. Les jeunes, en particulier, ont commencé à adopter des attitudes plus détendues à l'égard de leur religion, et l'islam a fini par influencer leur vie quotidienne moins que ce n'était le cas pour les générations précédentes."
 radicalization.6.a: "Les valeurs libérales sont consolidées."

 radicalization.7.t: "Le nombre de citoyens [ROOT.GetAdjMP] rejoignant des groupes extrémistes est en hausse"
 radicalization.7.d: "Un nombre croissant de jeunes radicalisés dans notre pays rejoignent les groupes djihadistes salafistes qui cherchent à renverser notre gouvernement. Nous ignorons cette menace terroriste croissante à nos risques et périls."
 radicalization.7.a: "Les terroristes sont de plus en plus forts..."

 radicalization.9.t: "Les groupes extrémistes perdent en popularité"
 radicalization.9.d: "Un nombre croissant d'anciens djihadistes sont désillusionnés par l'extrémisme religieux et abandonnent leur cause. Cette tendance diminue la probabilité que des attaques terroristes aient lieu sur notre territoire."
 radicalization.9.a: "Les terroristes s'affaiblissent !"

 terror.1.t: "Terroristes tués et capturés après un raid réussi"
 terror.1.d1: "Tôt ce matin, les forces spéciales [ROOT.GetAdjFP] ont effectué un raid dans un appartement abritant plusieurs combattants djihadistes. Pris par surprise, les terroristes se sont pour la plupart rendus après que leur chef ait été tué par nos forces au début du raid. Les experts ont attribué le succès de ce raid à des circonstances favorables plutôt qu'à l'efficacité de nos forces, qui ont reçu relativement peu de formation en matière de contre-terrorisme. Si certains résidents locaux ont été irrités par la violence du raid et sympathisent avec les djihadistes, la plupart des [ROOT.GetHabitants] ont réagi positivement à son succès."
 terror.1.d2: "Tôt ce matin, les forces spéciales [ROOT.GetAdjFP] ont effectué un raid dans un appartement abritant plusieurs combattants djihadistes. Après une brève fusillade au cours de laquelle plusieurs agents ont été blessés, les terroristes survivants se sont rendus à nos forces. Les experts ont attribué le succès de ce raid à la préparation de nos forces, qui ont reçu une formation importante en matière de contre-terrorisme. Toutefois, il a été souligné que certaines erreurs commises par nos agents au cours du raid n'auraient pas été commises par une véritable force d'élite de lutte contre le terrorisme. Si certains résidents locaux ont été irrités par la violence du raid et sympathisent avec les djihadistes, la plupart des [ROOT.GetHabitants] ont réagi positivement à son succès."
 terror.1.d3: "Tôt ce matin, les forces spéciales [ROOT.GetAdjFP] ont effectué un raid dans un appartement abritant plusieurs combattants djihadistes. Après une brève fusillade, tous les terroristes ont été tués ou capturés et les forces d'attaque n'ont subi aucune perte. Les experts ont attribué le succès de ce raid au haut niveau de nos forces spéciales, qui ont reçu une formation rigoureuse en matière de lutte contre le terrorisme. Si certains résidents locaux ont été irrités par la violence du raid et sympathisent avec les djihadistes, la plupart des [ROOT.GetHabitants] ont réagi positivement à son succès."
 terror.1.a: "Nos services de sécurité ont bien travaillé !"

 terror.2.t: "Des civils tués dans un raid antiterroriste bâclé"
 terror.2.d1: "Tôt ce matin, les forces spéciales [ROOT.GetAdjFP] ont effectué un raid dans un appartement abritant plusieurs combattants djihadistes. Cependant, l'insertion maladroite de nos agents a alerté les terroristes, qui ont rapidement tendu une embuscade à la force d'attaque, tuant plusieurs agents avant de s'enfuir. Pire encore, les terroristes ont fait exploser une bombe pour couvrir leur fuite, tuant de nombreux civils qui se trouvaient dans le rayon de l'explosion. Les experts ont critiqué le manque de professionnalisme de nos forces, qui est considéré comme directement responsable de cet échec désastreux. La mort de civils a provoqué une réaction négative importante à l'égard du gouvernement, ce qui a amené certains à sympathiser davantage avec la cause des djihadistes."
 terror.2.d2: "Tôt ce matin, les forces spéciales [ROOT.GetAdjFP] ont effectué un raid dans un appartement abritant plusieurs combattants djihadistes. Bien qu'ils aient réussi à pénétrer dans la planque sans être détectés, nos agents ont rencontré une résistance plus forte que prévu et ont subi plusieurs pertes. Si certains djihadistes ont été blessés et capturés, la grande majorité des combattants s'en est sortie indemne. De plus, de nombreux civils ont été tués ou blessés dans les échanges de tirs au cours de cette longue fusillade. Les experts ont critiqué le niveau de nos services de sécurité. En effet, bien qu'ils aient reçu une formation en matière de lutte contre le terrorisme, nos opérateurs d'élite ne répondent pas aux mêmes normes que leurs homologues d'autres pays. La mort de civils a provoqué une réaction négative importante à l'égard du gouvernement, ce qui a amené certains à sympathiser davantage avec la cause des djihadistes."
 terror.2.d3: "Tôt ce matin, les forces spéciales [ROOT.GetAdjFP] ont effectué un raid dans un appartement abritant plusieurs combattants djihadistes. Malgré le haut niveau de nos services de sécurité, nos opérateurs n'ont pas été en mesure de tuer ou de capturer plus d'une poignée de djihadistes en raison de la présence inattendue d'un grand nombre de civils. La grande majorité des militants s'en sont sortis indemnes après une brève fusillade qui a malheureusement entraîné la mort de plusieurs civils pris entre deux feux, malgré les efforts de nos agents. Les experts ont salué le niveau de nos forces spéciales, qui ont fait preuve de professionnalisme tout au long du raid et ont fait de leur mieux pour éviter les pertes civiles. Néanmoins, les décès de civils qui ont eu lieu ont provoqué une réaction négative importante à l'encontre du gouvernement, amenant certains à sympathiser davantage avec la cause des djihadistes."
 terror.2.a: "Les djihadistes vont continuer à se battre..."

 terror.3.t: "Les services de renseignement découvrent un complot terroriste"
 terror.3.d: "Sur la base d'informations découvertes par nos services de renseignement, la police [ROOT.GetAdjFS] a arrêté plusieurs djihadistes qui préparaient une attaque terroriste. Si l'attaque avait eu lieu, elle aurait tué et blessé des dizaines de personnes et attiré davantage d'extrémistes à la cause terroriste."
 terror.3.a: "Nous avons évité la catastrophe !"

 terror.4.t: "Des djihadistes tuent plusieurs civils dans une attaque ciblée"
 terror.4.d1a: "Une attaque dévastatrice à l'arme à feu et à la bombe contre un bâtiment ministériel, perpétrée par des militants djihadistes, a tué des dizaines de civils et plusieurs policiers. Les services de sécurité [ROOT.GetAdjMP] sont critiqués pour n'avoir pas su prévenir l'attentat, mais aussi pour la faiblesse de la réaction qui a suivi. L'absence de formation rigoureuse à la lutte contre le terrorisme a fait que les forces de sécurité n'ont pas été en mesure de protéger correctement les civils, contribuant même parfois directement à la mort de ces derniers. La mauvaise gestion de l'attentat par le gouvernement et le succès de l'attentat lui-même ont durci l'opinion publique contre le gouvernement et accru le soutien aux islamistes radicaux."
 terror.4.d1b: "Un grave attentat à la bombe contre un bâtiment ministériel, perpétré par des militants djihadistes, a tué plus d'une douzaine de civils. Les forces de sécurité [ROOT.GetAdjFP] ont pu éviter de nouvelles victimes et ont tué ou arrêté la plupart des assaillants quelques heures après le début de l'attaque. Néanmoins, certains ont critiqué les services de sécurité pour ne pas avoir réagi plus tôt. Cela a alimenté le ressentiment préexistant contre le gouvernement [ROOT.GetAdjMS] et l'attaque elle-même a galvanisé les fondamentalistes radicaux."
 terror.4.d1c: "Plusieurs djihadistes ont tenté d'attaquer un bâtiment gouvernemental [ROOT.GetAdjMS] avec une voiture piégée mais ont été arrêtés par la sécurité avant d'atteindre leur objectif. Les forces de sécurité ont réussi à évacuer la plupart des civils des environs avant que la bombe n'explose, mais plusieurs personnes ont été blessées dans l'explosion et se trouvent actuellement dans un état critique. La plupart des [ROOT.GetHabitants] ont salué le professionnalisme de la réponse des forces de sécurité [ROOT.GetAdjFP], mais le fait que l'attaque ait pu avoir lieu a enhardi certains radicaux islamistes."
 terror.4.d2a: "Une attaque dévastatrice à l'arme à feu et à la bombe contre une mosquée chiite, perpétrée par des militants djihadistes, a tué des dizaines de civils et plusieurs policiers. Les services de sécurité [ROOT.GetAdjMP] sont critiqués pour n'avoir pas su prévenir l'attentat, mais aussi pour la faiblesse de la réaction qui a suivi. L'absence de formation rigoureuse à la lutte contre le terrorisme a fait que les forces de sécurité n'ont pas été en mesure de protéger correctement les civils, contribuant même parfois directement à la mort de ces derniers. La mauvaise gestion de l'attentat par le gouvernement et le succès de l'attentat lui-même ont durci l'opinion publique contre le gouvernement et accru le soutien aux islamistes radicaux."
