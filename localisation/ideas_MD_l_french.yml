 USA_first_amendment:0 "Le premier amendement"
 USA_first_amendment_desc:0 "«Le Congrès ne légiférera pas en ce qui concerne l'établissement d'une religion ou son interdiction de le pratiquer librement. ou restreignant la liberté d'expression ou de la presse; ou le droit du peuple de se réunir pacifiquement et de demander au gouvernement d’obtenir réparation des griefs. '\n \nLe Premier amendement à la Constitution des États-Unis garantit aux citoyens américains le droit de se réunir librement, de suivre librement religion et de parler librement leur esprit. C’est bon pour la démocratie - mais c’est mauvais pour le gouvernement si celui-ci n’a pas des projets aussi nobles. \n \nLe Premier amendement protège également les espions étrangers qui tentent de déstabiliser les États-Unis de l'intérieur."
 USA_food_deliveries_to_the_black_free_state:0 "Livraisons de nourriture dans l'État libre noir"
 USA_food_deliveries_to_the_black_free_state_desc:0 "L'État libre noir est trop petit pour soutenir sa population. Afin d'empêcher une rébellion de masse contre le système fasciste, il faut que des livraisons de nourriture soient effectuées discrètement sur le territoire isolé."
