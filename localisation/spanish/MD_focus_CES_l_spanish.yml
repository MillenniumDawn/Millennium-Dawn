 UZB_karakalpakstan.1.t: "Conflicto religioso entre los karakalpacos y los uzbekos"
 UZB_karakalpakstan.1.d: "Esta mañana se produjo un enfrentamiento entre uzbekos y karakalpacos en la mezquita local. Al principio fue sólo una discusión verbal, pero luego se convirtió de repente en un baño de sangre. Ambos bandos creen que en su tierra está presente una religión ajena a ellos. ¿De qué lado estamos?"
 UZB_karakalpakstan.1.a: "De vuelta los karakalpaks"
 UZB_karakalpakstan.1.b: "¡Apoyemos a los uzbekos!"
 UZB_karakalpakstan.2.t: "Pelea en un bar entre karakalpacos y uzbekos"
 UZB_karakalpakstan.2.d: "Hace unas horas se produjo un altercado entre uzbekos y karakalpacos, en el que hubo borracheras. El conflicto se produjo debido a diferencias de opiniones políticas. Tras un par de expresiones insultantes mutuas, ambas partes se enzarzaron en una feroz pelea con el uso de objetos externos."
