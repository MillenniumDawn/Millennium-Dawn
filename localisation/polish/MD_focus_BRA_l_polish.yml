 BRA_nationalist_claims_URG: "Roszczenia wobec Urugwaju"
 BRA_nationalist_claims_URG_desc: "Przez cały okres 1816 i 1828 r. nadawała jej nazwę Cisplatina. Teraz, po chwalebnym powrocie naszego Imperium, odzyskamy te ziemie!"
 BRA_workers_party_alignment_decision_category: "Układ Partii Robotniczej"
 BRA_workers_party_alignment_decision_category_desc: "Lula i Partia Pracujących znaleźli drogę do władzy. Lula i jego Partia Pracujących złożyli szereg obietnic zarówno Centrão, jak i ekstremistom w kraju. Czy dotrzymamy obietnic i powrócimy do naszych socjalistycznych dróg? Czy skupimy się na reformach i staniemy się umiarkowaną partią, która otrzyma szerokie poparcie dla rozwodnionych obietnic? Czas pokaże, co Partia Pracujących osiągnie w trakcie swojej kadencji.\n\nGdy osiągniemy 100, spełnimy wszystkie nasze obietnice. Z drugiej strony 0 oznacza, że ​​nie zrealizowaliśmy żadnej z nich.\n\n§YPowiązanie Partii Robotniczej§! Wartość:[?BRA.BRA_brazilian_party_alignment|-50]"
 BRA_decision_support_radicals: "Wspieraj radykałów"
 BRA_decision_support_radicals_desc: "Radykałów należy wspierać."
 BRA_decision_support_reformists: "Wspieraj reformatorów"
 BRA_decision_support_reformists_desc: "Musimy dotrzymać naszych obietnic."
 BRA_decision_the_road_to_el_dorado: "Droga do Eldorado"
 BRA_decision_the_road_to_el_dorado_desc: "Manaus to duże miasto, nieco odizolowane ze względu na swoje położenie w Amazonii. Inwestycje w drogi i linie kolejowe mogą pomóc nam w rozbudowie miasta w nowe El Dorado."
 BRA_decision_expand_the_mining_industry: "Rozwiń przemysł wydobywczy"
 BRA_decision_expand_the_mining_industry_desc: "Lokalny przemysł górniczy może skorzystać z dotacji w celu zwiększenia wydobycia."
 BRA_decision_increase_the_oil_production: "Zwiększ produkcję ropy"
 BRA_decision_increase_the_oil_production_desc: "Wybrzeże Amazonki jest pełne niewykorzystanych złóż ropy. Wykorzystajmy je."
 BRA_decision_increase_military_production: "Amazońska produkcja wojskowa"
 BRA_decision_increase_military_production_desc: "Manaus ma duży potencjał dla kilku nowych fabryk broni."
 BRA_decision_tech_metal_industry_in_the_amazon: "Rozwiń wydobycie metali technologicznych w Amazonkach"
 BRA_decision_tech_metal_industry_in_the_amazon_desc: "W zachodnich rejonach Amazonii odkryto szereg bogatych w zasoby złóż w pobliżu Andów, w których znajdują się imponujące ilości miedzi, litu i innych pierwiastków. Utworzenie wszelkiego rodzaju operacji górniczych w tym regionie może pozwolić nam na dalszy rozwój gospodarki naszego kraju i dalszą eksploatację naturalnych bogactw, jakie może zapewnić Amazonia."
 BRA_bolsonaro_alignment_decision_category: "Układ Bolsonaro"
 BRA_bolsonaro_alignment_decision_category_desc: "Bolsonaro i konserwatyści doszli do władzy. Czy dotrzymamy obietnic?"
 BRA_decision_gatter_conservative_support: "Zbierz wsparcie konserwatystów"
 BRA_decision_gatter_conservative_support_desc: "Konserwatyści są naszą główną bazą wsparcia."
 BRA_decision_gatter_liberal_support: "Zbierz poparcie liberałów"
 BRA_decision_gatter_liberal_support_desc: "Liberałowie są tymi, których należy wspierać."
 BRA_decision_support_private_sector: "Wspieraj sektor prywatny"
 BRA_decision_support_private_sector_desc: "Sektor prywatny może nam pomóc ulepszyć naszą gospodarkę."
 BRA_decision_support_militaries: "Wspieraj wojsko"
 BRA_decision_support_militaries_desc: "Wojsko dba o bezpieczeństwo i stabilność kraju."
 BRA_major_development_projects_decision_category: "Główne projekty rozwojowe"
 BRA_major_development_projects_decision_category_desc: "Minister Transportu i Robót Publicznych przedstawił nam projekty rozwoju brazylijskiego lądu stałego i poprawy naszej gospodarki. Nazwali te prace projektami „Major Development” i mają one na celu rozbudowę i rozwój różnych regionów w kraju. Zwłaszcza w lasach deszczowych Amazonii, w północno-wschodniej części basenu i wzdłuż koryt rzek. Możemy zdecydować się na budowę wszystkich tych głównych inwestycji lub tylko określonych, w zależności od potrzeb."
 BRA_decision_reduce_fires: "Zmniejsz pożary"
 BRA_decision_reduce_fires_desc: "Amazonia płonie co roku. Nie ma znaczenia, kto jest jej prezydentem lub władcą, ona po prostu płonie. Ale jeśli dołożymy starań, możliwe jest zmniejszenie tych pożarów. Możemy podejmować ukierunkowane działania, reklamy i inne działania, aby spróbować powstrzymać falę pożarów lasów."
 BRA_decision_safe_mining_expansion: "Bezpieczna Ekspansja Wydobycia"
 BRA_decision_safe_mining_expansion_desc: "Możemy pozyskać pewne zasoby z Amazonii, aby poprawić naszą gospodarkę, ale musimy być ostrożni. Im bardziej będziemy ostrożni, tym bardziej będziemy w stanie kontynuować szybki wzrost i rozwój Amazonii, a co ważniejsze, zrównoważony. Możemy wykorzystać część naszego chronionego obszaru lasów deszczowych Amazonii, który został przeszukany pod kątem zasobów, aby dokonać bardziej świadomego wyboru w zakresie ochrony środowiska."
 BRA_anti_rw_rhetoric: "Retoryka antyprawicowa"
 BRA_anti_rw_rhetoric_desc: "Prawica jest najgorszą rzeczą dla Brazylii! Musimy je teraz zakończyć!"
 BRA_new_communist_government: "Nowy rząd komunistyczny"
 BRA_new_communist_government_desc: "Aby zapewnić stabilność kraju, rząd musi być stabilny!"
 BRA_underwater_flotilla_desc: "Brazylijska flotylla jest dość przestarzała i ograniczona. Konieczne jest rozszerzenie naszej podwodnej flotylli, aby ugruntować swoją pozycję jako globalnej potęgi."
 BRA_global_alignment: "Globalne dopasowanie"
 BRA_global_alignment_desc: "Brazylia stanie się symbolem dobrobytu dla całego świata!"
 BRA_focus_tree: "Brazylijskie drzewo fokusowe"
 BRA_legalize_independent_amazonian_development: "Zalegalizować niezależny rozwój Amazonii"
 BRA_legalize_independent_amazonian_development_desc: "Rozwój Amazonii jest obecnie ściśle regulowany i nie może być prowadzony niezależnie od poszczególnych firm. Powinniśmy dążyć do poluzowania przepisów w różnych sektorach rozwoju, umożliwiając niezależny rozwój firm budowlanych, rolniczych i górniczych."
 BRA_the_countryside: "Wieś"
 BRA_the_countryside_desc: "Większość populacji Brazylii mieszka na wschodnim wybrzeżu kraju, ale wiele wewnętrznych obszarów odpowiedzialnych za uprawę wielu produktów rolnych, które eksportujemy i wykorzystujemy w miastach, jest uprawianych tutaj, na naszej wsi. Powinniśmy przyjrzeć się eksploracji i ulepszaniu terenów wiejskich oraz dobrodziejstw, jakie one zapewniają."
 BRA_expand_commercialized_sugar_cane: "Rozszerzenie komercyjnej produkcji trzciny cukrowej"
 BRA_expand_commercialized_sugar_cane_desc: "Trzcina cukrowa jest jedną z naszych upraw towarowych tutaj w Brazylii. Powinniśmy rozważyć dalszą ekspansję komercyjnej strony produkcji trzciny cukrowej w nadziei na pobudzenie większego rozwoju agroprzemysłowego tutaj w kraju."
 BRA_increase_grain_exports: "Zwiększenie eksportu zboża"
 BRA_increase_grain_exports_desc: "Rolnictwo w Brazylii jest absolutnie ogromną branżą, w której produkcja zboża zajmuje znaczną część. Powinniśmy skupić się na rozbudowie produkcji zboża i zwiększeniu eksportu zboża za granicę, aby zwiększyć naszą dominację w eksporcie sektora podstawowego."
 BRA_coffee_plantations: "Plantacje kawy"
 BRA_coffee_plantations_desc: "Klimat Brazylii jest wyjątkowo sprzyjający dla plantacji kawy, a od końca XIX wieku jesteśmy głównym producentem kawy. Celowe dotacje i ekspansja bardziej skomercjalizowanych plantacji kawy spowodują znaczny wzrost produktu krajowego brutto w kraju."
 BRA_apirary_expansions: "Rozszerzenia pasieki"
 BRA_apirary_expansions_desc: "Faliste trawiaste równiny Brazylii i ich łąki mają wspaniałe pola kwiatów, a lokalna roślinność sprzyja produkcji świeżego i ekologicznego miodu. Jeśli będziemy nadal rozbudowywać pasieki w tych regionach, możemy nadal rozszerzać nasz komercjalizowany eksport produktów rolnych."
 BRA_tobacco_plantations: "Plantacje tytoniu"
 BRA_tobacco_plantations_desc: "W północno-wschodniej części naszego kraju znajduje się wiele plantacji tytoniu, które pomogły ustabilizować i utrzymać gospodarkę w regionie."
 BRA_expand_corn_production: "Rozszerzenie produkcji kukurydzy"
 BRA_expand_corn_production_desc: "Kukurydza stała się kluczowym zasobem w gospodarce naszego kraju. Powinniśmy nadal eksploatować produkcję kukurydzy dla dobra kraju i dla dywersyfikacji produktów rolnych, które produkujemy w kraju."
 BRA_tea_plantations: "Plantacje herbaty"
 BRA_tea_plantations_desc: "Niektóre regiony przestawiły się na produkcję herbaty, ponieważ nasz klimat jest niezwykle korzystny dla wzrostu herbaty i liści herbaty. Powinniśmy kontynuować trend wyznaczony lata temu i rozszerzyć komercyjne plantacje herbaty."
 BRA_vineyard_expansions: "Rozszerzenia winnic"
 BRA_vineyard_expansions_desc: "Winnice na pagórkowatych trawiastych terenach i wzdłuż wybrzeża produkują jedne z najlepszych winogron, jakie ma do zaoferowania zachodnia półkula. Z kolei winnice produkują wino o światowej renomie, które jest eksportowane na cały świat i poszukiwane na różnych rynkach na całym świecie."
 BRA_amazonian_high_command: "Utworzenie Naczelnego Dowództwa Wojskowego Amazonii"
 BRA_amazonian_high_command_desc: "Las deszczowy Amazonii ma szeroki wachlarz potencjalnych wyjść na wrogie spotkania. Utworzenie Amazonian Military High Command pozwoli nam lepiej koordynować działania z lokalnymi organami ścigania, odzyskiwaniem po katastrofach i koordynować reakcje na operacje antykartelowe."
 BRA_air_trained_pilots_desc: "Szkolenie naszych pilotów na żywo w powietrzu ostatecznie doprowadzi do tego, że będziemy mieć najlepsze siły powietrzne, jakie możemy mieć."
 BRA_amazon_military_high_command: "Stworzono §YNaczelne Dowództwo Wojskowe Amazonii§!\n"
 BRA_banned_all_amazonian_private_development: "Zakazano wszelkich prywatnych projektów deweloperskich w Amazonii"
 BRA_amazon_invested_in_the_amazon: "Amazon zainwestował w lasy deszczowe Amazonii"
 BRA_idea_amazonian_development_project_desc: "Rozpoczęło się wielkie przedsięwzięcie rozwoju Amazonii. Zaczęliśmy ciąć biurokrację w Amazonii, otwierając dodatkowe możliwości ekonomiczne zarówno dla podmiotów prywatnych, jak i rządu."
 BRA_idea_oncoming_debt_crisis: "Nadchodzący kryzys zadłużenia"
 BRA_idea_oncoming_debt_crisis_desc: "Dług w Brazylii wisi obecnie nad naszym krajem jak ciemna chmura. Ostatnie środki fiskalne pozwoliły nam złagodzić wiele problemów, ale nadal jesteśmy na granicy niemożności spłacenia naszych długów. Możemy rozważyć kilka opcji, takich jak pakiety pomocy zagranicznej lub możemy rozważyć przywrócenie zasad MFW dotyczących długu w naszym kraju.\n\n\nTen pomysł pójdzie na marne, jeśli wskaźnik §YDługu Krajowego do PKB§! spadnie poniżej §G20%§! (Współczynnik bieżącej płynności: [?THIS.debt_ratio|%])"
 BRA_idea_worsening_debt_crisis: "Pogarszający się kryzys zadłużenia"
 BRA_idea_worsening_debt_crisis_desc: "Niepowodzenie w osiągnięciu porozumienia ze Stanami Zjednoczonymi doprowadziło do dalszego upadku Reala. Gospodarka naszego kraju powoli oddala się od nas coraz bardziej, jeśli nie zmienimy tego wkrótce. Naszą jedyną nadzieją jest spłata jak największej części naszego długu tak szybko, jak to możliwe.\n\n\nTen pomysł pójdzie na marne, jeśli wskaźnik §YDługu Krajowego do PKB§! spadnie poniżej §G20%§! (Współczynnik bieżącej płynności: [?THIS.debt_ratio|%])"
 BRA_idea_crippled_currency_tt: "Nie będziemy mogli zmienić naszego §YCyklu Gospodarczego§! ręcznie.\n"
 BRA_idea_foreign_debt_assistance: "Pomoc w zakresie zadłużenia zagranicznego"
 BRA_idea_foreign_debt_assistance_desc: "Stany Zjednoczone udzieliły nam pakietu pomocy zagranicznej w postaci zadłużenia, co pozwoliło nam złagodzić niektóre z naszych problemów z zadłużeniem. Poprzez serię ukierunkowanych działań Rezerwa Federalna Stanów Zjednoczonych odkupiła nasz dług od amerykańskich inwestorów prywatnych i umorzyła zobowiązanie dłużne z naszej strony."
 BRA_idea_brazilian_exports_desc: "Brazylia jest jedną z największych gospodarek eksportowych na świecie. Większość eksportu stanowią produkty rolne i zasoby podstawowe, takie jak surowce, takie jak ruda i drewno."
 BRA_idea_pro_unions_desc: "Przejście z gospodarki agrarnej na gospodarkę opartą na produkcji wymaga od nas wspierania związków zawodowych, aby zapewnić wszystkim pracownikom w kraju lepsze prawa."
 BRA_idea_pro_industries_desc: "Rozwój naszej bazy przemysłowej zaczął wynosić naszą gospodarkę na nowe wyżyny. Nadszedł czas, abyśmy umocnili swoją pozycję proprzemysłową."
 BRA_idea_enraged_natives: "Wściekli tubylcy"
 BRA_idea_enraged_natives_desc: "Rdzenni mieszkańcy Brazylii są obecnie wściekli na rząd. Przytaczają szereg problemów, takich jak niewspółmierne płace, złe traktowanie pracowników i powszechne ubóstwo tubylców. Jeśli zdecydujemy się nie wspierać trudnej sytuacji tubylców, możemy zobaczyć więcej powszechnych problemów."
 BRA_idea_friendly_natives_desc: "Ciągła zmiana struktury i praw w rządzie zmieniła nastawienie rdzennych mieszkańców na naszą korzyść. Jeśli nadal będziemy trzymać się naszego kursu, rdzenni mieszkańcy Brazylii nadal będą popierać rząd."
 BRA_idea_new_wave_ideas_desc: "Nadszedł czas, aby zacząć ustanawiać się jako nowa potęga na arenie światowej. Wiele osób z całej Brazylii zaczęło popierać mnóstwo nowych idei, podczas gdy rozwijamy i definiujemy nową drogę naprzód dla naszego wspaniałego kraju."
 BRA_idea_restricted_travelers_desc: "Plaga podróżnych w naszym wspaniałym kraju w końcu zaczęła się kończyć. Wprowadziliśmy szereg regulacji i ograniczeń ograniczających liczbę podróżnych w naszym wspaniałym kraju."
 BRA_idea_extensive_border_control_desc: "Na naszych granicach wprowadziliśmy szeroko zakrojone kontrole graniczne, aby zapobiec napływowi imigrantów z zagranicy."
 BRA_idea_diplomatic_powerhouse_desc: "Brazylia ugruntowała swoją pozycję jako potęga dyplomatyczna. Nasza siła tkwi nie tylko w naszej sprawności bojowej, ale także w naszej zdolności do utrzymania się za granicą."
 BRA_idea_the_international_mediator_desc: "Brazylia, będąc największym krajem w Ameryce Południowej, znajduje się w szczególnie interesującej pozycji, nieangażując się w większość globalnej polityki i nie zyskując wiele na stronniczości. Pozycja, w której się znajdujemy, pozwala nam być mediatorem w najtrudniejszych sytuacjach, w których inni mogą nie być stronniczy. Ponadto nasz wspaniały kraj znajduje się idealnie pomiędzy Wschodem a Zachodem, co pozwala nam pośredniczyć w konfliktach między różnymi aktorami."
 BRA_idea_rainforest_protectors_desc: "Jesteśmy obrońcami lasu deszczowego i musimy zadbać o to, aby las deszczowy Amazonii był chroniony teraz i na zawsze."
 BRA_idea_brazil_peacekeepers: "Brazylijskie siły pokojowe"
 BRA_idea_brazil_peacekeepers_desc: "Ugruntowaliśmy swoją pozycję jako jedna z najbardziej znanych sił pokojowych na świecie."
 BRA_idea_neo_comunista_desc: "Partia Pracujących oficjalnie przyjęła swoją najprawdziwszą i ostateczną formę. Przyjęli komunistyczną ścieżkę i są teraz prawdziwą partią wolności, równości i nowej drogi naprzód dla Brazylii i jej przyszłości."
 BRA_idea_radical_leftist_desc: "Partia Robotnicza stała się prawdziwie radykalną partią. Przyjęła skrajnie lewicowe partie i aktywnie opowiada się za rozwiązaniem państw stołecznych na całym świecie."
 BRA_idea_slightly_radical_desc: "Partia Robotnicza rozpoczęła transformację w partię radykalną. Przyjęła kilka skrajnie lewicowych partii i zaczyna aktywnie opowiadać się za rozwiązaniem państw stołecznych na całym świecie."
 BRA_idea_well_balanced_desc: "Partia Robotnicza nadal utrzymuje delikatną równowagę między radykalnością a reformizmem. Partia nadal jest atrakcyjna dla wszystkich środowisk, ponieważ nadal opowiada się za socjalistyczną retoryką, nie odrzucając elementów ekstremalnych ani członków Centrão."
 BRA_idea_slightly_reformistq_desc: "Partia Robotnicza zmieniła kurs. Partia nie wierzy już w radykalną konwersję brazylijskiej republiki, ale raczej w stopniowe i ukierunkowane reformy. Zmiana stanowiska ideologicznego spowodowała, że ​​z grupy odeszło kilka bardziej ekstremalnych elementów."
 BRA_idea_modern_reformist_desc: "Partia Pracujących zmieniła kurs. Partia nie wierzy już w radykalną konwersję brazylijskiej republiki, ale raczej w stopniowe i ukierunkowane reformy. Zmiana stanowiska ideologicznego spowodowała, że ​​bardziej radykalne elementy opuściły partię i grozi, że większe grupy radykałów opuszczą partię, która stanowiła znaczną część bazy poparcia. Jednak, przeciwnie, coraz więcej członków Centrão gromadzi się w partii."
 BRA_idea_party_of_progress_desc: "Partia Pracujących zmieniła kurs. Partia nie wierzy już w radykalną konwersję brazylijskiej republiki, ale raczej w stopniowe i ukierunkowane reformy. Zmiana stanowiska ideologicznego spowodowała, że ​​skrajne elementy opuściły partię, a większość z nich szuka partii, które naprawdę chcą zobaczyć państwo rozbite i odbudowane cegła po cegle. Nie jest to już pogląd Partii Pracujących, ponieważ wzorowali się na Partii Postępu, ponieważ rozpoczęli rozległe reformy polityczne wśród różnych instytucji Brazylii."
 BRA_idea_imbel_desc: "Indústria de Material Bélico do Brasil (IMBEL, po angielsku: brazylijski przemysł materiałów wojennych) jest głównym dostawcą obronności rządu brazylijskiego. Został założony na początku lat 30. XX wieku jako Fábrica de Canos e Sabres para Armas Portáteis, co bezpośrednio angażowało brazylijską armię w kwoty produkcyjne. Dopiero pod koniec lat 70. XX wieku IMBEL został utworzony na mocy ustawy nr 6227, która powołała IMBEL z inherentnym celem promowania interesującego przemysłu materiałów wojennych przy wykorzystaniu bezpośrednich inwestycji prywatnych."
 BRA_idea_modern_artillery_desc: "Rozszerzenie i unowocześnienie arsenału artyleryjskiego, do którego ma dostęp nasz kraj, pozwoli nam umocnić swoją pozycję jednej z czołowych potęg militarnych świata."
 BRA_idea_homemade_rifles_desc: "Projektowanie karabinów, które można zbudować w domu, wykorzystując szybkie zestawy, które można opracować w fabrykach wszelkiego rodzaju, aby pomóc w budowie karabinów w domach lub piwnicach. Koszt produkcji i możliwość produkcji tej broni pozwolą naszemu krajowi być jeszcze lepiej przygotowanym na przyszłość."
 BRA_idea_strength_on_land_desc: ""
 BRA_idea_modern_armor_desc: "Nasze wojska pancerne muszą zostać zmodernizowane i wyposażone w najnowsze technologie dostępne na rynku lub produkowane w kraju."
 BRA_idea_braco_forte_mao_amiga_desc: "Motto brazylijskiej armii „Braço Forte Mão Amiga”, czyli „Silne ramię, przyjazna ręka” po angielsku, wywołuje uczucie prawdziwego nacjonalizmu i patriotyzmu. Wojsko jest jednym z najwspanialszych osiągnięć Brazylii i jako takie jest konieczne, abyśmy nadal utrzymywali dużą armię, aby uhonorować jej bogatą i żywą historię od naszej wojny o niepodległość do niedawnych najazdów Rewolucyjnych Sił Zbrojnych Kolumbii. Ucieleśnimy nasze motto i użyjemy silnego ramienia, ale zawsze przyjaznej ręki dla tych, którzy nie chcą się nam przeciwstawić."
