 korea.1.d: "КНР потребовала, чтобы мы вывели наши войска, защищающие Республику Корея, из того, что она называет своей «сферой влияния». Это требование, несомненно, является прелюдией к агрессивным действиям в отношении Республики Корея. Если мы выведем наши войска с Корейского полуострова, вероятность конфликта в демилитаризованной зоне резко возрастёт."
 korea.1.a: "Это требование просто смехотворно!"
 korea.1.b: "Для нас лучше уступить..."
 korea.2.t: "Китай поощряет нас к началу экономических реформ"
 korea.2.d: "[CHI.GetLeader] призывает наше правительство последовать примеру Китая и начать реформы по либерализации рынка. Хотя быстрый экономический рост, подобный тому, что был в Китае в 1980-х годах, является заманчивым предложением, мы должны сопоставить его с нестабильностью, которая неизбежно возникнет в результате таких реформ."
 korea.2.a: "Сейчас не время для реформ!"
 korea.2.b: "Инициируйте незначительные реформы."
 korea.2.c: "Инициируйте умеренные реформы."
 korea.2.e: "Инициируйте серьезные реформы."
 korea.3.t: "[NKO.GetLeader] объявил о новых экономических реформах"
 korea.3.d: "Под давлением Китая, требующего реформ, Северная Корея начала процесс экономической либерализации, который, как многие надеются, повысит уровень жизни в «замкнутом королевстве». В то время как многие экономисты приветствуют начало этого процесса реформ, другие выражают обеспокоенность тем, что скорость реформ может привести к нестабильности в стране, привыкшей к полностью плановой экономике."
 korea.3.a: "Обнадеживающие новости?"
 korea.4.t: "Раскол между Китаем и Северной Кореей"
 korea.4.d: "В последние недели резко возросло количество критических замечаний в адрес режима [NKO.GetLeader] в китайских СМИ, связанных с правительством. Эти критические замечания касались продолжающихся ядерных проблем Северной Кореи и неспособности северокорейского государства улучшить условия жизни своих граждан путём экономической либерализации, как это сделал Китай в последние десятилетия.\n\nХотя [CHI.GetLeader] хранит молчание по этому вопросу, многие считают, что эти СМИ не стали бы так резко критиковать некогда близкого союзника без молчаливого одобрения [CHI.GetLeader]. Многие наблюдатели видят в этом кульминацию недовольства Китая династией Кимов и, возможно, стремление к созданию альтернативного правительства, более стабильного и соответствующего пожеланиям Китая."
 korea.4.a: "Только [CHI.GetLeader] знает, к чему это приведет..."
 korea.5.t: "Переговоры начинаются"
 korea.5.d: "Основное требование Северной Кореи состоит в том, чтобы мы прекратили совместные военные учения с Соединёнными Штатами, которые они рассматривают как подготовку к вторжению на их территорию. Однако наши военные считают эти учения необходимой подготовкой на случай нападения Северной Кореи. Таким образом, согласие на прекращение этих учений было бы серьёзной ставкой, которая поставила бы под угрозу безопасность нашей страны."
 korea.5.d_NKO: "Основное требование Юга состоит в том, чтобы мы прекратили испытания ядерного оружия, которые, по их мнению, свидетельствуют о наших агрессивных намерениях. Однако наша программа по созданию ядерного оружия рассматривается военными как важный сдерживающий фактор против вторжения США. Более того, эта программа и испытания, необходимые для её продолжения, помогают укрепить легитимность нашего правительства. Таким образом, согласие на прекращение этих испытаний стало бы серьёзной ставкой, которая поставила бы под угрозу безопасность нашей страны и нашего правительства."
 korea.5.a: "Наша страна никогда больше не будет целостной, если мы не пойдем на некоторый риск..."
 korea.5.b: "Некоторые риски слишком велики, чтобы на них идти."
 korea.6.t: "Начинаются мирные переговоры в Корее"
 korea.6.d: "Более полувека Северная и Южная Корея формально находились в состоянии войны. Этот замороженный конфликт время от времени обострялся из-за столкновений между двумя сторонами вдоль спорных морских границ или в демилитаризованной зоне. Сейчас обе стороны объединяются в надежде положить конец такому положению дел и добиться деэскалации на Корейском полуострове путём заключения официального мирного договора. Переговоры о заключении мирного договора считаются важным первым шагом на пути к воссоединению Корейского полуострова."
 korea.6.a: "Могут ли обе стороны прийти к компромиссу?"
 korea.7.t: "[CHI.GetLeader] Голоса в поддержку воссоединения Кореи"
 korea.7.d: "Китай исторически настороженно относился к перспективе объединения Кореи с Соединёнными Штатами у своих границ. Поэтому наблюдатели были удивлены, услышав, что [CHI.GetLeader] безоговорочно поддерживает воссоединение, что, по некоторым данным, застало северокорейское руководство врасплох. Учитывая значительное влияние Китая на Корейском полуострове, это заявление, вероятно, заставит обе стороны сесть за стол переговоров."
 korea.7.a: "В воздухе витают перемены?"
 korea.8.t: "Радикальное Корейское движение набирает популярность"
 korea.8.d: "Экономическое неравенство в Республике Корея привело к росту недовольства среди низших слоёв населения страны. Тысячи онлайн-активистов начали призывать к большему равенству путём установления автономии на уровне сообществ по всей Республике Корея. Хотя у движения нет лидера и, следовательно, нет чёткого центрального послания, большинство его участников, по-видимому, хотят упразднить корейское государство и связанные с ним чеболи в пользу системы, которая распределяет политическую и экономическую власть между представителями сообществ, избираемыми прямым голосованием.\n\nЭта новая идеология, отвергающая основополагающие идеологии как Республики Корея, так и Северной Кореи, представляет собой значительный отход от традиционной политики южнокорейских радикальных левых, которые либо продвигали левые идеи в рамках существующей политической системы Южной Кореи, либо призывали к созданию государства по северокорейскому образцу."
 korea.8.a: "В Республике Корея что-то происходит..."
 korea.9.t: "Повстанцы на Юге просят нашей поддержки"
 korea.9.d: "Представители Корейского национально-освободительного движения, стремящегося свергнуть правительство на Юге, обратились к нам с просьбой о союзе, чтобы открыть новый фронт вдоль демилитаризованной зоны."
 korea.9.a: "Мы присоединимся к их борьбе!"
 korea.9.b: "Мы будем наблюдать со стороны."
 JUCHE_FACTION: "Корейский антиимпериалистический фронт"
 korea.10.t: "Южная Корея требует, чтобы мы прекратили нашу защиту Севера"
 korea.10.d: "В течение довольно долгого времени Южная Корея стремилась показать, что она больше не является страной, зависящей от интересов США. Отношения между нашими двумя странами находятся на рекордно высоком уровне, в то время как наши отношения с Севером по большей части застопорились. Теперь южнокорейская делегация прибыла с просьбой о прекращении действия договора о взаимной обороне между нами и Северной Кореей. Если мы согласимся на их просьбу, мы больше не будем приходить на помощь Северной Корее в случае внешнего вторжения."
 korea.10.a: "Мы будем на стороне наших союзников!"
 korea.10.b: "Север не стоит нашей защиты."
 korea.11.t: "Корейские оружейные компании предлагают свою продукцию"
 korea.11.d: "Республика Корея хорошо известна своей способностью производить высококачественное оружие по относительно доступным ценам. Нам следует рассмотреть возможность приобретения некоторых видов их оборудования, но наши средства не безграничны, поэтому мы должны выбирать с умом."
 korea.11.a: "Покупайте корейские танки."
 korea.11.b: "Приобретите корейскую самоходную артиллерийскую установку."
 korea.11.c: "Приобретите корейские учебно-тренировочные самолеты."
 korea.11.e: "Купите корейские штурмовые винтовки."
 korea.11.f: "Отклонить предложение."
 korea.12.t: "[FROM.GetName] Согласен на сделку с оружием!"
 korea.12.d: "Представители этой страны согласились импортировать наше оружие, что увеличит наши доходы и наше международное влияние."
 korea.12.a: "Наш международный авторитет растет!"
 korea.13.t: "Пекин и Сеул совместно критикуют действия Японии во время Второй мировой войны"
 korea.13.d: "В качестве редкого шага правительства Китая и Республики Корея опубликовали совместное заявление, в котором раскритиковали действия Японии во время войны и её последующий отказ полностью искупить свою вину. Многие наблюдатели расценили этот шаг как попытку Сеула переманить Китай на свою сторону, отказавшись от поддержки Северной Кореи. Хотя Пхеньян выразил поддержку совместному осуждению со стороны [KOR.GetLeader] и [CHI.GetLeader], [NKO.GetLeader], как сообщается, обеспокоен признаками того, что Китай всё больше поддерживает Сеул."
 korea.13.a: "Мы никогда не забудем, что они сделали."
 korea.13.b: "Их критика утомительна..."
 korea.13.c: "Прошлое отбрасывает длинную тень..."
 korea.14.t: "Китай аннулирует оборонный договор с Северной Кореей"
 korea.14.d: "После вывода американских войск из Южной Кореи Китай согласился выйти из договора о взаимной обороне с Северной Кореей, что вызвало яростное осуждение со стороны Пхеньяна. Этот шаг стал результатом долгой серии действий Сеула, направленных на то, чтобы заручиться поддержкой Китая и продемонстрировать свою независимость от Вашингтона. Некоторые предполагают, что теперь, когда путь к насильственному воссоединению открыт, [KOR.GetLeader] решил вернуть Северную Корею силой."
 korea.14.a: "Наши усилия принесли свои плоды."
 korea.14.b: "Мы слишком долго терпели Пхеньян."
 korea.14.c: "Неужели война уже на горизонте?"
 korea.15.t: "[KOR.GetLeader] Требует японских Репараций"
 korea.15.d: "После нескольких недель враждебной риторики со стороны Сеула и давления со стороны корейских активистов [KOR.GetLeader] призвала Японию выплатить репарации тем, кто выжил после военных преступлений Японии, совершённых во время Второй мировой войны. Япония, которая утверждает, что этот вопрос был урегулирован между её правительством и правительством Южной Кореи во время правления авторитарного диктатора Пак Чон Хи, предсказуемо отказалась рассматривать возможность выплаты репараций.\n\nХотя это дело не привело к выплате компенсаций корейским жертвам, оно укрепило политические позиции [KOR.GetLeader], и многие корейцы сплотились вокруг этого чрезвычайно эмоционального национального вопроса."
 korea.15.a: "Однажды мы добьемся справедливости."
 korea.15.b: "Их требования абсурдны!"
 korea.15.c: "Можно ли разрешить их разногласия?"
 korea.16.t: "Война!"
 korea.16.d: "Между нами и Севером разразилась война. Согласно нашему соглашению с Соединёнными Штатами, теперь мы должны передать оперативный контроль над нашими вооружёнными силами американским военным."
 korea.16.a: "Мы должны передать управление."
 korea.17.t: "Война закончилась"
 korea.17.d: "На Корейский полуостров вернулся мир. Теперь, когда мы вернулись к условиям мирного времени, мы можем восстановить контроль над нашими вооружёнными силами."
 korea.17.a: "Наконец-то наступил покой."
 korea.18.t: "Приближаются выборы в Национальное собрание, поскольку партии начинают предвыборную кампанию"
 korea.18.d: "Поскольку выборы в Национальное собрание состоятся примерно через месяц, нам следует начать повышать популярность нашей партии, чтобы обеспечить себе большинство в законодательном органе на следующие четыре года."
 korea.18.a: "Будем надеяться на большинство!"
 korea.21.t: "Результаты уже есть!"
 korea.21.a: "Как всегда, это были тяжелые выборы."
 korea.21.d_no: "К сожалению, ни одна из двух основных партий не смогла получить большинство в Национальной ассамблее. Нашему правительству придётся приложить больше усилий, чтобы привлечь законодателей из других партий и принять противоречивые законы."
 korea.21.d_con_loss: "К сожалению, нашей партии не удалось получить большинство в Национальной ассамблее. Либеральные законодатели откажутся принимать любые законы, ограничивающие деятельность профсоюзов, поддерживающие крупный бизнес или направленные против Северной Кореи."
 korea.21.d_lib_loss: "К сожалению, нашей партии не удалось получить большинство в Национальной ассамблее. Консервативные законодатели откажутся принимать любые законы, ограничивающие крупный бизнес, реформирующие призыв на военную службу и разведку или способствующие примирению с Северной Кореей."
 korea.21.d_con_win: "К счастью, нашей партии удалось получить большинство в Национальном собрании. Законодательное и исполнительное органы власти смогут работать сообща, чтобы достичь консервативных целей, таких как ограничение профсоюзов, поддержка чеболей и жёсткая позиция в отношении Северной Кореи."
 korea.21.d_lib_win: "К счастью, нашей партии удалось получить большинство в Национальном собрании. Законодательная и исполнительная власти смогут работать сообща, чтобы способствовать достижению либеральных целей, таких как ослабление чеболей, реформирование аппарата безопасности и воссоединение с Севером."
 korea.22.t: "Потрясения от воссоединения начинают усиливаться"
 korea.22.d: "Великая нация Корея наконец-то воссоединилась после многих десятилетий болезненного разделения. Однако наша задача по воссоединению двух частей страны далека от завершения. Многие по обе стороны 38-й параллели недовольны тем, как произошло воссоединение, и экономические издержки, связанные с объединением двух совершенно разных государств, быстро становятся очевидными. Если мы не справимся с задачей по воссоединению страны, мы можем столкнуться с распадом нашего новорождённого государства."
 korea.22.a: "Теперь начинается самое трудное..."
 korea.23.t: "Наш ответ на мирное предложение Юга"
 korea.23.d: "После нескольких недель обсуждений пришло время решить, готовы ли мы принять предложение Юга о мире. Мы должны подумать, доверяем ли мы искренности предложения Юга, а также о том, как подписание мирного договора будет воспринято нашими сторонниками внутри страны, которые всё ещё надеются когда-нибудь воссоединить страну силой."
 korea.23.a: "Мы согласимся на заключение договора."
 korea.23.b: "Между нами никогда не будет мира!"
 korea.24.t: "Подписано Корейское мирное соглашение"
 korea.24.d: "После улучшения отношений между двумя Кореями [KOR.GetLeader]и [NKO.GetLeader] договорились заменить непрочное Соглашение о перемирии официальным мирным договором. Этот договор наконец положил конец состоянию войны, которое существовало между двумя Кореями со времён Корейской войны. Оба лидера выразили надежду, что это событие выведет полуостров на путь воссоединения, хотя некоторые наблюдатели сомневаются в готовности обеих сторон к воссоединению."
 korea.24.a: "Перед полуостровом открывается светлое будущее!"
 korea.25.t: "Межкорейские дискуссии срываются"
 korea.25.d: "Переговоры в Пханмунджоме между [KOR.GetLeader] и [NKO.GetLeader] зашли в тупик из-за разногласий между двумя сторонами. Несмотря на то, что стороны пришли к некоторым соглашениям, некоторые надеются на возобновление переговоров в будущем. Однако очевидно, что соглашение между двумя Кореями не будет достигнуто в ближайшее время."
 korea.25.a: "Мир остается недостижимым..."
 korea.26.t: "Южная Корея предлагает воссоединение"
 korea.26.d: "Стремясь извлечь выгоду из беспрецедентного улучшения отношений между двумя Кореями, Юг предлагает нам сотрудничество в целях воссоединения нашей разделённой страны. Однако они настаивают на том, что процесс воссоединения будет проходить под руководством Юга, что угрожает уникальной политической культуре, которую мы развили на Севере."
 korea.26.d1: "Стремясь извлечь выгоду из беспрецедентного улучшения отношений между двумя Кореями, Юг предлагает нам сотрудничество для воссоединения нашей разделённой страны. Юг, понимая наши опасения по поводу воссоединения, предложил разделить власть после воссоединения в рамках правительства единства, включающего в себя представителей как Севера, так и Юга."
 korea.26.a: "Наша страна снова станет единой!"
 korea.26.b: "Воссоединение никогда не может состояться на этих условиях..."
 korea.27.t: "Север согласился на наши условия воссоединения!"
 korea.27.d: "После продолжительных переговоров Северная Корея согласилась начать работу по воссоединению наших двух стран! Теперь, когда отношения между двумя Кореями стабилизировались, а воссоединение полуострова маячит на горизонте, будущее корейского народа как никогда выглядит светлым!"
 korea.27.a: "Потрясающая новость!"
 korea.28.t: "Север отверг наши условия воссоединения!"
 korea.28.d: "К сожалению, [NKO.GetLeader] предпочла поставить свои эгоистичные интересы выше интересов корейского народа и отклонила наше предложение о сотрудничестве в деле воссоединения страны. Этот отказ не означает, что мы не можем предпринять ещё одну попытку в будущем, но он означает, что воссоединение не произойдёт в ближайшем будущем. Мы должны заложить основу для того, чтобы наша следующая попытка увенчалась большим успехом."
 korea.28.a: "Печальный день для корейского народа..."
 korea.29.t: "Китай требует передачи останков военнослужащих Народно-освободительной армии Китая из Южной Кореи в Китай"
 korea.29.d: ""
 korea.29.a: "Конечно, мы это сделаем. Мы уважаем этих солдат."
 korea.29.b: "Они — наши враги и захватчики нашей земли! Мы не можем этого принять!"
 korea.30.t: "Первая перевозка останков солдат Народно-освободительной армии из Республики Корея в Китай"
 korea.30.d: "\nПервая коллекция состояла из останков, найденных в ходе раскопок в нескольких регионах, таких как провинция Канвондо и провинция Кёнгидо. Многие останки не поддавались идентификации. Изначально предполагалось, что первая коллекция состоит из останков 425 солдат, но позже это число было увеличено до 437.\n\nКитай и Южная Корея провели церемонию передачи этих останков в международном аэропорту Инчхон в Корее. Представители Китая и Кореи подписали там акт о передаче останков. Корейская сторона отправила 22 автомобиля для перевозки останков. После того как специальные самолёты ВВС Китая вошли в воздушное пространство Китая, на сопровождение вылетели два J-11."
 korea.30.a: "Салют!"
 korea.31.t: "Седьмая передача останков солдат Народно-освободительной армии из Республики Корея в Китай"
 korea.31.d: "Южная Корея передала 117 останков в аэропорту Инчхон. На церемонии присутствовал министр по делам ветеранов Китая. Останки были найдены в 2019 году во время раскопок на Эрроу-Хилл (место битвы при Белой Лошади) в демилитаризованной зоне Северной Кореи."
 korea.31.a: "Салют!"
 korea.33.t: "Наш ответ на мирное предложение Севера"
 korea.33.d: "После нескольких недель обсуждений пришло время решить, готовы ли мы принять предложение Севера о мире. Мы должны подумать, доверяем ли мы искренности предложения Севера, а также о том, как заключение мирного договора будет воспринято теми из нашего народа, кто по-прежнему выступает против переговоров с северокорейским режимом."
 korea.34.t: "Северная Корея предлагает воссоединение"
 korea.34.d: "Стремясь извлечь выгоду из беспрецедентного улучшения отношений между двумя Кореями, Север предлагает нам сотрудничество в целях воссоединения нашей разделённой страны. Однако они настаивают на том, что процесс воссоединения будет проходить под руководством Севера, что угрожает образу жизни, который мы создали на Юге."
 korea.34.d1: "Стремясь извлечь выгоду из беспрецедентного улучшения отношений между двумя Кореями, Северная Корея предлагает нам сотрудничество для воссоединения нашего разделённого народа. Северная Корея, понимая наши опасения по поводу воссоединения, предложила разделить власть после воссоединения в рамках правительства единства, включающего в себя как представителей Южной, так и Северной Кореи."
 korea.35.t: "Юг согласился на наши условия воссоединения!"
 korea.35.d: "После продолжительных переговоров Юг согласился начать работу по воссоединению наших двух стран! Теперь, когда отношения между двумя Кореями стабилизировались, а воссоединение полуострова маячит на горизонте, будущее корейского народа как никогда выглядит светлым!"
 korea.36.t: "Юг отверг наши условия воссоединения!"
 korea.36.d: "К сожалению, [KOR.GetLeader] предпочла поставить свои эгоистичные интересы выше интересов корейского народа и отклонила наше предложение о сотрудничестве в деле воссоединения страны. Этот отказ не означает, что мы не можем предпринять ещё одну попытку в будущем, но он означает, что воссоединение не произойдёт в ближайшем будущем. Мы должны заложить основу для того, чтобы наша следующая попытка увенчалась большим успехом."
 korea.37.t: "Корея получит постоянное место в Совете Безопасности ООН"
 korea.37.d: "На сегодняшнем заседании Совета Безопасности ООН пять постоянных членов согласились с заявлением Кореи о том, что она может стать новым постоянным членом. Корея обязалась сделать всё возможное для поддержания мира во всём мире в соответствии со своими обязательствами по Уставу ООН."
 korea.37.a: "Мир наконец-то дал Корее некоторую компенсацию за вынужденное разделение."
 korea.38.t: "Корея просит нас вывести наши войска из Японии и Кореи"
 korea.38.d: "Сегодня Корея официально обратилась к нам с просьбой вывести наши войска из Японии и Кореи."
 korea.38.a: "Мы не подчинимся их необоснованным требованиям."
 korea.38.b: "Что ж, может быть, солдатам пора расходиться по домам......"
 korea.41.t: "Северная Корея предлагает создать Конфедерацию"
 korea.41.d: "Наш северный сосед ясно дал понять, что полная интеграция одной страны в другую — это перспектива, к которой нет смысла стремиться, поэтому они предлагают создать конфедерацию двух государств, чтобы наконец решить проблемы Корейского полуострова. Естественно, они хотят возглавить эту конфедерацию. Это может поставить под угрозу существование нашей страны."
 korea.41.a: "Конфедерация Должна Быть"
 korea.41.b: "Конфедерация никогда не сможет состояться на этих условиях..."
 korea.42.t: "Юг согласился на наши условия создания Конфедерации!"
 korea.42.d: "После длительных переговоров Юг согласился на создание конфедерации! Теперь, когда отношения между двумя Кореями стабилизировались, а конфедерация уже на горизонте, будущее корейского народа как никогда выглядит светлым!"
 korea.42.a: "Потрясающая новость!"
 korea.43.t: "Юг отверг наши условия создания Конфедерации!"
 korea.43.d: "К сожалению, [KOR.GetLeader] предпочли поставить свои эгоистичные интересы выше интересов корейского народа и отклонили наше предложение о сотрудничестве в создании конфедерации. Этот отказ не означает, что мы не сможем предпринять ещё одну попытку в будущем, но он означает, что в ближайшем будущем конфедерации не будет. Мы должны заложить основу для того, чтобы наша следующая попытка увенчалась большим успехом."
 korea.43.a: "Печальный день для корейского народа..."