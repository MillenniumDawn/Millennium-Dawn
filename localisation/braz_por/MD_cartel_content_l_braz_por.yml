 seized_a_contraband_ship: "Embarcação de Contrabando Apreendida"
 seized_a_contraband_container: "Contêiner com Contrabando Apreendido"
 cartel_penalties: "Cartéis"
 cartel_penalties_desc: "A violência relacionada às drogas e a atividade de gangues constituem uma parcela significativa do cenário criminal deste país. Essas poderosas organizações criminosas operam em todo o país, incutindo medo em muitos moradores, que temem que a situação só piore ainda mais. No entanto, dependendo da abordagem do nosso governo, podemos transformar esse obstáculo em um trunfo estratégico."
 has_cartels_tt: "Possui a ideia §Y$cartel_penalties$§!\n"
 defeated_the_cartels: "Fim dos Cartéis"
 hard_drug_trade_restrictions: "Cooperação Estritamente Regulamentada com Cartéis"
 light_drug_trade_restrictions: "Cooperação com Cartéis Levemente Regulamentada"
 narco_state_bonuses: "Estado Narco"
 narco_state_bonuses_desc: "Os anos de luta diminuíram lentamente, já que os cartéis assumiram o controle do próprio aparato estatal."
 CARTEL_defeated_the_cartels: "Derrotou Nossos Cartéis"
 crime_syndicate_1: "Sindicato do Crime"
 mafia_state: "Estado Mafioso"
 narcos_state: "Estado Narcotraficante"
 narcos_state_desc: "Após muitos anos de luta, os Narcotraficantes agora controlam o próprio aparato estatal."
 cartels_decision_category: "Crime"
 cartels_decision_category_desc: "Organizações criminosas se infiltraram em todos os níveis da nossa sociedade. Máfias, cartéis de drogas e gangues violentas disputam poder e território com implacável eficiência, deixando um rastro de derramamento de sangue por onde passam. Sem uma ação decisiva, nossa nação corre o risco de se tornar um Estado falido, governado por senhores da guerra criminosos.\n\n§YInfluência Política§! representa o quão profundamente os cartéis corromperam nossas instituições. À medida que sua influência cresce, nossas investigações se tornam cada vez mais propensas ao fracasso devido à sabotagem e ao suborno de pessoas de dentro.\n\n§YForça§! mede as capacidades militares e o controle territorial dos cartéis. Maior força significa que nossos ataques enfrentam maior resistência e mais baixas.\n\nSe qualquer uma das métricas atingir níveis críticos, os cartéis podem tentar tomar o poder total do estado por meio de um golpe corrupto ou de confronto militar direto.\n\n$political_influence_of_cartels$: [?ROOT.cartel_political_influence|1]\n$strength_of_cartels$: [?ROOT.strength_of_cartels|1]\n"
 narcos_crisis: "Crise dos Narcos"
 narcos_crisis_desc: "A autoridade do nosso governo foi severamente minada pela corrupção desenfreada e pela atividade criminosa organizada. Os cartéis se infiltraram em instituições críticas, comprometendo nossa capacidade de aplicar as leis e manter o monopólio estatal da violência. Relatórios de inteligência indicam que estamos à beira de um golpe militar orquestrado por oficiais alinhados aos cartéis ou de uma revolta armada coordenada pelos próprios cartéis. Ações imediatas são necessárias para evitar o colapso total da autoridade estatal."
 mafia_crisis: "Crise da Máfia"
 mafia_crisis_desc: "A autoridade do nosso governo foi severamente minada pela corrupção generalizada e pela atividade criminosa organizada. A máfia se infiltrou em instituições importantes, comprometendo nossa capacidade de aplicar as leis e manter o monopólio estatal sobre a violência. Relatórios de inteligência indicam que estamos à beira de um golpe militar orquestrado por oficiais alinhados à máfia ou de uma revolta armada coordenada por organizações criminosas. Ações imediatas e decisivas são necessárias para evitar o colapso total da autoridade estatal."
 mexican_cartel_war: "Guerra dos Cartéis no México"
 mexican_cartel_war_desc: "A capacidade do nosso governo de impor leis e monopolizar a força foi comprometida pelo aumento da corrupção e da atividade criminosa. Nosso próprio exército e infraestrutura política foram completamente comprometidos e não há mais como dizer em quem podemos confiar. O caos logo atingirá um ponto crítico e, então, estaremos no meio de uma nova guerra civil."
 anti_cartel_propaganda_decision: "Propaganda Anti-Cartel"
 anti_cartel_propaganda_decision_desc: "Sempre houve um mito crescente em torno dos cartéis, de que eles são como os bandidos do passado cor-de-rosa. Bandidos adoráveis que podem fazer coisas ruins, mas só as fazem para o bem de seu povo. Como todos os mitos, é uma invenção. Uma que qualquer pessoa que viva sob a influência dos cartéis sabe que é falsa. Ao expor os horrores infligidos por eles aos seus próprios membros em uma campanha nacional na mídia, podemos trabalhar para dissipar esse mito de uma vez por todas."
 police_investments_decision: "Investimento na Polícia"
 police_investments_decision_desc: "Organizações criminosas como os cartéis são empreendimentos sofisticados com amplos recursos, financiamento e armamento. Não podem ser dissuadidos com força mínima ou métodos policiais convencionais. Nossas forças policiais são a principal defesa contra essas organizações, mas frequentemente carecem dos recursos necessários para conter a violência extrema que enfrentam. Embora a militarização de nossas polícias acarrete certos custos sociais, fornecer-lhes equipamentos aprimorados, treinamento tático avançado e aumento de efetivo é essencial para criar uma barreira eficaz contra as operações dos cartéis. Essa transformação exige um investimento financeiro significativo, mas é necessária para estabelecer a base de segurança de que nossa nação precisa para combater o crime organizado de forma eficaz."
 utilize_the_military_decisions: "Utilizar o Exército"
 utilize_the_military_decisions_desc: "Embora nossas forças policiais possam estar bem equipadas, elas permanecem limitadas por mão de obra limitada, burocracia local e potencial corrupção. O envio de forças militares nos proporciona poder de fogo superior, uma estrutura de comando robusta e recursos abrangentes que podem contornar obstáculos administrativos locais. A organização nacional das Forças Armadas permite operações coordenadas em todas as regiões onde os cartéis operam. No entanto, essa abordagem apresenta desvantagens significativas: os civis frequentemente temem a presença militar em suas comunidades, a polícia local pode se ressentir da inadequação implícita de seus esforços e a infraestrutura civil pode sofrer danos durante as operações. O envio militar também coloca em risco questões de direitos humanos e pode minar a confiança pública nas instituições governamentais. Devemos ponderar cuidadosamente as vantagens táticas em relação à potencial perda de apoio e legitimidade pública."
 target_cartel_money_laundering_decision: "Operações de Lavagem de Dinheiro do Cartel"
 target_cartel_money_laundering_decision_desc: "Os cartéis precisam lavar seus lucros ilícitos para adquirir ativos legítimos, transformando o \"dinheiro sujo\" em um processo de três etapas: colocação no sistema financeiro, ocultação de origens obscuras e integração em ativos legais. Esses fundos lavados permitem que eles comprem propriedades, negócios e influenciem autoridades governamentais. Ao focar nas fases de ocultação e integração, podemos desestabilizar sua infraestrutura financeira e conter a corrupção. Isso envolve investigação metódica e o fechamento de instituições financeiras e empresas de fachada cúmplices. No entanto, essa estratégia acarreta riscos significativos — operações fracassadas podem provocar retaliações violentas, já que os cartéis defendem seu fluxo de caixa, potencialmente intensificando sua hostilidade contra as forças governamentais e civis."
 investigate_the_casinos: "Investigar os Cassinos"
 investigate_the_casinos_desc: "Os cassinos operam em uma zona cinzenta regulatória, tornando-os pontos de entrada ideais para lavagem de dinheiro ilícito. Sua alta rotatividade de caixa cria um ambiente onde grandes quantias podem ser processadas sem levantar suspeitas, aparentando ser anônimas e legítimas. Nossa estratégia envolverá a identificação de estabelecimentos frequentados por conhecidos associados a cartéis e a realização de auditorias completas de suas operações financeiras. Ao rastrear meticulosamente transações suspeitas e estabelecer vínculos diretos com organizações criminosas, podemos construir casos incontestáveis contra essas frentes. Assim que evidências suficientes forem coletadas, executaremos operações coordenadas para encerrar essas operações e apreender seus ativos, desferindo um golpe significativo na infraestrutura financeira dos cartéis e, ao mesmo tempo, recuperando fundos para o estado."
 investigates_the_banks: "Investigar os Bancos"
 investigates_the_banks_desc: "Os bancos, embora sejam instituições tipicamente legítimas, são canais cruciais em operações sofisticadas de lavagem de dinheiro. Por meio da investigação estratégica de altos funcionários bancários e analistas financeiros, combinada com uma análise abrangente dos registros de transações, podemos interceptar movimentações suspeitas de fundos antes que sejam concluídas. Com paciência e vigilância, podemos atacar quando os fundos ilícitos atingem sua concentração máxima — normalmente à medida que se aproximam de seu destino final. Essa abordagem inflige o máximo de dano financeiro às organizações criminosas, ao mesmo tempo em que retira capital substancial de suas operações. No entanto, manter um monitoramento eficaz apresenta desafios significativos, visto que as organizações criminosas aprimoram continuamente seus métodos para contornar a detecção. Além disso, fechar instituições bancárias implicadas continua politicamente inviável devido à sua importância econômica e conexões poderosas."
 investigate_shell_companies: "Investigar Empresas de Fachada"
 investigate_shell_companies_desc: "Empresas de fachada atuam como intermediárias cruciais em operações sofisticadas de lavagem de dinheiro, funcionando como repositórios intermediários e finais para ativos criminosos. Essas entidades legais detêm propriedades e capital em nome de cartéis, transferindo gradualmente esses ativos para destinos legítimos. Elas representam um desafio investigativo significativo, pois estabelecer conexões diretas com organizações criminosas exige ampla perícia financeira e coleta de inteligência. Apesar dessa dificuldade, atingir com sucesso empresas de fachada pode desestabilizar devastadoramente a infraestrutura financeira de um cartel. Em vez de resultar em grandes apreensões de dinheiro, essas operações normalmente resultam no confisco de ativos físicos substanciais – imóveis comerciais, veículos de luxo, equipamentos industriais e armas adquiridas legalmente –, já que os criminosos normalmente movimentam dinheiro por essas frentes em transações menores e consistentes, projetadas para evitar a detecção."
 target_cartel_drug_running_decision: "Atacar Operações de Tráfico de Drogas"
 target_cartel_drug_running_decision_desc: "As operações de tráfico de drogas constituem a maior fonte de receita ilegal para os cartéis. Embora alguns cartéis cultivem drogas eles próprios, muitos geram lucros movimentando produtos refinados ou não refinados pela cadeia de suprimentos. Ao direcionar e monitorar sistematicamente essas rotas de transporte, podemos identificar pontos de origem, destinos e centros de trânsito. Essa inteligência nos permite realizar incursões estratégicas em depósitos de equipamentos, refinarias, fazendas, pontos de distribuição de drogas e bases operacionais. Alternativamente, podemos interceptar remessas em trânsito, embora essa abordagem normalmente se mostre ineficaz contra operações maiores. No entanto, pode desestabilizar significativamente grupos menores com recursos limitados para se recuperar dessas perdas."
 raid_drug_convoys_decision: "Atacar Comboios de Drogas"
 raid_drug_convoys_decision_desc: "Interceptar comboios de drogas em trânsito nos permite interromper cadeias de suprimentos de forma eficiente com custos operacionais mínimos. Embora os grandes cartéis possuam recursos para adaptar rapidamente suas rotas e métodos de transporte, organizações menores são particularmente vulneráveis a essas operações. A perda repentina de produtos e receitas pode devastar sua estabilidade financeira, frequentemente desencadeando conflitos internos, à medida que a liderança luta para manter o controle em meio à escassez de recursos. Essas interdições direcionadas proporcionam sucessos de alta visibilidade que demonstram a ação governamental, ao mesmo tempo em que exploram as divisões dentro das hierarquias criminosas."
 raid_cartel_hideouts_decision: "Atacar Esconderijos do Cartel"
 raid_cartel_hideouts_decision_desc: "Atacar redutos e depósitos de suprimentos de cartéis interrompe diretamente sua infraestrutura operacional, limitando severamente sua capacidade de transportar narcóticos, coordenar atividades e defender seu território. Essas incursões geralmente resultam em apreensões significativas de veículos táticos e armamento que, de outra forma, seriam utilizados contra forças governamentais ou organizações rivais. Uma consequência estratégica dessas operações é a potencial desestabilização da dinâmica de poder dos cartéis — organizações enfraquecidas frequentemente se tornam alvos de expansão territorial por concorrentes, o que pode fragmentar redes criminosas em nosso benefício ou desencadear uma escalada de violência à medida que surgem vácuos de poder."
 raid_distribution_centres_decision: "Atacar Centros de Distribuição do Cartel"
 raid_distribution_centres_decision_desc: "Visar os centros de distribuição dos cartéis — incluindo pontos de venda de drogas e estoques — nos permite interceptar quantidades substanciais de narcóticos antes que cheguem às ruas. Essas operações resultam em apreensões significativas de dinheiro ilícito e na prisão de funcionários-chave da distribuição, interrompendo a cadeia de suprimentos por semanas ou meses. No entanto, essas batidas apresentam risco elevado de retaliação violenta, pois impactam diretamente os lucros dos cartéis, mantendo intactas suas capacidades de repressão. A coleta de informações antes dessas operações é fundamental, pois os centros de distribuição costumam ser bem protegidos e estrategicamente posicionados para facilitar a rápida dispersão de produtos e pessoal."
 raid_refinement_centres_decision: "Atacar Centros de Refinamento do Cartel"
 raid_refinement_centres_decision_desc: "Ao atacar laboratórios de drogas, plantações ou casas de cultivo, podemos inibir a capacidade do cartel de criar novas drogas para distribuição, enquanto os colocamos em grande desvantagem. Esse revés geralmente é suficiente para prejudicar sua produção por meses, enquanto eles tentam recuperar as perdas. Ao mesmo tempo, é improvável que haja um contra-ataque retaliatório, pois a maior parte dos recursos do cartel é direcionada para a segurança de seu território."
 target_local_cartel_leaders_decision: "Atacar Líderes Locais do Cartel"
 target_local_cartel_leaders_decision_desc: "Os cartéis, como qualquer organização sofisticada, dependem de uma estrutura de liderança hierárquica para coordenar suas operações. Ao visar e neutralizar estrategicamente os líderes locais dos cartéis — seja por meio de prisões ou por meios mais permanentes —, podemos interromper gravemente sua cadeia de comando. Essa desestabilização produz múltiplos benefícios: os esforços de recrutamento fracassam sem uma direção adequada, a capacidade operacional diminui significativamente e disputas internas de poder irrompem à medida que subordinados competem por posições de liderança vagas. Além disso, essas capturas ou eliminações de alto perfil geram uma cobertura midiática positiva substancial, elevando o moral público e demonstrando a eficácia do governo no combate ao crime organizado. Cada operação bem-sucedida contra essas figuras não apenas enfraquece a infraestrutura do cartel, mas também corrói sua suposta invencibilidade."
