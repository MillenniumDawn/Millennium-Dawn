l_spanish:
 form_UAR_category: "La unificación árabe"
 form_UAR_category_desc: "\n£LBA_desctext_federation\n\n\n\nDesde principios del siglo XX, algunas personas han soñado con unir a los árabes bajo un solo Estado. Nadie ha sido tan firme en esta idea como los baazistas, partidarios de un movimiento socialista y nacionalista árabe anticolonial. Hubo varios intentos de unificar a varios países árabes durante la Guerra Fría, pero todos fracasaron debido a desacuerdos políticos. Hoy, el movimiento baazista está dividido en dos bandos: una facción pro siria (neobaazista) y una facción pro iraquí."
 UAR_announce_neo_baathist_uar: "Anuncian la creación de la Federación de Repúblicas Árabes"
 UAR_announce_neo_baathist_uar_desc: "Ahora que hemos alcanzado una posición dominante en el mundo árabe, sería prudente que empezáramos a ampliar el alcance de nuestro Comando Nacional Baazista a otros países árabes."
 UAR_announce_baathist_uar: "Anuncian la creación de la República Árabe Unida"
 UAR_announce_baathist_uar_desc: "Ahora que hemos alcanzado una posición dominante en el mundo árabe, sería prudente que empezáramos a ampliar el alcance de nuestro Comando Nacional Baazista a otros países árabes."
 UAR_invite_country_neo_baathist_uar: "Invitar [FROM.GetNameDef] a [ROOT.GetNameDef]"
 UAR_invite_country_baathist_uar: "Invitar [FROM.GetNameDef] a [ROOT.GetNameDef]"
 UAR_country_leaves_neo_baathist_uar: "[FROM.GetNameDef]Amenaza con la secesión"
 UAR_country_leaves_neo_baathist_uar_desc: "Nuestra influencia sobre el gobierno de [FROM.GetNameDef] ha ido disminuyendo últimamente. Los [FROM.GetAdjective] ya no sienten que nuestros objetivos de unificación árabe estén alineados con ellos. Necesitamos atraerlos de nuevo hacia nosotros."
 UAR_country_leaves_baathist_uar: "[FROM.GetNameDef]Amenaza con la secesión"
 UAR_country_leaves_baathist_uar_desc: "Nuestra influencia sobre el gobierno de [FROM.GetNameDef] ha ido disminuyendo últimamente. Los [FROM.GetAdjective] ya no sienten que nuestros objetivos de unificación árabe estén alineados con ellos. Necesitamos atraerlos de nuevo hacia nosotros."
 UAR_neo_baathist_uar_falls_apart: "El colapso de [ROOT.GetNameDef]"
 UAR_neo_baathist_uar_falls_apart_desc: "El régimen actual ya no respalda los sueños anteriores de un Estado árabe unificado. Es sólo cuestión de tiempo antes de que nuestros hermanos árabes pierdan la fe en nosotros."
 UAR_campaign_for_arab_unity: "Campaña por la unidad árabe en [FROM.GetNameWithFlag]"
 UAR_campaign_for_arab_unity_desc: "El nacionalismo árabe no ha sido tan fuerte en los países árabes durante décadas. Podemos hacer propaganda y campañas de influencia para convencer a nuestros hermanos árabes de que, para oponernos al imperialismo hostil, debemos unirnos."
 UAR_unite_neo_baathist_uar: "¡Proclamad la unificación de los árabes!"
 UAR_unite_neo_baathist_uar_desc: "¡Ha llegado el momento! Somos una nación dominante entre nuestros hermanos árabes y ahora nada puede impedirnos reclamar nuestro derecho a gobernar a todos los árabes. Algunos podrán resistirse, pero serán aplastados."
 UAR_unite_baathist_uar: "¡Proclamad la unificación de los árabes!"
 UAR_unite_baathist_uar_desc: "¡Ha llegado el momento! Somos una nación dominante entre nuestros hermanos árabes y ahora nada puede impedirnos reclamar nuestro derecho a gobernar a todos los árabes. Algunos podrán resistirse, pero serán aplastados."
