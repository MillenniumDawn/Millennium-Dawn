 ITA.Nat_Populism: "£ITA_nationalist_right_wing_populist Alliance nationale"
 ITA.Nat_Populism_icon: "£ITA_nationalist_right_wing_populist"
 ITA.Nat_Populism_desc: "L'Alliance nationale (Alleanza nazionale) a été fondé en 1995, lorsque le Mouvement social italien s'est séparé en deux sections, le Mouvement social flamme tricolore et l'Alliance nationale, cette dernière étant l'aile la plus modérée. Ses principales convictions sont basées sur l'idéologie de la « Droite sociale » : un parti de droite avec une vision traditionaliste et anti-mondialiste de la société, associée à un soutien à l'État-providence et à l'intervention du gouvernement dans l'économie."
