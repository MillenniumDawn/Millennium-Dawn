 arm_nkr_aze.2.t: "Segunda propuesta armenia."
 arm_nkr_aze.2.d: "El presidente de Armenia quiere convocar una reunión extraordinaria de las misiones diplomáticas de Azerbaiyán y Armenia para resolver el conflicto de Nagorno-Karabaj. La segunda propuesta de Armenia es la transferencia de Karabaj del Sur, Jabrayil y los territorios adyacentes a Azerbaiyán."
 arm_nkr_aze.2.a: "Requisito razonable."
