 KOR_UN_security_council_seat: "Buscar un asiento en el Consejo de Seguridad de la ONU"
 KOR_UN_security_council_seat_desc: "Como país que fue dividido por la fuerza por Estados Unidos y la Unión Soviética después de la Segunda Guerra Mundial, lo cual llevó a la primera guerra proxy en la Guerra Fría, el mundo debería darle a Corea alguna compensación. Un asiento permanente en el Consejo de Seguridad de la ONU sería una buena opción.\n\n§Y[USA.GetFlag]Estados Unidos§!: [Root.recognises_UNSC_seat_USA]\n§Y[SOV.GetFlag]Federación Rusa§!: [Root.recognises_UNSC_seat_SOV]\n§Y[ENG.GetFlag]Reino Unido§!: [Root.recognises_UNSC_seat_ENG]\n§Y[FRA.GetFlag]República Francesa§!: [Root.recognises_UNSC_seat_FRA]\n§Y[CHI.GetFlag]República Popular China§!: [Root.recognises_UNSC_seat_CHI]"
