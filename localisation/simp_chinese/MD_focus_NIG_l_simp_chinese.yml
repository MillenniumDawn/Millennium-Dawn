l_simp_chinese:
 nigeria_focus: "尼日利亚国策树"
 NIG_religious_divide: "解决宗教分歧"
 NIG_religious_divide_desc: "尼日利亚面临着严重的宗教紧张局势和宗派暴力，威胁着国家稳定。我国人口严重分裂，南部信奉基督教，北部信奉伊斯兰教，社会政治格局错综复杂。如果不妥善处理这些宗教分歧，我们将面临内乱甚至更糟的危险。我们现在就宗教共存做出的政策决定将影响尼日利亚几代人的未来，并决定我们能否实现持久的国家团结。"
 NIG_nigerian_sects: "尼日利亚的教派"
 NIG_nigerian_sects_desc: "尼日利亚的伊斯兰教起源于伟大的马里帝国。该信仰已发展成为多元的传统，尼日利亚除了逊尼派之外，还拥有众多伊斯兰教派别。这些派别包括什叶派、萨拉菲派、卡迪里耶苏菲派、提贾尼耶教团，以及许多其他独特的神学传统，共同塑造了该国复杂的宗教格局。"
 NIG_teachings_of_the_quaran: "古兰经教义"
 NIG_teachings_of_the_quaran_desc: "《古兰经》是一部永恒的神圣经典，它启示人类走向正义生活，并警告人们背离其智慧的后果。随着尼日利亚伊斯兰传统的不断发展，我们的年轻一代必须深刻理解这些教义，以保护我们的文化遗产，巩固我们国家的道德基础。"
 NIG_uniting_the_faiths: "统一信仰"
 NIG_uniting_the_faiths_desc: "伊斯兰教的派别繁多。但他们常常意见不一，无法达成共识。各教派必须团结起来，以维系尼日利亚和非洲伊斯兰教的长远未来。"
 NIG_beliefs_of_the_mosque: "清真寺信仰"
 NIG_beliefs_of_the_mosque_desc: "清真寺是一个圣地，清真寺的信仰应将受到所有走过其神圣大厅的人们的尊敬。"
 NIG_islamic_preachings: "伊斯兰布道"
 NIG_islamic_preachings_desc: "我们应该限制伊斯兰教布道者，以让国家表面上稳定一些。"
 NIG_secure_tradtionalist_support: "伊斯兰教传统"
 NIG_secure_tradtionalist_support_desc: "我们必须保护传统以保护我们的国家，我们的生活方式以及我们自己。是时候与伊斯兰教传统主义者进行一次深入合作了。"
 NIG_continue_sharia_law: "重启沙里亚法"
 NIG_continue_sharia_law_desc: "我们必须遵守沙里亚法。北部的一些官员以及联邦政府已经决定在不久的将来将重启沙里亚法。"
 NIG_line_the_government: "重组政府"
 NIG_line_the_government_desc: "有些官员认为政府里有太多基督徒了。是时候让政府里有更多伊斯兰徒了。"
 NIG_contract_boko_haram: "与博科圣地取得联系"
 NIG_contract_boko_haram_desc: "尼日利亚东北部的萨拉菲派开始在该地区采取行动以追求更好的伊斯兰教传统。也许与他们取得联系是值得的。"
 NIG_convert_the_christians: "使基督徒皈依"
 NIG_convert_the_christians_desc: "基督徒必须知道圣经会把他们引入歧途。是时候展示我们的生活方式。这是通往真正繁荣和拯救的唯一道路。"
 NIG_justify_radcialism: "为激进主义辩护"
 NIG_justify_radcialism_desc: "激进主义对任何宗教的发展都很重要。我们的兄弟应该在信仰上永远得到我们的支持。"
 NIG_disarm_the_militias: "解除民兵武装"
 NIG_disarm_the_militias_desc: "基督教民兵在我国南部地区发动了轻微的武装暴动和叛乱。我们应该迅速解除他们的武装。"
 NIG_a_new_wave_of_extremism: "极端主义思潮"
 NIG_a_new_wave_of_extremism_desc: "极端主义的唯一形式是建立以伊斯兰教义为主导的新治理形式并保持对《古兰经》及其教义的信仰。"
 NIG_fifty_fifty: "五五开"
 NIG_fifty_fifty_desc: "我国的穆斯林和基督教徒大约各占一半。这是及其危险的一个比例。"
 NIG_tolerance: "宗教自由"
 NIG_tolerance_desc: "宣布任何一种信仰为国教，都会在国内造成不应发生的紧张局面。我们应该对这两种信仰都采取适当的宽容。"
 NIG_islamic_tolerance: "对伊斯兰教宽容"
 NIG_islamic_tolerance_desc: "伊斯兰教对北方各州很重要。我们应该开始教育年轻人和南方民众接受这些教徒的存在。"
 NIG_christian_faiths: "基督教信仰"
 NIG_christian_faiths_desc: "基督教现在主要分布在我国的南部地区。他们需要在伊斯兰教徒的周围学习一些东西，并且促进信仰的融合。"
 NIG_land_of_harmony: "终归和平"
 NIG_land_of_harmony_desc: "不同的宗教已经开始学着共存，这在大多数地方是闻所未闻的。我们必须保持这种平衡，以建立一个真正的和谐共处之地。"
 NIG_christian_theology: "基督学说"
 NIG_christian_theology_desc: "基督教是世界上最普遍的宗教之一。这一说法在尼日利亚也应该同样适用。我们应该支持更多与基督教信仰相关的神学辩论。"
 NIG_education_from_the_bible: "圣经教育"
 NIG_education_from_the_bible_desc: "圣经是全能之书。它将告诉我们为何生活以及如何继续生活。"
 NIG_christian_missionaries: "基督教传教士"
 NIG_christian_missionaries_desc: "我们应该开始派遣传教士去感化那些不遵从真正基督信仰的人。"
 NIG_rights_of_the_church: "教会的权利"
 NIG_rights_of_the_church_desc: "一个好的基督徒从不践踏教会的权利。现在不会，以后也不会。"
 NIG_investments_in_the_church: "投资教堂建设"
 NIG_investments_in_the_church_desc: "当地教堂因早已年久失修，我们应该考虑对这些教堂的结构进行一次改进。"
 NIG_end_sharia_law: "终止沙里亚法"
 NIG_end_sharia_law_desc: "北方的沙利亚法是我国动荡的来源。我们应该利用我们多数派的优势来推动我们的议程，一劳永逸地终止沙里亚法。"
 NIG_secure_christian_support: "获得基督教的支持"
 NIG_secure_christian_support_desc: "我国基督徒在南部占多数，这包括了我们职权范围内的一些最大城市。那里的人民必须支持政府。"
 NIG_enlist_the_militas: "征召民兵"
 NIG_enlist_the_militas_desc: "在尼日利亚军队和警察部队都无法干涉的地方,中部和南部的激进主义基督徒形成了民兵组织。我国寻求将他们视为志愿军，以更好地保护他们和他们的信仰。"
 NIG_christian_cabinet: "基督教内阁"
 NIG_christian_cabinet_desc: "基督徒占多数的地区拥有最多的工业和金融中心。因此，我们的内阁应该重组，以加强与这些领域的联系。"
 NIG_end_boko_haram_extremism: "博科圣地的毁灭"
 NIG_end_boko_haram_extremism_desc: "博科圣地是这个国家的祸害。我们必须消灭他们，恢复尼日利亚的秩序。"
 NIG_embrace_the_chrisitans: "鼓励基督徒"
 NIG_embrace_the_chrisitans_desc: "我们必须鼓励基督徒，同时谴责北方的伊斯兰教徒。"
 NIG_christian_radicals: "赋予基督教激进分子权力"
 NIG_christian_radicals_desc: "授权更激进的基督教徒在我们的管治中担任重要的职位也许对我们最有利。"
 NIG_rise_of_boko_haram: "博科圣地组织的崛起"
 NIG_rise_of_boko_haram_desc: "随着民众团结在博科圣地旗帜下，尼日利亚北部地区出现了一场强大的运动。当地伊斯兰领袖们积极响应这股崛起的力量，并在其领导下动员社区力量。随着支持率和影响力的不断增长，博科圣地正蓄势待发，准备改变我们的国家，带领我们走向一个由严格遵守伊斯兰原则所定义的辉煌未来！"
 NIG_align_to_isis: "与ISIS结盟"
 NIG_align_to_isis_desc: "真正的哈里发国只有一个，那就是黎凡特伊斯兰国。我们将向这个自封的哈里发宣誓效忠，并加入他们的全球圣战。通过与ISIS结盟，我们巩固了自身地位，并获得他们的资源、培训和国际极端主义支持者网络。"
 NIG_west_african_caliphate: "在西非的哈里发"
 NIG_west_african_caliphate_desc: "中东自封的哈里发是一个偏离正道的伪君子。我们必须建立一个真正代表我们人民愿望的合法西非哈里发国，掌握我们自己的命运。在我们正义的指引下，我们将带领信徒们走向整个地区前所未有的伟大与繁荣！"
 NIG_recognize_the_islamic_state: "承认伊斯兰国家"
 NIG_recognize_the_islamic_state_desc: "正式承认伊斯兰国对于确立外交合法性以及获得其他伊斯兰国家的重要支持至关重要。这一战略联盟将巩固我们在全球舞台上的地位，并为我们的持续扩张提供必要的资源。"
 NIG_instigate_african_salafism: "煽动非洲极端萨拉菲主义"
 NIG_instigate_african_salafism_desc: "萨拉菲主义是对伊斯兰教的纯粹诠释，强调回归正直先辈的传统。我们必须在非洲传播这一意识形态，建立一个志同道合的信徒网络，将非洲大陆打造成为真正的伊斯兰信仰和实践的堡垒。"
 NIG_support_neighboring_extremists: "支持邻国极端势力"
 NIG_support_neighboring_extremists_desc: "我们的邻国拥有大量伊斯兰人口，他们同情我们的事业。其中许多信徒暗中支持我们的激进意识形态，为我们的扩张创造了肥沃的土壤。我们必须找到这些潜在的盟友，并争取他们的支持，以加强我们的跨境运动。"
 NIG_arm_other_extremists: "武装其他极端分子"
 NIG_arm_other_extremists_desc: "全球各地的极端主义派系都在试图推翻他们眼中的压迫政权。通过向这些志同道合的团体提供武器、训练和资金支持，我们可以将影响力扩展到境外，同时建立一个与我们拥有共同愿景的同盟运动网络。随着这些团体瓦解我们的敌人，并在世界范围内推进我们的意识形态议程，这项战略投资将带来回报。"
 NIG_build_ties_with_extremist_groups: "与极端分子建立联系"
 NIG_build_ties_with_extremist_groups_desc: "通过与全球志同道合的极端组织建立战略关系，我们可以建立一个与我们拥有共同愿景的强大盟友网络。这些联系将为我们提供宝贵的资源、战术知识和国际支持，巩固我们的地位，并扩大我们在境外的影响力。通过与这些团体的精心协调，我们可以推进我们的共同议程，同时在必要时保持合理的否认。"
 NIG_claim_niger: "宣称尼日尔"
 NIG_claim_niger_desc: "尼日尔一直以来都与我们竞争尼日尔湖和我们边境附近的资源。当地穆斯林支持我们建立西非哈里发国的宣称。"
 NIG_invade_across_the_western_border: "入侵西部边境"
 NIG_invade_across_the_western_border_desc: "西部边境地区是大片的茂密丛林并且被证明是一个我们可以迅速开发以获取收益的地区。"
 NIG_impose_sharia_law_across_nigeria: "在尼日利亚推行沙里亚法"
 NIG_impose_sharia_law_across_nigeria_desc: "沙里亚法是行之有效的法律体系。 我们必须在国家的每个州中彻底贯彻它。"
 NIG_the_new_kid_on_the_block: "初来乍到者"
 NIG_the_new_kid_on_the_block_desc: "伊斯兰国目前是在萨拉夫极端主义在对话中时的主要群体。然而，没有人期望这个初来乍到者。"
 NIG_the_islamic_states: "伊斯兰国"
 NIG_the_islamic_states_desc: "我们开始作为一个联合体活动而不是独立的国家的建议应该被提出。 我们是伊斯兰国家。"
 NIG_invade_central_africa: "入侵中非"
 NIG_invade_central_africa_desc: "中非众国国力弱小，其穆斯林人口经常受到被基督教分子的残酷剥削。"
 NIG_local_salafism: "尼日利亚的萨拉菲主义"
 NIG_local_salafism_desc: "我们的萨拉菲主义应该变得独一无二，我们不应该与其他形式的萨拉菲主义保持一致。"
 NIG_declare_a_new_caliph: "宣布哈里发国"
 NIG_declare_a_new_caliph_desc: "现在是时候在世界上宣布我们的王国了。 现在是西非哈里发崛起的时代！"
 NIG_federal_government_of_nigeria: "尼日利亚联邦政府"
 NIG_federal_government_of_nigeria_desc: "尼日利亚政府实力雄厚，但腐败猖獗，影响了政府的效率。我们必须实施全面改革，消除浪费性支出，起诉腐败官员，恢复尼日利亚在国内外的声誉。"
 NIG_constiution_reforms: "宪法改革"
 NIG_constiution_reforms_desc: "尼日利亚宪法需要全面修订，以应对现代挑战。我们必须启动全国对话，讨论能够加强民主、保障公民自由、并确保联邦政府与各州之间权力公平分配的修正案。"
 NIG_the_nigerian_model: "尼日利亚政府的结构"
 NIG_the_nigerian_model_desc: "尼日利亚的联邦制深受美国的影响，其特点是实行总统民主制，政府分为行政、立法和司法三个部门。这一模式已根据尼日利亚独特的文化和政治格局进行了调整，平衡了联邦政府和36个州之间的权力。"
 NIG_the_pdp: "人民民主党"
 NIG_the_pdp_desc: "人民民主党成立于1998年，代表尼日利亚政治光谱中的中右翼。作为该国主导的政治力量之一，该党几十年来在尼日利亚政坛保持着重要的影响力。该党在社会问题上秉持民族保守主义，同时倡导经济自由主义，推动自由市场，减少政府对商业事务的干预。该党在尼日利亚南部地区的强大影响力巩固了其作为国家民主制度基石的地位。"
 NIG_the_anpp: "[Root.anpp_pdc_name_switch]"
 NIG_the_anpp_desc: "[Root.anpp_pdc_desc_switch]"
 NIG_anpp_1: "全尼日利亚人民党"
 NIG_anpp_1_desc: "全尼日利亚人民党成立于1998年底，是一支右翼保守派政治力量，在以伊斯兰为主的北部地区拥有强大的支持。该党最初奉行社会保守主义和新自由主义经济政策，并以其宗教影响力和区域性视角脱颖而出。随着时间的推移，该党逐渐将其意识形态立场左倾，以适应尼日利亚不断变化的政治格局，同时保持其在北部地区的核心支持基础。"
 NIG_anpp_2: "进步党全国代表大会"
 NIG_anpp_2_desc: "全民进步大会党由全民进步党、全民进步大会党和其他几个政治实体于2013年历史性合并而成，现已成为尼日利亚政坛中占主导地位的中左翼力量。该党倡导进步的社会改革和经济民粹主义，主张财富再分配和加强政府对关键领域的干预。凭借强大的基层组织，全民进步大会党在以穆斯林为主的西北地区和以基督教为主的东南部都积累了重要的支持基础，成功弥合了尼日利亚传统的地区和宗教分歧，打造了一场真正的全国性政治运动。"
 NIG_social_conservatism: "保守社会政策"
 NIG_social_conservatism_desc: "亲民党的官方立场是保持现状。鼓励适当的传统主义是很重要的。"
 NIG_national_health_care_service: "国家健康保险计划"
 NIG_national_health_care_service_desc: "尼日利亚的医疗体系急需改革。全国各地的人都没有保险。并且我们的死亡率居高不下。"
 NIG_found_the_ntel: "建立尼日利亚电报公司"
 NIG_found_the_ntel_desc: "尼日利亚电信公司（NTEL）是在尼日利亚的垄断地位被打破后成立的。现在，它将自己视为前垄断企业的转世。"
 NIG_balanced_budgets: "平衡收支"
 NIG_balanced_budgets_desc: "尼日利亚政府的预算需要重新审计并纠正。"
 NIG_free_market: "非洲市场经济"
 NIG_free_market_desc: "我们的应该开始放松管制和开放贸易的进程。决定价格的应该是市场，而不是公司。放松管制和开放贸易的进程应该从非洲的这里开始。此后，我们应考虑扩大到其他国家。"
 NIG_the_way_of_bible: "圣经之道"
 NIG_the_way_of_bible_desc: "我们用圣经的方式来生活是很重要的。我们应该继续走向传统的生活方式。"
 NIG_christian_tradtionalism: "基督教传统"
 NIG_christian_tradtionalism_desc: "保持我们的传统是至关重要的。是传统使我们安全，使我们团结一致。尼日利亚是主庇护下的国家，今日是，日日是。"
 NIG_adminstrative_reforms: "行政改革"
 NIG_adminstrative_reforms_desc: "我们的政府迫切需要改革。流程是官僚主义的，对所有人来说都是缓慢的。精简工作将大大提高行政管理的总体质量。"
 NIG_reform_the_economic_departments: "改革经济部门"
 NIG_reform_the_economic_departments_desc: "我们的经济部门极为腐败，几乎每个官员都在贪污，并且瞒上欺下。现在是重组经济部门的时候了。"
 NIG_found_the_icpc: "成立ICPC"
 NIG_found_the_icpc_desc: "独立反腐败委员会（ICPC）致力于打击和消除各级政府的腐败。他们还将对公民进行反腐教育。投资这个机构，让人民和尼日利亚拥有一个更美好的未来是燃眉之急。"
 NIG_cut_the_waste: "减少浪费"
 NIG_cut_the_waste_desc: "我们政府支出的很大一部分确实是浪费。我们应该重新审视我们的预算分配，全面削减资金。"
 NIG_foreign_grants: "吸引外资"
 NIG_foreign_grants_desc: "由于当地海盗活动、北部宗教冲突以及南部的尼日利亚三角洲运动，国际投资停滞。我们的顾问建议我们接待一些外国大使，这样我们就可能会获得一些钱款或其他投资。"
 NIG_piracy_and_militias: "海盗与民兵"
 NIG_piracy_and_militias_desc: "海盗和宗教民兵横行全国。我们的警察部队在处理这些问题的方面装备严重不足。[NIG.GetLeader]和政府已经详细讨论了解决这些问题的方法。"
 NIG_simpify_government_processes: "简化政府程序"
 NIG_simpify_government_processes_desc: "政府的行政效率低下，我们可以简化职能部门，以加强行政效率"
 NIG_the_togo_triangle: "多哥三角"
 NIG_the_togo_triangle_desc: "“多哥”三角是尼日尔河三角洲附近的一个非法海上石油市场。这是我们有利可图的石油工业和我们不断进步的国家的污点。如果我们希望增加我们的出口量并解决威胁我们伟大国家的其他问题，就必须处理三角关系。"
 NIG_northern_strength: "加强北方支持"
 NIG_northern_strength_desc: "ANPP（或PDC）得到了北方各州的大量支持。继续稳固在北方的支持可能对我们有利"
 NIG_allocation_of_rights: "权利分配"
 NIG_allocation_of_rights_desc: "人民的权利有时会被专横霸道的政府所践踏。我们必须成为一个民享、民治的政府"
 NIG_progressive_conservatism: "进步的保守主义"
 NIG_progressive_conservatism_desc: "尽管我们得到了北方伊斯兰传统主义者的支持。与我们的反对派相比，我们的政策仍然是进步的。继续取得南部地区的支持可能是有益的。"
 NIG_keynesian_economic_policies: "凯恩斯经济政策"
 NIG_keynesian_economic_policies_desc: "民主变革党的经济政策与凯恩斯的经济理论大致一致。通过政府对市场经济进行更高程度的干预，以使人民和经济同时受益。"
 NIG_nigerian_socialism: "尼日利亚的社会主义"
 NIG_nigerian_socialism_desc: "即使是尼日利亚最左倾的人，对社会民主仍采取更为保守的态度。现在是我们停止模仿其他国家，决定我们的社会政策的时候了。"
 NIG_state_run_markets: "国营经济"
 NIG_state_run_markets_desc: "在最好的情况下，人们可以预期市场将在没有任何形式的控制或监管的情况下自行陷入困境。在最坏的情况下，它将愉快地利用该国贫困的少数人。"
 NIG_federal_policing: "联邦警务"
 NIG_federal_policing_desc: "警察部队没有正式的联邦分支机构。警务工作通常由与联邦警察联系松散的地方警察部队执行。建立更多的联邦分支机构并扩大我们的联邦警察部队将对我们有利。"
 NIG_population_crisis: "人口危机"
 NIG_population_crisis_desc: "尼日利亚的人口继续爆炸，如果允许以这种速度继续下去，在不久的将来将不可避免地耗尽我们的资源。我们应该讨论国家的未来，并在必要时制定更严厉的政策来保护我们的未来。"
 NIG_stabilize_the_regime: "稳定政权"
 NIG_stabilize_the_regime_desc: "政府推行了一些不得民心的政府。安抚群众，让他们知道我们的良苦用心可以稳定政权。"
 NIG_industrial_regulations: "工业管制"
 NIG_industrial_regulations_desc: "和工业管制有关的问题很简单：“这什么时候结束？” 我国大部分私营企业运作正常，创造了丰厚利润。但，我们是应该放宽管制促进其发展还是加强对那些做见不得人事的企业的管制？"
 NIG_poverty_issues: "贫困问题"
 NIG_poverty_issues_desc: "尼日利亚的经济增长率位居世界前列。平均值为百分之8左右。尽管如此，高速的发展被贫困拖了后腿。我国大约有百分之60的人生活于贫困之中。我们有必要进行讨论，让当地政府进行扶贫工作。"
 NIG_end_usaid: "结束美国援助"
 NIG_end_usaid_desc: "美国继续通过其援助计划对我们事务施加令人难以置信的影响力。是时候释放枷锁，走自己的路了。"
 NIG_petition_to_continue_usaid: "申请美国继续援助"
 NIG_petition_to_continue_usaid_desc: "我们从美国获得的援助非常重要。正如西方人所说：“它帮助我们维持生计”。"
 NIG_expand_the_safety_net: "扩大安全网"
 NIG_expand_the_safety_net_desc: "如果人们不能工作，他们几乎没有安全网可以依靠。西方国家有某种形式的国家养老金制度。我们应该借鉴这些想法，并以对我国人民有意义的方式在这里建立。"
 NIG_efficent_government_spending: "高效的政府开支"
 NIG_efficent_government_spending_desc: "政府开支应该是高效的而不是挥霍的。 合并一些机构和改革陈旧的制度对我们的经济大有裨益。"
 NIG_anti_debt_agenda: "反债务议程"
 NIG_anti_debt_agenda_desc: "尼日利亚的债务主要存放在外部帐户中。 以减少债务来扩大政府援助和我国的其他项目可能是值得的。"
 NIG_bankers_of_africa: "非洲银行"
 NIG_bankers_of_africa_desc: "尼日利亚是世界上增长最快的经济体之一。 我们应该开始对银行系统进行投资，以便可以开始将金融业扩展到邻国。"
 NIG_water_crisis: "水资源危机"
 NIG_water_crisis_desc: "水在尼日利亚是一种奢侈品。 农民和牧场主在中间地带进行一场无声的战争。 尼日尔不断伸手尼日尔湖并且阻碍我们对湖的权利。 水资源危机必须得到处理，否则我们将面临毁灭性后果。"
 NIG_nigerian_industry: "尼日利亚工业"
 NIG_nigerian_industry_desc: "作为非洲人口最多的国家，开始扩大我们的制造业将符合我们的利益。我们必须持续发展，以保证庞大的人口得到就业。"
 NIG_bankroll_africa: "投资非洲"
 NIG_bankroll_africa_desc: "非洲的一系列内部冲突，宗教冲突和政治动荡使其成为危险的投资地区。 谁会是比另一些非洲人更好的投资者？"
 NIG_reform_water_legislation: "新的水资源法"
 NIG_reform_water_legislation_desc: "为了更好地人民服务，水资源法应该修正。我们必须开始储备和定额配给水，同时增加我们的进口以便利人民。"
 NIG_unmatched_growth: "无可匹敌的经济增速"
 NIG_unmatched_growth_desc: "我们的增长不会停止，也不会被超过。尼日尔湖应该像其他资源一样得到利用，三角洲地区也需要水坝来进行生产。我们要各尽所能尽快发展，并且帮助人民发展。"
 NIG_nigerian_agricultural_belt: "尼日尼亚农业地区"
 NIG_nigerian_agricultural_belt_desc: "尼日利亚的中部地带在很大程度上是一个农业区。农场、牧场和食品制造厂遍布其处。"
 NIG_education_programs: "教育计划"
 NIG_education_programs_desc: "尼日利亚的识字率几乎骇人听闻。识字率在52%到60%之间徘徊。我们几乎一半的人都不识字！教育制度应该改革，用来帮助教育我们的人民摆脱贫困。"
 NIG_african_investments: "尼日尼亚外国投资"
 NIG_african_investments_desc: "世界各地的一些国家可以从我们的公共和私营部门增强的经济合作和投资中受益。 起草一些计划并开始发送它们！"
 NIG_abuja_road_projects: "阿布贾道路修筑计划"
 NIG_abuja_road_projects_desc: "阿布贾的道路已经过时且稀少。 改善我们首都的基础设施可以使大都市地区的数千人受益，同时也可以提高政府在该地区的知名度！"
 NIG_middle_belt_legislation: "中间地带的立法"
 NIG_middle_belt_legislation_desc: "中间地带需要一些物资来维持他们的生活方式。 由于农业占用了30％的劳动人口，我们应该向他们分配更多的水资源。 我们还应该学习新的方法减少我们的畜牧用水。"
 NIG_reckless_agriculture: "不计后果的农业"
 NIG_reckless_agriculture_desc: "农业需要扩张。 我们的人口在激增！ 我们需要养活并维系这个团体和人民。"
 NIG_northern_factories: "北方工厂"
 NIG_northern_factories_desc: "尼日利亚北部地区可以使用一些新工厂来扩大规模并建造更多数量的工厂，以使我们受益。"
 NIG_local_arms_companies: "本国兵工厂"
 NIG_local_arms_companies_desc: "为了生产更多的本土武器，我们应该了解并且补贴军火公司。"
 NIG_spur_regional_development: "促进区域发展"
 NIG_spur_regional_development_desc: "我们周围的地区需要大力发展。 我们应该研究邻国和其他国家的建筑公司的经纪交易，以促进双方经济的互利共赢。"
 NIG_support_the_people: "支持人民"
 NIG_support_the_people_desc: "如果人民延续对我们的领导的信任和对我们国家道路的信心，那么人民就需要我们的正面关切。我们应该像人民支持我们那样，尽可能的支持人民。"
 NIG_desalination_projects: "海水淡化项目"
 NIG_desalination_projects_desc: "水资源危机持续困扰着我们的选举和政治局势。 与专门从事海水淡化的公司进行商讨可能符合我们的利益。"
 NIG_nigerian_oil: "带血的石油"
 NIG_nigerian_oil_desc: "尼日利亚生产的石油有一个险恶的名字。 宗教冲突以及与民兵和海盗的冲突造成了若干的麻烦，尼日利亚的石油被亲切地称为“带血的石油”。"
 NIG_homegrown_design: "本土化设计"
 NIG_homegrown_design_desc: "尼日利亚没有大型军火公司。探索补贴这个行业是有价值的行为。"
 NIG_neighborly_expansion: "友邻四方"
 NIG_neighborly_expansion_desc: "非洲必须由非洲人民自己发展，而不是依靠外部势力。我们将派遣外交代表前往邻国，探讨互利共赢的扩张政策和投资机会，以增强尼日利亚和我们地区伙伴的实力。通过培养这些关系，我们可以创建一个在维护我们主权的同时，赋能整个西非的经济网络。"
 NIG_west_african_highways: "西非高速公路"
 NIG_west_african_highways_desc: "西非人口稀少地区的基础设施仍然严重欠发达。通过建设连接该地区主要经济中心的综合公路网，我们可以促进贸易，改善农村地区的市场准入，并巩固尼日利亚作为区域交通枢纽的地位。这些公路不仅能促进经济发展，还能加强西非国家之间的区域安全与合作。"
 NIG_agricultural_investments: "投资农业"
 NIG_agricultural_investments_desc: "尼日利亚约有30%的人口从事农业生产。我们必须投资现代化的农业技术、灌溉系统和农业教育，以提高生产力，改善数百万公民的生计。通过提供设备、化肥和抗旱作物的补贴，我们可以将这一重要部门转变为经济增长战略的基石。"
 NIG_industrial_expansions: "工业扩张"
 NIG_industrial_expansions_desc: "我们的工业体系在很多领域都是空白。 尼日利亚以农产品和石油类产品而闻名。 在这里和四周开始建立工厂是值得的。"
 NIG_found_the_ndcc: "成立尼日尔三角洲发展委员会"
 NIG_found_the_ndcc_desc: "尼日尔三角洲发展委员会总统奥卢塞贡·奥巴桑乔于2000年成立，其全面职责是促进尼日利亚石油资源丰富的尼日尔三角洲地区的可持续发展、生态修复和经济繁荣。这项战略举措旨在应对数十年来的环境恶化和社会经济挑战，同时确保当地社区通过基础设施建设、教育项目和医疗保健改善，受益于该地区丰富的石油资源。"
 NIG_browning_contracts: "与勃朗宁公司合作"
 NIG_browning_contracts_desc: "美国著名枪械制造商勃朗宁公司正在积极寻求国际合作伙伴，签订生产和分销合同。通过与这家知名公司建立合作伙伴关系，尼日利亚可以获得先进的武器技术、制造专业知识以及潜在的技术转让协议。这一战略联盟不仅将增强尼日利亚的国内军火工业，还将使尼日利亚成为西非地区优质枪械生产中心。"
 NIG_consolidations_of_arms: "整合军备"
 NIG_consolidations_of_arms_desc: "尼日利亚武装部队目前装备的枪支种类繁多，效率低下，不仅带来了后勤挑战，还增加了维护成本。通过战略性地将我们的武器库整合到标准化武器平台上，我们可以建立国内生产线，简化训练规程，并大幅降低运营成本。这种标准化将提高战备水平，同时促进我们的本土国防工业发展，最终增强尼日利亚的军事自给自足能力和地区影响力。"
 NIG_progressive_development: "稳步发展"
 NIG_progressive_development_desc: "在任何运动中我们的发展都至关重要。"
 NIG_european_investments: "欧洲投资者"
 NIG_european_investments_desc: "欧洲国家代表着全球最成熟的投资者群体，拥有雄厚的资本资源。通过战略性地加强与欧洲国家的外交和经济联系，我们可以吸引大量外国直接投资进入尼日利亚的关键产业。这些伙伴关系不仅能带来尼日利亚急需的资本，还能促进技术转让、创造就业机会，并助力尼日利亚基础设施现代化，使尼日利亚成为寻求增长机会的欧洲企业在非洲的首选投资目的地。"
 NIG_sustainable_development: "可持续发展"
 NIG_sustainable_development_desc: "我们不应该危险地扩张，而应该寻求更可持续的发展。我们的人口正在迅速增长，并且继续以超过一亿的人口数量超过其他国家。我们必须根据人民和土地的承受能力来维持我们的发展。"
 NIG_extreme_industrialization: "孤注一掷的工业化"
 NIG_extreme_industrialization_desc: "该死的环保主义者。 开发土地有利于业务，而业务意味着利润！"
 NIG_expansion_of_renewable_resources: "发展可再生资源"
 NIG_expansion_of_renewable_resources_desc: "尼日尔河三角洲和尼日利亚广阔的北部沙漠为可再生能源发展提供了巨大的未开发潜力。我们的经济顾问强烈建议在干旱的北部地区投资太阳能发电场，并在尼日尔三角洲沿岸投资水电项目。这些可持续举措不仅可以减少我们对化石燃料的依赖，还能创造数千个就业机会，并显著降低能源成本。将尼日利亚定位为非洲可再生能源的领导者，我们既能保障环境未来，也能确保经济繁荣。"
 NIG_eco_factories: "生态工厂"
 NIG_eco_factories_desc: "尼日利亚必须率先建设环境友好型制造设施，最大限度地减少污染和碳排放，从而引领环境可持续的工业发展。通过投资绿色技术、可再生能源整合和可持续废物管理系统，我们的工厂可以在保持经济竞争力的同时，成为环境管理的典范。这种做法不仅能解决当地的环境问题，还能使尼日利亚成为非洲可持续工业化的领导者，为邻国的自身发展提供可借鉴的蓝图。"
 NIG_massive_land_clearing: "大规模的土地清理"
 NIG_massive_land_clearing_desc: "尼日利亚广阔的热带草原地区是尚未开发的工业前沿，目前开发程度极低。这些广阔平坦的地貌为大型建设项目提供了理想条件，且地理障碍极少。通过实施积极的土地清理计划，我们可以迅速将这些未充分利用的土地转变为工业区，创造数千个就业岗位，同时显著提升我们的生产能力。尽管环保组织对栖息地破坏表示担忧，但其对不断增长的人口的经济效益不容忽视。这项大胆的发展战略将使尼日利亚成为西非的工业强国。"
 NIG_aggresive_explotation: "积极开发"
 NIG_aggresive_explotation_desc: "尼日利亚广阔的热带草原地区蕴藏着尚未开发的工业潜力，但现有的开发项目却寥寥无几。这些广阔平坦的地貌为快速建设提供了理想条件，且几乎没有地理障碍。通过积极开发这些尚未充分利用的土地，我们可以迅速建立工业区，创造数千个就业岗位，并显著提升我们的制造能力。虽然存在环境问题，但其对不断增长的人口的经济效益不容忽视。这一大胆的开发战略将巩固尼日利亚作为西非工业强国的地位。"
 NIG_nigerian_armed_forces: "尼日尼亚武装力量"
 NIG_nigerian_armed_forces_desc: "尼日利亚武装部队位列非洲第五大军事力量，其前身可追溯至皇家西非边防部队尼日利亚军团。如今，该军由三个主要军种组成：尼日利亚陆军、尼日利亚海军和尼日利亚空军。尼日利亚军队总兵力约16万人，在全球区域安全行动和国际维和任务中发挥着重要作用，使其成为西非地区重要的军事力量。"
 NIG_defense_industries_of_nigeria: "尼日尼亚国防工业"
 NIG_defense_industries_of_nigeria_desc: "尼日利亚国防工业公司是尼日利亚军工综合体的基石。该国有工厂网络旨在减少对外依赖，生产从小型武器到弹药和军用车辆等各种产品。尽管这些行业仍在发展中，但它们对我们的国家安全战略至关重要，它们在创造就业机会的同时，也增强了本土国防能力，这将巩固尼日利亚作为地区强国的地位，并减少我们对昂贵外国进口产品的依赖。"
 NIG_the_army: "军队"
 NIG_the_army_desc: "尼日利亚陆军在其短暂的历史中参与过许多冲突。从非洲各地的内战和维和任务，到针对各种武装组织的反叛乱行动，我们的地面部队积累了宝贵的作战经验。然而，装备短缺和组织挑战限制了他们的作战效能。通过现代化指挥结构、改进训练计划和投资新装备，我们可以将尼日利亚陆军打造成为一支能够捍卫我国主权并为地区稳定做出贡献的专业战斗部队。"
 NIG_air_components: "空军构成"
 NIG_air_components_desc: "尼日利亚空军实力严重衰退，目前仅由少数几架直升机和过时的轻型飞机组成。我们的空中力量曾是民族的骄傲，但却长期被忽视。我们必须紧急通过对现代飞机、训练项目和维护设施的战略投资来重振这一重要的武装力量。重建我们的空中力量不仅对国防至关重要，而且对支持反叛乱行动和维护尼日利亚作为地区军事强国的地位也至关重要。"
 NIG_resource_drives: "资源开发"
 NIG_resource_drives_desc: "由于人口快速增长导致供应链紧张，尼日利亚面临严重的资源短缺。超过2亿公民需要必需物资，我们必须通过战略伙伴关系和国内发展来确保新的资源供应。如果不解决这些短缺问题，我们的工业增长将停滞不前，威胁到我们的经济稳定和国家安全。这些资源驱动力将侧重于最大限度地提高开采效率，同时尽可能开发可持续的替代方案。"
 NIG_abuja_armories: "阿布贾军火库"
 NIG_abuja_armories_desc: "我们的首都阿布贾是大多数军种的总部所在地。我们必须大幅扩建和现代化那里的军械库，以确保我们的部队装备精良，并做好快速部署的准备。这些战略储备不仅能增强我们的军事战备能力，还能成为我们国防网络的中央配送枢纽，在危机时期更有效地配置资源。"
 NIG_rifle_compositions: "研发步枪"
 NIG_rifle_compositions_desc: "尼日利亚武装部队目前依赖过时的重型步枪，这些步枪降低了机动性，并增加了士兵在作战中的疲劳。通过投资现代化的聚合物武器系统，我们可以为部队提供显著轻量化的枪支，这些枪支不仅更符合人体工程学，而且批量生产成本更低。这种现代化升级将提升我们的战斗力，同时减轻后勤负担，尤其是在我们部队经常作战的复杂地形中。"
 NIG_combined_arms: "尼日利亚多兵种协同作战"
 NIG_combined_arms_desc: "尼日利亚的地形多样，为多种作战场景提供了独特的机遇——从开阔地带的装甲和摩托化作战，到茂密丛林的空中支援，再到不断发展的城市中的城市战。为了最大限度地提高军事效能，我们必须发展一套先进的联合兵种理论，使各军种能够无缝沟通，并作为一支统一的战斗力量作战。如果没有这种整合，我们的军队在关键行动中就有可能出现碎片化的风险，甚至可能导致毁灭性的战术失败。通过投资联合训练演习和现代化指挥系统，我们可以将尼日利亚军队打造成为一支具有凝聚力的战斗力量，能够应对多样化地形中的任何威胁。"
 NIG_helicopter_requests: "直升机需求"
 NIG_helicopter_requests_desc: "尼日利亚武装部队迫切需要现代化的直升机来满足我们多样化的作战需求。通过扩充我们的旋翼机队，我们可以增强军队在尼日利亚复杂地形中的机动性、侦察能力和快速反应能力。这些多功能飞机将承担多项关键任务——从部队运输和医疗后送到近距离空中支援和反叛乱行动。保障这些资产的安全是对我们国家安全基础设施的一项战略投资。"
 NIG_multirole_fighters: "多功能战斗机"
 NIG_multirole_fighters_desc: "多用途战斗机是未来的发展方向。 将一架战机整合入多种功能可能会非常有益。"
 NIG_peacekeepers_of_africa: "非洲的维和部队"
 NIG_peacekeepers_of_africa_desc: "随着越来越多的非洲国家进行工业化和扩张，非洲维和人员非常普遍。 但是，尼日利亚以武装部队参加的大量维持和平行动而著名。"
 NIG_northern_armories: "北部军备"
 NIG_northern_armories_desc: "北部的军械库应该得到充实和扩充。"
 NIG_national_guard: "建立国民警卫队"
 NIG_national_guard_desc: "尼日利亚没有正式的国民警卫队。然而，他们已深入探讨建立国民警卫队，以便在国内更好地保护公民，同时解放联邦部队，使其能够更有效地打击极端分子或海盗。"
 NIG_light_forces_investments: "投资机动部队"
 NIG_light_forces_investments_desc: "我们的机动作战部队严重匮乏。尼日利亚拥有适合装甲、机械化和机动化作战的有利地形。如果我们想在这场比赛中战胜我们的邻居，我们将必须完善这一点。"
 NIG_armor_production: "强化装甲生产"
 NIG_armor_production_desc: "我们的装甲旅已经严重过时，大部分装甲部队都是英国制造的20世纪60年代研制的维克斯坦克。其余的是T-72，至今仍具有竞争力。我们应该考虑讨论其他大国的装甲组成，看看哪个最适合我们。"
 NIG_nigerian_coastal_forces: "发展尼日利亚海军"
 NIG_nigerian_coastal_forces_desc: "尼日利亚海军从来就不是任何人关注的焦点。然而，它依旧在西非周边海域进行了多次反海盗活动。我们必须保持强大的海军力量来保护我们的海岸线，更好地保护我们的航道。"
 NIG_kaduna_military_industries: "卡杜纳军工厂"
 NIG_kaduna_military_industries_desc: "卡杜纳是尼日利亚第九大城市。它是该国北半部的一个主要工业中心。一些旧纺织厂已明显陷入混乱和被忽视的境地。我们可以重新利用其中一些工厂，开始为我们的武装部队生产小武器。"
 NIG_western_military_assistance: "西方军事援助"
 NIG_western_military_assistance_desc: "我们前殖民统治者和美国最近引发了一场关于对我们和我们的武装部队更感兴趣问题的讨论。我们可以借此机会改进一些失败的武器系统，并提高我们整体的军事水平。"
 NIG_eastern_doctrines: "东方学说"
 NIG_eastern_doctrines_desc: "近年来，俄罗斯和中国围绕着与西方国家在理论上的明显差异而发展良好。"
 NIG_lagos_drydocks: "拉各斯干船坞"
 NIG_lagos_drydocks_desc: "拉各斯是尼日利亚最大的都市，在我国海岸线上占据着重要的战略位置。近年来，由于忽视军事海运工业，我国的海军实力有所下降。尼日利亚港务局已提议对新的干船坞设施进行大规模投资，这将起到双重作用，既能振兴我国的海军力量，又能促进商业航运业务，最终增强我国的经济繁荣和军事备战能力。"
 NIG_royal_naval_doctrines: "皇家海军学说"
 NIG_royal_naval_doctrines_desc: "皇家海军是世界领先的海军力量之一。我们的前宗主国可能会教给我们一些关于正确的海军理论和战术的东西。"
 NIG_victory_is_from_god: "胜利只源于上帝"
 NIG_victory_is_from_god_desc: "“胜利来源于上帝”这句话自1960年代以来一直是尼日利亚军队的座右铭，它包含了尼日利亚人民对宗教的重要性的认知。"
 NIG_frigates: "设计护卫舰"
 NIG_frigates_desc: "护卫舰似乎是我们能维护的最重的舰船。我们服役的最后一艘护卫舰于20世纪80年代服役。我们的舰船已经过时，需要翻新。"
 NIG_light_submarines: "反舰轻潜艇"
 NIG_light_submarines_desc: "轻型潜艇可能会被证明是有益的，当涉及到反海盗行动或当地护航队的袭击是的事宜，如果有可能的话我们要尽量选择开战。"
 NIG_corvettes: "护卫艇"
 NIG_corvettes_desc: "尼日利亚海军的战略重点必须放在沿海防御而非远洋作战能力上。巡逻艇、轻型护卫舰和其他轻型舰艇非常适合我们的海上安全需求，为反海盗行动和领土保卫提供经济高效的解决方案。这些小型舰艇能够最大限度地利用我们有限的船坞容量，同时提供巡逻几内亚湾和保护我们海上石油基础设施所需的机动性。"
