 Sov_warsaw_pact.12.t: "Comienzo de ejercicios conjuntos del Pacto de Varsovia"
 Sov_warsaw_pact.12.d: "Hoy, el Estado Mayor Conjunto de los países del Pacto de Varsovia anunció que la alianza ha comenzado ejercicios militares conjuntos. La mayoría de los expertos occidentales coinciden en que estos ejercicios son principalmente una demostración de fuerza por parte de los países del Pacto de Varsovia y están dirigidos a intimidar a los países de la OTAN."
 Sov_warsaw_pact.12.a: "Todavía no podemos creer que estos eventos estén sucediendo de nuevo..."
 Sov_warsaw_pact.13.t: "Rebelión armada en Alemania del Este"
 Sov_warsaw_pact.13.d: "Comenzó un levantamiento armado en Alemania. Con apoyo financiero y de armas del Pacto de Varsovia, el ejército alemán del este se apoderó de la mayoría de las instituciones administrativas y militares y proclamó la reinstauración del antiguo estado, la RDA. Los rebeldes afirman que la reunificación con Alemania Occidental fue un crimen y que deben rectificarlo antes de que sea demasiado tarde. "
 Sov_warsaw_pact.13.a: "¿Está el mundo al borde de la Tercera Guerra Mundial?"
