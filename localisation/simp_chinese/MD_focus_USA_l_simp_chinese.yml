 USA_edu_tainment_extravaganza: "教育娱乐盛会"
 USA_edu_tainment_extravaganza_desc: "通过各种项目走进教育焦点，使学习庆祝活动成为一种快乐和启发性的体验。"
 USA_conservation_couture: "保护时装"
 USA_conservation_couture_desc: "展示该活动的时尚一面，强调为子孙后代保持该活动的绿色和繁荣所做的努力。"
 USA_family_fiesta_chronicles: "家庭嘉年华编年史"
 USA_family_fiesta_chronicles_desc: "大家聚在一起，讲述庆祝活动中令人感动的家庭故事，回忆就像共享的快乐时刻一样绽放。"
 USA_literary_limelight: "文学风云"
