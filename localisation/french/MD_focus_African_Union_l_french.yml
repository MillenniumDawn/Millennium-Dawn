 african_union_peacekeeping_effort_desc: "Les membres de l’Union africaine ont convenu de se concentrer sur la fin des différents conflits armés qui font rage en Afrique."
 AFRICAN_UNION_shared_focus_create_african_space_agency_desc: "Jusqu'à présent, la coopération entre les pays africains dans le domaine des satellites est limitée. La plus connue est l'Organisation régionale africaine de communication par satellite (RASCOM), qui regroupe 45 pays, mais qui n'a réussi à lancer qu'un ou deux satellites. Il nous faut créer une entreprise commune pour la création d'un réseau de satellites africains."