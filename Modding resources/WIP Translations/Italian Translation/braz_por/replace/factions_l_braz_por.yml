 british_commonwealth: "il Commonwealth"
 faction_british_commonwealth: "ilCommonwealth"
 faction_british_commonwealth_desc: "Il Regno Unito ha deciso di riformare il Commonwealth in un'alleanza più orientata ai militari."
 faction_british_commonwealth_TT: "§RReregole speciali fazione§!:\n- Solo i paesi con il §YCommonwealth of Nations Member§! possono unirsi alla fazione!"
