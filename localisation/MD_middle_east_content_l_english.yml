 terror_gulf_category_desc:0 "As the birthplace of Islam and al-Qaeda, the Middle East, a loosely defined term that has come to be somewhat synonymous with the Arab world, is naturally at the forefront of the so-called "War on Terror".\n\n[ALG.GetNamewithFlag]  -  [ALG.threat_level_flag]  -  Radicalization: [?ALG.radicalization]%\n[BHR.GetNamewithFlag]  -  [BHR.threat_level_flag]  -  Radicalization: [?BHR.radicalization]%\n[EGY.GetNamewithFlag]  -  [EGY.threat_level_flag]  -  Radicalization: [?EGY.radicalization]%\n[IRQ.GetNamewithFlag]  -  [IRQ.threat_level_flag]  -  Radicalization: [?IRQ.radicalization]%\n[JOR.GetNamewithFlag]  -  [JOR.threat_level_flag]  -  Radicalization: [?JOR.radicalization]%\n[KUW.GetNamewithFlag]  -  [KUW.threat_level_flag]  -  Radicalization: [?KUW.radicalization]%\n[LEB.GetNamewithFlag]  -  [LEB.threat_level_flag]  -  Radicalization: [?LEB.radicalization]%\n[LBA.GetNamewithFlag]  -  [LBA.threat_level_flag]  -  Radicalization: [?LBA.radicalization]%\n[MOR.GetNamewithFlag]  -  [MOR.threat_level_flag]  -  Radicalization: [?MOR.radicalization]%\n[OMA.GetNamewithFlag]  -  [OMA.threat_level_flag]  -  Radicalization: [?OMA.radicalization]%\n[QAT.GetNamewithFlag]  -  [QAT.threat_level_flag]  -  Radicalization: [?QAT.radicalization]%\n[SAU.GetNamewithFlag]  -  [SAU.threat_level_flag]  -  Radicalization: [?SAU.radicalization]%\n[SYR.GetNamewithFlag]  -  [SYR.threat_level_flag]  -  Radicalization: [?SYR.radicalization]%\n[TUN.GetNamewithFlag]  -  [TUN.threat_level_flag]  -  Radicalization: [?TUN.radicalization]%\n[TUR.GetNamewithFlag]  -  [TUR.threat_level_flag]  -  Radicalization: [?TUR.radicalization]%\n[UAE.GetNamewithFlag]  -  [UAE.threat_level_flag]  -  Radicalization: [?UAE.radicalization]%\n[YEM.GetNamewithFlag]  -  [YEM.threat_level_flag]  -  Radicalization: [?YEM.radicalization]%\n\nThe higher the threat level of a country is, the higher the likelihood of jihadist groups launching attacks on domestic targets (such as government offices) and foreign targets (like military bases) in that country. Attacks may be launched in a neighboring country if its border is left unguarded. The severity of terror attacks and the likelihood of them succeeding can be decreased by raising internal security spending and conducting counter-terrorism training.\n\nThe ability of a country to decrease its threat level beyond a certain point depends on whether it is at war, its stability, GDP/c and level of corruption. The threat level can increase due to the level of radicalization and as a result of terror attack events. The minimum level of radicalization can be decreased by fighting corruption, increasing stability and growing the economy. Radicalization increases along with the popularity of [Caliphate_L] and as a result of rapid social liberalization."
