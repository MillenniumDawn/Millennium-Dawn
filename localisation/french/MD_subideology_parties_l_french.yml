 USA.American_Anarchist_Society: "£generic_anarchist_communism_small Société anarchiste américaine"
 USA.American_Anarchist_Society_icon: "£generic_anarchist_communism_small"
 USA.American_Anarchist_Society_desc: "£generic_anarchist_communism_small La Société anarchiste américaine (American Anarchist Society) est un groupe de personnes dévouées qui cherchent à restaurer un ordre plus naturaliste en prenant l'idée du minarchisme et en allant plus ou moins plus loin. Elle fonctionne en quelque sorte comme le syndicalisme en termes d'organisation sociétale, qui se présente sous la forme d'une grille. Néanmoins, l'objectif principal est la décentralisation maximale afin de s'assurer que les formes les plus justes de la société sont réalisées par le biais d'avantages collectifs et mutuels en termes d'interactions économiques et sociales."
 USA.Commissariat_Corps: "£USA_Commissariat_Corps_small Corps des commissaires"
 USA.Commissariat_Corps_icon: "£USA_Commissariat_Corps_small"
 USA.Commissariat_Corps_desc: "Le Corps des commissaires (Commissariat Corps) est le corps politique de l'armée. Axé sur l'intégrité politique de la nation, il compte étonnamment des officiers militaires compétents, puisque pour en faire partie, il faut avoir accompli un mandat complet dans l'une des institutions militaires de la nation. Néanmoins, nombreux sont ceux qui considèrent le CC comme un simple « bras armé » du parti, malgré les conditions d'adhésion clairement définies. Leur plan d'unité a également fait tourner quelques têtes pour son étrange formatage presque contradictoire utilisant le service militaire et l'économie socialiste comme moyen d'unir réellement la nation et son peuple vers un objectif commun. Mais cela ne veut rien dire s'ils ne sont que des militaires au lieu d'être des politiciens... n'est-ce pas ?"
 USA.Naturalist_NFP_Victory: "£USA_american_heritage_party Parti naturaliste américain"
 USA.Naturalist_NFP_Victory_icon: "£USA_american_heritage_party"
 USA.Naturalist_NFP_Victory_desc: "Le Parti naturaliste américain (American Naturalist Party) est un pseudo parti de coalition dans lequel l'aile ultranationaliste de l'ancien Parti du front nationaliste s'est conformée à une idéologie unie. Ce parti comprend le Mouvement naturaliste, le Parti nazi américain, les vestiges du KKK et une poignée d'autres groupes et organisations. L'idéologie principale est axée sur le naturalisme américain, qui est une adaptation moderne du plan libérien. Les meurtres injustifiés étant évidemment désapprouvés, le parti souhaite axer son plan de pureté sur la relocalisation à l'étranger avec l'aide du gouvernement. L'économie tend à être une forme de capitalisme d'État/socialisme autoritaire, mais comme personne n'aime les « Rouges », ils se contentent de nettoyer la dénomination pour que cela fonctionne. La politique étrangère est un expansionnisme modéré avec de fortes influences mercantiles et isolationnistes."
 USA.Militarist_NFP_Victory: "£USA_Nat_Autocracy_small Société militaire américaine"
 USA.Militarist_NFP_Victory_icon: "£USA_Nat_Autocracy_small"
 USA.Militarist_NFP_Victory_desc: "La Société militaire américaine (American Military Society) est le produit des politiques du Parti du front nationaliste qui ont vu la base du parti se rapprocher des élites militaristes et du Pentagone. Désormais aux commandes, ces mêmes généraux du Pentagone doivent trouver un bureau pour s'occuper des affaires civiles afin de pouvoir continuer à se concentrer sur, je cite, le vrai travail de soldat, fin de citation. Néanmoins, l'opinion publique est enthousiaste et la fierté nationale n'a jamais été aussi forte, alors surfons sur la vague aussi longtemps que possible."
 USB.Western_Autocracy: "£USA_federalist Parti fédéraliste"
 USB.Western_Autocracy_icon: "£USA_federalist"
 USB.Western_Autocracy_desc: "Le principal organe anti-électoral du Parti fédéraliste (Federalist Party) a des positions contradictoires. Ils ne veulent pas d'élections maintenant, peut-être plus tard. Ils sont indifférents à l'idée de réunir le continent des États-Unis déchus, mais ne sont pas totalement opposés à cette idée. Ils semblent également plus enclins à se serrer la ceinture sur le plan fiscal, tout en souhaitant encourager le progressisme culturel. Certains diront qu'il s'agit d'une nouvelle ère de républicanisme progressiste, d'autres qu'il s'agit de faux espoirs d'un avenir autocratique. Quel que soit l'objectif final, nous ne le découvrirons que lorsqu'il se réalisera."
 USB.conservatism: "£generic_conservatism_small Parti conservateur libre"
 USB.conservatism_icon: "£generic_conservatism_small"
 USB.conservatism_desc: "£generic_conservatism_small Le Parti conservateur libre (FCP) est un parti conservateur modéré, indifférent au débat électoral. Cependant, ses politiques fiscales et sociales ont valu à certains partis d'opposition l'étiquette de « droite modérée ». Cette indifférence politique l'a conduit à voter plus ou moins dans le sens de la faction de droite du Parti fédéraliste. Nombreux sont ceux qui s'interrogent sur l'indépendance d'un tel parti, compte tenu de sa forte collaboration avec un autre."
 USB.liberalism: "£USA_federalist Parti fédéraliste"
 USB.liberalism_icon: "£USA_federalist"
 USB.liberalism_desc: "Principale faction pro-électorale du Parti fédéraliste (Federalist Party), cette faction est composée d'un mélange de sociaux-démocrates et d'idéologies de centre-gauche. Nombreux sont ceux qui considèrent cette faction comme un parti démocrate des années 1990 en termes de similitudes, mais la principale différence est que ce parti est favorable au revanchisme et à l'expansionnisme. Ils considèrent la chute du continent comme un signe des faiblesses des vieilles têtes qui dirigent les jeunes générations et de leur incapacité à tendre la main aux jeunes pour qu'ils adoptent de nouvelles façons de penser. C'est pourquoi cette section du parti fédéraliste souhaite un gouvernement de représentation proportionnelle avec un système de vote par ordre de préférence. Le nombre de représentants par rapport à la population sera décidé plus tard. Pour l'instant, leur principal objectif est de gagner les faveurs du public dans l'espoir d'un véritable avenir."
 USB.socialism: "£generic_socialism_small Parti social-démocrate des travailleurs"
 USB.socialism_icon: "£generic_socialism_small"
 USB.socialism_desc: "Le Parti social-démocrate des travailleurs (Social Democratic Workers Party) est un parti de gauche progressiste qui a choisi sa propre voie sur la scène politique de l'État libre. Plus proche de ses homologues européens, il estime que, parmi les grands partis, l'aile gauche du Parti fédéraliste est celle avec laquelle il est le plus facile de travailler pour atteindre ses objectifs. L'une des plus grandes différences entre le Parti fédéraliste et le PSDT est leur approche du code fiscal et le rôle que joue le code fiscal lui-même dans la punition économique et le bénéfice de la société."
 USB.Communist-State: "£USA_free_socialist_party Parti socialiste libre"
 USB.Communist-State_icon: "£USA_free_socialist_party"
 USB.Communist-State_desc: "Le bloc socialiste le plus traditionnel du Parti socialiste libre (Free Socialist Party), cette faction du parti chercherait à établir la dictature du prolétariat afin que les travailleurs obtiennent le juste traitement qu'ils méritent. Leurs principaux points sont l'anti-élection, mais ils sont favorables à l'expansionnisme et à l'interventionnisme à l'étranger. Leur point le plus controversé est qu'ils sont strictement anti-américains, ce qui signifie qu'ils ne cherchent pas à unifier le continent mais plutôt à forger une nouvelle identité."
 USB.Neutral_Communism: "£generic_Neutral_Communism_small Ligue communiste pour la liberté"
 USB.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 USB.Neutral_Communism_desc: "£generic_Neutral_Communism_small Ligue communiste pour la liberté (Communist Freedom League) est un parti marxiste-léniniste dont l'objectif est de garantir la dictature du prolétariat. Ses principales influences proviennent du Cuba de Castro et du régime socialiste vénézuélien. L'économie socialiste et la politique étrangère du « socialisme hémisphérique », un compromis entre le socialisme de Staline dans un seul pays et la révolution permanente de Trotsky, sont les fondements de la LCL. LA LCL cherche à s'approprier le destin socialiste et est prêt à travailler avec la faction anti-électorale du Parti socialiste libre pour s'assurer que ses objectifs sont atteints."
 USB.anarchist_communism: "£USA_free_socialist_party Parti socialiste libre"
 USB.anarchist_communism_icon: "£USA_free_socialist_party"
 USB.anarchist_communism_desc: "La faction minarchiste extrême du Parti socialiste libre (Free Socialist Party) bien que n'étant pas un anarchiste traditionnel, est considérée comme une sorte de parti libertaire-socialiste. Cette faction souhaite un vote démocratique direct, une représentation proportionnelle et un vote par ordre de préférence afin de maximiser l'équité des élections. Ils sont extrêmement favorables aux élections, mais ils sont opposés à l'expansion et à l'anti-américanisme. Ils cherchent à former une nouvelle identité à travers les formes les plus pures de démocratie et à limiter le pouvoir du gouvernement fédéral aux fonctions fédérales. De nombreux jeunes sont attirés par cette faction et rivalisent âprement avec la faction étatiste du PSL dans son ensemble."
 USB.Neutral_green: "£generic_Neutral_green_small Parti vert de l'avenir"
 USB.Neutral_green_icon: "£generic_Neutral_green_small"
 USB.Neutral_green_desc: "Le Parti vert de l'avenir (Green Future Party) est l'approche moderne de la pensée verte. Comprendre que notre planète est forte, mais délicate, donne une perspective plus large sur la façon d'aborder la politique intérieure dans son ensemble. En s'appuyant sur la faction anarchiste du Parti socialiste libre, le PVA cherche à utiliser la science et la technologie pour ouvrir la voie à un avenir vert."
 USB.oligarchism: "£USA_mid_atlantic_party Parti du centre de l'Atlantique"
 USB.oligarchism_icon: "£USA_mid_atlantic_party"
 USB.oligarchism_desc: "Le Parti du centre de l'Atlantique (Mid-Atlantic Party) est un parti de la nouvelle vague, dont l'une des principales factions est fortement isolationniste. Ces personnes souhaitent rechercher la nouvelle identité du centre de l'Atlantique et tourner la page sur les échecs du passé sous un jour nouveau. Ils sont anti-élections, indifférents à l'expansion et à l'implication étrangère, mais sont fortement anti-américains. Les deux factions partagent cet antiaméricanisme, mais leurs positions sur la politique étrangère et l'idée d'élections ou d'un retour aux idéaux démocratiques semblent dépasser les limites."
 USB.Autocracy: "£generic_Autocracy_small Parti de l'autorité de l'Atlantique"
 USB.Autocracy_icon: "£generic_Autocracy_small"
 USB.Autocracy_desc: "Le Parti de l'autorité de l'Atlantique (Atlantic Authority Party) est un parti fortement pro-autorité qui cherche à établir des lois fédérales qui définissent et garantissent l'autorité investie dans les agences de police. Beaucoup d'opposants à ce parti supposé étroit d'esprit ne le considèrent que comme un pion pour la faction isolationniste du Parti du centre de l'Atlantique. Bien que leurs noms soient similaires, les isolationnistes du Parti du centre de l'Atlantique sont un peu plus détendus dans leur vision de l'autorité, mais se concentrent plutôt sur le fait qu'ils sont l'autorité avec la position la plus anti-électorale. Cette position anti-électorale est le principal contre-argument que le Parti de l'autorité de l'Atlantique oppose aux isolationnistes du Parti du centre de l'Atlantique, mais ses cris semblent passer inaperçus."
 USB.Neutral_Libertarian: "£USA_mid_atlantic_party Parti du centre de l'Atlantique"
 USB.Neutral_Libertarian_icon: "£USA_mid_atlantic_party"
 USB.Neutral_Libertarian_desc: "Parti du centre de l'Atlantique (Mid-Atlantic Party) est un groupe qui se concentre entièrement sur la nouvelle vague identitaire qui a été créée. Favorables aux élections, mais aussi en phase avec leur moitié isolationniste et antiaméricaine, les prétendus Identitaires s'attachent surtout à se forger une nouvelle identité. Bien qu'ils ne soient pas opposés à l'expansion, ils ne ressentent pas le besoin de dépasser le fleuve Mississippi le moment venu."
 USB.Neutral_conservatism: "£generic_Neutral_conservatism_small Parti de la liberté et de la solidarité"
 USB.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 USB.Neutral_conservatism_desc: "Parti de la liberté et de la solidarité (Freedom & Solidarity Party) est un parti pro-isolationniste qui cherche à utiliser les moyens de la science et de l'innovation pour garantir un niveau de vie et une jouissance de la vie corrects. Son principal argument économique est l'autarcie dans la mesure du possible, mais pas nécessairement l'autarcie. Sur le plan de la politique sociale, le parti est assez modéré, avec un penchant à gauche et à droite, en fonction du sujet traité. Un exemple est celui des homosexuels dans l'armée, ils croient et soutiennent qu'une telle chose est primordiale pour tout citoyen indépendamment de ses antécédents, mais ils ne croient pas entièrement au mariage homosexuel. Quoi qu'il en soit, ils sont restés fidèles à leur plus proche allié politique, à savoir la faction isolationniste du Parti du centre de l'Atlantique. Leur conviction commune que l'idéalisme mondialiste des anciens Etats-Unis est à l'origine de l'effondrement du pays conduit à une sorte d'approche fermée des questions étrangères et de tout ce qui se trouve en dehors de leur voisinage."
 USB.Nat_Autocracy: "£USA_national_service_party Parti du service national"
 USB.Nat_Autocracy_icon: "£USA_national_service_party"
 USB.Nat_Autocracy_desc: "Le Parti du service national (National Service Party) est un parti pro-américain et très chauvin. Bien que le parti soit divisé sur l'idée d'élections, l'aile militariste du parti est fermement opposée à ces élections. Mais cette faction est favorable à l'expansionnisme et est fortement influencée par les idées d'une méritocratie presque complète."
 USB.Nat_Populism: "£generic_Nat_Populism_small Parti de l'union nationale"
 USB.Nat_Populism_icon: "£generic_Nat_Populism_small"
 USB.Nat_Populism_desc: "Le Parti de l'union nationale (National Union Party) est un parti pro-naturaliste, ce que beaucoup trouvent déroutant étant donné que la nation dans laquelle ils se trouvent n'existe même pas depuis longtemps. Néanmoins, le PUN utilise le fait que la plupart de ses électeurs sont des vétérans et quelques personnes orientées vers la droite pour renforcer sa légitimité. Mais en dehors de toutes les politiques en faveur des anciens combattants, ils sont de plus en plus considérés comme l'aile politique de l'armée, ce que, étonnamment, peu de membres du parti affirment être faux. Ils ne disent pas non plus que c'est vrai, mais ils ne le nient certainement pas."
 USB.Monarchist: "£USA_modern_monarchist_movement Parti du service national"
 USB.Monarchist_icon: "£USA_modern_monarchist_movement"
 USB.Monarchist_desc: "Le Parti du service national (National Service Party) étant essentiellement un parti militaire et de services d'urgence, il est également rempli de rêveurs. Le MMM ou Mouvement monarchiste moderne du PSN a jugé bon de remettre le monarchisme à la mode en popularisant le système de la monarchie élective. L'idée est que les idées d'élection et les principes démocratiques restent essentiellement les mêmes, mais que les fonctions et leurs noms/citations, titres, soient attachés à ceux qui sont élus pour les occuper. En ce qui concerne la position très favorable aux élections, la faction souhaite s'étendre et créer une nouvelle idée. Beaucoup ont entendu parler d'une supposée Maison d'Arlington, mais personne n'est sûr de ce que cela signifie. Pour l'instant, ils doivent convaincre le peuple qu'il est possible d'élire des dirigeants forts et qu'un jour, si l'on travaille suffisamment dur, on peut devenir roi, comme on nous l'a dit quand on était petit."
 USB.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Parti de l'unité de l'Atlantique"
 USB.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 USB.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Le Parti de l'unité de l'Atlantique (Atlantic Unity Party) est un parti de la loi et de l'ordre, de la démocratie directe sans être aussi directe et de l'idéalisme. Considéré comme un autocrate non condamné, le PUA s'efforce de garantir des choses comme le vote par ordre de préférence et un impôt progressif qui se concentre uniquement sur l'imposition proportionnelle des revenus des citoyens. Ces similitudes ainsi que les membres les plus idéalistes du parti utilisent et coopèrent assez souvent avec la faction du Mouvement monarchiste moderne du PSN. Après tout, comme l'aurait dit un dirigeant du PUA, « un peu de cosmétique ne fait pas de mal »."
 USB.Conservative: "£generic_Conservative_small Parti de l'union du condor"
 USB.Conservative_icon: "£generic_Conservative_small"
 USB.Conservative_desc: "£generic_Conservative_small Le Parti de l'union du condor (Condor Union Party) est un vieux parti populiste. Pas tout à fait à gauche, mais pas non plus tout à fait à droite, les condors, comme les membres du parti sont appelés, croient qu'on ne sait pas tant qu'on n'a pas essayé, ce qui est une stratégie primordiale dans la gouvernance. Ce parti est plus considéré comme une tache confuse que comme un véritable parti, avec de nombreuses pièces d'opposition qui se contredisent presque sur le parti principal dont elles aspirent les faveurs politiques. Quoi qu'il en soit, le PUC est un parti de principe et a été une sorte de « troisième parti » solide dans le paysage politique de la nation."
 USB.neutral_Social: "£generic_neutral_Social_small Parti de l'union des travailleurs"
 USB.neutral_Social_icon: "£generic_neutral_Social_small"
 USB.neutral_Social_desc: "Le Parti de l'union des travailleurs (Workers Union Party) est un parti pro-syndical et pro-nationalisation. Les membres du parti pensent qu'un noyau d'industries nationalisées autour des bases de la survie aidera le secteur privé à donner la priorité à l'aide et à l'amélioration des normes de leurs propres travailleurs. Le parti croit également aux réglementations pour limiter les excès des entreprises en matière d'exploitation et s'engage à mandater la création d'un réseau syndical pour coordonner et gérer les problèmes à la fois localement, régionalement et nationalement si cela s'avère nécessaire."
 USB.Nat_Fascism: "£generic_Nat_Fascism_small Ligue de la nation libre"
 USB.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 USB.Nat_Fascism_desc: "£generic_Nat_Fascism_small Ligue de la nation libre (Free Nation League) est un parti naturaliste qui fait preuve d'une xénophobie choquante à l'égard du Moyen-Orient. Ils ont clairement indiqué que les religions et les idéologies du Moyen-Orient et du supposé « monde musulman » représentent un danger pour la liberté et la stabilité de notre nation. Bien qu'ils se targuent d'un prétendu « racisme limité », le fait est que de nombreuses personnes extérieures au parti remarquent un regroupement de néo-nazis, de fascistes ainsi que d'anciens membres du Klan. Alors que le parti est au mieux marginal et au pire un groupe terroriste, beaucoup de ceux qui parlent politique ne le voient pas plus comme un cirque d'extrémisme de droite qui n'attire que ceux qui ne peuvent pas voir ou croire les faits qui se présentent."
 CSA.Western_Autocracy: "£generic_Western_Autocracy_small Parti de Dixie et Delta"
 CSA.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 CSA.Western_Autocracy_desc: "Le Parti de Dixie et Delta (Dixie & Delta Party) n'est un parti que si vous n'en connaissez pas l'existence. Ce parti semble vouloir donner la priorité au développement des transports publics, en mettant l'accent sur le transport ferroviaire. Mais à part cela, leurs autres décisions politiques ne semblent que parer à leur programme principal. Certains disent qu'il s'agit d'un parti à vocation unique, d'autres pensent qu'il s'agit d'une approche obtuse de la gestion de la nation par le biais des affaires économiques. Quoi qu'il en soit, s'ils sont élus, le pays découvrira bien assez tôt ce qu'ils sont vraiment."
 CSA.conservatism_icon: "£generic_conservatism_small"
 CSA.liberalism: "£generic_liberalism_small Parti du postiche de Dixie"
 CSA.liberalism_icon: "£generic_liberalism_small"
 CSA.liberalism_desc: "Le Parti du postiche de Dixie (Wig Party of Dixie) est un parti qui utilise la récente rupture de l'union pour ramener les anciens partis. Les postiches, comme on les appelle, est un parti politique de centre-gauche qui cherche à utiliser le libéralisme classique comme moyen d'empêcher la République de régresser. Travaillant avec la région de la ceinture noire de la nation, le Parti du postiche a tendance à avoir un pouvoir considérable en termes de maintien de la paix politique."
 CSA.socialism: "£generic_socialism_small Parti de la démocratie progressiste"
 CSA.socialism_icon: "£generic_socialism_small"
 CSA.socialism_desc: "Le Parti de la démocratie progressiste (Progressive Democracy Party) de la République méridionale d'Amérique est un peu un avorton en termes de pouvoir politique. La démographie générale de la république étant plutôt conservatrice, peu de régions du Sud sont réellement et durablement progressistes. Le PDP obtient la plupart de ses soutiens dans les villes portuaires, les centres urbains et les centres industriels, ce qui n'est pas vraiment le cas du Sud."
 CSA.Communist-State_icon: "£generic_Communist_State_small"
 CSA.anarchist_communism_icon: "£generic_anarchist_communism_small"
 CSA.Conservative_icon: "£generic_Conservative_small"
 CSA.Autocracy: "£generic_Autocracy_small Parti de l'unité agraire"
 CSA.Autocracy_icon: "£generic_Autocracy_small"
 CSA.Autocracy_desc: "Le Parti de l'unité agraire (Agrarian Unity Party) est plutôt un parti de la classe des planteurs. Cela signifie que la plupart de leurs politiques tendent à donner la priorité aux développements agricoles et aux décisions qui profitent au secteur agricole de l'économie par rapport à la plupart des autres secteurs. Sur le plan social, ils sont apathiques tant que leur statut de faiseurs de rois de l'économie sudiste est assuré."
 CSA.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Nation de l'Islam"
 CSA.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 CSA.Neutral_Muslim_Brotherhood_desc: "La Nation de l'Islam (Nation of Islam) est un groupe culturel afro-américain qui cherche à promouvoir et à garantir le statut des noirs dans la société américaine dominée par les blancs. Dans la République du Sud, ils ont beaucoup plus d'influence en raison de la région de la Ceinture noire qui comprend près de la moitié, voire plus de la moitié, de la nouvelle nation. En conséquence, les membres radicaux de la Nation de l'Islam cherchent à créer une nouvelle nation réservée aux noirs, considérant cette nouvelle nation comme le salut pour les noirs du continent."
 CSA.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Parti de la fédéralisation de Dixie"
 CSA.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 CSA.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Le Parti de la fédéralisation de Dixie (Federalize Dixie Party) cherche à modeler la nouvelle république sur un compromis entre le système dysfonctionnel des États confédérés et l'unitarisme exacerbé des anciens États-Unis. D'un point de vue économique et social, ils ont tendance à pencher à gauche, bien qu'ils refusent d'abandonner leurs positions plus à droite sur certains sujets."
 CSA.Neutral_conservatism: "£generic_Neutral_conservatism_small Parti identitaire sudiste"
 CSA.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 CSA.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Le Parti identitaire sudiste (Southern Identity Party) est un parti d'opposition plus ou moins modéré. Le PIS est un parti à thème unique qui cherche à élever culturellement et à rendre unique l'identité sudiste. Ironiquement, lorsqu'ils sont interrogés sur une telle démarche, de nombreux membres déclarent : « Nous cherchons à être notre propre nation, nous ne recréons pas l'histoire, nous comprenons simplement ce que nous pouvons apprendre et prendre d'elle ». Les socialistes et les libéraux accusent le parti d'être un « esclavagiste mou », de ne pas pouvoir séparer le passé de ses actes, mais le PIS ne se soucie pas de ce qu'il appelle le « bruit blanc » de l'opposition."
 CSA.oligarchism_icon: "£generic_oligarchism_small"
 CSA.Neutral_Libertarian: "£USA_Neutral_Libertarian_small Parti de la liberté du Sud"
 CSA.Neutral_Libertarian_icon: "£USA_Neutral_Libertarian_small"
 CSA.Neutral_Libertarian_desc: "Le Parti de la liberté du Sud (Southern Liberty Party) est le vestige de l'ancien parti libertarien des États-Unis. Le PLS promeut le minarchisme ainsi qu'une approche de l'économie nationale fondée sur le laissez-faire. En ce qui concerne les politiques sociales, le parti semble divisé sur la question de savoir s'il est plus libéral ou plus conservateur sur le plan social, mais il estime que le gouvernement fédéral n'a pas le droit de réglementer les affaires des États et des individus."
 CSA.Neutral_green: "£generic_Neutral_green_small Parti de la beauté du Sud"
 CSA.Neutral_green_icon: "£generic_Neutral_green_small"
 CSA.Neutral_green_desc: "Le Parti de la beauté du Sud (Southern Beauty Party) est un parti vert assez classique en termes de politiques et de thèmes généraux. L'un de leurs points les plus intéressants est qu'ils croient qu'un vrai parti sudiste devrait être un parti qui embrasse la Confédération pour ce qu'elle était et que nous apprenions d'elle et allions de l'avant. Cette déclaration a vu leur base se diviser en raison de cette vision plus controversée du Sud, car les partisans de la ligne dure du côté libéral les traitent d'imposteurs et de racistes."
 CSA.neutral_Social: "£generic_neutral_Social_small Parti des démocrates pour le progrès"
 CSA.neutral_Social_icon: "£generic_neutral_Social_small"
 CSA.neutral_Social_desc: "Le Parti des démocrates pour le progrès (Democrats for Progress Party) est un parti qui se situe à mi-chemin entre les socialistes purs et durs et la gauche modérée. Il croit en une nationalisation ciblée ainsi qu'en une forme améliorée et adaptable de l'État-providence moderne. Il croit également en une législation pro-syndicale pour lutter contre le contrôle manifeste des entreprises."
 CSA.Neutral_Communism: "£generic_Neutral_Communism_small Association communiste du Sud"
 CSA.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 CSA.Neutral_Communism_desc: "£generic_Neutral_Communism_small L'Association communiste du Sud (Southern Communist Association) est un ensemble de marxistes, de léninistes, de staliniens et d'autres communistes convaincus qui souhaitent établir une « République socialiste du Sud ». Elle estime que les agriculteurs sont les travailleurs de Marx et que l'industrialisation est à l'origine de la division moderne des classes. C'est pourquoi leurs plans d'industrialisation sont fondés sur une approche nationale et équilibrée afin de ne pas créer de centres industriels modernes qui sont considérés par les membres comme les « champs d'esclavage modernes »."
 CSA.Nat_Populism_icon: "£generic_Nat_Populism_small"
