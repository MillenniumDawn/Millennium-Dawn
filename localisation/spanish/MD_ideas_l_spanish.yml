 high_level_of_aids_desc: "Entre el 15% y el 20% de la población de este país ha contraído el VIH. Esta enfermedad mortal tiene un impacto significativo en las personas que la padecen, ya que eventualmente les impide trabajar o llevar una vida normal. La lucha contra el VIH es un proceso lento y la única herramienta real es la atención médica constante y de alta calidad para reducir el sufrimiento de las personas y educar a la población para reducir el riesgo de contagio.\n\n[VIH_atención_médica_tooltip]."
