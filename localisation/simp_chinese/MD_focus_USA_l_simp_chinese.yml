 USA_focus_the_pentagon_wars: "五角大楼之战"
 USA_focus_the_pentagon_wars_desc: "冷战即将结束，进入新世纪，五角大楼高层和整个美国军事机构内部开始酝酿一场内部斗争。老手们认为，新机器和战争武器的成本只是敌人可以用来让我们破产的新奇玩意。而另一边，年轻人和创新者则认为，现代雷达和其他军事武器的创新将定义和塑造现代战场。这场内部斗争被媒体和好莱坞大肆渲染，但只有那些有权限的人知道真正的结果。"
 USA_focus_united_states_army: "美国陆军"
 USA_focus_united_states_army_desc: "美国陆军是美国独立战争期间成立的大陆军，是美国武装部队的三大支柱之一。纵观其历史，陆军经历了无数创新，也经历了相当多的腐败。但在现代，该部门面临着新的挑战。随着技术创新达到顶峰，技术与策略之间的鸿沟不断扩大，成为破坏性手段。资金损失、研发项目超出预算的程度达到几十年来从未见过的水平，以及同僚和将军的内部破坏，都意味着有很多事情要做。问题是，从哪里开始？"
 USA_focus_five_star_folly: "五星级的愚蠢"
 USA_focus_five_star_folly_desc: "现代战场是意志和决心的战场，而不是小玩意和小工具的战场。因此，我们必须调整和重新调整我们的训练工作、我们的结构以及我们部队对现有装备的适应性。研发将减少，并转向改善生活质量、增强小型武器以及后勤实力。"
 USA_focus_infantry_doctrine_debate: "步兵学说辩论"
 USA_focus_infantry_doctrine_debate_desc: "为了提高效率并降低成本，我们必须研究军队运作的核心。这个核心支柱是普通士兵，即步兵。目前有三种主要理论贯穿了冷战的始终。轻步兵理论、机动步兵理论和装甲步兵理论。这三种理论各有优缺点，但问题是，从经济性和灵活性的角度来看，哪一种最适合我们的国家。"
 USA_focus_light_infantry_dominance: "轻步兵优势"
 USA_focus_light_infantry_dominance_desc: "步兵是最容易塑造和适应任何情况的。有了这把钥匙，我们就可以打开效率之门，让我们的士兵能够应对陆上和空中的威胁。"
 USA_focus_mobile_infantry_machine: "机动步兵机制"
 USA_focus_mobile_infantry_machine_desc: "通过步兵的灵活性，结合机动运输工具和侦察车辆的机动性，我们努力打造作为我们军队核心的终极打击力量。"
 USA_focus_armored_infantry_ascendance: "装甲步兵崛起"
 USA_focus_armored_infantry_ascendance_desc: "现代坦克价格昂贵，相对于其可能带来的“回报”而言，成本非常高。因此，我们必须调整步兵以取代和弥补这些资金缺口，开辟一条新的前进道路。装甲步兵理论将确保装甲作战的多功能性，通过更高效、更灵活地部署步兵来转移敌人的注意力，并迷惑敌人的装甲部队和轻型部队。"
 USA_focus_tank_force_dilemma: "坦克部队困境"
 USA_focus_tank_force_dilemma_desc: "现代战场几乎已经让坦克的原始用途过时了。如果我们真的想拥有一支全面发展的军队，我们必须认真考虑我们打算如何使用这些巨大的金属机器。"
 USA_focus_repurposing_armored_programs: "重新利用装甲计划"
 USA_focus_repurposing_armored_programs_desc: "重新规划装甲计划指令是对军队的立即重组。坦克部队将基本停止，并保留用于非常特殊的任务（如果需要），但主要指令是将研究和材料重新用于步兵战车、装甲输送车和其他计划，以加强和改善战斗的所有其他方面。"
 USA_focus_modern_tanks_modern_solutions: "现代坦克意味着现代解决方案"
 USA_focus_modern_tanks_modern_solutions_desc: "坦克是现代奇迹，不应被简单地当作过去时代的噱头而丢弃。通过改进生产方法和重组部队组织，我们可以让坦克部队成为我们主力步兵部队的老大哥和旅伴。"
 USA_focus_logistical_dominance: "后勤优势"
 USA_focus_logistical_dominance_desc: "只有实际具备维持有效战力所需的装备时，部队才能发挥作用。故而我们必须创造一个后勤的典范，鼓励和扩大后勤机构，确保我们的供应和运输网络及时有效地运作。"
 USA_focus_fire_support_supremacy: "火力支援至上"
 USA_focus_fire_support_supremacy_desc: "火炮，亦即战争之王。火炮的机动性可以满足设计需求，还能提供多种区域清扫方式，相对而言比呼叫空军更廉价。因此我们将投资并确保我们的火炮在新时代战争中成为赢家，就像数十年乃至数个世纪前那样。"
 USA_focus_gold_star_program: "金星计划"
 USA_focus_gold_star_program_desc: "现代战场由我们敌人的技术优势所决定。尽管被称为冷战的军备竞赛已然结束，我们的敌人还是在日渐成长，“和平年代”继续冒泡、沸腾直至变成一锅充斥着不满、革命和社会动荡的热汤。我们必须大力投资于研究与开发项目，完善我们的技术集成度，确保我们不仅是一支强大的军队，还要是一支整齐划一的军队。"
 USA_focus_armored_combat_debate: "装甲战之争"
 USA_focus_armored_combat_debate_desc: "现代战场上的女王正是装甲战斗车辆。无论是坦克、步战还是装输，这些战争机器可以决定一场战斗的走向，甚至潜在影响整场战役。然而，随着装甲战形态的演化，我们面临分立的选择。我们是要更关注基于坦克的发展，还是多留资源支持像步战和装输这样的更轻型车辆？"
 USA_focus_light_vehicle_innovations: "轻型车辆创新"
 USA_focus_light_vehicle_innovations_desc: "坦克固然是很好的移动碉堡，但对现代反坦克能力的投资和创新使得直接坦克战成为一个更具风险的选项，无论是物质上还是人员上的。因此我们重新把资金更多分派到装甲输送车和步兵战车上，保证更灵活的步兵和装甲战术。此外，步战和装输要比坦克容易生产得多。"
 USA_focus_modern_battle_tank_innovations: "主战坦克创新"
 USA_focus_modern_battle_tank_innovations_desc: "MBT，又称主战坦克，是坦克在冷战时的一种演化，创造了坦克战术条例的现代标准。我们必须发扬主战坦克概念，确保打造出一支强大的装甲部队，为抵御任何敌人的进攻提供强有力的武备。与此同时，当我们重整部队组织，加入更多同级子单位时，可以预见到自行防空炮和无后坐力炮等单位将作为这种创新的副产品得到发展。"
 USA_focus_mass_motorization_efforts: "大规模摩托化尝试"
 USA_focus_mass_motorization_efforts_desc: "为了确保我们的机动性达到我们选择的任何指标，我们必须迫使我们的制造合作伙伴标准化并增加机动化生产，以使我们的步兵能够跟上我们的机械化和装甲部队的步伐。"
 USA_focus_the_artillery_conundrum: "炮兵难题"
 USA_focus_the_artillery_conundrum_desc: "在无人机、隐形飞机和更多远程武器装备的现代时代，我们应该如何对待陆军最脆弱的野战部队之一，这是一个原则问题。这就是火炮及其炮兵。我们需要弄清楚我们需要采取什么方向，以及我们是否应该更多地关注防御或潜在的进攻，以防止敌人随意袭击这些明显的目标。"
 USA_focus_defensive_artillery_program: "防御炮兵计划"
 USA_focus_defensive_artillery_program_desc: "防御炮兵计划旨在研究和创新更好的防御措施，包括装备设计以及整个战场防御能力。局部机动性和从更远距离到达前线的能力也将确保我们装备和人员的整体生存能力。"
 USA_focus_offensive_artillery_program: "进攻炮兵计划"
 USA_focus_offensive_artillery_program_desc: "进攻炮兵计划旨在为整个部队树立新的机动作战标准。通过与装甲和自行火炮系统相关的创新和研究，我们设定了整个军队的步伐，因为炮兵被认为是该兵种中最慢的部队。"
 USA_focus_supplies_supples_supplies: "后勤，后勤，后勤"
 USA_focus_supplies_supples_supplies_desc: "军需部正准备成为军队职能的骨干。更多的先进技术和复杂的武器系统意味着在战场上需要携带更多东西，并担心更换。因此，我们必须建立一个流动且机动灵活的补给网络，以确保限制敌人对“关键”补给中心的破坏。"
 USA_focus_army_special_forces_question: "陆军特种部队问题"
 USA_focus_army_special_forces_question_desc: "陆军特种部队的规模越来越大，而且能力也越来越重叠。我们需要认真考虑陆军特种部队应该发挥什么作用，不仅要与其他军种有明显区别，而且要在自己的军种内也足够有特色。"
 USA_focus_specialized_frontline_defense_support: "特种前线防御支援"
 USA_focus_specialized_frontline_defense_support_desc: "特种前线防御支援是将陆军特种部队重新组织为总部队或陆军分支，以一切可能的方式协助和支持防御阵地。潜在的包围意味着特种前线防御支援将提供有限的补给，以帮助被困部队，对敌人对阵地和/或敌方侦察部队的攻击进行反击和机动等。这样，军队将能够团结起来，形成一道堡垒，对抗自由和民主本身的敌人。"
 USA_focus_the_dagger_within_the_cloak: "斗篷里的匕首"
 USA_focus_the_dagger_within_the_cloak_desc: "我们的特种部队需要成为最优秀的部队。因此，为了实现这一崇高目标，我们需要大量资金和设备投资来训练、完善和发展这支部队，使其成为一支最有效的打击部队。"
 USA_focus_the_information_game: "信息游戏"
 USA_focus_the_information_game_desc: "了解自己和敌人的动向是取得胜利的关键。我们必须投资更好的方法来侦察和获取敌军的信息，这样才能避免浪费。"
 USA_focus_this_is_the_army_mr_jones: "这就是军队琼斯先生"
 USA_focus_this_is_the_army_mr_jones_desc: "我们是一支新军队，有新精神、新士兵，是捍卫正义的新起点。为了自由、解放和追求所有人的幸福。"
 USA_focus_united_states_navy: "美国海军"
 USA_focus_united_states_navy_desc: "美国海军成立于1776年，革命后解散，随后在19世纪作为对当时巴巴里海盗的紧急反应而重新成立，它有着坚忍不拔且不断变化的历史。自世界大战期间取代大英帝国以来，美国海军一直处于海军创新的前沿，它试图弄清楚新千年它到底需要什么。由于大多数战斗都是以陆地或空中为中心，许多公众想知道海军到底需要多少钱。因此，海军领导层需要调整其思维方式和公关团队来证明任何新决策的合理性，因为如果海军不仅仅是一支简单的商船防御舰队，那么它必须在这个新时代找到自己的新声音。"
 USA_focus_project_steel_waves: "钢铁浪潮计划"
 USA_focus_project_steel_waves_desc: "我们是全球超级大国，这不是荣誉的象征，也不是耻辱的标志，而只是一种秩序和地位。为此，我们必须调整我们的海军力量以适应这一地位。大多数全球大国加起来都无法与我们近40多年前的技术完全竞争，因此我们将把研发重点放在简化现有船舶的生产、维修和改装上。一支模块化和自适应的舰队，而不是一支缓慢萎缩的原始技术和动力舰队。"
 USA_focus_naval_group_flexibility_program: "海军集团灵活性计划"
 USA_focus_naval_group_flexibility_program_desc: "海军集团灵活性计划是一项指定的生产计划，它将使我们能够简化和更好地调整我们的海军生产和维修工作，以实现最大效益。"
 USA_focus_small_ship_debate: "小船辩论"
 USA_focus_small_ship_debate_desc: "现代时代已经将小型舰艇的动态重塑为护卫舰和轻型护卫舰的精华。如果我们要打造一支顶级精简部队，我们需要弄清楚这两艘舰艇中的哪一艘将成为支持我们的潜艇和驱逐舰的核心。"
 USA_focus_frigate_fighters: "护卫舰"
 USA_focus_frigate_fighters_desc: "护卫舰是海军历史上用途最广泛、变化最大的舰船类型。这种舰船虽然比驱逐舰小，但如果改装得当，却拥有巡洋舰的火力。因此，我们将把护卫舰变成真正的战斗机和海军的主要骨干。"
 USA_focus_corvette_combat_flexibility: "轻型护卫舰的作战灵活性"
 USA_focus_corvette_combat_flexibility_desc: "轻型护卫舰是现代舰队阵容中最小的、具有合理战斗力的舰艇。因此，我们将投资、改造、升级和创建一支轻型护卫舰舰队，以压倒和摧毁自由和自由海洋航行的敌人。"
 USA_focus_naval_maneuver_warfare: "海军机动作战"
 USA_focus_naval_maneuver_warfare_desc: "对推进器研发的投入将使我们的小型舰艇在公海上更加灵活。这种不断增强的机动性是大多数海军上尉所不具备或未受过训练的，因此需要训练和时间来适应这些新的作战方式。"
 USA_focus_increasing_contractor_incentives: "增加承包商激励措施"
 USA_focus_increasing_contractor_incentives_desc: "通过制定更好的指导方针、激励方案和资金，我们的海军民用和军事承包商将有更好的动力来提供比以前更好的整体成果。"
 USA_focus_project_new_waves: "新浪潮计划"
 USA_focus_project_new_waves_desc: "“新浪潮”计划是一项专门的研发计划，旨在尽可能地更新、增强和现代化，甚至为未来做好准备。我们的海军是世界上吨位最大的海军，所以让我们充分利用每一吨。"
 USA_focus_the_submarine_debate: "潜艇之争"
 USA_focus_the_submarine_debate_desc: "潜艇是海军隐形和防御措施的未来。然而，我们需要认真考虑是否要投资于潜艇舰队的攻击型还是导弹型。"
 USA_focus_the_attack_fleet: "攻击舰队"
 USA_focus_the_attack_fleet_desc: "通过对我们的攻击潜艇（包括现有和未来开发的）进行投资，我们可以确保我们的海军实力在瞄准和迅速摧毁敌舰方面发挥最大作用。"
 USA_focus_the_missile_fleet: "导弹舰队"
 USA_focus_the_missile_fleet_desc: "通过大量投资于潜艇的模块化导弹，我们将能够瞄准并摧毁海上的任何障碍物。无论是人造的还是自然的。"
 USA_focus_mobile_airports_program: "移动机场计划"
 USA_focus_mobile_airports_program_desc: "通过研发更灵活的飞机以及起飞和降落辅助系统，我们可以将航母变成移动机场。这反过来会为海军战区带来最大的火力，而无需在驱逐舰、巡洋舰等核心舰艇上进行大量投资。"
 USA_focus_project_gunships: "攻击直升机项目"
 USA_focus_project_gunships_desc: "大量投资和研究开发更好的直升机将使它们成为新的通用战斗机器。虽然改进直升机有助于陆战，但主要目的是利用它们作为我们航母舰队中灵活快速的打击者。现代海军打击力量已经到来，我们将实现这一目标。"
 USA_focus_strengthing_naval_training_efforts: "加强海军训练力度"
 USA_focus_strengthing_naval_training_efforts_des: "通过提高标准和要求，以及全面改进海军人员的训练方式和内容。这样，我们将为普通水兵如何应对战场条件和危机管理情况树立新的先例，从而打造一支更强大、更有知识的部队。"
 USA_focus_role_of_the_usmc: "美国海军陆战队的作用"
 USA_focus_role_of_the_usmc_desc: "美国海军陆战队有着血腥的历史。然而，海军陆战队的作用再次受到挑战。在孤立的战役和没有与可以轻易识别的敌人进行“大战”的现代时代，现代海军陆战队的身份有些不同。我们需要弄清楚我们是否应该继续拥有一支专业的海军陆战队，或者建立一个更具支持性和/或概括性的部门，并将其移至陆军，而不是严格隶属于海军的一个分支部门。"
 USA_focus_marines_are_as_marines_were: "海军陆战队就像海军陆战队一样"
 USA_focus_marines_are_as_marines_were_desc: "发动海上入侵，用长矛刺穿敌人的海岸防御。这就是海军陆战队，这就是她未来的样子。海军陆战队是开路先锋！"
 USA_focus_marine_lessons_in_army_clothes: "海军陆战队军装课程"
 USA_focus_marine_lessons_in_army_clothes_desc: "现代战场对强大而专注的海军入侵部队的需求越来越小。因此，我们可以努力整合和更好地改革我们的地面部队，使其更适应地形特征，无论是水上还是非水上。"
 USA_focus_repair_teams: "维修队"
 USA_focus_repair_teams_desc: "配备专业的海军陆战队来帮助维修和控制损害意味着我们的舰船可以比以前更快地重返水面。只有在必要时，才会将严重问题留在干船坞。"
 USA_focus_a_modern_navy: "现代海军"
 USA_focus_a_modern_navy_desc: "无论顺境逆境，我们都能做到，我们打造了一支可以与最强大的敌人抗衡的海军。现在我们将能够毫无差池地保卫我们自己和我们的盟友。"
 USA_focus_united_states_air_force: "美国空军"
 USA_focus_united_states_air_force_desc: "尽管美国空军是最年轻的武装部队之一，但它却有着一段有趣的历史。美国空军最初是陆军的一个部门，名为美国陆军航空队，第二次世界大战的需要要求空军成为一个独立的军种。自那场战争以来，空军已成为现代战场霸权的典范。但随着战争的变化，空军的需求也在发生变化，现在随着新时代的到来，该部门的领导层需要弄清楚如何适应“现代战场”不断变化的情况。"
 USA_focus_economy_class_warfare: "经济阶级斗争"
 USA_focus_economy_class_warfare_desc: "你不可能在空腹的情况下打仗，而且你肯定不可能在没有正常运转的经济的情况下打仗。因此，我们必须找到方法重新调整空军预算，使其在生产方法和模式上更加高效，从而可以将其重新投入到经济中。"
 USA_focus_the_modular_design_program: "模块化设计程序"
 USA_focus_the_modular_design_program_desc: "模块化设计计划是所有飞机生产的精简版。我们无需创建多条高度专用的飞机生产线，而是通过创建可模块化适应国家需求的真正标准飞机模型来确保最高效的生产。"
 USA_focus_production_development_investments: "生产开发投资"
 USA_focus_production_development_investments_desc: "通过研发计划和一般制造业投资，我们可以提高生产能力，并产生一些民用成果。这些肯定有助于创造就业机会并完善我们飞机的性能。"
 USA_focus_fighter_focused_budgeting: "以战斗机为中心的预算"
 USA_focus_fighter_focused_budgeting_desc: "更轻的材料、敏捷性训练改进和更好的武器系统。这些只是我们打算投资的一部分，以使我们的空军成为一支不可忽视的力量。"
 USA_focus_bomber_focused_budgeting: "以轰炸机为中心的预算"
 USA_focus_bomber_focused_budgeting_desc: "提高有效载荷毁伤能力，改进飞机系统设计等等。我们将投资于这些以及更多方面，以确保我们的空军能够扫除地面部队遇到的任何障碍。"
 USA_focus_civil_military_innovations_program: "民用和军用创新计划"
 USA_focus_civil_military_innovations_program_desc: "民用和军用创新计划是一个联合开发和研究机构，旨在将军事创新和民用创新结合起来，了解两者如何相互启发。通过该计划，我们的经济将为人民服务，也为国防服务。"
 USA_focus_a_limitless_sky: "无垠的天空"
 USA_focus_a_limitless_sky_desc: "人们说天空才是极限，而美国空军的目标就是超越并证明天空没有极限。"
 USA_focus_perpetual_air_dominance: "永久空中优势"
 USA_focus_perpetual_air_dominance_desc: "通过对武器系统和机组人员训练方案近乎持续的投资，我们可以通过纯粹的攻击性创造一种感知主导的状态。"
 USA_focus_american_institute_for_avionics: "美国航空电子研究所"
 USA_focus_american_institute_for_avionics_desc: "美国航空电子研究所是一家致力于发展和提高空军能力的研究中心。我们希望未来能创造伟大的成就。"
 USA_focus_phase_one_innovations: "第一阶段创新"
 USA_focus_phase_one_innovations_desc: "第一阶段的创新是指机组人员培训的全面进步以及更有效的飞机操作和制造方式。"
 USA_focus_phase_two_innovations: "第二阶段创新"
 USA_focus_phase_two_innovations_desc: "持续的投资和研究计划已开始在地面支援和直接战场支援方面取得成果。我们希望这些创新将更好地改善我们对敌方阵地的联合攻击。"
 USA_focus_phase_three_innovations: "第三阶段创新"
 USA_focus_phase_three_innovations_desc: "积极的投资不断推动我们的创新，我们在大型轰炸机和有效载荷破坏力方面取得了突破。"
 USA_focus_paratrooper_corps: "伞兵部队"
 USA_focus_paratrooper_corps_desc: "伞兵是陆军和空军的一个独特兵种。伞兵诞生于二战时期的实验需要，被认为是现代训练的重要组成部分。从传统的C-130运输机跳伞到攻击直升机速降，伞兵精神在今天的战场上仍然很强大。现在我们需要弄清楚我们军队的真正需求，以确保最高的凝聚力和效力。"
 USA_focus_jump_wings_forever: "永远的伞兵"
 USA_focus_jump_wings_forever_desc: "我们的伞兵是最优秀的，我们将改进和照顾这支部队，以确保他们在可预见的未来保持这种状态。"
 USA_focus_every_soldier_a_trooper: "每位士兵都是战士"
 USA_focus_every_soldier_a_trooper_desc: "直升机的机动性以及战场瞬息万变的节奏意味着伞兵的作用需要得到扩展，而不仅仅是保留。因此，我们将尽一切努力，利用伞兵多年来所获得的经验教训来完善和增强我们的军队。"
 USA_focus_joint_branch_coordination_training: "联合部门协调培训"
 USA_focus_joint_branch_coordination_training_desc: "联合部队协调训练计划是一项凝聚力和协调性训练计划，旨在加强空军和陆军各兵种之间的训练和合作，以适应现代战场的固有特性。这也将有助于尽可能减少各兵种之间的冲突事件。"
 USA_focus_to_infinite_and_beyond: "超越无限！"
 USA_focus_to_infinite_and_beyond_desc: "我们为确保空军无人能及而做出的创新和奉献非常出色。我们可以毫不怀疑地说，我们为改善空军所做的努力将在未来几年成为全世界热议的话题。"
 USA_focus_united_states_general_staff: "美国参谋长联席会议"
 USA_focus_united_states_general_staff_desc: "美国参谋长联席会议和将官团在最好的情况下是一个喜怒无常的机构，在最坏的情况下则是一个软实力斗争，这取决于时代的不同。然而，近年来，总参谋长联席会议出现了一些有趣的问题。尽管冷战已经结束，但内部仍然存在腐败和过度支出的斗争，以及“创新者与守旧派”这个古老的问题。然而，在新千年，重新培训和完善整个军官团的问题仍存在争议，因此人们提出了一些想法。因此，我们需要弄清楚我们的需求是什么。"
 USA_focus_army_centric_training: "陆军中心训练"
 USA_focus_army_centric_training_desc: "通过进一步推进军队的再训练和进步计划，我们在指挥和控制方面的优先发展将使我们的地面部队在未来取得卓越成就。"
 USA_focus_army_knowledge_priority: "陆军知识优先"
 USA_focus_army_knowledge_priority_desc: "现在，军官队伍的晋升需要比空军或海军更多的陆军知识和需求。这将确保更多的命令及控制元素用于改进我们的地面部队，因为地面部队是战斗的主要发生地。"
 USA_focus_naval_centric_training: "海军中心训练"
 USA_focus_naval_centric_training_desc: "通过进一步开展海军再培训和进修计划，我们在指挥和控制方面的重点将放在提高海军机动性和生存能力上。这意味着更多的舰船将拥有灵活且适应性强的指挥官。"
 USA_focus_naval_knowledge_priority: "海军知识优先"
 USA_focus_naval_knowledge_priority_desc: "军官队伍的进步现在需要更多海军知识来发展和培养海军部门中更好的命令及控制元素。我们的大多数战略战斗都以某种方式涉及海军，因此，为了确保这一骨干力量强大而持久，其领导者需要由类似的人才组成。"
 USA_focus_air_force_centric_training: "空军中心训练"
 USA_focus_air_force_centric_training_desc: "通过进一步推进空军的再培训和进步计划，我们在命令及控制发展方面的优先考虑将使我们的空军在未来取得卓越成就。"
 USA_focus_air_force_priority_knowledge: "空军知识优先"
 USA_focus_air_force_priority_knowledge_desc: "军官队伍的进步现在需要更多空中或航空知识来发展和培养我们空军中更好的命令及控制元素。现代战场几乎由空战决定，因此我们需要确保我们的空军不受任何已知敌人的挑战。"
 USA_focus_a_true_pax_americana: "真正的美式和平"
 USA_focus_a_true_pax_americana_desc: "改革、变革，满足我们管辖下每个部门的需求。我们的国家将得到保障，世界将知道什么是真正的美国和平。“为和平与繁荣”。"
 USA_focus_reintroducing_mandatory_service: "重新引入强制服役"
 USA_focus_reintroducing_mandatory_service_desc: "通过国会游说，我们希望能够推动重新引入强制服役期。这可以保持我们的人数，并减轻我们现有的纯志愿部队的压力。由于政治上的强烈反对，建议立法者的服役期仅为6个月。"
 USA_focus_expanding_mandatory_service: "扩大强制服役"
 USA_focus_expanding_mandatory_service_desc: "军队和国防的需求已经到了令人担忧的地步。如果我们要掌控局面，就必须 - 我的意思是，我们必须游说国会批准这一措施。公众的强烈反对将非常强烈，但最终，在这些充满不确定性的艰难时期，我们的国防是合理的。"
 USA_focus_concerning_developments: "关于发展"
 USA_focus_concerning_developments_desc: "事情进展不顺利，而且似乎已经到了无法逆转的地步。因此，我们必须增加征兵要求，以达到我们所需的人数。这会很痛苦，但我们不能冒险进行任何辩论。"
 USA_focus_desperate_measures: "绝望的措施"
 USA_focus_desperate_measures_desc: "情况持续恶化，如果我们想有所作为，就必须采取严厉措施。如果没有人使用装备，装备就毫无意义。"
 USA_focus_congressional_chaos: "国会混乱"
 USA_focus_congressional_chaos_desc: "这是我们历史上第一次在选举团制度中陷入僵局。随着人们对谁的候选人真正赢得选举的敌意不断增加，全国各地开始发生小规模骚乱。因此，国会正在努力想办法解决这个问题。"
 USA_focus_secretary_to_president: "从秘书到总统"
 USA_focus_secretary_to_president_desc: "没有什么比一场糟糕的演出更糟糕的了。在这样的“世界末日场景”中，宪法的措辞意味着选择太多。双方都面临着公关噩梦，社会秩序和制度信任进一步崩溃的可能性越来越大。因此，我们必须援引《总统继任法案》，做一些前所未有的事情。跳过众议院和参议院，让现任国务卿就职。这对我们来说是一个安全的选择，也是全国的第一次，因为在这个国家的历史上，我们从未经历过如此尖锐的事情，刺穿我们国家的心脏和基础......愿上帝保佑我们所有人，这样的事情永远不要再发生了。"
 USA_focus_reassuring_wall_street: "让华尔街放心"
 USA_focus_reassuring_wall_street_desc: "危机过后，我们首先需要与华尔街和投机者合作，阻止他们让股市再次陷入低迷。针对华尔街和普通民众的针对性会议和一些选择性救助计划应该能让所有人平静下来。"
 USA_focus_restarting_aid_programs: "重启援助计划"
 USA_focus_restarting_aid_programs_desc: "很久以前，联邦政府曾试图通过补贴和从农民手中收购牛奶来拯救乳制品行业的农民。然而，农民们得知了这实际上意味着什么，因此最终扩大了他们的生产能力。最终，政府解决了这个问题，并通过实施隐性举措来让全国消费更多的乳制品，从而基本解决了这个问题。然而，剩余的牛奶太多了，以至于另一项名为“政府奶酪”的举措应运而生。这个简单的计划给老一代留下了深刻的印象，大多数新一代人永远不会知道，那时你可以以低价获得免费的奶酪。但现在情况不同了。储存这些库存的成本远远高于回馈的成本，因此该计划正在重新启动。人们餐桌上的食物越多，意味着某些地区对健康问题的担忧就越少，对某些福利计划的需求也就越少，此外，我们减少了库存，然后我们降低了政府的储存成本。每个人都是赢家。"
 USA_focus_specification_act: "规范法案"
 USA_focus_specification_act_desc: "国会的事情越来越陷入僵局，以至于最近的危机已经动摇了整个国家。因此，《规范法案》的公布，这项立法规定国会法案必须符合单一主题或问题，以防止国会秩序不断崩溃。这可能会导致几乎所有方面的国家官僚机构大幅减少，因为单一问题的形式将防止针锋相对的策略导致立法臃肿。同样，鼓励放松这种形式的管制，可以开放更多私营部门项目，而无需担心太多的管理费用，从而有利于经济。"
 USA_focus_national_armed_services_audit: "国家武装部队审计"
 USA_focus_national_armed_services_audit_desc: "关于军费开支数额和实际结果的争论导致征兵人数下降，以及公众对军队整体看法的负面趋势。因此，将对武装部队进行全国审计，希望这能改变现状，减少军费的总体需求。增加开支的趋势可能不会消失，但如果我们能从现有资源中获得更多，那么我们至少可以减缓事物的指数增长速度。"
 USA_focus_reduce_and_expand_act: "减少与扩大法案"
 USA_focus_reduce_and_expand_act_desc: "《减少与扩大法案》是一项立法，旨在评估和减少联邦SAT和考试要求，并鼓励为开设扩大课程的学校和学区提供资金。家政学和金融学等课程将极大地帮助后代的稳定，因为他们将学会理财和照顾自己以及自己做饭。"
 USA_focus_domestic_over_foreign: "国内政策优先于外交政策"
 USA_focus_domestic_over_foreign_desc: "在这个新的和平时代，如果我们要继续考虑照顾他人，就应该更多地关注自己。因此，我们应该重新调整以外交政策为中心的预算，并将其重新用于一些国内举措。"
 USA_militarist_economic_militarism: "经济军国主义"
 USA_militarist_economic_militarism_desc: "我们的国家是强大的，它拥有确保全球和平与稳定的原材料和人力资源。但长期以来，政客们在各个方面都浪费和浪费了宝贵的资源。因此，我们将开始重新调整我们的经济，以应对我们共和国的敌人想要引发的任何军事冲突。"
 USA_militarist_economic_r_and_d: "经济研发"
 USA_militarist_economic_r_and_d_desc: "为了继续优化我们的经济，我们需要建立经济研发部门。我们将这样做以确保我们国家的经济安全。"
 USA_militarist_national_wellness_programs: "国家健康计划"
 USA_militarist_national_wellness_programs_desc: "国家健康计划是一系列回馈那些为国家做出贡献的人的方式。如果公民照顾国家，那么国家也会这样做。由于我们可能面临一场战争，这种情绪对所有人都有沉重的负担。"
 USA_militarist_strategic_quotas: "战略配额"
 USA_militarist_strategic_quotas_desc: "我们的经济实力是无穷无尽的。然而，在危机和战争时期，人们必然会做出牺牲，因此我们将发布轮换战略配额计划，让民众了解并理解未来可能需要什么。"
 USA_militarist_integrated_corps_of_engineers: "整合工程兵团"
 USA_militarist_integrated_corps_of_engineers_desc: "通过在公共工程项目等中利用工程兵团和军队的其他方面，我们可以创造我们公民尚未经历过的新发展标准。不仅如此，谁不想参军呢？因为他们知道自己不必去遥远的地方送死，这就是所谓的免费公共关系。"
 USA_militarist_investing_in_naval_companies: "投资海事公司"
 USA_militarist_investing_in_naval_companies_desc: "资助几家海事公司的研究计划将使我们的民用和军用工业能够制造新舰船，并找到加快维修速度的方法。请记住，军事创新会催生新的民用创新，反之亦然。"
 USA_militarist_automations_act: "自动化法案"
 USA_militarist_automations_act_desc: "为了提高我们的潜在经济产出并扩大我们的潜在征兵队伍，我们必须在可能的情况下尽可能地投资自动化。人们不会喜欢它，但如果我们要生存，它就是必不可少的。"
 USA_militarist_mea: "强制就业管理"
 USA_militarist_mea_desc: "强制就业管理局是一个政府行政机构，旨在帮助失业者找到工作。强制就业管理局受到新政时期一些三字母机构的启发，旨在帮助所有需要工作的人。"
 USA_militarist_fwip: "未来战争创新计划"
 USA_militarist_fwip_desc: "未来战争创新计划是一个致力于创新以打造未来战斗力量的研发综合体。通过不懈努力，我们将确保我们的武装部队在全球范围内无与伦比。"
 USA_militarist_army_armaments_improvements: "陆军军备改进"
 USA_militarist_army_armaments_improvements_desc: "通过开发合同，我们能够改进士兵的装备。我们希望借此提高我军的整体作战能力。"
 USA_militarist_mobile_observation_force: "机动观察部队"
 USA_militarist_mobile_observation_force_desc: "机动观察部队是一支与侦察计划相关的专业部队。这支新部队将是一支高度机动的部队，负责密切关注敌人的动向，并确保我们的部队在尽可能的情况下尽可能多地收到来袭和一般动向的警告。"
 USA_militarist_localized_logistics: "本地化后勤"
 USA_militarist_localized_logistics_desc: "以小型部队和灵活性指标为依据的后勤改善有望使我们的军队更加协调，并为应对敌人可能发起的任何攻击做好更充分的准备。"
 USA_militarist_naval_gunnery_advancements: "海军炮术进步"
 USA_militarist_naval_gunnery_advancements_desc: "研究新的炮兵训练团以及改进我们舰队的常备弹药和武器系统对于保卫我们的沿海水域以及在必要时与敌人作战至关重要。"
 USA_militarist_propulsion_advancements: "推进系统的进步"
 USA_militarist_propulsion_advancements_desc: "改进海军舰艇的发动机和推进系统将使我们的舰艇能够以前所未有的速度相互接触。更不用说这将在未来的战争中带来的战场主动权。"
 USA_militarist_increased_pay_incentives: "增加薪酬激励"
 USA_militarist_increased_pay_incentives_desc: "我们的海军人员大多是容易覆灭的，几乎没有机会从敌军手中逃脱。这些艰苦的条件意味着我们应该给予他们适当的补偿。有了补偿，我们还将增加海军作战演习和脱离敌军演习，以确保每艘舰船和舰船上人员的生存和效力。"
 USA_militarist_aircraft_improvements: "飞机改进"
 USA_militarist_aircraft_improvements_desc: "投资制造更好更灵活的飞机意味着我们还需要投资于我们的人员，以便能够正确操作这些战争机器。因此，我们将这样做，以便为我们的公民创造晴朗的天空。"
 USA_militarist_increasing_drill_intensity: "增加训练强度"
 USA_militarist_increasing_drill_intensity_desc: "完善、加强和改进我们的飞机训练，以提高整体效能，将在任务效率和战斗力方面取得成果。"
 USA_militarist_weapon_system_innovations: "武器系统创新"
 USA_militarist_weapon_system_innovations_desc: "对改进我们飞机武器系统的研发投资将带来更有效的战斗场景，希望这将在未来的冲突中带来净收益。"
 USA_militarist_pre_emptive_mobilization: "先发制人动员"
 USA_militarist_pre_emptive_mobilization_desc: "时机已经成熟，我们必须开始动员全国的力量，确保我们的未来有保障。"
 USA_militarist_securing_southern_interests: "保障南方利益"
 USA_militarist_securing_southern_interests_desc: "墨西哥帮派暴力猖獗，联邦政府在现代社会中也显得有些无效，因此它是确保大陆主导地位和西半球安全的关键。"
 USA_militarist_operation_clean_streets: "净街行动"
 USA_militarist_operation_clean_streets_desc: "现在我们已经确保了南部领土的安全，我们必须着手进行严格的清理行动，以清除该地区的大规模帮派集团，并开始整合这些领土。"
 USA_militarist_securing_atlantic_interests: "保障大西洋利益"
 USA_militarist_securing_atlantic_interests_desc: "通过确保古巴、牙买加和伊斯帕尼奥拉岛等主要岛国的安全，我们开创了西半球安全的一个先例。"
 USA_militarist_operation_paradise: "天堂行动"
 USA_militarist_operation_paradise_desc: "天堂行动正在将新领土联网，以整合和立即利用军事基础设施。"
 USA_militarist_policing_and_cultural_programs: "警务与文化项目"
 USA_militarist_policing_and_cultural_programs_desc: "我们的新成果总是会遭到那些想要破坏我们国家和公民的人的攻击。因此，我们需要制定文化计划来促进团结和统一，因为我们首先是人类，而不仅仅是美国人、古巴人等等。顺便提一句，增加和整合警察以及军警部队也有助于平息过度骚乱。"
 USA_militarist_a_true_leader_of_the_western_world: "西方世界的真正领袖"
 USA_militarist_a_true_leader_of_the_western_world_desc: "为了保卫我们的半球，我们还需要确保西方世界的真正领导地位。请记住，对北约成员国的任何攻击都将是对整个联盟的宣告。因此，这次袭击将决定我们的未来。愿上帝保佑我们所有人。"
 USA_militarist_operation_great_north: "大北方行动"
 USA_militarist_operation_great_north_desc: "随着尘埃落定、胜利在望，我们现在可以开始整合和巩固我们的大陆主导地位以及西半球霸权。"
 USA_militarist_operation_atlantic_viking: "大西洋维京行动"
 USA_militarist_operation_atlantic_viking_desc: "确保格陵兰岛和冰岛的近北极地区以及法罗群岛的大西洋屏障岛的安全，将确保我们与大西洋的连接，并使我们在新旧世界之间拥有更直接的物流网络。"
 USA_militarist_operation_atlantic_wall: "大西洋壁垒行动"
 USA_militarist_operation_atlantic_wall_desc: "在确保了我们作为西方世界领导者的地位后，我们还必须确保这一地位稳定并能够保持下去。因此，我们将获得所有大西洋领土，并利用它来帮助控制物流、市场以及大陆更远的地方。未来就是现在，未来是光明的。"
 USA_militarist_humanity_marches_onwards: "人类继续前进"
 USA_militarist_humanity_marches_onwards_desc: "我们在全球的印记已经稳固，我们的人民至少感到满意。虽然道路尚未结束，但我们正处于一个重要的节点，我们可以开始扭转过度军事化，进入一个更加经济发展的阶段。这就是道路，也是我们在不久的将来到达星空的道路。团结则屹立，分裂则覆灭。"
 USA_fascist_closed_border: "关闭边境"
 USA_fascist_closed_border_desc: "为了确保我们国家及其文化的完整性，我们必须关闭边境。从那里我们可以选择如何改革移民政策，以便我们能够开始接受能够为我们的社会做出贡献的正确民族。"
 USA_fascist_family_planning_incentives: "家庭计划激励措施"
 USA_fascist_family_planning_incentives_desc: "如果我们真的要修复我们的国家，提出一条全新而纯粹的前进之路，那么我们必须首先照顾好我们自己。出生率下降是一个全球性问题，一个国家越不发达，出生率下降就越严重。然而，我们不应该像有些人认为的那样，只是“回到猴子时代”，而是应该制定计划来帮助和协助家庭和准父母。这可以减轻新家庭的负担，并确保新一代的未来不会因经济影响而陷入困境。"
 USA_fascist_encouraging_productivity_quotas: "鼓励生产率配额"
 USA_fascist_encouraging_productivity_quotas_desc: "我们的公民理应得到最好的产品，而这正是我们将提供的。精确统计已知商品和服务的消费量将使我们能够设定配额，从而降低这些奢侈品和日常用品的价格。这将改善所有公民的生活质量。"
 USA_fascist_federal_sponsored_emmigration_programs: "联邦政府资助的移民计划"
 USA_fascist_federal_sponsored_emmigration_programs_desc: "我们国家有吸血鬼和寄生虫，他们吸食着我们纳税人的慷慨奶头和仁慈的联邦计划，以照顾我们社会的活跃成员。所以，我们必须给他们一个他们无法拒绝的提议。我们的目标是一些生活质量相似、汇率良好、美元比目标国家更有价值的国家，我们提出了和平地摆脱这些人对我们的资源的持续消耗的能力。"
 USA_fascist_strategic_automation_programs: "战略自动化计划"
 USA_fascist_strategic_automation_programs_desc: "战略自动化计划法案是一项有针对性的自动化举措，旨在增加所需商品的产量，从而更好地发展我们的国家和公民的生活质量。"
 USA_fascist_forging_new_innovations: "打造新的创新"
 USA_fascist_forging_new_innovations_desc: "创新研究所是未来的研发综合体。它制定了新的研究标准，让我们在竞争中保持领先地位。"
 USA_fascist_the_development_corps: "发展团"
 USA_fascist_the_development_corps_desc: "发展团的成立是联邦政府的一项举措，旨在招募囚犯、志愿者和失业者为改善社会尽一份力。囚犯可以在发展团服刑期间通过良好的行为慢慢地偿还刑期，志愿者和失业者可以在需要的时候获得一些额外收入或仅仅是初始收入。"
 USA_fascist_developing_prison_workforces: "发展监狱劳动力"
 USA_fascist_developing_prison_workforces_desc: "劳工部将寻求成立监狱劳工管理局。监狱劳工管理局将负责通过专门​​的工作场所制定康复计划。诸如第一产业和部分第二产业之类的行业可能会出现劳动力替代，这总体上将使整个社会受益。"
 USA_fascist_gearing_the_nation_for_survival: "为国家生存做好准备"
 USA_fascist_gearing_the_nation_for_survival_desc: "我们的国家是纯洁的，我们的公民意志坚强，我们必须向他们展示我们的敌人，并告诉他们我们面临的生存困境，以维护我们的生活方式。所谓的“西方世界”只想限制我们的国家和我们几个世纪前就应该拥有的合法地位。新的命运将会显现，没有人会阻止我们。"
 USA_fascist_retooling_officer_corps_requirements: "重组军官团的要求"
 USA_fascist_retooling_officer_corps_requirements_desc: "通过改变入学要求和晋升机会，使其更多地受到意识形态动机的影响，我们在指挥结构中设定了统一和统一的标准。希望这能让实地和总部的指挥部门在实现目标时更加充满活力。"
 USA_fascist_ideological_motivation_drills: "思想激励演练"
 USA_fascist_ideological_motivation_drills_desc: "通过向士兵灌输每一位士兵为何而战以及敌人是谁的价值观，我们可以在士兵身上创造一种大多数国家无法复制的意志力。我们之所以更强大，是因为我们选择强大。团结就是力量。"
 USA_fascist_improved_logistical_organizations: "改善后勤组织"
 USA_fascist_improved_logistical_organizations_desc: "我们国家幅员辽阔，无论南北，地域辽阔，不适合大规模运输。因此，我们必须重组和改善后勤运作，确保我们的士兵随时随地都能获得作战所需的所有物资。"
 USA_fascist_general_weapons_testing_complex: "通用武器测试中心"
 USA_fascist_general_weapons_testing_complex_desc: "通用武器测试中心是一个专门的测试设施，旨在改进整体军事武器系统......仅此而已。"
 USA_fascist_phase_two_weapons_testing: "第二阶段武器试验"
 USA_fascist_phase_two_weapons_testing_desc: "这就是所谓的物超所值。"
 USA_fascist_engineering_better_engines: "设计更好的发动机"
 USA_fascist_engineering_better_engines_desc: "改进各种尺寸的发动机意味着我们可以拥有更好的机动性，以利用敌人防线的空隙。我们可以制造更灵活、更强大的飞机来巡逻和守卫我们的领空。更不用说我们可以提高舰船的机动性和巡逻率，以确保敌人始终保持警惕。"
 USA_fascist_paying_the_dues_our_soldiers_deserve: "支付我们士兵应得的费用"
 USA_fascist_paying_the_dues_our_soldiers_deserve_desc: "我们的士兵，无论是志愿者还是应征入伍者，都为这个国家献出了生命，因此必须被视为英雄。他们的薪水必须反映他们所做的工作，给人留下这些士兵所做的工作真正得到认可的印象。"
 USA_fascist_militarized_economy: "军事化经济"
 USA_fascist_militarized_economy_desc: "民众已经做好准备，我们正在做最后的准备。很快，一个新时代将来临，西半球的全球安全将得到保障。"
 USA_fascist_operation_pig_bay_two: "猪湾二号行动"
 USA_fascist_operation_pig_bay_two_desc: "自从中情局猪湾事件失败后，我们就再也没有机会触及古巴。现在情况已经不同了，我们正式发号施令，所以现在我们准备好迎接第二轮。这一次，我们将取得胜利。"
 USA_fascist_operation_hispaniola: "伊斯帕尼奥拉行动"
 USA_fascist_operation_hispaniola_desc: "为了确保我们在海湾及周边国家的立足点，我们必须占领下一个最大的岛屿，即伊斯帕尼奥拉岛。这里有稳定和不稳定的国家，即多米尼加共和国和海地。应该在午餐时间结束。"
 USA_fascist_operation_makin_me_happy: "让我快乐行动"
 USA_fascist_operation_makin_me_happy_desc: "为了进一步扩大我们的势力范围，我们必须确保巴哈马群岛和牙买加岛国的安全。这不仅为我们最初的收获设置了一道屏障，也为进一步的入侵奠定了基础。"
 USA_fascist_operation_clean_sweep: "全面净化行动"
 USA_fascist_operation_clean_sweep_desc: "就像多米诺骨牌一样，我们将让这些岛国逐一倒下。"
 USA_fascist_extra_territorial_corps: "境外军团"
 USA_fascist_extra_territorial_corps_desc: "成立境外军团是为了建立一支专门的预备役部队，以便对我们的新领土进行彻底的管理。"
 USA_fascist_operation_cartel: "卡特尔行动"
 USA_fascist_operation_cartel_desc: "既然我们已经确保了墨西哥湾和加勒比地区安全，我们现在可以全力推进西半球的进程。我们将从边境袭击脆弱的墨西哥州，使其再次成为一片法治和秩序的土地。"
 USA_fascist_operation_fruit_master: "水果大师行动"
 USA_fascist_operation_fruit_master_desc: "美国的利益从未离开过中美洲国家。出于企业或国家原因，美国一直在干涉这些国家的事务。现在是时候进行直接统治和控制了，因为这些陷入困境的国家似乎在任何实际方面都无法保持自己的地位。"
 USA_fascist_operation_amazon: "亚马逊行动"
 USA_fascist_operation_amazon_desc: "南美大陆的“最终老大”巴西将是我们面临的最大挑战，因为穿越这样一个自然条件恶劣的土地的后勤保障必然会对部队质量和后勤需求造成直接影响。尽管如此，我们仍将奋勇前进，团结整个半球。"
 USA_fascist_operation_la_plata: "拉普拉塔行动"
 USA_fascist_operation_la_plata_desc: "这是第二步也是最后一步。拉普拉塔地区及其周边地区将很快纳入其中。"
 USA_fascist_proclaiming_the_union: "宣告联盟"
 USA_fascist_proclaiming_the_union_desc: "现在，美洲几乎每一块土地都属于我们了。统一终于到来了，然而，任务尚未完成。我们必须重组和加强内部力量，为最后的战役做好准备。大北伐。"
 USA_fascist_the_final_chapter: "最终章"
 USA_fascist_the_final_chapter_desc: "联盟已经宣告成立，我们这边的敌人已经不多了。现在我们必须完成任务，如果有必要，就把战争带到旧世界。"
 USA_monarchist_nobility_act: "贵族法案"
 USA_monarchist_nobility_act_desc: "现代贵族的创立需要深思熟虑。现代贵族可以来自社会的任何阶层。然而，为了公平对待各个阶层，每个阶层都有自己的要求。例如，商业大亨必须出示一定数额的投资证明，以证明其对国民经济增长的贡献。他们还必须向公认的慈善组织（例如红十字会）捐赠一定数额的资金。等等等等。这只是新贵族法案的一个例子，它将为社会进步和个人目标打开大门，帮助人们改善生活。"
 USA_monarchist_tied_to_office_act: "职务束缚法案"
 USA_monarchist_tied_to_office_act_desc: "“职务束缚法案”是一项立法，旨在将数字序列正式化为“头衔”。头衔不再与血统挂钩，而是与相应的官职挂钩，或者在贵族法案的情况下，与获得贵族头衔许可证的要求挂钩。"
 USA_monarchist_workforce_welfare_act: "劳工福利法案"
 USA_monarchist_workforce_welfare_act_desc: "《劳工福利法案》是一项立法，用于改革和完善与残疾、产假和其他相关失能疾病相关的劳动力补偿的福利国家部分。"
 USA_monarchist_education_investments_act: "教育投资法案"
 USA_monarchist_education_investments_act_desc: "对我们教育系统的全面投资将使我们全国的经济得到改善，并且使我们的公民能够参与并自己创造就业机会。"
 USA_monarchist_declaring_the_empire: "宣告帝国"
 USA_monarchist_declaring_the_empire_desc: "正是在这一天，我们进行了终极改革。从立宪共和国到选举君主立宪共和国。从这一天起，我们被称为“神圣美国帝国”。"
 USA_monarchist_readjusting_foreign_trade_policies: "重新调整外贸政策"
 USA_monarchist_readjusting_foreign_trade_policies_desc: "通过利用我们自己的自然资源，我们可以重新谈判与那些试图迫使我们利用自身储备的国家之间的贸易计划。如果我们能够尽可能长时间地保存这些储备，这将使我们在未来的贸易协议和全球经济影响方面获得长期投资。"
 USA_monarchist_penal_labour_corps: "创建劳役队"
 USA_monarchist_penal_labour_corps_desc: "通过围绕劳工项目制定复兴计划，我们可以改善公共基础设施或提高初级产业的生产力。因此，我们可以将更多廉价商品带回国内，从而提高公民的整体生活质量。"
 USA_monarchist_creating_more_domestic_supply_chains: "建立更多国内供应链"
 USA_monarchist_creating_more_domestic_supply_chains_desc: "通过创建新的国内供应链来实现本地经济结构的多样化，使我们的国家能够更加自力更生，并打破我们曾经认为仅由少数国家主导的市场。"
 USA_monarchist_expanding_military_education_programs: "扩大军事教育项目"
 USA_monarchist_expanding_military_education_programs_desc: "通过扩大并可能强制推行被称为初级预备役军官训练团的领导力项目，我们通过被动接触军队来扩大志愿服务率。作为额外福利，我们还可以教授未来一代的领导技能，这些技能在民用劳动力中和在军队中一样有用。"
 USA_monarchist_army_investments: "军队投资"
 USA_monarchist_army_investments_desc: "通过增加资金并将其用于与普通步兵相关的改进，我们可以开始提高每个士兵的战斗能力。"
 USA_monarchist_baby_stepping_mandatory_service: "婴儿学步强制服役"
 USA_monarchist_baby_stepping_mandatory_service_desc: "该国自建国以来几乎一直拥有一支志愿军。然而，现代战争和敌人如此混乱和未知，最好是主动出击，而不是被动应对。因此，将制定立法，设立为期四个月的强制服役期，至少让民众熟悉当兵的基本知识。"
 USA_monarchist_naval_investments: "海军投资"
 USA_monarchist_naval_investments_desc: "提高我们的海军实力和能力将使我们能够先发制人地打击任何敌人的入侵部队，无论他们是否在世界的这一边。"
 USA_monarchist_improving_shipping_industries: "改善航运业"
 USA_monarchist_improving_shipping_industries_desc: "通过投资和签订更好的合同，我们希望改善我国的航运和一般海军工业。在我们努力应对现代地缘政治纠葛时，这将有助于我们在民用和军事领域取得进步。"
 USA_monarchist_hemispheric_influence: "半球影响"
 USA_monarchist_hemispheric_influence_desc: "通过软实力和微妙的影响，我们可以以更直接的方式控制我们已经拥有多数影响力的半球。"
 USA_monarchist_the_northern_kingdom_agreement: "北方王国协议"
 USA_monarchist_the_northern_kingdom_agreement_desc: "“北方帝国”又称加拿大辽阔的土地，应该更符合西半球的需求。因此，我们必须努力向他们施加压力，帮助他们理解英国/英格兰早已不再具有他们曾经具有的重要意义。然而，我们可以让他们成为团结、贸易和创新新时代的一部分。我们必须说服他们，我们必须说服他们。"
 USA_monarchist_the_southern_kingdom_agreement: "南方王国协议"
 USA_monarchist_the_southern_kingdom_agreement_desc: "墨西哥的态度从来就不是积极的。我们可以利用这一点来确保他们的国家公共秩序和稳定，并发布贸易倡议，以表明我们认真帮助他们改善每个人的生活。我们只希望他们能理解这一切。"
 USA_monarchist_the_federation_proposal: "联邦提案"
 USA_monarchist_the_federation_proposal_desc: "尽管存在历史仇恨，我们还是可以尽力说服古巴，我们心怀善意，希望制定一个更有利于西半球的议程。对他们有利的事情也会让整个西半球受益。我们还可以通过允许他们巩固加勒比地区来让协议更加甜蜜。我们只希望这对他们来说足够甜蜜。"
 USA_monarchist_the_united_principalities_offer: "联合公国的提议"
 USA_monarchist_the_united_principalities_offer_desc: "通过牵头与巴拿马进行会谈，我们可以在中美洲建立一个由巴拿马领导、由我们协助维持秩序的国家联盟，而巴拿马与我们的交往历史总体上相对积极。"
 USA_monarchist_brazi_comes_to_you: "巴西来到你身边"
 USA_monarchist_brazi_comes_to_you_desc: "每个人都说巴西是个坏地方，甚至有个笑话叫“你要去巴西”。好吧，我们希望巴西来找他们。我们将为巴西提供巩固南半球大陆的能力，我们将保护他们的利益，并在共同半球联盟中发挥带头作用。"
 USA_monarchist_operation_screaming_eagle: "啸鹰行动"
 USA_monarchist_operation_screaming_eagle_desc: "长期以来，全球一直在扰乱我们这个半球，扰乱并削弱我们为创造更和平局面所做的努力。当然，我们过去也犯过错误，但不会再犯了。我们将采取更激烈、更直接的行动，确保我们创造的道路和命运。新世界将再次焕然一新。"
 USA_monarchist_operation_initial_gains: "初步收益行动"
 USA_monarchist_operation_initial_gains_desc: "我们有时间建立我们的军队并准备我们的盟友，现在是我们扩展我们的势力并巩固各大洲的时候了。"
 USA_monarchist_economic_investments: "经济投资"
 USA_monarchist_economic_investments_desc: "今天，我们将带头推行新的西半球经济计划。我们将促进和鼓励我们新的、最亲密的盟友和臣民的发展，以便我们共同繁荣。"
 USA_monarchist_public_unity_programs: "公共团结计划"
 USA_monarchist_public_unity_programs_desc: "公共团结计划是一项专门的互助计划，旨在鼓励新国家内部的公共团结，并促进新的西半球“新世界”身份。这种成为新联盟一部分的共同价值观将推动我们的发展和相互理解，并开启一个超越地球的新时代。因为如果我们都齐心协力，那么除了伟大的未来，我们真正关注的是什么呢？"
 USA_monarchist_operation_midtown_madness: "中城疯狂行动"
 USA_monarchist_operation_midtown_madness_desc: "下一阶段的巩固工作即将开始。现在，虽然古巴和巴拿马要与多个国家交战，但哥伦比亚和巴西的地形要险峻得多。因此，我们将通过更好地打击敌人来限制他们的伤亡。"
 USA_monarchist_operation_new_world: "新世界行动"
 USA_monarchist_operation_new_world_desc: "巩固的最后阶段已经到来。现在是时候让我们值得信赖的盟友和臣民巩固新世界的其余部分，以便为新的统一未来铺平道路。"
 USA_monarchist_continued_economic_ties: "持续的经济联系"
 USA_monarchist_continued_economic_ties_desc: "为了进一步加强我们的经济合作和联系，我们将启动新世界经济交流计划。该计划将促进发展工作，并继续努力打造新世界认同的基石。"
 USA_monarchist_a_new_world_mineral_order: "新的世界矿物秩序"
 USA_monarchist_a_new_world_mineral_order_desc: "为了表明我们对盟友和臣民的承诺，我们将在整个西半球进行大规模的矿产投资。虽然成本很高，但绝对值得。"
 USA_red_junta_the_commissariat_declaration: "人民委员部宣言"
 USA_red_junta_the_commissariat_declaration_desc: "我们人民军队已经掌握了控制权，并希望改善和保障工人的生活。因此，为了充分理解这一承诺，我们将成为美国联合军需部。一支团结的人民军队，为公民的福祉和安全着想。"
 USA_red_junta_service_welfare_programs: "服役福利计划"
 USA_red_junta_service_welfare_programs_desc: "为了确保人员数量保持在合理水平，我们将开始扩大军队提供的某些激励措施。总体而言，我们预计不会有太大变化，但总的来说，这应该会鼓励招募，同时也会给那些重返文职工作的人带来更多回报。"
 USA_red_junta_public_service_corps: "公共服务团"
 USA_red_junta_public_service_corps_desc: "公共服务团是一种劳工团或民用和军事联合工程团。其目的是帮助开发项目或维护基础设施。"
 USA_red_junta_improved_service_health_programs: "改进服务健康计划"
 USA_red_junta_improved_service_health_programs_desc: "我们针对现役军人和退役军人的医疗保健计划进行投资，希望能够通过激励军中和退役后的医疗服务来增加招募人数。"
 USA_red_junta_industrious_innovators_act: "勤奋创新者法案"
 USA_red_junta_industrious_innovators_act_desc: "《勤奋创新者法案》是一项旨在促进经济创新和提高经济产出的方法的立法和资助法案。"
 USA_red_junta_industrial_expansion_fund: "工业扩张基金"
 USA_red_junta_industrial_expansion_fund_desc: "工业扩展基金是一项专项基金，用于创建新的经济发展项目，不仅增加现有的就业机会，还改善我们的经济结构。"
 USA_red_junta_infrastructure_improvement_fund: "基础设施改善基金"
 USA_red_junta_infrastructure_improvement_fund_desc: "通过更好地投入资金发展基础设施，我们将能够全面改善我们的总体经济产出，因为供应链拥有更好、更顺畅的方式相互连接。"
 USA_red_junta_strategic_resource_development_act: "战略资源开发法案"
 USA_red_junta_strategic_resource_development_act_desc: "《战略资源开发法案》是一项专门的资金和放松管制措施，旨在鼓励并几乎强制要求改善美国东部的矿产开采。具体来说，是所谓的“北部”和“南部”各州之间的中间各州。"
 USA_red_junta_strategic_resource_western_development_act: "西部开发法案"
 USA_red_junta_strategic_resource_western_development_act_desc: "《西部大开发法》是《战略资源开发法》的延续，它延续了科罗拉多州、犹他州等中部州的西部战略大开发的趋势。"
 USA_red_junta_rotating_training_programs: "轮换培训项目"
 USA_red_junta_rotating_training_programs_desc: "通过建立轮训系统，我们可以提高部队的整体作战效率。轮训计划的重点是让部队所要面对的地形训练多样化。简而言之，他们可能有一天在沼泽地训练，然后第二天就可能在沙漠中训练。"
 USA_red_junta_officer_refinement_program: "军官精进计划"
 USA_red_junta_officer_refinement_program_desc: "通过不懈努力完善和提高我们的领导能力，我们可以确保武装部队的指挥和控制部门尽可能高效。这将尽可能使所有部门在瞬间决策以及战场内的风险评估和管理方面受益。"
 USA_red_junta_army_advancements_program: "陆军进步计划"
 USA_red_junta_army_advancements_program_desc: "陆军进步计划是一项综合投资，旨在全面改善我们的陆军服务部门。武器系统、装备和士兵只是我们希望完成的更大拼图中的一小部分。"
 USA_red_junta_increased_training_programs: "增加培训项目"
 USA_red_junta_increased_training_programs_desc: "增加并保持海军训练计划的领先地位，在战斗和非战斗场景方面，士兵们更好地熟悉他们所分配的船只。因此，它对每艘船的船员进行照顾和战斗评估，使我们的海军人员能够尽我们所能提高自己，为他们提供这样做的工具。"
 USA_red_junta_naval_propulsion_program: "海军推进计划"
 USA_red_junta_naval_propulsion_program_desc: "海军推进计划是一项专门的研究计划，旨在改进我们海军舰艇的发动机和推进系统，使其在机动性方面具有作战优势。"
 USA_red_junta_naval_gun_research_initiative: "海军舰炮研究计划"
 USA_red_junta_naval_gun_research_initiative_desc: "我们的海军人员只是力量拼图中的一块碎片。如果我们要真正保卫自己，就必须改进我们的海军武器系统，更不用说打败敌军了。"
 USA_red_junta_improved_armaments: "改进军备"
 USA_red_junta_improved_armaments_desc: "通过升级和改进我们的飞机武器系统，我们可以提高战斗中的整体效能。"
 USA_red_junta_bettering_aircraft_models: "改进飞机模型"
 USA_red_junta_bettering_aircraft_models_desc: "升级我们现有的飞机型号使我们能够确保更灵活的空中机动，从而有效地从敌军手中夺取空域。"
 USA_red_junta_further_airforce_investments: "空军进一步投资"
 USA_red_junta_further_airforce_investments_desc: "通过增加对空军服务部门的总体投资，我们设立了改进和进步的新标准，使部队能够在更长的时间内持续投资。"
 USA_red_junta_establishing_the_warplanning_department: "战争计划部"
 USA_red_junta_establishing_the_warplanning_department_desc: "现在我们已经充分扩展了我们的经济和军事实力，我们就可以考虑将革命传播给最需要的人。"
 USA_red_junta_war_plan_maple_leaf: "枫叶战争计划"
 USA_red_junta_war_plan_maple_leaf_desc: "作为战争计划部下属新世界部的一部分。最初的目标是确保极北地区的安全，使我们的战略局势尽可能安全。"
 USA_red_junta_war_plan_cartel_cleanup: "卡特尔清理行动"
 USA_red_junta_war_plan_cartel_cleanup_desc: "继续确保我们的战略地位，我们南方邻国明显不稳定的地位对我们的国家安全构成重大威胁。不管外国敌人利用墨西哥作为垫脚石意味着什么，墨西哥大片领土上的卡特尔和几乎部落性质足以一劳永逸地解决问题。"
 USA_red_junta_war_plan_havana: "哈瓦那战争计划"
 USA_red_junta_war_plan_havana_desc: "古巴岛是加勒比地区最大的岛屿，具有相当重要的战略地位。它不仅是墨西哥湾的门户，也是通往广阔大西洋的屏障。因此，我们必须确保其安全，以建立最终的港口和海军网络，从而确保贸易和西半球的和平。"
 USA_red_junta_war_plan_homeward_bound: "归乡之路战争计划"
 USA_red_junta_war_plan_homeward_bound_desc: "我们开启伟大进步的下一章。通过回到旧世界，完成我们的前辈未能完成的工作，并将经济社会主义的价值观传播给欧洲大众。"
 USA_red_junta_war_plan_round_three: "第三回合战争计划"
 USA_red_junta_war_plan_round_three_desc: "两次世界大战，他们却还没有吸取教训。不过从好的方面来看，这次不是他们的错，只是生意兴隆罢了。"
 USA_red_junta_war_plan_black_back_hand: "黑色后手战争计划"
 USA_red_junta_war_plan_black_back_hand_desc: "黑手是一个建立在塞尔维亚民族主义和反奥匈帝国热情基础上的秘密组织。好吧，他们在哪里发动世界大战，我们就在哪里解决最具侵略性的成员，从而结束巴尔干和平。毕竟，“哪里有塞尔维亚人，哪里就有塞尔维亚”似乎只是帝国主义。"
 USA_red_junta_war_plan_outback: "内陆战争计划"
 USA_red_junta_war_plan_outback_desc: "澳大利亚“大陆”只是确保太平洋和远东地区稳定的垫脚石。因此，我们必须现在就迈出第一步，而不是以后。"
 USA_red_junta_war_plan_java: "爪哇战争计划"
 USA_red_junta_war_plan_java_desc: "印度尼西亚是最大的岛链国家，它实际上开辟了一条从澳大利亚到中国的清晰道路。如果我们想在最后的战斗中有一个合适的起点，我们必须保卫这个国家。"
 USA_red_junta_war_plan_great_leap_forward: "大跃进战争计划"
 USA_red_junta_war_plan_great_leap_forward_desc: "最后的霸主是“伟大的中国”。当我们传播真正的经济社会主义而不是这种具有中国特色的伪邪教极权主义时，中国就不再伟大了。毛泽东为推动中国民族发展而迈出了伟大的一步，现在是时候迈出伟大的一步，确保世界和平和社会主义价值观的真正未来了。"
 USA_red_junta_war_peace_in_our_time: "我们时代的和平"
 USA_red_junta_war_peace_in_our_time_desc: "现在，新世界、旧世界和远东地区已经安全，战略要地和主要威胁都已得到控制，我们可以建立全球军需部队，将这些土地恢复为更加和平和保留的生活场所。我们将巩固全球和平协议，为人类开辟一条新的前进道路。"
 USA_american_trotskist_reindustrialization_priority: "再工业化优先"
 USA_american_trotskist_reindustrialization_priority_desc: "国家已经失去了工业实力，我们必须解决这个问题才能实现我们的目标。"
 USA_american_trotskist_national_economic_revival_act: "国家经济复兴法案"
 USA_american_trotskist_national_economic_revival_act_desc: "《国家经济复兴法案》是一项旨在促进全国工业化的积极支出计划的立法。"
 USA_american_trotskist_securing_our_resources: "保障我们的资源安全"
 USA_american_trotskist_securing_our_resources_desc: "通过将贸易限制在最低限度，我们可以开始建立更完善的国内供应链。因此，这也使我们能够更好地投资采矿业务，以提高总体产量。"
 USA_american_trotskist_national_armaments_expansion_act: "国家军备扩张法案"
 USA_american_trotskist_national_armaments_expansion_act_desc: "《国家军备扩张法案》是一项扩大军事工业基础的拨款法案。这是我们经济实力的核心因素，它将确保我们注定的未来。"
 USA_american_trotskist_national_naval_industrialization_act: "国家海军工业化法案"
 USA_american_trotskist_national_naval_industrialization_act_desc: "《国家海军工业化法案》是一项有针对性的拨款法案，旨在扩大和改善我们的海军和航运工业基础。我们必须确保贸易和我们周边水域的安全。"
 USA_american_trotskist_the_red_army: "红色军队"
 USA_american_trotskist_the_red_army_desc: "当我们的部队进行操练和训练以在可能的情况下和任何时间成为战术机动中最具攻击性的部队时，我们的猩红色旗帜将会高高飘扬。"
 USA_american_trotskist_the_red_navy: "红色海军"
 USA_american_trotskist_the_red_navy_desc: "通过改进训练手段，让士兵了解他们为之战斗的核心事业，我们将培养一种责任感和战斗热情，而大多数国家都无法做到这一点。因此，将部分海军预算重新用于研发指标，使我们能够改进舰艇的武器系统。"
 USA_american_trotskist_the_red_airforce: "红色空军"
 USA_american_trotskist_the_red_airforce_desc: "通过投资与我们的飞机及其武器系统相关的研发，我们可以通过专注于积极的战术优势来提高我们空军的作战能力。"
 USA_american_trotskist_national_mobilization: "国家动员"
 USA_american_trotskist_national_mobilization_desc: "国家已经成熟，现在我们必须让他们做好伟大的斗争的准备。"
 USA_american_trotskist_the_commissar_corps: "政委团"
 USA_american_trotskist_the_commissar_corps_desc: "成立政委军团是激励领导层和士兵奋起捍卫他们用生命守护的东西的绝佳方式。他们的家人、家园和价值观是我们每个人心中的珍宝。"
 USA_american_trotskist_the_permanent_revolution: "永久革命"
 USA_american_trotskist_the_permanent_revolution_desc: "木已成舟，现在我们必须开启一个新的和平时代，通过革命，我们将确保社会主义国家及其人民的全球地位。"
 USA_american_trotskist_marching_south: "进军南方"
 USA_american_trotskist_marching_south_desc: "因此，当我们开始解放新世界，解放它那绝望的“社会主义”企图、它的帝国主义独裁者和西方杂种政府时，多米诺骨牌就会倒下。我们将迅速向巴拿马运河进发，到达南美大陆的门口。"
 USA_american_trotskist_workers_paradise: "工人乐土"
 USA_american_trotskist_workers_paradise_desc: "失败的古巴社会主义国家是社会主义的污点。其余国家都是英国和法国的走狗和剥削者。我们将利用他们来跳跃式地从陆上和海上慢慢包围南部大陆。"
 USA_american_trotskist_new_world_order: "新世界秩序"
 USA_american_trotskist_new_world_order_desc: "当我们站在南美洲大门口时，我们将冲破这些我们建造的大门，并着手在新世界建立新秩序。革命万岁！"
 USA_american_trotskist_the_eagle_descends_onto_the_continent: "雄鹰降落大陆"
 USA_american_trotskist_the_eagle_descends_onto_the_continent_desc: "这是确保永久革命的最薄弱但也是最重要的环节。非洲是一个广阔而多样的土地，因此，如果我们要继续并确保社会主义世界革命，就必须建立一个良好的控制部门。"
 USA_american_trotskist_the_northern_cleanup: "清理北方"
 USA_american_trotskist_the_northern_cleanup_desc: "确保非洲大陆北部的安全使我们能够进入中东和地中海，并最终重返旧世界。"
 USA_american_trotskist_operation_congo_cabal: "刚果阴谋行动"
 USA_american_trotskist_operation_congo_cabal_desc: "刚果阴谋行动是为了将中非地区从帝国主义、资本主义和坚定的反工人政府的控制中解放出来。"
 USA_american_trotskist_operation_geographic_horn: "地理之角行动"
 USA_american_trotskist_operation_geographic_horn_desc: "非洲之角，或者简称东非，将从现在起将我们的影响力扩展到亚洲和太平洋，直达地球的两端。"
 USA_american_trotskist_operation_capetown: "开普敦行动"
 USA_american_trotskist_operation_capetown_desc: "确保了新大陆的安全后，我们现在有机会确保通往南极三分之二的通道。这一安全将使我们能够阻止外国任务，并让我们有更多空间执行自己的任务，并可能探索自然资源。"
 USA_american_trotskist_operation_old_world: "旧世界行动"
 USA_american_trotskist_operation_old_world_desc: "通过确保新世界的最后几块土地的安全，我们也有可能将旧世界带进来，因此我们必须积极主动地建立一个我们传统的英语圈的基地。"
 USA_american_trotskist_operation_norse: "诺斯行动"
 USA_american_trotskist_operation_norse_desc: "从凯尔特群岛的立足点出发，我们可以继续我们的伟大北方征程并解放斯堪的纳维亚各国。"
 USA_american_trotskist_operation_west_has_fallen: "西方衰落行动"
 USA_american_trotskist_operation_west_has_fallen_desc: "从我们在岛屿上的立足点开始，我们现在可以与大多数西方国家一起在大陆上建立明确的控制权。旧世界的解放将迅速而公正。"
 USA_american_trotskist_operation_black_sea: "黑海行动"
 USA_american_trotskist_operation_black_sea_desc: "我们将从遥远的北方降临并建立一道解放之墙，将俄罗斯国家的永久专制与我们将要解放的欧洲其他国家分隔开来。"
 USA_american_trotskist_operation_vistula: "维斯杜拉行动"
 USA_american_trotskist_operation_vistula_desc: "今天我们开始向东进军，开始解放旧世界的核心。从寡头“民主”到资本主义剥削者，我们将一个接一个地解放旧世界的人民。"
 USA_american_trotskist_operation_cradle: "摇篮行动"
 USA_american_trotskist_operation_cradle_desc: "这里是文明的摇篮，却充斥着一些最具破坏性的民族和政府。现在情况已经不同了，我们将解放这些土地上的工人，给他们带来真正的文明，创造一个新的未来。一个光明而鲜血淋漓的未来。"
 USA_american_trotskist_operation_sarajevo: "萨拉热窝行动"
 USA_american_trotskist_operation_sarajevo_desc: "巴尔干半岛爆发了一场世界大战，现在我们打算解放巴尔干半岛并防止进一步的死亡和不必要的破坏。"
 USA_american_trotskist_operation_caging_the_bear: "缚熊行动"
 USA_american_trotskist_operation_caging_the_bear_desc: "俄罗斯国，即曾经的苏维埃社会主义共和国联盟，是一个失败的国家，是社会主义的污点。我们将解放俄罗斯人民，将独裁者和资本主义剥削者关进牢笼，从地球上抹去这个污点。"
 USA_american_trotskist_operation_himalayas: "喜马拉雅行动"
 USA_american_trotskist_operation_himalayas_desc: "确保了北方门户后，我们现在可以创建南方门户。从这里开始，我们将为阻碍全球解放的最后障碍做准备。"
 USA_american_trotskist_operation_great_leap_forward: "大跃进行动"
 USA_american_trotskist_operation_great_leap_forward_desc: "最终的老板及其手下和支线任务。继苏联失败之后，中华人民共和国是社会主义世界最大的污点。如果我们要彻底完成任何全球革命，我们将必须解放其土地和人民。在打败这个“最终的老板”之后，没有什么能阻挡我们走向真正的共产主义和全球和平与繁荣。从这里开始，只有星辰才是极限。"
