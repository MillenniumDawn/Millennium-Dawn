 debt_default_sell_civilian_factories: "Vender Industrias Gubernamentales"
 debt_default_sell_civilian_factories_desc: "Para reunir algunos fondos y librarnos de nuestra deuda en mora, necesitamos desmantelar y vender parte del sector primario controlado por el Estado, como las empresas de construcción, las centrales eléctricas y los servicios públicos. Es un duro golpe para nuestra economía, pero es algo que hay que hacer."
 debt_default_dismantle_military_factories: "Desmantelar Industria Militar"
