 transnistria_news.2.d: "As autoridades da República Moldávia Pridnestrovian não reconhecida realizaram um referendo sobre a adesão à Ucrânia, no qual a maioria votou a favor. O governo ucraniano aceitou o resultado deste referendo e anunciou a incorporação da Transnístria à Ucrânia."
