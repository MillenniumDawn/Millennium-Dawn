 GUY.oligarchism_desc: ""
 HAI.conservatism: "£generic_conservatism_small  国家民主进步大会"
 HAI.conservatism_desc: "基督教民主 - 国家民主进步大会是海地现存最古老的政党之一，成立于1979年，在杜瓦利埃第二任倒台后不久于1987年获准参加选举政权。"
 HAI.liberalism: "£generic_liberalism_small  海地光头党"
 HAI.liberalism_desc: "自由主义 - 海地光头党是一个自由党，于2012年8月从农民代表党中分离出来。尽管米歇尔·马尔泰利从未是海地光头党的成员，但他们与农民代表党保持着密切的联系。"
 HAI.socialism: "£generic_socialism_small 拉瓦拉斯之家"
 HAI.socialism_desc: "社会民主民粹主义 - 拉瓦拉斯之家是一个以拉瓦拉斯政治运动命名的政党，该运动因1990年让·贝尔特兰·阿里斯蒂德 的总统竞选而流行，并于1996年正式从斗争人民组织分裂。"
 HAI.Communist-State: "£generic_Communist_State_small 新海地共产党（马列主义）"
 HAI.Communist-State_desc: "马列主义 - 海地共产党是一个成立于2000年的政党，该党的成员包括马克思列宁主义者、毛主义者和斯大林主义者。\n\n他们被广泛认为是反修正主义者，是海地共产主义统一党的意识形态后代，该党是一个前共产党，在弗朗索瓦“医生爸爸”杜瓦利埃和他的儿子让-克洛德“宝贝医生”杜瓦利埃的统治下受到镇压并最终被流放。杜"
 HAI.anarchist_communism: "£generic_anarchist_communism_small 德萨林之子平台"
 HAI.anarchist_communism_desc: "德萨林主义 - 德萨林之子平台是一个民主社会主义政党，成立于2014年12月，深受广泛的德萨林主义经济原则的影响。\n\n该党以海地革命后第一位统治者让-雅克·德萨林的名字命名，在永久禁止奴隶制后，德萨林将所有经济作物的生产和加工置于海地新政府的控制之下，采取高度保护主义政策来保护海地的经济利益。他一般并不反对外国投资，只是反对来自法国的投资。"
 HAI.Neutral_conservatism: "£generic_Neutral_conservatism_small 基督教新海地运动"
 HAI.Neutral_conservatism_desc: "基督教民主 - 新海地基督教运动是一个中右翼基督教民主党，于1991年由海地福音派新教教会联合成立。\n\n直到1999年，选举当局才承认该党为正式选举候选人。"
 HAI.neutral_Social: "£generic_neutral_Social_small 斗争人民组织"
 HAI.neutral_Social_desc: "社会民主主义 - 斗争人民组织是一个政党，成立于1991年拉瓦拉斯运动期间。\n\n虽然该党属于社会民主主义阵营，但他们支持私有化和经济紧缩措施，以此作为振兴海地陷入困境的经济的一种方式，导致斗争人民组织和拉瓦拉斯之家在1996年在意识形态上分裂。"
 HAI.Nat_Autocracy: "£generic_Nat_Autocracy_small 海地武装力量"
 HAI.Nat_Autocracy_desc: "军事统治 - 海地武装力量是海地军队的官方名称，由于军事高级指挥部内部政变和政变企图的盛行，该部队于1995年暂停并随后解散。"
 HEZ.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small 真主党"
 HEZ.Vilayat_e_Faqih_desc: ""
 HKG.conservatism: "£HKG_conservatism 民主党"
 HKG.conservatism_desc: "中间派 - 民主党是1995年香港有史以来第一个经选举产生的立法机构中最大的政党。它是最温和的泛民主政党之一，寻求与北京达成妥协，该党的方式疏远了其一些前支持者。"
 HKG.liberalism: "£generic_liberalism_small 民权党"
 HKG.liberalism_desc: "自由主义 - 公民党与民主阵营的其他成员一样，要求普选和保护个人自由。 该党与众不同的是它对环境保护和少数群体权利的关注。"
 HKG.liberalism_2006: "£HKG_liberalism_2006 公民党"
 HKG.liberalism_2006_desc: "自由主义 - 公民党是由一群大律师组成的主流亲民主政党，专注于普选，公民自由以及法治问题。"
 HKG.socialism: "£generic_socialism_small 前线"
 HKG.socialism_desc: "社会民主主义 - 刘慧卿的心血结晶“前线”，是一个比其他泛民主主义者更为激进的民主政党，呼吁建立新宪法取代《基本法》。"
 HKG.socialism_2006: "£generic_socialism_small 社会民主连线"
 HKG.socialism_2006_desc: "社会民主主义 - 社会民主连线是一个“进步民主主义者”政党，与其他泛民主主义政党不同，它与街头行动议程密切相关。"
 HKG.socialism_2016: "£generic_socialism_small 人民力量 - 社会民主党联盟"
 HKG.socialism_2016_desc: "社会民主主义 - 人民力量 - 社会民主党联盟是两个“进步民主主义者”政党的组合，与其他泛民主主义政党不同，他们将自己与街头行动议程紧密联系在一起。"
 HKG.Communist-State: "£HK_PLA 中国人民解放军驻香港部队"
 HKG.Communist-State_desc: "共产主义-中国人民解放军驻香港部队是为了维持香港的防务工作。虽然《基本法》限制驻军介入当地事务，但是假使香港政府提出要求，驻军可应要求恢复公共秩序。"
 HKG.Conservative: "£HKG_Conservative 民主建港协进联盟"
 HKG.Conservative_desc: "保守主义 - 民建联一直是立法会中主要的亲北京政党，始终支持与大陆的融合。该党还采取了保守的社会立场，反对同性婚姻，并与福音派基督教组织保持密切联系。"
 HKG.Autocracy: "£HKG_Autocracy 新民党"
 HKG.Autocracy_desc: "保守主义 - 新民党被广泛认为是著名的亲北京政客叶刘淑仪的选举工具。她倡导国家安全立法，并声称外国势力利用社交媒体来干预抗议活动，这使她成为一个争议性人物。"
 HKG.anarchist_communism: "£HKG_anarchist_communism 香港工会联合会"
 HKG.anarchist_communism_desc: "左翼激进主义 - 香港工会联合会与中国共产党有很长时间的联系。在1967年左派针对英国殖民当局的暴动中，工会发挥了重要作用。今天，工会保持了亲北京的工人阶级地位，这使它有别于反北京的泛民主派和其他拥有更多中产阶级的亲北京政党。"
 HKG.Neutral_conservatism: "£generic_Neutral_conservatism_small 民主思路"
 HKG.Neutral_conservatism_desc: "中间派 - 民主思路是一个小型的中间派政党，其描绘自己的观点高于亲北京阵营和泛民主主义者之间的二元区别。它推动采取在双方之间妥协的方法，但在这一努力中获得的支持相对较少。"
 HKG.Neutral_Libertarian: "£generic_Neutral_Libertarian_small 新思維"
 HKG.Neutral_Libertarian_desc: "自由主义 - 新思维是一个小型的中间派政党，其描绘自己的观点高于亲北京阵营和泛民主主义者之间的二元区分。它推动采取在双方之间妥协的方法，但在这一努力中获得的支持相对较少。"
 HKG.oligarchism: "£generic_oligarchism_small 自由党"
 HKG.oligarchism_desc: "寡头政治 - 自由党是一个亲商业和社会保守的政党。尽管是亲北京阵营的成员，但该党并不总是与其所谓的盟友在同一阵线上，在许多场合大声反对政府。"
 HKG.Neutral_green: "£generic_Neutral_green_small 香港绿党"
 HKG.Neutral_green_desc: "绿色政治 - 香港绿党是一个有左翼理想的小型环保党。它是亚太绿色联盟的成员。"
 HKG.Nat_Populism: "£generic_Nat_Populism_small 本土派"
 HKG.Nat_Populism_desc: "右翼民粹主义 - 本土派是一个政治团体，由广泛的不同政党组成，他们渴望在香港实现自决。青年新政，香港众志和香港民族党等团体在2014年香港抗议活动中脱颖而出，代表着一个崭新的，更激进的，更民粹的香港政治品牌，尽管这一品牌备受争议。一些本土派主张保留香港的独特文化，另一些则主张限制大陆的旅游业和移民，一些更极端的本土派主张独立或甚至想暂时恢复英国统治以作为过渡措施。无论如何，相当大比例的年轻香港人对此表示支持，而年龄较大的人群则对此表示厌恶和反对。"
 HOL.conservatism: "£HOL_western_conservative 基督教民主主义诉求"
