 arme.13.t: "Problemas económicos"
 arme.13.d: "Después del colapso de la Unión Soviética y la caída de la economía, la situación comenzó a recuperarse. Y aunque el declive en la industria continúa, en general, el crecimiento del PIB está aumentando. Sin embargo, todavía existe nostalgia por el pasado soviético entre la población. Los comunistas afirman que la privatización ha sido un golpe para nuestra economía, mientras que los liberales argumentan que la caída es una etapa necesaria de reestructuración económica."
 arme.13.a: "Necesitamos seguir desarrollando el libre mercado."
 arme.13.b: "Alejarse de la economía planificada fue un error."
 arme.13.c: "Tenemos el ejemplo de China."
 arme.13.e: "La economía debe satisfacer en primer lugar las necesidades de las personas."
 arme.131.t: "Cuestión de Artsakh"
 arme.131.d: "Artsaj es un escollo en la política armenia. Los partidos toman posiciones diferentes en este asunto. Levon Ter-Petrosyan está convencido de que es necesario llegar a un acuerdo con Azerbaiyán para devolver siete regiones a cambio de Stepanokert, mientras que Zharayr Sefilyan considera que Artsaj en su totalidad es territorio armenio. En cualquier caso, incluso el expresidente Robert Kocharyan era de Karabaj."
 arme.131.a: "Levon Ter-Petrosyan tiene razón. Este problema debe resolverse pacíficamente."
 arme.131.b: "Los pueblos oprimidos tienen derecho a la autodeterminación."
 arme.131.c: "Vamos a involucrar a la comunidad internacional para resolver el problema."
 arme.131.e: "¡Artsakh es la tierra armenia originaria!"
 arme.132.t: "Consultas públicas"
 arme.132.d: "Ahora el parlamento comenzó la discusión sobre la postura de nuestro gobierno respecto a la era comunista, los años 90 y lo que pensamos sobre ellos."
 arme.132.a: "Cualquier período de transición conlleva dificultades. No debemos evitarlas."
 arme.132.b: "El robo y la devastación de los años 90 nunca deben repetirse."
 arme.132.c: "En una nueva era, hay que saber adaptarse a las realidades modernas."
