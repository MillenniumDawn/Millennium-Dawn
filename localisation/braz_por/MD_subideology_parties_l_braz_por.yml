 ROM.conservatism: "£ROM_conservatism Christian Democratic National Peasants' Party"
 ROM.conservatism_icon: "£ROM_conservatism"
 ROM.conservatism_desc: "(Conservadorismo Agrário) - Partido Nacional Camponês Democrata Cristão (em romeno: Partidul National Taranesc Crestin Democrat, PNTCD)\n\nFundado em dezembro de 1989 pelos antigos dissidentes anticomunistas Corneliu Coposu, Ioan Alexandru e Ion Ratiu, o Partido Nacional Camponês Democrata Cristão é o sucessor do Partido Nacional Camponês (PNT), que foi uma força dominante na política romena entre guerras até a proibição do partido pela recém-criada República Popular da Romênia após a Segunda Guerra Mundial. O PNTCD foi uma das forças mais opostas ao governo da Frente de Salvação Nacional (FSN) liderada pelo antigo oficial comunista Ion Iliescu, o que levou o PNTCD a ser a força líder na recém-fundada Convenção Democrática Romena (CDR), uma aliança de vários partidos, com o Partido Liberal Nacional sendo uma parte notável dela. O CDR venceu as eleições gerais de 1996, elegendo Emil Constantinescu, como o primeiro presidente não socialista da Romênia desde o estabelecimento do regime comunista. No entanto, as reformas econômicas que se seguiram, bem como as frações no CDR conseguiram reduzir drasticamente o apoio ao PNTCD, em favor de outros partidos da direita, o que poderia ameaçar sua sobrevivência como uma força política notável. O PNTCD, mantém visões democratas cristãs, bem como uma forte ênfase no agrarismo, bem como no anticomunismo. O partido é, mais notavelmente, uma das maiores vozes do monarquismo na Romênia, com seu apoio ativo à restauração da monarquia, que foi abolida em 1947 após um golpe apoiado pelos soviéticos."
 ROM.liberalism: "£ROM_liberalism National Liberal Party"
 ROM.liberalism_icon: "£ROM_liberalism"
 ROM.liberalism_desc: "(Nacional Liberalismo) - Partido Nacional Liberal (em romeno: Partidul National Liberal, PNL)\n\nFundado após a Revolução Romena de 1989 por Radu Campeanu e Mircea Ionescu Quintus, o Partido Nacional Liberal é o sucessor do partido de mesmo nome que era considerado um hegemon da política romena antes do estabelecimento do regime comunista romeno pela União Soviética após a segunda guerra mundial, do qual Campeanu e Quintus eram membros antes de sua dissolução. O PNL foi a maior força de oposição nas primeiras eleições após o fim do comunismo em 1989, então se tornou um grande componente da Convenção Democrática Romena (CDR) junto com o Partido Nacional dos Camponeses Democratas Cristãos, no entanto, retirou-se dele nas eleições de 1992 após desentendimentos dentro da coalizão, o partido então sofreu uma série de divisões que o forçaram a sair da representação na eleição geral de 1992. No entanto, o PNL mais tarde se juntou ao CDR e, junto com o PNTCD, conseguiu eleger Emil Constantinescu como presidente. No entanto, os fracassos dos governos do CDR afetaram a imagem do partido e ele enfrenta desacordos internos sobre sua participação na coalizão do CDR. O PNL, embora seja principalmente um grande defensor do Liberalismo Social e Econômico, bem como do Atlanticismo, tem um grande número de vozes internas aderindo a pontos de vista mais conservadores e nacionalistas, daí o motivo pelo qual alguns acreditam que o PNL é liberal apenas no nome. No entanto, o PNL continua sendo um dos partidos de centro-direita mais fortes da Romênia."
 ROM.socialism: "£ROM_socialism Social Democratic Pole of Romania"
 ROM.socialism_icon: "£ROM_socialism"
 ROM.socialism_desc: "(Tenda Grande) - Pólo Social-Democrata da Romênia (em romeno: Polul Democrat-Social din Romania, PDSR)\n\nTraçando suas raízes no antigo Partido Comunista da Romênia (PCR), o PDSR é uma coalizão entre o Partido da Social-Democracia da Romênia e dois partidos menores de esquerda, e é o sucessor da Frente Democrática de Salvação Nacional, que era um partido liderado por ex-oficiais do partido comunista que assumiu o poder logo após a queda do regime de Nicolae Ceausescu. Embora o PDSR tenha uma perspectiva centro-esquerda e pró-europeia, na realidade ele assume uma posição mais pragmática com uma combinação de nacionalismo de esquerda, trabalhistaismo, social-democracia de terceira via e populismo. O PDSR também tem uma postura mais socialmente conservadora e nacionalista em comparação com seus colegas europeus, com muitos dentro do partido tendo posições eurocéticas, mas no geral a principal força do PDSR reside em sua capacidade de assumir posições pragmáticas que asseguram sua força contínua na política romena. O partido também foi acusado de muitos escândalos de corrupção durante sua governança pós-comunista inicial, bem como pelo fato de abrigar muitos ex-funcionários de Ceausescu que foram uma parte fundamental de seu regime."
