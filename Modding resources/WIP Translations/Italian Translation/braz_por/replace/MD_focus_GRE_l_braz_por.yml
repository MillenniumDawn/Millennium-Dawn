 GRE_wild_unions: "Sindacati selvaggi"
 GRE_wild_unions_desc: "Abbiamo dato potere ai sindacati e loro lo stanno usando: non vediamo alcun problema in questo."
 GRE_wild_unions_2: "Sindacati selvaggi"
 GRE_wild_unions_2_desc: "Ai sindacati è stata data grande libertà durante la nostra scalata al potere. Ora che abbiamo vinto, ci appelliamo a loro solo per assicurarci di avere il cuore del popolo prima di assicurarci completamente la nostra base di potere."
 GRE_wild_unions_3: "Sindacati selvaggi"
 GRE_wild_unions_3_desc: "I sindacati sono semplicemente insopportabili, non li sopportiamo più! Sono nati come una seccatura, ma sono diventati un ostacolo alla volontà dello Stato, devono essere pacificati o distrutti!"
 GRE_press_opposition: "L'opposizione dei media"
 GRE_press_opposition_desc: "Da quando abbiamo ristabilito l'ordine al governo, i media non ci dipingono nella luce migliore, ma è logico che i deboli debbano temere i forti."
 GRE_one_party: "Stato monopartitico"
 GRE_one_party_desc: "Dopo aver dichiarato che il KKE è l'unico partito politico consentito in Grecia, abbiamo il potere di fare tutto ciò che vogliamo, ma al costo di sangue da versare per garantire la sottomissione del nostro popolo."
 GRE_reorganize_army_idea: "Riorganizzare l'esercito"
 GRE_reorganize_army_idea_desc: "Non possiamo limitarci a ridurre l'esercito al punto da renderlo disfunzionale. Potrebbe arrivare il momento in cui avremo bisogno di forze armate potenti, e per questa eventualità ci assicureremo che il nostro esercito sia leale e pronto."
 GRE_new_army_idea: "Un nuovo esercito"
 GRE_new_army_idea_desc: "Abbiamo visto un grande successo nell'assunzione da parte della polizia del ruolo di forza difensiva primaria. Tuttavia, sappiamo che non è sufficientemente equipaggiata per respingere le invasioni straniere. Costruiremo un nuovo esercito che si concentri esclusivamente sulla difesa della Grecia per garantire la sicurezza del nostro popolo."
 GRE_red_army_idea: "Un esercito rosso"
 GRE_red_army_idea_desc: "Abbiamo instillato il fanatismo ideologico non solo nei ranghi del nostro esercito, ma anche nella popolazione civile, assicurandoci di avere la manodopera e la lealtà necessarie per mettere in campo un esercito formidabile."
 GRE_cracked_foundation: "Una fondazione incrinata"
 GRE_cracked_foundation_desc: "Le fondamenta dello Stato sono state contraddette così tante volte che, se continuiamo sulla strada attuale, potremmo trovarci di fronte a una nuova terribile rivoluzione. \n\n§RSe la nostra stabilità scende al di sotto del 30%, ci troveremo di fronte alla rivoluzione in Grecia!§!"
 GRE_militarist_education_idea: "Educazione militarista"
 GRE_militarist_education_idea_desc: "Il sistema educativo ha inculcato nel suo curriculum i valori dell'esercito, consentendo un maggiore stato di preparazione in caso di attacchi improvvisi."
 GRE_elam: "Rinascita del Fronte Nazionale Popolare"
 GRE_elam_desc: "Il Fronte Nazionale Popolare ha ampliato notevolmente i suoi sforzi per influenzare la mente dell'elettore medio. Sospettiamo che la Grecia sia la causa di questo "sconvolgimento"."
