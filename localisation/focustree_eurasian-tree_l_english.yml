l_english: 
sov_cis_sphere:0 "CIS Sphere"
sov_cis_sphere_desc:0 "The Commonwealth of Independent States (CIS) is a regional intergovernmental organization in Eurasia. It was formed following the dissolution of the Soviet Union in 1991. The CIS encourages cooperation in economic, political and military affairs and has certain powers relating to the coordination of trade, finance, lawmaking, and security. It has also promoted cooperation on cross-border crime prevention."
sov_our_status:0 "Our Status"
sov_our_status_desc:0 "We need to decide our own status in the post-soviet sphere and decide the new course of our country..."
sov_interaction_with_russia:0 "Interaction with Russia"
sov_interaction_with_russia_desc:0 "Russia is a significant player in the post-Soviet sphere of influence. Interaction with Russia is an obvious step for many countries."
