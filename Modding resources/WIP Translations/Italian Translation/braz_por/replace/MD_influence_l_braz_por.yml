l_braz_por:
 # Influence Decision Screen
 influence_desicions: "Rapporto [ROOT.GetAdjective] sull'influenza straniera del [GetYear]"
 influence_desicions_desc: "I servizi di intelligence di [ROOT.GetNameDef] hanno preparato un rapporto sull'influenza che i governi stranieri esercitano sulla nostra nazione. Per il bene della nostra sovranità, dobbiamo cercare di limitare questa influenza. Se una singola nazione ci domina, può cercare di interferire nel governo e nel nostro stile di vita.\n\n§HLe seguenti nazioni esercitano un'influenza su di noi:§!\n[new_position_1]  [position_1_var_integer]   [new_position_2] [position_2_var_integer]   [new_position_3] [position_3_var_integer]   [new_position_4] [position_4_var_integer]   [new_position_5] [position_5_var_integer]   [new_position_6] [position_6_var_integer]   [new_position_7] [position_7_var_integer]\n\nQuesto ci dà un livello di indipendenza dall'influenza straniera di [?domestic_influence_amount|H%%].\nIl $foreign_influence_modifier$ della tua nazione: [?modifier@foreign_influence_modifier|%+]\nIl $foreign_influence_defense_modifier$ della tua nazione: [?modifier@foreign_influence_defense_modifier|%+]\n"
 combat_foreign_influence: "Combatti l'influenza straniera"
 combat_foreign_influence_desc: "Affermare la nostra indipendenza dall'influenza straniera è fondamentale per preservare la nostra nazione."
 propaganda_campaign_decision: "Campagna di propaganda"
 propaganda_campaign_decision_desc: "La grande campagna di propaganda per il ritorno ai nostri valori è importante per il nostro governo. Dichiarare una nuova campagna per il popolo per riportare la nostra identità!"
 combat_biggest_influencer_decision: "Attacca l'influenza da [?var:FROM.influence_array^0.GetNameWithFlag]"
 combat_biggest_influencer_decision_desc: "[?var:FROM.influence_array^0.GetNameWithFlag] e la sua Influenza nella nostra nazione si è protratta per troppo tempo. È tempo di mostrare al nostro popolo le loro vere vie e come la loro presa sul nostro governo debba essere sciolta!"
 combat_second_influencer_decision: "Attacca l'influenza da [?var:FROM.influence_array^1.GetNameWithFlag]"
 combat_second_influencer_decision_desc: "[?var:FROM.influence_array^1.GetNameWithFlag] e la sua Influenza nella nostra nazione si è protratta per troppo tempo. È tempo di mostrare alla nostra gente le loro vere vie e come il loro controllo sul nostro governo deve essere liberato!"
 combat_third_influencer_decision: "Attacca l'influenza da [?var:FROM.influence_array^2.GetNameWithFlag]"
 combat_third_influencer_decision_desc: "[?var:FROM.influence_array^2.GetNameWithFlag] e la sua Influenza nella nostra nazione si è protratta per troppo tempo. È tempo di mostrare alla nostra gente le loro vere vie e come il loro controllo sul nostro governo deve essere liberato!"
 influence_for_autonomy_decision: "Riduci l'autonomia in §Y[FROM.GetNameWithFlag]§!"
 influence_for_autonomy_decision_desc: "Ridurre la nostra autonomia in [FROM.GetName] sarà impopolare e inizieremo a perdere influenza nella regione. Tuttavia, li avvicineremo lentamente all'ovile...."
 influence_for_autonomy_decision_autonomy: "Il nostro Padrone ha ridotto la nostra autonomia"

