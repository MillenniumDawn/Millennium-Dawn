 The_gradual_loss_of_trust_desc: "Чем старше был Ким Чен Ир, тем больше он недоверчиво относился к Ким Чен Наму..."
 The_gradual_loss_of_trust2: "Постепенная потеря доверия к Ким Чен Ыну"
 The_gradual_loss_of_trust2_desc: "Чем старше был Ким Чен Ир, тем больше он недоверчиво относился к Ким Чен Ыну..."
 The_gradual_loss_of_trust3: "Постепенная потеря доверия к Ким Чен Ыну"
 NKO_Power_struggle: "Борьба за власть"
 NKO_Power_struggle_desc: "Рано или поздно великий лидер Северной Кореи сегодня, товарищ Ким Чен Ир, умрет, и его преемником, несомненно, станет один из его двух сыновей, Ким Чен Нам и Ким Чен Ын. Но «у страны не может быть двух хозяев», и они оба должны найти способы завоевать доверие своего отца. Поддержка одного кандидата вместо другого до тех пор, пока не будет выбран преемник, приведет к потере £stability_texticon §YСтабильность§!.\n\nЕсли уровень £stability_texticon §Yстабильности§! не превысит 45%, хунта попытается захватить власть после смерти Ким Чен Ира.\n\nТекущая £stability_texticon §Yстабильность§!: [?NKO.stability|1%]\n\nВ настоящее время,\nПоддержка §OКим Чен Ына§!: §Y[?ROOT.Kim_Jong_un]%§!\nПоддержка §GКим Чен Нам§!: §Y[?ROOT.Kim_Jong_Nam]%§!\n\n§YИзбранный преемник Ким Чен Ира§!: [ROOT.GetChosenSuccessor]\n§RНаиболее вероятный текущий преемник§!: [ROOT.GetSuccessor]\n\nНаш лидер, §YКим Чен Ир§!, может не дожить до 2012 года, поэтому будьте готовы выбрать преемника в §Y2011§!"
 Kim_Jong_Nam_Successor_tt: "Ким Чен Нам"
 Kim_Jong_un_Successor_tt: "Ким Чен Ын"
 None_Successor_tt: "Нет преемника"
