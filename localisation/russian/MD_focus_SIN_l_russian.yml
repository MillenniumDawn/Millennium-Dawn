 SIN_eastern_pressure_tt: "Поддержать [Autocracy_L]\n\n§GВосточная клика§! ПНД расширяет контакты с КНР, Росиией и другими крупными реакционными странами азиатского региона.\n"
 SIN_eastern_pressure_delayed_tt: "§YТребования:§!\n[!eastern_pressure_click_enabled]\n§YЭффекты:§!\n[!eastern_pressure_click]\n"
 SIN_neutrality_pressure_tt: "Поддержать [Neutral_Autocracy_L]\n\n§RНейтральная клика§! сфокусирована на неприсоединении АСЕАН и Сингапура. Они, традиционно, являются крупнейшей из трех клик."
 SIN_neutarlity_pressure_delayed_tt: "§YТребования:§!\n[!reduce_foreign_pressure_click_enabled]\n§YЭффекты:§!\n[!reduce_foreign_pressure_click]\n"
 SIN_fund_western_clique_tt: "Спонсировать [conservatism_L]\n\nСпонсирование [conservatism_L] - верный путь для их доминации во внутренней политике."
 SIN_fund_western_clique_delayed_tt: "§YТребования:§!\n[!fund_western_clique_click_enabled]\n§YЭффекты:§!\n[!fund_western_clique_click]\n"
 SIN_fund_eastern_clique_tt: "Спонсировать [Autocracy_L]\n\nСпонсирование [Autocracy_L] поможет нам с более агрессивной политикой. Однако, их спонсирование приведет к расширению власти этой клики.\n"
 SIN_fund_eastern_clique_delayed_tt: "§YТребования:§!\n[!fund_eastern_clique_click_enabled]\n§YЭффекты:§!\n[!fund_eastern_clique_click]\n"
 SIN_fund_neutral_clique_tt: "Спонсировать [Neutral_Autocracy_L]\n\nОтход от двух крайних клик может помочь нам получить внутренний суверенитет.\n"
 SIN_fund_neutral_clique_delayed_tt: "§YТребования:§!\n[!fund_neutral_clique_click_enabled]\n§YЭффекты:§!\n[!fund_neutral_clique_click]\n"
 SIN_applied_support_clique: "Не поддерживало клику недавно (Прошло дней: [?SIN_applied_support_clique:days_left|Y0])"
 SIN_funded_a_clique_flag: "Не спонсировало клику недавно (Прошло дней: [?SIN_funded_a_clique_flag:days_left|Y0])"
 singaporean_alignment_help_button_tt: "§YПомощь с сингапурским определением§!"
 SIN_government_help_tooltip_tt: "Если вам нужна помощь, кликните сюда!"
 SIN_expand_the_entreport_decision_categories: "Расширить порт"
 SIN_expand_the_entreport_decision_categories_desc: "Сингапур является одним из важнейших портов мира. Город стоял на жизненно важных путях торговли с востока на запад на протяжении столетий, что делает его воплощением Entreport. Возможно, расширение этого пути является для Сингапура способом продолжать расти как нация.\n\n"
 SIN_facilitate_trade_expansion: "Facilitate Trade Expansion with [FROM.GetNameWithFlag]"
 SIN_facilitate_trade_expansion_desc: "Expanding trade with [FROM.GetNameWithFlag] will bring additional benefits and prosperity to both of our nations. If we continue to expand our trade with other nations, we will be able to further expand our influence and prosperity and then continue to grow our economy which will continue to help us further our interests in Asia and the Pacific."
 SIN_extend_finance_western_projects: "Расширенное финансирование проектов"
 SIN_extend_finance_western_projects_desc: "Продление налоговых льгот и финансовых льгот для проектов будет по-прежнему приносить чистую выгоду."
 SIN_repeal_decentralization_protocol_decision: "Отменить протокол децентрализации"
 SIN_repeal_decentralization_protocol_decision_desc: "Законы о децентрализации, которые мы недавно приняли, стали слишком громоздкими для нашего правительства."
 SIN_enact_decentralization_protocol_decision: "Принять протокол о децентрализации"
 SIN_enact_decentralization_protocol_decision_desc: "Протокол о децентрализации, который был недавно отменен, все еще находится на повестке дня... должны ли мы принять его снова?"
 SIN_riau_islands_crisis_mission: "Кризис на островах Риау"
 SIN_riau_islands_crisis_mission_desc: "Недавние переговоры по поводу Риауских островов обостряются. Если мы не уступим, вероятно, разразится война."
 SIN_repeal_the_migrant_worker_policy: "Отменить политику рабочих-иммигрантов"
 SIN_repeal_the_migrant_worker_policy_desc: "Отмена политики в отношении рабочих-мигрантов поможет снять некоторые проблемы с расколом, который продолжает расти в нашей стране."
 SIN_entrepot_trade: "Антрепорт Малакки"
 SIN_entrepot_trade_desc: "Положение Сингапура сделало его мировым торговым центром еще с колониальных времен. Он находится на одном из самых стратегических маршрутов ресурсов в мире в Малаккском проливе. Чем больше мы контролируем поток торговли с востока на запад и с запада на восток, тем больше прибыли мы можем получить.\n"
 SIN_singaporean_bull: "Сингапурский бык"
 SIN_singaporean_bull_desc: "Экономика Сингапура в бычьем тренде! Нам необходимо продолжать поддерживать этот рост.\n\nЭкономика может быть расширена с помощью решений и добавления дополнительного времени к этому модификатору. Однако, если вы сделаете это несколько раз, это может привести к краху рынка из-за слишком агрессивного роста.\n\n"
 SIN_precious_metal_trade_boom: "Торговля драгоценными металлами"
 SIN_precious_metal_trade_boom_desc: "Восточноазиатская торговля драгоценными металлами проходит через Сингапур. Монополизация этого потока металлов окажется для нас прибыльной, укрепив нашу позицию как центра торговли в Восточной Азии.\n"
 SIN_support_for_the_workers: "Силу - рабочим"
 SIN_support_for_the_workers_desc: "Рабочие являются самым важным винтиком в нашей экономике. Обвинения в том, что правительство не заботится о людях, абсурдны. Мы должны изменить этот менталитет и расширить возможности наших работников!\n"
 SIN_support_for_the_business: "Предпренимательская жилка"
 SIN_support_for_the_business_desc: "Бизнесмены и женщины Сингапура должны получать большую поддержку, чем крестьяне. Большой бизнес = хороший бизнес!"
 SIN_centralized_education_idea: "Централизованная образовательная система"
 SIN_centralized_education_idea_desc: "Система образования Сингапура централизована и находится под пристальным контролем правящей коалиции. Это дает нам более эффективные методы обучения, но астрономически увеличивает стоимость образования."
 SIN_reeducation_idea: "Кампания перевоспитания"
 SIN_reeducation_idea_desc: "Наши военные держат ситуацию под контролем, но все еще есть сопротивляющиеся. Пришло время начать кампанию по перевоспитанию."
 SIN_migrant_workers: "Рабочие-иммигранты"
 SIN_migrant_workers_desc: "Большое количество работников траснпорта в Сингапуре - это трудящиеся-мигранты. Они работают за более высокую зарплату в Сингапуре, отправляя деньги на родину. Это является больным местом как для местного малайского, китайского и индийского населения, так и для владельцев бизнеса, которые предпочитают эту рабочую силу местным сингапурцам."
 SIN_trade_influence_idea: "Наше торговое влияние"
 SIN_trade_influence_idea_desc: "Расширяя свое торговое влияние, мы получаем все больше и больше ресурсов у себя дома."
 SIN_global_investment_idea: "Глобальные инвестиции"
 SIN_global_investment_idea_desc: "Инвестирование все большего количества средств в глобальные фонды и ценные бумаги будет продолжать продвигать нас вперед."
 SIN_defence_strategy_loc: "Оборонительная стратения"
 SIN_defence_strategy_loc_desc: "Наша стратегия защиты построена таким образом, чтобы мы продержались как можно дольше."
 SIN_loose_censorship_idea: "Мягкая цензура"
 SIN_medium_censorship_idea: "Умеренная цензура"
 SIN_harsh_censorship_idea: "Сильная цензура"
 SIN_extreme_censorship_idea: "Полная цензура"
 SIN_police_funding_expenditure: "Увеличенное финансирование полиции"
 SIN_police_funding_expenditure_desc: "Дальнейшие инвестиции в нашу полицию могут помочь нам искоренить политических диссидентов и иностранных шпионов."
 SIN_finance_western_projects_idea: "Профинансированные проекты"
 SIN_finance_western_projects_idea_desc: "Большее количество финансируемых западных проектов означает большее самоинвестирование."
 SIN_volunteer_expansion_idea: "Реформа добровольной службы"
 SIN_volunteer_expansion_idea_desc: "Реорганизация нашей армии в надлежащую добровольческую службу вместо армии, основанной на призыве, невероятно важна для наших целей в будущем."
 SIN_conscription_expansion_idea: "Расширение призыва"
 SIN_conscription_expansion_idea_desc: "Полагаться на то, что жители Сингапура пойдут в армию, ненадежно. Расширение требований к призыву - наша первоочередная задача."
 SIN_punching_above_our_weight_idea: "Выше наших сил"
 SIN_punching_above_our_weight_idea_desc: ""
 SIN_singaporean_special_treatment: "Специальное отношение"
 SIN_singaporean_special_treatment_desc: ""
 SIN_anti_opposition_laws_idea: "Антиоппозиционные законы"
 SIN_anti_opposition_laws_idea_desc: ""
 SIN_conservative_singapore_idea: "Консервативный Сингапур"
 SIN_conservative_singapore_idea_desc: ""
 SIN_singaporean_identity_idea: "Сингапурская идентичность"
 SIN_singaporean_identity_idea_desc: ""
 SIN_spy_agency_expansion_idea: "Расширение разведывательного агенства"
 SIN_spy_agency_expansion_idea_desc: "Расширение нашего шпионского агентства и его возможностей позволит нам расширить свое присутствие по всему миру."
 SIN_global_diplomacy_idea: "Глобальная дипломатия"
 SIN_global_diplomacy_idea_desc: "Оказание давления на внешнюю политику - это путь вперед для нации."
 SIN_economic_champion_idea: "Экономический чемпион"
 SIN_economic_champion_idea_desc: "Мы, конечно, не большая страна; однако, наше экономическое развитие позволит нам добиться господства в Тихом и Индийском океанах."
 SIN_the_invasion_of_sumatra_idea: "Вторжение на Суматру"
 SIN_the_invasion_of_sumatra_idea_desc: "Суматра находится прямо за Малаккским проливом. Пришло время завоевать остров и принести славу нашей нации."
 SIN_the_invasion_of_malaysia_idea: "Вторжение в Малайзию"
 SIN_the_invasion_of_malaysia_idea_desc: "Правительство Малайзии слабое и должно быть повержено."
 SIN_expanded_freight_transport: "Расширение грузовых перевозок"
 SIN_expanded_freight_transport_desc: "Расширение грузовых перевозок позволит нам получить дополнительные средства."
 SIN_decentralize_the_government_idea: "Децентрализовать правительство"
 SIN_decentralize_the_government_idea_desc: "По своей природе Сингапур навсегда останется высокоцентрализованным государством."
 SIN_administrative_reforms_idea: "Административные реформы"
 SIN_administrative_reforms_idea_desc: ""
 SIN_economic_reform_idea: "Экономические реформы"
 SIN_economic_reform_idea_desc: ""
 SIN_setting_our_sights_idea: "Намечивание целей"
 SIN_setting_our_sights_idea_desc: ""
 SIN_liberties_for_stability_idea: "Свободы за стабильность"
 SIN_liberties_for_stability_idea_desc: " Очевидно, что иногда необходимо пожертвовать некоторыми из наших гражданских свобод ради стабильности в стране и правительстве."
 SIN_the_arms_export_idea: "Экспортер оружия"
 SIN_the_arms_export_idea_desc: "Сингапур является одним из крупнейших в мире экспортеров оружия и производителей военной продукции. Страна почти полностью обеспечивает себя военным оснащением и, как таковая, экспортирует излишки в другие страны по всему миру."
 SIN_bankers_of_asia_idea_1: "Банкиры Юго-Восточной Азии"
 SIN_bankers_of_asia_idea_1_desc: "Сингапур является крупнейшей державой в банковском секторе Юго-Восточной Азии, и поэтому мы должны монополизировать его."
 SIN_singaporean_trade_strength: "Сила от торговли"
 SIN_singaporean_trade_strength_desc: "Позиция Сингапура как крупного торгового центра может быть еще больше укреплена только путем создания обширных торговых сетей. Подписание дополнительных торговых соглашений будет только способствовать процветанию страны.\n\n§CСовет: Подписание дополнительных торговых соглашений увеличит ваш модификатор иностранного влияния и ваши бюрократические расходы. Вы также получите дополнительный доход в виде тарифов.§!\n"
 SIN_the_republic_tt: "§Y[SIN.GetNameWithFlag]§! функционирует как эффективное однопартийное государство. Большинство политических партий, кроме основной партии, Партии народного действия, запрещены или не допущены к участию в выборах. Некоторым из них разрешено участвовать в выборах, но их крайне мало. Настоящая политическая борьба идет между разными кликами ПНД. Есть три основные клики, с которыми нужно иметь дело:\n- [conservatism_L]\n- [Autocracy_L]\n- [Neutral_Autocracy_L]\n\nКаждая из них поддерживает свою собственную политику. [conservatism_L] является самым выдающимся из этих трех и будет составлять большинство в системе, если ничего не изменится.\n"
 SIN_centralized_education_idea_tt: "Не может снизить §Y$education_budget$§! при §Y$edu_03$§!\n"
 SIN_centralized_education_idea_trigger_tt: "§Y[SIN.GetNameWithFlag]§! не может снизить §Y$education_budget$§! ниже, чем §Y$edu_03$§! пока действует §Y$SIN_centralized_education_idea$§!\n"
 SIN_tariff_income_tt: "Текущие подписанные торговые соглашения: [?SIN.signed_trade_agreements|Y0]\nДоход от тарифов: $$[?SIN_tariff_income|+3]\n"
 SIN_singaporean_aid_tooltip: "Каждое §Yторговое соглашение§! которое мы подписываем с другой страной позволяет нам отправлять §YПакеты международной помощи§! в размере §G5%§! от их §YВВП§!.\n\nТекущие подписанные торговые соглашения: [?SIN.signed_trade_agreements|Y0]\n"
 SIN_support_for_the_workers_tt: "§G+10§! мнения §Y$SIN_labour_unions$§!"
 SIN_support_for_the_business_tt: "§G+10§! мнения §Y$landowners$§!"
 SIN_decentralize_the_government_idea_trigger_tt: "§Y[SIN.GetNameWithFlag]§! не может поднять §Y$bureaucracy$§! выше чем §Y$bureau_03$§! пока действует §Y$SIN_decentralize_the_government_idea$§!.\n"
 SIN_decentralize_the_government_idea_tt: "Не может поднять §Y$bureaucracy$§! выше §Y$bureau_03$§!\n"
 SPR_harsher_state_tt: "Запрещает все партии, кроме: [conservatism_L], [Autocracy_L], [Neutral_Autocracy_L] и [Nat_Autocracy_L].\n"
 SIN_strength_of_trade_agreements_mechanic_tt: "§Y[SIN.GetNameWithFlag]§! получает механику §Y$SIN_singaporean_trade_strength$§! при подписании первого торгового соглашения. Чем больше торговых соглашений вы подписываете с другими странами, тем больше тарифного дохода вы получаете в размере $$§G0.075§! миллиарда, а модификатор $foreign_influence_modifier$ увеличивается в размере §G2%§! с увеличением количества торговых соглашений. И наоборот, $bureaucracy_cost_multiplier_modifier$ также увеличивается со скоростью §R2%§!.\n\n"
 SIN_encourage_migration_tt: "Это сделает §YПротесты приезжих рабочих§! §Rеще хуже§!.\n"
 SIN_encourage_migration_worse_tt: "Это сделает §YПротесты приезжих рабочих§! даже §Rеще хуже§!.\n"
 singapore_focus: "Древо фокусов Сингапура"
 SIN_tiger_of_the_peninsula: "Тигр полуострова"
 SIN_tiger_of_the_peninsula_desc: "Сингапур — одна из четырех экономик-тигров Восточной Азии. Крайне важно сохранить этот экономический статус на долгие годы вперед.\n"
 SIN_business_is_booming: "Предпренимательский бум"
 SIN_business_is_booming_desc: "Сингапурский бизнес процветает! Пора поддерживать движение рынка и сохранить великий сингапурский бум!"
 SIN_expand_the_entrepot: "Расширить порт"
 SIN_expand_the_entrepot_desc: "С древних времен Сингапур находился на самом южном выходе из Малаккского пролива, что делало его крупным перевалочным пунктом и центральным узлом торговли между Азией и остальным миром. В наших интересах продолжать расширять наше перевалочное предприятие для поддержания наших основных экономических интересов.\n"
 SIN_bankers_of_asia: "Банкиры Азии"
 SIN_bankers_of_asia_desc: "В последние годы Сингапур стал финансовым центром, соперничающим с Гонконгом, Шанхаем и Токио. Низкие налоги и стимулы для бизнеса способствовали его быстрому росту. Мы должны сохранить нашу способность быть банком Азии\n"
 SIN_build_the_safety_net: "Финансировать Центральный Резервный Фонд"
 SIN_build_the_safety_net_desc: "Центральный Резервный Фонд (ЦРФ) был создан в ответ на необходимость предоставления дополнительных льгот жителям Сингапура. Он функционирует как государственная система социального обеспечения, предоставляя льготы молодым, бедным и пожилым людям, чтобы обеспечить постоянное качество их жизни. Возможно, обеспечение дополнительного финансирования для ЦРФ является стоящим начинанием."
 SIN_the_singaporean_bull: "Сингапурский бык"
 SIN_the_singaporean_bull_desc: "Наш рост в последние несколько лет после великого финансового кризиса был впечатляющим. Мы должны попытаться сохранить наш бычий рынок и сохранить сингапурского быка сытым и заряженным.\n"
 SIN_mouth_of_malay: "Малаккский пролив"
 SIN_mouth_of_malay_desc: "Малаккский пролив является одним из основных судоходных путей в мире. Его расположение обеспечивает быстрый доступ через Индонезийский архипелаг и позволяет судоходству оставаться относительно беспрепятственным на пути из Индийского океана в Тихий. Сингапур находится в устье пролива, и это положение позволило нам расширить наш бизнес Entrepot и продолжает способствовать и стимулировать рост. Мы должны сохранить это положение и продолжать оставаться центром торговли.\n"
 SIN_extreme_financing: "Использовать партийные средства"
 SIN_extreme_financing_desc: "У ПНД есть обширные связи во всех слоях общества в Сингапуре. Мы должны использовать некоторые из этих ресурсов, чтобы получить некоторые свободные расходы в обмен на льготы или большие права в стране.\n"
 SIN_human_rights: "Человеческие права в Сингапуре"
 SIN_human_rights_desc: "Несмотря на то, что Сингапур является маяком демократии и свободы в регионе, в нашей системе все еще есть некоторые недостатки, особенно в области прав трудящихся. С развитием экономики и повышением уровня жизни также должны происходить улучшения в области прав человека и гражданских свобод."
 SIN_entice_foreign_investment: "Привлечь иностранные инвестиции"
 SIN_entice_foreign_investment_desc: "Наша экономика изначально строилась на торговле с остальным миром, и это по-прежнему является ключевым фактором для поддержания стабильности нашей экономики. Однако с ростом новых экономических держав в последние десятилетия мы должны решить, с каким регионом мира нам следует расширять наше партнерство."
 SIN_continue_the_rise: "Продолжить рост"
 SIN_continue_the_rise_desc: "Недавний рост нашей экономики приносит много новых преимуществ. Мы должны поощрять рост и оставаться там дольше, чтобы извлечь из него еще больше пользы!"
 SIN_labour_rights: "Права рабочего"
 SIN_labour_rights_desc: "Несмотря на наши реформы, рабочие все еще чувствуют себя угнетенными корпорациями. Мы должны заключить новые сделки с владельцами бизнеса, чтобы обеспечить лучшие условия труда для рабочих и больше свободы для профсоюзов в нашей стране."
 SIN_eyeing_the_west: "Взгляд на Запад"
 SIN_eyeing_the_west_desc: "США и Европа являются маяком капитализма и свободы. Обеспечение лучших отношений с Западом гарантирует нам доступ к более стабильному и разнообразному рынку."
 SIN_sino_singaporean_discussion: "Китайско-сингапурский диалог"
 SIN_sino_singaporean_discussion_desc: "Быстро развивающаяся экономика Китая делает его новым партнером для нашей экономики и, возможно, шансом уменьшить влияние западных держав в Сингапуре. Настало время для двух азиатских держав установить новую дружбу нового века."
 SIN_the_worker: "Власть рабочим"
 SIN_the_worker_desc: "Пришло время принять культуру рабочего класса и сделать профсоюзы свободными и полномочными. Таким образом, с новыми законами о труде и лучшими условиями для работников, производительность наших людей увеличится."
 SIN_the_business: "Предпочтение корпорациям"
 SIN_the_business_desc: "Необходимо предоставить работникам лучшие условия труда и лучшую страховку на будущее, но опасно давать им слишком много экономической власти. Корпорации и бизнесмены знают, как работает рынок и как оптимизировать максимальную прибыль на нем. Они по-прежнему должны быть основой нашей экономической политики."
 SIN_expand_the_maritime_industry: "Расширение морской промышленности"
 SIN_expand_the_maritime_industry_desc: "Несмотря на то, что мы являемся центром морской торговли, наши внутренние производственные мощности в области как гражданских, так и военных судов отсутствуют. Мы должны начать строить новые верфи, чтобы увеличить производство кораблей."
 SIN_expand_the_shipyards: "Strengthening Eastern Pacific Shipping"
 SIN_expand_the_shipyards_desc: "Driven by innovation and a commitment to excellence, we're not just strengthening our position; we're reshaping the future of shipping. Our strategic vision propels us towards becoming a global leader, rivaling industry giants like Maersk. We're investing in cutting-edge technology, optimizing operations, and expanding our global reach to deliver unparalleled service and efficiency. Join us as we navigate towards a future where Eastern Pacific Shipping sets the industry standard."
 SIN_machinery_improvements: "Инвестировать в Singapore Machinery Co"
 SIN_machinery_improvements_desc: "Расширение нашей отрасли промышленного машиностроения помогает нам поддерживать работу и прибыльность наших промышленных комплексов. А также дает нам возможность экспортировать этот продукт в менее индустриальные страны региона."
 SIN_precious_metal_trade: "Пригласить Degussa Trade"
 SIN_precious_metal_trade_desc: "Degussa Goldhandel GmbH является торговым филиалом банка Degussa в Германии. пригласив их создать новую операционную базу в Сингапуре, мы могли бы воспользоваться их помощью для начала наших проектов по добыче золота."
 SIN_improved_exporting_processes: "Улучшение экспортных процессов"
 SIN_improved_exporting_processes_desc: "С недавним расширением нашей отрасли за последние несколько лет, Сингапур будет не только бизнесом и торговым центром в мире, но и большим промышленным и производственным центром. Нам нужно искать новые рынки по всему миру, чтобы расширить наш экспорт различных товаров и еще больше процветать."
 SIN_port_of_singapore: "Increase Logistic Convoy"
 SIN_port_of_singapore_desc: "Eastern Pacific Shipping is not merely a shipping company; it's a force reshaping the industry. We are strengthening our infrastructure, expanding our fleet, and optimizing our operations to become a global leader. Our vision is clear: to rival the industry giants and set a new standard for excellence in global shipping."
 SIN_intermediate_part_production: "Производство тяжелого оборудования"
 SIN_intermediate_part_production_desc: "После расширения нашей машиностроительной отрасли следующим шагом станет расширение наших производственных мощностей по производству тяжелого оборудования, чтобы мы могли не только быть самодостаточными в обеспечении инструментами нашей отрасли, но и экспортировать эти уникальные и дорогостоящие инструменты по всему миру."
 SIN_restrict_the_market: "Рыночные ограничения"
 SIN_restrict_the_market_desc: "Даже если это противоречит нашему старому пути сохранения свободного рынка и низких налогов внутри страны, нам нужны некоторые ограничения и запреты против иностранных металлургических и строительных компаний, чтобы обеспечить нашей местной промышленности шанс конкурировать и выжить на рынке."
 SIN_dominate_the_gold_trade: "Владыки золота"
 SIN_dominate_the_gold_trade_desc: "С помощью наших новых немецких партнёров и достаточного финансирования, наш проект по добыче золота сейчас находится на завершающей стадии, и у нас появился новый источник дохода для страны."
 SIN_energy_efforts: "Новые энергетические усилия"
 SIN_energy_efforts_desc: "Будущее наших городов зависит от безопасности нашей самой важной инфраструктуры. Энергия — это одна из таких проблем, которую мы должны решить и обезопасить себя, чтобы детям наших детей никогда не пришлось беспокоиться."
 SIN_fossil_power_plants: "Расширение электростанций на ископаемом топливе"
 SIN_fossil_power_plants_desc: "Расширение электростанций, работающих на ископаемом топливе, в городе поможет компенсировать некоторые проблемы, с которыми мы можем столкнуться."
 SIN_fossil_fuel_efficiency: "Повышение эффективности электростанций"
 SIN_fossil_fuel_efficiency_desc: "Повышение эффективности наших электростанций, работающих на ископаемом топливе, может оказаться чрезвычайно выгодным для наших ограниченных ресурсов."
 SIN_reinforce_our_infrastructure: "Укрепление электрической инфраструктуры"
 SIN_reinforce_our_infrastructure_desc: "Укрепление электрической инфраструктуры поможет обеспечить бесперебойную работу нашей сети."
 SIN_nuclear_reactor: "Первый реактор"
 SIN_nuclear_reactor_desc: "Пришло время заявить о себе как о стране, которая видит ценность в создании ядерной энергетики."
 SIN_total_defence: "Тотальная оборона"
 SIN_total_defence_desc: "Тотальная оборона - это название комплексной оборонной стратегии Сингапура. Концепция тотальной обороны охватывает шесть важнейших столпов сингапурского общества - военную, гражданскую, экономическую, социальную, психологическую и цифровую оборону. Эта всеобъемлющая стратегия показала свою эффективность в 80-х и 90-х годах."
 SIN_st_kinetics_investments: "СТ Кинетика"
 SIN_st_kinetics_investments_desc: "ST Engineering - единственный отечественный поставщик сингапурских сил обороны, обеспечивающий нашу армию винтовками и пистолетами-пулеметами, вплоть до БТР. Расширение производственных площадей помогает нам обеспечивать наши вооруженные силы большим количеством отечественного оборудования в более короткие сроки."
 SIN_city_defenses: "Городская защита"
 SIN_city_defenses_desc: "Поскольку наша страна очень мала по размеру, защита каждого дюйма нашей земли является для нас вопросом огромной важности. Нам нужно установить новые оборонительные линии по всему периметру нашей страны, чтобы у нас было больше шансов остановить продвижение потенциальных врагов до того, как они достигнут нашей столицы."
 SIN_singaporean_armor: "Сингапурская броня"
 SIN_singaporean_armor_desc: "Одна из немногих областей, в которой наши вооруженные силы отстают в технологическом плане, — это бронетанковая война. Нам необходимо приобрести и изучить современные зарубежные модели танков, а затем разработать собственный основной боевой танк для ввода в эксплуатацию."
 SIN_outsourced_military_industry: "Аутсорсинг военной промышленности"
 SIN_outsourced_military_industry_desc: "У нас есть ограничения на возможности нашей военной промышленности из-за размера нашей страны и нашего небольшого населения. Поэтому мы можем иметь наши производственные линии в других странах или иметь иностранных производителей, которые предоставят нам часть своих промышленных возможностей в обмен на наши деньги."
 SIN_shorad_anti_air: "ПВО малой дальности"
 SIN_shorad_anti_air_desc: "Системы ПВО малой дальности (SHORAD) эффективны против низколетящих самолетов, которые нацелены на наших солдат и промышленные мощности. Нам необходимо закупить новые батареи противовоздушной обороны, чтобы иметь больше тактических преимуществ против легких, но более быстрых вражеских бомбардировщиков."
 SIN_mechanized_combined_arms: "Механизированные соединения"
 SIN_mechanized_combined_arms_desc: "С тех пор как мы приняли доктрину комбинированного оружия, мы преобразовали большую часть нашей обычной пехоты в механизированную. С разработкой новых моделей танков нам также необходимо разработать новые модели боевых бронированных машин, чтобы они лучше шли в ногу с танками и лучше защищали наших солдат, прибывающих на поле боя."
 SIN_expanded_military_research: "Расширенные военные исследования"
 SIN_expanded_military_research_desc: "С расширением нашего военного и промышленного потенциала нам также необходимо расширять наши научно-исследовательские и опытно-конструкторские центры, чтобы постоянно оснащать нашу армию новейшими технологическими достижениями."
 SIN_arms_exporter: "Экспортер оружия"
 SIN_arms_exporter_desc: "Расширение нашей отечественной военной промышленности также обеспечивает нас излишками современного оборудования, которое мы можем экспортировать в другие страны в обмен на прибыль."
 SIN_defensive_force: "Оборонительная армия"
 SIN_defensive_force_desc: "У наших вооруженных сил есть одна главная цель: защита родины. Поэтому наше высшее командование и офицеры должны быть обучены лучшим оборонительным стратегиям."
 SIN_entrenched_singapore: "Город-крепость"
 SIN_entrenched_singapore_desc: "Вторая фаза расширения необходима для оборонительных линий в нашей стране, чтобы у нас оставался шанс даже после первоначальной потери нашей первой линии обороны."
 SIN_punching_above_our_weight: "Стремление вверх"
 SIN_punching_above_our_weight_desc: "На первый взгляд, другие страны могут подумать, что Сингапур слаб и не готов к вражеской агрессии, но они будут удивлены, когда увидят наши славные вооруженные силы в действии. Да здравствует Родина!"
 SIN_sinister_ideas: "Зловещие идеи"
 SIN_sinister_ideas_desc: "Армия бьет когтями по краям, чтобы добиться чего-то большего. Правительство слабо, и военные могут повести нас вперед, куда не могут привести напыщенные дипломаты и бюрократы."
 SIN_a_new_march: "Новый марш"
 SIN_a_new_march_desc: "Лояльные правительству военные начали формировать оборону вокруг столицы. Это трудные времена..."
 SIN_military_politicians: "Военные чиновники"
 SIN_military_politicians_desc: "Переворот удался. Генеральский корпус начал занимать ключевые посты в правительстве."
 SIN_propaganda_campaigns: "Пропагандистские кампании"
 SIN_propaganda_campaigns_desc: "Народ по-прежнему придерживается идеи, что он заслуживает представительства. Представительство зарабатывается службой в армии. Пора вбить им это в головы."
 SIN_reeducation: "Переученный Сингапур"
 SIN_reeducation_desc: "Переход Сингапура к новой военной хунте завершен. Переворот свершился, и настало время начать заново наш великий марш вперед."
 SIN_the_republic: "Республика"
 SIN_the_republic_desc: "Республика Сингапур была основана в 1965 году в ходе деколонизации Британской империи. Ранее она была частью большей малазийской колонии, но отделилась и стала современным государством Сингапур. Правящая партия - Партия народного действия - твердо контролирует правительство страны на протяжении последних восьмидесяти лет, поскольку она фактически установила однопартийное государство."
 SIN_centralized_education: "Централизованное образование"
 SIN_centralized_education_desc: "Вопросы образования в Сингапуре решаются в основном на государственном уровне, но есть и небольшой выбор на местном уровне. Ликвидация этой многогранной системы даст нам широкие возможности для более эффективного выбора того, каким должно быть образование нашего народа."
 SIN_decentralize_the_government: "Протокол децентрализации"
 SIN_decentralize_the_government_desc: "Сосредоточение внимания на наших силах обороны и направление средств в сингапурские силы обороны - это всегда надежная ставка. Это обеспечит безопасность наших границ и вод от тех, кто желает нам зла."
 SIN_reinforce_the_state: "Укрепить государство"
 SIN_reinforce_the_state_desc: "Укрепление государства - это первый шаг к проведению административных реформ."
 SIN_reform_the_monetary_system: "Реформа монетарной системы"
 SIN_reform_the_monetary_system_desc: "Реформирование денежной системы Сингапура должно позволить добиться большего экономического развития."
 SIN_military_budget_amendment: "Поправка о военном бюджете"
 SIN_military_budget_amendment_desc: "Увеличение военного бюджета должно позволить нам еще больше укрепить нашу армию и положение в Юго-Восточной Азии."
 SIN_faith_in_the_establishment: "Вера в истеблишмент"
 SIN_faith_in_the_establishment_desc: "Люди верят в наше правительство. Крайне важно продолжать монополизировать эту веру и делать то, что правильно для народа Сингапура."
 SIN_administrative_reforms: "Административные реформы"
 SIN_administrative_reforms_desc: "Устранение бюрократической волокиты и оптимизация административных процессов улучшат работу нашего правительства."
 SIN_economic_equality: "Экономическое равенство"
 SIN_economic_equality_desc: "Обеспечение экономического равенства для жителей нашей страны является обязательным."
 SIN_the_status_quo: "Избирательный застой"
 SIN_the_status_quo_desc: "Избирательный процесс в Сингапуре находится в стагнации. Партия народного действия продолжает держать нацию в железной хватке."
 SIN_electoral_reform: "Реформировать процесс"
 SIN_electoral_reform_desc: "Процесс наших выборов сфальсифицирован, и позволить большему количеству сторонних членов в парламенте начнет процесс к новому завтрашнему завтрашнему дню."
 SIN_defence_strategy: "Стратегия защиты"
 SIN_defence_strategy_desc: "Все очень просто. Защита - наш приоритет."
 SIN_conservative_singapore: "Консервативный Сингапур"
 SIN_conservative_singapore_desc: "Прогресс - это маска. Сингапур станет лучше, когда мы перейдем к консерватизму."
 SIN_anti_corruption_measures: "Антикоррупционные действия"
 SIN_anti_corruption_measures_desc: "Снижение уровня коррупции в нашей стране станет постоянным благом для нашего народа и страны."
 SIN_fair_and_free: "Честность и свобода"
 SIN_fair_and_free_desc: "Обеспечение честных и свободных выборов - это ключ к новому Сингапуру."
 SIN_support_the_opposition: "Поддержка оппозиции"
 SIN_support_the_opposition_desc: "Как бы неинтуитивно это ни звучало, но поддержка оппозиции нашему правительству является важным шагом на пути к движению вперед."
 SIN_expand_the_total_defence_strategy: "Расширение стратегии тотальной обороны"
 SIN_expand_the_total_defence_strategy_desc: "Стратегия тотальной обороны прекрасно служила нам на протяжении десятилетий с момента ее создания. Расширение этой стратегии - одна из лучших вещей, которые мы можем сделать."
 SIN_maintain_singapore: "Поддерживать прежний Сингапур"
 SIN_maintain_singapore_desc: "Стабильность гораздо прогрессивнее, чем создание нового и постоянно меняющегося правительства."
 SIN_increase_police_funding: "Расширение финансирования полиции"
 SIN_increase_police_funding_desc: "Полиция - одна из самых важных структур в нашем правительстве, поскольку мы являемся городом-государством. Инвестирование и увеличение выделяемого им финансирования в конечном итоге помогает всем жителям."
 SIN_encourage_the_multi_party_system: "Усилить многопартийность"
 SIN_encourage_the_multi_party_system_desc: "Отмена ограничений против второстепенных партий и поощрение более активного участия в работе правительства - это именно то, что нам нужно."
 SIN_liberalization: "Либерализация"
 SIN_liberalization_desc: "Либерализация политической сферы - один из вариантов."
 SIN_autocracy_for_democracy: "Автократия для демократии"
 SIN_autocracy_for_democracy_desc: "Автократия - самая совершенная среда для демократии."
 SIN_new_singapore: "Обновленный Сингапур"
 SIN_new_singapore_desc: "Снижение избирательного порога в Сингапуре - это первый шаг к новому Сингапуру."
 SIN_impose_harder_censorship: "Ввести усиленную цензуру"
 SIN_impose_harder_censorship_desc: "В Сингапур не будет перемещаться ни одно СМИ, не прошедшее оценку на предмет целесообразности. За ужесточение цензуры приходится платить, но стабильность превыше всего."
 SIN_greater_control: "Усиленный контроль"
 SIN_greater_control_desc: "Диктовать все больший и больший контроль над людьми и их жизнью - вот путь к движению вперед."
 SIN_liberties_for_stability: "Свободы за стабильность"
 SIN_liberties_for_stability_desc: "Люди спокойно могут поступиться некоторыми свободами ради национальной стабильности."
 SIN_expand_freedom_of_press: "Расширить свободу прессы"
 SIN_expand_freedom_of_press_desc: "Свобода прессы в стране необходима для отхода от нашего автократического прошлого."
 SIN_grant_lgbtq_rights: "Предоставить права ЛГБТ"
 SIN_grant_lgbtq_rights_desc: "Права ЛГБТК в Сингапуре всегда были под вопросом, как и законы против них."
 SIN_address_human_rights: "Сфокусироваться на человеческих правах"
 SIN_address_human_rights_desc: "Необходимо бороться с нарушениями прав человека среди рабочих-мигрантов и бедных слоев населения."
 SIN_the_alignment: "Сингапурское самоопределение"
 SIN_the_alignment_desc: "Расстановка сил в нашей партии в конечном итоге определит наше будущее."
 SIN_western_identity: "§CA Western Identity§!"
 SIN_western_identity_desc: "Проведение ориентированной на Запад политики и дипломатии позволит нам вырваться из китайской хватки и влияния Восточного блока. Мы должны продолжать продвигать эту идею, чтобы удержать нас на правильном пути."
 SIN_singapore_alone: "§GSingapore Alone§!"
 SIN_singapore_alone_desc: "Сингапур исторически выбрал последовательный прозападный путь с нейтральными элементами. Если мы будем придерживаться этого пути, мы сможем сохранить наши сильные позиции в Юго-Восточной Азии."
 SIN_strength_in_asia: "§YStrength in Asia§!"
 SIN_strength_in_asia_desc: "Пришло время пересмотреть нашу внешнюю политику. Выдвижение на передний план обеспечит нам победу. Сингапур станет новой силой в Азии."
 SIN_soften_citizenship: "Облегчить требования к гражданству"
 SIN_soften_citizenship_desc: "Требования для получения гражданства Сингапура известны за свою крайнюю сложность. Смягчение этих требований должно привести к тому, что наше население будет расти все больше и больше."
 SIN_allow_foreign_media: "Разрешить внешние СМИ"
 SIN_allow_foreign_media_desc: "Иностранные СМИ никогда не были полностью запрещены в Сингапуре. Они должны придерживаться строгих правил, что вызывает некоторые проблемы, когда в Сингапуре закрыт доступ к достопримечательностям. Отмена некоторых из этих более строгих правил может привести к тому, что больше СМИ будут разрешены и показаны в городе-государстве."
 SIN_strength_in_straits: "Сила в проливе"
 SIN_strength_in_straits_desc: "Сила в проливе"
 SIN_nationalize_foreign_companies: "Национализировать международное имущество"
 SIN_nationalize_foreign_companies_desc: "Иностранные компании в стране не могут работать без более жесткой руки нашего правительства. Мы должны национализировать эти компании и обеспечить себе полный контроль над их делами."
 SIN_return_from_flawed_democracy: "Исправить псевдодемократию"
 SIN_return_from_flawed_democracy_desc: "Пришло время Сингапуру вернуться из состояния ущербной демократии. Люди заслуживают права голосовать за партию, которую они поддерживают."
 SIN_finance_western_projects: "Финансировать западные проекты"
 SIN_finance_western_projects_desc: "Западные страны предлагают проекты и идеи для строительства в нашей стране. Однако финансирование этих проектов ложится на наши плечи."
 SIN_singaporean_identity: "Сингапурская самобытность"
 SIN_singaporean_identity_desc: "Самобытность Сингапура очевидна. Важно, чтобы наша идентичность не исчезла."
 SIN_befriend_the_sco: "Сблизиться с ШОС"
 SIN_befriend_the_sco_desc: "Дружба с государствами-членами Шанхайской организации сотрудничества будет очень полезной."
 SIN_anti_opposition_laws: "Антиоппозиционные законы"
 SIN_anti_opposition_laws_desc: "Необходимо принять законы, чтобы любой ценой не допустить оппозицию к власти."
 SIN_european_democracy: "Европейская демократия"
 SIN_european_democracy_desc: "Принятие европейской демократии приведет к тому, что в нашем парламенте будут представлены дополнительные партии."
 SIN_greater_ties_with_europe: "Усиление связей с Европой"
 SIN_greater_ties_with_europe_desc: "Более тесные связи с Еврозоной и Европой должны принести нам большее процветание и силу. Если мы хотим стать более сильным финансовым центром чем Лондон, то мы должны все больше и больше стремиться к этому."
 SIN_the_pap: "ПНД"
 SIN_the_pap_desc: "Партия народного действия является доминирующей партией нашего города-государства. Обеспечение доминирования этой партии позволит нам иметь и поддерживать стабильность в нашем городе."
 SIN_the_chinese_media_model: "Китайская модель медиасферы"
 SIN_the_chinese_media_model_desc: "Пришло время взять сюжет из китайской книги. Пришло время внедрить китайскую модель СМИ в Сингапуре."
 SIN_harsher_state: "Ужесточенное государство"
 SIN_harsher_state_desc: "Запрет всех партий, которые будут выступать против Партии народного действия и военных, обеспечит стабильный режим."
 SIN_global_initiative: "§CGlobal Initiative§!"
 SIN_global_initiative_desc: "Настало время для страны приступить к реализации новой глобальной инициативы: Сингапур навсегда."
 SIN_singapore_on_the_rise: "§GSingapore On The Rise§!"
 SIN_singapore_on_the_rise_desc: "Мягкая сила - это новый способ утверждения нашей силы и влияния за рубежом."
 SIN_pressure_the_south_asian_seas: "§YPressure The South Asian Seas§!"
 SIN_pressure_the_south_asian_seas_desc: "Военные силы Сингапура жаждут борьбы. Новая сингапурская империя будет расти и расширяться."
 SIN_operation_enticement: "Операция Завлечение"
 SIN_operation_enticement_desc: "Используя нашу превосходящую разведывательную службу, мы можем увлечь страны, чтобы они стали ближе к нашей политической идеологии."
 SIN_political_maneuvering: "Политическое маневрирование"
 SIN_political_maneuvering_desc: "Политическое маневрирование и потворство - отличный способ получить от любого диалога то, что мы хотим."
 SIN_demand_special_treatment: "Экономические приоритеты"
 SIN_demand_special_treatment_desc: "Экономика — это все, что имеет значение в этом городе. Если мы не сохраним наше процветание, мы никогда не достигнем величия, которого заслуживаем."
 SIN_economic_champion: "Экономический чемпион"
 SIN_economic_champion_desc: "Экономический чемпион"
 SIN_demand_malaysian_concessions: "Военные инвестиции"
 SIN_demand_malaysian_concessions_desc: "Инвестиции в наши вооруженные силы и военную инфраструктуру должны позволить больший экспансионизм."
 SIN_the_archipelago: "Архипелаг"
 SIN_the_archipelago_desc: "Острова Риау созрели для захвата. Индонезийцы просто не знают, что им выгодно удерживать эту островную цепь."
 SIN_prioritize_diplomacy: "Приоритет дипломатии"
 SIN_prioritize_diplomacy_desc: "Приоритет дипломатии над конфликтом крайне важен. Это необходимо для того, чтобы продвинуть наше влияние за рубежом и утвердить превосходство Сингапура."
 SIN_condemn_aggression: "Осуждать агрессию"
 SIN_condemn_aggression_desc: "Теперь официальная политика заключается в осуждении агрессии любого государственного субъекта, который запугивает другого."
 SIN_require_unfair_treaties: "Банк Юго-Восточной Азии"
 SIN_require_unfair_treaties_desc: "Владение активами других стран только расширит наши возможности."
 SIN_nationalistic_rise: "Националистический подъем"
 SIN_nationalistic_rise_desc: "Приливы и отливы на наших берегах начинают приносить нечто необычное. Национализм в нации начинает выходить на передний план нашей политики. Новый рев начинает раздаваться на улицах Сингапура."
 SIN_seize_the_peninsula: "Захват полуострова"
 SIN_seize_the_peninsula_desc: "Захват Малайского полуострова обеспечит нам ресурсную поддержку и множество различных возможностей для развития. Захват полуострова - это первый шаг к величию."
 SIN_invade_sumatra: "Вторжение на Суматру"
 SIN_invade_sumatra_desc: "На Суматре много ресурсов всех видов и население в придачу. Они ближе к нашему правительству, чем к правительству Джакарты. Необходимо захватить остров и готовиться к будущим завоеваниям против Индонезии."
 SIN_singapore_for_peace: "Сингапур за мир"
 SIN_singapore_for_peace_desc: "Война - это бесплодное начинание. Сингапур стремится просто навсегда установить мир во всем мире."
 SIN_economic_empire: "Экономическая империя"
 SIN_economic_empire_desc: "Наша империя будет подниматься, но не в обычном смысле. Нация начнет строить империю экономического господства на всей территории страны."
 SIN_set_our_sights: "Скорректировать наш прицел"
 SIN_set_our_sights_desc: "Пришло время отказаться от новых завоеваний и экспансионизма. Устремим наши взоры за границу."
 SIN_restrict_migration: "Ограничить экономическую миграцию"
 SIN_restrict_migration_desc: "Ограничение въезда в страну трудовых мигрантов означает, что эти рабочие места могут быть предоставлены нашим людям."
 SIN_encourage_migration: "Поощрять миграцию"
 SIN_encourage_migration_desc: "Трудящиеся-мигранты - это основа нашего строительства и нашего труда. Необходимо поощрять эту миграцию."
 SIN_singaporeans_first: "Преимущество для коренных"
 SIN_singaporeans_first_desc: "Сингапурцы - это наш главный приоритет."
 SIN_restrictive_citizenship: "Запретить экономическую миграцию"
 SIN_restrictive_citizenship_desc: "Дальнейшее ограничение числа рабочих-мигрантов и большая опора на местное население могли бы и дальше оставаться в центре внимания."
 SIN_import_cheap_labour: "Импорт рабочей силы"
 SIN_import_cheap_labour_desc: "Труд в Сингапуре стоит гораздо дороже, чем ввоз в страну рабочих-мигрантов. Они могут делать больше за гораздо меньшие деньги."
 SIN_singapore_south_east_asia: "Торговый хаб Юго-Восточной Азии"
 SIN_singapore_south_east_asia_desc: "Сингапур — крупный финансовый и крупный торговый порт между западом и востоком. Он расположен на жизненно важных Малаккских проливах, гарантируя, что больше торговли, проходящей через Сингапур, принесет процветание ему и странам вокруг него."
 SIN_asean_commentary: "Диалог с АСЕАН"
 SIN_asean_commentary_desc: "Диалог с государствами-членами АСЕАН будет только служить общему благу."
 SIN_expand_trade_with_india: "Расширить торговлю с Индией"
 SIN_expand_trade_with_india_desc: "Индия является одним из крупнейших импортеров и экспортеров товаров в регионе Южной Азии. Обеспечение правильного распределения торговых путей с Индией позволит нам получать больше доходов и прибыли."
 SIN_south_asian_countries: "Страны Южной Азии"
 SIN_south_asian_countries_desc: "Улучшение отношений с другими странами Южной Азии может привести к росту нашей экономической мощи."
 SIN_influence_the_members: "Влияние на государсва-члены"
 SIN_influence_the_members_desc: "Подготовка просингапурской пропаганды и распространение ее среди стран-членов АСЕАН должны удержать нас на вершине."
 SIN_trade_with_sri_lanka: "Торговля со Шри Ланкой"
 SIN_trade_with_sri_lanka_desc: "Торговля между Шри-Ланкой и Сингапуром является меньшей ветвью общих торговых соглашений; тем не менее, торговля из Сингапура в Шри-Ланку является прибыльной."
 SIN_singaporean_foreign_aid: "Сингапурская международная помощь"
 SIN_singaporean_foreign_aid_desc: "Подготовка пакетов иностранной помощи для стран, с которыми у нас заключены торговые соглашения, пойдет только на пользу нашей сети друзей и союзников."
 SIN_madagascan_trade_routes: "Торговые пути в Мадагаскар"
 SIN_madagascan_trade_routes_desc: "Сингапур и Мадагаскар на протяжении многих лет поддерживали исторически дружественные связи еще в колониальные времена. В настоящее время между двумя странами существуют здоровые и выгодные торговые отношения."
 SIN_the_philippines: "Филлиппины"
 SIN_the_philippines_desc: "Филлипины, являясь одними из крупнейших торговых партнеров Сингапура, поддерживают с нами тесное сотрудничество. Оказывая друг другу финансовую и политическую поддержку в АСЕАН."
 SIN_demand_asean_concessions: "Затребовать уступки в АСЕАН"
 SIN_demand_asean_concessions_desc: "Пришло время обращаться с Сингапуром как с нацией, которую он заслуживает. Требование уступок и особого обращения — вот как мы поднимемся."
 SIN_control_the_straits: "Контролировать проливы"
 SIN_control_the_straits_desc: "Нажать на нашу силу в проливах и обеспечить контроль над проливами - вот наш путь к славе."
 SIN_global_free_trade: "Глобальная свободная торговля"
 SIN_global_free_trade_desc: "Улучшение торговых отношений и политического взаимодействия с нашими соседями означает увеличение объемов торговли, что в конечном итоге означает больше денег для нас."
 SIN_dictate_trade_agreements: "Диктовать торговые соглашения"
 SIN_dictate_trade_agreements_desc: "Именно Сингапур должен разрабатывать торговые соглашения."
 SIN_strong_arm_the_asean: "Сила в АСЕАН"
 SIN_strong_arm_the_asean_desc: "Дальнейшее размещение АСЕАН за своей спиной обеспечивает более сильные позиции Сингапура в Ассоциации."
 SIN_japanese_free_trade_agreement: "Свободная торговля с Японией"
 SIN_japanese_free_trade_agreement_desc: "Подписание торгового соглашения с Японией имеет стратегическое значение."
 SIN_usa_singaporean_agreements: "Соглашения с США"
 SIN_usa_singaporean_agreements_desc: "США и Сингапур в прошлом подписали множество торговых соглашений, включая соглашения по торговле и финансовым вопросам."
 SIN_singaporean_trade_influence: "Сингапурское торговое влияние"
 SIN_singaporean_trade_influence_desc: "Расширение нашего торгового влияния - это верный путь к укреплению нашего экономического превосходства."
 SIN_pressure_the_japanese: "Национализировать японские активы"
 SIN_pressure_the_japanese_desc: "Япония имеет значительное количество активов в нашей стране. Если мы возьмем их активы и привнесем их в правительство, мы сможем правильно настроить нашу страну."
 SIN_global_investment: "Глобальные инвестиции"
 SIN_global_investment_desc: "Чем больше глобальных инвестиций мы осуществляем, тем сильнее наша экономика. Если мы сохраним этот путь и будем стремиться к более глубоким инвестициям за рубежом, мы увидим только все больше и больше прибыли."
 SIN_regional_investment: "Расширение глобальных инвестиций"
 SIN_regional_investment_desc: "Новые инвестиционные планы оказались прибыльными, однако, если стремиться к большему, то это только на пользу городу."
 SIN_expand_foreign_reserve: "Расширить валютные резервы"
 SIN_expand_foreign_reserve_desc: "Копилки за рубежом немного опустели, дальнейшее выжимание дополнительных средств из народа для расширения нашего резерва сослужит хорошую службу государству."
 singapore.0.t: "Тигр Юго-Восточной Азии"
 singapore.0.d: "Мы находимся в одном из самых географически важных положений в Юго-Восточной Азии. Торговля свободно течет через нас, и мы постепенно выросли, чтобы стать одним из крупнейших финансовых центров мира. Пришло время Сингапуру оправдать свое название и стать настоящим тигром, которым мы должны быть!"
 singapore.0.a: "Все услышат наш рёв."
 singapore.3.t: "Новый сингапурский путч"
 singapore.3.d: "Наши вооруженные силы маршируют по улицам города, собирая поддержку всех слоев населения. Бронетранспортеры и тяжелобронированные военные подразделения расположились у здания парламента. Воодушевляющая речь эхом прокатилась по толпе, собравшейся перед зданием парламента. Раздались одобрительные возгласы и крики, когда часть войск вошла в здание. Военные схватили политиков и бюрократов, когда те проходили через здание парламента.\n\nКак должно действовать наше новое правительство? Должны ли военные позволить Партии народного действия вступить в союз с новым правительством?"
 singapore.3.a: "Военные заберут всю власть"
 singapore.3.b: "Стоит пойти на компромисс с ПНД"
 singapore.4.t: "Марш сингапурской армии"
 singapore.4.d1: "Сингапурские военные взяли под контроль город-государство и сейчас быстро захватывают полный контроль над оставшимся правительством и удерживающими его лицами. [SIN.GetLeader] теперь полностью контролирует город."
 singapore.4.d2: "Сговор с фракциями Партии народного действия и военными позволил сменить правительство в Сингапуре. Военные и небольшая фракция от ПНД взяли под контроль парламент и теперь готовят правительство."
 singapore.4.a: "Новый путь для Сингапура"
 singapore.5.t: "Сингапур требует [627.GetName]"
 singapore.5.d: "Острова Риау — это цепь островов недалеко от побережья Сингапура. Там есть природные ресурсы и место для строительства, в городе-государстве у нас быстро заканчивается место. Однако это остров, который был нашим на протяжении столетий. Стоит ли нам уступать эту стратегически важную цепь островов?"
 singapore.5.a: "Уступить острова."
 singapore.5.b: "Отклонить предложение."
 singapore.6.t: "Индонезия уступает острова"
 singapore.6.d: "Индонезия уступила нам [627.GetName]. Это большая победа для Сингапура и народа Сингапура."
 singapore.6.a: "Прекрасно."
 singapore.7.t: "Индонезия не пошла на уступки"
 singapore.7.d: "Индонезия отказалась от уступки островной цепи. Мы можем отступить или пойти на эскалацию."
 singapore.7.a: "Назревает дипломатический кризис..."
 singapore.8.t: "Передача островов Риау"
 singapore.8.d: "Индонезия уступила острова правительству Сингапура."
 singapore.8.a: "Интересно."
 singapore.9.t: "Кризис на островах Риау"
 singapore.9.d: "Индонезия отвергла требования правительства Сингапура. Время покажет, что именно произойдет из-за этой надвигающейся угрозы в Юго-Восточной Азии."
 singapore.9.a: "Пугающе..."
 singapore.101.t: "Singapore Airlines 006"
 singapore.101.d: "По состоянию на несколько часов назад рейс 006 авиакомпании Singapore Airlines потерпел крушение, в результате которого погиб восемьдесят один из ста семидесяти девяти пассажиров. Тайваньские чиновники находятся в Тайбэе, расследуя причины катастрофы и проводя спасательные операции для оставшихся в живых."
 singapore.101.a: "Провести расследование в авиалинии"
 singapore.101.b: "Кому это интересно?"
 singapore.101.c: "Компенсировать ущерб пострадавшим"
 singapore.101.e: "Компенсировать ущерб Тайваню"
 singapore.102.t: "Планы по взрыву посольств в Сингапуре"
 singapore.102.d: "Полиция Сингапура раскрыла заговор \"Джемаа Исламия\" по взрыву посольств США, Великобритании, Австралии и Израиля. Заговор был раскрыт несколько недель назад по наводке информатора. В связи с заговором было арестовано 15 человек."
 singapore.102.a: "Казните их"
 singapore.102.b: "На пожизненное"
 singapore.103.t: "Окончание спора о Педра Бранка"
 singapore.103.d: "Педра Бранка - это небольшой гранитный выступ в территориальных водах Малайзии с маяком, который находится под управлением Сингапура. Мелкие споры и дискуссии по поводу суверенитета острова привели к тому, что в 90-х годах судебное дело было передано в Международный суд. Спустя почти десятилетие споры о Педра-Бранка наконец-то подошли к концу после многих раундов обсуждений и судебных слушаний. Маяк Педра-Бранка и остров принадлежат Сингапуру."
 singapore.103.a: "Великий день для нашей дипломатии"
 singapore.104.t: "Тайфун Вамей"
 singapore.104.d: "Тропический шторм Вамей прошел через город. Инфраструктура города практически не пострадала, однако в воздушных портах имеются незначительные повреждения и нарушения в системе управления воздушными потоками."
 singapore.104.d1: "Шторм Вамей пронесся по Малайскому полуострову. Повсюду в соседних с Сингапуром районах в нескольких километрах от Куала-Лумпаура царят разрушения, вызванные наводнениями и поваленными деревьями."
 singapore.104.a: "Восстановить разрушенное"
 singapore.104.b: "Выдать дополнительной помощи"
 singapore.105.t: "Театр Эспланада"
 singapore.105.d: "Сегодня состоялось торжественное открытие театра \"Эспланада\". Он состоит из концертного зала вместимостью тысяча шестьсот человек и театра вместимостью две тысячи человек для исполнительских искусств. Эспланада была построена по заказу Министерства искусства и культуры для содействия культурному развитию города."
 singapore.105.a: "Посетить театр"
 singapore.105.b: "Запланировать мероприятия"
 singapore.106.t: "Вспышка вируса SARS"
 singapore.106.d: "Относительно новое заболевание прорвалось в наши больницы за последнюю неделю. Вирус Sars вспыхнул в больнице Tan Tock Seng, поразив несколько сотен человек. Вскоре после вспышки вирус был быстро подавлен, а его воздействие сведено к минимуму. Было несколько смертей, прежде чем удалось свести их к минимуму."
 singapore.106.a: "Усилить финансирование госпиталей"
 singapore.106.b: "Ввести карантин"
 singapore.106.c: "Маски для дураков"
 singapore.107.t: "Открытие исследовательского центра Биополис"
 singapore.107.d: "Биополис - это центр исследований и развития биомедицинских наук, который открылся в One-North Buona Vista. Он находится в непосредственной близости от Национального университета Сингапура и других крупных центров исследований и разработок. Кампус призван обеспечить пространство для биомедицинских исследований и разработок в городе."
 singapore.107.a: "Великий день для науки!"
 singapore.107.b: "Усилить финансирование центра"
 singapore.108.t: "Го Чок Тонг уходит в отставку"
 singapore.108.d: "Го Чок Тонг решил уйти с поста премьер-министра и передать мантию лидерства Ли Сянь Луну. Ли Сянь Лун - сын бывшего премьер-министра Ли Куан Ю и карьерный политик. Переход власти от Го Чок Тонга к Ли Сянь Луну должен создать новый прецедент в управлении Сингапуром."
 singapore.108.a: "Великий правитель уходит"
 singapore.109.t: "Обрушение шоссе Никол"
 singapore.109.d: "Ранее сегодня произошла авария на строительстве, в результате которой обрушился туннель для линий MRT. Несущие конструкции в туннеле разрушились, что привело к обрушению шести полос шоссе Николл. Сообщается о четырех погибших и трех несмертельных травмах в результате обрушения."
 singapore.109.a: "Запустить расследование у подрядчика"
 singapore.109.b: "Ничего не предпринимать"
 singapore.109.c: "Выдать компенсацию пострадавшим и усилить надзор"
 singapore.110.t: "Плавучая платформа Марина Бэй"
 singapore.110.d: "Плавучая платформа Марина Бэй официально открылась в этом году для проведения спортивных соревнований и других мероприятий для города. Хотя изначально предполагалось, что она будет временной, похоже, что постепенно она становится официальной."
 singapore.110.a: "Уменьшить ее финансирование"
 singapore.110.b: "Спонсировать новые мероприятия"
 singapore.110.c: "Ура культуре!"
 singapore.111.t: "Смертный приговор двум африканцам"
 singapore.111.d: "Два африканских мужчины были поставлены в очередь на казнь за контрабанду наркотиков. Международные мольбы о помиловании были встречены молчанием, поскольку Сингапур продолжает свою политику казни тех, кто ввозит в город наркотики. Это еще одно заявление об авторитаризме, который присутствует в городе. Должны ли мы помиловать этих людей?"
 singapore.111.a: "Помиловать"
 singapore.111.b: "Закон есть закон"
 singapore.112.t: "Гран-при Сингапура"
 singapore.112.d: "Гран-при в Сингапуре не проводился со времен гонок Формулы Либре в 1973 году. В этом году Гран-при вернулся в город Сингапур. Совет по туризму Сингапура принял решение подписать пятилетнее соглашение, чтобы Гран-при оставался открытым и Сингапур вернулся в цикл гонок Формулы-1."
 singapore.112.a: "F1 приносит преступность и наркотики."
 singapore.112.b: "Отлично! Больше мероприятий!"
 singapore.113.t: "Побег Маса Селамат Кастари"
 singapore.113.d: "Мас Селамат Кастари, предполагаемый глава \"Джемаа Исламия\", сбежал сегодня из центра содержания под стражей на Уитли Роуд. Причина фактического побега окутана тайной. В это время семья Кастари была в гостях, и тогда он попросился в туалет. Он убегал от охранников и в конце концов сбежал. Контингенту гуркхов, полиции и военным не удалось обнаружить его местонахождение."
 singapore.113.a: "Провал полиции..."
 singapore.114.t: "50 лет самоуправления"
 singapore.114.d: "В 1965 году Сингапур отделился от Федерации Малайзии. В этом году исполняется пятьдесят лет с момента этого отделения, и Сингапур теперь может отпраздновать полувековую годовщину самоуправления. Это замечательный день для Сингапура и для всех малых государств по всему миру."
 singapore.114.a: "Львиный город продолжает стоять"
 singapore.115.t: "Дело церкви Городская жатва"
 singapore.115.d: "Дело церкви Городская жатва является крупнейшим уголовным делом о нарушении доверия в Сингапуре с начала 21 века. Основатель церкви Конг Хи был признан виновным в присвоении около пятидесяти миллионов сингапурских долларов с помощью ключевых руководителей церкви. Примерно двадцать четыре миллиона были вложены в фиктивные облигации для финансирования карьеры его жены в поп-музыке. В результате нецелевого использования средств многие люди были арестованы и осуждены за мошенничество и фальсификацию счетов."
 singapore.115.a: "Вмешаться за куском пирога"
 singapore.115.b: "День правосудия"
 singapore.116.t: "Обвинение Алана Шадрейка"
 singapore.116.d: "Алан Шадрейк - британский автор, который был осужден за неуважение к суду за скандал с судебной системой Сингапура, опубликованные им взгляды на эту систему. В публикации `Singapore Justice in the Dock` подвергалась нападкам и критике судебная система Сингапура. На международном уровне было признано, что мы должны освободить Алана. Как мы должны поступить?"
 singapore.116.a: "Отпустить Алана"
 singapore.116.b: "Осудить сильнее"
 singapore.116.c: "Оставить прежнее наказание"
 singapore.117.t: "Забастовка китайских водителей автобусов"
 singapore.117.d: "Расовая напряженность достигла пика сегодня в связи с первой за последние двадцать пять лет забастовкой. Китайские водители автобусов-иммигранты борются против дискриминации по сравнению с их малайзийскими и сингапурскими коллегами. Они утверждают, что получают на тридцать процентов меньше зарплаты, чем их коллеги. В результате нарушается работа общественного транспорта в городе, и многие сингапурцы несут чистые убытки."
 singapore.117.a: "Послать гуркх"
 singapore.117.b: "Поддержать их деньгами"
 singapore.117.c: "Ничего не делать"
 singapore.118.t: "Беспорядки в Маленькой Индии"
 singapore.118.d: "Бунт начался после смертельного несчастного случая на перекрестке Race Course Road и Hampshire Road в районе Little India, Сингапур. Офицеры из Командования специальных операций и Gurkha Contingent были отправлены на борьбу с бунтом. Должны ли мы действовать жестче или позволить отправке продолжаться?"
 singapore.118.a: "Послать армию"
 singapore.118.b: "Разрешить полиции стрелять на поражение"
 singapore.118.c: "Ничего не делать"
 singapore.119.t: "Рабочие мигранты бунтуют"
 singapore.119.d: "Решение правительства разрешить более легкие требования к гражданству для рабочих-мигрантов дорого обошлось. Сингапурцы начали более масштабные забастовки и бунты против правительства. Что нам следует сделать, чтобы продолжить?"
 singapore.119.a: "Последствия моих действий"
 singapore.119.b: "Отменить законы о миграции"
 singapore.120.t: "Демонстрации против рабочих-мигрантов"
 singapore.120.d: "Правительство разработало новый план по увеличению населения городов, разрешив более мягкие ограничения на требования к гражданству для рабочих-мигрантов. Теоретически это увеличило бы миграцию в город-государство, но это может создать нагрузку на коренных жителей Сингапура. Тысячи людей вышли на улицы в мирном протесте. Должны ли мы отступить от своей позиции?"
 singapore.120.a: "Отступить"
 singapore.120.b: "Продолжить путь"
 singapore.121.t: "Разоблачение ЦРФ"
 singapore.121.d: "Премьер-министр Сингапура [SIN.GetLeader] подал в суд на блогера Роя Нгернга за его критику. Это первый случай, когда город подал судебный иск против интернет-критика. Блог обвинил [SIN.GetLeader] в неправомерности в связи с тем, как управляются средства Центрального резервного фонда (ЦРФ). ЦРФ - это централизованная система пенсионных накоплений для города Сингапура, участие в которой является обязательным для всех. Должны ли мы уничтожить критика или позволить ему писать?"
 singapore.121.a: "Разрешить ему писать"
 singapore.121.b: "Посадить его"
 singapore.122.t: "Постройка линии MRT"
 singapore.122.d: "Линия MRT - это предлагаемая высокопроизводительная грузовая линия, которая должна разгрузить существующую линию East West Line и которая должна начаться в Чанги на востоке Сингапура. Она пройдет через крупные восточные города, включая Пасир Рис, Хуганг и Анг Мо Кио. Планировалось, что длина линии составит пятьдесят километров и она будет открыта в 2030 году. Она обойдется городу примерно в пятьдесят семь миллиардов долларов. Однако чистая прибыль от строительства линии должна составить до восьмидесяти миллиардов долларов за счет увеличения пропускной способности материалов."
 singapore.122.a: "Отклонить проект"
 singapore.122.b: "Одобрить проект"
 singapore.123.t: "Смерть Ли Куан Ю"
 singapore.123.d: "Ли Куан Ю, первый премьер-министр Сингапура, сегодня скончался. Ли Куан Ю умер от тяжелой пневмонии, борясь с болезнью почти месяц. Официальное заявление о его уходе сделал [SIN.GetLeader]. В ближайшие недели начнётся организация похорон, финансируемых государством. Ожидается, что тысячи людей со всего города придут на прощание."
 singapore.123.a: "Герой Сингапура"
 singapore.124.t: "Подозреваемые боевики Джемаа Исламия"
 singapore.124.d: "Сегодня были задержаны пятнадцать предполагаемых боевиков террористической группировки «Джемаа Исламия». У них было оружие, наличные и многое другое, что, по всей видимости, готовило их к какой-то форме нападения на правительство Сингапура. Как нам следует действовать?"
 singapore.124.a: "Казнить их"
 singapore.124.b: "На пожизненное"
 singapore.125.t: "Уменьшение перечня запрещенных книг"
 singapore.125.d: "Сингапур решил, что пришло время сократить число запрещенных изданий с двухсот пятидесяти семи книг до семнадцати. Изменение разрешает некоторые коммунистические и взрослые темы, но сохраняет запрет на публикации Свидетелей Иеговы. Некоторые из этих книг включают \"Фанни Хилл\" или \"Долгий марш\"."
 singapore.125.a: "Разрешите их всех"
 singapore.125.b: "Парламент прав"
 singapore.126.t: "8 бангладешцев задержаны"
 singapore.126.d: "Восемь мужчин из Бангладеш были арестованы сегодня Министерством внутренних дел. Эти люди были арестованы в связи с Исламским государством в Бангладеш (ИГБ) с намерением совершить террористические атаки в Бангладеш с целью возможного свержения правительства Бангладеш. Нападение на Сингапур не планировалось."
 singapore.126.a: "Казнить их"
 singapore.126.b: "Экстрадировать в Бангладеш"
 singapore.127.t: "Протест против Халимы Якоб"
 singapore.127.d: "Сингапурцы вышли на улицы после недавних президентских выборов. Халима Якоб баллотировалась без соперников, и поэтому считают, что она пришла к власти в момент коррупции. Четыре других потенциальных президента подали заявки, но были отклонены. Власть в городе-государстве слишком долго остается бесконтрольной."
 singapore.127.a: "Беспочвенно"
 singapore.127.b: "Расследовать честность выборов"
 singapore_alignment_help.0.t: "Помощь с Сингапурским Самоопределением"
 singapore_alignment_help.0.d: "Механика Singaporean Alignment предназначена для моделирования разделения между тремя различными кликами внутри £SIN_conservatism Партии народного действия (PAP). Взаимодействия, описанные ниже, позволяют вам изменять расстановку сил в партии. Различная расстановка сил позволит вам принимать уникальные решения и выбирать события на протяжении всего игрового процесса в роли Сингапура. Сам скриптовый графический интерфейс имеет всплывающие подсказки, объясняющие, что делает каждое из действий."
 singapore_alignment_help.0.a: "Окей"
 singapore_elections.0.t: "Выборы [GetYear] проведены"
 singapore_elections.0.desc: "Еще один год и еще одни выборы в великом городе Сингапуре."
 singapore_elections.0.a: "Прозападная клика одерживает победу"
 singapore_elections.0.b: "Реакционная клика побеждает"
 singapore_elections.0.c: "Нейтраольная клика побеждает"
 singapore_elections.0.d: "Выборы проведены"
 LEE_HSIEN_LOONG_DESC: "Lee Hsien Loong, the current Prime Minister of Singapore, has played a pivotal role in shaping the nation's trajectory since assuming office in 2004. A prominent member of the People's Action Party (PAP), his leadership has been characterised by a focus on economic diversification, technological innovation, and social cohesion. He has overseen significant infrastructural developments, strengthening Singapore's position as a global hub for finance, technology, and trade. His administration has also prioritised long-term sustainability, addressing climate change and promoting social inclusivity. Lee's emphasis on pragmatic policies and his commitment to maintaining Singapore's stability have been instrumental in navigating complex regional and global challenges. He continues to guide Singapore through the complexities of the 21st century, maintaining a focus on economic growth, social progress, and national security. His legacy as a leader of Singapore is still being written, but his contributions to the nation's economic and social development are undeniable."
 LAWRENCE_WONG_DESC: "Lawrence Wong, latest Prime Minister. His leadership is marked by a pragmatic approach to governance, balancing economic growth with social well-being. He champions technological innovation, recognising its potential to propel Singapore to new heights. Wong's focus extends beyond economics; he prioritises social harmony and inclusivity, ensuring that all Singaporeans benefit from the nation's progress. His policies reflect a commitment to sustainable development, ensuring Singapore's prosperity for generations to come. He fosters collaboration, building strong partnerships both domestically and internationally. Wong's vision is one of a resilient and prosperous Singapore, a nation that embraces change while preserving its core values. His leadership inspires confidence, positioning Singapore as a beacon of stability and progress in a dynamic world. He is a champion of social mobility, ensuring opportunities for all. His clear communication style fosters transparency and trust, uniting the nation behind a shared vision for a brighter future. Under his leadership, Singapore continues its journey as a global leader, embracing innovation and striving for excellence in all aspects of national life. He is a visionary leader, guiding Singapore towards a future of sustainable growth and enduring prosperity."
 SIN_education_efforts: "Education Effort"
 SIN_education_efforts_desc: "Singapore's education system is a global leader, renowned for its rigorous standards and emphasis on innovation. From early childhood education to tertiary institutions, the system prioritises nurturing a highly skilled and adaptable workforce. Continuous investment in infrastructure and teacher training ensures the system remains at the forefront of innovation, adapting to the evolving needs of the 21st-century economy. This holistic approach ensures Singapore remains at the forefront of educational excellence, consistently achieving top rankings globally."
 gateway_to_asia: "Gateway to Asia"
 gateway_to_asia_desc: "The strategic location of the city-state at the straits of Malacca quantifies the nation's influence globally. Trade from East to West passes by this important juncture, and many thousand companies have their regional headquarters in the city.\n\nThe Business-friendly enviroment and excellent location makes Singapore punch well above its own weight."
 SIN_lee_kuan_yew_legacy: "Lee Kuan Yew Legacy"
 SIN_lee_kuan_yew_legacy_desc: "Lee Kuan Yew's visionary leadership transformed Singapore into a modern nation. Through pragmatic economic policies, he spurred unprecedented growth and established Singapore as a global financial hub. His commitment to social welfare ensured affordable housing and quality healthcare, while fostering a strong national identity. Strategic investments in education and technology cultivated a highly skilled workforce, driving Singapore's technological advancement. Lee Kuan Yew's legacy stands as a testament to his masterful planning and unwavering dedication to nation-building, leaving an indelible mark on Singapore's development and prosperity."
 SIN_temasek_holdings: "Temasek Holdings"
 SIN_temasek_holdings_desc: "Temasek Holdings (Private) Limited is a Singaporean state-owned multinational investment firm. Founded on June 25, 1974, it operates as an active shareholder and investor, guided by four key structural trends in its long-term portfolio construction: Digitisation, Sustainable Living, Future of Consumption, and Longer Lifespans. Temasek's diverse portfolio spans multiple sectors, with particular focus on Consumer, Media & Technology, Life Sciences & Agri-Food, and Non-Bank Financial Services."
 SIN_reform_singapore_urban_redevelopment_authority_idea: "Singapore Urban Redevelopment Authority"
 SIN_reform_singapore_urban_redevelopment_authority_idea_desc: "The Urban Redevelopment Authority (URA) has been instrumental in transforming Singapore into a vibrant, modern metropolis. As a pivotal government agency, the URA wields significant authority over land use planning, development strategies, and sustainable growth across the island nation. Its comprehensive mandate encompasses all aspects of land management, including the strategic development of reclaimed areas into thriving communities. Through its commitment to sustainability and community engagement, the URA continues to drive Singapore's remarkable urban success story."
 SIN_singapore_masterplan_idea: "Singapore Masterplan"
 SIN_singapore_masterplan_idea_desc: "The Singapore Master Plan's influence permeates every facet of the city-state's urban landscape, from its world-class public transport network to its verdant green spaces. This comprehensive blueprint serves as the cornerstone of Singapore's sustainable development, guiding strategic decisions on land use, infrastructure, and urban design. Through its forward-thinking approach, the Master Plan ensures Singapore maintains its status as a global exemplar of urban excellence and a vibrant, liveable city for future generations."
 gateway_to_asia_income: "Additional Income: $§G0.100§!"
 temasek_dividend_income: "Temasek Dividend Income: $§G0.250§!"
 singapore_military: "Singapore Military"
 singapore_military_desc: "Singapore's military represents a formidable defence force, combining a powerful Navy, technologically advanced Army, and a proficient Air Force. The nation's intelligence agencies deliver vital strategic insights that safeguard national security. Strategic investments in space-based satellite technology further strengthen surveillance and communication capabilities, extending Singapore's defence reach into the future. This comprehensive, technologically sophisticated force guarantees the nation's sovereignty and security amid an increasingly complex geopolitical environment."
 SIN_unlocks_balance_of_power_tt: "Unlocks the §YBalance of Power§! mechanic, $SIN_power_balance$.\n"
 SIN_gold_market_standart: "Singapore Gold Market Standart"
 SIN_gold_market_standart_desc: "The Singapore Gold Market Standard (SGMS) ensures the highest quality and purity, guaranteeing investor confidence. Backed by a sophisticated infrastructure and a strong legal system, investing in gold through Singapore offers unparalleled security and liquidity."
 SIN_renewable_energy: "Renewable Energy Effort"
 SIN_renewable_energy_desc: "Singapore, a nation renowned for its forward-thinking approach, is making significant strides in renewable energy. Facing the dual challenge of meeting its energy demands and mitigating climate change, the island-state is actively pursuing a diversified energy mix. Solar power is at the forefront, with large-scale solar farms and rooftop installations becoming increasingly common. The government is heavily investing in research and development, exploring innovative technologies such as floating solar panels and energy storage solutions. Beyond solar, Singapore is also investigating other renewable sources, including geothermal energy and exploring regional partnerships to tap into hydropower resources. While challenges remain, Singapore's commitment to sustainability is evident in its ambitious renewable energy targets and its dedication to creating a cleaner, greener future for generations to come. This commitment is not merely a response to global pressures; it's a strategic imperative for Singapore's long-term economic and environmental security."
 SIN_aapowerlink: "Australia Asia Power Link"
 SIN_aapowerlink_desc: "The Australia Asia Power Link (AAPowerLink) is a proposed electricity infrastructure project that is planned to include the world's largest solar plant, the world's largest battery, and the world's longest submarine power cable. Initial plans forecast that a new solar farm in the Northern Territory of Australia would produce up to 20 gigawatts of electricity, most of which would be exported to Singapore, and at a later point Indonesia, by a 4,300 km (2,700 mi) 3 GW HVDC transmission line. A large battery would store energy in order to level energy availability as sunlight varies throughout the day. AAPowerLink has been developed by an Australian company Sun Cable, initially backed by Andrew Forrest and Mike Cannon-Brookes."
 SIN_EDU_education_effort: "Education Effort"
 SIN_EDU_education_effort_desc: "Singapore's education system is a global leader, renowned for its rigorous standards and emphasis on innovation. From early childhood education to tertiary institutions, the system prioritises nurturing a highly skilled and adaptable workforce. Continuous investment in infrastructure and teacher training ensures the system remains at the forefront of innovation, adapting to the evolving needs of the 21st-century economy. This holistic approach ensures Singapore remains at the forefront of educational excellence, consistently achieving top rankings globally."
 SIN_EDU_national_university_of_singapore: "National University of Singapore (NUS)"
 SIN_EDU_national_university_of_singapore_desc: "The National University of Singapore (NUS) is a world-renowned institution consistently ranking among the global elite. Its commitment to research and innovation drives groundbreaking discoveries across various disciplines. NUS fosters a vibrant learning environment, attracting top students and faculty from around the world. Its graduates are highly sought after, contributing significantly to Singapore's economic growth and global competitiveness."
 SIN_EDU_nanyang_technological_university: "Nanyang Technological University (NTU)"
 SIN_EDU_nanyang_technological_university_desc: "Nanyang Technological University (NTU) is another leading Singaporean university known for its cutting-edge research and strong industry partnerships. Its focus on innovation and technology has led to numerous breakthroughs and contributions to various sectors. NTU's commitment to sustainability and its vibrant campus environment make it a desirable destination for students and researchers worldwide."
 SIN_EDU_university_patent_and_journal: "Fund University Research"
 SIN_EDU_university_patent_and_journal_desc: "Funding university patent and journal research is crucial for driving innovation and economic growth. Investment in research not only leads to groundbreaking discoveries but also fosters a culture of intellectual curiosity and collaboration. This funding ensures Singapore remains competitive globally and attracts top researchers and talent. The resulting patents and publications contribute significantly to national advancement."
 SIN_EDU_south_east_asia_education_center: "ASEAN Education Center"
 SIN_EDU_south_east_asia_education_center_desc: "Singapore aspires to be a leading education hub for the ASEAN region, offering high-quality education and training opportunities to students from across Southeast Asia. This initiative fosters regional collaboration and strengthens the human capital of the entire region. By providing access to world-class education, Singapore aims to contribute to the overall development and prosperity of ASEAN nations."
 SIN_EDU_education_collaboration_with_western_nation: "Western Education"
 SIN_EDU_education_collaboration_with_western_nation_desc: "Singapore actively collaborates with Western nations on various educational initiatives, including student and faculty exchanges, joint research projects, and curriculum development. These partnerships foster a cross-cultural exchange of knowledge and best practices, enhancing the quality of education and preparing students for a globalised world. This collaboration strengthens international understanding and cooperation."
 SIN_EDU_education_collaboration_with_eastern_nation: "Eastern Education"
 SIN_EDU_education_collaboration_with_eastern_nation_desc: "Singapore also engages in educational cooperation with Eastern nations, fostering cultural exchange and mutual learning. These partnerships provide opportunities for students and faculty to experience different perspectives and approaches to education. This cross-cultural dialogue enhances understanding and strengthens ties between nations, enriching the educational experience for all involved."
 SIN_singapore_armed_forces: "Singapore Military"
 SIN_singapore_armed_forces_desc: "Singapore's military undergoes constant transformation to remain a highly effective and relevant defence force. Adapting to evolving threats and technological advancements, the SAF continuously modernises its equipment, training, and strategies. This commitment to innovation ensures Singapore's armed forces remain a potent and adaptable shield, protecting national security in an ever-changing global landscape. From advanced weaponry to sophisticated cyber warfare capabilities, the SAF's dedication to modernisation ensures its continued effectiveness in safeguarding the nation's interests."
 SIN_navy: "Singapore Navy (RSN)"
 SIN_navy_desc: "Just like our land forces, our Navy main objective is also to defend the coasts of Singapore. Our naval doctrine therefore should be built upon smaller vessels to have a better chance of protecting our coastline."
 SIN_navy_corvettes: "Corvettes"
 SIN_navy_corvettes_desc: "Modern corvettes are agile, technologically advanced warships, equipped with advanced sensors and weaponry, ensuring maritime dominance in the face of evolving threats. They are crucial for coastal defence and projecting power."
 SIN_navy_frigate: "Frigates"
 SIN_navy_frigate_desc: "Frigates represent a significant step up in naval power, incorporating sophisticated anti-submarine and anti-air capabilities. Their versatility and enhanced firepower are vital for maintaining a strong naval presence and safeguarding national interests."
 SIN_navy_submarines: "Submarines"
 SIN_navy_submarines_desc: "Modern submarines are stealthy, powerful assets crucial for asymmetric warfare. Their ability to operate undetected, combined with advanced weaponry, ensures a nation's ability to project power discreetly and deter aggression."
 SIN_navy_carrier: "Carriers"
 SIN_navy_carrier_desc: "Aircraft carriers are powerful symbols of national strength, providing a mobile airbase capable of deploying a wide range of aircraft for both offensive and defensive operations. Their transformation reflects a nation's commitment to global power projection."
 SIN_navy_naval_exercise: "Naval Daily Exsercise"
 SIN_navy_naval_exercise_desc: "Rigorous daily naval exercises hone the skills of Singapore's sailors, ensuring peak readiness to counter any maritime threat. These drills, encompassing diverse scenarios, maintain a high level of proficiency and preparedness."
 SIN_navy_efficient_sailor: "Effective Sailor"
 SIN_navy_efficient_sailor_desc: "The effective Singaporean sailor is highly trained, adaptable, and technologically proficient. Their skills, honed through rigorous training and real-world experience, are crucial for defending Singapore's maritime interests."
 SIN_navy_sailor_fast_learner: "Fast Learner Sailor"
 SIN_navy_sailor_fast_learner_desc: "Singapore's navy prioritises sailors who are quick studies, able to adapt to new technologies and tactics rapidly. This ensures the fleet remains at the cutting edge of naval warfare, ready for any challenge."
 SIN_navy_sailor_daily_activity: "Sailor Daily Activity"
 SIN_navy_sailor_daily_activity_desc: "A typical day for a Singaporean sailor involves rigorous training, maintenance of equipment, and participation in simulations and exercises. This constant readiness ensures the navy's effectiveness in protecting Singapore's waters."
 SIN_army: "Singapore Armed Forces (SAF)"
 SIN_army_desc: "A big question still remains in people`s mind: should we transition our military into a small but modern and professional force? or do we need to expand our military personnel to catch up to our neighbours size?"
 SIN_army_infrantry_equipment: "Infrantry Equipment"
 SIN_army_infrantry_equipment_desc: "Modern infantry equipment prioritises lightweight, adaptable, and technologically advanced gear, enhancing soldier survivability and combat effectiveness. Lightweight materials and advanced communications systems improve operational efficiency."
 SIN_army_armored: "Armored Vehicles"
 SIN_army_armored_desc: "The transformation of armoured vehicles focuses on increased protection, enhanced mobility, and improved firepower. Advanced composite materials and active protection systems ensure superior survivability on the battlefield."
 SIN_army_artillerty: "Artillerty"
 SIN_army_artillerty_desc: "Modern artillery systems boast precision-guided munitions and advanced fire-control systems, enabling accurate long-range strikes with minimal collateral damage. This ensures effective and decisive firepower."
 SIN_army_military_resilience: "Military Resilience"
 SIN_army_military_resilience_desc: "Singapore's military resilience stems from its highly trained personnel, advanced technology, and adaptable strategies. This ensures the nation's ability to withstand and overcome any threat to its sovereignty."
 SIN_army_army_daily_activity: "Army Daily Activity"
 SIN_army_army_daily_activity_desc: "A Singaporean soldier's day involves intense physical training, weapons handling, tactical drills, and simulations. This constant preparation ensures the army's readiness to defend against any ground invasion."
 SIN_army_foreign_intervention: "Foreign Intervention"
 SIN_army_foreign_intervention_desc: "Singapore's defence strategy incorporates robust alliances and partnerships, enabling effective responses to external threats. Collaboration with friendly nations enhances its capacity to address regional security challenges."
 SIN_army_expand_special_operation_force: "Expand Special Operation Force (SOF)"
 SIN_army_expand_special_operation_force_desc: "Expanding the Special Operations Force is key to Singapore's defence strategy. SOF's unique capabilities allow for precise, decisive actions against asymmetric threats, protecting national interests."
 SIN_air_force: "Singapore Air Force (RSAF)"
 SIN_air_force_desc: "After expansion of our Tank and Mechanized forces we are now have the capacity to upgrade our old aircrafts and produce our new domestic variants to better suit our needs."
 SIN_air_force_helicopter: "Helicopter"
 SIN_air_force_helicopter_desc: "Modern helicopters are versatile platforms used for various roles, from troop transport and search and rescue to anti-submarine warfare. Their versatility and advanced capabilities are crucial for modern military operations."
 SIN_air_force_fighter: "Fighter Aircraft"
 SIN_air_force_fighter_desc: "Stealth technology, advanced sensors, and increased maneuverability are hallmarks of modern fighter aircraft, providing air superiority and ensuring effective defence against aerial threats. Their speed and precision are vital for national defence."
 SIN_air_force_bombers: "Bomber Aircraft"
 SIN_air_force_bombers_desc: "Modern bombers boast precision-guided munitions and advanced stealth capabilities, enabling long-range strikes with minimal risk. Their ability to deliver devastating firepower from long distances is a key deterrent."
 SIN_air_force_drone: "Drone"
 SIN_air_force_drone_desc: "Drones are transforming warfare with their versatility, affordability, and advanced surveillance capabilities. Their use for reconnaissance, surveillance, and targeted strikes makes them an invaluable asset for modern militaries."
 SIN_air_force_pilot_daily_exercise: "Pilot Daily Exercise"
 SIN_air_force_pilot_daily_exercise_desc: "Daily flight simulations and rigorous training maintain Singapore's air force pilots at peak performance. These exercises prepare them for various scenarios, ensuring air superiority over Singapore's airspace."
 SIN_air_force_efficient_pilot: "Efficient Pilot"
 SIN_air_force_efficient_pilot_desc: "Singapore's air force pilots are highly efficient, expertly handling advanced aircraft and weaponry. Their precision and skill are essential for protecting Singapore's airspace and projecting power."
 SIN_air_force_pilot_fast_learner: "Fast Learner Pilot"
 SIN_air_force_pilot_fast_learner_desc: "The ability to rapidly adapt to new technologies and tactics is crucial for Singapore's air force pilots. This ensures they remain at the forefront of air combat, maintaining air superiority."
 SIN_air_force_malacca_traits_air_superiority: "Malacca Air Superiority"
 SIN_air_force_malacca_traits_air_superiority_desc: "Maintaining air superiority in the Malacca Strait region is paramount for Singapore's defence. Advanced fighter aircraft and robust air defence systems are crucial for protecting vital sea lanes and national interests."
 SIN_SID_intelligence: "Security & Intelligence (SID)"
 SIN_SID_intelligence_desc: "Singapore's Security and Intelligence agencies operate at the forefront of national security, employing cutting-edge technology and highly skilled operatives to counter threats and safeguard national interests. Their vigilance is crucial in maintaining stability and protecting Singapore's sovereignty."
 SIN_SID_overseas_operation: "Overseas Operative"
 SIN_SID_overseas_operation_desc: "Singapore's overseas operatives are highly trained professionals operating discreetly across the globe, gathering vital intelligence and maintaining a watchful eye on potential threats to the nation. Their work ensures Singapore's security extends beyond its borders."
 SIN_SID_intelligent_agile_transformation: "Intelligent Agile Transformation"
 SIN_SID_intelligent_agile_transformation_desc: "Singapore's intelligence community embraces agile transformation, adapting rapidly to evolving threats and technological advancements. This dynamic approach ensures the nation's intelligence capabilities remain at the forefront of global security."
 SIN_SID_operative_six_sigma_learning_method: "Operative Learning by Doing"
 SIN_SID_operative_six_sigma_learning_method_desc: "Singapore's intelligence operatives gain invaluable experience through real-world operations. This practical, hands-on approach hones their skills and ensures their effectiveness in countering complex threats and protecting national interests."
 SIN_SSA_space_agency: "Singapore Space Agency (SSA)"
 SIN_SSA_space_agency_desc: "The Singapore Space Agency (SSA) spearheads Singapore's advancement in space technology, driving innovation and developing capabilities for national security and economic growth. Its efforts are vital for securing Singapore's future."
 SIN_SSA_singapore_make_own_project_pegassus: "Make Own Pegassus"
 SIN_SSA_singapore_make_own_project_pegassus_desc: "Singapore's ambition to develop its own Pegasus like Israel does represents a significant step towards self-reliance in space-based intelligence gathering, enhancing its ability to monitor and protect its national interests. This project demonstrates Singapore's technological prowess."
 SIN_SSA_satellite_imagery: "Satellite Imagery Utilization"
 SIN_SSA_satellite_imagery_desc: "Singapore leverages satellite imagery to enhance its intelligence capabilities, providing real-time insights for strategic planning, security monitoring, and disaster response. This technology offers a critical advantage in a dynamic world."
 SIN_SSA_space_technology_effort: "Space Development Effort"
 SIN_SSA_space_technology_effort_desc: "Singapore's ongoing investment in space development strengthens its intelligence infrastructure, providing a crucial edge in surveillance, communication, and strategic planning. This effort is vital for national security and regional stability."
 SIN_nuclear_weapon_for_defence: "§RDefence Nuclear Weapon§!"
 SIN_nuclear_weapon_for_defence_desc: "While we champion peace, our commitment to our sovereignty is unwavering. The potential deployment of a nuclear deterrent isn't about aggression; it's about ensuring our survival. It's a shield, not a sword, a powerful statement to any nation contemplating aggression against our island home. The cost of attacking Singapore would be far too high. Our defence is our commitment to our people, our future, and our independence. We are prepared to defend our nation. Our commitment to peace is matched only by our resolve to protect ourselves and our future. This is not a threat, it is a promise."
 SIN_reform_singapore_urban_redevelopment_authority: "Urban Redevelopment Authority (URA)"
 SIN_reform_singapore_urban_redevelopment_authority_desc: "Singapore's Urban Redevelopment Authority (URA): Shaping the future. The URA masterminds sustainable urban development, ensuring Singapore's long-term prosperity through strategic land use planning and infrastructure development. A forward-thinking approach for a thriving future."
 SIN_economic_planning: "Economy Planning"
 SIN_economic_planning_desc: "Singapore's economic planning is a dynamic process focused on sustainable growth and prosperity. It involves strategic land use allocation to accommodate commercial, industrial, and residential development. This includes attracting foreign investments, fostering innovation and entrepreneurship, and developing a skilled workforce to meet the demands of a modern economy. The goal is to create a robust and competitive economy that provides high-quality jobs and improves the overall standard of living."
 SIN_social_need_planning: "Social Need Planning"
 SIN_social_need_planning_desc: "Social need planning in Singapore prioritizes the well-being of its citizens. This encompasses various initiatives focused on education, healthcare, housing, and social support systems. Strategic land use ensures the provision of essential services and amenities, creating vibrant and inclusive communities. The planning process considers factors such as population demographics, accessibility, and affordability to ensure equitable access to resources and opportunities for all residents."
 SIN_environment_planning: "Environment Planning"
 SIN_environment_planning_desc: "Environmental planning in Singapore is crucial for maintaining the country's green and clean landscape. It involves careful land use management to balance development with environmental conservation. This includes preserving natural habitats, promoting sustainable practices, and investing in green infrastructure. The overarching goal is to create a sustainable and resilient environment that supports biodiversity, improves air and water quality, and enhances the overall quality of life for all."
 SIN_singapore_masterplan: "Singapore Masterplan"
 SIN_singapore_masterplan_desc: "The plan's influence is evident in every aspect of Singapore's urban landscape, from the efficient public transport system to the abundance of green spaces. It's a testament to the nation's commitment to long-term vision and sustainable urban development, ensuring Singapore remains a beacon of progress and a model for cities worldwide."
 SIN_expand_changi_airport_area_phase1: "Expand Changi Airport Area Phase 1"
 SIN_expand_changi_airport_area_phase1_desc: "Singapore's Changi Airport, a global aviation hub, is expanding! Phase 1 of the ambitious project reclaims land, increasing Singapore's territory. This strategic move enhances the airport's capacity, boosting trade and tourism while simultaneously addressing the nation's land scarcity. It's a testament to Singapore's innovative approach to growth and development."
 SIN_expand_changi_airport_area_phase2: "Expand Changi Airport Area Phase 2"
 SIN_expand_changi_airport_area_phase2_desc: "Expand Changi Airport Area Phase 2 is Singapore's initiative to increase space or land within the country. This project aims to enhance the airport's capacity and facilities, supporting the growing demand for air travel and bolstering Singapore's position as a key aviation hub in the region."
 SIN_expand_changi_bay: "Expand Changi Bay"
 SIN_expand_changi_bay_desc: "Singapore's strategic land reclamation project, Expand Changi Bay, is underway. This initiative adds valuable land to the island nation, creating exciting opportunities for development and growth. The project not only addresses Singapore's land scarcity but also promises to unlock new possibilities for infrastructure, housing, and economic expansion. It's a testament to Singapore's innovative approach to managing its resources and securing its future. A bold step towards a brighter tomorrow!"
 SIN_ubin_island_development: "Ubin Island Development"
 SIN_ubin_island_development_desc: "While not strictly land reclamation, the development of Pulau Ubin offers a unique approach to expanding Singapore's usable space. This project focuses on sustainable development, balancing the preservation of the island's natural beauty with the creation of new recreational areas and infrastructure. It's a testament to Singapore's commitment to environmental sustainability alongside urban development, offering a different model of expansion that prioritizes both nature and progress."
 SIN_long_island_coastal_defence: "Long Island Coastal Defence"
 SIN_long_island_coastal_defence_desc: "Singapore's Long Island Coastal Defence initiative aims to reclaim 800 hectares of land off East Coast Park. This strategic project not only enhances coastal protection against rising sea levels but also creates new opportunities for residential and recreational development. A bold step towards a sustainable and resilient future!"
 SIN_tekong_island_expansion: "Tekong Island Expansion"
 SIN_tekong_island_expansion_desc: "Singapore's Tekong Island Expansion project is a significant undertaking, reclaiming land to address the nation's space constraints. This strategic move not only increases the island's size but also unlocks potential for various developments, contributing to Singapore's overall growth and economic opportunities. It's a testament to Singapore's innovative approach to land management and its commitment to securing a prosperous future."
 SIN_reclamation_sanyongkong_island: "Reclamation Sanyongkong Island"
 SIN_reclamation_sanyongkong_island_desc: "Singapore's strategic land reclamation project at Sanyongkong Island is underway, adding valuable land to the island nation. This initiative creates exciting opportunities for development and growth, addressing Singapore's land scarcity and unlocking new possibilities for infrastructure, housing, and economic expansion. It's a testament to Singapore's innovative approach to managing its resources and securing its future. A bold step towards a brighter tomorrow!"
 SIN_tekong_kechil_island_development: "Tekong Kechil Island Development"
 SIN_tekong_kechil_island_development_desc: "The expansion of Tekong Island is more than just land reclamation; it's a strategic investment in Singapore's future. This ambitious project addresses the nation's land scarcity while simultaneously creating opportunities for economic growth and development. By increasing the island's size, Singapore secures valuable land for various purposes, further strengthening its position as a leading global hub."
 SIN_tekong_island_development: "Tekong Island Develoment"
 SIN_tekong_island_development_desc: "Singapore's expansion of Tekong Island signifies a bold vision for the future. This strategic project isn't just about adding land; it's about creating new possibilities. The increased land area opens doors for various developments, contributing to Singapore's economic growth and enhancing its infrastructure. It's a testament to Singapore's innovative approach to resource management and its unwavering commitment to progress."
 SIN_sajahat_island_reclamation: "Sajahat Island Reclamation"
 SIN_sajahat_island_reclamation_desc: "Singapore's strategic land reclamation project at Sajahat Island is underway, adding valuable land to the island nation. This initiative creates exciting opportunities for development and growth, addressing Singapore's land scarcity and unlocking new possibilities for infrastructure, housing, and economic expansion. It's a testament to Singapore's innovative approach to managing its resources and securing its future."
 SIN_psa_pasir_panjang_terminal_devlopment: "PSA Pasir Panjang Terminal Development"
 SIN_psa_pasir_panjang_terminal_devlopment_desc: "The PSA Pasir Panjang Terminal Development is transforming Singapore's port infrastructure, creating a more efficient and robust gateway for global trade. This expansion significantly increases capacity, handling larger vessels and higher volumes of cargo. It's a strategic investment that underscores Singapore's commitment to maintaining its position as a leading maritime hub, driving economic growth and securing its future as a global trade centre."
 SIN_jurong_island_reclamation_project: "Jurong Island Reclamation Project"
 SIN_jurong_island_reclamation_project_desc: "Singapore's Jurong Island Reclamation Project is a strategic initiative to expand the island's capacity as a global petrochemical hub. This expansion provides crucial space for new facilities and infrastructure, boosting the industry's growth and strengthening Singapore's position as a leader in the sector. It's a testament to Singapore's forward-thinking approach to economic development and its commitment to securing its future as a major player in the global energy market."
 SIN_psa_pasir_panjang_terminal_devlopment_phase_2: "PSA Pasir Panjang Terminal Development Phase 2"
 SIN_psa_pasir_panjang_terminal_devlopment_phase_2_desc: "Singapore's PSA Pasir Panjang Terminal Development is a bold statement of intent. This ambitious expansion isn't just about increasing capacity; it's about securing Singapore's future as a leading global maritime hub. By investing in state-of-the-art infrastructure, Singapore reinforces its position as a critical player in international trade, driving economic prosperity and ensuring its continued success on the world stage."
 SIN_jurong_island_development_project: "Jurong Island Development Project"
 SIN_jurong_island_development_project_desc: "Singapore's Jurong Island Development Project is a strategic initiative transforming the island into a global powerhouse of petrochemicals and chemical industries. This ambitious undertaking expands land area, creating a vibrant hub for manufacturing, research, and innovation. It's a bold step towards securing Singapore's economic future and strengthening its position as a leading player in the global market. This isn't just land development; it's nation-building."
 SIN_semakau_island_reclamation_project: "Semakau Island Reclamation Project"
 SIN_semakau_island_reclamation_project_desc: "Singapore's strategic land reclamation project at Semakau Island is underway, adding valuable land to the island nation. This initiative creates exciting opportunities for development and growth, addressing Singapore's land scarcity and unlocking new possibilities for infrastructure, housing, and economic expansion."
 SIN_tuas_bussiness_area_development: "Tuas Development Area Development"
 SIN_tuas_bussiness_area_development_desc: "It's a strategic vision for the future. This ambitious project expands Singapore's industrial capacity, creating a modern, efficient hub for logistics and manufacturing. It's a bold step towards securing Singapore's economic future and strengthening its position as a global leader in trade and innovation."
 SIN_tuas_reclamation_project_phase_1: "Tuas Reclamation Project Phase 1"
 SIN_tuas_reclamation_project_phase_1_desc: "Phase 1 of Singapore's Tuas Reclamation Project is underway, expanding the nation's landmass and creating a platform for future growth. This strategic initiative will create new opportunities in various sectors, addressing land constraints and fostering economic development."
 SIN_tuas_dock_development_project_phase_1: "Tuas Dock Development Project Phase 2"
 SIN_tuas_dock_development_project_phase_1_desc: "Tuas Dock Development Project Phase 2 is transforming Singapore's port infrastructure, creating a larger and more efficient gateway for global trade. This ambitious expansion significantly increases capacity, handling larger vessels and higher volumes of cargo."
 SIN_tuas_reclamation_project_phase_2: "Tuas Reclamation Project Phase 2"
 SIN_tuas_reclamation_project_phase_2_desc: "Singapore's Tuas Reclamation Project, Phase 2, is more than just land expansion; it's a foundation for future growth. This ambitious project is creating valuable land for vital infrastructure, boosting economic opportunities, and securing Singapore's future."
 singapore.128.t: "Lee Hsien Loong Steps Down"
 singapore.128.d: "After nearly two decades at the helm, Singapore's Prime Minister Lee Hsien Loong is set to step down. His tenure, marked by economic growth, social progress, and the nation's continued stability on the world stage, is now coming to a close. This transition marks a significant moment in Singaporean history, as the nation prepares for a new era of leadership. Lee's legacy will undoubtedly be a subject of extensive analysis and discussion for years to come, shaping the narrative of Singapore's future trajectory. While his departure marks the end of an era, it also signals the beginning of a new chapter, showcasing Singapore's robust system of governance and succession planning. The nation looks forward to a smooth transition and continued progress under its new leadership."
 singapore.128.a: "Another Great Leader Steps Down"
 SIN_power_balance: "§YSingapore National Interest§!"
 SIN_power_balance_desc: "Singapore's national interest is a complex interplay between Singapore First and global engagement. While the nation prioritizes its citizens' well-being and economic stability a core tenet of the Singapore First policy it also recognizes the importance of international collaboration and influence. This approach isn't about Singapore World Dominance, but rather a strategic balancing act. Singapore leverages its economic strength and geopolitical position to secure its interests on the world stage, ultimately aiming to create a stable and prosperous environment both domestically and internationally. This nuanced approach ensures the long-term security and prosperity of the nation."
 SIN_external_focus_left_side: "§CSingapore World Dominance§!"
 SIN_external_focus_left_side_desc: "Singapore, a nation brimming with ambition, punches far above its weight on the world stage. Its economic prowess is undeniable, a thriving hub of finance and trade. Diplomatically, it navigates complex geopolitical waters with deft precision, fostering strong relationships across the globe. While not a military giant, Singapore's strategic defense approach ensures its security and stability, contributing to regional peace. Its commitment to innovation, education, and sustainability solidifies its position as a global leader, influencing policy and shaping the future. Singapore's influence isn't just felt it's respected, admired, and emulated."
 SIN_internal_focus_right_side: "§2Singaporean First§!"
 SIN_internal_focus_right_desc: "Singapore, a nation known for its forward-thinking approach, prioritizes internal development to ensure a secure and prosperous future. Education is paramount, fostering a highly skilled workforce and driving innovation. Food security is a key focus, ensuring self-sufficiency and resilience. Technological advancements are embraced, propelling Singapore to the forefront of innovation. The nation also prioritizes resilience against external influences, safeguarding its values and interests. And, of course, national defense remains a top priority, ensuring the safety and security of its citizens. Singapore's commitment to these internal pillars lays the foundation for a strong and sustainable future, a future where Singapore continues to thrive and contribute to the world."
 SIN_mid_range: "Balanced Interest"
 SIN_mid_range_desc: "§gSingapore's success story is a testament to its ability to deftly balance competing priorities. The 'Singapore First' policy, prioritizing internal strength through education, technological advancement, and robust national defense, isn't mutually exclusive with its ambition for global influence. Instead, a strong internal foundation economic prosperity, social stability, and technological innovation fuels Singapore's ability to project its influence on the world stage. This balanced approach ensures that external ambitions are underpinned by a secure and resilient nation, allowing Singapore to pursue its global interests effectively while safeguarding its own. It's a strategy of calculated risk and well-placed investments, showcasing a pragmatic approach to both national and international goals.§!"
 SIN_phase1_left_side_range: "§CMalacca Straits Dominance§!"
 SIN_phase1_left_side_range_desc: "§gSingapore establishes itself as the critical maritime hub in Southeast Asia by commanding influence over the Malacca Straits one of the world’s busiest shipping lanes. Through strategic port operations, maritime security, and trade facilitation, Singapore lays the foundation for regional control and economic strength.§!"
 SIN_phase2_left_side_range: "§CASEAN Dominance§!"
 SIN_phase2_left_side_range_desc: "§gBuilding on its maritime leadership, Singapore expands its influence across ASEAN through economic integration, technological leadership, and diplomatic engagement. By positioning itself as a central node in Southeast Asian cooperation, Singapore becomes a trusted voice and key decision-maker in regional matters.§!"
 SIN_phase3_left_side_range: "§CAsia Dominance§!"
 SIN_phase3_left_side_range_desc: "§gSingapore steps onto the larger Asian stage by fostering strong ties with economic giants and emerging powers. Through innovation, financial services, and thought leadership, it becomes a bridge between East and West a compact yet powerful influencer in shaping Asia’s future.§!"
 SIN_phase4_left_side_range: "§CGreat Dominance§!"
 SIN_phase4_left_side_range_desc: "§gAt this stage, Singapore is recognised as a major power despite its size a city-state with global clout. It sets standards in digital governance, sustainability, and strategic foresight, participating in shaping major international frameworks and commanding respect across continents.§!"
 SIN_phase5_left_side_range: "§CWorld Dominance§!"
 SIN_phase5_left_side_range_desc: "§gSingapore’s vision culminates in becoming a global leader. Through its values of excellence, innovation, and integrity, it wields soft power and policy influence across global institutions. It champions global issues, setting the tone for collaboration, trust, and forward-thinking leadership worldwide.§!"
 SIN_phase1_right_side_range: "§2From the People for the People of Singapore§!"
 SIN_phase1_right_side_range_desc: "§gSingapore’s journey begins with a strong foundation rooted in its people. Policies are shaped by listening to citizens' needs, nurturing trust and participation. This phase focuses on inclusive development, equitable access to opportunities, and building a nation that serves all Singaporeans, by Singaporeans.§!"
 SIN_phase2_right_side_range: "§2Spirit of Proud to be a Singaporean People§!"
 SIN_phase2_right_side_range_desc: "§gA deep national identity is fostered where every citizen feels proud to be Singaporean. Emphasis is placed on shared values, national education, and cultural pride. This phase builds emotional resilience, unity, and a sense of belonging to protect Singapore’s way of life from within.§!"
 SIN_phase3_right_side_range: "§2Strength in Unity§!"
 SIN_phase3_right_side_range_desc: "§gSingapore thrives when its people stand together. This phase strengthens social cohesion, bridging communities and reinforcing support networks. Investments in public health, education, and food security ensure no one is left behind, securing a stable society ready to face external shocks.§!"
 SIN_phase4_right_side_range: "§2United in Action§!"
 SIN_phase4_right_side_range_desc: "§gSingapore mobilises as one to address strategic challenges. From tech innovation to defence readiness, every citizen, sector, and institution plays a role. This phase prioritises national preparedness through agile policy, public-private cooperation, and coordinated national responses to external pressures.§!"
 SIN_phase5_right_side_range: "§2Singapore First§!"
 SIN_phase5_right_side_range_desc: "§gSingapore stands firm in its interests while engaging the world. National sovereignty, economic resilience, and security are protected at all costs. This phase ensures Singaporeans remain the top priority in decision-making preserving the nation's independence, dignity, and continued success on the global stage.§!"
