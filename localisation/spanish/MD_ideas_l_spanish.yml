 Resolute_Support_Mission: "Misión Apoyo Decidido"
 Resolute_Support_Mission_desc: "La Misión Apoyo Decidido o Operación Apoyo Decidido es una misión liderada por la OTAN para entrenar, asesorar y ayudar a las fuerzas en la República Islámica de Afganistán, que comenzó el 1 de enero de 2015."
 Enduring_Freedom: "Operación Libertad Duradera"
 Enduring_Freedom_desc: "Operación Libertad Duradera (OEF) es el nombre oficial utilizado por el gobierno de Estados Unidos para la Guerra Global contra el Terrorismo."
 Inherent_Resolve: "Operación Determinación Inherente"
 Inherent_Resolve_desc: "Operación Determinación Inherente (OIR) es el nombre operativo utilizado por el ejército de Estados Unidos para la intervención militar contra el Estado Islámico de Irak y Siria, incluyendo tanto la campaña en Irak como la campaña en Siria."
 Enduring_Freedom_Expansion: "Expansión Operación Libertad Duradera"
 Opium_Economy: "Economía del Opio"
 Opium_Economy_desc: "El opio ha sido un importante cultivo de efectivo en Afganistán durante siglos. Sin embargo, durante el caos de las últimas décadas y con la aparición del comercio mundial de narcóticos, el cultivo de opio en Afganistán se ha expandido enormemente, y gran parte de la economía rural depende ahora de la adormidera. Debido a que gran parte se utiliza en la creación de drogas ilegales, sin embargo, es difícil para nuestro gobierno obtener beneficios de su cultivo."
 hand_crafting: "Economía de la Artesanía"
 hand_crafting_desc: "Las guerras civiles son difíciles y si lo deseamos, podemos abrazar la artesanía, lo que nos dará más equipamiento, pero tendrán menos confiabilidad y estarán propensos a descomponerse."
 warlords_idea: "Señores de la Guerra"
 warlords_idea_desc: "La autoridad de las fuerzas de seguridad del gobierno es débil en muchas áreas de este país, y estas regiones son controladas en su lugar por caudillos locales. Si bien estos señores de la guerra son nominalmente leales al gobierno central, a menudo disputan entre sí, se involucran en corrupción masiva e interfieren en la implementación de las políticas gubernamentales."
 Major_Non_NATO_Ally: "Aliado mayor no OTAN"
 Major_Non_NATO_Ally_desc: "El gobierno de los Estados Unidos otorga el estatus de aliado principal no perteneciente a la OTAN (MNNA, por sus siglas en inglés) a los aliados cercanos que tienen relaciones de trabajo estratégicas con las Fuerzas Armadas de los Estados Unidos pero que no son miembros de la Organización del Tratado del Atlántico Norte (OTAN). Si bien el estatus de MNNA no incluye automáticamente un pacto de defensa mutua con los Estados Unidos, sí confiere una variedad de ventajas militares y financieras que de otro modo no podrían obtener los países no pertenecientes a la OTAN."
 ISI_jihadist_islamic_state: "Estado Islámico Yihadista"
 ISI_jihadist_islamic_state_desc: "[ISI.GetNamewithFlag] se ha reagrupado y el califato sigue siendo fuerte. ¡Es hora de hacer la yihad contra los infieles y poner fin a su existencia insignificante!"
