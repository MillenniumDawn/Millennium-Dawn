 #Hong Kong
 Basic_Law: "Loi fondamentale"
 Basic_Law_desc: "La Loi fondamentale est le document fondateur de la région administrative spéciale de Hong Kong après la rétrocession de Hong Kong du Royaume-Uni à la République populaire de Chine. Ce document décrit, entre autres, le statut de Hong Kong par rapport à la Chine et lui accorde l'autonomie dans toutes les matières autres que la défense et les affaires étrangères, toutes deux confiées au gouvernement central."
 One_Country_Two_Systems: "Un pays, deux systèmes"
 One_Country_Two_Systems_desc: "Hong Kong s'est vu garantir 50 ans d'autonomie par rapport à la domination directe de la Chine. Le modèle « un pays, deux systèmes » permet de préserver et même de développer un grand nombre des libertés politiques chères à Hong Kong, telles que la liberté d'expression et la liberté de réunion publique. L'absence de ces droits en Chine continentale est l'un des principaux moteurs du soutien au camp « pan-démocrate » dans la politique de Hong Kong, de nombreux Hongkongais inquiets se méfiant d'une plus grande intégration avec la Chine continentale."
 Triads: "Triades"
 Triads_desc: "Lorsque les communistes ont pris le pouvoir en Chine, un grand nombre de membres des triades ont fui vers le territoire britannique de Hong Kong pour se mettre en sécurité. Au cours des décennies suivantes, de puissantes triades telles que les triades Wo Shing Wo, Sun Yee On et 14K ont organisé des rackets de protection, des tripots et d'autres activités illicites. Malgré leurs racines anticommunistes, les triades ont également commencé à soutenir les intérêts chinois à Hong Kong grâce à leurs relations d'affaires sur le continent."
 Localist_Movement: "Mouvement localiste"
 Localist_Movement_desc: "Depuis la rétrocession en 1997, les tensions entre la Chine continentale et les Hongkongais ont conduit au développement d'un sentiment localiste « Hong Kong First » chez certains Hongkongais. Ce sentiment considère le système politique de la Chine communiste avec méfiance, mais considère également les Hongkongais comme culturellement distincts et même supérieurs au peuple chinois. La montée en puissance de ce mouvement à partir du mouvement des parapluies de 2014 a modifié le ton auparavant plus mesuré du clivage politique de Hong Kong en un ton plus émotif et radical."
 Lacks_Universal_Suffrage: "Absence de suffrage universel"
 Lacks_Universal_Suffrage_desc: "Si la loi fondamentale prévoit que le chef de l'exécutif et le conseil législatif seront un jour élus au suffrage universel, cette éventualité ne s'est pas encore concrétisée, principalement en raison des inquiétudes de la Chine quant à ce qui pourrait se passer si les pan-démocrates, nettement plus populaires, prenaient le contrôle du gouvernement."
 Limited_Universal_Suffrage: "Suffrage universel limité"
 Limited_Universal_Suffrage_desc: "La Chine a accepté que le chef de l'exécutif de Hong Kong soit élu au suffrage universel, à condition que les candidats soient d'abord contrôlés par la Chine. Cette décision est largement considérée comme un moyen de réduire la probabilité que des candidats pan-démocrates ou localistes deviennent chefs de l'exécutif."
 Universal_Suffrage: "Suffrage universel"
 Universal_Suffrage_desc: "La Chine a finalement accepté de permettre à Hong Kong d'élire son chef de l'exécutif au suffrage universel sans interférence des autorités chinoises."
 Hong_Kong_Protests: "Manifestations à Hong Kong"
 Hong_Kong_Protests_01_desc: "À la suite des récentes mesures prises par le gouvernement chinois, de vastes manifestations ont éclaté à Hong Kong pour exiger l'annulation de la décision chinoise."
 Hong_Kong_Protests_02_desc: "À la suite des récentes mesures prises par le gouvernement chinois, de vastes manifestations ont éclaté à Hong Kong pour exiger l'annulation de la décision chinoise."
