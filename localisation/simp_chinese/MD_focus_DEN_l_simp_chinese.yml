 DEN_regional_investments_desc: "区域层面的投资应该让我们的公民受益。"
 DEN_restructure_the_healthcare_system_desc: "目前，我们的医疗保健系统主要集中在当地。现在是我们对其进行重组，使其更具区域性而非地方性的时候了。"
 DEN_bornholm_regional_redistricting_desc: "是时候决定我们要对博恩霍尔姆岛做什么了。我们是否将其整合到另一个区域或赋予它自己的区域？"
 DEN_the_health_contribution_tax_desc: "健康贡献税是在地方征收的一种税，旨在帮助投资当地医疗保健系统。"
 DEN_public_transportation_reforms_desc: "我们迫切需要更多的地方交通。是时候扩建我们的道路并减轻我们市政当局的负担了。"
 DEN_municipal_growth_desc: "是时候刺激市辖区的发展了！"
 DEN_status_of_the_colonies_desc: "必须以某种方式处理殖民地。"
 DEN_release_the_holdings_desc: "是时候释放我们所持有的资产了。重要的是允许这种转变并最终允许他们开始向自治过渡。"
 DEN_reign_in_the_colonies_desc: "我们国内的傲慢殖民地需要被统治。格陵兰和法罗群岛人民必须明白他们是丹麦人。"
 DEN_greenlandic_referendum_desc: "格陵兰岛几个世纪以来一直掌握在我们手中。他们慢慢地想要远离我们，转向自治。"
 DEN_the_faroes_referendum_desc: "法罗群岛正在寻求自由。"
 DEN_autonomous_administration_desc: "如果我们让他们自我管理，就会减轻治理的负担。"
 DEN_stamp_out_separatism_desc: "他们是丹麦人，并且他们会喜欢做丹麦人！"
 DEN_the_industrial_base_of_denmark_desc: "现在是投资我们的工业基地的时候了。我们必须这样做；否则我们就会停滞不前。"
 DEN_banking_reforms_desc: "尽管我们的银行体系相当强大，但仍存在一些差距，例如缺乏民事保护。现在是改革这些法律并确保我们的人民永远放在第一位的时候了。"
 DEN_solar_initiatives_desc: "我们有很多地方可以利用太阳能。让我们投资太阳能，让我们的国家走上正轨！"
 DEN_the_ironworking_industries_desc: "钢铁是一个国家发展的重要组成部分。它被用于摩天大楼、汽车、工业产品等各个领域。现在是我们投资钢铁工业并将钢铁带回丹麦的时候了。"
 DEN_danish_pharmaceuticals_desc: "投资我们的制药公司将继续看到我们的经济增长扩大和爆炸。"
 DEN_intermeditary_manufacturing_desc: "我国的中间产业可以进行一些扩张。"
 DEN_agroindustrial_investments_desc: "投资我国境内的农业、工业综合体将使我们的经济继续繁荣。"
