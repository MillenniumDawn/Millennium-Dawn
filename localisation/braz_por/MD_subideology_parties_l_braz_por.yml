 BHR.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Haq"
 BHR.Vilayat_e_Faqih_desc: "Islamismo xiita (linha-dura) - O movimento Haq é um grupo dissidente linha-dura do Wefaq que recebe apoio de xiitas do Bahrein, desapontados com a falta de sucesso da abordagem moderada do Wefaq para a reforma. Esses apoiadores são frequentemente jovens xiitas que às vezes formaram pequenas gangues que atiram pedras e coquetéis molotov contra os policiais. Ao contrário do Wefaq, o movimento Haq apóia a queda da dinastia al Khalifa e o estabelecimento de uma república do Bahrein."
 BHR.Conservative: "£generic_Conservative_small Al Wefaq"
 BHR.Conservative_desc: "Islamismo xiita (moderado) - Al Wefaq é um dos maiores partidos do Bahrein e é visto como representante dos interesses da maioria da população árabe xiita. Tem sido a voz mais poderosa pedindo reforma política no Bahrein, e tem sido, portanto, uma grande pedra no sapato da monarquia do Bahrein. Apesar de representar os interesses da população xiita do Bahrein, al Wefaq teve o cuidado de se distanciar do Irã e empregou retórica e métodos moderados para atingir seus objetivos."
 BHR.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Partido Amal"
 BHR.Mod_Vilayat_e_Faqih_desc: "Islamismo xiita (Shirazi) - O Partido Amal, também conhecido como Sociedade de Ação Islâmica, é a contraparte Shirazi menor do al Wefaq. Representa os interesses dos seguidores xiitas de Mohammad Hussaini Shirazi, uma figura proeminente xiita que veio a rejeitar a forma de governo da República Islâmica do Irã. Diferenças doutrinárias com o al Wefaq levaram a atritos entre as duas partes, apesar de sua oposição compartilhada à dinastia al Khalifa."
 BHR.Kingdom: "£generic_Kingdom_small Sociedade Islâmica Al-Asalah"
 BHR.Kingdom_desc: "Salafismo - Al-Asalah é um partido político salafista popular entre os conservadores sunitas do Bahrein. Historicamente, aliou-se ao Al-Menbar para contrariar a influência dos islâmicos xiitas do Bahrein."
 BHR.Caliphate: "£generic_Caliphate_small Al-Qaeda"
 BHR.Caliphate_desc: ""
 BHR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Sociedade Islâmica Al-Menbar"
 BHR.Neutral_Muslim_Brotherhood_desc: "Islamismo moderado - Al-Menbar é o braço do Bahrein da Irmandade Muçulmana, uma organização que favorece a islamização gradual da sociedade e a participação popular na política por meio democrático. Al-Menbar ocasionalmente se alinha com o Salafista Al Asalah, mas geralmente é menos socialmente conservador."
 BHR.Nat_Fascism: "£IRQ_Nat_Autocracy_small Assembleia Democrática Nacionalista"
 BHR.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 BHR.Nat_Fascism_desc: "Ba'athismo - A Assembleia Democrática Nacionalista é o ramo do Bahrein da facção iraquiana do partido Ba'ath, que continua apoiando o Iraque de Saddam Hussein. O partido se opõe à naturalização de trabalhadores migrantes e favorece a priorização de etnia bahreiniana para emprego."
