 EUevent.2.t: "Accord UE-Turquie"
 EUevent.2.d: "§Y[EUU.GetFlag] L'Union Européenne§! et [TUR.GetNameWithFlag] ont conclu un accord visant à stopper le flux de migration irrégulière via la Turquie vers l'Europe. Selon la Déclaration UE-Turquie, tous les nouveaux migrants irréguliers et demandeurs d'asile arrivant des îles grecques depuis la Turquie et dont les demandes d'asile ont été déclarées irrecevables devraient être renvoyés en Turquie. §Y[EUU.GetFlag] L'Union Européenne§! versera 3 milliards d'euros pour le Fonds pour les réfugiés en Turquie."
