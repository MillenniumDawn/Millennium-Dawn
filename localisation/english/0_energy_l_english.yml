 ENERGY_GENERATION_TOTAL_TT: "The following values make up the full breakdown of where generated energy comes from.\nFossil Fuels Power Generation: §G[?fossil_pp_energy_generation]§! GW\nPower of idle fossil powerplants: §Y[?free_fossil_powerplants_power]§! GW\n(Idle plants wont consume fuel)\nHydroelectric Power Generation: §G[?hydroelectric_energy_generation]§! GW\nGeothermal Power Generation: §G[?geothermal_energy_generation]§! GW\nNuclear Power Generation: §G[?nuclear_energy_generation]§! GW\nSolar and Wind Power Generation: §G[?renewable_energy_display_var]§! GW\nWithdrawal from Energy Storage: §G[?energy_withdrawal_from_storage]§! GW"
