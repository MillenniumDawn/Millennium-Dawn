 tech_improved_target_tracking: "Mejora en el Seguimiento de Objetivos"
 tech_improved_target_tracking_desc: "El seguimiento de objetivos ha sido relativamente manual desde la aparición de las armas basadas en barcos. La nueva tecnología nos permite ahora seguir las señales de calor, las estelas e incluso las trayectorias de seguimiento desde el radar. Utilizar esto ayudará a que nuestros barcos sean una embarcación de combate más efectiva. Expandir el uso de esta tecnología a nuestros torpedos hará que nuestros submarinos y otras embarcaciones portadoras de torpedos sean aún más mortíferos."
 tech_signature_reduction: "Reducción de la Firma de la Embarcación"
 tech_signature_reduction_desc: "Cambiar la forma en que nuestra firma es mostrada a nuestros enemigos es fundamental. Reducir esto mediante el cambio en cómo se refuerza nuestro blindaje o cómo se transmite nuestra información son solo pequeños pasos para reducir nuestra firma ante el enemigo."
 tech_improved_propulsion: "Propulsión Mejorada"
 tech_improved_propulsion_desc: "Mejorar la propulsión de los torpedos nos permitirá ser más efectivos al impactar los sistemas centrales de nuestros objetivos más rápido de lo que su tripulación puede reaccionar."
 tech_long_distance_homing: "Guiado a Larga Distancia"
 tech_long_distance_homing_desc: "Permitir el guiado en nuestros torpedos puede permitirnos 'ocultar' efectivamente nuestros torpedos de los sistemas de sonar enemigos o evitar que nos eludan."
 tech_precision_explosive_warheads: "Cabezas Explosivas de Precisión"
 tech_precision_explosive_warheads_desc: "Tomando ideas de los misiles y cañones basados en aire, cargar torpedos con cabezas explosivas de precisión puede aumentar su efectividad contra buques más ligeros que pueden evadir nuestros torpedos."
