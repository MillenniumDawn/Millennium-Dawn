 ITA.Neutral_Communism: "£ITA_neutral_communism Parti de la refondation communiste"
 ITA.Neutral_Communism_desc: "Le Parti de la refondation communiste (Partito della Rifondazione Comunista) est l'un des nombreux partis issus de l'effondrement du Parti communiste italien en 1991. Contrairement au nouveau parti communiste italien, il est ouvertement anti-stalinien, anti-fasciste et pacifiste. Il estime que les objectifs de la révolution communiste peuvent et doivent être atteints par des moyens pacifiques et démocratiques. "
 ITA.Neutral_green: "£ITA_non_aligned_greens Fédération des Verts"
 ITA.Neutral_green_desc: "La Fédération des Verts (Federazione dei Verdi) est un parti écologiste, social-démocrate et pacifiste, fondé en 1986 en réponse à l'accident nucléaire de Tchernobyl. Né avec la noble intention de préserver l'environnement, comme de nombreux partis verts à travers le monde, il s'est depuis engagé dans de nombreux combats anti-scientifiques et nuisibles à l'environnement, tels que ceux contre l'énergie nucléaire ou les incinérateurs de déchets, alimentant directement les comportements nimbistes. Convaincu que la seule façon de préserver l'environnement est d'inverser le paradigme de la croissance sans fin, il a adopté un point de vue clairement anticapitaliste et antimondialiste."
