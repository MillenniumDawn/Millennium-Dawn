 BSH_IFV_1: "BMP-1"
 BSH_IFV_1_desc: "Le BMP-1 est un véhicule de combat d'infanterie amphibie à chenilles soviétique. Il a été utilisé pendant la guerre soviéto-afghane pour transporter des troupes et combattre les djihadistes. Il est équipé d'un canon 2A28 de 73 mm et d'un lanceur ATGM."
