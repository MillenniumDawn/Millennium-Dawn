 helicopter_heavy_atgm_gen5: "ATGM pesado de 5th generación"
 helicopter_heavy_atgm_gen5_desc: "La quinta generación de ATGM se caracteriza por mayores avances en la tecnología de búsqueda, discriminación de objetivos, alcance y capacidades de participación. Las características incluyen una integración mejorada de la guerra centrada en la red, una mayor automatización y capacidades de contramedidas aún más sofisticadas."
 helicopter_rocket_pod_gen1: "Cápsulas de cohetes de 1st generación"
 helicopter_rocket_pod_gen1_desc: "Una carcasa sencilla que contiene varios cohetes no guiados. Estos cohetes a menudo se disparan en salvas y carecían de capacidad de apuntar con precisión."
 helicopter_rocket_pod_gen2: "Cápsulas de cohetes de segunda generación"
 helicopter_rocket_pod_gen2_desc: "La segunda generación de cápsulas de cohetes vio la aparición de cohetes guiados, que aumentaron en precisión y letalidad. Estos sistemas utilizaban guía láser o guía por cable para mejorar las posibilidades de alcanzar los objetivos previstos."
 helicopter_rocket_pod_gen3: "Cápsulas de cohetes de tercera generación"
 helicopter_rocket_pod_gen3_desc: "En la tercera generación de cápsulas de cohetes, los cohetes guiados con precisión ganaron prominencia, utilizando sistemas de guía avanzados como el GPS y la navegación inercial. Estos cohetes podrían dirigirse con mayor precisión a objetivos específicos, reduciendo los daños colaterales y aumentando la eficacia general de los helicópteros de ataque."
 helicopter_rocket_pod_gen4: "Cápsulas de cohetes de 4th generación"
 helicopter_rocket_pod_gen4_desc: "La cuarta generación de cápsulas de cohetes experimentó un cambio hacia cápsulas de cohetes versátiles que pueden acomodar variantes guiadas y no guiadas, maximizando la efectividad del helicóptero. Además, las mejoras tecnológicas ahora permiten una mejor orientación e integración con la aviónica. Los helicópteros ahora tienen la capacidad de designar objetivos utilizando varios sensores como láseres y cámaras, que pueden guiar los cohetes a sus destinos previstos con un alto grado de precisión."
 helicopter_rocket_pod_gen5: "Cápsulas de cohetes de 5th generación"
 helicopter_rocket_pod_gen5_desc: "La tecnología de cápsulas de cohetes de quinta generación se caracteriza por sistemas de guía aún más precisos, alcance y capacidad de carga mejorados y una mayor integración con otros sistemas de armas y sensores."
 helicopter_aa_missile_gen1: "Misiles aire-aire de primera generación"
 helicopter_aa_missile_gen1_desc: "Los primeros misiles aire-aire montados en helicópteros eran relativamente simples y tenían capacidades limitadas. Estos misiles eran principalmente buscadores de calor y dependían de buscadores infrarrojos para rastrear y atacar aviones enemigos. Tenían alcances cortos y, a menudo, no estaban guiados o estaban semiguiados."
 helicopter_aa_missile_gen2: "Misiles aire-aire de segunda generación"
 helicopter_aa_missile_gen2_desc: "La segunda generación de misiles aire-aire montados en helicópteros experimentó mejoras en los sistemas de guía, propulsión y alcance de combate. Estos misiles se volvieron más fiables y podían atacar objetivos a distancias más largas. Se introdujeron buscadores más avanzados, como buscadores de radar, lo que permitió una mayor versatilidad en diferentes escenarios de participación."
 helicopter_aa_missile_gen3: "Misiles aire-aire de tercera generación"
 helicopter_aa_missile_gen3_desc: "La tercera generación marcó un avance significativo en la tecnología de misiles. Estos misiles se caracterizaban por buscadores mejorados, mayor resistencia a contramedidas, mayor agilidad y capacidades para la guerra centrada en redes. Muchos misiles de tercera generación contaban con capacidades de ataque fuera del eje de mira, lo que les permitía atacar objetivos incluso cuando no estaban directamente en la línea de visión de los sensores del helicóptero."
 helicopter_aa_missile_gen4: "Misiles aire-aire de cuarta generación"
 helicopter_aa_missile_gen4_desc: "La cuarta generación de misiles aire-aire montados en helicópteros cuenta con sensores mejorados, mejor discriminación de objetivos, mayor resistencia a las contramedidas y mayores alcances de ataque. A menudo se integran perfectamente con la aviónica del helicóptero y pueden conectarse en red con otras plataformas y sistemas para mejorar el conocimiento de la situación."
 helicopter_aa_missile_gen5: "Misiles aire-aire de quinta generación"
 helicopter_aa_missile_gen5_desc: "La quinta generación de misiles aire-aire montados en helicópteros cuenta con sensores multiespectrales, perfiles más sigilosos, agilidad mejorada, enlace de datos avanzado y capacidades de red, así como contramedidas y contramedidas mejoradas, así como alcance y letalidad mejorados."
 helicopter_drones_gen1: "Drones helicópteros de 1.ª generación"
 helicopter_drones_gen1_desc: "La primera generación de drones desplegados en helicópteros de ataque era relativamente simple y se centraba en proporcionar capacidades adicionales de reconocimiento y conocimiento de la situación a la tripulación del helicóptero. Estos drones se controlaban principalmente a distancia y carecían de funciones autónomas avanzadas."
 helicopter_drones_gen2: "Drones helicópteros de segunda generación"
 helicopter_drones_gen2_desc: "La segunda generación de drones desplegados en helicópteros de ataque experimentó mejoras significativas en autonomía, comunicación y capacidades. Estos drones comenzaron a integrar sensores más sofisticados, capacidades de procesamiento de datos y mejores enlaces de comunicación con el helicóptero anfitrión."
 helicopter_drones_gen3: "Drones helicópteros de tercera generación"
 helicopter_drones_gen3_desc: "La tercera generación de drones desplegados en helicópteros de ataque presenta avances aún más transformadores debido al rápido progreso tecnológico. Estos avances se centran en una mayor autonomía, una perfecta colaboración entre humanos y máquinas, una fusión de sensores mejorada y capacidades de misión más versátiles."
 em_lock_detection_system_gen1: "Primeros RWR y Bengalas"
 em_lock_detection_system_gen1_desc: "Un receptor de alerta de radar rudimentario, combinado con bengalas infrarrojas desplegadas manual o semiautomáticamente. Ofrece una conciencia básica de amenazas de radar, como bloqueos de misiles tierra-aire (SAM) o rastreo de artillería antiaérea (AA). Tiene un alcance de detección limitado y es vulnerable a falsos positivos o reacciones tardías."
 em_lock_detection_system_gen2: "RWR Integrado y Dispensadores"
 em_lock_detection_system_gen2_desc: "Un sistema RWR más avanzado, conectado a dispensadores automáticos de chaff y bengalas. Capaz de detectar múltiples firmas de radar y activar las contramedidas adecuadas sin intervención del piloto."
 em_lock_detection_system_gen3: "Red Digital de Guerra Electrónica"
 em_lock_detection_system_gen3_desc: "Un sistema de guerra electrónica completamente integrado con análisis de radar en tiempo real y bibliotecas de amenazas programables. Coordina el despliegue de chaff y bengalas con un tiempo de respuesta preciso según el tipo y vector de amenaza. Mejora significativamente la supervivencia frente a sistemas modernos de misiles de espectro múltiple."
