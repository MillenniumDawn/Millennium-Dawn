 ARM_victory_karabakh: "Victoria en la guerra de Karabaj"
 ARM_victory_karabakh_desc: "La victoria en la guerra de Karabaj despertó los sentimientos nacionales de los armenios y permitió que muchas personas de Artsakh ocuparan altos cargos en el gobierno armenio. Al mismo tiempo, eliminó la motivación para un mayor desarrollo militar y político."
 ARM_president_vs_parlament_quo: "Presidente y parlamento: equilibrio"
 ARM_president_vs_parlament_quo_desc: "El poder del presidente está limitado, aunque en un nivel significativo para avanzar en su línea. Las fuerzas parlamentarias están en igualdad de condiciones, lo que significa un bajo nivel de democracia."
 ARM_president_vs_parlament_democration: "Presidente y parlamento: parlamento fuerte"
