 subparty_policies.0.t: "Liquidación Exitosa de Activos"
 subparty_policies.0.desc: "Con una operación rápida, logramos asegurar los fondos de un poder extranjero. Mediante la congelación de activos en el extranjero, la confiscación de materiales y propiedades, y la transferencia de instrumentos financieros a cuentas gubernamentales, hemos aumentado significativamente la riqueza de nuestra nación."
 subparty_policies.0.a: "Excelente."
 subparty_policies.1.t: "El Estado Toma el Control de una Fábrica Extranjera"
 subparty_policies.1.desc: "El líder de [ROOT.GetAdjective] [ROOT.GetLeader] anunció hoy que el Estado comprará por la fuerza los activos de una gran empresa con sede fuera de nuestro país. Esto es para evitar la \"posible reubicación de la producción industrial en otro lugar\" y \"acabar con la explotación de los trabajadores de [ROOT.GetAdjective]\", como afirmó nuestro gran líder. Para la empresa en cuestión, esto es un shock. El director ejecutivo fue citado diciendo que \"es una locura que un Estado tenga autoridad sobre una empresa honesta y de buena reputación\"."
 subparty_policies.1.a: "Excelente."
 subparty_policies.2.t: "El Estado Ocupa una Fábrica de Armamento"
 subparty_policies.2.desc: "Esta mañana temprano, la policía militar [ROOT.GetAdjective] marchó hacia la propiedad de una fábrica de equipos militares operada por una empresa internacional de defensa. La empresa había sido declarada en violación del derecho internacional y se sospechaba que estaba suministrando armas para guerras capitalistas contra la humanidad. Por esta razón, todas las propiedades de la empresa han sido confiscadas por el gobierno [Root.GetAdjective]. Toda la producción militar en la fábrica continuará de inmediato para que podamos realizar una revisión exhaustiva de la inhumanidad de estas armas."
 subparty_policies.2.a: "Excelente."
 subparty_policies.3.t: "El Estado Requiere un Astillero Naval"
 subparty_policies.3.desc: "Esta mañana temprano, la guardia costera [ROOT.GetAdjective] bloqueó la entrada a un astillero naval con barcos patrulla. Se sospecha que el astillero es una tapadera para operaciones de contrabando. Debido a esto, la guardia costera, junto con la marina [ROOT.GetAdjective], ha puesto el área bajo control militar. Un portavoz de la compañía internacional de construcción naval que actualmente arrienda y opera el astillero negó las acusaciones afirmando que las autoridades [ROOT.GetAdjective] no se han puesto en contacto de ninguna manera con la empresa."
 subparty_policies.3.a: "Excelente."
 subparty_policies.4.t: "La Nacionalización Falla"
 subparty_policies.4.desc: "Parece que nuestros planes de nacionalizar activos extranjeros se filtraron a nuestro objetivo. Antes de que pudiéramos reaccionar, las cuentas bancarias se cerraron y el dinero se transfirió a cuentas en el extranjero. Es posible que alguien en nuestra administración se haya mostrado demasiado amistoso con las potencias extranjeras, lo que provocó la filtración."
 subparty_policies.4.a: "Excelente."
 subparty_policies.5.t: "La Empresa Traslada Fábricas desde [ROOT.GetName]"
 subparty_policies.5.desc: "Parece que nuestros planes de nacionalizar activos extranjeros se filtraron a nuestro objetivo. Debido a esto, una empresa internacional tomó la decisión apresurada de trasladar una de sus plantas de fabricación fuera del país por temor a perder todos sus activos. Esto es un gran golpe para la economía de [ROOT.GetAdjective]."
 subparty_policies.5.a: "Eso es terrible."
 subparty_policies.6.t: "Toma de Control de una Compañía Tecnológica"
 subparty_policies.6.desc: "Una compañía tecnológica multinacional anunció hoy que estaba sufriendo un masivo ataque cibernético. En respuesta, los servicios de inteligencia [ROOT.GetAdjective] llegaron al lugar para brindar ayuda. Se concluyó que la compañía estaba siendo atacada cibernéticamente por un país hostil. En nombre de la seguridad nacional, los activos de la compañía han sido puestos temporalmente bajo el control de los servicios de inteligencia."
 subparty_policies.6.a: "Excelente."
 IP_TITLE: "Poderes Ideológicos"
 IP_MAIN_BUTTON_TT_delayed: "Cada ideología tiene sus propios poderes y elementos de juego. Haz clic aquí para ver una lista completa de ellos y a cuáles tienes acceso en este momento."
 IP_communist_category_desc: "§YComunistas§!\nPoderes disponibles para:\n[Communist-State_L]\n[Neutral_Communism_L]"
 IP_communist_category_desc_delayed: "§LNormalmente, los comunistas siguen alguna forma de marxismo-leninismo u otra ideología similar. Como defensores de la economía estatal, tienen más facilidad para industrializarse mediante la nacionalización de industrias extranjeras y sus planes quinquenales. También pueden impulsar su propia perspectiva de manera más efectiva con sus espías.§!"
 IP_communist_spread_the_revolution: "§YExpandir la Revolución§!\n[IP_communist_spread_the_revolution_tooltip]: §G+25%§!"
 IP_communist_spread_the_revolution_delayed: "§L¡Proletarios del mundo, uníos! Nuestros hermanos proletarios son explotados por la burguesía capitalista. ¡No podemos descansar hasta que todo el mundo sea liberado de sus cadenas!§!"
 IP_communist_five_year_plans: "§YPlanes Quinquenales§!\n¡Pueden implementar sus propios §YPlanes Quinquenales§! mediante §YDecisiones§!"
 IP_communist_five_year_plans_delayed: "§LEl estado necesita controlar de cerca la economía. Esta es la única forma de maximizar la productividad de nuestros trabajadores. Al planificar toda la producción durante cinco años, podemos enfocarnos y predecir los recursos exactos que tendremos al finalizar el plan.§!"
 IP_communist_means_of_production: "§YMedios de Producción§!\n¡Puede §Ynacionalizar§! los activos de grandes influencias extranjeras utilizando §YDecisiones§!"
 IP_communist_means_of_production_delayed: "§LLos medios de producción pertenecen al pueblo. Las potencias extranjeras usarán su dinero y poder para controlar partes de nuestra economía. ¡Debemos luchar contra estos imperialistas con uñas y dientes!§!"
 IP_communist_incompatible_economy: "§YTrabajo Forzado§!\n[IP_communist_incompatible_economy_tooltip]: §R+15%§!"
 IP_communist_incompatible_economy_delayed: "§LEl trabajador [ROOT.GetAdjective] es un trabajador incansable, esclavizándose día y noche para hacer prosperar nuestro país. Sin embargo, aunque las fábricas están repletas de obreros, no logramos alcanzar los niveles de eficiencia de los países capitalistas. Deben estar falsificando sus datos económicos, porque si un hombre trabaja 16 horas en lugar de 8, debería producir el doble de bienes.§!"
 IP_autocrat_category_desc: "§YAutócratas§!\nPoderes disponibles para:\n[Western_Autocracy_scripted_loc]\n[Autocracy_L]\n[Neutral_Autocracy_L]\n[oligarchism_L]\n[Nat_Fascism_L]\n[Nat_Autocracy_L]"
 IP_autocrat_category_desc_delayed: "§LLos autócratas confían en el poder de líderes fuertes (y en casos raros, líderes fuertes femeninas) para gobernar el país. Los demagogos no temen utilizar métodos cuestionables y acuerdos secretos para conseguir lo que desean. Los autócratas tendrán más facilidad para tolerar altos niveles de corrupción y mantener el control de la nación con puño de hierro.§!"
 IP_autocrat_scratch_my_back: "§YAmiguismo§!\n[IP_autocrat_scratch_my_back_tooltip]: §G+0.3§! por cada §YNivel de Corrupción§! por encima de §YCorrupción Insignificante§!"
 IP_autocrat_scratch_my_back_delayed: "§LColocar a amigos cercanos y familiares en posiciones importantes en el gobierno garantizará facilitar los acuerdos. Algunos lo llaman corrupción, nosotros lo llamamos asegurar lealtad.§!"
 IP_autocrat_good_connections: "§YBuenas Conexiones§!\nAumentar la §YOpinión§! de las §YFacciones Internas§! es más efectivo.\n\nSi el país es gobernado por [oligarchism_L], este bono se reemplaza por:\n[IP_autocrat_good_connections_tooltip]: §G+10.00%§!"
 IP_autocrat_good_connections_delayed: "§LNuestro gobierno se mantiene firme gracias a los fuertes partidarios. Los grupos clandestinos están perfectamente contentos sabiendo que el gobierno los respalda.§!"
 IP_autocrat_emergency_powers: "§YPoder a través de la Fuerza§!\n[IP_autocrat_emergency_powers_tooltip]: §G+25%§!\n\nSi el país es gobernado por [Nat_Fascism_L], este bono se reemplaza por:\nPuede formar §YUnidades Paramilitares§! a través de §YDecisiones§!"
 IP_autocrat_emergency_powers_delayed: "§LUn país fuerte debe ser gobernado por un líder fuerte. Debemos mostrar a nuestro pueblo todo lo que podemos lograr, y nunca se alzarán contra nosotros.§!"
 IP_autocrat_yes_men_army: "§YEjército de Lisonjeros§!\n[IP_autocrat_yes_men_army_tooltip1]: §R-15.0%§!\n[IP_autocrat_yes_men_army_tooltip2]: §R-15.0%§!\n[IP_autocrat_yes_men_army_tooltip3]: §R-15.0%§!"
 IP_autocrat_yes_men_army_delayed: "§LMientras tener un cuerpo de oficiales leales es la base para mantener el poder, estar rodeado de personas sumisas y aduladoras puede llevarnos a estar completamente mal informados sobre la calidad de nuestras fuerzas armadas. Resulta que las personas que temen perder su empleo o, peor aún, mienten para salvar su propia piel.§!"
 IP_conservative_category_desc: "§YConservadores§!\nPoderes disponibles para:\n[conservatism_L]\n[Conservative_L]\n[Mod_Vilayat_e_Faqih_L]\n[Neutral_Muslim_Brotherhood_L]\n[Neutral_conservatism_L]\n[Nat_Populism_L]"
 IP_conservative_category_desc_delayed: "§LLos conservadores generalmente desean que el país se mantenga como está, o incluso revertir algunas leyes progresistas. El conservadurismo a menudo se acompaña de nacionalismo y profundas creencias religiosas. Por esta razón, los países conservadores tienen más facilidad con su estabilidad política y nacional, ya que los cambios radicales son raros.§!"
 IP_conservative_good_old_days: "§YLos Buenos Viejos Tiempos§!\n[IP_conservative_good_old_days_tooltip]: §G+15%§!"
 IP_conservative_good_old_days_delayed: "§LLa nostalgia es una herramienta poderosa. Todos saben que cómo solían ser las cosas es mejor que cómo son ahora. Debemos hacer todo lo posible para evitar que ocurran más cambios y la introducción de nuevas ideas, lo que llevaría al país a la ruina.§!"
 IP_conservative_stable_society: "§YSociedad Estable§!\n[IP_conservative_stable_society_tooltip]: §G+15.00%§!"
 IP_conservative_stable_society_delayed: "§LNuestro pueblo sabe que con nosotros a cargo, no ocurrirá nada inesperado. No tienen nada que temer y pueden depositar toda su confianza en nosotros.§!"
 IP_conservative_patriotism: "§YPatriotismo§!\n[IP_conservative_patriotism_tooltip1]: §G+15.00%§!\n\nSi el país es gobernado por [Mod_Vilayat_e_Faqih_L] o [Neutral_Muslim_Brotherhood_L], este bono se reemplaza por:\n[IP_conservative_patriotism_tooltip2]: §G+15%§!"
 IP_conservative_patriotism_delayed: "§LTodos somos del mismo origen. Necesitamos fomentar ideales y valores comunes para nuestro pueblo, para que estén dispuestos a dar lo mejor de sí mismos por el estado.§!"
 IP_conservative_homefront_first: "§Y[ROOT.GetName] ¡Primero!§!\n[IP_conservative_homefront_first_tooltip]: §R-15.00%§!"
 IP_conservative_homefront_first_delayed: "§LNuestros seguidores esperan que pongamos a nuestro propio país en primer lugar. Esto dificulta enviar ayuda extranjera y entrelazarse en la política de otro país. A menos que, por supuesto, tengamos que ir a la guerra, a nuestros seguidores les encanta eso. Si ganas, claramente significa que estás en primer lugar.§!"
 IP_socialist_category_desc: "§YSocialistas§!\nPoderes disponibles para:\n[socialism_L]\n[anarchist_communism_L]\n[Neutral_green_L]\n[neutral_Social_L]"
 IP_socialist_category_delayed: "§LSocialistas combinan elementos del capitalismo de mercado y estatal con el progresismo. Muy a menudo, el enfoque es invertir todos los esfuerzos del gobierno en el país mismo. Los socialistas tienen facilidad para mejorar la situación interna de su país a través de políticas de bienestar e intervención gubernamental en la economía.§!"
 IP_socialist_welfare_state: "§YEstado de Bienestar§!\n[IP_socialist_welfare_state_tooltip1]: §G-15.00%§!\n[IP_socialist_welfare_state_tooltip2]: §G-15.00%§!"
 IP_socialist_welfare_state_delayed: "§LEl mejor uso para los impuestos recaudados del pueblo es invertir ese dinero de nuevo en el pueblo. Solo el gobierno tiene el poder de proporcionar servicios accesibles y de buena calidad a la población. Cuando priorizamos el bienestar de las personas en nuestras organizaciones, podemos ofrecer un bienestar eficiente y económico.§!"
 IP_socialist_economic_intervention: "§YIntervencionismo Económico§!\n[IP_socialist_economic_intervention_tooltip1]: §G-25.00%§!\n[IP_socialist_economic_intervention_tooltip2]: §G-25.00%§!\n\nSi el país es gobernado por [Neutral_green_L], este bono se reemplaza por:\n[IP_socialist_economic_intervention_tooltip3]: §G+50%§!"
 IP_socialist_economic_intervention_delayed: "§LA veces, la economía necesita un empujón. Necesitamos usar la mano fuerte del gobierno para dirigir nuestra sociedad y economía en la dirección correcta. Dejar que el capitalismo siga su curso por sí solo sería demasiado peligroso.§!"
 IP_socialist_pacifism: "§YDiplomacia Pacífica§!\n[IP_socialist_pacifism_tooltip]: §G+15%§! por cada nivel de §YLey de Intervención Extranjera§! por debajo de §YIntervencionismo Limitado§!\n\n[IP_socialist_pacifism_tooltip]: §R-15%§! por cada nivel de §YLey de Intervención Extranjera§! por encima de §YIntervencionismo Limitado§!"
 IP_socialist_pacifism_delayed: "§LNo somos como los capitalistas que usan la fuerza solo para explotar a otros países. Y no somos como nuestros hermanos comunistas que intentan difundir sus ideas por la fuerza. Nuestro enfoque es la cooperación. Influiremos en el mundo con palabras amables y diplomacia, no con la fuerza.§!"
 IP_socialist_naive_worldview: "§YVisión del Mundo Ingenua§!\n[IP_socialist_naive_worldview_tooltip]: §R-15%§!"
 IP_socialist_naive_worldview_delayed: "§LElegir un camino de diplomacia es un camino difícil de recorrer. Ser ingenuos y creer que todos los demás son como nosotros puede terminar con nosotros disparándonos en el pie. Ciertamente, un dictador que se jacta de atacar a otro país solo está hablando en vano. Después de todo, solo quieren nuestro respeto, ¿verdad?§!"
 IP_liberal_category_desc: "§YLiberals§!\nPoderes disponibles para:\n[liberalism_L]\n[Neutral_Libertarian_L]\n[technocrats_scripted_loc]"
 IP_liberal_category_desc_delayed: "§LLos liberales tienden a promover ideas de libertad, aunque algunos partidos adoptan un enfoque más progresista (liberalismo social) en temas. En el núcleo de la mayoría de los partidos liberales se encuentra la idea de un mercado libre con una intervención gubernamental muy limitada.§!"
 IP_liberal_high_risk_investment: "§YInversiones de Alto Riesgo§!\n[IP_liberal_high_risk_investment_tooltip]: §G+2.00%§!"
 IP_liberal_high_risk_investment_delayed: "§LMuchos gobiernos adoptan un enfoque reservado en cuanto a en qué invierten su dinero, hablando de cosas como 'sostenibilidad' y 'ética'. Nosotros invertiremos nuestro dinero en lo que sea más rentable. Después de todo, ese es el objetivo principal de invertir.§!"
 IP_liberal_invisible_hand: "§YLa Mano Invisible§!\n[IP_liberal_invisible_hand_tooltip1]: §G-15%§!\n[IP_liberal_invisible_hand_tooltip2]: §G-15%§!\n[IP_liberal_invisible_hand_tooltip3]: §G0.75§!"
 IP_liberal_invisible_hand_delayed: "§LLa gran mano invisible es lo que controla la economía. Con cambios muy limitados en la política monetaria y la inversión gubernamental en la economía, podemos hacer que la economía mejore fácilmente sin necesidad de trucos socialistas.§!"
 IP_liberal_business_friendly_environment: "§YAmbiente Empresarial Amigable§!\n[IP_liberal_business_friendly_environment_tooltip]: §G+10.00%§!"
 IP_liberal_business_friendly_environment_delayed: "§LSomos amigos de las corporaciones y ellos lo saben. La legislación orientada a los negocios atraerá muchos negocios a nuestro país.§!"
 IP_liberal_anti_military: "§YAnti-Militarista§!\n[IP_liberal_anti_military_tooltip1]: §R-15.00%§!\n[IP_liberal_anti_military_tooltip2]: §R-15.00%§!"
 IP_liberal_anti_military_delayed: "§LLa guerra es mala para los negocios y se debe evitar a toda costa. Es mejor enfocarse en el sector civil y la generación de riqueza. ¿Por qué derrocar a un dictador con un horrible historial de derechos humanos cuando puedes ganar dinero con ellos abusando de esos derechos humanos!§!"
 IP_monarchist_category_desc: "§YMonárquicos§!\nPoderes disponibles para:\n[Kingdom_L]\n[Monarchist_L]"
 IP_monarchist_category_desc_delayed: "§LLos monárquicos confían en el linaje y la gloria para gobernar países. Concentrar el poder en una familia tiene sus beneficios. Esta familia trae poder y los monarcas son buenos para inspirar a su pueblo.§!"
 IP_monarchist_keep_it_in_the_family: "§YDecreto Real§!\n£economy_laws_cost_texticon Leyes Costan: §G-15%§!"
 IP_monarchist_keep_it_in_the_family_delayed: "§LEl monarca no está limitado por un progreso político. Cuando el país necesite cambiar su dirección, puede hacerlo a voluntad del gobernante.§!"
 IP_monarchist_for_king_and_queen: "§YPor el Rey y la Reina§!\n[IP_monarchist_for_king_and_queen_tooltip1]: §G+10.0%§!\n[IP_monarchist_for_king_and_queen_tooltip2]: §G+10.0%§!"
 IP_monarchist_for_king_and_queen_delayed: "§L[IP_monarch_name] inspira a nuestro pueblo y soldados a luchar incluso cuando la situación es desesperada. Aquellos que sean dignos serán recompensados, ya sea en la Tierra o en el Cielo.§!"
 IP_monarchist_crown_estate: "§YCoro Real§!\n[IP_monarchist_crown_estate_tooltip]: §G+10.00%§!"
 IP_monarchist_crown_estate_delayed: "§LLa Familia Real posee muchas tierras en [ROOT.GetName]. La utilización de esas tierras genera grandes ganancias monetarias para el estado, y quizás, en los bolsillos de [IP_monarch_name].§!"
 IP_monarchist_outdated_ideals: "§YIdeales Obsoletos§!\n[IP_monarchist_outdated_ideals_tooltip]: §R-15.00%§!"
 IP_monarchist_outdated_ideals_delayed: "§LLa monarquía no es precisamente la última moda en el gobierno. En estos días, la gente anhela otras opciones además de la monarquía absoluta. Tendrías que ser danés o algo así para pensar que las monarquías todavía son geniales.§!"
 IP_fundamentalist_symbol_desc: "§YFundamentalistas§!\nPoderes disponibles para:\n[Vilayat_e_Faqih_L]\n[Caliphate_L]"
 IP_fundamentalist_symbol_desc_delayed: "§LLos fundamentalistas son conservadores extremistas que siguen una forma radical o ultraconservadora del Islam. Su objetivo principal es difundir esas visiones conservadoras a otros países también.§!"
 IP_fundamentalist_religious_law: "§YLey Sharia§!\n£salafist_outlook_campaign_cost_modifier_texticon Apoyo Diario a la Perspectiva: §G+0.10§!"
 IP_fundamentalist_religious_law_delayed: "§LNuestro sistema de justicia y legal está fuertemente influenciado por la Sharia, o ley islámica. Al utilizar el Corán como base para nuestras instituciones, podemos librar a la población de ideas decadentes.§!"
 IP_fundamentalist_recruitment_campaign: "§YCombatientes Extranjeros§!\n[IP_fundamentalist_recruitment_campaign_tooltip]: §G+300§!"
 IP_fundamentalist_recruitment_campaign_delayed: "§LEl mundo está lleno de jóvenes musulmanes marginados. Debemos incentivarlos a venir y unirse a nuestro ejército. Son trabajadores, leales y se pueden manipular fácilmente para que crean en nuestra causa.§!"
 IP_fundamentalist_national_liberation_movements: "§YMovimientos Nacionalistas de Liberación§!\n[IP_fundamentalist_national_liberation_movements_tooltip1]: §G-10.0%§!\n[IP_fundamentalist_national_liberation_movements_tooltip2]: §G-10.0%§!\n[IP_fundamentalist_national_liberation_movements_tooltip3]: §G+2§!"
 IP_fundamentalist_national_liberation_movements_delayed: "§LExisten varios grupos luchando contra los opresores sionistas. Como musulmanes devotos, ¡es nuestro deber ayudar a estos grupos contra sus opresores!§!"
 IP_fundamentalist_international_pariah: "§YParia Internacional§!\n[IP_fundamentalist_international_pariah_tooltip]: §Y-50%§!"
 IP_fundamentalist_international_pariah_delayed: "§LSer extremista puede ser desafiante, ya que es muy difícil encontrar países dispuestos a hacer comercio con nosotros. ¿Quizás la gente simplemente entiende de manera diferente la frase 'las teocracias son radicales'?§!"
 IP_monarch_name_monarch: "El Monarca"
 IP_monarch_name_current_leader: "[ROOT.GetLeader]"
 generic_initiate_primary_sector_5_year_plan: "Iniciar un plan quinquenal centrado en el sector primario"
 generic_initiate_primary_sector_5_year_plan_desc: "El sector primario de nuestro país está formado por las industrias agrícolas y extractivas. Estas industrias abastecen a nuestra gente y a nuestras fábricas. También es vital invertir en nuestra infraestructura para transportar estos bienes."
 generic_initiate_secondary_sector_5_year_plan: "Iniciar un plan quinquenal centrado en el sector secundario"
 generic_initiate_secondary_sector_5_year_plan_desc: "El sector secundario incluye nuestra industria manufacturera y otros empleos manuales. Como nación construida para los trabajadores, este sector es la columna vertebral de nuestra nación."
 generic_initiate_tertiary_sector_5_year_plan: "Iniciar un plan quinquenal centrado en el sector terciario"
 generic_initiate_tertiary_sector_5_year_plan_desc: "El sector terciario es para nuestros trabajadores de cuello blanco: personal de servicios, ingenieros y burócratas. Si bien no son realmente lo que representan nuestros ideales de clase trabajadora, debemos expandir el sector para que las naciones capitalistas no nos dejen atrás."
 generic_initiate_infrastructure_5_year_plan: "Iniciar Plan Quinquenal Enfocado en Infraestructura"
 generic_initiate_infrastructure_5_year_plan_desc: "Las carreteras y ferrocarriles de nuestra nación están en condiciones terribles. Debemos invertir en mejorar la infraestructura de nuestro país. Esta es la columna vertebral de nuestra economía civil y militar."
 generic_initiate_military_5_year_plan: "Iniciar Plan Quinquenal Enfocado en la Industria Militar"
 generic_initiate_military_5_year_plan_desc: "Es solo cuestión de tiempo antes de que los cerdos capitalistas nos invadan para quitar nuestra libertad. Debemos poner todo nuestro esfuerzo en mejorar nuestra preparación militar."
 generic_initiate_naval_5_year_plan: "Iniciar el Plan Quinquenal Enfocado en la Marina."
 generic_initiate_naval_5_year_plan_desc: "Para conectar con nuestros hermanos ideológicos alrededor del mundo, debemos mejorar nuestras capacidades navales."
 generic_initiate_technology_5_year_plan: "Iniciar un plan de 5 años centrado en el progreso tecnológico."
 generic_initiate_technology_5_year_plan_desc: "Para derrotar a nuestros enemigos, debemos desarrollar armas fantásticas e increíbles que solo podemos soñar: ¡Tanques con dos cañones! ¡Aeronaves que lanzan bombas! ¡Calamares gigantes entrenados para hundir barcos enemigos!"
 generic_initiate_energy_5_year_plan: "Iniciar un Plan Quinquenal Enfocado en Energía"
 generic_initiate_energy_5_year_plan_desc: "Debemos ampliar nuestras capacidades de producción de energía en preparación para una futura expansión industrial."
