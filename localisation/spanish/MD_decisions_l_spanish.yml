 TUR_SYR: "Guerra Civil Siria"
 TUR_SYR_desc: "La guerra civil siria es un conflicto armado multilateral que se libra en Siria principalmente entre el gobierno del presidente Bashar al-Assad, junto con sus aliados, y varias fuerzas que se oponen al gobierno. Los disturbios en Siria, parte de una ola más amplia de protestas de la Primavera Árabe de 2011, surgieron del descontento con el gobierno de Assad y se intensificaron hasta convertirse en un conflicto armado después de que las protestas que pedían su destitución fueran reprimidas violentamente."
