 BLR_whitelegion_battalion_category: "Белый легион"
 BLR_whitelegion_battalion_category_desc: "Белый Легион — спортивно-патриотическая белорусская организация, преобразованная в военную. Белый Легион появился в начале 90-х годов XX века и обеспечивал порядок на собраниях и митингах оппозиции. Их готовили как спецназовцы. Перешли на стальной берет — аналог крапового. Им были даны глубокие знания по истории Беларуси."
