 SIN_eastern_pressure_tt: "Wesprzyj [Autocracy_L]\n\nKlika §GEastern§! PAP dąży do zacieśnienia więzi z ChRL i Rosją, a także innymi głównymi wschodzącymi mocarstwami.\n"
 SIN_eastern_pressure_delayed_tt: "§YWymagania wstępne:§!\n[!eastern_ pressure_click_enabled]\n§YEfekty:§!\n[!eastern_ Pressure_click]\n"
 SIN_neutrality_pressure_tt: "Wspieraj [Neutral_Autocracy_L]\n\nKlika §RNiezaangażowanych§! skupia się głównie na ASEAN i Singapurze, które pozostają silne bez zagranicznej ingerencji. Zwykle stanowią największy składnik trzech klik."
