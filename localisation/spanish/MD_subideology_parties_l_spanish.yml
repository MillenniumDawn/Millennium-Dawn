 SPR.Western_Autocracy: "£SPR_spanish_bourbons Casa de Borbón (Constitucionalista)"
 SPR.Western_Autocracy_icon: "£SPR_spanish_bourbons"
 SPR.Western_Autocracy_desc: "Autocracia Occidental: Los Borbones españoles han gobernado en España desde el siglo XVIII. Los actuales monarcas de España pueden rastrear su linaje hasta Felipe V. Arraigados en la mente española como los verdaderos monarcas. Se les otorgan derechos explícitos para ascender al trono a través de la Constitución española de 1978, en la que se establece que solo los descendientes del rey Juan Carlos I pueden ascender al trono español. La facción constitucionalista es mucho más democrática y abierta hacia Occidente en comparación con los absolutistas.\n"
 SPR.Western_Autocracy_carlist: "£SPR_carlists Carlistas (Constitucionalista)"
 SPR.Western_Autocracy_carlist_icon: "£SPR_carlists"
 SPR.Western_Autocracy_carlist_desc: "Autocracia Occidental: Los carlistas son una rama tradicionalista y legitimista de la familia Borbón-Parma que busca restaurar la rama cadete de Borbón-Parma en el trono. La facción constitucionalista es mucho más democrática y abierta hacia Occidente en comparación con los absolutistas.\n"
 SPR.conservatism: "£SPR_partido_popular Partido Popular"
 SPR.conservatism_icon: "£SPR_partido_popular"
 SPR.conservatism_desc: "Conservador - El Partido Popular fue el partido sucesor en 1989 de la Alianza Popular. A menudo se lo describe como un partido conservador y demócrata cristiano. Es uno de los principales partidos políticos de España.\n"
 SPR.liberalism: "£SPR_ciudadanos Ciudadanos"
 SPR.liberalism_icon: "£SPR_ciudadanos"
 SPR.liberalism_desc: "Liberalismo: Ciudadanos es un partido populista liberal proespañol y proeuropeo que se formó a mediados de la década de 2000. Se formó en Cataluña y se ha convertido con éxito en uno de los partidos más grandes de España a pesar de sus raíces en Cataluña. Abogan por políticas socialmente liberales y políticas económicas neoliberales.\n"
 SPR.socialism: "£SPR_psoe PSOE"
 SPR.socialism_icon: "£SPR_psoe"
 SPR.socialism_desc: "Socialdemócratas: Partido Socialista Obrero Español es el partido activo más antiguo de España. Profesa valores típicamente socialdemócratas y apoya el federalismo en España. El partido tiene fuertes vínculos con los sindicatos debido a su naturaleza anterior marxista-leninista, pero sigue políticas económicamente liberales."
