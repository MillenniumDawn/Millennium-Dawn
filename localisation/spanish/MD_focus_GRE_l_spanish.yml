 GRE_expand_elvo: "Expandir ELVO"
 GRE_expand_elvo_desc: "ELVO significa Hellenic Vehicle Industry y en el pasado, ELVO ha tenido proyectos muy ambiciosos que se han visto truncados debido a la falta de financiación. Debido a nuestra producción militar rezagada, puede ser hora de asegurarnos de que ELVO tenga suficientes fondos."
 GRE_ICBC: "Pedir prestado al ICBC"
 GRE_ICBC_desc: "El Banco Industrial y Comercial de China está dispuesto a prestarnos dinero por debajo de la mesa para asegurar nuestra cooperación con la República Popular."
 GRE_chi_real_estate: "Inversiones inmobiliarias chinas"
 GRE_chi_real_estate_desc: "Los chinos han mostrado interés en comprar viviendas en toda Grecia. Esta es verdaderamente una iniciativa que debemos fomentar y aprovechar."
 GRE_chi_investments: "Inversiones chinas"
 GRE_chi_investments_desc: "China está interesada en proyectos extensivos en toda Grecia. Estos proyectos pueden dar vida nueva a áreas de la economía en las que no tenemos los recursos para mejorar por nosotros mismos."
 GRE_sell_elvo: "Privatizar ELVO"
 GRE_sell_elvo_desc: "El momento de arreglar ELVO fue hace una década, no ahora. ELVO estaría mejor si se vendiera al sector privado, donde se gestionaría de manera más cuidadosa."
 GRE_buy_elvo: "Comprar ELVO"
 GRE_buy_elvo_desc: "El gobierno griego no posee la totalidad de ELVO, parte de sus acciones todavía están en manos de empresas privadas. Nos interesa controlar completamente la empresa para lo que tenemos en mente."
 GRE_restructure_elvo: "Reestructurar ELVO"
 GRE_restructure_elvo_desc: "Las operaciones de ELVO están organizadas de manera deficiente debido a casi una década de negligencia. Este modo de producción simplemente no es aceptable, debemos reorganizarlo."
 GRE_arms_subsidies: "Subvencionar la industria de armamentos"
 GRE_arms_subsidies_desc: "Al adoptar una política de subsidios a toda la industria armamentística, podemos garantizar que experimentará un crecimiento más que sustancial."
 GRE_piraeus: "Subasta de Piraeus"
 GRE_piraeus_desc: "La subasta del puerto de Piraeus se ha discutido entre los miembros del gobierno y parece que, en medio de la crisis de la deuda, esto aliviará algo de presión sobre nosotros."
 GRE_piraeus_corruption: "Limitar a China"
 GRE_piraeus_corruption_desc: "Los planes de China de expandir su influencia en Grecia son un peligro para nuestra independencia de su influencia. Bajo el pretexto del Consejo Arqueológico Central, podemos detener cualquier plan de expansión de China en seco."
 GRE_chi_investments_piraeus: "Inversiones chinas alrededor de Piraeus"
 GRE_chi_investments_piraeus_desc: "Los chinos han mostrado un gran interés en invertir en las áreas alrededor del puerto de Piraeus. Aunque algunos señalan que este proyecto podría ser peligroso para nuestra independencia extranjera, eso es absolutamente absurdo."
 GRE_government_invest: "Proyectos de inversión"
 GRE_government_invest_desc: "Los proyectos de inversión en todo el país para revitalizar ciertas áreas son necesarios para una economía saludable."
 GRE_chi_nationwide_investments: "Inversiones chinas en todo el país"
 GRE_chi_nationwide_investments_desc: "Las ganancias de permitir que China invierta libremente en nuestro país son inmensas, debemos permitir que los chinos inviertan como deseen."
 GRE_invest_airports: "Invertir en aeropuertos"
 GRE_invest_airports_desc: "Los aeropuertos son vitales para el turismo, lo cual impulsa la economía de las áreas locales. Estos aeropuertos también pueden ayudar en operaciones militares."
 GRE_invest_ports: "Invertir en puertos"
 GRE_invest_ports_desc: "Los puertos son necesarios para el comercio marítimo, y al encontrarnos en una posición estratégica y muy importante a lo largo de las rutas de dicho comercio, podemos obtener grandes beneficios al invertir en los puertos más transitados."
 GRE_invest_elliniko: "Invertir en Elliniko"
 GRE_invest_elliniko_desc: "Elliniko es una parte suburbana de Atenas que podría considerarse descuidada en comparación con los proyectos de revitalización que hemos lanzado en otros lugares. Esta área es especialmente importante, ya que es un centro turístico."
 GRE_unemployed: "Los desempleados"
 GRE_unemployed_desc: "Al gestionar cuidadosamente el desempleo, podemos asegurarnos de que aquellos que pierden empleos debido a la crisis de la deuda no se queden sin el dinero necesario para cubrir los estándares básicos de vida."
 GRE_glass_cannon_economics: "Economía de cañón de cristal"
 GRE_glass_cannon_economics_desc: "Nuestra economía y nuestros ciudadanos están viendo los beneficios de una economía saludable. A medida que gastan su dinero, ayudan a que nuestro país crezca.\n\nEs decir, siempre y cuando no le suceda nada §Rdesafortunado§! a la economía"
 GRE_strength: "Fortaleza económica griega"
 GRE_strength_desc: "Grecia es una nación resiliente, al igual que nuestra economía. Somos una nación con muchas fortalezas y con industrias diversas. Al promover estas industrias y las empresas locales, podemos garantizar una economía saludable para los años venideros."
 GRE_state_of: "El estado de los asuntos"
 GRE_state_of_desc: "El estado de los asuntos en Grecia es uno que ha sido ignorado durante algún tiempo. Deberíamos comenzar de inmediato a orientar nuestra nación hacia obtener beneficios mientras aún podamos."
 GRE_pharma: "Exportaciones farmacéuticas"
 GRE_pharma_desc: "Grecia es un nombre prolífico en el comercio farmacéutico. Es nuestra segunda industria de exportación más grande después del refinamiento de petróleo. La exportación de estos productos ha representado el 20% de las ganancias de la industria. Además, debido a que exportamos estos productos a nivel internacional, los problemas económicos internos no afectarán la capacidad de las personas para comprarlos en el extranjero."
 GRE_construction_mat: "Materiales de construcción"
 GRE_construction_mat_desc: "Nuestra nación produce una gran cantidad de materiales de construcción que podríamos utilizar para expandir nuestra propia economía industrial."
 GRE_austerity: "El gobierno ha manejado la crisis de austeridad."
 GRE_austerity_desc: "El déficit público es inevitable y, si no actuamos pronto, la economía entrará en un estado aún peor que el actual. §REsto provocará disturbios en todo el país§!, pero si contenemos el malestar, podremos recuperar el control sobre nuestra situación financiera."
 GRE_target_military: "Dirigirse a los militares"
 GRE_target_military_desc: "Completar este enfoque §Rworsen§! la situación de austeridad!"
 GRE_turn_century: "Cambio de siglo"
 GRE_turn_century_desc: "A medida que nuestro camino en este nuevo mundo llega a un nuevo milenio, muchas cosas son inciertas, la política y la economía en cuestión. Nos corresponde a nosotros guiar a nuestra nación en esta nueva era."
 GRE_golden_dawn: "Amanecer Dorado"
 GRE_golden_dawn_desc: "El partido de extrema derecha Amanecer Dorado es un partido político basado en los ideales del nacionalismo y tiene simpatías por los movimientos nacionalistas de toda Europa. Muchos han criticado a Amanecer Dorado por ser una organización neonazi y criminal, pero esas personas son mentirosas. Amanecer Dorado es el único camino para Grecia, y debemos asegurarnos de que consiga el liderazgo de la nación."
 GRE_subtle_propaganda_campaigns: "Campañas sutiles de propaganda"
 GRE_subtle_propaganda_campaigns_desc: "El pueblo debe conocer la verdad de lo que quiere conseguir Amanecer Dorado y cómo los demócratas destruyeron este país, sumiéndolo en el caos."
 GRE_open_youth_front: "Abrir el Frente Juvenil"
 GRE_open_youth_front_desc: "Los gobiernos democráticos han dejado tristemente sin futuro a la juventud de nuestro país. Por ello, debemos ganarnos la confianza de la juventud para asumir con éxito el liderazgo nacional."
 GRE_influence_police: "Influir en la policía"
 GRE_influence_police_desc: "Si conseguimos ganarnos el apoyo de la policía, obtendremos más apoyo de la opinión pública, además de manejar más fácilmente a los traidores políticos."
 GRE_committee_national_memory: "Comité de la Memoria Nacional"
 GRE_committee_national_memory_desc: "Debemos honrar a los grandes héroes nacionalistas que lucharon y murieron por nuestra nación, recordando a la gente sus principios, para que todos podamos unirnos bajo un mismo objetivo."
 GRE_form_golden_dawn_death_legions: "Formar Legiones de la Muerte de la Aurora Dorada"
 GRE_form_golden_dawn_death_legions_desc: "Las legiones de la muerte de Amanecer Dorado serán nuestra principal unidad paramilitar. Se encargarán de limpiar las calles de traidores, así como de imponer el orden y acudir en defensa del país contra los enemigos cuando sea necesario."
 GRE_glorify_regime_of_colonels: "Glorificar el régimen de los coroneles"
 GRE_glorify_regime_of_colonels_desc: "De 1967 a 1974, Grecia estuvo gobernada por la Junta Griega, más conocida como el \"Régimen de los Coroneles\". Bajo los Coroneles, Grecia experimentaba un rápido crecimiento económico, así como estabilidad interna y un enorme ejército que protegía el país. Por tanto, debemos recordar a la población los logros de los Coroneles."
 GRE_golden_greece: "Exigir elecciones inmediatas"
 GRE_golden_greece_desc: "Ha llegado el momento de liderar este país después de reunir el apoyo mayoritario de la población. Exigiremos elecciones al gobierno corrupto para demostrarle quién debe estar realmente al mando."
 GRE_fund_elam: "Amplia financiación para la ELAM"
 GRE_fund_elam_desc: "ELAM, o Frente Popular Nacional, es el partido hermano de Amanecer Dorado en Chipre. Si le proporcionamos más fondos de los que jamás ha soñado, al menos nos aseguraremos de ser populares entre los grecochipriotas."
 GRE_revive_megali_idea: "Revivir la Megali Idea"
 GRE_revive_megali_idea_desc: "La Megali Idea era el concepto de una gran nación griega formada por antiguos territorios griegos, como el norte del Epiro y las zonas costeras de Turquía. Es nuestro destino revivir la Megali Idea y hacer que nuestros antepasados se sientan orgullosos."
 GRE_censor_media: "Censurar los medios de comunicación"
 GRE_censor_media_desc: "Los medios de comunicación, antes de que tomáramos el poder, eran mentirosos y traidores al vender propaganda a favor de los demócratas. Ahora que estamos en el poder, sustituiremos las mentiras demócratas por nuestros propios medios, controlados por el Estado, que sólo publicarán la verdad."
 GRE_one_religion: "Una religión"
 GRE_one_religion_desc: "El cristianismo ortodoxo es nuestra religión de Estado y una parte importante de nuestro patrimonio. Debemos, por todos los medios, prestar más atención a nuestra religión."
 GRE_oppress_political_opposition: "Oprimir a la oposición política"
 GRE_oppress_political_opposition_desc: "Debemos erradicar a los traidores que vendieron nuestro país, así como a cualquiera que sea antigriego. El Amanecer Dorado limpiará Grecia de su quinta columna."
 GRE_army_first: "Políticas del Ejército Primero"
 GRE_army_first_desc: "Al adoptar políticas que prioricen nuestro ejército y su expansión, podemos asegurarnos de que, incluso sin el apoyo del griego promedio, aún mantendremos el control. Por supuesto, eso nunca sucederá."
 GRE_economic_control: "Control Económico"
 GRE_economic_control_desc: "Los gobiernos anteriores se encargaron de destruir la economía al aumentar la deuda de Grecia. Para evitar que esto vuelva a suceder, debemos aumentar nuestro control directo sobre la economía."
 GRE_anti_migrant_policies: "Políticas Antiinmigrantes"
 GRE_anti_migrant_policies_desc: "Los inmigrantes se llevan recursos que podrían ser mejor utilizados por un griego. No podemos permitir que continúen con esta degradación de la Madre Grecia."
 GRE_metaxism: "Metaxismo"
 GRE_metaxism_desc: "Tomamos una gran influencia del régimen de Metaxas, especialmente las políticas que él respaldaba, como el corporativismo, los beneficios para la clase trabajadora y la superioridad del pueblo griego. Lo único que debemos suprimir es el sentimiento antiimperialista que Metaxas tenía."
 GRE_depart_ecomomic_migrants: "Partida de Migrantes Económicos"
 GRE_depart_ecomomic_migrants_desc: "Ahora que hemos comenzado a promulgar leyes contra los migrantes, debemos comenzar a deportar a los migrantes económicos a sus países de origen."
 GRE_metaxas_policies: "Políticas Metaxistas"
 GRE_metaxas_policies_desc: "Ioannis Metaxas, quien llegó al poder como resultado del golpe del 4 de agosto de 1936, es una gran inspiración para Amanecer Dorado. Fue uno de los líderes más grandes que Grecia ha tenido, ya que llevó al pueblo griego a la gloria y resistió a las potencias del Eje en la Segunda Guerra Mundial. Deberíamos revisitar sus políticas para honrarlo."
 GRE_dissolve_plutocracy: "Disolver la Plutocracia"
 GRE_dissolve_plutocracy_desc: "Durante demasiado tiempo nuestra economía ha sido explotada por regímenes democráticos y extranjeros. Ahora es el momento de destruir este sistema de una vez por todas."
 GRE_increase_agricultural_production: "Aumentar la Producción Agrícola"
 GRE_increase_agricultural_production_desc: "La agricultura ha sido durante mucho tiempo el sector más grande y exitoso en Grecia. Debemos fortalecerlo aún más invirtiendo en el sector agrícola."
 GRE_exploit_and_export: "Explotar y Exportar"
 GRE_exploit_and_export_desc: "Nuestro país está lleno de recursos naturales sin explotar y debemos actuar rápidamente para extraerlos en beneficio del país."
 GRE_revise_national_debt: "Revisar la Deuda Nacional"
 GRE_revise_national_debt_desc: "Los demócratas han conseguido elevar la deuda griega a 300.000 millones de dólares, lo que está provocando problemas para la economía. Por tanto, es necesario negociar para poder librarnos de esta enorme deuda."
 GRE_nationalize_resources: "Nacionalizar los Recursos"
 GRE_nationalize_resources_desc: "Actualmente, muchas empresas extranjeras tienen recursos naturales en nuestro país. Esto es inaceptable. Confiscaremos todos los activos extranjeros dentro de Grecia."
 GRE_trade_agreements: "Acuerdos Comerciales"
 GRE_trade_agreements_desc: "El poder comercial de Grecia es muy bajo, ya que no somos lo suficientemente competitivos en el mundo moderno. Pondremos en marcha acuerdos comerciales para poder exportar nuestros productos a más países."
 GRE_nationalize_banks: "Nacionalizar los Bancos"
 GRE_nationalize_banks_desc: "Como parte de nuestro esquema de control económico, los bancos deben ser nacionalizados por el Estado, ya que poseen activos valiosos que podemos explotar."
 GRE_force_germany_to_pay_debt_taken_from_occupation: "Forzar el Pago de las Deudas de la Ocupación Alemana"
 GRE_force_germany_to_pay_debt_taken_from_occupation_desc: "La ocupación alemana de Grecia durante la Segunda Guerra Mundial fue muy brutal, ya que los alemanes destruyeron una gran parte de Grecia y nos deben 300 mil millones de dólares en reparaciones que nunca fueron pagadas. Hoy les recordaremos eso."
 GRE_russia: "Comercio con Rusia"
 GRE_russia_desc: "Rusia es un aliado histórico, ya que ambos somos países cristianos ortodoxos, y nos ha ayudado muchas veces a lo largo de la historia. Debemos fortalecer las relaciones comerciales con los rusos."
 GRE_china: "Comercio con China"
 GRE_china_desc: "Aunque tengamos diferencias ideológicas, China apoya regímenes nacionalistas como el nuestro, es una potencia comercial mundial y debemos aumentar los lazos económicos con ellos."
 GRE_iran: "Comercio con Irán"
 GRE_iran_desc: "Aunque Irán puede que no tenga mucho en común con nuestra nación, compartimos muchos objetivos similares y debemos cultivar la cooperación entre nosotros."
 GRE_glorify_independence: "Glorificar la Guerra de Independencia"
 GRE_glorify_independence_desc: "No debemos olvidar que Grecia solo logró su independencia de los otomanos en 1821 después de una guerra terrible. No debemos olvidar esa lucha ni aquellos que perpetraron las injusticias que nos llevaron a medidas tan drásticas."
 GRE_of_continents_seas: "Una Grecia de Dos Continentes y Cinco Mares"
 GRE_of_continents_seas_desc: "Nuestra armada una vez fue la más fuerte, pero ya no es el caso. Sin embargo, la reconstruiremos para que vuelva a sus días de gloria."
 GRE_resolve_naming_dispute: "Resolver la Disputa de Nombres"
 GRE_resolve_naming_dispute_desc: "La disputa de nombres de Macedonia es un asunto trivial, simplemente lo solucionamos anexando Macedonia del Norte."
 GRE_strike_albania: "Atacar a Albania"
 GRE_strike_albania_desc: "Albania es conocida por maltratar a la minoría griega presente dentro de sus fronteras. La anexión es la solución más simple."
 GRE_strike_bulgaria: "Atacar a Bulgaria"
 GRE_strike_bulgaria_desc: "El papel de Grecia en la formación de Bulgaria como un país 'civilizado' es innegable: los misioneros bizantinos desarrollaron el primer idioma literario de los eslavos que evolucionaría hacia el idioma búlgaro. Esta 'guerra' es más una unificación de hermanos perdidos hace mucho tiempo."
 GRE_greater_greece: "Grecia Mayor"
 GRE_greater_greece_desc: "Grecia ha sido el centro de muchas de las naciones más poderosas de la historia; deshonraríamos un legado tan importante si no lo continuamos."
 GRE_great_greece: "Gran Grecia"
 GRE_great_greece_desc: "No debemos seguir el camino belicista que ha llevado a la caída incluso de los mayores imperios de la historia."
 GRE_agriculture_focus: "Enfoque en la Agricultura"
 GRE_agriculture_focus_desc: "La agricultura es uno de los elementos más fuertes de la economía griega, ya que proporcionamos una gran cantidad de productos como el aceite de oliva. Debemos invertir más dinero en la agricultura para poder exportar completamente nuestros productos al resto del mundo."
 GRE_greece_greater: "Grecia Mayor"
 GRE_greater_state_control: "Mayor Control Económico Estatal"
 GRE_greater_state_control_desc: "El Estado debe intervenir para lograr un mayor control económico sobre el Estado y el pueblo."
 GRE_kke: "KKE"
 GRE_kke_desc: "KKE (Partido Comunista de Grecia) es un partido de extrema izquierda basado en las ideas del marxismo-leninismo y se opone firmemente al imperialismo extranjero. Busca eliminar la desigualdad y garantizar los derechos de los trabajadores, y está comprometido a crear una verdadera sociedad socialista. ¡Todos debemos unirnos detrás de KKE para guiar a nuestra nación hacia adelante!"
 GRE_communist_education: "Educación Comunista"
 GRE_communist_education_desc: "Las mentes jóvenes son las más impresionables. Inculcar los valores básicos del comunismo en la generación más joven y enseñar a los estudiantes universitarios la gloria de la igualdad podría impulsar en gran medida nuestra causa."
 GRE_labour_focus_unions: "Contactar a los Sindicatos Laborales"
 GRE_labour_focus_unions_desc: "Los sindicatos laborales estarán muy contentos de tener un gobierno dispuesto no solo a cooperar, sino también a ceder a sus demandas. Nos aseguraremos de que su influencia no se extienda más allá de nuestro ascenso al poder para evitar conflictos de intereses."
 GRE_failures_capitalism: "Fallas del Capitalismo"
 GRE_failures_capitalism_desc: "El capitalismo ya no nos bendice con la riqueza infinita que prometía. ¡Es hora de tomar nuestro propio camino para asegurarnos de que una crisis así nunca vuelva a suceder! ¡El efecto de este enfoque se incrementa según la magnitud de la crisis de deuda!"
 GRE_working_class: "La Clase Trabajadora"
 GRE_working_class_desc: "La clase trabajadora, donde los sueños nacen y mueren. Podemos prometerles que serán tratados bien y se les dará el reconocimiento que merecen por ser el fundamento del nuevo estado comunista."
 GRE_communist_propaganda: "Máquina de Propaganda"
 GRE_communist_propaganda_desc: "Debido a nuestra influencia en expansión, podemos permitirnos desatar la máquina de propaganda en Grecia. Aunque el mantenimiento monetario es alto, esta propaganda no debe ser desestimada, será extremadamente efectiva para convertir a la población griega."
 GRE_prepare_government: "Preparar un Gobierno"
 GRE_prepare_government_desc: "Al establecer un gobierno dentro de nuestro partido político, aseguramos una transición efectiva que nos permite actuar sobre nuestros objetivos más rápido que nuestros rivales puedan reorganizarse. Esto será costoso, pero considerando nuestras probabilidades de ganar, es una apuesta bien colocada."
 GRE_damn_market: "Maldito Mercado Libre"
 GRE_damn_market_desc: "Estamos en posición de dar el golpe final a los capitalistas. Con el poder de la propaganda de nuestro lado, podemos asestar el golpe mortal a la economía de libre mercado y, en el proceso, usurpar el trono de exceso en el que los capitalistas se sientan."
 GRE_election_com: "Exigir Elecciones Inmediatas"
 GRE_election_com_desc: "¡Camaradas, el momento es ahora! ¡Toda nuestra preparación hacia un nuevo estado libre nos ha llevado a este momento! ¡Nos aseguraremos de que el gobierno del pueblo gobierne otros 1000 años!"
 GRE_com_democratic: "Comunismo Democrático"
 GRE_com_democratic_desc: "La forma más verdadera de comunismo es aquella que permite que el trabajador promedio elija a su líder en el gobierno. Negarles este derecho es una traición a la naturaleza comunista."
 GRE_com_authoritarian: "Comunismo Autoritario"
 GRE_com_authoritarian_desc: "La gente es demasiado fácilmente engañada por mentiras y promesas arbitrarias que no les afectarían aunque se cumplieran. Es simplemente demasiado arriesgado permitir que un público fácilmente manipulable decida el futuro de Grecia, es demasiado peligroso."
 GRE_handle_bankers: "Manejar a los Banqueros"
 GRE_handle_bankers_desc: "Los capitalistas no tienen lugar en un estado comunista. Debemos redistribuir su riqueza mal adquirida de inmediato."
 GRE_com_constitutionalism: "Constitucionalismo Comunista"
 GRE_com_constitutionalism_desc: "Redactaremos una nueva constitución para garantizar que nadie vuelva a interrumpir el derecho del pueblo a votar, entre otras cosas. Dicho esto, esto significará que el jefe de Estado tendrá menos poder."
 GRE_government_purge: "Purga Gubernamental"
 GRE_government_purge_desc: "Tomaremos el control total del gobierno y nos estableceremos como el único partido permitido para gobernar Grecia. Los fascistas acechan en todas partes y trabajan para colapsar la utopía que luchamos por crear."
 GRE_curtail_corruption: "Reducir la Corrupción"
 GRE_curtail_corruption_desc: "Nuestro ascenso al poder ha creado un vacío de poder que la gente está ansiosa por llenar. Debemos asegurarnos de que nuestro gobierno siga siendo puro y dedicado al pueblo."
 GRE_promote_local: "Promover los Negocios Locales"
 GRE_promote_local_desc: "Los estados comunistas modernos tristemente necesitan incorporar conceptos capitalistas en el Estado para garantizar su supervivencia. Los negocios locales son el pilar de la economía, y para lograr nuestros sueños, debemos reforzar ese pilar."
 GRE_investment_effort: "Inversiones en Infraestructura"
 GRE_investment_effort_desc: "Necesitamos invertir en infraestructura en todo el país para asegurarnos de tener la capacidad de mantener una mayor producción de recursos."
 GRE_subsidize_farmers: "Subvencionar a los Agricultores"
 GRE_subsidize_farmers_desc: "Las granjas europeas han estado en declive debido a numerosos factores; sin embargo, uno de los más grandes es la competencia desafiante con Estados Unidos. Debemos ayudar a nuestros agricultores para detener su declive continuo."
 GRE_abandon_army: "Abandonar el Ejército"
 GRE_abandon_army_desc: "El ejército actualmente es una carga para el estado. Las posibilidades de que se utilice una fuerza así son bajas, por lo tanto, es lógico comenzar a reestructurar y reducir el tamaño del ejército según sea necesario."
 GRE_reorganize_army: "Reorganizar el Ejército"
 GRE_reorganize_army_desc: "El ejército actual todavía muestra una lealtad embarazosa hacia la antigua constitución."
 GRE_silence_press: "Silenciar la Prensa"
 GRE_silence_press_desc: "Somos liberadores, no tiranos. Si los medios están demasiado lavados de cerebro para darse cuenta de esto, entonces debemos tomar las riendas nosotros mismos."
 GRE_extend_education: "Extender la Educación"
 GRE_extend_education_desc: "Nuestra gente merece lo mejor en educación para garantizar que tengamos una reserva de personas bien educadas para ocupar trabajos más avanzados."
 GRE_com_resources: "Explotación de Recursos Naturales"
 GRE_com_resources_desc: "Con la infraestructura necesaria, podemos centrarnos en ampliar la explotación de nuestros recursos naturales."
 GRE_farmer_tax: "Recortes de Impuestos para Agricultores"
 GRE_farmer_tax_desc: "Debemos otorgar exenciones fiscales a nuestros agricultores, no solo para animar a más personas a unirse a la profesión, sino también para asegurarnos de que obtengan mayores ganancias, lo que les permitirá expandir su crecimiento con métodos de producción más eficientes e incluso adquirir más tierras."
 GRE_new_army: "Un Nuevo Ejército"
 GRE_new_army_desc: "Hemos reformado nuestro ejército hasta el punto en que ha sido reemplazado por la fuerza policial en términos de seguridad interna. Sin embargo, ¿cómo podemos proyectar influencia sin una verdadera fuerza armada que respalde nuestras palabras? Incluso si no se llega a utilizar, deberíamos comenzar a construir un nuevo ejército que se ajuste a la nueva Grecia."
 GRE_red_army: "Un Ejército Rojo"
 GRE_red_army_desc: "Nos aseguraremos de que el espíritu comunista esté presente en lo más profundo de las filas del nuevo Ejército Rojo. Este fanatismo ideológico será a nuestro favor, ya que creará un ejército leal al estado y dispuesto a luchar hasta el final para preservar el socialismo en Grecia."
 GRE_pacify_unions: "Pacificar los Sindicatos"
 GRE_pacify_unions_desc: "Hemos empoderado a los sindicatos laborales hasta el punto en que están perturbando al estado en múltiples niveles por asuntos cada vez más triviales. Si bien nuestro partido está dedicado al pueblo, la gente necesita una economía que funcione para encontrar trabajo, por lo que debemos pedir a los sindicatos que desistan antes de tener que prohibirles interferir legalmente."
 GRE_purge_unions: "Eliminar los Sindicatos"
 GRE_purge_unions_desc: "Los sindicatos laborales han mostrado una falta de moderación o lealtad, nuestra cortesía solo se extiende hasta cierto punto."
 GRE_militarist_education: "Educación Militarista"
 GRE_militarist_education_desc: "Al introducir la educación militar en nuestro currículo, podemos asegurarnos de que la población en general esté preparada para el reclutamiento en caso de circunstancias extremas."
 GRE_balkan_diplomacy: "Diplomacia Balcánica"
 GRE_balkan_diplomacy_desc: "Es hora de realizar nuestras verdaderas ambiciones. Grecia ha prosperado bajo el comunismo y, aunque no seamos considerados eslavos, seguimos la religión ortodoxa y estamos ubicados en los Balcanes. Tal vez nuestra neutralidad cultural garantice la estabilidad de un estado como: \n\nUn estado Greco-Eslavo."
 GRE_balkan_hegemony: "Hegemonía Balcánica"
 GRE_balkan_hegemony_desc: "Los dos intentos anteriores de formar un estado así han fracasado. Sin embargo, siempre se intentó lograr la unificación mediante la diplomacia en lugar de la fuerza. Si ni siquiera tuviste la fuerza para conquistar los demás estados balcánicos, ¿por qué molestarse en mantenerlos unidos? No tenemos ninguna duda de que podemos mantener tal estado a través de la diplomacia interna; sin embargo, se trata simplemente de resolver el conflicto inevitable en primer lugar."
 GRE_constitution: "La Constitución..."
 GRE_constitution_desc: "La Constitución es lo último con lo que tenemos que lidiar antes de consolidarnos en el poder y reconstruir Grecia según nuestra visión."
 GRE_european_communists: "Comunistas Europeos"
 GRE_european_communists_desc: "El comunismo ha dejado una marca en los Balcanes, desde el fin de la URSS y la caída del Bloque Comunista. Quizás con suficiente poder e intriga podamos reavivar la antorcha dejada por nuestros camaradas. Todo lo que necesitamos es una chispa para encender el fuego."
 GRE_bulgaria: "Llevar la Revolución a Bulgaria"
 GRE_bulgaria_desc: "Bulgaria, otrora una nación comunista próspera, perdió el rumbo tras el colapso de la URSS. Darle otra nación a la que admirar y seguir debería permitir que el comunismo volviera a afianzarse."
 GRE_albania: "Llevar la Revolución a Albania"
 GRE_albania_desc: "Albania es una nación que ha enfrentado muchas dificultades. Brindarles protección y asistencia para el desarrollo económico es suficiente para ganarse los corazones y mentes del pueblo albanés, al mismo tiempo que se respeta su soberanía en cierta medida."
 GRE_macedonia: "Llevar la Revolución a Macedonia"
 GRE_macedonia_desc: "Macedonia formó parte de Yugoslavia y disfrutó del mismo comunismo que Serbia; sin embargo, tras la desintegración de Yugoslavia y debido a \"conceptos erróneos\" culturales, abandonó el camino del comunismo. La eliminación de estos conceptos erróneos permitirá a la población volver a apoyar a un gobierno socialista."
 GRE_serbia: "Llevar la Revolución a Serbia"
 GRE_serbia_desc: "Serbia fue una vez el centro de Yugoslavia durante el gobierno comunista. Aunque los serbios han adoptado una ideología nacionalista, algunos aún albergan simpatías comunistas, y el país es un objetivo perfecto para expandir la revolución."
 GRE_romania: "Llevar la Revolución a Rumania"
 GRE_romania_desc: "Rumania es rica en recursos y poder militar. Extender la revolución a ellos seguramente mostraría al mundo que el comunismo se ha restablecido en los Balcanes."
 GRE_dictatorship: "Comienza la Dictadura"
 GRE_dictatorship_desc: "Con nuestros enemigos derrotados, finalmente podemos comenzar a gobernar la nación como siempre debería haber sido."
 GRE_tale: "Un Cuento de Dos Chipres"
 GRE_tale_desc: "Chipre está dividido por más que solo fronteras. Ahora, el pueblo de Chipre está dividido étnica, política, económica y más. Esto significa que con el tiempo, si acaso, Chipre se aleja cada vez más de la unidad. No podemos tolerar esta humillación por más tiempo."
 GRE_cypriot_question: "La Cuestión Chipriota"
 GRE_cypriot_question_desc: "Las tensiones han llegado a un punto crítico, debemos actuar ahora. §REsto nos llevará a la guerra con Turquía y sus aliados§!; sin embargo, si logramos controlar Chipre en un plazo de 30 días y mantenemos la mayor parte de nuestro territorio central, tal vez podamos firmar un tratado de paz."
 GRE_anti_turkish_diplomacy: "Diplomacia Anti-Turca"
 GRE_anti_turkish_diplomacy_desc: "El tiempo de segundas oportunidades ha terminado, los turcos sistemáticamente irrespetan nuestra soberanía y esperan cooperación. No, el tiempo de la reconciliación ha pasado hace mucho."
 GRE_reconcile_turkey: "Reconciliación con Turquía"
 GRE_reconcile_turkey_desc: "En gran parte, siempre hemos recibido a los turcos con frialdad. Tal vez deberíamos ser mejores personas y contribuir a una verdadera y adecuada construcción de una relación. Solo necesitamos establecer una base sólida."
 GRE_hardline_against_immigration: "Postura Firme contra la Inmigración"
 GRE_hardline_against_immigration_desc: "Turquía ha sido sorprendida permitiendo deliberadamente que las personas crucen nuestras fronteras ilegalmente. Su inestabilidad a menudo se convierte en nuestra carga con una nueva ola de refugiados. Parece que la única opción es denegar todas las solicitudes de asilo de Turquía y asegurar nuestras fronteras."
 GRE_turkish_trade: "Comercio con Turquía"
 GRE_turkish_trade_desc: "Una de las mejores formas de promover buenas relaciones entre dos naciones es cooperar económicamente entre sí. Al promover el comercio con Turquía, ambas naciones se beneficiarán sin ningún costo."
 GRE_revive_aegean_dispute: "Revivir la Disputa del Egeo"
 GRE_revive_aegean_dispute_desc: "Aunque ambos hemos evitado deliberadamente llevar al límite el conflicto en el Egeo, parece que el statu quo es simplemente insuficiente para obtener beneficios tangibles. Podemos reclamar lentamente más y más, asegurándonos de no tomar demasiado en ningún momento."
 GRE_settle_eez_dispute: "Resolver la Disputa de la ZEE"
 GRE_settle_eez_dispute_desc: "La disputa sobre la ZEE es inútil. Si promovemos el libre comercio entre nuestras ZEE y asignamos los recursos equitativamente entre nosotros, finalmente podríamos poner fin a este conflicto sin sentido."
 GRE_liberal_economy: "Liberalismo Económico"
 GRE_liberal_economy_desc: "El liberalismo económico es obligatorio si queremos que la economía crezca más eficientemente, y por eso debemos adoptarlo."
 GRE_increased_privatization: "Aumento de la Privatización"
 GRE_increased_privatization_desc: "Aumentar la privatización del sector industrial griego podría ser beneficioso para reforzar nuestra industria, así como para crear más oportunidades de empleo y fortalecer la economía griega en su conjunto."
 GRE_develop_public_sector: "Desarrollo del Sector Público"
 GRE_develop_public_sector_desc: "El sector público griego está desactualizado y debemos enfocarnos en su extenso desarrollo."
 GRE_agriculture_focus1: "Expansión Agrícola"
 GRE_farming: "Aumentar la Financiación Agrícola"
 GRE_lower_tax: "Menor Tributación"
 GRE_greece_greater_desc: "Nuestro país debe expandirse. Es nuestro destino lograr la dominancia sobre los demás."
 GRE_european_communism: "Comunistas Europeos"
 GRE_leadership: "Liderazgo Eterno"
 GRE_leadership_desc: "Nuestro líder Nikolaos Michaloliakos ha logrado unir al pueblo de Grecia y crear la sociedad griega perfecta. Nikolaos Michaloliakos y el partido Amanecer Dorado deben gobernar Grecia de por vida."
 GRE_plutocracy: "Plutocracia Disuelta"
 GRE_metaxasist_industrial_policies: "Políticas Industriales Metaxistas"
 GRE_nationalist_takeover_TT: "¡El pueblo griego exige nuevas elecciones!\n\nAsegúrate de tener suficiente Poder Político ahorrado para esto. Si §Rfallas§! en elegir y formar un gobierno, §Rnecesitarás celebrar otra elección extraordinaria§! para empoderar §Y[Nat_Fascism_L]§!"
 GRE_perfect_greece: "Gran Grecia"
 GRE_perfect_greece_desc: "Hemos recuperado nuestros antiguos territorios y no hay necesidad de expandirnos más. En cambio, debemos proteger las tierras que hemos ganado recientemente."
 GRE_new_greece_old_ways: "Nueva Grecia, Viejas Formas"
 GRE_new_greece_old_ways_desc: "Durante décadas hemos sido gobernados por gobiernos que han sumido a nuestro país en el caos. Ahora el pueblo griego exige un cambio, para que podamos volver a los días en que éramos reconocidos en todo el mundo.\n§RPorque dedicas tiempo a afianzar el poder del nuevo gobierno, sufriremos la crisis económica durante más tiempo, pero podremos resolverla rápidamente cuando controlemos la economía.§!"
 GRE_draft_youth_wing: "Reclutar al Ala Juvenil"
 GRE_draft_youth_wing_desc: "Como hemos atraído más apoyo de los jóvenes, deberíamos organizarlos en paramilitares para que puedan defender el país contra los enemigos de la revolución."
 GRE_foreign_relations: "Relaciones Exteriores"
 GRE_foreign_relations_desc: "Formar relaciones con países extranjeros es una de las claves para una política exitosa. Tendremos que elegir un bando en diversos asuntos."
 GRE_unification_at_last: "Unificación al Fin"
 GRE_unification_at_last_desc: "El camino ha sido largo, pero finalmente estamos de pie una vez más en un punto en el que nuestros hermanos en Chipre están listos para reunirse. ¡Las potencias extranjeras ya no pueden dividir un vínculo de sangre!"
 GRE_dev_cyp: "Desarrollar Chipre"
 GRE_the_hellenic_republic: "La República Helénica"
 GRE_the_hellenic_republic_desc: "A pesar de los problemas que enfrentamos, no debemos abandonar los ideales de la democracia y recurrir a la tiranía para solucionar nuestros problemas, ya que sería una traición a cada hombre y mujer en Grecia."
 GRE_discredit_eu: "Desacreditar a la Unión Europea"
 GRE_discredit_eu_desc: "Para salvaguardar nuestros ideales, debemos mostrar al pueblo los verdaderos valores de la democracia y denunciar el radicalismo como una amenaza a la libertad."
 GRE_support_eu: "Apoyar a la Unión Europea"
 GRE_support_eu_desc: "La Unión Europea promueve la cooperación entre naciones, los valores democráticos, denuncia el radicalismo y busca una Europa pacífica. Grecia debería aumentar los lazos con la Unión Europea."
 GRE_dominant_party_desc: "Como en toda nación democrática, los partidos desempeñan un gran papel en la política de nuestro país y tendremos que elegir sabiamente qué partido guiará a nuestra nación hacia adelante."
 GRE_dominant_party: "El Partido Dominante"
 GRE_new_democracy: "Nueva Democracia"
 GRE_new_democracy_desc: "El partido de centro-derecha 'Nueva Democracia', habiendo demostrado competencia en todos sus gobiernos y sus ideales de mantener nuestras tradiciones, es el partido más adecuado para liderar Grecia."
 GRE_socialist_coalition: "SYRIZA"
 GRE_socialist_coalition_desc: "Los principales partidos griegos han fallado al país y lo han sumido en una catástrofe económica, además de dividir nuestra sociedad. Grecia necesita un nuevo partido que guíe a su pueblo hacia adelante, y nos uniremos en torno al partido de izquierda SYRIZA, que está junto al pueblo y se opone a las políticas de nuestros gobiernos anteriores."
 GRE_economic_liberalism: "Liberalismo Económico"
 GRE_economic_liberalism_desc: "El liberalismo económico debe ser nuestra prioridad si queremos fortalecer la economía griega. Nos aporta un mayor comercio y mayores beneficios económicos para nuestros ciudadanos, como oportunidades de empleo."
 GRE_anti_migration_policies: "Políticas Antimigración"
 GRE_anti_migration_policies_desc: "En los últimos años, Grecia ha atraído a un gran número de migrantes. Si bien nuestro gobierno tolera a los migrantes que vienen a Grecia en busca de oportunidades económicas, nos preocupa la situación de los migrantes ilegales, ya que su número está aumentando gradualmente y necesitaremos imponer restricciones más estrictas."
 GRE_counter_radicals: "Contrarrestar a los Radicales"
 GRE_counter_radicals_desc: "Los partidos radicales en Grecia están ganando popularidad lentamente, y su principal agenda es destruir la ideología que nuestra nación creó: la democracia. Muchos consideran que estos partidos son organizaciones criminales debido a los ataques organizados específicos contra ciertos grupos. Si queremos mantener la democracia, deberemos contrarrestar la influencia de los partidos radicales."
 GRE_increase_corruption_measures: "Medidas Anticorrupción"
 GRE_increase_corruption_measures_desc: "Grecia tiene desde hace tiempo un problema de corrupción que se extiende a todos los sectores del gobierno y ha creado problemas para el Estado. Si queremos crear una mejor administración, tendremos que erradicar la corrupción en el gobierno."
 GRE_increase_industrial_privatization: "Aumentar las Privatizaciones"
 GRE_increase_industrial_privatization_desc: "El sistema público griego es uno de los sectores más grandes de Grecia. Esto ha creado un problema durante algún tiempo, ya que el sector privado griego es relativamente débil. Hay poca competencia en comparación con otros países. Si queremos que nuestra economía crezca, tendremos que alejarnos del sector público y adoptar el privado."
 GRE_decreace_taxes: "Reducir los Impuestos"
 GRE_decreace_taxes_desc: "El pueblo griego no debe ser presionado por altos impuestos. Además, si reducimos los impuestos, podríamos disminuir las tasas de evasión fiscal, lo cual es un gran problema en nuestro país."
 GRE_reinforce_justice: "Reforzar el Sistema de Justicia"
 GRE_reinforce_justice_desc: "En muchas áreas de nuestro país, la delincuencia está muy extendida debido a la falta de una aplicación adecuada de la ley. Nuestro gobierno deberá reforzar el sistema de justicia para reducir la tasa de delincuencia en Grecia."
 GRE_begin_changing_education_system: "Reformas del Sistema Educativo"
 GRE_begin_changing_education_system_desc: "El sistema educativo griego está muy por detrás del de otros países europeos en cuanto a escuelas, financiación y oportunidades para los menos cualificados. Si queremos tener un sistema educativo moderno, tendremos que aplicar reformas radicales y crear un entorno mejor para nuestros niños."
 GRE_worker_rights: "Derechos de los Trabajadores"
 GRE_worker_rights_desc: "Como parte de nuestras políticas, aumentaremos los derechos de los trabajadores para reducir la desigualdad de todos los hombres y mujeres trabajadores en Grecia."
 GRE_question_eu_policies: "Cuestionar las Políticas de la Unión Europea"
 GRE_question_eu_policies_desc: "Si bien creemos que la Unión Europea es beneficiosa, muchas de sus políticas son inaceptables, como el aumento del control económico. Mientras existan estas políticas, la Unión Europea no nos brindará beneficios."
 GRE_left_united: "La Izquierda Unida"
 GRE_left_united_desc: "Nuestro partido está compuesto por muchas ramas de la izquierda y esto ha creado problemas en nuestro partido durante muchos años. Por lo tanto, debemos aumentar la unidad en nuestro partido, para que podamos unir verdaderamente a la izquierda como una sola."
 GRE_support_the_public_sector: "Apoyo al Sector Público"
 GRE_support_the_public_sector_desc: "El sector público es el más grande de Grecia y emplea a una enorme cantidad de personas. Reforzarlo y modernizarlo también podría generar más oportunidades de empleo y más apoyo para nuestro gobierno."
 GRE_remind_the_failures_of_pasok_and_new_democracy: "Los Fracasos de PASOK y Nueva Democracia"
 GRE_remind_the_failures_of_pasok_and_new_democracy_desc: "Debemos recordar al pueblo griego los fracasos de PASOK y Nueva Democracia, ya que lograron aumentar la desigualdad económica y social, aumentar la deuda externa a 300 mil millones de dólares, crear una crisis de deuda y aumentar los índices de corrupción. Deben aprender que el pueblo griego no ha olvidado sus desastres."
 GRE_encourage_agricultural_growth: "Fomentar el Crecimiento Agrícola"
 GRE_encourage_agricultural_growth_desc: "La agricultura es, con mucho, el sector más grande y fuerte de nuestra economía, y muchos de nuestros productos de exportación a otros países son productos agrícolas como el aceite de oliva. Aumentar la financiación en agricultura impulsará nuestra economía, así como aumentará las exportaciones a otros países."
 GRE_the_greek_crisis: "Solución a la Crisis de Deuda"
 GRE_the_greek_crisis_desc: "Nuestra economía, debido a la enorme cantidad de deuda, está al borde del colapso. Por lo tanto, se deben tomar medidas drásticas para salvar la economía griega."
 GRE_enact_austerity_measures: "Aplicar Medidas de Austeridad"
 GRE_enact_austerity_measures_desc: "Aplicar medidas de austeridad podría salvar nuestra economía del colapso, pero estas medidas no serán tomadas a la ligera por la población."
 GRE_reduce_education: "Reducción de Fondos para la Educación"
 GRE_reduce_education_desc: "Como parte de nuestro programa de austeridad, es necesario que reduzcamos la financiación del sistema educativo para ahorrar más fondos necesarios para la recuperación económica. Lamentablemente, esto reducirá la eficacia del sistema educativo griego, pero al final ayudará a nuestro país."
 GRE_reduce_health: "Recortes en el Sistema de Salud"
 GRE_reduce_health_desc: "La cantidad de dinero que se destina al sistema sanitario griego es excesiva para nuestra economía. Si reducimos los fondos que se destinan a la atención sanitaria, podríamos beneficiar a nuestra economía, pero con la consecuencia de que nuestros ciudadanos padecerán peores condiciones cuando sean hospitalizados."
 GRE_reduce_welfare: "Recortes en el Bienestar"
 GRE_reduce_welfare_desc: "Nuestro país ha invertido mucho en bienestar social y, si bien eso ha mejorado la calidad de vida de nuestros ciudadanos, también ha reducido fondos muy necesarios para reforzar nuestra economía. Para salvar la economía, debemos poner fin al estado de bienestar por el que se caracterizó nuestro país."
 GRE_reduce_army: "Reducir el gasto militar"
 GRE_reduce_army_desc: "En los últimos años, la necesidad de aumentar la financiación militar ha perdido fuerza, ya que nuestro país no irá a la guerra en un futuro próximo. Por lo tanto, sería prudente retirar una parte de la financiación del ejército para reforzar sectores más importantes de nuestra economía."
 GRE_recovery: "Recuperación económica"
 GRE_recovery_desc: "Después de tomar decisiones difíciles y medidas de austeridad severas, nuestro país ha logrado detener el declive económico y reducir la enorme deuda. Esperemos que nuestro país vuelva a ser grandioso, como lo fue en la época de los imperios."
 GRE_west_align: "Mantener la alineación con Occidente"
 GRE_west_align_desc: "Occidente ha sido durante mucho tiempo nuestro principal aliado en muchos momentos de la historia reciente, y aún tenemos mucho que ganar si continuamos cooperando con nuestros aliados occidentales."
 GRE_nato_exercises: "Ejercicios conjuntos de la OTAN"
 GRE_nato_exercises_desc: "Participar en ejercicios militares conjuntos con nuestros aliados de la OTAN nos brindará una experiencia militar muy necesaria, así como mejores relaciones dentro de la OTAN."
 GRE_balkan_relations: "Mantener buenas relaciones en los Balcanes"
 GRE_balkan_relations_desc: "Somos una de las naciones más fuertes de los Balcanes y, por lo tanto, deberíamos construir mejores relaciones amistosas con otros países balcánicos."
 GRE_west_trade: "Incrementar los lazos económicos con Estados Unidos"
 GRE_west_trade_desc: "Estados Unidos de América es una de las mayores potencias comerciales de Occidente y del mundo. El aumento de los vínculos económicos con los estadounidenses sólo trae beneficios para nuestra nación."
 GRE_nato_align: "Garantizar plena alineación con la OTAN"
 GRE_nato_align_desc: "La OTAN como organización tiene como objetivo mantener la paz, defender la libertad y proteger a todos sus miembros de las potencias expansionistas. Grecia debe mantener su compromiso con la OTAN a toda costa."
 GRE_east_align: "Una nueva alternativa"
 GRE_east_align_desc: "Grecia a menudo ha sido traicionada por Occidente, siempre tratándonos como si fuéramos sus títeres. ¡Pondremos fin a este insulto!"
 GRE_russia_align: "Alineación con Rusia"
 GRE_russia_align_desc: "Grecia y Rusia comparten muchas similitudes, como la religión, y se han ayudado mutuamente a lo largo de la historia. ¡Rusia y Grecia serán aliados para siempre!"
 GRE_china_align: "Alineación con China"
 GRE_china_align_desc: "China es un país en ascenso, que protege a las naciones, coopera con ellas y es una superpotencia mundial. ¡Viva la alianza Greco-China!"
 GRE_china_trade: "Incrementar los lazos económicos con China"
 GRE_china_trade_desc: "Incrementar nuestro comercio con China, la mayor potencia industrial del mundo, mejorará las relaciones y proporcionará una solución alternativa para el comercio con Occidente."
 GRE_condemn_us: "Condenar a Estados Unidos"
 GRE_condemn_us_desc: "Estados Unidos debe ser condenado por sus crímenes contra la soberanía de las naciones, así como por su amenaza a la paz mundial."
 GRE_army_cooperation: "Apoyo militar chino"
 GRE_army_cooperation_desc: "China tiene el ejército más grande del mundo y un enorme arsenal de armas modernas; por lo tanto, sería prudente reforzar nuestros lazos militares con China."
 GRE_russia_army_coop: "Cooperación militar rusa"
 GRE_russia_army_coop_desc: "Rusia, nuestro fiel aliado, posee actualmente uno de los ejércitos más poderosos del mundo. Si aumentamos la cooperación con Rusia, nuestro ejército tiene mucho que ganar."
 GRE_denounce_nato: "Denunciar a la OTAN"
 GRE_denounce_nato_desc: "La OTAN pretende desestabilizar a todas las naciones que no se doblegan a su voluntad y es una mera herramienta de los Estados Unidos para imponer sus intereses a las naciones más débiles. ¡El mundo debe denunciar a la OTAN!"
 GRE_russia_trade: "Incrementar el comercio con Rusia"
 GRE_russia_trade_desc: "Rusia es uno de los mayores exportadores de petróleo del mundo, y aumentar nuestras relaciones económicas podría beneficiarnos enormemente."
 GRE_h_armed: "Fuerzas Armadas Helenas"
 GRE_h_armed_desc: "Las Fuerzas Armadas griegas, integradas por la Fuerza Aérea, el Ejército y la Armada, han desempeñado un papel vital en la defensa de Grecia. Si bien aún nos sentimos orgullosos de nuestras fuerzas armadas, éstas no han envejecido bien y, ya sea en lo que respecta al equipamiento o a la doctrina, las fuerzas armadas necesitan una revisión profunda."
 GRE_harf: "Fuerza Aérea Helénica"
 GRE_harf_desc: "La Fuerza Aérea Helénica en los últimos años no se ha modernizado lo suficiente en términos de nuevas doctrinas y equipos. Al aumentar el financiamiento para la fuerza aérea, podríamos tener la fuerza aérea más poderosa de los Balcanes."
 GRE_h_navy: "Armada Helénica"
 GRE_h_navy_desc: "La Armada Helénica es, con mucho, la rama más poderosa de nuestro ejército, pero está envejeciendo lentamente debido a la escasez de equipos y personal. Reformar la armada nos permitiría tener la flota más fuerte del Mediterráneo."
 GRE_arm: "Ejército Helénico"
 GRE_arm_desc: "El Ejército Helénico enfrenta actualmente problemas de personal, así como equipos obsoletos. Reformar el ejército aumentará nuestras capacidades defensivas en tierra."
 GRE_athens_air: "Expansión de las Bases Aéreas"
 GRE_athens_air_desc: "La ampliación de las bases aéreas aumentará nuestras capacidades en el aire así como nuestra posición en nuestra región."
 GRE_purchase_air: "Compra de Aeronaves"
 GRE_purchase_air_desc: "La adquisición de aeronaves modernas ayudará a resolver la escasez de equipos de nuestra fuerza aérea."
 GRE_refine_doctrine: "Refinar Doctrina"
 GRE_refine_doctrine_desc: "Al perfeccionar nuestra anticuada doctrina de operaciones aéreas, podemos aumentar nuestra eficiencia en el campo."
 GRE_strike_from_sky: "Ataque desde el Cielo"
 GRE_strike_from_sky_desc: "Con el éxito de nuestras reformas, la Fuerza Aérea Helénica ahora puede lograr superioridad aérea contra nuestros enemigos."
 GRE_manpower: "Policía militar"
 GRE_manpower_desc: "El orden y la disciplina en la ubicación de nuestras fuerzas armadas es importante y siempre será importante, es necesario fortalecer la policía militar."
 GRE_manpower2: "Campañas de Reclutamiento"
 GRE_arms: "Armas de Infantería"
 GRE_arms_desc: "Nuestras armas ligeras están desactualizadas e inferiores en comparación con los modelos modernos. Al patrocinar el desarrollo de nuevas armas, podemos mejorar la calidad de nuestro ejército."
 GRE_infantry: "Enfoque en la Infantería"
 GRE_infantry_desc: "Las unidades de infantería constituyen la mayor parte del ejército, por lo que sería prudente centrarse en su expansión y modernización."
 GRE_restructure_HAI: "Reestructuración de HAI"
 GRE_restructure_HAI_desc: "HAI (Hellenic Aerospace Industry) es la empresa principal encargada de reparar nuestras aeronaves y de construir piezas para aeronaves militares y civiles. Lamentablemente, HAI no cuenta con los fondos suficientes y enfrenta problemas económicos, por lo que necesitaremos aumentar nuestra financiación y nuestro enfoque en HAI."
 GRE_turk_naval: "Carrera Naval Turca"
 GRE_turk_naval_desc: "Nuestro histórico rival, Turquía, está modernizando su armada a un ritmo alarmante, lo cual amenazaría nuestra posición en el Mediterráneo. Si queremos desafiar la dominancia naval turca en el Mediterráneo, debemos modernizar nuestra armada."
 GRE_nav_sub_1: "Submarinos"
 GRE_nav_sub_1_desc: "Los submarinos pueden ser clave para la dominancia naval y si queremos lograrlo, necesitaremos expandir nuestra flota de submarinos."
 GRE_nuclear_sub: "Submarinos Nucleares"
 GRE_nuclear_sub_desc: "Los submarinos de propulsión nuclear tienen el potencial de aumentar nuestra fuerza naval; por lo tanto, deberíamos comenzar a centrarnos en la adición de submarinos de propulsión nuclear en nuestra flota de submarinos."
 GRE_radar: "Expansión de Radares"
 GRE_radar_desc: "Ampliar nuestra infraestructura de radar militar podría proporcionar a nuestras fuerzas armadas una ventaja en caso de conflicto armado."
 GRE_rule_of_the_sea: "Rey de los Mares"
 GRE_rule_of_the_sea_desc: "\"El dominio del mar es, sin duda, un asunto de gran importancia\", es el lema de la Armada griega y, por supuesto, es totalmente cierto. Nuestra nación, compuesta por muchas islas y con una extensa costa, debe priorizar el control del mar, por lo que debemos asegurarnos de que nuestra Armada esté en la mejor forma posible."
 GRE_surface_fleet: "Flota Superficial"
 GRE_surface_fleet_desc: "Nuestra flota principal está envejeciendo lentamente, pero, de acuerdo con nuestro plan de reforma naval, la flota se expandirá y se modernizará."
 GRE_merge_def: "Fusionar Industrias de Defensa"
 GRE_merge_def_desc: "La fusión de ciertas industrias de defensa puede, como mínimo, reducir la burocracia inflada presente al tratar con múltiples industrias pequeñas, en lugar de una grande. Además, estas industrias producen los mismos productos y el proceso se volvería más fluido y eficiente si se aumentara la cooperación donde aún no esté presente."
 GRE_subsidize_eas: "Subvencionar EAS"
 GRE_subsidize_eas_desc: "EAS (Hellenic Defense Systems) es el principal productor griego de armas para nuestro ejército, pero se enfrenta a graves problemas económicos. Por lo tanto, necesitaremos apoyar financieramente a EAS para que uno de nuestros principales productores nacionales de armas siga apoyando a nuestro ejército."
 greece.1.t: "Indignación en medio de nuevas políticas de austeridad"
 greece.1.d: "Hoy, el gobierno griego implementó nuevas medidas de austeridad para cumplir con el rescate de deuda de la UE. Lo que siguió fue la indignación del público, llevando pancartas que decían 'La austeridad es anti-griega'. Estos disturbios solo están empeorando la situación de Grecia y se puede suponer que esto es solo la punta del iceberg."
 greece.1.a: "Tengo un mal presentimiento sobre esto..."
 greece.2.t: "Disturbios en las calles"
 greece.2.d: "Hoy, las protestas en Atenas se volvieron violentas después de que la policía intentara contener a la multitud cada vez mayor. Se usó gas lacrimógeno y balas de goma para tratar de detener a la multitud y evitar más destrucción, y aunque la multitud finalmente se retiró, la tensión todavía se siente en el aire."
 greece.2.a: "¡Ellos empezaron!"
 greece.3.t: "Las tensiones empeoran"
 greece.3.d: "Las multitudes han crecido más grandes y muestran cada vez más descontento. No cabe duda de que la situación solo ha empeorado."
 greece.3.a: "¿Cómo pudo pasar esto?"
 greece.4.t: "Amanecer Dorado exige elecciones en Grecia"
 greece.4.d: "Tras haber ganado apoyos, el partido político de extrema derecha Amanecer Dorado ha exigido al gobierno que convoque elecciones, una exigencia a la que el gobierno de Grecia ha accedido gracias al gran apoyo de la población y a la presión interna del gobierno. Se espera que el partido Amanecer Dorado gane, ya que cuenta con un gran apoyo y ha amenazado con que, si el gobierno no permite su victoria, el partido, junto con sus partidarios, tomará represalias contra el gobierno."
 greece.4.a: "Un nuevo amanecer para Grecia"
 greece.4.b: "Interesante"
 greece.5.t: "KKE exige elecciones en Grecia"
 greece.5.d: "Tras obtener el apoyo mayoritario de la clase obrera griega y de varias figuras políticas, el KKE (Partido Comunista de Grecia) ha llamado al gobierno a celebrar elecciones, a lo que el gobierno griego ha accedido considerando que el KKE ha obtenido un apoyo masivo y que el gobierno está bajo presión de múltiples políticos para que celebre elecciones. Se espera que el partido KKE gane las elecciones, ya que cuenta con el apoyo mayoritario de la mayoría de la población y un portavoz del partido ha declarado que si no se les permite celebrar elecciones, la clase obrera lanzará un levantamiento para derrocar al gobierno."
 greece.5.a: "¡Trabajadores de Grecia, levantaos!"
 greece.5.b: "Interesante"
 greece.6.t: "Grecia se inclina hacia la derecha"
 greece.6.d: "Tras las tensiones políticas, la crisis migratoria y económica, los griegos se cansaron de los gobiernos democráticos y apoyaron al partido de extrema derecha Amanecer Dorado. El partido Amanecer Dorado se opone a las políticas económicas del gobierno, es un partido fuertemente antiizquierdista y antiinmigratorio y ha prometido al pueblo griego que erradicará todos los problemas que tiene la sociedad griega."
 greece.6.a: "Grecia resurgirá"
 greece.6.b: "Interesante"
 greece.7.t: "Grecia se inclina hacia la izquierda"
 greece.7.d: "Tras las duras políticas económicas adoptadas por el reciente gobierno griego, el desempleo ha aumentado y la clase obrera griega exige acciones contra el gobierno griego. La clase obrera se ha unido al partido de extrema izquierda KKE (Partido Comunista de Grecia). El KKE está en contra del desempleo y de las violaciones de los derechos de los trabajadores, al tiempo que apoya políticas antioccidentales y organiza constantes disturbios de los trabajadores para presionar al gobierno griego."
 greece.7.a: "Trabajadores de Grecia, su liberación está cerca"
 greece.7.b: "Interesante"
 greece.8.t: "Resurgimiento de la Megali Idea"
 greece.8.d: "La Megali Idea es el concepto de una Gran Grecia que comprende las antiguas tierras griegas de Asia Menor y Epiro del Norte. Aunque la Megali Idea murió después de la Guerra Greco-Turca de 1922, ahora que estamos en el poder, reviviremos la Megali Idea y recuperaremos lo que legítimamente nos pertenece."
 greece.8.a: "¡Gloria a Grecia!"
 greece.9.t: "Accidente del vuelo 522 de Helios Airways"
 greece.9.d: "El 14 de agosto de 2005, el avión de pasajeros del vuelo 522 de Helios Airways se estrelló en las montañas cerca del pueblo de Grammatiko debido a que el avión se quedó sin combustible y la tripulación quedó incapacitada debido a la falta de oxígeno. Se perdieron todas las 121 personas a bordo durante el impacto. Este fue el accidente más mortal en la historia de la aviación griega."
 greece.9.a: "Un día oscuro para la aviación griega"
 greece.10.t: "[From.GetName] nos solicita garantías a cambio de cooperación"
 greece.10.d: "[From.GetName] nos está pidiendo apoyo garantizando su independencia a cambio de estrechar lazos con nosotros. ¿Deberíamos aceptar?"
 greece.10.a: "Sí"
 greece.10.b: "No"
 greece.11.t: "[From.GetName] nos pide garantías a cambio de cooperación"
 greece.11.d: "[From.GetName] nos está pidiendo apoyo garantizando su independencia a cambio de estrechar lazos con nosotros. ¿Deberíamos aceptar?"
 greece.11.a: "Sí"
 greece.11.b: "No"
 greece.12.t: "Alexis Tsipras se convierte en líder de SYRIZA"
 greece.12.d: "El 10 de agosto de 2008, el partido de izquierda SYRIZA eligió al joven de 33 años, Alexis Tsipras, como líder del partido, convirtiéndolo en uno de los líderes políticos más jóvenes en la historia de Grecia."
 greece.12.a: "Felicidades"
 greece.13.t: "Disturbios en Chipre del Norte"
 greece.13.d: "Se han producido disturbios armados en todo Chipre del Norte en contra de la agenda griega de buscar una Chipre unificada. Los disturbios fueron claramente organizados por las autoridades turcas; sin embargo, su hostilidad ha afectado definitivamente cómo nos perciben."
 greece.13.a: "¡Horror!"
 greece.14.t: "Sindicatos ofrecen su apoyo"
 greece.14.d: "Nuestro reciente ataque a la constitución nos ha dado una considerable oposición política. Los sindicatos han ofrecido su apoyo a cambio de más poder. ¿Realmente tenemos alguna opción?"
 greece.14.a: "No tenemos otra opción."
 greece.15.t: "Sindicatos exigen más concesiones"
 greece.15.d: "Los sindicatos nos visitan nuevamente; sin embargo, esta vez no es su apoyo lo que ofrecen, es su apoyo lo que amenazan con retirar si no cedemos aún más poder a ellos."
 greece.15.a: "¡Malditos!"
 greece.16.t: "Un cimiento agrietado"
 greece.16.d: "Cada vez es más difícil dormir por las noches, mientras el país se desmorona. Las ciudades más septentrionales están experimentando ataques organizados que han resultado en cientos de víctimas en ambos lados. No podremos contenerlos mucho tiempo con este grado de fuerza.\n\n §REs inútil tratar de contenerlos en el norte. Deberíamos concentrar nuestras tropas para defender Atenas y las áreas circundantes. ¡Nos vemos en la línea del frente!§!"
 greece.16.a: "Quiero a los generales aquí, ¡ahora mismo!"
 greece.17.t: "Se acabó el tiempo"
 greece.17.d: "Nuestras predicciones no estaban equivocadas: los rebeldes del norte se han organizado en un ejército; sin embargo, no parecen tan agresivos como pensábamos originalmente... Espera, tengo que atender esto... Sí. Sí. ¿Estás seguro?\n\n...Maldición."
 greece.17.a: "'Parece que hay varios intentos a través de nuestras líneas para romperlas.'"
 greece.18.t: "Grecia subasta el Pireo"
 greece.18.d: "El gobierno griego ha subastado recientemente el puerto del Pireo en un intento de obtener fondos para la crisis de la deuda. Sería una iniciativa más que valiosa añadir el Pireo a nuestra colección, y también abriría la puerta a futuros proyectos dentro de Grecia y Europa, expandiendo nuestra influencia en la región."
 greece.18.a: "Haz la oferta más alta."
 greece.18.b: "Nuestro desinterés en tal proyecto no se puede expresar con palabras."
 greece.19.t: "China hace una oferta por el Pireo"
 greece.19.d: "Los chinos han mostrado interés en el puerto del Pireo y posteriormente han hecho una oferta considerable de dinero por los derechos exclusivos del puerto, ganando la subasta. Lo que China decida hacer con el puerto en el futuro es cosa suya; sin embargo, también tenemos la capacidad de evitar que China amplíe el puerto o inicie cualquier otro proyecto si lo consideramos peligroso."
 greece.19.a: "Un trato con el Diablo."
 greece.20.t: "China muestra desinterés por el Pireo"
 greece.20.d: "A pesar de nuestros mejores esfuerzos, el gobierno chino ha rechazado nuestra propuesta sin pensarlo dos veces."
 greece.20.a: "Para bien o para mal, no puedo decirlo."
 greece.21.t: "Segunda Guerra Civil Griega"
 greece.21.d: "Terribles noticias desde Atenas hoy: las fuerzas que han estado luchando contra la autoridad gubernamental se han organizado oficialmente y el conflicto ha envuelto las regiones donde el gobierno griego había establecido una línea defensiva. Nadie sabe cuánto durará este conflicto, pero ciertamente será sangriento para ambos bandos."
 greece.21.a: "Terrible..."
 greece.22.t: "Tensiones de austeridad se disipan"
 greece.22.d: "Es generalmente un día 'tranquilo' para Grecia, ya que las manifestaciones contra la austeridad parecen haber cesado por el momento. Tal vez sea simplemente el agotamiento de las protestas constantes, tal vez sea algo más."
 greece.22.a: "Gracias a Dios."
 greece.23.t: "¡Enosis por fin!"
 greece.23.d: "Tras décadas de malestar, separación y ansiedad por el hecho de que los vínculos y conexiones familiares se hayan distanciado entre sí, las conferencias de Enosis han dado sus frutos.\n\nLos chipriotas griegos están celebrando en las calles, los chipriotas turcos se han apaciguado lo suficiente y los británicos parecen estar algo contentos con los acuerdos que hemos decidido.\n\nSin embargo, todavía queda una pregunta pendiente... ¿qué hacer con Akrotiri y Dhekelia?"
 greece.23.a: "Solicitar el control total"
 greece.23.b: "Permitir que la RAF mantenga las bases"
 greece.24.t: "¡El Gobierno griego quiere recuperar Akrotiri!"
 greece.24.d: "Habiendo logrado sus objetivos de Enosis, el gobierno griego ha venido a nosotros para solicitarnos que devolvamos las bases de Akrotiri y Dhekelia... ¿deberíamos permitir que regresen al dominio griego?"
 greece.24.a: "¡Sería incorrecto no hacerlo!"
 greece.24.b: "¡Ni hablar!"
 greece.25.t: "¡El Gobierno griego nos permite quedarnos en Chipre!"
 greece.25.d: "Habiendo logrado sus objetivos de Enosis, el gobierno griego ha llegado a la conclusión de que el regreso de Akrotiri y Dhekelia sería inconveniente para todos; afortunadamente no tendremos que trasladar nuestras tropas de estas tierras."
 greece.25.a: "¡Muy bien entonces!"
 greece.26.t: "¡El Gobierno británico está de acuerdo!"
 greece.26.d: "Hoy, después de una larga y tediosa ceremonia y del apagado de las luces en la RAF Akrotiri y Dhekelia por última vez bajo el dominio británico, [ENG.GetLeader] y [GRE.GetLeader] firmaron un acuerdo cediendo formalmente las antiguas bases británicas a Grecia para que vuelvan a estar bajo el legítimo dominio griego."
 greece.26.a: "Un evento monumental"
 greece.27.t: "¡El Gobierno británico rechaza!"
 greece.27.d: "Después de enviar la solicitud de territorio legítimo a [ENG.GetLeader], no tuvimos que esperar mucho tiempo para recibir una respuesta.\n\nLamentablemente, el gobierno británico ha optado por conservar los territorios de Akrotiri y Dhekelia, y aunque esto pueda parecer un insulto a todos los pueblos griegos, muchos piden que prevalezca la calma. ¿Quizás podamos resolver el problema en el futuro?"
 greece.27.a: "Esas personas tienen razón, ¿sabes?"
