 emil_constantinescu_desc: "埃米尔·康斯坦丁内斯库是罗马尼亚民族农民党继承党的资深成员，该党在罗马尼亚王国存在，但在被共产主义政权禁止后解散。1992年，罗马尼亚民主大会提名他为罗马尼亚总统候选人，基督教民主全国农民党是其成员之一。他在第二轮选举中输给了当时的现任总统伊利埃斯库。1996年，他再次以罗马尼亚民主大会候选人的身份竞选总统，并在第二轮选举中击败伊利埃斯库，以大约10%的优势获胜。罗马尼亚民主大会在1996年大选中获胜，标志着1989年后罗马尼亚首次和平权力过渡。他上任当天就暂停了基督教民主全国农民党的成员资格，因为宪法禁止总统在任职期间拥有政党的正式成员资格。康斯坦丁内斯库总统任期内私有化进程实施不力，官僚作风过重，短期内失业和贫困加剧，再加上1999年发生的另外两次矿难，矿工领袖米隆·科扎被捕。由于意识形态差异和政治不稳定，罗马尼亚民主大会执政联盟内部出现分歧，也导致联盟进一步破裂。随着新千年的到来和选举的临近，他的支持率急剧下降，并成功提升了极端民族主义者科尼利乌·瓦迪姆·都铎的支持率，后者呼吁采取激进措施解决罗马尼亚的问题，前总统扬·伊利埃斯库也希望再次担任总统。鉴于所有这些问题，康斯坦丁内斯库不太可能竞选连任。"
 ion_ilescu_desc: "扬·伊利埃斯库于1953年加入罗马尼亚共产党，并于1965年成为该党中央委员会委员。然而，从1971年开始，他逐渐被尼古拉·齐奥塞斯库边缘化。伊利埃斯库在罗马尼亚革命中发挥了领导作用，并于1989年12月成为该国总统。在1990年举行的共产主义政权成立以来的首次自由选举中，他成为罗马尼亚第一位自由选举产生的国家元首。当时的执政党民族救国阵线分裂为伊利埃斯库的支持者和总理彼得·罗曼，前者创建了民主民族救国阵线，后者创建了民主党。伊利埃斯库随后在1992年的选举中击败了埃米尔·康斯坦丁内斯库，但在1996年的选举中败给了他。伊利埃斯库随后领导新成立的罗马尼亚社会民主党击败了极端民族主义者科尼利乌·瓦迪姆·都铎。"
 theodor_stolojan_desc: "尼古拉·齐奥塞斯库执政期间，西奥多·斯托洛扬于1972年至1977年在财政部担任国家预算部经济学家，1978年至1982年担任国家预算会计长，之后担任外汇和国际金融关系部副主任，直至罗马尼亚革命。他是共产主义垮台后的首任财政部长，在中央计划结束后作为自由市场改革的设计师发挥了关键作用，并深度参与了金融体系改革和私有化。在总理彼得·罗曼因矿难事件辞职后，斯托洛扬被当时的总统伊利埃斯库任命为总理。然而，由于1992年经济形势恶化，斯托洛扬政府开始实施紧缩计划，限制工资并进一步放开价格。经济形势恶化，通货膨胀和失业率大幅上升。随后，他辞去了总理一职。 2000年，他以民族自由党 成员的身份重返政坛，并在2000年总统大选中竞选罗马尼亚总统，并成功击败对手，他的当选令所有人大吃一惊。现在，斯托洛扬着眼于新的经济改革、加强与西方的联系以及打击腐败，以实现罗马尼亚的现代化。"
 mugur_isarescu_desc: "穆古尔·伊萨雷斯库曾任国际经济研究所研究员。他在美国修读了多门课程，撰写了多篇关于资本主义经济学的论文。1990年2月，罗马尼亚革命后，伊萨雷斯库开始在罗马尼亚外交部工作，1990年3月，他被派往罗马尼亚驻美国大使馆担任经济和货币事务秘书，负责处理罗马尼亚与国际货币基金组织和世界银行的关系。1990年7月，伊萨雷斯库被从美国召回，领导罗马尼亚国家银行。许多人认为，伊萨雷斯库对罗马尼亚国家银行的领导挽救了罗马尼亚经济，避免了全面崩溃，因为他对银行有着有效的了解和领导。1999年，在总理拉杜·瓦西里辞职后，伊萨雷斯库被邀请担任罗马尼亚总理，他接受了这一任命，条件是他可以在任期结束后重返国家银行。随后，埃米尔·康斯坦丁内斯库总统同意了这些条件，1999年12月16日，伊萨雷斯库宣誓就任罗马尼亚总理。尽管任职仅一年，伊萨雷斯库还是启动了经济改革，改善了罗马尼亚的经济。随后，在埃米尔·康斯坦丁内斯库总统决定不再竞选第二任期后，伊萨雷斯库被罗马尼亚民主大会执政联盟的剩余成员提名为 2000 年大选的总统候选人。伊萨雷斯库击败了所有对手，成为罗马尼亚新任总统，令所有人感到惊讶，现在，伊萨雷斯库希望推行亲西方的外交政策，并实现罗马尼亚经济的现代化。"
 corneliu_vadim_tudor_desc: "在共产主义时代，科尼利乌·瓦迪姆·都铎曾担任记者、编辑和诗人。20世纪70年代初，他是罗马尼亚自由报的编辑之一，1975年后，他担任罗马尼亚官方新闻机构的编辑。1991年，科尼利乌·瓦迪姆·都铎与尤金·巴尔布共同创立了极端民族主义大罗马尼亚党，由于民众对政治现状的失望，该党获得了大量支持。1999年，罗马尼亚日报前记者丹·科尔内利乌·胡迪奇声称，如果图多尔的政党上台，就会有一份“秘密黑名单”，其中有数十名政客（包括当时的总统埃米尔·康斯坦丁内斯库）、记者和商人将被逮捕。由于埃米尔·康斯坦丁内斯库总统不受欢迎，这一指控只会增加他的声望。2000年大选中，瓦迪姆大获全胜，击败前总统、共产党官员伊利埃斯库，这让他大吃一惊。瓦迪姆的受欢迎程度不断上升，而反对派候选人的受欢迎程度却不高。现在，科尼利乌·瓦迪姆·都铎希望消除旧的政治现状，建立一个强大的罗马尼亚国家，包括夺回罗马尼亚在二战后失去的土地。"
 mihai_i_desc: "随着基督教民主全国农民党在大选中获胜，君主派在全民公投中获胜，罗马尼亚王国得以复辟，迈克尔再次登上王位。迈克尔曾在1927-1930年和1939-1947年担任国王，拥有丰富的经验和知识，他的无党派立场使他能够在议会中达成妥协。同时，迈克尔深受罗马尼亚社会爱戴，被视为稳定和民主的象征，他承诺将带领国家走向更光明的未来。"
 ROM_petrol_mafia: "石油黑帮"
 ROM_petrol_mafia_desc: "自从齐奥塞斯库政权垮台，私有化进程不顺之后，罗马尼亚的黑金就落入了有权有势、心怀不轨之人的手中。"
 ROM_ineffective_industry: "低效的工业"
 ROM_ineffective_industry_desc: "罗马尼亚的工业规模虽然很大，但已经过时了。上世纪50年代和60年代的设备、低工资、长时间工作和难以忍受的工作条件已被证明是灾难的根源。"
 ROM_chest_brass: "黄铜胸口"
 ROM_chest_brass_desc: "尽管罗马尼亚人在许多事情上意见不一致，但他们在一件事上是一致的。他们热爱自己的国家。当时机成熟、当日子到来时，他们会很高兴地携起手来再次保卫祖国。"
