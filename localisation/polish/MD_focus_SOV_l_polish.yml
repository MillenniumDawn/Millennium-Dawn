 SOV_constantinople_rename: "Constantinople Has Been Reborn Again"
 SOV_constantinople_rename_desc: "We are once again returning to Constantinople by its real name, and now our task is to restore it to its former glory, as it was before the fall of Byzantium."
 SOV_constantinople_police_operation: "Special Police Operation"
 SOV_constantinople_police_operation_desc: "The Turkish resistance in this region threatens our stable control over the region, and we intend to involve our law enforcement agencies to completely suppress the resistance."
 SOV_constantinople_subject_rf: "Constantinople To Its Native Harbor"
 SOV_constantinople_subject_rf_desc: "The resistance has been suppressed, all important facilities have been protected, and now we are fully ready to integrate this territory into our great Empire!."
