 #Generic Events#
 
 Burma.1.t: "Il Myanmar chiede la nostra protezione"
 Burma.1.d: "Il governo del Myanmar, diffidente nei confronti delle crescenti ambizioni della Cina e pessimista sulla capacità dell'ASEAN di contenere tali ambizioni, si è rivolto a noi per rispondere alle sue preoccupazioni. Dobbiamo concedere loro l'assistenza che desiderano?"
 Burma.1.a: "Sì, dobbiamo contenere la Cina"
 Burma.1.b: "No, il Myanmar non è un valido alleato"
 Burma.2.t: "Gli Stati Uniti hanno accettato la nostra richiesta!"
 Burma.2.d: "Siamo più sicuri contro i nostri potenziali nemici"
 Burma.2.a: "Rallegratevi!"
 Burma.3.t: "Gli Stati Uniti hanno scelto di abbandonarci..."
 Burma.3.d: "Ritenendosi naturalmente troppo buoni per noi, gli americani hanno rifiutato la nostra richiesta di protezione"
 Burma.3.a: "Forse avremmo dovuto arrenderci alla Cina..."
 Burma.4.t: "Il Myanmar propone un accordo di mutua difesa con l'ASEAN"
 Burma.4.d: "In seguito alle azioni della Cina nel Mar Cinese Meridionale e al suo sostegno ad alcuni gruppi di ribelli birmani, [Owner.GetLeader] ha invitato i membri dell'ASEAN a concordare un Trattato di mutua difesa per difendersi dalle minacce esterne e rafforzare la coesione interna dell'ASEAN. Possiamo scegliere di votare a favore o contro questa iniziativa."
 Burma.4.a: "Dovremmo firmare questo trattato."
 Burma.4.b: "Non possiamo prestare la nostra firma a questo documento."
 Burma.5.t: "Un nuovo centro di gravità politico?"
 Burma.5.d: "Ora che il tatmadaw ha ceduto la sua posizione influente nel governo birmano, si è presentata l'opportunità per nuovi gruppi di interesse di cercare un ruolo maggiore nella nostra politica. È nostro interesse favorire uno di questi nuovi gruppi per assicurarci che chiunque arrivi al vertice corrisponda alla nostra sensibilità."
 Burma.5.a: "Sostenere gli agricoltori"
 Burma.5.b: "Sostenere i sindacati"
 Burma.5.c: "Sostenere i proprietari di piccole e medie imprese"
 Burma.6.t: "Un alleato sotto attacco"
 Burma.6.d: "I nostri alleati Wa sono stati attaccati dal governo centrale del Myanmar. Sebbene abbiamo stretti rapporti con entrambe le parti, l'aggressione del governo e la sua mancata consultazione con noi prima di lanciare l'offensiva sono imperdonabili. Inoltre, se i Wa soccombono a questo attacco, perderemo un partner strategico fondamentale nel Triangolo d'Oro."
 Burma.6.a: "Non possiamo fare nulla"
 Burma.6.b: "Inviate loro armi"
 Burma.6.c: "Mandate truppe"
 Burma.7.t: "Il Myanmar cerca la nostra protezione"
 Burma.7.d: "Il governo del Myanmar, diffidente nei confronti dell'ingerenza occidentale e degli elementi sovversivi interni, si è rivolto a noi per esprimere le proprie preoccupazioni. Dobbiamo concedere loro l'assistenza che desiderano?"
 Burma.7.a: "Sì, dobbiamo tenere fuori l'Occidente"
 Burma.7.b: "No, il Myanmar non è un paese degno di notay"
 Burma.8.t: "La Cina ha accettato la nostra richiesta!"
 Burma.8.d: "Siamo più sicuri contro i nostri potenziali nemici."
 Burma.8.a: "Rallegratevi!"
 Burma.9.t: "La Cina ha scelto di abbandonarci…"
 Burma.9.d: "Ritenendosi naturalmente troppo buoni per noi, i cinesi hanno rifiutato la nostra richiesta di protezione."
 Burma.9.a: "Forse avremmo dovuto arrenderci agli americani…"
 Burma.10.t: "L'ASEAN è pronta a difenderci"
 Burma.10.d: "Con la firma del Trattato di mutua difesa dell'ASEAN, ora possiamo stare tranquilli sapendo che gli altri Paesi dell'ASEAN verranno in nostro aiuto in caso di attacco da parte di un aggressore esterno."
 Burma.10.a: "Buono a sapersi."
 Burma.11.t: "Il Myanmar chiede il rispetto della sua sovranità"
 Burma.11.d: "Gli inviati stranieri del Myanmar si sono rivolti a noi chiedendo di cessare il nostro sostegno a gruppi come l'UWSA e altri gruppi ribelli che operano all'interno dei suoi confini. Il nostro sostegno a questi gruppi è importante per la sicurezza dei nostri confini e le forze militari del Myanmar impallidiscono rispetto alle nostre, ma vogliamo davvero rischiare una guerra per questo problema?"
 Burma.11.a: "Dobbiamo evitare la guerra a tutti i costi."
 Burma.11.b: "Le loro minacce sono pietose!"
 Burma.12.t: "I cinesi apprezzano la pace"
 Burma.12.d: "Fortunatamente per loro, i cinesi hanno accettato di smettere di interferire nei nostri affari sovrani e sono così sfuggiti alla nostra ira."
 Burma.12.a: "Saggio da parte loro."
 Burma.13.t: "I cinesi vogliono la guerra!"
 Burma.13.d: "Ridendoci in faccia, i cinesi si sono apertamente fatti beffe del nostro ultimatum e continuano a sostenere i gruppi ribelli nel nostro territorio!"
 Burma.13.a: "E guerra sia."
 Burma.14.t: "Il Myanmar chiede un'alleanza militare"
 Burma.14.d: "In seguito a una crescente vicinanza diplomatica tra noi e il governo di [BRM.GetNameDef], il governo birmano ci ha contattato con un'offerta interessante. Sebbene possa essere utile avere un alleato militare al nostro confine meridionale, stringere un'alleanza ufficiale con i birmani potrebbe aumentare l'ansia regionale per le nostre ambizioni geopolitiche."
 Burma.14.a: "Siamo uniti!"
 Burma.14.b: "Il Myanmar non è un valido alleato..."
 Burma.15.t: "La Cina ha accettato un'alleanza militare!"
 Burma.15.d: "Abbiamo negoziato con successo un accordo militare che legherà i nostri due Paesi nella buona e nella cattiva sorte."
 Burma.15.a: "La nostra amicizia sarà eterna!"
 Burma.16.t: "La Cina ha rifiutato la nostra offerta!"
 Burma.16.d: "I cinesi hanno deciso che non siamo degni di un'alleanza, affermando di non voler essere coinvolti nei nostri affari."
 Burma.16.a: "Deludente..."
 
 #News Events#
 
 Burma_News.1.t: "Un nuovo percorso per il Myanmar?"
 Burma_News.1.d: "Il governo militare ha annunciato oggi che il processo decennale di redazione di una nuova costituzione è stato finalmente completato. Pur segnando una svolta liberalizzatrice nella politica del Myanmar, la nuova costituzione mantiene il ruolo dei militari nel governo, assicurando loro il 25% dei seggi in parlamento. Resta da vedere se questa costituzione sarà un veicolo di democratizzazione o uno strumento per continuare il dominio militare."
 Burma_News.1.a: "Un motivo per festeggiare?" 
 Burma_News.2.t: "Aung San Suu Kyi rilasciata"
 Burma_News.2.d: "Dopo un lungo periodo di resistenza, il governo militare ha finalmente ceduto alle pressioni locali e internazionali per rilasciare Aung San Suu Kyi dagli arresti domiciliari. Questa decisione epocale segue il rilascio di altri importanti politici dell'opposizione."
 Burma_News.2.a: "Il premio Nobel cammina."
 Burma_News.3.t: "La NLD sale al potere in Myanmar "
 Burma_News.3.d: "Con un notevole colpo di scena, la NLD è salita al governo, segnando la fine di quasi 50 anni di governo militare. Tuttavia, i commentatori sono ancora divisi se la NLD sarà davvero in grado di guidare il Paese in una direzione diversa o se i militari continueranno a esercitare il potere, anche se da dietro le quinte."
 Burma_News.3.a: "Prima o poi doveva succedere."
 Burma_News.4.t: "Una lotta silenziosa per il dominio"
 Burma_News.4.d: "Cominciano a emergere notizie sui tentativi del governo civile del Myanmar di minare l'influenza politica dell'esercito del Paese, il tatmadaw. Sebbene la forza materiale dell'esercito sia indubbiamente superiore, gli analisti prevedono che il governo civile cercherà di minare il sostegno popolare dell'esercito e di fare pressione su di esso indirettamente, sostenendo la protesta popolare. Il modo in cui il tatmadaw reagirà a queste mosse rimane incerto."
 Burma_News.4.a: "Un percorso incerto si prospetta per questo Paese."
 Burma_News.5.t: "La fine della pace"
 Burma_News.5.d: "[BRM.GetLeader] ha proclamato oggi che il governo non perseguirà più cessate il fuoco con i vari gruppi ribelli che combattono il governo centrale. Questo segna un significativo cambiamento di politica rispetto al normale ciclo di cessate il fuoco e scontri con i gruppi ribelli."
 Burma_News.5.a: "La guerra sta arrivandog"
 Burma_News.6.t: "Il [BRM.GetName]"
 Burma_News.6.d: "La nazione precedentemente nota come Unione del Myanmar è diventata ufficialmente una Federazione, segnando un importante cambiamento nell'atteggiamento del governo nei confronti delle minoranze etniche che dominano le regioni di confine. In precedenza, il governo si era rifiutato di concedere un'autonomia significativa a queste regioni, tra cui gli Stati Shan, Karen e Kachin, ma dopo anni di conflitti il governo ha finalmente accettato che questa politica non era praticabile a lungo termine."
 Burma_News.6.a: "È stato inevitabile"
 Burma_News.7.t: "Il Myanmar reprime le proteste"
 Burma_News.7.d: "Nelle ultime settimane le informazioni provenienti dal Myanmar sono state scarse, ma è ormai chiaro che il governo ha risposto violentemente alle manifestazioni pacifiche a favore della democrazia, lanciando una repressione di proporzioni monumentali. I leader occidentali e il Segretario generale delle Nazioni Unite hanno denunciato a gran voce la violenza in Myanmar. Cina e Russia non hanno commentato pubblicamente la repressione, ma hanno posto il veto a una risoluzione del Consiglio di sicurezza che condannava le violenze."
 Burma_News.7.a: "Che cosa terribile!"
 Burma_News.7.b: "Doveva succedere prima o poi"
 Burma_News.8.t: "L'insurrezione è stata schiacciata"
 Burma_News.8.d: "Oggi [BRM.GetLeader] ha annunciato che l'ultima ribellione etnica del Myanmar è stata spazzata via. Dopo decenni di combattimenti, l'adozione da parte del governo di una nuova strategia nei confronti dell'insurrezione, concentrandosi su ogni gruppo ribelle rimasto, uno alla volta, e rifiutando qualsiasi possibilità di compromesso, ha finalmente portato alla conclusione del conflitto. Tuttavia, questo risultato ha avuto un costo. Le relazioni del Myanmar con la Cina sono state forse irrimediabilmente danneggiate dalla campagna militare. Centinaia di migliaia di profughi si sono rifugiati all'interno dei confini cinesi e decine di cittadini cinesi sono stati uccisi o feriti dai combattimenti, per non parlare del dispiacere della Cina per il fatto che il suo stretto alleato, l'United Wa State Army, è stato distrutto dal tatmadaw. Inoltre, resta da vedere se le minoranze etniche ora sotto occupazione militare continueranno ad accettare il dominio del governo centrale se tutto ciò che le spinge a farlo è la paura della brutalità dei militari."
 Burma_News.8.a: "La pace nel nostro tempo?"
 Burma_News.9.t: "Firmato il Trattato di mutua difesa dell'ASEAN"
 Burma_News.9.d: "Oggi i leader collettivi degli Stati membri dell'ASEAN hanno annunciato la firma di un trattato di mutua difesa. "Questo giorno sarà ricordato nei secoli come un momento straordinario di cooperazione diplomatica per un interesse molto più grande di quello di ogni singola nazione", ha dichiarato [BRM.GetLeader]."
 Burma_News.9.a: "La Cina non sarà contenta di questo."
 Burma_News.9.b: "I loro sforzi sono adorabili."

 #Insurgency Events#
 Insurgency.1.t: "Minaccia Kachin"
 Insurgency.1.d: "Fonti di intelligence riferiscono che l'esercito indipendentista Kachin sta pianificando un attacco alle nostre forze!"
 Insurgency.1.a: "Saremo pronti."
 Insurgency.2.t: "Minaccia Karen"
 Insurgency.2.d: "Fonti di intelligence riferiscono che l'Esercito di Liberazione Nazionale Karen sta pianificando un attacco alle nostre forze!"
 Insurgency.2.a: "Saremo pronti."
 Insurgency.3.t: "Minaccia Shan
 Insurgency.3.d: "Fonti di intelligence riferiscono che l'Esercito dello Stato Shan - Sud sta pianificando un attacco alle nostre forze!"
 Insurgency.3.a: "Saremo pronti."
 Insurgency.4.t: "Minaccia del Tatmadaw"
 Insurgency.4.d: "Si dice che il Tatmadaw stia pianificando un'operazione contro le nostre forze!"
 Insurgency.4.a: "Saremo pronti."
 Insurgency.5.t: "I Tatmadaw hanno vinto"
 Insurgency.5.d: "I Tatmadaw sono riusciti a sfruttare il loro vantaggio in termini di forza e tecnologia per sconfiggere i ribelli"
 Insurgency.5.a: "Al vincitore il bottino"
 Insurgency.5.b: "Queste perdite sono temporanee"
 Insurgency.6.t: "I ribelli hanno vinto"
 Insurgency.6.d: "I ribelli, grazie a un uso accorto delle tattiche di guerriglia, hanno logorato le forze del Tatmadaw al punto che sono state costrette a ritirarsi"
 Insurgency.6.a: "Al vincitore il bottino"
 Insurgency.6.b: "Queste perdite sono temporanee"
 Insurgency.7.t: "La battaglia è inconcludente..."
 Insurgency.7.d: "Entrambe le parti non sono riuscite a ottenere un vantaggio sull'altra e si sono ritirate dal campo"
 Insurgency.7.a: "Una situazione di stallo, per ora"
 Insurgency.11.t: "Il governo ci ha offerto un cessate il fuoco"
 Insurgency.11.d: "In evidente soggezione alla nostra abilità militare, il codardo Tatmadaw ha chiesto la cessazione delle ostilità. Per quanto i nostri nemici siano spregevoli, un cessate il fuoco potrebbe essere anche nel nostro interesse, in quanto potremmo sfruttare questa opportunità per ottenere concessioni dai birmani"
 Insurgency.11.a: "Dovremmo fare richieste ambiziose"
 Insurgency.11.b: "Dovremmo fare richieste moderate"
 Insurgency.11.c: "Che si fottano, dovremmo rifiutare la loro offerta"
 Insurgency.12.t: "I ribelli stanno spingendo per ottenere concessioni esageratamente grandi!"
 Insurgency.12.d: "I ribelli ci stanno chiaramente prendendo per matti con richieste come queste! Tuttavia, dobbiamo considerare la possibilità che l'accoglimento delle loro richieste ci possa giovare a lungo termine"
 Insurgency.12.a: "Accettare le loro richieste"
 Insurgency.12.b: "Rifiutare le loro richieste"
 Insurgency.13.t: "I ribelli fanno richieste ragionevoli"
 Insurgency.13.d: "Queste richieste sono tollerabili e ci danno un ampio margine di manovra. Tuttavia, accettarle ci farebbe rinunciare alla possibilità di guadagnare sul campo di battaglia per il prossimo futuro"
 Insurgency.13.a: "Accettare le loro richieste"
 Insurgency.13.b: "Rifiutare le loro richieste"
 Insurgency.14.t: "Il governo [FROM.GetAdjective] hanno rifiutato la nostra offerta di dialogo!"
 Insurgency.14.d: "Pensando stupidamente di essere migliori di noi, i ribelli [FROM.GetAdjective] hanno rifiutato la loro unica possibilità di sopravvivenza."
 Insurgency.14.a: "Alla faccia della pace"
 Insurgency.15.t: "Il governo ha accettato le nostre richieste"
 Insurgency.15.d: "Avendo conquistato con successo il governo al nostro punto di vista, ora siamo in grado di godere dei benefici della pace, anche se sono solo temporanei"
 Insurgency.15.a: "Siamo in pace, per ora"
 Insurgency.16.t: "Il governo ha respinto le nostre richieste"
 Insurgency.16.d: "La feccia traditrice che è il Tatmadaw si è rimangiata la precedente offerta di pace, non lasciandoci altra scelta che continuare la lotta contro di loro"
 Insurgency.16.a: "La lotta continua"
 Insurgency.18.t: "Il governo ci ha invitato a negoziare l'accordo di cessate il fuoco a livello nazionale"
 Insurgency.18.d: "Il nuovo governo ha annunciato un'ambiziosa proposta di pace con tutte le principali organizzazioni armate etniche (EAO) del Myanmar. Noi siamo tra i 15 gruppi più grandi che sono stati invitati ai negoziati. Se parteciperemo a questi colloqui, avremo un posto al tavolo in quelli che potrebbero essere i negoziati che daranno forma al futuro del Myanmar"
 Insurgency.18.a: "Vediamo come va a finire"
 Insurgency.18.b: "È una perdita di tempo"
 Insurgency.19.t: "Il primo round di negoziati
 Insurgency.19.d: "Una delle questioni più importanti del conflitto in Myanmar è se lo Stato del Myanmar debba essere un'unione o una federazione. Storicamente, il governo birmano ha rifiutato di accettare la possibilità che il Myanmar diventi una federazione, poiché, dolorosamente consapevole dell'eredità del divide et impera coloniale, teme che una tale mossa porterebbe alla disintegrazione del Paese. Le organizzazioni armate etniche (EAO), invece, hanno insistito sulla necessità di una forma di governo più rappresentativa. Nel corso di questi negoziati, dovremmo stabilire quale sia la nostra posizione negoziale su questa particolare questione"
 Insurgency.19.a: "Dobbiamo preservare l'Unione"
 Insurgency.19.b: "I tempi stanno cambiando e anche noi dobbiamo cambiare, dovremmo diventare una Federazione"
 Insurgency.19.c: "Dovremmo scendere a compromessi su questo punto"
 Insurgency.20.t: "Il secondo ciclo di negoziati"
 Insurgency.20.d: "La prossima questione all'ordine del giorno riguarda la composizione del Tatmadaw. Molte EAO sostengono che le forze armate della nazione non possono essere dominate in modo preponderante da buddisti ed etnici birmani come avviene attualmente. Dobbiamo valutare se affrontare o meno queste preoccupazioni"
 Insurgency.20.a: "Mantenere lo status quo"
 Insurgency.20.b: "Impegnarci a migliorare la rappresentanza delle minoranze nell'esercito"
 Insurgency.20.c: "La questione è troppo importante per essere decisa adesso"
 Insurgency.21.t: "L'ultimo round di negoziati"
 Insurgency.21.d: "Il più grande ostacolo che abbiamo incontrato in questi negoziati è se perseguire il disarmo, la smobilitazione e la reintegrazione (DDR) o la riforma del settore della sicurezza (SSR). Il Tatmadaw ha storicamente preferito il DDR per il suo desiderio di disarmare completamente le EAO o di portarle sotto il proprio comando. Le EAO, invece, hanno preferito la SSR, un quadro che permetterebbe loro di essere integrate nel settore della sicurezza del Paese pur mantenendo le armi e l'autonomia. Dovremmo valutare la soluzione migliore a questa impasse"
 Insurgency.21.a: "Non possono tenere le armi. Noi scegliamo il DDR"
 Insurgency.21.b: "Dobbiamo fare qualche sacrificio, e quindi accetteremo la SSR"
 Insurgency.21.c: "La questione è troppo importante per essere decisa in questo momento"
 Insurgency.22.t: "Siamo soddisfatti di questa bozza"
 Insurgency.22.d: "Il governo ha fatto abbastanza concessioni da permetterci di riportare questa bozza firmata al nostro popolo e di portarla con orgoglio"
 Insurgency.22.a: "Firmeremo"
 Insurgency.23.t: "Questa bozza non è accettabile!"
 Insurgency.23.d: "È chiaro che il governo e i militari non vogliono redigere un accordo che valga più della carta stampata! Se portassimo questo al nostro popolo, ci scuoierebbero vivi.
 Insurgency.23.a: "Non firmeremo!"
 Insurgency.24.t: "La delegazione [FROM.GetAdjective] ha firmato l'NCA!"
 Insurgency.24.d: "Trovare una posizione negoziale tollerabile, la delegazione [FROM.GetAdjective]  has si sono uniti a noi per firmare questo documento storico"
 Insurgency.24.a: "Meraviglioso!"
 Insurgency.25.t: "La delegazione [FROM.GetAdjective] si è rifiutata di firmare l'NCA!"
 Insurgency.25.d: "Citando le nostre richieste "irragionevoli", la delegazione [FROM.GetAdjective] si è rifiutato di unirsi a noi nella firma di questo storico documento"
 Insurgency.25.a: "A loro discapito."
 Insurgency.26.t: "I ribelli Shan hanno attaccato i nostri interessi finanziari!"
 Insurgency.26.d: "Nel chiaro tentativo di accattivarsi i favori della Thailandia e di altri Stati, i ribelli Shan si sono presi la responsabilità di minare le nostre capacità di traffico di droga. Dobbiamo decidere una risposta adeguata a questa aggressione, con possibilità che vanno dal non fare nulla all'attaccare alcune delle loro roccaforti o addirittura dichiarare guerra totale"
 Insurgency.26.a: "Questo significa guerra!"
 Insurgency.26.b: "La nostra risposta deve essere proporzionata"
 Insurgency.26.c: "Non possiamo rispondere in questo momento"
 Insurgency.27.t: "L'Esercito dello Stato di Wa Unito si è vendicato!"
 Insurgency.27.d: "In risposta ai nostri attacchi alle loro attività di traffico di droga, l'UWSA ha lanciato attacchi ad alcuni dei nostri avamposti di confine. Siamo riusciti a respingerli, ma abbiamo subito alcune perdite"
 Insurgency.27.a: "Deplorevole"
