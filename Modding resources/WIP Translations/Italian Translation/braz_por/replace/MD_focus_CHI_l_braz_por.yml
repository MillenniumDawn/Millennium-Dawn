 #Lunar Outpost Event Chain
 chi_moon.1.t: "Avamposto sulla Luna
 chi_moon.1.d: "I nostri scienziati e ingegneri sono pronti a inviare astronauti e attrezzature per vivere semi-permanentemente sulla Luna. Un totale di circa 12 astronauti saranno inviati lì, insieme a decine di milioni di dollari di attrezzature, forniture, spazi di vita e oggetti personali. Questo avamposto dovrà essere spostato regolarmente poiché il giorno lunare dura 29 giorni terrestri, il che è troppo lungo perché le batterie mantengano l'energia immagazzinata sulla Luna. n nLa base stessa sarà sui pali, facilmente spostabili, per ottenere il massimo utilizzo dei nostri pannelli solari. Inoltre, saranno effettuati esperimenti per determinare le condizioni di vita a lungo termine sulla Luna. L'estrazione di ghiaccio lunare potrebbe non solo portare ad acqua liquida per le piante e cibo per gli astronauti sulla Luna, ma anche portare a separarlo in ossigeno e idrogeno, combustibile per razzi. Ciò può richiedere mesi o anni per ottenere la ricerca necessaria per farlo. Entro questo tempo, tuttavia, utilizzando i fondi per questo progetto, costruiremo un deposito in orbita intorno alla Luna per consentire un accesso più facile alla Luna e il rifornimento per arrivare sulla Terra. n Tutto questo è realizzabile entro il prossimo decennio. Ora, tuttavia, è il momento di lanciare."
 chi_moon.1.o1: "Launch!"

 chi_moon.2.t: "Moonbase Alpha"
 chi_moon.2.d: "I nostri scienziati e ingegneri sono ufficialmente atterrati sulla Luna e sono attualmente in procinto di allestire la base lunare. Ogni sezione è divisa in  "moduli", non abbastanza edifici da soli, ma non insieme come uno. C'è un modulo di abitazione, per il riposo, modulo alimentare, per la coltivazione di cibo, modulo di laboratorio, che è il più grande con la maggior parte delle attrezzature scientifiche, un modulo di manutenzione, contenente tutti gli strumenti di manutenzione per riparare le cose se si rompono, un modulo di servizi, dal momento che queste persone sono qui per 6 mesi, e lavorare tutto il giorno tutti i giorni non è buono per la mente, e un bel paio di pannelli solari. Le consegne di n nFood saranno comuni per questi primi mesi poiché ci vuole tempo per coltivare cibo. L'acqua e l'ossigeno saranno ottenuti attraverso il ghiaccio lunare. Infine, questi scienziati rimarranno fino a poco dopo il trasferimento nella prossima posizione in circa 6 mesi di tempo in cui i pannelli solari diventano defunti a causa del giorno lunare e la notte in cui si trova l'avamposto dura 6 mesi. n nMoonbase Alpha è completo."
 chi_moon.2.o1: "Scienza!"

 chi_moon.3.t: "progressi colonia"
 chi_moon.3.d: "Il nostro avamposto scientifico sulla Luna ha avuto una svolta importante. Con l'espansione della loro attuale rete di pannelli solari e le recenti scoperte che hanno reso più facile la separazione dell'acqua per rendere l'ossigeno e l'idrogeno, sono stati in grado di fornire abbastanza ossigeno e idrogeno per alimentare completamente il razzo di rifornimento più recente. Si tratta di una svolta così necessaria che permetterà alla Luna stessa, dato abbastanza tempo e investimenti, può diventare un hub per le future avventure spaziali nello spazio. n nSpace stesso è sempre più piccolo."
 chi_moon.3.o1: "Siamo bravi ad essere pionieri"

 chi_moon.4.t: "Crisi su la luna"
 chi_moon.4.d: "Misure drastiche devono essere prese immediatamente. Per ragioni attualmente sconosciute, il modulo di abitazione si è rotto e  "esploso. " Un'ora fa, tutti e 12 gli scienziati stavano facendo il loro dovere quando, all'improvviso, c'è stata una massiccia rottura nel modulo abitativo. Le onde di risonanza non viaggiano nel vuoto, la maggior parte non si rendeva conto finché non vedeva fisicamente ciò che era accaduto. n Si tratta di un fondo di emergenza come parte del bilancio, quindi non c'è bisogno di stanziare più fondi per il progetto, e gli scienziati possono sempre dormire negli altri moduli isolati; tuttavia, questo ha spaventato molti, affermando che alcuni, molti, o anche tutti i nostri scienziati potrebbero essere morti, e ha anche abbassato il morale degli scienziati poiché avrebbero potuto morire. Quindi, il tentativo di continuare l'avamposto sulla Luna sarà politicamente costoso, e una rotazione di scienziati potrebbe essere necessaria ora piuttosto che più tardi, a causa dell'indebolimento del morale. n Che cosa dobbiamo fare?"
 chi_moon.4.o1: "Inviate aiuti di emergenza!"
 chi_moon.4.o2: "abbandonare il progetto, non è per noi"

 chi_moon.5.t: "Colonia progredisce ulteriormente"
 chi_moon.5.d: " nostro avamposto lunare ha fatto un altro importante passo avanti. Sono riusciti a spedire l'idrogeno 3, un gas che sembra perfetto per la fusione, sulla Terra, e gli scienziati a casa hanno capito come condurre la fusione con esso! Non solo questo, ma la potenza generata da questa fusione è vicino alla quantità utilizzata per fare la reazione in primo luogo. Ciò significa che, con alcuni miglioramenti, questo potrebbe portare a una potenza di fusione di successo! Non solo questo permette benefici immensi a casa, insieme con la conoscenza che possiamo essere in grado di utilizzare in altri materiali per la fusione, possiamo utilizzare questo sulla Luna, permettendo un avamposto permanente piuttosto che avamposti mobili! Tutto questo è molto più avanti del previsto, il che è una sorpresa, e molti al CNSA sono stati lasciati impreparati ad attuare questo nella base lunare attuale. Quindi, è necessaria una nuova base lunare, in un punto molto migliore per una rapida espansione rispetto all'attuale posizione della base lunare Alpha. È ora di iniziare i preparativi sulla Base Lunare Beta."
 chi_moon.5.o1: "Life continues on"

 chi_moon.6.t: "un'altra crisi su la luna"
 chi_moon.6.d: "Ora devono essere prese misure più drastiche. Altri due moduli si sono rotti. Questa volta, sono entrambi i moduli Cibo e Servizi. Quaranta minuti fa, uno scienziato stava per entrare nel modulo Food quando è esploso all'improvviso. Lo scienziato sta bene, e nessuno a parte le piante è stato ferito. Tuttavia, era adiacente al modulo Servizi, e ha causato la rottura ed esplodere. Ancora una volta, nessuno è stato ferito. Questa nuova occasione, tuttavia, ha sollevato i capelli di molti a casa, mettendo in discussione la sicurezza dei moduli. Dopo l'esplosione precedente, il CNSA ha sostituito i moduli, assicurandosi che non esplodessero, ma sembra che una pressione prolungata possa causare una rottura molto più facilmente di quanto non farebbe altrimenti. CNSA ha già risposto rapidamente, ordinando nuovi moduli da effettuare immediatamente, così come una stretta ispezione di tutti i moduli attuali (Come non si può  "richiamare" moduli dalla Luna in questo momento). La continuazione del programma Moonbase viene messa in discussione. Oltre alla spinta politica, il fondo di emergenza è stato tagliato a metà, quindi la CNSA sta chiedendo altri 5 miliardi di dollari per risolvere le preoccupazioni future. Spetta a te decidere se continuare."
 chi_moon.6.o1: "inviare ancora più aiuti!"
 chi_moon.6.o2: "non possiamo continuare cosi"

 chi_moon.7.t: "Moonbase Beta"
 chi_moon.7.d: "A questo punto, i nostri scienziati e ingegneri sulla Luna devono spostarsi in un'altra posizione sui poli. I costi per fare questo sono già stabiliti nel bilancio a lungo termine, quindi non abbiamo bisogno di aggiungere nuovi finanziamenti al progetto ancora. Con questa nuova Moonbase, saremo in grado di utilizzare le nuove scoperte che abbiamo scoperto per consentire di stabilire la base in modo permanente, a differenza della nostra precedente Moonbase.Con l'uso di razzi migliori, una migliore generazione di energia, una migliore estrazione di ghiaccio e separazione, possiamo usare questa nuova base, in un sito più adatto per una rapida espansione, per facilitare gli sforzi di colonizzazione della Luna. Questa non è l'unica buona notizia, imprenditori e aziende stanno inondando la CNSA en-mass per le richieste di mettere i loro sistemi minerari di recente sviluppo sulla Luna. Anche altri programmi spaziali in altri paesi sono ora estremamente interessati ad avviare avamposti scientifici e minerari sulla Luna, tuttavia, a causa dei vostri sforzi dilligent, non solo abbiamo un enorme vantaggio, ma siamo l'unico paese attivamente tentando di colonizzare la Luna. n nIl futuro sulla nostra luna è luminoso e cinese."
 chi_moon.7.o1: "Huzzah!"
 CHI_Chairman_Jiang_Reign: "Il regno del presidente Jiang"
 CHI_Chairman_Jiang_Reign_desc: "Il successore dell'illustre Deng Xiaoping alla Presidenza cinese, Jiang Zemin, era un uomo impegnato nelle riforme del libero mercato e nella supremazia politica del PCC. Negli anni precedenti alla fine del millennio, Jiang ha dato il via al suo mandato con una serie di politiche diverse tra cui una serie di privatizzazioni."
 CHI_End_PLA_Business_Ventures: "Fine delle iniziative commerciali PLA"
 CHI_End_PLA_Business_Ventures_desc: "Al fine di compensare i tagli al bilancio della difesa, l'esercito del paese, il PLA, ha iniziato ad acquisire imprese commerciali nel 1970. Tuttavia il governo ha recentemente iniziato a preoccuparsi di questo fenomeno. È quindi necessaria una nuova direttiva per rimuovere l'EPL dalla maggior parte dei settori dell'economia, ma per placare l'esercito dobbiamo attuarlo parallelamente a un aumento del bilancio."
 CHI_Future_of_the_CPC: "Il futuro del PCC"
 CHI_Future_of_the_CPC_desc: "Per quanto il Partito Comunista Cinese ami presentarsi come un'entità forte e unita, non è immune alle fessure lungo linee di fazione. Dobbiamo scegliere quale fazione vogliamo favorire."
 CHI_Three_Represents_Thought: "Tre rappresentanti  di pensiero"
 CHI_Three_Represents_Thought_desc: "I "Tre Rappresentanti" è una teoria di ciò che il Partito Comunista rappresenta come proposto da Jiang Zemin. La teoria afferma che il partito comunista deve essere rappresentativo delle forze produttive sociali avanzate, della cultura avanzata e degli interessi della maggioranza."
 CHI_Invigorate_Country_Through_STE: "Rinvigorire il paese attraverso STE"
 CHI_Invigorate_Country_Through_STE_desc: "Nell'ultima volta della leadership del presidente Jiang, ha proposto una strategia per rinvigorire il paese da STE, significa Scienza, Tecnologia e Istruzione. Questo piano permetterà alla Cina di compensare il loro svantaggio tecnologico."
 CHI_Youth_League_Dominance: "Dominanza della Lega Giovanile Comunista"
 CHI_Youth_League_Dominance_desc: "La Lega della Gioventù Comunista Cinese è un'organizzazione influente che ha preparato un gran numero di funzionari del Partito Comunista, tra cui il vicepresidente Hu Jintao. Gli alunni dell'organizzazione tendono ad essere un po' più politicamente liberali rispetto ad altri funzionari del partito, e tendono a identificarsi di più con le classi inferiori rurali, cercando per l'uguaglianza socioeconomica ove possibile."
 CHI_Preserve_CPC_Unity: "preservare l'unita del CPC"
 CHI_Preserve_CPC_Unity_desc: "La Cina non può prosperare se la Lega della Gioventù Comunista o la cricca di Shanghai esercitano troppa influenza incontrastata. Dobbiamo sforzarci di tenere sotto controllo entrambe le fazioni."
 CHI_Shanghai_Clique_Dominance: "Dominanza di Shangai"
 CHI_Shanghai_Clique_Dominance_desc: "La cricca di Shanghai è una fazione politica incentrata attorno a Jiang Zemin, un gruppo costituito prevalentemente da politici pro-business, principini e individui provenienti dalle aree urbane più ricche della Cina. Questa fazione è desiderosa di attuare le riforme del libero mercato e il rapido sviluppo economico il più rapidamente possibile."
 CHI_Permit_Entrepreneurs_to_Join_the_CPC: "Consentire agli imprenditori di aderire al CPC"
 CHI_Permit_Entrepreneurs_to_Join_the_CPC_desc: "Come risultato del  "Three Represents Thought" di Jiang, i fondamenti del pensiero politico cinese sono stati sostanzialmente modificati. Mentre l'ideologia di base di Mao si basava sulla guerra di classe in favore dei contadini rurali contro la borghesia urbana, l'orientamento pro-business di Jiang lo ha portato a favorire la fine di questo aspetto del governo cinese. Ora Jiang deve fare un passo avanti, consentire agli imprenditori di aderire CPC."
 CHI_Hu_Jintao_Agenda: "Hu Jintao's Agenda"
 CHI_Hu_Jintao_Agenda_desc: "L'ascesa della Lega della Gioventù Comunista ha permesso a Hu Jintao di assumere la leadership della Repubblica Popolare Cinese. La sua visione del paese è meno orientata alla crescita e più in sintonia con quelle lasciate indietro dal rapido sviluppo della Cina rispetto a quella di Jiang."
 CHI_Peaceful_Rise: "Ascesa pacifica della Cina"
 CHI_Peaceful_Rise_desc: "La percezione della Cina come una minaccia alla pace e alla sicurezza internazionali non è rara negli Stati Uniti e tra i nostri vicini. Per contrastare ciò, dovremmo adottare la politica ufficiale di "ascesa pacifica della Cina" o, per dirla in modo ancora meno minaccioso, di "sviluppo pacifico della Cina". Questo assicurerà ai nostri partner occidentali e regionali che non cerchiamo conflitti."
 CHI_Scientific_Outlook_on_Development: "Prospettive scientifiche di sviluppo"
 CHI_Scientific_Outlook_on_Development_desc: "In molti modi una reazione di Hu Jintao contro il focus incentrato sulla crescita di "Tre Rappresenta" di Jiang Zemin, la "Visione scientifica sullo sviluppo" è la base teorica del governo di Hu, Uno che si concentra sulla crescita sostenibile che minimizza l'inquinamento ambientale e la disuguaglianza socioeconomica."
 CHI_Harmonious_Society: "società armoniosa"
 CHI_Harmonious_Society_desc: "Come parte della visione scientifica di Hu Jintao sullo sviluppo, il governo cinese è sotto una nuova direttiva per stabilire una "società armoniosa" in cui l'ingiustizia sociale non è lasciata incontrollata sulla scia di una crescita economica senza ostacoli."
 CHI_Green_GDP: "Green GDP"
 CHI_Green_GDP_desc: "Un principio chiave della visione scientifica sullo sviluppo è la sostenibilità. Come tale, dovremmo incoraggiare i funzionari provinciali a misurare la crescita economica con un nuovo metro, il PIL verde. Se questa politica dovesse diffondersi, ciò potrebbe ridurre il livello di degrado ambientale determinato dal nostro rapido sviluppo economico."
 CHI_Set_up_Confucius_Institutes: "Istituire Istituti di Confucio"
 CHI_Set_up_Confucius_Institutes_desc: "Per proiettare il potere molle cinese all'estero, possiamo stabilire gli istituti di Confucius intorno al mondo per insegnare la coltura cinese e la lingua cinese."
 CHI_Global_Chinese_Culture: "la cultura globale cinese"
 CHI_Global_Chinese_Culture_desc: " Come ulteriore continuazione della nostra politica di condurre la diplomazia attraverso il soft power, dovremmo fare uso della nostra cultura e storia unica per aumentare la nostra influenza globale."
 CHI_Develop_Chinese_Cinema: "cinema cinese"
 CHI_Develop_Chinese_Cinema_desc: " L'America ha Hollywood, l'India ha Bollywood. Anche la Nigeria ha Nollywood. L'industria cinematografica cinese ha storicamente avuto poco successo oltre i confini della Cina, non riuscendo nemmeno a raggiungere una sostanziale popolarità all'interno della stessa Cina. Investire nell'industria cinematografica cinese può aiutare la nostra diplomazia culturale dando una spinta tanto necessaria al nostro soft power."
 CHI_8_Honours_8_Shames: "8 ore e 8 vergone"
 CHI_8_Honours_8_Shames_desc: "I governi cinesi da quando Mao Zedong si sono sforzati di mantenere l'integrità e il carattere del popolo cinese, il nostro non sarà diverso. Gli 8 onori e 8 vergogna costringe gli individui ad essere fedeli sia alla nazione cinese e il popolo, diligente, ben informato, unito, onesto, disciplinato e frugale."
 CHI_Zeng_Qinghong_Agenda: "Zeng Qinghong's Agenda"
 CHI_Zeng_Qinghong_Agenda_desc: "Il rafforzamento della cricca di Shanghai ha aperto la strada per il cosiddetto "uomo accetta" di Jiang Zemin per assumere la leadership del Partito Comunista e della nazione. Zeng dovrà superare la sua popolarità limitata nel partito rispetto a figure come Hu Jintao e Wen Jiaobao per spingere il suo programma riformista."
 CHI_Elitist_Politics: "Politica Elitista"
 CHI_Elitist_Politics_desc: "Una delle agende più significative della cricca di Shanghai è la politica elitaria, l'idea che il precedentemente disapprovato  "nuove classi " come uomini d'affari e persone di ritorno da oltreoceano dovrebbe essere in grado di diventare funzionari del partito."
 CHI_Affirm_Ties_to_the_Military: "Affermare i legami con i militari"
 CHI_Affirm_Ties_to_the_Military_desc: "Per apportare modifiche alla composizione del Partito Comunista, Zeng Qinghong deve fare uso dei suoi legami con potenti generali militari. Questi legami devono essere rafforzati prima di perseguire qualsiasi agenda riformista inevitabilmente impopolare."
 CHI_Zeng_Qinghong_Thought: "Zeng Qinghong Pensiero"
 CHI_Zeng_Qinghong_Thought_desc: "Basandosi sui "Tre Rappresentanti" di Jiang Zemin, Zeng ha formulato una nuova base ideologica per il PCC, che sottolinea il dovere del partito di rappresentare la maggioranza del popolo cinese. Il pensiero di Zeng Qinghong chiede un partito più responsabile e trasparente che possa essere percepito come più rappresentativo e legittimo dal popolo cinese."
 CHI_Intra_Party_Democracy: "Democrazia all'interno dei partiti"
 CHI_Intra_Party_Democracy_desc: "Una delle idee chiave di Zeng Qinghong è quella della democrazia all'interno del partito, in cui le elezioni vengono utilizzate per selezionare segretari di partito a livello locale. Ora che è salito al potere, questa idea può essere ampliata per includere una serie di nuove riforme per aumentare la trasparenza e la responsabilità all'interno del partito comunista."
 CHI_Increase_Local_Autonomy: "aumentare la produttività locale"
 CHI_Increase_Local_Autonomy_desc: "Parte dell'iniziativa di trasparenza di Zeng Qinghong è la costruzione di un sistema più federale, in cui i funzionari possono essere più responsabili e sentirsi più collegati alle province in cui operano."
 CHI_Public_Examinations: "esami pubblici"
 CHI_Public_Examinations_desc: "Al fine di riempire l'apparato del Partito Comunista con i funzionari più competenti possibile, Zeng ha ordinato che tutti i posti di livello inferiore devono essere riempiti con rigorosi esami pubblici piuttosto che per nomina. Questa politica richiederà una burocrazia di partito più sostanziale."
 CHI_Succession_Question: "domanda di successione"
 CHI_Succession_Question_desc: "Mentre il principesco vicepresidente Xi Jinping è ampiamente considerato la scelta più probabile per succedere all'attuale presidente, il suo compagno principino Bo Xilai è stato un astro nascente nella politica cinese per diversi anni e si avvicinò a minacciare l'ascesa di Xi alla carica di vicepresidente."
 CHI_Promote_Youth_League_Members: "Promuovere i membri della Youth League"
 CHI_Promote_Youth_League_Members_desc: "Dovremmo sostenere la posizione degli alleati di Hu Jintao, laureati della Lega della Gioventù Comunista, noti anche come Tuanpai o membri della coalizione populista."
 CHI_Wang_Lijun_Incident: "L'incidente di Wang Lijun"
 CHI_Wang_Lijun_Incident_desc: "Bo Xilai rappresenta una minaccia troppo grande per il nostro governo e per la nostra visione di lasciare la Cina incontrastata. Dovremmo usare gli eventi attuali a nostro vantaggio, e cercare di fermare l'ascesa apparentemente inesorabile di Bo con ogni mezzo possibile."
 CHI_Xi_Jinping_Agenda: "Xi Jinping's Agenda"
 CHI_Xi_Jinping_Agenda_desc: "Con Bo Xilai fuori dai piedi, il percorso è chiaro per una transizione graduale del potere al vicepresidente Xi Jinping. Un principino che non si adatta perfettamente alla fazione Tuanpai/Youth League o alla cricca di Shanghai, Xi dovrà costruire consenso e raggiungere un compromesso all'interno del partito comunista politicamente turbolento."
 CHI_Xi_Jinping_Thought: "Xi Jinping Thought"
 CHI_Xi_Jinping_Thought_desc: "Il contributo di Xi Jinping alla base teorica del governo del PCC è quello che stabilisce un gran numero di obiettivi elevati per il partito. Ciò che distingue questa particolare teoria da quelle della maggior parte dei predecessori di Xi è la misura in cui l'adesione a questa ideologia è legata alla lealtà. Lealtà verso il partito, lealtà verso il paese, ma anche significativamente, lealtà verso Xi Jinping stesso."
 CHI_China_Dream: "il sogno cinese"
 CHI_China_Dream_desc: "Un concetto a cui spesso allude Xi Jinping, il sogno cinese racchiude gli obiettivi dell'individuo e della nazione cinese. Come tale, include aspirazioni in una grande varietà di settori, tra cui la sfera economica, politica e internazionale."
 CHI_Flowing_Spring: "Sorgente fluente"
 CHI_Flowing_Spring_desc: "Portando il suo sogno cinese al livello successivo, Xi Jinping ha attinto a una poesia dell'VIII secolo a.C., intitolata  "Sorgente fluente " che riguarda la riconquista della grandezza e della prosperità. Piuttosto che un approccio più moderato al futuro della Cina, il concetto della sorgente che scorre chiama i cittadini cinesi a riconquistare la loro grandezza perduta e ottenere il massimo che possono."
 CHI_Xiaokang_Society: "siocetà di Xiaokang"
 CHI_Xiaokang_Society_desc: "L'idea di una società moderatamente prospera non è una nuova nella politica cinese. Nonethless, Xi Jinping ha deciso di dare a questo concetto una nuova prospettiva di vita, invitando la nazione a lottare per un paese che è ugualmente e solo moderatamente benestanti."
 CHI_Four_Pronged_Comprehensive_Strategy: "Strategia globale a quattro punte"
 CHI_Four_Pronged_Comprehensive_Strategy_desc: "Una strategia spinta da Xi Jinping, i quattro comprensivi cercano di costruire una società e un partito prospero e forte. Si riferisce specificamente alla costruzione di una società Xiaokang in tutti gli aspetti, Approfondimento completo della riforma, Promuovere in modo completo lo stato di diritto e governare in modo completo il partito in modo rigoroso."
 CHI_Third_Plenum: "Terzo Plenum del XVIII Comitato Centrale"
 CHI_Third_Plenum_desc: "Il nuovo comitato di [CHI.GetLeader] dovrebbe ora stabilire la sua direzione e scopo nei prossimi anni."
 CHI_2_Child_Policy: "Una politica per due figli"
 CHI_2_Child_Policy_desc: "I nostri predecessori sono stati saggi nell'attuare la politica del figlio unico, ma ora che il nostro tasso di natalità una volta incontrollabile è stato moderato possiamo allentare questa limitazione sul nostro popolo."
 CHI_Restructure_the_Penal_System: "ristrutturare il sistema penale "
 CHI_Restructure_the_Penal_System_desc: "È giunto il momento di abolire la politica di rieducazione attraverso il lavoro. Questa è una pratica per la quale siamo stati ampiamente condannati e i vantaggi che ha prodotto sono stati relativamente insignificanti."
 CHI_Establish_the_National_Security_Commission: "Istituire la Commissione nazionale per la sicurezza"
 CHI_Establish_the_National_Security_Commission_desc: "Avere una commissione responsabile della sicurezza del paese presieduta da [CHI.GetLeader] aiuterà a centralizzare il controllo sull'apparato di sicurezza cinese."
 CHI_Anti_Corruption_Campaigns: "Campagna anti corruzzione"
 CHI_Anti_Corruption_Campaigns_desc: "È giunto il momento per noi di iniziare a garantire la nostra presa sul potere. Molti rivali politici di [CHI.GetLeader] Il Consiglio europeo di Madrid ha sottolineato la necessità di un'Europa dei cittadini. Con il pretesto di combattere la corruzione, possiamo abbattere questi funzionari e rimuovere la minaccia che essi rappresentano."
 CHI_Establish_the_Central_Group_for_Military_Reform: "Il Gruppo Centrale per la Riforma Militare"
 CHI_Establish_the_Central_Group_for_Military_Reform_desc: "Sebbene sia un'istituzione forte, l'EPL è ancora indietro rispetto alle forze armate di alcuni dei nostri rivali più avanzati. Per diventare una forza di livello mondiale dovremmo creare un gruppo per formulare possibili riforme."
 CHI_Weaken_the_Youth_League: "Indebolire la Lega della Gioventù"
 CHI_Weaken_the_Youth_League_desc: "La coalizione populista guidata dalla Tuanpai o Youth League Faction mantiene un'influenza significativa a causa del significativo grado di indipendenza posseduto dalla Lega della Gioventù Comunista. Riducendo questa indipendenza e conducendo indagini sulla corruzione contro membri della Youth League come Ling Jihua, possiamo fare in modo che la Youth League cessi di essere una forza importante nella politica cinese."
 CHI_Take_Down_the_Big_Tigers: "Abbatti le grandi tigri"
 CHI_Take_Down_the_Big_Tigers_desc: "La coalizione elitaria, dominata da \"principini\" e la cricca di Shanghai di Jiang Zemin, mantiene un gran numero di incarichi di alto rango nel PCC. Fortunatamente per noi, un gran numero di questi funzionari è coinvolto nella corruzione a causa del nepotismo del governo di Jiang Zemin. Questo fornisce la scusa perfetta per abbattere queste "grandi tigri" e con essa il potere e l'influenza della cricca di Shanghai."
 CHI_Centralize_Power: "centralizza il potere"
 CHI_Centralize_Power_desc: "Ora che abbiamo eliminato i nostri rivali politici, possiamo accumulare potere attorno al nostro leader in una misura che non si vedeva in Cina da decenni."
 CHI_Amend_the_Constitution: "Modifica la Costituzione"
 CHI_Amend_the_Constitution_desc: "Sebbene i nostri risultati nel garantire la nostra posizione politica siano stati notevoli, la nostra posizione non sarà mai veramente sicura senza scriverla nella costituzione."
 CHI_Remove_Term_Limits: "Rimuovere i limiti di durata"
 CHI_Remove_Term_Limits_desc: "È giunto il momento di porre fine alle instabili transizioni di potere che hanno causato tanto caos all'interno del partito. La Cina prospererà sotto la guida di lunga data di [CHI.GetLeader]."
 CHI_Cult_of_Personality: "Culto della personalità"
 CHI_Cult_of_Personality_desc: "[CHI.GetLeader]è una personalità potente e dovremmo farne uso. Un culto della personalità rafforzerà la sua posizione non solo all'interno del partito ma in tutto il paese."
 CHI_War_on_Crime: "Guerra al crimine"
 CHI_War_on_Crime_desc: "Durante il suo periodo come segretario del Partito a Chongqing, Bo Xilai ha fatto della lotta alla criminalità organizzata una delle sue massime priorità. Ora che può estendere il suo metodo di governo all'intero paese, è giunto il momento che gli uomini d'affari corrotti e i capi della triade nel resto del paese affrontino la stessa sorte dei loro fratelli di Chongqing."
 CHI_The_Chongqing_Model: "il modello  Chongqing"
 CHI_The_Chongqing_Model_desc: "Il modello Chongqing è il contributo di Bo Xilai alla dottrina del Partito Comunista. Si tratta di un modello che comprende un'ampia gamma di politiche sociali ed economiche, tra cui \"colpire di nero\" e \"cantare rosso\" campagne che coinvolgono rispettivamente la lotta alla criminalità organizzata e il canto di canzoni comuniste. Il modello rappresenta anche un leggero allontanamento dalle politiche di liberalizzazione del mercato cinese."
 CHI_JASIC_Labor_Reforms: "Jasic Labor Reforms"
 CHI_JASIC_Labor_Reforms_desc: "Le controversie di lavoro rappresentano un ostacolo significativo alla legittimità del governo. I lavoratori di Jasic Technology, in particolare, hanno cercato di unirsi ai sindacati per lottare per i propri diritti. Dovremmo dimostrare il nostro impegno nei confronti dei lavoratori possedendo un atteggiamento flessibile nei confronti dei lavoratori cinesi, a cominciare da quelli di Jasic Technology."
 CHI_Expand_Welfare: "Aumentare il  Welfare"
 CHI_Expand_Welfare_desc: "Non possiamo pretendere di essere un paese socialista senza una solida rete di sicurezza per il sistema del nostro paese."
 CHI_Red_Culture_Movement: "Il movimento della cultura rossa "
 CHI_Red_Culture_Movement_desc: "Il \"suonare rosso\" elemento del modello Chongqing di Bo Xilai può sembrare frivolo e bizzarro, ma incoraggiare le persone a cantare insieme canzoni maoiste fa miracoli per l'unità nazionale."
 CHI_Humanist_Marxism: "Marxismo umanista"
 CHI_Humanist_Marxism_desc: "la \"nuova sinistra\" L'ideologia proposta da Bo Xilai e altri è quella che favorisce un ritorno ad aspetti del socialismo maoista come la pianificazione statale e il collettivismo. Ora che è salito al potere, Bo può perseguire il suo programma di sinistra sotto la bandiera di \"marxismo umanista\"."
 CHI_Nanjie_Model: "Il modello Nanjie"
 CHI_Nanjie_Model_desc: "Per molti versi uno sviluppo del modello di Chongqing, il modello di Nanjie conserva molti elementi della teoria originale di Bo, ma si basa sull'esempio del villaggio di Nanjie, una roccaforte del maoismo che conserva un sistema collettivista. Il modello Nanjie di Bo invita la Cina a seguire l'esempio di Nanjie e a lasciarsi alle spalle il capitalismo e il libero mercato a favore del vero socialismo."
 CHI_Purge_Tuanpai: "Purge the Tuanpai"
 CHI_Purge_Tuanpai_desc: "La fazione della Youth League, o Tuanpai, è diventata troppo ambiziosa e deve essere ridimensionata. È giunto il momento di epurare questi cosiddetti populisti e sostituirli con quelli che meglio si adattano alle nostre aspirazioni per il futuro della Cina."
 CHI_Promote_Princelings: "Promote Princelings"
 CHI_Promote_Princelings_desc: "Mentre i venerabili membri della cricca di Shanghai di Jiang Zemin hanno servito bene la Cina, è tempo che si ritirino e lascino il posto a una nuova generazione di leader. I principi, figli dei rivoluzionari originari della Cina, dovrebbero prendere il posto sia della cricca di Tuanpai che di quella di Shanghai."
 CHI_Bo_Xilai_Agenda: "Bo Xilai's Agenda"
 CHI_Bo_Xilai_Agenda_desc: "In seguito all'ascesa al potere dei principini e al caos politico seguito all'epurazione della fazione della Lega della Gioventù, Bo Xilai è riuscito ad emergere in testa distinguendosi dai suoi compagni principini con il suo ardente \"nuova sinistra\" ideologia. Bo ora sarà libero di perseguire la sua visione alquanto controversa per la politica cinese."
 CHI_Scrap_Military_Commands: "Quei rottami dei comandanti"
 CHI_Scrap_Military_Commands_desc: "I sette comandi militari dell'EPL sono eccessivamente ingombranti e ostacolerebbero la capacità delle diverse unità di coordinarsi in caso di conflitto su larga scala. Per rimediare a questo, dovremmo raggruppare questi comandi militari in quattro zone strategiche: Nord, Sud, Est e Ovest. Tuttavia, questo cambiamento non arriverà senza conseguenze, poiché molti ufficiali militari resisteranno a questa interruzione."
 CHI_Cut_Ground_Troop_Numbers: "Tagliare le truppe di terra"
 CHI_Cut_Ground_Troop_Numbers_desc: "la quantità non è un problema per il PLA, ma la qualità lo è. Inoltre, le forze di terra dell'EPL sminuiscono le altre armi dell'esercito, il che significa che siamo gravati da una forza ingombrante e senza sbocco sul mare. Per rendere il nostro esercito più mobile, agile e reattivo, dovremmo ridurre la nostra dipendenza dalle forze di terra riducendo il numero delle truppe."
 CHI_Stamp_Out_Corruption: "Mandiamo via la corruzzione"
 CHI_Stamp_Out_Corruption_desc: "Uno dei maggiori ostacoli per rendere l'EPL un esercito moderno al pari di quelli occidentali è la corruzione. Dovremmo usare la Commissione militare centrale per reprimere qualsiasi segno di corruzione che possiamo trovare."
 CHI_Naval_Capability_Enhancements: "Miglioramenti alle capacità navali"
 CHI_Naval_Capability_Enhancements_desc: "Molte delle minacce che dobbiamo affrontare sono di natura marittima. A est ea sud giacciono vicini sospetti, mentre intorno alla nostra sfera di influenza le basi navali americane si abbattono sulle nostre acque territoriali. La nostra attuale marina deve essere migliorata se abbiamo qualche speranza di difenderci da questi molteplici fronti."
 CHI_Aerial_Capability_Enhancements: "Miglioramenti capacita aeree"
 CHI_Aerial_Capability_Enhancements_desc: "Nel 21° secolo chi vince la guerra in aria vince la guerra in terra e anche in mare. Mentre la nostra tecnologia aerospaziale sta raggiungendo i nostri rivali geopolitici, attualmente ci manca la dottrina dell'aria per adattarsi a questi sviluppi."
 CHI_Network_Centric_Warfare: "Guerra cibernetica"
 CHI_Network_Centric_Warfare_desc: "Non possiamo più fare affidamento sull'era della guerra di Corea \"onda umana\" tattica. Dovremmo migliorare il nostro uso della guerra incentrata sulla rete se vogliamo essere un serio contendente sui campi di battaglia di domani."
 CHI_Network_Centric_Warfare_bonus: "Guerra incentrata sulla rete"
 CHI_De_Politicize_the_Military: "Depoliticizzare i militari"
 CHI_De_Politicize_the_Military_desc: "Sebbene la lealtà dell'EPL al PCC garantisca la sicurezza e la stabilità del nostro stato a partito unico, è innegabile che questa politicizzazione delle forze armate abbia, almeno in parte, diminuito la capacità dell'EPL di funzionare come un'efficace lotta alla guerra forza."
 CHI_Preserve_the_Revolution: "Preservare la rivoluzione!"
 CHI_Preserve_the_Revolution_desc: "Il millennio presenta nuove sfide all'autorità del nostro governo. Dovremmo decidere se vogliamo rispondere a queste sfide impedendo loro di abbracciarle."
 CHI_Internet_Crackdown: "Internet Chiuso"
 CHI_Internet_Crackdown_desc: "Internet non è altro che un focolaio di malcontento e insurrezione. Dovremmo impedire ai nostri cittadini di utilizzare questa forma di media e censurare tutti gli altri insieme ad essa."
 CHI_Netizen_Nation: "Netizen Nation"
 CHI_Netizen_Nation_desc: "Internet non è una minaccia sostanziale per la nostra autorità. In effetti, potremmo anche essere in grado di usarlo a nostro vantaggio."
 CHI_An_Open_Window: "Una finestra aperta"
 CHI_An_Open_Window_desc: "Deng Xiaoping una volta descrisse notoriamente l'apertura della Cina come l'apertura di una finestra per l'aria fresca. Mentre, come ha detto anche Deng, alcuni \"mosche\" sono destinati ad arrivare quando ciò accade, questo è un rischio che dobbiamo correre per godere dei benefici dell'apertura."
 CHI_Let_a_Hundred_Flowers_Bloom: "Fai sbocciare cento fiori"
 CHI_Let_a_Hundred_Flowers_Bloom_desc: "Nel 1956, Mao Zedong iniziò la Campagna dei cento fiori, chiedendo ai cittadini cinesi di esprimere apertamente le loro lamentele nei confronti del governo. Mentre quella campagna si è conclusa con la repressione e un ritorno allo status quo, un riavvio della stessa campagna non deve necessariamente finire allo stesso modo."
 CHI_Freedom_of_Speech: "Libertà di parola"
 CHI_Freedom_of_Speech_desc: "Ora che abbiamo permesso ai nostri cittadini di esprimere le loro lamentele, è diventato chiaro che la nostra società è progredita al punto in cui tali cose possono essere dette in pubblico senza minacciare la stabilità della nazione. Dovremmo procedere oltre."
 CHI_Allow_Foreign_Social_Media: "Consenti social media stranieri"
 CHI_Allow_Foreign_Social_Media_desc: "I siti di social media come Facebook stanno iniziando a guadagnare terreno. Nonostante i rischi, dovremmo consentire a questi siti di operare nel nostro paese come parte del nostro \"finestra aperta\" policy."
 CHI_Liberalize_the_Media: "Liberalizzare i media"
 CHI_Liberalize_the_Media_desc: "Fino a questo punto, tutte le forme di media in Cina hanno avuto una forte influenza statale, direttamente o indirettamente. È giunto il momento per noi di porre fine a tutto questo."
 CHI_Question_the_Four_Cardinal_Principles: "Metti in discussione i quattro principi cardinali"
 CHI_Question_the_Four_Cardinal_Principles_desc: "I Quattro Principi Cardinali di Deng Xiaoping includevano il mantenimento del percorso socialista, la dittatura democratica del popolo, la leadership del PCC e il pensiero di Maozedong. L'inclusione di questi principi significa che il dibattito sulla natura del governo autoritario in Cina non è stato consentito. Se il nostro paese vuole progredire, questo dovrebbe essere modificato per aiutare a diversificare il dibattito sul futuro della Cina."
 CHI_Unchain_the_8_Democratic_Parties: "Scatena gli 8 partiti democratici"
 CHI_Unchain_the_8_Democratic_Parties_desc: "Mentre il Partito Comunista domina la politica cinese, esistono altri 8 partiti legali come parte del sistema politico del paese. Tuttavia, finora hanno avuto poca influenza sulla politica e mancano di una voce indipendente. La revoca delle restrizioni a questi partiti politici esistenti potrebbe fungere da test per accertare la fattibilità dell'instaurazione di una democrazia multipartitica in Cina."
 CHI_Free_and_Fair_Elections: "Democrazia con caratteristiche cinesi"
 CHI_Free_and_Fair_Elections_desc: "La democrazia come la conosciamo è di origine europea. Sebbene le nostre recenti liberalizzazioni ci abbiano messo sulla strada dell'adozione di istituzioni in stile occidentale, ciò non significa che dobbiamo compromettere i nostri valori culturali tradizionali."
 CHI_Support_the_Communists: "Sostieni i comunisti"
 CHI_Support_the_Communists_desc: "Anche se abbiamo eliminato il governo del partito unico cinese, ciò non significa che il PCC non sia il partito migliore per guidare la Cina in questo nuovo capitolo della sua storia."
 CHI_Support_the_Pro_Western_Coalition: "Sostieni la Coalizione filo-occidentale"
 CHI_Support_the_Pro_Western_Coalition_desc: "È giunto il momento per noi di avvicinarci ai nostri partner occidentali. Sostenere questa coalizione di partiti spingerà il nostro paese in una direzione più filo-occidentale."
 CHI_Support_the_Non_Aligned_Coalition: "Sostieni la coalizione dei non allineati"
 CHI_Support_the_Non_Aligned_Coalition_desc: "Il ruolo della Cina non è quello di schierarsi in un mondo sempre più diviso tra l'Occidente e coloro che desiderano capovolgere l'ordine internazionale esistente. Invece, dovremmo guardare ai nostri interessi e cercare buone relazioni con entrambe le parti."
 CHI_Sina_Weibo: "Sina Weibo"
 CHI_Sina_Weibo_desc: "Sina Weibo sarà la nostra controparte delle piattaforme di social media occidentali. Attraverso di essa possiamo esercitare un certo grado di influenza sulle interazioni online dei nostri cittadini."
 CHI_Golden_Shield_Project: "Progetto Scudo d'Oro"
 CHI_Golden_Shield_Project_desc: "Dobbiamo essere preparati ad affrontare le sfide presentate da Internet nel 21° secolo anche se scegliamo di abbracciarlo in misura limitata. Il Golden Shield Project sarà l'ombrello sotto il quale rientreranno tutti i progetti futuri relativi al controllo, alla raccolta e al monitoraggio delle informazioni."
 CHI_50_Cent_Army: "Esercito da 50 cent"
 CHI_50_Cent_Army_desc: "Un modo economico per influenzare l'opinione pubblica online è pagare i commentatori di Internet per pubblicare post che promuovono il PCC o il nazionalismo cinese."
 CHI_The_Great_Firewall_of_China: "Il grande firewall cinese"
 CHI_The_Great_Firewall_of_China_desc: "Il web mondiale è un luogo pericoloso e dovremmo fare del nostro meglio per proteggere i nostri cittadini dalle parti di esso che più li minacciano. La nostra nuova versione aggiornata della storica Grande Muraglia cinese, una barriera che ha protetto questo paese per millenni, garantirà che contenuti sovversivi, falsi e divisivi rimangano fuori dalla vista e dalla mente del popolo cinese."
 CHI_Facial_Recognition_Surveillance: "Sorveglianza del riconoscimento facciale"
 CHI_Facial_Recognition_Surveillance_desc: "Il crimine è una piaga per la nostra nazione e la tecnologia esiste per noi per rintracciare i criminali con facilità ed efficienza. L'utilizzo di questa tecnologia non rappresenterà una minaccia per il cittadino medio rispettoso della legge."
 CHI_Social_Credit_Scheme: "Social Credit Scheme"
 CHI_Social_Credit_Scheme_desc: "Come governo, il nostro obiettivo dovrebbe essere quello di educare i nostri cittadini a comportamenti corretti e benefici. Ciò consentirà alla nostra nazione di raggiungere il suo pieno potenziale. Il credito sociale sarà un modo efficace per incentivare il buon comportamento e individuare le mele marce che vivono tra noi a un'attenzione speciale."
 CHI_Skynet: "Skynet"
 CHI_Skynet_desc: "La sicurezza dei nostri cittadini è la nostra priorità. Non ci sono misure che non dovremmo prendere in considerazione se tali misure ci aiutano a preservare la pace, la stabilità e lo stato di diritto. Skynet riunirà un'enorme rete di telecamere di sicurezza per identificare uno qualsiasi dei nostri cittadini ovunque si trovino."
 CHI_PLA_Cyber_Army: "PLA Cyber Army"
 CHI_PLA_Cyber_Army_desc: "Le moderne sfide militari sono spesso basate sul regno cibernetico piuttosto che su quello fisico. La direttiva dell'Unità PLA 61398 sarà quella di raccogliere informazioni, salvaguardare la nostra sicurezza e, se necessario, fare la guerra nel cyberspazio."
 CHI_Industrial_Espionage: "spionaggio industriale"
 CHI_Industrial_Espionage_desc: "La proprietà intellettuale è ciò che le nazioni occidentali usano per difendere il loro attuale vantaggio economico. Dov'era la proprietà intellettuale nel 19° secolo, quando gli americani violarono impunemente le leggi sul copyright per raggiungere la crescita economica? Perché dovremmo comportarci diversamente? Usiamo l'Unità 61398 per colmare il divario tecnologico tra noi e i nostri rivali, o anche i nostri ex alleati."
 CHI_Global_Propaganda_Network: "Propaganda globale via network"
 CHI_Global_Propaganda_Network_desc: "La nostra influenza all'estero sta crescendo, ma senza ampia attenzione questa crescita si fermerà. Inoltre, alcuni attori politici di altri paesi si stanno rafforzando con pericolose ripercussioni sulla nostra stessa posizione internazionale. L'unità 61398 può aiutare in entrambi questi sforzi."
 CHI_Business_First: "prima il Bussines"
 CHI_Business_First_desc: "Il nostro modello di capitalismo di stato consente una certa autonomia e libertà per le imprese. Non dobbiamo ostacolare le loro attività senza motivo."
 CHI_Mandate_Backdoors: "Mandato Backdoor"
 CHI_Mandate_Backdoors_desc: "Il business è importante, ma la sicurezza viene prima di tutto. Dovremmo richiedere a tutte le aziende tecnologiche di costruire backdoor per permetterci di tenere d'occhio gli elementi pericolosi."
 CHI_Proper_State_Atheism: "Ateismo di Stato proprio"
 CHI_Proper_State_Atheism_desc: "Dovremmo conformarci al disprezzo di Marx per la religione come oppio delle masse. Sebbene possiamo tollerare un certo grado di fede privata, la religione istituzionalizzata è innegabilmente una minaccia all'autorità del Partito Comunista. Che sia contro l'Islam radicale o sette pericolose, dovremmo stare in guardia."
 CHI_Crush_the_Falun_Gong: "Distruggi il Falun Gong"
 CHI_Crush_the_Falun_Gong_desc: "Mentre in passato abbiamo tollerato e persino sostenuto la Falun Dafa, il culto è cresciuto a un livello pericoloso e deve essere schiacciato."
 CHI_Combat_Islamism: "combatti l'islam"
 CHI_Combat_Islamism_desc: "L'Islam nel suo insieme non è qualcosa con cui abbiamo problemi. La minoranza musulmana Hui non contesta la nostra autorità e in quanto tale diamo loro spazio per praticare le loro convinzioni. Tuttavia, quando si tratta dei musulmani uiguri della provincia dello Xinjiang, non possiamo usare lo stesso approccio. Il Movimento islamico del Turkistan orientale è un affiliato di Al-Qaeda e sposa una pericolosa ideologia del fondamentalismo islamico."
 CHI_Crush_the_Turkistan_Islamic_Party: "Schiaccia il Partito Islamico del Turkestan"
 CHI_Crush_the_Turkistan_Islamic_Party_desc: "Il Turkistan Islamic Party è una nuova propaggine del Movimento islamico del Turkistan orientale, che ha continuato le pratiche radicali e violente del suo predecessore. Dovremmo schierare la polizia e le forze armate per dare la caccia e distruggere gli elementi TIP."
 CHI_Xinjiang_Reeducation_Camps: "Campi di rieducazione dello Xinjiang"
 CHI_Xinjiang_Reeducation_Camps_desc: "Al fine di combattere la radicalizzazione tra la popolazione uigura, abbiamo allestito campi per fornire alla gente del posto un insegnamento patriottico e secolare. Finora abbiamo condotto questa pratica in segreto, ma è giunto il momento di legalizzare ufficialmente questa politica e perseguirla apertamente e su scala più ampia."
 CHI_Greater_Freedom_of_Religion: "Maggiore libertà di religione"
 CHI_Greater_Freedom_of_Religion_desc: "Sebbene il socialismo sia nominalmente ateo, dovremmo accettare che una parte sostanziale della popolazione cinese è religiosa e tale rimarrà. Converrà al nostro interesse a lungo termine nel preservare la stabilità del paese per venire a patti con questo."
 CHI_Release_the_Falun_Gong: "Riabilitare il Falun Gong"
 CHI_Release_the_Falun_Gong_desc: "Dovremmo porre fine alla nostra politica di persecuzione contro la Falun Dafa recentemente adottata. La politica ha causato divisioni all'interno del paese e ha suscitato critiche da osservatori esterni."
 CHI_Return_of_the_Dalai_Lama: "Il ritorno del Dalai Lama"
 CHI_Return_of_the_Dalai_Lama_desc: "Il Tibet è stato motivo di grande preoccupazione per il nostro regime negli ultimi decenni. Anche se storicamente abbiamo affrontato la questione attraverso la censura e la repressione, potrebbe essere meglio per la nostra autorità nella provincia se fossimo visti concedere concessioni al popolo tibetano. Una delle maggiori concessioni che potremmo fare è consentire il ritorno del Dalai Lama."
 CHI_Declassify_the_Turkistan_Islamic_Party: "Declassificare il Partito Islamico del Turkistan"
 CHI_Declassify_the_Turkistan_Islamic_Party_desc: "Anche se potremmo essere riluttanti a negoziare con un gruppo terroristico, non dovremmo lasciare che questa riluttanza si frapponga sulla via del raggiungimento della pace. Offrire di legittimare il Partito Islamico del Turkistan come forza politica nello Xinjiang soggetta a cambiamenti nella sua ideologia e nel suo messaggio farà molto per raggiungere l'importantissimo obiettivo della pace."
 CHI_Deescalate_the_Xinjiang_Conflict: "Riduci il conflitto nello Xinjiang"
 CHI_Deescalate_the_Xinjiang_Conflict_desc: "Ora che ci siamo riconciliati con il nostro ex nemico, dovrebbe essere molto più facile ridurre l'intensità del conflitto nello Xinjiang, consentendo a diverse etnie di vivere l'una accanto all'altra nello Xinjiang in relativa armonia."
 CHI_devolve_power_to_the_new_frontier: "Devolve il potere alla Nuova Frontiera"
 CHI_devolve_power_to_the_new_frontier_desc: "È giunto il momento di allentare la presa sullo Xinjiang. È chiaro che la stabilità a lungo termine della provincia e della regione circostante non può essere assicurata senza un maggiore grado di governo locale, sotto l'occhio distante ma vigile della capitale."
 CHI_One_China_Policy: "Una politica cinese"
 CHI_One_China_Policy_desc: "In quanto paese più grande del mondo per popolazione e quarto per massa continentale, non c'è da stupirsi che ci sia chi desidera maggiori gradi di autonomia all'interno della nostra repubblica. Dovremmo considerare se tenere unito il paese a tutti i costi o concedere spazio per autonomia all'interno della nostra unica Cina."
 CHI_Two_Systems: "Due sistemi"
 CHI_Two_Systems_desc: "Sebbene la maggior parte della Cina possa ancora conformarsi alla nostra attuale forma di governo, dovremmo attenerci al principio "Un Paese, due sistemi" di Deng Xiaoping e consentire ad alcune parti della Cina di mantenere i propri sistemi politici, economici e legali unici. Questo approccio ridurrà l'opposizione alla nostra autorità preservando l'integrità della nazione."
 CHI_Extend_Interpretation_of_the_Systems: "Estendere l'interpretazione dei sistemi"
 CHI_Extend_Interpretation_of_the_Systems_desc: "\"UN paese due sistemi\" è stato originariamente formulato per facilitare il ritorno di Macao e Hong Kong al dominio cinese, il principio ha il potenziale per essere applicato ad altri casi se ne consentiamo interpretazioni più estese."
 CHI_Consider_Electoral_Reform_in_Hong_Kong: "Consideriamo la riforma elettorale a Hong Kong"
 CHI_Consider_Electoral_Reform_in_Hong_Kong_desc: "Data la forte pressione esercitata a Hong Kong per le riforme dei mezzi con cui vengono eletti i rappresentanti del Consiglio legislativo e il capo dell'esecutivo, dovremmo considerare se fare concessioni alla popolazione di Hong Kong in questa particolare area, o se escludere una volta il suffragio universale e per tutti."
 CHI_The_NPCSC_Decision_on_Hong_Kong: "La decisione NPCSC su Hong Kong"
 CHI_The_NPCSC_Decision_on_Hong_Kong_desc: "Il Comitato permanente dell'Assemblea nazionale del popolo cinese ha una decisione da prendere in merito alla portata della riforma elettorale che possiamo concedere a Hong Kong. Dare la S.A.R. il suffragio universale placherà le richieste del movimento democratico ma aumenterà il rischio che un leader anti-cinese o separatista ottenga il controllo di Hong Kong mentre rifiutando il suffragio universale potrebbe portare a proteste di massa."
 CHI_Hong_Kong_Future: "Il futuro di Hong Kong"
 CHI_Hong_Kong_Future_desc: "Finora non abbiamo fornito alcuna indicazione sul destino di Hong Kong quando la Legge fondamentale che preserva la sua attuale autonomia scadrà nel 2047. Potrebbe essere nel nostro interesse farlo ora poiché promettere una continuazione dell'autonomia di Hong Kong potrebbe aiutare a convincere Taiwan a tornare al nostro controllo. Tuttavia, potremmo voler reprimere il separatismo dimostrando la forza del nostro impegno per la sovranità cinese."
 CHI_Greater_Tibetan_Autonomy: "Autonomia del tibet"
 CHI_Greater_Tibetan_Autonomy_desc: "Il Tibet è una regione con un'identità culturale e religiosa unica. Sebbene dobbiamo continuare a considerarla parte integrante della nazione cinese, può servire ai nostri scopi garantire ai tibetani un grado di autogoverno maggiore di quello che attualmente possiedono."
 CHI_A_Tibetan_SAR: "Il tibet S.A.R."
 CHI_A_Tibetan_SAR_desc: "Ora che gli effetti positivi della concessione di una maggiore autonomia tibetana sono diventati evidenti, aiuterebbe ulteriormente la nostra popolarità tra i tibetani e la nostra percezione da parte della comunità internazionale se dovessimo stabilire una regione amministrativa speciale altamente autonoma in Tibet."
 CHI_Dialogue_with_the_Taiwan_Self_Government: "Dialogo con Taiwan"
 CHI_Dialogue_with_the_Taiwan_Self_Government_desc: "Anche se potremmo non essere d'accordo con il diritto di Taiwan alla sua attuale autonomia politica, lo possiede comunque. La linea d'azione più pragmatica è negoziare con i taiwanesi e ridurre le tensioni tra le nostre due parti."
 CHI_Three_Links: "Tre Links"
 CHI_Three_Links_desc: "Attualmente non esistono collegamenti postali, di trasporto e commerciali tra l'isola di Taiwan e la terraferma, e tutte le attività che attraversano lo Stretto devono essere reindirizzate tramite intermediari come Hong Kong e Jeju. Stabilire i \"Tre collegamenti\" attraverso lo Stretto di Taiwan farebbe molto per normalizzare l'interazione tra noi e le nostre controparti con sede a Taipei."
 CHI_Cross_Strait_Service_Trade_Agreement: "Accordo commerciale di servizio attraverso lo Stretto"
 CHI_Cross_Strait_Service_Trade_Agreement_desc: "La liberalizzazione del commercio di servizi tra Taiwan e la Cina continentale aiuterà entrambe le economie e aumenterà la nostra influenza nella provincia dell'isola. Tuttavia, non vi è alcuna garanzia che il legislatore taiwanese ratificherà questo accordo commerciale."
 CHI_Propose_Roadmap_to_Reunification: "Proporre una tabella di marcia per la riunificazione"
 CHI_Propose_Roadmap_to_Reunification_desc: "Ora che i nostri rapporti con il cosiddetto governo taiwanese sono migliorati, possiamo offrirci di incoraggiare un graduale reinserimento dell'isola nella Repubblica popolare cinese. come Regione Amministrativa Speciale. Se i taiwanesi accettano i nostri, allora è meglio continuare con i nostri sforzi diplomatici, ma in caso contrario, è saggio usare altri mezzi per portare Taiwan sotto il nostro controllo.."
 CHI_Drop_Opposition_to_Taiwanese_Independence: "Abbandona l'opposizione all'indipendenza"
 CHI_Drop_Opposition_to_Taiwanese_Independence_desc: "Mentre in passato abbiamo espresso l'intenzione di impedire a tutti i costi l'indipendenza di Taiwan, ora dobbiamo renderci conto che la belligeranza nei confronti di Taiwan potrebbe soddisfare i nostri scopi meno di un approccio più pragmatico. Dimostrando la nostra disponibilità a soddisfare i desideri del popolo taiwanese, qualunque essi siano, ridurremo notevolmente la loro ostilità nei nostri confronti."
 CHI_Peaceful_Co_Existence: "Coesistenza pacifica"
 CHI_Peaceful_Co_Existence_desc: "Ora che i rapporti con i taiwanesi sono migliorati, possiamo procedere alla normalizzazione dei rapporti tra noi e loro con l'obiettivo finale di riportare la normalità nello Stretto di Taiwan."
 CHI_Free_Trade_Zone: "Area di libero Commercio"
 CHI_Free_Trade_Zone_desc: "Le nostre industrie otterrebbero una spinta significativa se fossero in grado di esportare i loro prodotti a Taiwan. Firmare un accordo di libero scambio con Taipei non farà che aiutare le nostre relazioni economiche e quindi diplomatiche."
 CHI_Technology_Sharing: "Condivisione della tecnologia"
 CHI_Technology_Sharing_desc: "Nonostante possieda un'economia molto più piccola, Taiwan possiede un'impressionante industria tecnologica di cui le nostre stesse aziende potrebbero trarre vantaggio."
 CHI_Settle_Territorial_Disputes: "Risolvere controversie territoriali"
 CHI_Settle_Territorial_Disputes_desc: "Le relazioni tra il nostro governo e quello delle nostre controparti a Taipei fino a questo momento sono state ostacolate dalla piccola questione di entrambe le parti che rivendicano la giurisdizione sul territorio dell'altra. È tempo di abbandonare questa pretesa a favore di portare Taiwan ulteriormente nella nostra orbita."
 CHI_Sign_an_Armistice: "Segna l'armistizio"
 CHI_Sign_an_Armistice_desc: "La guerra civile cinese terminò nel 1949 senza che fosse mai stato firmato un trattato di pace. Sarà difficile per noi avvicinarci ai taiwanesi senza rimuovere questo ostacolo."
 CHI_Military_Cooperation: "Cooperazione militare"
 CHI_Military_Cooperation_desc: "Tenere regolari esercitazioni tra le nostre forze e quelle di Taiwan aiuterà entrambi i nostri eserciti a raggiungere uno status di livello mondiale."
 CHI_Establish_Joint_Control_Zones: "Istituire la zona di controllo congiunto dello Stretto di Taiwan"
 CHI_Establish_Joint_Control_Zones_desc: "istituzione di una zona di controllo congiunto consentirebbe a entrambi i lati dello Stretto di Taiwan di pattugliare in modo più efficace i nostri corsi d'acqua e gli spazi aerei."
 CHI_Recognize_an_Independent_Taiwan: "Riconosci una Taiwan indipendente"
 CHI_Recognize_an_Independent_Taiwan_desc: "Dovremmo accettare che la prospettiva di reintegrare Taiwan in Cina non sia realistica a questo punto, dato l'elevato sostegno del Paese all'indipendenza. Tuttavia, se ora riduciamo le nostre perdite e modifichiamo la nostra politica nei confronti di Taiwan, saremo ancora in grado di mantenere Taiwan all'interno della nostra sfera di influenza. Un buon primo passo sarà riconoscere la loro sovranità."
 CHI_A_New_United_Front: "Un nuovo fronte unito"
 CHI_A_New_United_Front_desc: "I nostri predecessori e quelli dei taiwanesi una volta si allearono tra loro per servire uno scopo più grande. Questo evento storico deve ora essere ripetuto."
 CHI_Anti_Japanese_Communique: "Comunicato anti-giapponese"
 CHI_Anti_Japanese_Communique_desc: "Mentre l'Occidente è diventato compiacente riguardo alla minaccia rappresentata dalla nazione giapponese, non abbiamo tali illusioni. Il continuo rifiuto del Giappone di ammettere i propri torti passati mostra che il nazionalismo che ha portato alle loro passate aggressioni non è mai veramente svanito. Ora che i nostri legami con Taiwan sono stati rafforzati, possiamo emettere una condanna congiunta del Giappone."
 CHI_Back_a_Coup: "Prepara il colpo"
 CHI_Back_a_Coup_desc: "I taiwanesi hanno rifiutato la nostra generosa offerta e quindi non abbiamo altra scelta che ricorrere a misure più aggressive. Il modo meno rischioso per forzare un cambiamento a Taiwan è sostenere segretamente un colpo di stato militare, poiché un'azione più aperta potrebbe causare l'ira degli Stati Uniti."
 CHI_Gain_Support_of_Military_Elements: "Ottieni il supporto di elementi militari"
 CHI_Gain_Support_of_Military_Elements_desc: "Affinché un colpo di stato abbia successo, non possiamo fare affidamento sulla lealtà individuale degli ufficiali taiwanesi alla sola causa della riunificazione, per quanto forte possa essere questo sentimento. La distribuzione discreta degli incentivi finanziari dovrebbe aumentare le possibilità di successo del colpo di stato."
 CHI_The_Fifth_Column: "La quinta colonna"
 CHI_The_Fifth_Column_desc: "È giunto il momento di mettere i nostri sostenitori a Taiwan al lavoro per riportare l'isola sotto il nostro controllo. Una volta impartiti gli ordini, non resta che attendere l'esito."
 CHI_Establish_Special_Administrative_Region: "Creare una regione speciale"
 CHI_Establish_Special_Administrative_Region_desc: "Ora che le basi sono state gettate, è tempo che il popolo taiwanese si unisca ai propri connazionali come parte della Repubblica popolare cinese, anche se con la garanzia di una certa autonomia continua. Tuttavia, il nostro obiettivo di riunificare la nostra nazione sarà ora completato."
 CHI_One_System: "Un sistema"
 CHI_One_System_desc: "Deng Xiaoping's \"Una cina due sistemi\" principio ci è servito quando dovevamo convincere gli inglesi ei portoghesi a restituirci le loro colonie. Ora che abbiamo guadagnato forza e influenza, non c'è bisogno di mantenere il nostro Paese politicamente, e quindi ideologicamente, diviso."
 CHI_Pressure_the_SARs: "Pressurizzare Hong Kong e Macao"
 CHI_Pressure_the_SARs_desc: "Le regioni amministrative speciali di Hong Kong e Macao attualmente detengono più autonomia che altrove in Cina. Facendo una discreta pressione sui governi filocinesi della SAR, possiamo iniziare a ridurre questa autonomia."
 CHI_Formal_Annexation: "annessione formale"
 CHI_Formal_Annexation_desc: "Finora i documenti costituzionali sia di Hong Kong che di Macao, le loro Leggi Fondamentali, ci hanno impedito di esercitare un alto grado di controllo sul territorio. Ora, facendo sembrare un processo consensuale un completo ritorno delle SAR alla nostra autorità, possiamo finalmente farla finita con questi resti della nostra passata umiliazione per mano delle potenze coloniali."
 CHI_Combat_the_Traitors: "Combatti i traditori"
 CHI_Combat_the_Traitors_desc: "Non abbiamo dimenticato gli spregevoli discendenti di Jiang Jieshi e dei suoi compari. Il progetto di costruzione della nazione della Repubblica popolare cinese non sarà mai veramente completo finché i traditori fuggiti a Taiwan non incontreranno il destino che meritano."
 CHI_Fight_ROC_Recognition: "Combatti il ​​riconoscimento ROC"
 CHI_Fight_ROC_Recognition_desc: "C'è ancora chi continua a riconoscere nella Repubblica di Cina il legittimo rappresentante della nazione cinese. Per quanto pochi possano essere questi paesi, contribuiscono comunque all'influenza globale della provincia separatista e devono essere costretti a ripensare ai loro atteggiamenti attuali.."
 CHI_Blockade_Taiwan_Island_Territories: "Blocca i territori dell'isola di Taiwan"
 CHI_Blockade_Taiwan_Island_Territories_desc: "I territori insulari di Taiwan sono un obiettivo abbastanza semplice da colpire. Il blocco delle isole interromperà il controllo di Taiwan sul proprio territorio e renderà molto più facile l'eventuale compito di invaderlo."
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act: "Richiedi la fine del Taiwan Relations Act"
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act_desc: "Se il Taiwan Relations Act rimane in vigore, le possibilità che l'America venga in aiuto a Taiwan se dovessimo attaccarlo sarebbero estremamente alte. Dovremmo chiedere agli americani di abrogare questo atto. Per garantire il successo, dovremmo assicurarci che la nostra posizione internazionale rispetto a quella americana sia il più forte possibile e che la nostra influenza negli Stati Uniti sia aumentata."
 CHI_Road_to_War: "La strada per la guerra"
 CHI_Road_to_War_desc: "Oltre alle operazioni esterne, dobbiamo prepararci internamente per la guerra che verrà."
 CHI_Shell_Kinmen: "Conchiglia Kinmen"
 CHI_Shell_Kinmen_desc: "Kinmen si trova appena al largo della nostra costa, irto di hardware militare. Dovremmo colpire l'isola prima che i taiwanesi si preparino all'imminente conflitto."
 CHI_Resume_the_Civil_War: "Riprendi la guerra civile"
 CHI_Resume_the_Civil_War_desc: "Le tensioni nello Stretto di Taiwan hanno raggiunto il punto di ebollizione. I nostri antenati chiedono sangue. È giunto il momento di scatenare la potenza dell'Esercito popolare di liberazione sui nostri nemici storici e di lasciar scivolare i cani della guerra."
 CHI_The_Untapped_Market: "Il mercato non sfruttato"
 CHI_The_Untapped_Market_desc: "La Cina entra nel 21° secolo con un'economia in rapida crescita, come il mondo non ha mai visto. Il peso economico del Giappone e persino dell'America è diventato costantemente meno significativo negli ultimi decenni. Tuttavia, questo rapido sviluppo economico non è stato privo di costi. [CHI.GetLeader] deve determinare se la Cina continuerà sulla sua attuale traiettoria, adotterà nuovi metodi o addirittura tornerà ai vecchi metodi."
 CHI_Break_the_Iron_Rice_Bowl: "Rompi la ciotola di riso di ferro"
 CHI_Break_the_Iron_Rice_Bowl_desc: "L'Iron Rice Bowl è la fornitura diffusa di sicurezza del lavoro e benefici ai dipendenti del settore pubblico e delle imprese statali. Anche se in passato ciò ha servito bene il nostro paese, una precondizione per l'adesione all'Organizzazione mondiale del commercio sta eliminando questa pratica."
 CHI_Ratification_of_WTO: "Unisciti al WTO"
 CHI_Ratification_of_WTO_desc: "Per troppo tempo siamo stati esclusi dai benefici del commercio globale condiviso tra i membri dell'OMC. Questo cambierà ora che la nostra adesione a questa organizzazione commerciale internazionale è completa e possiamo utilizzare meglio le istituzioni dell'ordine economico liberale dell'Occidente a nostro vantaggio."
 CHI_Encourage_Foreign_Investment: "Incoraggia gli  investimenti"
 CHI_Encourage_Foreign_Investment_desc: "Per quanto resilienti siano le nostre industrie nazionali, il loro pieno potenziale economico non può essere sbloccato senza investimenti dall'estero. Dovremmo offrire incentivi per incoraggiare gli investimenti diretti esteri nella nostra nazione."
 CHI_Protect_State_Owned_Businesses: "Proteggere le imprese statali"
 CHI_Protect_State_Owned_Businesses_desc: "Le imprese statali o SOE sono state per molto tempo la spina dorsale del nostro modello di economia di mercato socialista. Questa importanza continuerà e continuerà per molto tempo a venire, ed è quindi nel nostro interesse e nel loro interesse garantire che siano ben protetti."
 CHI_Adopt_Western_Patent_Laws: "Adottare le leggi sui brevetti occidentali"
 CHI_Adopt_Western_Patent_Laws_desc: "La nostra scarsa applicazione dei diritti di proprietà intellettuale è da molti anni fonte di tensione con gli Stati Uniti. L'adozione di leggi sui brevetti più severe impedirà agli americani di fare questa specifica accusa contro di noi e segnalerà al mondo che la nostra economia non dipende semplicemente dalla copia di coloro che sono più innovativi di noi."
 CHI_Free_Direct_Investment: "Svincola il settore privato"
 CHI_Free_Direct_Investment_desc: "Sotto il nostro attuale sistema socialista, il settore privato ha poco spazio di manovra. Tenere sotto controllo l'economia potrebbe averci portato così lontano, ma per mantenere l'impressionante crescita della Cina dovremmo consentire al nostro settore privato di prosperare."
 CHI_SOE_Privatization_Initiative: "Iniziativa di privatizzazione SOE"
 CHI_SOE_Privatization_Initiative_desc: "Le imprese statali sono la spina dorsale dell'economia cinese. Tuttavia, il costo del mantenimento di queste enormi società è estremamente elevato e le SOE potrebbero trarre vantaggio dal dover affrontare i concorrenti su un terreno di gioco più equo."
 CHI_Expand_the_Special_Economic_Zones: "Espandi le zone economiche speciali"
 CHI_Expand_the_Special_Economic_Zones_desc: "Le ZES hanno agito come piccole enclavi contenute del capitalismo del libero mercato e sono un bonus significativo per la nostra economia. Ampliarli ci permetterà di godere al meglio dei benefici che ci offrono."
 CHI_Promote_Innovation: "Promuovi innovazione"
 CHI_Promote_Innovation_desc: "Ora che abbiamo iniziato a liberalizzare il mercato, va da sé che dovremmo investire nel capitale intellettuale del nostro Paese per rendere la Cina più competitiva nell'ambiente dinamico del 21° secolo."
 CHI_Liberalize_the_Market: "Liberalizzare il mercato"
 CHI_Liberalize_the_Market_desc: "Abbiamo nutrito l'economia cinese al punto che ora può reggersi con le proprie gambe. Il tempo delle nostre politiche paternalistiche è davvero finito. Le nostre aziende e i nostri imprenditori sono ora pronti ad affrontare le potenze economiche dell'Occidente alla pari, senza il supporto del loro governo."
 CHI_Chinese_Model_of_Manufacturing: "Modello cinese di produzione"
 CHI_Chinese_Model_of_Manufacturing_desc: "L'economia cinese è arrivata a questo punto puntando sulla quantità e non sulla qualità. Dovremmo continuare a produrre prodotti in massa a basso costo."
 CHI_Korean_Joint_Ventures: "Joint Venture coreane"
 CHI_Korean_Joint_Ventures_desc: "La Repubblica di Corea è un paese con il quale abbiamo avuto rapporti sempre migliori negli ultimi anni. Nonostante si sia sviluppato molto più tardi di quello dei giapponesi, l'abilità tecnologica delle aziende coreane non è da fiutare. Dovremmo considerare di aumentare la nostra cooperazione con questa crescente potenza asiatica."
 CHI_German_Joint_Ventures: "German Joint Ventures"
 CHI_German_Joint_Ventures_desc: "La Germania è un paese rinomato per la produzione di alta qualità. Potremmo trarre grandi benefici dalla loro straordinaria esperienza e dovremmo quindi considerare di rafforzare i nostri legami con questa nazione europea leader."
 CHI_American_Joint_Ventures: "American Joint Ventures"
 CHI_American_Joint_Ventures_desc: "Gli Stati Uniti rappresentano il nostro più grande concorrente ma anche il nostro partner commerciale più importante. Il loro attuale dominio sul commercio globale è impressionante, ma non eterno. Cercare l'assistenza delle stesse società americane in questo sforzo accelererà questa eventualità."
 CHI_Japanese_Joint_Ventures: "Japanese Joint Ventures"
 CHI_Japanese_Joint_Ventures_desc: "Il Giappone è un paese con cui non siamo mai stati del tutto a nostro agio. La nostra difficile storia e la loro continua ostilità ha ostacolato le relazioni diplomatiche tra i nostri due paesi. Tuttavia, il Giappone è una notevole economia vicina con un settore quaternario avanzato. Dovremmo considerare di mettere da parte le nostre lamentele per il più importante perseguimento dello sviluppo economico."
 CHI_Export_Driven_Economy: "Economia guidata dalle esportazioni"
 CHI_Export_Driven_Economy_desc: "Affidarsi solo ai consumi non basterà a fare della Cina la prima potenza economica mondiale. Dovremmo usare il nostro controllo sull'economia per orientarla verso l'esportazione di manufatti nel resto del mondo."
 CHI_Factory_of_the_World: "Fabbrica del mondo"
 CHI_Factory_of_the_World_desc: "Il nostro potenziale produttivo sarà ora completamente sbloccato. È giunto il momento per noi di lasciare il segno nell'economia globale come centro di produzione mondiale."
 CHI_Socialism_with_Chinese_Characteristics: "Ricostruzione sociale"
 CHI_Denounce_Deng_Xiaoping: "Denounce Deng Xiaoping"
 CHI_Denounce_Deng_Xiaoping_desc: "Non sarà possibile superare l'attuale decadenza della Cina senza fare i conti con l'eredità di Deng Xiaoping. Finché quell'uomo sarà ricordato come un eroe dello sviluppo cinese, il popolo non accetterà le nostre necessarie riforme. Il nostro governo deve denunciare lui e tutti coloro che lo sostengono."
 CHI_Mao_Zedong_Thought: "Il pensiero di Mao Zedong"
 CHI_Mao_Zedong_Thought_desc: "L'idea di Deng Xiaoping secondo cui Mao aveva "il 70% di ragione e il 30% di torto \"mina gli ideali rivoluzionari della Cina sotto Mao. È tempo di tornare all'ideologia fondante della Repubblica popolare cinese."
 CHI_State_Owned_Business_Supremacy: "Mantenere la supremazia SOE"
 CHI_State_Owned_Business_Supremacy_desc: "Le imprese statali sono il mezzo attraverso il quale esercitiamo il controllo sull'economia. Dovremmo garantire che rimangano l'attore dominante nell'economia cinese."
 CHI_Collectivize_Agriculture: "Agricoltura Collettiva"
 CHI_Collectivize_Agriculture_desc: "Le vaste aree rurali della Cina sono state trascurate dalle amministrazioni post-Deng. L'agricoltura collettiva migliorerà la vita dei contadini rurali cinesi e promuoverà un maggiore senso di unità tra quella che è sempre stata la nostra più forte base di sostegno."
 CHI_Close_Window_to_the_West: "Elimina gli interessi esteri"
 CHI_Close_Window_to_the_West_desc: "L'apertura dell'economia ha consentito ad aziende, ONG e individui occidentali di infiltrarsi nel nostro Paese e diffondere ideali sovversivi. Dovremmo reprimere questi stranieri per mantenere unito il nostro paese."
 CHI_Purge_the_Capitalists: "Epurate i capitalisti"
 CHI_Purge_the_Capitalists_desc: "Mentre Jiang Zemin in precedenza cercava di normalizzare la posizione della borghesia nella società cinese, questa politica ha semplicemente conferito potere alle classi capitaliste e controrivoluzionarie rispetto ai normali cittadini cinesi. È tempo per noi di correggere questo squilibrio."
 CHI_Purge_the_Communist_Party: "Epurare il Partito Comunista"
 CHI_Purge_the_Communist_Party_desc: "Il Partito Comunista Cinese, un tempo grande, è diventato corrotto e decadente negli ultimi decenni. Per troppo tempo il governo ha chiuso un occhio sull'abuso di potere e sul nepotismo condotto dai funzionari del Partito Comunista. È tempo di sradicare queste mele marce."
 CHI_Revolution_in_One_Country: "Rivoluzione in un solo paese"
 CHI_Revolution_in_One_Country_desc: "Per quanto sarebbe desiderabile rilanciare il movimento comunista globale oltre i confini della Cina, dobbiamo accettare che una tale prospettiva è irrealistica nel migliore dei casi e pericolosa nel peggiore dei casi. Inoltre, dovremmo dare la priorità al benessere dei nostri cittadini."
 CHI_Form_the_Fifth_International: "Forma la Quinta Internazionale"
 CHI_Form_the_Fifth_International_desc: "Sarebbe egoistico da parte nostra negare al resto del mondo l'opportunità di prendere parte alla nostra nuova, rinnovata rivoluzione. Una Quinta Internazionale aiuterà i movimenti comunisti in tutto il mondo a guadagnare terreno."
 CHI_Privatize_Agricultural_Products: "Privatizzare i prodotti agricoli"
 CHI_Privatize_Agricultural_Products_desc: "Nonostante il nostro impegno per gli ideali comunisti, dobbiamo accettare che si debbano fare dei compromessi pragmatici. La collettivizzazione dell'agricoltura ha storicamente avuto scarsi risultati, dovremmo tenere quel settore dell'economia fuori dal controllo diretto dello stato."
 CHI_Allow_Small_Private_Ventures: "Consenti piccole imprese private"
 CHI_Allow_Small_Private_Ventures_desc: "Secondo la nostra interpretazione dell'ideologia maoista del 21° secolo, alcune piccole imprese private possono essere autorizzate fintanto che rimangono strettamente controllate dalle armi dello stato."
 CHI_State_Run_Corporatism: "Corporativismo statale"
 CHI_State_Run_Corporatism_desc: "Il nostro impegno è verso le persone, ma per mantenere le nostre promesse fatte alle persone dobbiamo collaborare con gli elementi aziendali cinesi."
 CHI_Proper_State_Nationalization: "Nazionalizzazione dello stato vero e proprio"
 CHI_Proper_State_Nationalization_desc: "Le riforme di Deng hanno visto un allentamento della presa del PCC sull'economia cinese, un fenomeno che ora dovremmo invertire. Il modo migliore per garantire il benessere e la sicurezza del popolo cinese è che lo stato controlli direttamente tutti gli aspetti dell'economia."
 CHI_Chinese_Industrial_Explosion: "Un nuovo balzo in avanti"
 CHI_Chinese_Industrial_Explosion_desc: "il grande balzo in avanti di Mao è stato ben intenzionato ma mal attuato dai funzionari locali. Faremo in modo che non vengano commessi errori del genere quando cercheremo di sviluppare ancora una volta l'economia cinese attraverso gli ideali maoisti."
 CHI_Chinese_Megaprojects: "Sviluppa megaprogetti cinesi"
 CHI_Chinese_Megaprojects_desc: "Ora che abbiamo iniziato a sbloccare il potenziale economico della Cina, è possibile portare avanti progetti infrastrutturali su una scala senza precedenti."
 CHI_Strategic_Industries: "Focus sulle industrie strategiche"
 CHI_Strategic_Industries_desc: "Dopo aver apportato miglioramenti significativi all'economia cinese, è giunto il momento di concentrarsi sul supporto di alcune delle industrie strategiche cinesi."
 CHI_Chinese_High_Speed_Rail_System: "Sistema ferroviario cinese ad alta velocità"
 CHI_Chinese_High_Speed_Rail_System_desc: "Un paese vasto come la Cina richiede una rete ferroviaria altamente efficiente ed estesa per funzionare nel 21° secolo. Dovremmo investire nel miglioramento e nell'estensione di questa rete."
 CHI_Korail: "Korail"
 CHI_Korail_desc: "Korail è il principale fornitore di servizi ad alta velocità in Corea del Sud e come tale possiede una notevole esperienza che potrebbe aiutare a migliorare la nostra rete ferroviaria ad alta velocità se dovessimo contattarli."
 CHI_Deutsche_Bahn: "Deutsche Bahn"
 CHI_Deutsche_Bahn_desc: "La tedesca Deutsche Bahn è la seconda società di trasporto più grande al mondo e il più importante operatore ferroviario in Europa. La società comprende filiali relative a un'ampia gamma di diversi servizi ferroviari e sarebbe sicuramente un partner adatto nel nostro attuale sforzo di espansione la nostra rete ferroviaria."
 CHI_Union_Pacific: "Amtrak"
 CHI_Union_Pacific_desc: "Amtrak is the primary operator of high-speed rail in the United States and serves the entirety of the USA as well as three Canadian provinces. We may benefit from their experience with developing high-speed railway networks in a country almost as large as ours."
 CHI_Japan_Railway_Group: "Gruppo Ferrovie Giapponesi"
 CHI_Japan_Railway_Group_desc: "Il Giappone è famoso per l'efficienza della sua rete ferroviaria e per la sua competenza tecnologica. Con l'assistenza del Japan Railways Group e delle sue sussidiarie, potremmo migliorare l'efficienza della nostra rete in modo che corrisponda a quella del Giappone."
 CHI_Belt_and_Road_Initiative: "Belt and Road Initiative"
 CHI_Belt_and_Road_Initiative_desc: "La Via della Seta un tempo collegava l'antica Cina a paesi lontani in tutto il mondo. L'era moderna offre opportunità ancora maggiori per l'integrazione economica globale. Investendo in rotte terrestri e marittime in tutto il mondo aumenteremo il peso economico della Cina aiutando allo stesso tempo lo sviluppo dei nostri numerosi partner."
 CHI_Begin_CCWAEC: "Begin CCWAEC"
 CHI_Begin_CCWAEC_desc: "Il corridoio economico Cina-Asia centro-occidentale o CCWAEC è un tentativo ambizioso di rafforzare i legami tra la Cina e gli stati dell'Asia centrale e occidentale. Il significato geopolitico di questa regione e il livello relativamente basso dei nostri attuali legami con essa fanno di questo corridoio economico un importante oggetto della nostra attenzione."
 CHI_The_Uzbek_Link: "Il collegamento uzbeko"
 CHI_The_Uzbek_Link_desc: "L'Uzbekistan è stato un partner importante in Asia centrale, in gran parte a causa del suo disprezzo per l'egemonia russa. Dovremmo fare del nostro meglio per sviluppare ulteriormente questa fruttuosa relazione in modo da contrastare silenziosamente l'influenza della Russia alle nostre porte."
 CHI_The_Kyrgyz_Link: "Il legame kirghiso"
 CHI_The_Kyrgyz_Link_desc: "Il Kirghizistan è estremamente importante per la sicurezza cinese, considerando la sua vicinanza allo Xinjiang e la sua stabilità è quindi una nostra preoccupazione importante. Inoltre, i legami economici del Kirghizistan con noi sono significativi, ma al momento sono relativamente piccoli in termini assoluti. Dovremmo fare tutto il possibile per approfondire questo importante rapporto."
 CHI_The_Turkmen_Link: "Il collegamento turkmeno"
 CHI_The_Turkmen_Link_desc: "Il Turkmenistan è uno stato unico nell'Asia centrale e in effetti il ​​mondo è l'unico stato ad avere la sua neutralità permanente riconosciuta dall'ONU. Questa neutralità ha impedito l'allineamento strategico del Paese con la Russia, rendendoci un terreno fertile per diffondere la nostra stessa influenza."
 CHI_The_Tajik_Link: "Il legame tagico"
 CHI_The_Tajik_Link_desc: "Dovremmo rafforzare i nostri sforzi per sviluppare il Tagikistan vista l'importanza del paese nei nostri sforzi contro il terrorismo, data la posizione del paese nel punto in cui Xinjiang e Afghanistan si incontrano. Le nostre relazioni con lo stato del Tagikistan sono già forti, ma possono essere ulteriormente rafforzate a vantaggio sia del nostro paese che del loro."
 CHI_The_Persian_Link: "The Persian Link"
 CHI_The_Persian_Link_desc: "Iran is a key economic and strategic partner and a country with massive untapped potential. We can help to unlock this potential by bring the Belt and Road Initiative to Iran."
 CHI_The_Turkish_Link: "Il collegamento turco"
 CHI_The_Turkish_Link_desc: "La Turchia è un paese che non è stato ricettivo alla nostra influenza come altri, un punto chiave della contesa sono le nostre politiche nei confronti della popolazione uigura dello Xinjiang. Tuttavia, dovremmo fare del nostro meglio per sviluppare i nostri legami con questo importante paese, considerando il suo significativo peso regionale e la sua posizione di collegamento tra Europa e Asia."
 CHI_African_Railway_Projects: "Progetti ferroviari africani"
 CHI_African_Railway_Projects_desc: "Il continente africano è un target adatto per i nostri investimenti ferroviari. Ora che le nostre imprese ferroviarie hanno affinato la loro esperienza in Cina, sono adatte al compito di assistere i nostri partner africani con le proprie infrastrutture."
 CHI_Addis_Ababa_Djibouti_Railway: "Ferrovia Addis Abeba-Gibuti"
 CHI_Addis_Ababa_Djibouti_Railway_desc: "Etiopia e Gibuti sono paesi vicini che beneficerebbero di un tempo di viaggio ridotto tra le rispettive capitali. Dovremmo fare investimenti in entrambi i paesi per aiutarli a raggiungere questo obiettivo."
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway: "Ferrovia a scartamento normale Mombasa-Nairobi"
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway_desc: "Il Kenya è una delle più grandi economie del continente africano, ma non dispone delle infrastrutture all'altezza della sua importanza economica. Investire in una rete ferroviaria a scartamento standard nel paese fornirà posti di lavoro a migliaia di kenioti e aiuterà a sviluppare questa economia in rapida crescita."
 CHI_Abuja_Kaduna_Railway_Line: "Lagos-Kano Standard Gauge Railway"
 CHI_Abuja_Kaduna_Railway_Line_desc: "La necessità di migliorare i collegamenti ferroviari in Nigeria è particolarmente acuta a causa della prevalenza di rapinatori a mano armata e rapitori che prendono di mira le superstrade del paese. Dovremmo fare del nostro meglio per fornire un modo di trasporto migliore e più sicuro per i cittadini nigeriani."
 CHI_The_Pan_Asia_Railway_Network: "La rete ferroviaria panasiatica"
 CHI_The_Pan_Asia_Railway_Network_desc: "La ferrovia Kunming-Singapore o la rete ferroviaria Pan-Asia è un'impresa ambiziosa che, una volta completata, collegherà la Cina con tutti gli stati del sud-est asiatico continentale. Questa rete migliorerà esponenzialmente i legami economici tra tutti i nostri paesi."
 CHI_Western_Route: "Rotta occidentale"
 CHI_Western_Route_desc: "Il Myanmar è il sito della rotta occidentale della rete ferroviaria panasiatica. I nostri stretti legami con il Paese dovrebbero facilitare questa fase del progetto, ma dobbiamo diffidare della tendenza all'instabilità del Myanmar."
 CHI_Central_Route_Laos: "Via centrale: Laos"
 CHI_Central_Route_Laos_desc: "Il Laos è un nostro stretto alleato e il primo passo lungo la rotta principale da Kunming a Singapore. Dovremmo investire nel miglioramento della rete ferroviaria laotiana attualmente insignificante."
 CHI_Central_Route_Thailand: "Percorso Centrale: Thailandia"
 CHI_Central_Route_Thailand_desc: "Sebbene le nostre relazioni con la Thailandia siano storicamente buone, i negoziati per stabilire una rete ferroviaria che attraversi il paese dal Laos alla Malesia saranno difficili."
 CHI_Central_Route_Malaysia: "Percorso Centrale: Malesia"
 CHI_Central_Route_Malaysia_desc: "Malesia e Singapore, i nostri due stati con una relazione storicamente difficile, ma è imperativo per i nostri scopi che i due paesi siano in grado di mettere da parte le loro differenze e concordare su questo particolare progetto."
 CHI_Eastern_Route: "Rotta Orientale"
 CHI_Eastern_Route_desc: "La rotta orientale della rete ferroviaria panasiatica deve attraversare il territorio vietnamita e cambogiano. Mentre è probabile che la Cambogia sia molto ricettiva alle nostre aperture, l'atteggiamento sospettoso del Vietnam nei nostri confronti potrebbe rivelarsi un ostacolo."
 CHI_Hambantota_Port_Expansion: "Espansione del porto di Hambantota"
 CHI_Hambantota_Port_Expansion_desc: "Una volta completato, il porto di Hambantota in Sri Lanka sarà un importante snodo commerciale nell'Oceano Indiano e contribuirà a consolidare i legami tra Pechino e Colombo."
 CHI_The_Hambantota_Port_Lease: "Il contratto di locazione di 99 anni"
 CHI_The_Hambantota_Port_Lease_desc: "Dato l'enorme debito dello Sri Lanka nei nostri confronti e la bassa probabilità che riescano a ripagarci, potremmo offrire ai nostri partner dello Sri Lanka una via d'uscita affittando loro il porto di Hambantota in cambio di un investimento di 1 miliardo di dollari da parte nostra."
 CHI_The_China_Pakistan_Economic_Corridor: "Il corridoio economico Cina-Pakistan"
 CHI_The_China_Pakistan_Economic_Corridor_desc: "Il Pakistan è un nostro stretto alleato e come tale dovremmo aiutare il paese a sviluppare le sue autostrade, ferrovie e porti a loro vantaggio e anche a noi."
 CHI_Piraeus_Port_Expansion: "Espansione del porto del Pireo"
 CHI_Piraeus_Port_Expansion_desc: "Il porto del Pireo è il porto più grande e di gran lunga il più importante della Grecia. Investire nel porto del Pireo aiuterà a migliorare questo punto d'incontro strategico della cintura economica della Via della seta e la Via della seta marittima del 21° secolo e aumenterà la nostra influenza economica in Europa."
 CHI_North_South_Water_Transfer: "Progetto di trasferimento dell'acqua sud-nord"
 CHI_North_South_Water_Transfer_desc: "Al fine di ridurre il grande squilibrio nell'approvvigionamento idrico tra il sud e il nord della Cina, dovremmo investire nella costruzione di canali per deviare l'acqua verso aree chiave di scarsità d'acqua. Tuttavia, questo sarà uno sforzo costoso e richiederà il reinsediamento di centinaia di migliaia di persone."
 CHI_Ecological_Preservation_Movement: "Movimento per la conservazione ecologica"
 CHI_Ecological_Preservation_Movement_desc: "Piuttosto che cercare di piegare la natura alla nostra volontà, dovremmo concentrarci sul miglioramento delle risorse idriche di cui disponiamo senza causare danni su larga scala all'ambiente."
 CHI_Yarlung_Tsangpo_Diversion_Project: "Progetto di deviazione Yarlung Tsangpo"
 CHI_Yarlung_Tsangpo_Diversion_Project_desc: "La costruzione di una diga nello Yarlung Tsangpo Grand Canyon fornirà alla Cina energia idroelettrica e aiuterà a deviare l'acqua verso le regioni della Cina dove l'acqua scarseggia. Tuttavia, un tale progetto potrebbe portare a una distruzione ambientale su larga scala, allo sfollamento delle persone e provocare una reazione ostile da parte di India e Bangladesh che ora avrebbero ridotto l'accesso all'acqua se si verificasse un diversivo."
 CHI_Water_Conservation_Projects: "Progetti di conservazione dell'acqua"
 CHI_Water_Conservation_Projects_desc: "L'acqua è una risorsa essenziale e dovremmo fare del nostro meglio per conservare quel poco che abbiamo. Il nostro governo dovrebbe avviare progetti per ridurre significativamente il consumo di acqua e per migliorare la qualità delle nostre risorse idriche esistenti."
 CHI_Renewable_Strategy: "Strategia Rinnovabile"
 CHI_Renewable_Strategy_desc: "Un pericoloso livello di inquinamento atmosferico nel nostro paese, insieme a una fornitura limitata di carbone, richiede una risposta dal nostro governo sotto forma di una valutazione delle fonti di energia alternative."
 CHI_Golden_Sun_Initiative: "Iniziativa del Sole d'Oro"
 CHI_Golden_Sun_Initiative_desc: "La concessione di sussidi alle società di energia solare nazionali aiuterà a sviluppare questa alternativa rinnovabile a basso costo e rapida da implementare in tutto il paese."
 CHI_Export_Photovoltaic_Systems: "Esporta Sistemi Fotovoltaici"
 CHI_Export_Photovoltaic_Systems_desc: "Ora che abbiamo sviluppato con successo le nostre capacità nazionali di energia solare, il nostro paese potrebbe trarre vantaggio dall'esportazione di sistemi fotovoltaici ai nostri partner commerciali."
 CHI_Nuclear_Boom: "boom nucleare"
 CHI_Nuclear_Boom_desc: "Nonostante la significativa opposizione pubblica alla costruzione di nuovi reattori nucleari, l'energia nucleare è una delle alternative rinnovabili più praticabili ai combustibili fossili. Tuttavia, comporta un notevole costo finanziario associato alla necessità di un elaborato sistema di infrastrutture di supporto."
 CHI_Construct_Nuclear_Waste_Repository: "Costruisci un deposito di scorie nucleari"
 CHI_Construct_Nuclear_Waste_Repository_desc: "Lo smaltimento delle scorie radioattive ad alto livello, come il combustibile nucleare esaurito, rimane una considerazione importante derivante dal nostro programma per l'energia nucleare. I rifiuti di alta qualità devono essere trattati con estrema cura e conservati in un deposito geologico per decenni affinché si decompongano. Abbiamo identificato l'area di Beishan nel deserto del Gobi come un luogo adatto per iniziare a costruire un tale deposito."
 CHI_Cheap_Coal_Supremacy: "Supremazia del carbone a buon mercato"
 CHI_Cheap_Coal_Supremacy_desc: "La Cina è il più grande produttore e consumatore di carbone al mondo e la nostra economia continua a fare affidamento su di essa. Invece di concentrarci su alternative irrealistiche, dovremmo semplicemente accettare la centralità del carbone per la nostra economia e concentrarci sullo sfruttamento il più efficiente possibile."
 CHI_Mass_Coal_Oil_Conversion_Project: "Progetto di conversione di massa carbone-petrolio"
 CHI_Mass_Coal_Oil_Conversion_Project_desc: "La conversione del carbone in petrolio sfrutterà la nostra ampia disponibilità del primo per contribuire a ridurre la nostra carenza nel secondo. Sebbene questo processo sia estremamente utile, è anche estremamente ad alta intensità idrica, peggiorando il nostro già grave problema di scarsità d'acqua."
 CHI_First_Tier_Megacity_Development: "Sviluppo di megacittà di primo livello"
 CHI_First_Tier_Megacity_Development_desc: "La costa cinese è caratterizzata da vaste aree metropolitane con decine di milioni di abitanti. Dato il contributo significativo di questi centri economici all'economia cinese, investire nel miglioramento di queste \"megacittà\" potrebbe essere di grande valore per noi."
 CHI_Pearl_River_Megalopolis: "Megalopoli del Fiume delle Perle"
 CHI_Pearl_River_Megalopolis_desc: "Il delta del fiume Pearl (PRD) della Cina meridionale è un vasto centro urbano composto da più città tra cui Guangzhou, Shenzhen, Zhuhai e molte altre. La popolazione complessiva del PRD ammonta a oltre 50 milioni, rendendola la più grande area urbana del mondo per popolazione e dimensioni."
 CHI_Jing_Jin_Ji_Megacity: "Megacittà di Jing-Jin-Ji"
 CHI_Jing_Jin_Ji_Megacity_desc: "La controparte più settentrionale del PRD è la regione metropolitana di Jing-Jin-Ji, un agglomerato urbano che comprende le province sempre più interconnesse di Pechino, Tianjin e Hebei. La nostra strategia \"Jing-jin-ji\" cercherà di massimizzare il potenziale economico dei tre centri urbani che compongono la regione, giocando a vantaggio di ciascuna provincia."
 CHI_Yangtze_River_Megacity: "Yangtze River Megacity"
 CHI_Yangtze_River_Megacity_desc: "A nord e a sud si trovano centri economici significativi e in crescita. Ma per millenni il fiume Yangtze è stato la linfa vitale della nazione cinese e le città che sono sorte intorno ad esso sono state il cuore del governo, dell'economia e della cultura cinesi. Questa importanza storica è continuata e anzi è cresciuta nella Cina moderna, un processo che possiamo contribuire ad accelerare."
 CHI_Go_West_Strategy: "Vai a Ovest Strategia"
 CHI_Go_West_Strategy_desc: "Mentre la costa orientale cinese ha visto un rapido sviluppo in seguito alla politica di \"riforma e apertura\" di Deng Xiaoping, l'Occidente molto più rurale e scarsamente popolato non ha visto lo stesso rapido miglioramento. Dovremmo cercare di correggere questa disuguaglianza."
 CHI_Qinhai_Tibet_Railway: "Ferrovia Qinghai-Tibet"
 CHI_Qinhai_Tibet_Railway_desc: "Il Tibet è una parte essenziale e inviolabile della Cina, ma la mancanza di sofisticate reti di trasporto tra la regione tibetana e il resto della Cina ne ostacola l'integrazione. Investire nella ferrovia tra il Tibet e la vicina provincia del Qinghai migliorerà questa situazione."
 CHI_West_Triangle_Economic_Zone: "Zona economica del triangolo occidentale"
 CHI_West_Triangle_Economic_Zone_desc: "L'Occidente cinese non è privo di grandi aree urbane. Chongqing, Chengdu e Xi'an sono tutte le principali città occidentali con economie altamente sviluppate. Si spera che investire in queste città occidentali diffonda i benefici dello sviluppo nel resto della Cina occidentale."
 CHI_Xinjiang_Development_Plan: "Xinjiang piano di sviluppo"
 CHI_Xinjiang_Development_Plan_desc: "La provincia dello Xinjiang è senza dubbio la più problematica delle regioni della Cina. L'opposizione al governo, il terrorismo e altre forme di resistenza uigura continuano a vanificare il nostro controllo su questo territorio dell'estremo ovest. L'avvio di un programma concertato per migliorare il tenore di vita nello Xinjiang farà molto per ridurre questa pericolosa tendenza all'instabilità."
 CHI_Norinco_Projects: "Norinco Progetti"
 CHI_Norinco_Projects_desc: "Norinco è la più grande società di difesa in Cina e una delle più grandi al mondo. Investire in Norinco rafforzerà in modo significativo la qualità dell'hardware militare della nostra nazione."
 CHI_Small_Arms_Development: "Sviluppo delle armi leggere"
 CHI_Small_Arms_Development_desc: "L'Esercito popolare di liberazione è diventato più meccanizzato di quanto non fosse in origine, ma è comunque necessario prestare molta attenzione all'equipaggiamento del singolo soldato."
 CHI_Air_Burst_Weapons: "Armi ad aria compressa"
 CHI_Air_Burst_Weapons_desc: "I proiettili Airbust sono armi altamente efficaci contro i soldati nemici che si nascondono dietro una copertura. I tentativi americani e coreani di produrre armi a scoppio si sono in gran parte conclusi con un fallimento. Se dovessimo perfezionare il nostro attuale design di queste armi, guadagneremmo un vantaggio significativo nel combattimento di fanteria."
 CHI_Armored_Vehicles: "Veicoli blindati"
 CHI_Armored_Vehicles_desc: "Sebbene Norinco si occupi principalmente di armi di fanteria, produce anche veicoli corazzati. Lo sviluppo di questi veicoli contribuirà a rendere il PLA una forza moderna e flessibile."
 CHI_Advanced_MBTs: "MBT avanzati"
 CHI_Advanced_MBTs_desc: "I carri armati principali sono una risorsa significativa sul campo di battaglia moderno e sfortunatamente siamo in ritardo in quest'area di combattimento con la qualità del design dei carri armati russi e americani che supera di gran lunga la nostra. Concentrarsi sul miglioramento delle nostre capacità MBT è quindi molto utile."
 CHI_Automotive_Industry: "Industria autonoma"
 CHI_Automotive_Industry_desc: "L'industria automobilistica cinese ha fatto molta strada dalle sue origini sovietiche negli anni '50. Nonostante questi sostanziali miglioramenti, la nostra industria nazionale ha ancora molta strada da fare prima di poter competere con aziende del calibro di Germania, Giappone, Corea del Sud e Stati Uniti. Investire tempo e denaro nella nostra industria nazionale è quindi uno sforzo utile."
 CHI_Domestic_Development: "Sviluppo interno"
 CHI_Domestic_Development_desc: "Il famoso generale Qing Zuo Zongtang una volta disse che chi cerca l'aiuto degli altri sarà controllato dagli altri, e chi fa affidamento su se stesso avrà la situazione sotto il proprio controllo. Dovremmo seguire il consiglio del generale e cercare un percorso indigeno per lo sviluppo della nostra industria automobilistica."
 CHI_Improve_RD: "Migliora la ricerca e lo sviluppo"
 CHI_Improve_RD_desc: "Non possiamo sperare di migliorare le nostre capacità nazionali senza prima dare un contributo sostanziale alla ricerca e sviluppo cinese. Solo allora le nostre aziende potranno competere con quelle dei nostri rivali sviluppati."
 CHI_Implement_Safety_Standards: "Implementare gli standard di sicurezza"
 CHI_Implement_Safety_Standards_desc: "Affinché i nostri veicoli siano ben rispettati a livello internazionale, dobbiamo garantire che siano mantenuti ai più elevati standard di sicurezza possibili."
 CHI_Develop_World_Class_Cars: "Sviluppa auto di classe mondiale"
 CHI_Develop_World_Class_Cars_desc: "Ora che abbiamo investito molto nella nostra industria automobilistica nazionale, dovremmo essere in grado di produrre automobili in grado di competere con le migliori."
 CHI_Bid_for_Foreign_Investments: "Partner con aziende estere"
 CHI_Bid_for_Foreign_Investments_desc: "Per quanto abile e talentuoso possa essere il popolo cinese, non possiamo produrre conoscenza dal nulla. Per questo dobbiamo fare affidamento sull'assistenza esterna per integrare il grande potenziale della nostra industria automobilistica nazionale."
 CHI_Hyundai: "Hyundai"
 CHI_Hyundai_desc: "Terzo produttore di veicoli al mondo, Hyundai è rinomato per la qualità dei suoi prodotti e la sua capacità di innovazione. Le nostre aziende potrebbero trarre grandi vantaggi da una collaborazione con questo colosso automobilistico coreano."
 CHI_Volkswagen: "Volkswagen"
 CHI_Volkswagen_desc: "Volkswagen ha una storia lunga e fruttuosa e ha già stretti legami con la nostra nazione, considerando il fatto che rappresentiamo il 40% delle vendite e dei profitti dell'azienda. Dovremmo continuare questo stretto rapporto con la casa automobilistica tedesca a vantaggio delle nostre case automobilistiche nazionali."
 CHI_Toyota: "Toyota"
 CHI_Toyota_desc: "Toyota è il più grande produttore automobilistico del mondo e la sesta azienda al mondo per fatturato, per noi è un esempio di immenso successo da emulare. La collaborazione con le nostre aziende nazionali contribuirà ad aumentare la portata globale dell'industria automobilistica cinese."
 CHI_General_Motors: "General Motors"
 CHI_General_Motors_desc: "General Motorscomprende un certo numero di marchi diversi tra cui Cadillac, Chevrolet e Buick con un livello impressionante di varietà tra di loro. La collaborazione con GM consentirà alle nostre aziende nazionali di accedere a un'ampia gamma di preziose competenze."
 CHI_Joint_Venture_Mass_Production: "Produzione di massa in joint venture"
 CHI_Joint_Venture_Mass_Production_desc: "Ora che ci siamo assicurati una partnership con una nota casa automobilistica straniera, la nostra capacità di produrre automobili in massa è stata notevolmente migliorata."
 CHI_Foreign_Tech_Acquisitions: "Acquisizioni tecnologiche estere"
 CHI_Foreign_Tech_Acquisitions_desc: "La nostra collaborazione ha prodotto utili conoscenze tecniche che possiamo mettere a frutto nei nostri progetti automobilistici domestici."
 CHI_Electric_Car_Project: "Progetto auto elettrica"
 CHI_Electric_Car_Project_desc: "Dato il problema dell'inquinamento in Cina, avrebbe senso per noi sforzarci di essere i leader mondiali nella tecnologia delle auto elettriche, un'impresa ora possibile grazie al nostro recente sostegno alla nostra industria automobilistica."
 CHI_Expand_Abroad: "Espandi all'estero"
 CHI_Expand_Abroad_desc: "La nostra industria automobilistica di livello mondiale ha ora la capacità di penetrare i mercati esteri in misura molto maggiore rispetto a quanto era possibile in passato. Ciò migliorerà significativamente la portata globale della Cina e il nostro soft power in qualche modo carente."
 CHI_Expand_CSIC: "Espandi il CSIC"
 CHI_Expand_CSIC_desc: "La China Shipbuilding Industry Corporation è uno dei nostri due principali conglomerati di costruzioni navali, l'altro è la China State Shipbuilding Corporation. Investire in CSIC aiuterà a sviluppare l'industria cantieristica nel nord della Cina, l'area in cui CSIC è più attivo."
 CHI_Beijing_Drydocks: "Bacini di carenaggio di Pechino"
 CHI_Beijing_Drydocks_desc: "La capitale della nostra città è la città più importante del nord-est e una buona posizione per costruire un bacino di carenaggio per riparare e mantenere le navi."
 CHI_Bohai_Shipyard: "Cantiere Bohai"
 CHI_Bohai_Shipyard_desc: "Il mare di Bohai settentrionale è una delle vie di mare più trafficate del mondo. Costruire un cantiere lungo la costa di Bohai aiuterà in modo significativo la nostra industria marittima."
 CHI_Qingdao_Dockyards: "Cantieri navali di Qingdao"
 CHI_Qingdao_Dockyards_desc: "La provincia dello Shandong è stata a lungo ambita per il suo enorme valore economico, poiché esiste all'intersezione di molteplici rotte commerciali e contiene importanti risorse agricole e minerarie. Giappone, Germania e Russia hanno cercato in tempi diversi di controllare la penisola dello Shandong. Ora siamo noi a essere nella posizione migliore per sbloccare il potenziale economico dello Shandong."
 CHI_Dalian_Shipbuilding: "Costruzione navale di Dalian"
 CHI_Dalian_Shipbuilding_desc: "Dalian è un importante hub finanziario, marittimo e logistico. Dovremmo rafforzare l'importanza economica di Dalian investendo nel miglioramento dell'industria cantieristica della città."
 CHI_Shanxi_Ship_Engine_Factory: "Fabbrica di motori per navi dello Shanxi"
 CHI_Shanxi_Ship_Engine_Factory_desc: "A differenza dei suoi vicini costieri, la provincia senza sbocco sul mare dello Shanxi è più povera della media nazionale. Possiamo ridurre questa disparità economica costruendo una fabbrica di motori navali nella provincia."
 CHI_Global_Shipyard: "Cantiere mondiale"
 CHI_Global_Shipyard_desc: "I nostri investimenti nell'industria marittima del nord-est hanno dato i loro frutti! Le navi cinesi sono ormai famose per la loro alta qualità e il basso costo. L'esportazione verso le nazioni costiere di tutto il mondo contribuirà ad aumentare la nostra influenza globale."
 CHI_Aerospace_Industry: "Industria aerospaziale"
 CHI_Aerospace_Industry_desc: "L'industria aerospaziale è un settore importante per qualsiasi grande economia. Per una nazione come la Cina che cerca di rivaleggiare con l'America nella tecnologia aerea e spaziale, è assolutamente essenziale."
 CHI_Mobile_Launcher_Platforms: "Piattaforme di avvio mobile"
 CHI_Mobile_Launcher_Platforms_desc: "Le piattaforme di lancio mobili sono state sviluppate dalla NASA per facilitare i lanci dello space shuttle. Dovremmo emulare il loro successo."
 CHI_Seaborne_Spaceflight: "Volo spaziale marittimo"
 CHI_Seaborne_Spaceflight_desc: "I lanci marittimi ci consentono di ridurre il costo del nostro programma spaziale poiché possiamo posizionare i razzi più vicini all'equatore, il che significa che richiedono meno carburante per raggiungere l'orbita."
 CHI_Bolster_the_CNSA: "Sostieni il CNSA"
 CHI_Bolster_the_CNSA_desc: "Piuttosto che rivolgerci ad attori privati ​​e inaffidabili, dovremmo concentrarci sul rafforzamento della China National Space Administration (CNSA) per rivaleggiare con la NASA americana. Ciò garantirà che il programma spaziale cinese rimanga saldamente sotto il nostro controllo."
 CHI_State_Sponsored_Space_Endeavors: "Sforzi spaziali sponsorizzati dallo stato"
 CHI_State_Sponsored_Space_Endeavors_desc: "Con il pieno sostegno dell'apparato statale cinese, il programma spaziale cinese avrà sicuramente successo."
 CHI_Private_Endeavors: "Impegni privati"
 CHI_Private_Endeavors_desc: "SpaceX e altre aziende private americane stanno attualmente compiendo notevoli passi avanti nell'innovazione spaziale. Sostenere l'ingresso delle nostre aziende private in questo mercato aiuterà il nostro settore a mettersi al passo con quello americano."
 CHI_Space_Outsourcing: "Outsourcing spaziale"
 CHI_Space_Outsourcing_desc: "Ora che abbiamo fornito un supporto sufficiente per la nostra industria spaziale privata, possiamo iniziare a esternalizzare progetti importanti a loro."
 CHI_Invest_in_AVIC: "Investi nell'AVIC"
 CHI_Invest_in_AVIC_desc: "L'Aviation Industry Cooperation of China è il nostro principale conglomerato aerospaziale e della difesa. Le sue filiali, come la Shenyang Aircraft Corporation, sono importanti produttori e progettisti di aerei militari cinesi."
 CHI_Aircraft_Improvements: "Investimenti aerei"
 CHI_Aircraft_Improvements_desc: "La nostra partenza dalla nostra tradizionale attenzione al combattimento di fanteria su larga scala significa che dobbiamo costruire una forza aerea robusta e moderna. Per raggiungere questo obiettivo abbiamo bisogno di progetti di aeromobili di qualità superiore."
 CHI_Develop_Stealth_Fighters: "Sviluppa combattenti stealth"
 CHI_Develop_Stealth_Fighters_desc: "Lo sviluppo dell'F-35 in America rappresenta una minaccia significativa. Non possiamo permetterci di rimanere indietro nella tecnologia dei caccia stealth."
 CHI_Electronic_Industry: "Industria elettronica"
 CHI_Electronic_Industry_desc: "La nostra industria tradizionale tende a concentrarsi su settori a bassa tecnologia come l'industria tessile. Se vogliamo diventare un paese moderno e sviluppato, dovremmo facilitare l'informatizzazione del nostro sviluppo industriale."
 CHI_Lenovo: "Lenovo"
 CHI_Lenovo_desc: "Lenovo sta aumentando rapidamente la sua quota nel mercato dei laptop e sta facendo passi da gigante anche nel settore degli smartphone, del software e della televisione. Le sue attività potrebbero beneficiare dell'assistenza statale."
 CHI_Huawei: "Huawei"
 CHI_Huawei_desc: "Nei settori delle telecomunicazioni e dell'elettronica di consumo, Huawei è una delle aziende più innovative al mondo. Dovremmo sostenere questo colosso tecnologico in ascesa."
 CHI_Xiaomi: "Xiaomi"
 CHI_Xiaomi_desc: "Xiaomi è un produttore di smartphone emergente con un potenziale significativo. Dovremmo aiutare questa giovane azienda a ottenere maggiore importanza."
 CHI_Chinese_Tech_Dominance: "Dominio tecnologico cinese"
 CHI_Chinese_Tech_Dominance_desc: "Ora che le nostre principali società tecnologiche hanno ricevuto un sostegno sufficiente dallo stato, possiamo stabilire il dominio della Cina sull'industria tecnologica globale."
 CHI_Cheaper_Production: "Produzione più economica"
 CHI_Cheaper_Production_desc: "Il nostro vantaggio dopo le riforme economiche di Deng è stato il basso costo di produzione in Cina. Dovremmo continuare a giocare sui nostri punti di forza."
 CHI_Superior_Transistors: "transistor superiori"
 CHI_Superior_Transistors_desc: "Concentrarsi sullo sviluppo di una migliore tecnologia dei transistor aumenterà significativamente le prestazioni dei nostri microchip, supportando così le nostre industrie di computer e smartphone."
 CHI_Quality_Engineering: "Ingegneria della qualità"
 CHI_Quality_Engineering_desc: "La quantità tende a prevalere sulla qualità in termini di sviluppo industriale. Ora che siamo diventati una potenza economica avanzata, non deve più essere così."
 CHI_Regional_Influence: "Influenza regionale"
 CHI_Regional_Influence_desc: "Il Regno di Mezzo ha storicamente svolto un ruolo importante nella regione dell'Asia orientale. Ora che il popolo cinese ha iniziato a riprendersi dalla posizione di debolezza in cui ci siamo trovati dopo il Secolo dell'Umiliazione e la crisi del 20° secolo, è tempo per noi di riprendere la nostra posizione centrale nella regione."
 CHI_The_South_China_Sea: "Il Mar Cinese Meridionale"
 CHI_The_South_China_Sea_desc: "L'importanza del Mar Cinese Meridionale sia dal punto di vista strategico che economico non può essere sopravvalutata. Con le controversie e le tensioni con altre nazioni che si verificano frequentemente, in particolare sui vasti giacimenti di petrolio scoperti solo di recente in mare, superare in astuzia i nostri rivali e proiettare il nostro potere nella regione è della massima importanza."
 CHI_Enforce_the_9_Dash_Line: "Applicare la linea 9 trattini"
 CHI_Enforce_the_9_Dash_Line_desc: "La linea dei 9 trattini ha delimitato la nostra storica pretesa di predominanza sul Mar Cinese Meridionale. Dovremmo mantenere la nostra sovranità sui territori contesi che si trovano all'interno di questo confine al fine di garantire il nostro accesso alle risorse e al valore strategico dell'area."
 CHI_Provocative_Fleet_Exercises: "Esercitazioni provocatorie della flotta"
 CHI_Provocative_Fleet_Exercises_desc: "Per far valere le nostre pretese nel Mar Cinese Meridionale, dovremmo usare la Marina dell'Esercito popolare di liberazione per condurre esercitazioni nel corso d'acqua conteso. Mentre per noi questa azione rappresenta un'espressione giustificata della nostra sovranità, gli Stati Uniti e altri paesi possono percepire questa azione come una minaccia e inviare le loro forze navali nella regione, rischiando uno scontro armato."
 CHI_Island_Building: "Edificio dell'isola"
 CHI_Island_Building_desc: "La costruzione di isole artificiali negli Spratlys ci aiuterà a garantire il nostro controllo sull'area e a prepararci alla possibilità di uno scontro militare con i nostri rivali strategici."
 CHI_Ramp_Up_Tensions: "Aumenta le tensioni"
 CHI_Ramp_Up_Tensions_desc: "Le nostre rivendicazioni sul Mar Cinese Meridionale non saranno mai pienamente realizzate finché non accetteremo la necessità di ricorrere a misure non convenzionali per salvaguardare i nostri interessi nazionali. Dovremmo aumentare le tensioni nella regione per aumentare la probabilità di una crisi che possiamo sfruttare a nostro vantaggio."
 CHI_Demand_Vietnams_Submission: "Richiedi la sottomissione del Vietnam"
 CHI_Demand_Vietnams_Submission_desc: "Per migliaia di anni il Vietnam ha inviato tributi alla Cina in riconoscimento della nostra superiorità su di loro. In cambio abbiamo conferito legittimità e protezione alle classi dirigenti vietnamite. Recentemente le nostre relazioni con il Vietnam si sono inasprite, con l'attuale regime che si oppone fermamente ai nostri interessi regionali. Non si può permettere che questa situazione continui."
 CHI_Signal_Willingness_to_Negotiate: "Segnala la volontà di negoziare"
 CHI_Signal_Willingness_to_Negotiate_desc: "Il nostro soft power nel sud-est asiatico sta soffrendo a causa delle nostre controversie in corso con Vietnam, Malesia e Filippine. La diplomazia è il modo migliore per garantire le nostre relazioni diplomatiche con i nostri partner regionali."
 CHI_Joint_Development_Zones: "Zone di sviluppo congiunte"
 CHI_Joint_Development_Zones_desc: "La creazione di zone di sviluppo congiunte con altre nazioni nel Mar Cinese Meridionale è un modo efficace per ridurre l'animosità e promuovere un'ulteriore cooperazione. Tuttavia, dobbiamo considerare se siamo disposti a condividere i benefici dell'estrazione di risorse con potenziali nemici quando perseguiamo questi accordi."
 CHI_Negotiate_Maritime_Boundaries: "Negoziare i confini marittimi"
 CHI_Negotiate_Maritime_Boundaries_desc: "La mancanza di confini marittimi chiari nel Mar Cinese Meridionale è una fonte perenne di tensione con i nostri aspiranti partner. Delimitare confini chiari e concordati con ciascuno dei nostri rivali nella regione rimuoverà questo ostacolo alla diplomazia regionale."
 CHI_The_Fate_of_the_Paracels: "Il destino dei Paracels"
 CHI_The_Fate_of_the_Paracels_desc: "La nostra disputa con il Vietnam per il controllo delle Isole Paracel è una fonte significativa di tensione tra le nostre due nazioni. La risoluzione di questa controversia farebbe molto per migliorare le relazioni sino-vietnamite."
 CHI_Strengthen_ASEAN_Ties: "Rafforza i legami con l'ASEAN"
 CHI_Strengthen_ASEAN_Ties_desc: "L'Associazione delle nazioni del sud-est asiatico (ASEAN) esiste in parte per contrastare la nostra influenza nella regione. Avendo risolto pacificamente le controversie che fanno temere i nostri vicini, gli Stati membri dell'ASEAN dovrebbero essere meno sospettosi delle nostre intenzioni per il futuro."
 CHI_The_Korean_Peninsula: "La penisola Koreana"
 CHI_The_Korean_Peninsula_desc: "La Corea è sempre stata di interesse per i cinesi per le sue dimensioni e la sua vicinanza. La penisola è attualmente divisa tra nord e sud. Mentre siamo politicamente allineati con il primo, il secondo vanta notevoli opportunità di cooperazione economica."
 CHI_Criticize_the_American_Presence: "Criticare la presenza americana"
 CHI_Criticize_the_American_Presence_desc: "L'esistenza di truppe americane nella nostra sfera di influenza è un insulto e non può essere tollerata! Queste truppe, apparentemente destinate a difendersi da un'invasione dal nord, fungono da lama sospesa sopra le teste del popolo cinese, in attesa del momento giusto per colpire."
 CHI_Demand_a_Withdrawal: "Richiedi un ritiro"
 CHI_Demand_a_Withdrawal_desc: "Un ritiro americano eliminerà una minaccia sostanziale alla nostra sicurezza e aprirà la strada al ripristino di una Corea unificata sotto la RPDC. È più probabile che gli americani si pieghino alle nostre richieste se abbiamo già minato la loro influenza globale."
 CHI_Support_the_Norths_Military_Buildup: "Sostieni il potenziamento militare del Nord"
 CHI_Support_the_Norths_Military_Buildup_desc: "Anche senza il sostegno americano, la vittoria della RPDC contro il sud non è affatto assicurata. Dovremmo aiutare i nostri alleati a prepararsi per la guerra che verrà."
 CHI_Ignite_the_Second_Korean_War: "Accendi la seconda guerra di Corea"
 CHI_Ignite_the_Second_Korean_War_desc: "È giunto il momento di regolare vecchi conti e porre fine all'insostenibile divisione della penisola coreana. Questa divisione ha separato le famiglie, paralizzato una nazione orgogliosa e dato ai nostri nemici un punto d'appoggio nella nostra immediata sfera di influenza."
 CHI_The_Status_Quo: "Lo status quo"
 CHI_The_Status_Quo_desc: "La nostra priorità di politica estera è sempre stata la stabilità regionale. Per perseguire questo obiettivo nella penisola coreana, dovremmo accogliere entrambi i lati del 38° parallelo. Se il cambiamento deve avvenire, dovrebbe essere graduale e controllato piuttosto che rapido e caotico."
 CHI_Strengthen_Relations_with_the_South: "Rafforzare le relazioni con il Sud"
 CHI_Strengthen_Relations_with_the_South_desc: "Le nostre relazioni con la Repubblica Dominicana non sono state così forti storicamente come avrebbero potuto ricevere l'eredità della guerra di Corea. Tuttavia, questo non significa che sia la nostra parte che la loro non possano adottare una comprensione pragmatica l'una verso l'altra andando avanti."
 CHI_China_Republic_of_Korea_Free_Trade_Agreement: "Incrementa il commercio sino-coreano"
 CHI_China_Republic_of_Korea_Free_Trade_Agreement_desc: "Essendo una delle economie più dinamiche dell'Asia orientale, la Corea del Sud è un importante partner commerciale per il nostro paese."
 CHI_Joint_Condemnation_of_Japan: "Condanna congiunta del Giappone"
 CHI_Joint_Condemnation_of_Japan_desc: "Noi e i coreani condividiamo un nemico storico comune. Forse è ironico che l'odio sia ciò che più lega insieme i nostri due paesi."
 CHI_Maintain_Commitment_to_Denuclearization: "Mantenere l'impegno per la denuclearizzazione"
 CHI_Maintain_Commitment_to_Denuclearization_desc: "Il nostro obiettivo di stabilità regionale non può essere raggiunto se i nordcoreani continuano a violare il diritto internazionale perseguendo il loro programma di armi nucleari."
 CHI_Increase_Exports_to_the_North: "Aumenta le esportazioni al nord"
 CHI_Increase_Exports_to_the_North_desc: "La RPDC è già fortemente dipendente da noi. Aumentare questa dipendenza aumenterà allo stesso modo la nostra influenza sul nostro fastidioso alleato."
 CHI_Encourage_Economic_Reforms: "Incoraggiare le riforme economiche"
 CHI_Encourage_Economic_Reforms_desc: "Il fatto che un nostro stretto partner continui a rimanere una nazione sottosviluppata e arretrata è motivo di imbarazzo per noi come successori di Deng Xiaoping. [NKO.GetLeader] dovrebbe essere persuaso a liberalizzare l'economia nordcoreana."
 CHI_Mediate_Korean_Peace_Talks: "Mediare i colloqui di pace in Corea"
 CHI_Mediate_Korean_Peace_Talks_desc: "Per troppo tempo la penisola coreana è esistita in uno stato di guerra congelato. Le tensioni tra la Corea del Nord e la Corea del Sud esistono a causa del sospetto e della sfiducia reciproci sulle azioni difensive che sono erroneamente interpretate come offensive. Ci vorrà un attore esterno preoccupato come la Cina per sbloccare questa situazione di stallo interna."
 CHI_Back_Peaceful_Korean_Unification: "Indietro pacifica unificazione coreana"
 CHI_Back_Peaceful_Korean_Unification_desc: "Dovremmo esprimere il nostro sostegno per l'eventuale riunificazione della penisola coreana sotto un governo non allineato e libero da influenze esterne. Se questa eventualità si realizzerà dipende dai coreani."
 CHI_End_the_Kim_Dynasty: "Porre fine alla dinastia Kim"
 CHI_End_the_Kim_Dynasty_desc: "I Kim hanno presieduto una dittatura brutale e regressiva che per decenni siamo stati costretti a sostenere. Questo stato di cose non può continuare."
 CHI_Gain_the_Support_of_the_KPA: "Ottieni il supporto del KPA"
 CHI_Gain_the_Support_of_the_KPA_desc: "La nostra intelligence indica che ci sono elementi all'interno della classe degli ufficiali dell'esercito popolare coreano che si risentono del governo [NKO.GetLeader]. Dovremmo contattare questi ufficiali con i quali condividiamo un obiettivo."
 CHI_The_North_Korean_Coup: "Il colpo di stato nordcoreano"
 CHI_The_North_Korean_Coup_desc: "È giunto il momento di rovesciare questo regime decrepito. La nostra influenza in Corea del Nord ha portato molti ufficiali dalla parte, anche se i nostri analisti rimangono incerti sul fatto che dovremmo cercare di raccogliere ancora più sostegno prima di intraprendere questa rischiosa impresa."
 CHI_Establish_a_Puppet_Government: "Istituire un governo fantoccio"
 CHI_Establish_a_Puppet_Government_desc: "Ora che il colpo di stato è riuscito, il nuovo governo militare è in debito con noi e quindi non avrà altra scelta che piegarsi alla nostra autorità."
 CHI_The_Indian_Subcontinent: "Il subcontinente indiano"
 CHI_The_Indian_Subcontinent_desc: "A sud del Tibet si trova un vasto subcontinente dominato dalla rivalità tra India e Pakistan. Dovremmo considerare attentamente il nostro approccio verso questa regione fortemente divisa."
 CHI_Support_Nepals_Maoists: "Sostieni i maoisti del Nepal"
 CHI_Support_Nepals_Maoists_desc: "Il Nepal ha più partiti comunisti, compresi quelli maoisti. Questi partiti sono diventati popolari negli ultimi anni e, sebbene storicamente abbiamo evitato di essere coinvolti nella politica nepalese, potrebbe essere a nostro vantaggio sostenere coloro che condividono con noi un'affinità ideologica."
 CHI_Respect_Nepalese_Neutrality: "RIspetta la neutralità Nepalese"
 CHI_Respect_Nepalese_Neutrality_desc: "Il Nepal ha cercato di rimanere un cuscinetto neutrale tra noi e gli indiani. Dovremmo rispettare la loro decisione ed evitare qualsiasi azione che minerebbe questa neutralità."
 CHI_Guarantee_Bangladesh: "Garantire il  Bangladesh"
 CHI_Guarantee_Bangladesh_desc: "Nonostante inizialmente condividesse stretti legami con l'India, negli ultimi decenni il Bangladesh è stato attirato nella nostra orbita. Possiamo aiutare a facilitare questa tendenza fornendo protezione militare ai bengalesi."
 CHI_Drop_Claims_on_Bhutan: "Rinuncia a reclami sul Bhutan"
 CHI_Drop_Claims_on_Bhutan_desc: "Uno dei principali ostacoli al miglioramento delle relazioni tra noi e il Bhutan sono le nostre rivendicazioni su parte del territorio che controllano. Ciò ha anche portato ad attriti con gli indiani, attriti che potrebbero potenzialmente portare a un conflitto indesiderabile. È meglio abbandonare queste affermazioni per ora."
 CHI_Doklam_Road_Standoff: "Doklam Road Standoff"
 CHI_Doklam_Road_Standoff_desc: "Doklam è territorio cinese e, se lo desideriamo, dovremmo quindi essere in grado di muoverci liberamente truppe e attrezzature per l'edilizia. Se il Bhutan e l'India desiderano rispondere, lo permettano. Questa sarà una buona opportunità per testare la loro prontezza al combattimento."
 CHI_Iron_Brothers: "Fratelli di ferro"
 CHI_Iron_Brothers_desc: "Cina e Pakistan sono stretti partner strategici e questa relazione dovrebbe essere preservata per il nostro reciproco vantaggio. Il nostro comune nemico indiano non può resistere alla nostra forza comune."
 CHI_Joint_Military_Projects: "Progetti militari congiunti"
 CHI_Joint_Military_Projects_desc: "Insieme Cina e Pakistan possono sviluppare prodotti militari nuovi e innovativi per avere il sopravvento sull'India."
 CHI_Cooperate_on_Counterterrorism: "Esercitazioni antiterrorismo"
 CHI_Cooperate_on_Counterterrorism_desc: "Il terrorismo affligge entrambi i nostri paesi. Insieme possiamo aiutarci a vicenda nella capacità di anticipare e rispondere alle minacce terroristiche."
 CHI_Militarize_Gwadar_Port: "Militarizzare il porto di Gwadar"
 CHI_Militarize_Gwadar_Port_desc: "I nostri investimenti nel porto di Gwadar hanno dato i loro frutti e hanno prodotto un'impressionante struttura commerciale. Possiamo capitalizzare questo risultato preparando il porto per usi militari oltre che commerciali, una mossa che senza dubbio intimidirà gli indiani ma che è comunque necessaria per la nostra sicurezza."
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism: "Meccanismo di cooperazione quadrilatero"
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism_desc: "Il meccanismo quadrilaterale di cooperazione e coordinamento o QCCM sarà un utile raggruppamento di quattro paesi con un interesse comune nella lotta al terrorismo. Si spera che possa anche migliorare le relazioni tese tra Pakistan e Afghanistan e contribuire a diffondere la nostra influenza nell'Asia centrale dominata dalla Russia attraverso i nostri partner tagiki."
 CHI_Support_Negotiations: "Supportare i negoziati"
 CHI_Support_Negotiations_desc: "Il conflitto è il problema e non la soluzione. Dovremmo usare il QCCM per persuadere i nostri partner ad adottare approcci concilianti ma cauti nei confronti dei militanti non per paura ma per necessità."
 CHI_Joint_Operations: "Operazioni congiunte antiterrorismo"
 CHI_Joint_Operations_desc: "I gruppi islamici radicali rappresentano una grave minaccia alla sicurezza regionale e devono essere affrontati con una forza delle armi unita e incrollabile."
 CHI_Tackle_the_Root_Causes_of_Radicalization: "Affrontare le cause profonde della radicalizzazione"
 CHI_Tackle_the_Root_Causes_of_Radicalization_desc: "Ora che la minaccia terroristica è stata temporaneamente ridotta, dovremmo concentrare i nostri sforzi sulla deradicalizzazione. Possiamo interrompere il reclutamento di gruppi militanti utilizzando investimenti in infrastrutture e industria per alleviare la povertà in Afghanistan, Pakistan e Tagikistan."
 CHI_Disengage_from_Pakistan: "Disimpegno dal Pakistan"
 CHI_Disengage_from_Pakistan_desc: "È tempo di rivalutare il nostro approccio al subcontinente indiano. Una stretta collaborazione tra due delle più grandi economie del mondo potrebbe essere più vantaggiosa per noi di un'alleanza continua con una potenza minore. Il disimpegno dal Pakistan sarà il primo passo del nostro riavvicinamento con l'India."
 CHI_End_Joint_Military_Exercises: "Termina gli esercizi militari congiunti"
 CHI_End_Joint_Military_Exercises_desc: "Le nostre esercitazioni con il Pakistan sono guardate con sospetto dagli indiani. Dobbiamo eliminarli per ottenere la loro fiducia."
 CHI_Strategic_Realignment: "Riallineamento strategico"
 CHI_Strategic_Realignment_desc: "Il nostro graduale allontanamento dal Pakistan sta diventando ovvio. È tempo di chiarire agli indiani che queste mosse sono state tentativi di conquistare il loro favore."
 CHI_Sino_Indian_Treaty_of_Friendship: "Trattato di amicizia sino-indiano"
 CHI_Sino_Indian_Treaty_of_Friendship_desc: "La nostra partnership con il Pakistan non è stata ovviamente l'unica fonte di attrito tra noi e le nostre controparti indiane. Dovremo affrontare le lamentele territoriali che i nostri rispettivi paesi possiedono per iniziare una nuova relazione con l'India."
 CHI_A_New_Alliance: "Una nuova alleanza"
 CHI_A_New_Alliance_desc: "Il notevole miglioramento delle relazioni tra noi e gli indiani ha aperto una nuova e preziosa opportunità per un partenariato militare oltre che politico. Un'alleanza tra le nostre due nazioni rappresenta una forza inarrestabile nelle regioni dell'Asia orientale e meridionale."
 CHI_Strike_Across_the_Himalayas: "Sciopero attraverso l'Himalaya"
 CHI_Strike_Across_the_Himalayas_desc: "Sebbene per ora dovremmo cercare di evitare una guerra totale, abbiamo sufficientemente rafforzato la nostra posizione in modo da consentire un'indagine sulle difese dell'India. Se avessimo successo nella nostra impresa, avremmo ripreso il territorio che è nostro di diritto, e se dovessimo fallire avremmo almeno imparato di più sulle capacità del nostro nemico."
 CHI_String_of_Pearls: "Collana di perle"
 CHI_String_of_Pearls_desc: "Il predominio dell'India sull'Oceano Indiano è uno stato di cose indesiderabile. Possiamo cercare di contenere l'India nello stesso modo in cui l'America sta cercando di contenerci, vale a dire circondando il nostro rivale con basi militari situate nel territorio dei nostri partner regionali. Questo accerchiamento ci darà un vantaggio significativo se dovessimo entrare in uno stato di guerra con l'India."
 CHI_Annex_Bhutan: "Anntti il Buthan"
 CHI_Annex_Bhutan_desc: "Le nostre rivendicazioni sul Bhutan potrebbero non estendersi all'intero territorio del paese, ma gli stretti legami storici del paese con il Tibet dovrebbero fornire una giustificazione ragionevole per il nostro desiderio di integrare il Bhutan nella regione autonoma del Tibet. Inoltre, l'annessione rimuoverebbe un alleato indiano strategicamente posizionato. Se la nostra influenza in Bhutan dovesse diventare sufficientemente ampia, saremo in grado di annettere il paese senza una guerra."
 CHI_Puppet_Nepal: "Puppet Nepal"
 CHI_Puppet_Nepal_desc: "Alcune forze politiche in Nepal sono disposte a rafforzare in modo significativo i legami del loro paese con la Cina a scapito della sua partnership con l'India. Ciò aiuterebbe notevolmente i nostri obiettivi di politica estera. Aumentare la nostra influenza nel paese e garantire l'esistenza di un governo amichevole ci consentirà di portare a termine questo processo in modo pacifico."
 CHI_Bring_the_Tiger_to_Heel: "Gabbia la tigre"
 CHI_Bring_the_Tiger_to_Heel_desc: "La nostra ascesa all'egemonia regionale non sarà possibile con un'India ostile pronta ad attaccare il nostro fianco meridionale e sostenere i nostri nemici. La tigre del Bengala deve essere necessariamente ingabbiata per garantire il nostro dominio in uno spazio troppo piccolo per due superpotenze regionali."
 CHI_The_Land_of_the_Rising_Sun: "Il Paese del Sol Levante"
 CHI_The_Land_of_the_Rising_Sun_desc: "Nel nostro nord-est si trova una grande minaccia e una grande opportunità per la politica estera cinese. Non siamo convinti che il Giappone non diventerà mai più una minaccia per il popolo cinese, ma allo stesso tempo può essere utile avere i giapponesi dalla nostra parte nella più grande lotta con gli Stati Uniti."
 CHI_Maintain_Historical_Enmity: "Mantieni l'inimicizia storica"
 CHI_Maintain_Historical_Enmity_desc: "Abbiamo guardato, inorriditi, mentre il mondo ha permesso al Giappone di rimilitarsi e diventare ancora una volta una minaccia per la nazione cinese. La nostra lite con il Giappone non risiede semplicemente nel passato. Esiste qui e ora finché quella nazione di criminali di guerra continua a possedere i mezzi della violenza."
 CHI_Demand_the_Senkaku_Islands: "Richiedi le Isole Diaoyu"
 CHI_Demand_the_Senkaku_Islands_desc: "Le isole Diaoyu sono giustamente nostre e sono un importante punto di contesa nelle relazioni sino-giapponesi. Esigere le isole non solo ci farà guadagnare il favore in patria, ma ci fornirà anche informazioni utili sulla mentalità del governo giapponese in base alla loro risposta alle nostre richieste."
 CHI_Incite_Anti_Japanese_Sentiment: "Incita al sentimento anti-giapponese"
 CHI_Incite_Anti_Japanese_Sentiment_desc: "Non dovrebbe essere troppo difficile incitare al fervore anti-giapponese tra la nostra popolazione patriottica, un sentimento che possiamo usare a nostro vantaggio nello scontro che verrà."
 CHI_Clash_Over_the_East_China_Sea: "Scontro sul Mar Cinese Orientale"
 CHI_Clash_Over_the_East_China_Sea_desc: "Esaminiamo regolarmente le difese aeree del Giappone inviando i nostri aerei nel loro spazio aereo. Sarebbe fin troppo facile usare uno di questi casi per innescare una crisi molto più grande..."
 CHI_A_Pragmatic_Approach: "Un approccio pragmatico"
 CHI_A_Pragmatic_Approach_desc: "Le nostre relazioni con i giapponesi sono state guastate dal loro rifiuto di scusarsi o addirittura di riconoscere le gravi ingiustizie che hanno inflitto al nostro popolo durante la guerra sino-giapponese. Tuttavia, potrebbe essere più strategico mettere da parte il nostro risentimento verso i giapponesi per facilitare un ritiro americano dall'Asia orientale."
 CHI_Assuage_Japanese_Concerns: "Lenire le preoccupazioni giapponesi"
 CHI_Assuage_Japanese_Concerns_desc: "Per facilitare un riavvicinamento con il Giappone, dobbiamo rassicurare i giapponesi che le nostre intenzioni non sono ostili. Le azioni parlano più forte delle parole."
 CHI_Encourage_Appreciation_of_Japanese_Culture: "Incoraggiare l'apprezzamento della cultura giapponese"
 CHI_Encourage_Appreciation_of_Japanese_Culture_desc: "Japanese culture is popular among the Chinese people, especially the younger generations. Encouraging this trend will strengthen economic relations between our two countries, bring our two peoples closer together and send positive signals to our counterparts in Tokyo."
 CHI_Sign_Strategic_Partnership_Agreement: "Firma un accordo di partenariato strategico"
 CHI_Sign_Strategic_Partnership_Agreement_desc: "Un accordo ufficiale tra i nostri due paesi consoliderà le nostre recenti conquiste diplomatiche e incentiverà i giapponesi a ridurre la loro dipendenza dalla protezione militare americana."
 CHI_Decouple_Japan: "Rompere le catene"
 CHI_Decouple_Japan_desc: "È giunto il momento di separare il Giappone dall'influenza americana una volta per tutte. Garantire un ritiro americano renderà la nostra posizione di sicurezza nella regione notevolmente più sicura."
 CHI_Global_Influence: "Influenza globale"
 CHI_Global_Influence_desc: "Le dinastie cinesi del passato consideravano il mondo esterno al di là dell'immediata periferia della Cina non degno della nostra attenzione. Questo è stato ciò che ha portato la Cina a rimanere indietro rispetto alle nazioni industrializzate dell'Occidente. Non faremo più lo stesso errore."
 CHI_Favor_Multipolarity: "Favorire la multipolarità"
 CHI_Favor_Multipolarity_desc: "La nostra posizione sull'egemonia è sempre stata chiara. Siamo contrari all'egemonia globale di qualsiasi nazione, indipendentemente dal fatto che quella nazione sia gli Stati Uniti, la Russia o persino la Cina."
 CHI_Peacekeeping_Contributions: "Contributi per il mantenimento della pace"
 CHI_Peacekeeping_Contributions_desc: "Le missioni di mantenimento della pace sono un modo utile per le nostre truppe di acquisire esperienza nella conduzione di operazioni in terre straniere, ma segnalano anche l'impegno del nostro paese nel multilateralismo e nel lavorare all'interno di organizzazioni internazionali come le Nazioni Unite."
 CHI_Support_Security_Council_Reform: "Sostenere la riforma del Consiglio di sicurezza"
 CHI_Support_Security_Council_Reform_desc: "Storicamente ci siamo opposti all'allargamento del Consiglio di sicurezza delle Nazioni Unite ai paesi del G4 a causa delle nostre relazioni tese con il Giappone e l'India. Ora che le relazioni sono migliorate, possiamo abbandonare questa opposizione. L'eventuale conseguenza di una riforma dipende dalla volontà degli altri membri permanenti del Consiglio di sicurezza."
 CHI_A_Rival_Superpower: "Una superpotenza rivale"
 CHI_A_Rival_Superpower_desc: "Abbiamo dovuto rassicurare il mondo sul fatto che non stavamo cercando l'egemonia nei decenni passati, quando la nostra nazione era in una posizione molto più debole rispetto all'Occidente. Tuttavia, ora che il nostro paese non è più una nazione sottosviluppata, non dobbiamo più mantenere questa facciata e possiamo invece lottare apertamente per sostituire gli Stati Uniti come unico egemone globale."
 CHI_End_US_Hegemony: "Porre fine all'egemonia degli Stati Uniti"
 CHI_End_US_Hegemony_desc: "L'ordine mondiale incentrato sugli Stati Uniti è ingiusto e insostenibile e dovremmo fare del nostro meglio per assicurarne la fine. L'imperialismo americano deve essere espulso dal Sud del mondo, con l'influenza dei ben intenzionati e dei virtuosi che riempiono il vuoto che si lascia alle spalle."
 CHI_The_Bears_Backyard: "Il cortile dell'orso"
 CHI_The_Bears_Backyard_desc: "La nostra partnership strategica con la Russia ha contribuito al nostro obiettivo di minare l'egemonia americana. Tuttavia, i nostri ex alleati non sosterranno la nostra ritrovata ambizione di dominio globale. Dobbiamo quindi cercare di minare la loro posizione e mettere in ginocchio il gigante slavo."
 CHI_A_New_Imperium: "Un nuovo impero"
 CHI_A_New_Imperium_desc: "Ora che la nostra posizione nella regione e nel mondo in generale è sicura, è possibile per noi riportare la Cina al suo antico splendore e far rivivere rivendicazioni territoriali che prima erano considerate perse per sempre. L'età dell'impero e un ordine mondiale sino-centrico saranno imposti al resto del globo, che gli piaccia o no."
 CHI_Form_the_SCO: "Forma il SCO"
 CHI_Form_the_SCO_desc: "Attualmente il gruppo Shanghai Five funge da mezzo per interagire da vicino con Russia, Kazakistan, Kirghizistan e Tagikistan. Queste interazioni sono state preziose, ma potrebbero essere ulteriormente migliorate se cambiassimo questo raggruppamento informale in una solida organizzazione intergovernativa."
 CHI_Emphasize_Economic_Cooperation: "Enfatizzare la cooperazione economica"
 CHI_Emphasize_Economic_Cooperation_desc: "La SCO dovrebbe essere principalmente un facilitatore dell'assistenza economica dai membri ricchi ai membri più poveri. Il nostro obiettivo di stabilità regionale si raggiunge al meglio rafforzando le economie dei nostri vicini più fragili. Inoltre, la SCO dovrebbe sforzarsi di migliorare la vita di coloro che risiedono all'interno dei suoi confini."
 CHI_Civilian_Technology_Sharing: "Condivisione tecnologica civile"
 CHI_Civilian_Technology_Sharing_desc: "La nostra organizzazione è principalmente focalizzata sullo sviluppo delle economie dei suoi membri più poveri, e come tale dovrebbe concentrarsi solo sulla condivisione di tecnologie non militari."
 CHI_Development_Assistance: "Aumentare l'assistenza allo sviluppo"
 CHI_Development_Assistance_desc: "I nostri attuali sforzi di sviluppo possono essere ulteriormente migliorati per accelerare la crescita economica negli stati membri della SCO."
 CHI_Emphasize_Political_Cooperation: "Enfatizzare la cooperazione politica"
 CHI_Emphasize_Political_Cooperation_desc: "La SCO dovrebbe essere prima di tutto un'organizzazione che preserva la stabilità regionale proteggendo i governi legittimi dei suoi Stati membri da minacce destabilizzanti dall'interno."
 CHI_Crack_Down_on_the_Three_Evils: "Reprimere i tre mali"
 CHI_Crack_Down_on_the_Three_Evils_desc: "I tre mali del terrorismo, del separatismo e dell'estremismo religioso sono fonte di preoccupazione per tutti i membri della SCO. Attraverso la SCO possiamo potenziare le reciproche capacità politiche di reprimere queste pericolose minacce."
 CHI_Tackle_Drug_Trafficking: "Combattere il traffico di droga"
 CHI_Tackle_Drug_Trafficking_desc: "Il traffico di droga dall'Afghanistan è una questione difficile da risolvere da soli per noi, come singolo paese, ma relativamente meno difficile da affrontare per un'organizzazione multilaterale. Insieme possiamo sorvegliare più efficacemente i confini porosi dell'Asia centrale."
 CHI_Emphasize_Military_Cooperation: "Enfatizzare la cooperazione militare"
 CHI_Emphasize_Military_Cooperation_desc: "Non c'è bisogno di mascherare le nostre intenzioni. La SCO dovrebbe essere un'organizzazione esplicitamente orientata alla sicurezza che fornisce a noi e ai nostri partner russi un baluardo contro possibili aggressioni da parte di nemici esterni, primo tra tutti gli Stati Uniti."
 CHI_Military_Technology_Sharing: "Condivisione di tecnologie militari"
 CHI_Military_Technology_Sharing_desc: "L'avanzata tecnologia militare russa sarà una risorsa inestimabile per i nostri membri in caso di aggressione esterna."
 CHI_Strengthen_Security_Framework: "Rafforzare il quadro di sicurezza"
 CHI_Strengthen_Security_Framework_desc: "La nostra cooperazione militare esistente all'interno della SCO, sebbene sostanziale, potrebbe non essere sufficiente per resistere al pieno assalto di una superpotenza. Dovremmo approfondire la nostra cooperazione militare esistente in modo che noi, come organizzazione, possiamo essere meglio preparati al peggio."
 CHI_Chinese_Dominance: "Dominazione cinese"
 CHI_Chinese_Dominance_desc: "Sebbene la nostra posizione e quella della Russia all'interno della SCO siano attualmente uguali, la scomoda verità è che il nostro potere supera di gran lunga quello dei nostri ex alleati. La nostra influenza all'interno dell'organizzazione dovrebbe corrispondere al nostro significato nel mondo reale e quindi la Russia dovrebbe essere costretta a una posizione di inferiorità."
 CHI_Equal_Partners: "Partner alla pari"
 CHI_Equal_Partners_desc: "Anche se abbiamo iniziato a superare i russi in molte aree, abbiamo ancora molto da imparare da questa ex superpotenza. Serve meglio ai nostri interessi tenere i russi dalla parte che alienarli e inimicarli."
 CHI_ASEAN_Integration: "Integrazione ASEAN"
 CHI_ASEAN_Integration_desc: "La funzione non detta dell'ASEAN era di bilanciare la nostra influenza, quindi i nostri sforzi per migliorare le relazioni con gli Stati membri dell'ASEAN e porre fine alla loro sfiducia nei nostri confronti significa che ora è chiara la strada per integrare l'ASEAN nella SCO, aumentando in modo significativo i membri della nostra organizzazione."
 CHI_Undermine_ASEAN: "Insidiare l'ASEAN"
 CHI_Undermine_ASEAN_desc: "L'ASEAN esiste come contrappeso alla nostra influenza regionale e quindi dovrebbe essere eliminato. Possiamo sfruttare il fatto che l'organizzazione è composta da più nazioni diverse con prospettive estremamente diverse. Possiamo prendere di mira le nazioni che sono più favorevoli ai nostri interessi e convincerle a lasciare l'ASEAN e ad unirsi alla SCO."
 CHI_Exploit_Economic_Clout: "Sfruttare il potere economico"
 CHI_Exploit_Economic_Clout_desc: "L'orientamento finanziario della SCO è stato per noi estremamente vantaggioso, data la nostra vasta superiorità in termini di capitale. Ora possiamo utilizzare questo nostro vantaggio economico per consolidare la nostra influenza politica sugli altri membri della SCO."
 CHI_Split_CSTO: "Distruggi il  CSTO"
 CHI_Split_CSTO_desc: "La nostra partnership con la Russia non sarebbe mai durata per sempre. Non siamo mai stati in grado di fidarci completamente del nostro vicino espansionista del nord. Anche se finora è servito ai nostri interessi continuare la pretesa di cooperazione sino-russa, per portare ulteriormente la SCO dobbiamo metterla fine. I nostri alleati condivisi ora devono scegliere tra schierarsi con noi e schierarsi con il nostro nemico."
 CHI_Merge_with_CSTO: "Unisci con CSTO"
 CHI_Merge_with_CSTO_desc: "L'organizzazione per la sicurezza russa, CSTO, dispone di un ampio insieme di istituzioni per la cooperazione militare che sarebbe vantaggioso per noi adottare."
 CHI_An_Alliance_to_Rival_NATO: "Un'alleanza per rivaleggiare con la NATO"
 CHI_An_Alliance_to_Rival_NATO_desc: "È giunto il momento di sbloccare il pieno potenziale della SCO e rafforzare le istituzioni dell'organizzazione per la cooperazione militare al punto in cui il nostro comando e controllo congiunto può essere efficiente quanto quello della NATO. Se sta arrivando una guerra saremo pronti."
 CHI_Forum_on_China_African_Cooperation: "Forum sulla cooperazione Cina-Africa"
 CHI_Forum_on_China_African_Cooperation_desc: "Il Forum sulla cooperazione Cina-Africa (FOCAC) facilita le nostre interazioni con l'intero continente africano, una regione che non consideriamo arretrata o barbara come l'Occidente, ma come una fonte di potenziale e opportunità."
 CHI_China_Africa_Development_Fund: "Fondo di sviluppo Cina-Africa"
 CHI_China_Africa_Development_Fund_desc: "Attraverso il China-Africa Development Fund possiamo fornire gli investimenti tanto necessari ai progetti infrastrutturali nel continente africano."
 CHI_Invest_in_Cheap_Energy: "Investi in energia a basso costo"
 CHI_Invest_in_Cheap_Energy_desc: "Nonostante tutti i discorsi sulle energie rinnovabili, in fin dei conti sono i combustibili fossili a buon mercato che solleveranno il popolo africano dalla povertà."
 CHI_Invest_in_Clean_Energy: "Investi in energia pulita"
 CHI_Invest_in_Clean_Energy_desc: "Lo sviluppo non dovrebbe avvenire a spese dell'ambiente. Il nostro know-how tecnico significa che possiamo condividere i nostri progressi nella tecnologia delle energie rinnovabili con i nostri partner nel continente africano."
 CHI_Outsource_Cheap_Labor: "Esternalizzare manodopera a basso costo"
 CHI_Outsource_Cheap_Labor_desc: "Quando la Cina si stava sviluppando, i nostri lavoratori erano pagati minimamente e hanno dovuto sopportare enormi difficoltà. Ma la loro sofferenza è ciò che ha portato il nostro Paese ad avere un successo economico come lo è attualmente. Le nazioni dell'Africa dovrebbero seguire lo stesso modello."
 CHI_Workers_Rights: "Diritti dei lavoratori"
 CHI_Workers_Rights_desc: "Il benessere del singolo lavoratore è parte integrante del successo della nazione. Dovremmo solo prestare il nostro sostegno a progetti che proteggano i mezzi di sussistenza delle persone senza le quali non potrebbero esistere."
 CHI_Agriculture: "L'agricoltura"
 CHI_Agriculture_desc: "L'agricoltura rimane un settore importante in molte economie africane ed è quello su cui fanno affidamento la maggior parte delle persone. Dovremmo prestare il nostro sostegno al settore agricolo per aiutare i singoli lavoratori a competere nel mondo globalizzato di brutale concorrenza internazionale."
 CHI_Develop_Hospitals: "Sviluppare ospedali"
 CHI_Develop_Hospitals_desc: "La tragedia di molti dei decessi nel continente africano è che si verificano a causa di condizioni facilmente curabili. Dobbiamo fornire ai nostri partner gli strumenti necessari per provvedere alle loro persone."
 CHI_Leverage_Influence: "Sfrutta l'influenza"
 CHI_Leverage_Influence_desc: "L'Africa è così fortemente indebitata con noi che i governi di tutto il continente devono piegarsi alla nostra volontà."
 CHI_Write_Off_Debts: "Cancellare i debiti"
 CHI_Write_Off_Debts_desc: "Non terremo i nostri partner in una trappola per debiti. Devono poter crescere e svilupparsi al proprio ritmo."
 CHI_Friendship_Schools: "Scuole di amicizia"
 CHI_Friendship_Schools_desc: "Le scuole dell'amicizia forniscono l'istruzione tanto necessaria in tutto il continente, rafforzando il capitale umano della regione."
 CHI_Joint_Research: "Ricerca congiunta"
 CHI_Joint_Research_desc: "Insieme, i nostri paesi possono compiere progressi scientifici che andranno a beneficio di tutti i nostri popoli."
 CHI_TV_and_Internet_Access: "TV e accesso a Internet"
 CHI_TV_and_Internet_Access_desc: "Nel 21° secolo l'accesso della famiglia al mondo esterno è una misura chiave dello sviluppo. Dovremmo aiutare i nostri partner africani a fornire TV e accesso a Internet a tutti i loro cittadini."

