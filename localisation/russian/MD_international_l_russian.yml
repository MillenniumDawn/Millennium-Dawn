 terror_main_category: "Чем выше §YУгроза террора§! в стране, тем выше вероятность того, что джихадистские группы будут атаковать внутренние цели (например, государственные учреждения) и внешние цели (такие как военные базы) в этой стране. Атаки могут быть совершены в соседней стране, если её граница останется незакрытой. Тяжесть террористических атак и вероятность их успеха можно снизить, увеличив расходы на внутреннюю безопасность и проводя тренировки по борьбе с терроризмом."
 terror_instruct_category: "Способность страны снизить свою §YУгрозу террора§! зависит от её состояния войны, стабильности, ВВП на душу населения и уровня коррупции. §YУгроза террора§! может увеличиваться из-за §YРадикализации§! и проникновения джихадистов из соседних стран. Она снижется при низких уровнях §YРадикализации§! и в результате рейдов и внешнего вмешательства. Минимальный уровень §YРадикализации§! можно снизить борьбой с коррупцией, улучшением стабильности и ростом экономики. §YРадикализация§! возрастает с популярностью [Caliphate_L] и быстрым социальным либерализмом."
