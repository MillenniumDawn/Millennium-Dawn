 patrol_boat: "Barco de Patrulha"
 patrol_boat_desc: "Isso é algo que você nunca deveria usar. Sério, é um barco rápido com armas."
 patrol_boat_1: "Barco de Patrulha"
 patrol_boat_1_desc: "Isso é algo que você nunca deveria usar. Sério, é um barco rápido com armas."
 heavy_frigate: "Fragata Pesada"
 heavy_frigate_desc: "Uma fragata é um tipo de navio de guerra, nas marinhas modernas, as fragatas são usadas para proteger outros navios de guerra e navios da marinha mercante, especialmente como combatentes de guerra antissubmarina (ASW) para forças expedicionárias anfíbias, grupos de reabastecimento em andamento e comboios mercantes. A Fragata Pesada, por outro lado, é uma versão muito mais pesada e reforçada da Fragata."
 frigate: "Fragata de Mísseis Guiados"
 frigate_desc: "Uma fragata é um tipo de navio de guerra. Nas marinhas modernas, as fragatas são usadas para proteger outros navios de guerra e navios da marinha mercante, especialmente como combatentes de guerra antissubmarino (ASW) para forças expedicionárias anfíbias, grupos de reabastecimento em andamento e comboios mercantes."
 frigate_1: "Fragata - 1965"
 frigate_1_desc: "Fragatas são o segundo menor navio em serviço amplo e são os primeiros navios de valor real em um engajamento de superfície entre forças. Algumas, mas não todas as fragatas, carregarão mísseis anti-navio para uso contra outros navios de superfície, enquanto seu conjunto ASW os torna caçadores de submarinos eficientes. Apesar de seus sistemas anti-submarinos avançados, eles normalmente não têm os sistemas necessários para destruir ameaças de entrada de submarinos ou outros navios. No geral, eles são bastante versáteis e econômicos, mas também são frágeis como corvetas."
