 ITA.Neutral_Libertarian: "£ITA_non_aligned_libertarian Partito Radicale"
 ITA.Neutral_Libertarian_desc: "Aunque el nombre sugiera lo contrario, el Partido Radical no es un partido tradicional, ya que no participa en las elecciones. En cambio, ha decidido centrarse en hacer campaña para resolver los problemas por otros medios. Pero, al mismo tiempo, han surgido muchas listas electorales dedicadas a elecciones específicas en el entorno del Partido. El Partido Radical favorece las libertades económicas, el pacifismo y las ideas progresistas y lucha principalmente contra el prohibicionismo, la intervención gubernamental y por derechos sociales como el aborto y el divorcio."
 ITA.fare_loc_key: "£ITA_Fare Fare per Fermare il Declino"
 ITA.fare_loc_key_desc: ""
 ITA.radicali_loc_key: "£ITA_Radicali Radicali Italiani"
 ITA.radicali_loc_key_desc: ""
 ITA.Neutral_Communism: "£ITA_neutral_communism Partito della Rifondazione Comunista"
 ITA.Neutral_Communism_desc: "Rifondazione Comunista es uno de los muchos partidos que surgieron del colapso del Partido Comunista Italiano en 1991. A diferencia del nuevo Partido Comunista Italiano, es abiertamente antistalinista, antifascista y pacifista. Cree que los objetivos de la revolución comunista pueden y deben lograrse mediante medios pacíficos y democráticos."
 ITA.Neutral_green: "£ITA_non_aligned_greens Verdi Italiani"
 ITA.Neutral_green_desc: "La Federación de los Verdes es un partido ecologista, socialdemócrata y pacifista, fundado en 1986 como respuesta al accidente nuclear de Chernobyl. Nacido con la noble intención de preservar el medio ambiente, al igual que muchos partidos verdes en todo el mundo, desde entonces ha abrazado muchas batallas anti-científicas y perjudiciales para el medio ambiente, como las luchas contra la energía nuclear o los incineradores de residuos, alimentando directamente comportamientos \"nimby\". Creyendo que la única clave para preservar el medio ambiente es revertir el paradigma del crecimiento sin fin, ha adoptado una visión distintiva anticapitalista y antiglobalista."
