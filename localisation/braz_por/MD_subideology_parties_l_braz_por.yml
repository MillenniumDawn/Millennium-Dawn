 SWI.conservatism: "£SWI_western_conservative EVP"
 SWI.conservatism_icon: "£SWI_western_conservative"
 SWI.conservatism_desc: "Conservador - Evangelische Volkspartei (Partido do Povo Evangélico) é o pequeno partido com presença mais consistente na Suíça, sendo membro do conselho nacional desde 1943, com cerca de 2% dos votos. Faz parte de uma facção parlamentar com o CVP. Apoia um ponto de vista conservador em temas como aborto ou casamento entre pessoas do mesmo sexo, mas tem uma política econômica centrista e uma política ambiental e de imigração esquerdista."
 SWI.liberalism: "£SWI_western_liberal Grünliberale"
 SWI.liberalism_icon: "£SWI_western_liberal"
 SWI.liberalism_desc: "Liberal - grünlibere (Partido Liberal Verde) é o menor partido verde no conselho nacional. Foi criado quando os partidos verdes cantonais em Basel-Landschaft, Berna, St. Gallen e Zurique se separaram do GPS em 2007. Ao contrário do GPS, os liberais verdes não são de esquerda, mas mais centristas e buscam combinar políticas econômicas e sociais liberais com políticas ambientalistas sustentáveis. Tem sido um membro consistente do conselho nacional desde 2007."
 SWI.socialism: "£SWI_western_social_democrat SP"
 SWI.socialism_icon: "£SWI_western_social_democrat"
 SWI.socialism_desc: "Social Democrata - Sozialdemokratische Partei der Schweiz (Partido Social Democrata da Suíça) é o segundo maior partido do conselho nacional em número de votos. Segue a social-democracia clássica e apóia os serviços públicos oferecidos pelo governo. Também se opõe ao capitalismo e é pró-europeu. Como um dos únicos partidos na Suíça, apoia fortemente a adesão à UE."
 SWI.Neutral_conservatism: "£SWI_non_aligned_conservative CVP"
 SWI.Neutral_conservatism_icon: "£SWI_non_aligned_conservative"
 SWI.Neutral_conservatism_desc: "Conservador Cristão - Christdemokratische Volkspartei (Partido Popular Democrático Cristão) é um partido de centro a centro-direita na Suíça. Apoia valores como liberdade, solidariedade, justiça, progresso e abertura. É membro titular do conselho nacional desde 1891 e ocupou o cargo de quarto maior partido de 1999 a 2019, quando foi substituído pelo GPS. Também detém o maior número de assentos no conselho de estados suíço."
 SWI.Neutral_Libertarian: "£SWI_non_aligned_libertarian FDP"
 SWI.Neutral_Libertarian_icon: "£SWI_non_aligned_libertarian"
 SWI.Neutral_Libertarian_desc: "Libertário - FDP.Die Liberalen (FDP.Os Liberais) é o terceiro maior partido no conselho nacional desde 2017. Foi formado em 2009 quando o FDP e o Partido Liberal se fundiram. Apoia um ponto de vista liberal clássico e conservador e quer proteger as liberdades civis e a responsabilidade pessoal, é a favor da neutralidade suíça, da democracia direta e do federalismo. Apoia os tratados bilaterais com a UE, mas rejeita a adesão."
 SWI.Neutral_green: "£SWI_non_aligned_greens GPS"
 SWI.Neutral_green_icon: "£SWI_non_aligned_greens"
 SWI.Neutral_green_desc: "Verdes - Grüne Partei der Schweiz (Partido Verde da Suíça) é o maior partido verde da Suíça. Eles se concentram fortemente no ambientalismo, abertura a estrangeiros, pacifismo e mais intervenção do governo na economia. Eles estão continuamente representados no conselho nacional desde 1979 e são o quinto partido mais popular e, portanto, o maior não representado no conselho federal desde 1987. Ele substituiu o CVP como o quarto maior partido no conselho nacional em 2019."
 SWI.neutral_Social: "£SWI_non_aligned_socialist_democrat Lista Alternativa"
 SWI.neutral_Social_icon: "£SWI_non_aligned_socialist_democrat"
 SWI.neutral_Social_desc: "Democratic Socialist - Alternative Liste é um partido político de esquerda alternativo na Suíça. Ele trabalha em estreita colaboração com o PdA e o solidaritéS e busca representar as visões políticas suíças mais à esquerda do que o GPS e o SP. Ele está comprometido com os interesses dos trabalhadores mais pobres das cidades suíças e apoia visões sociais e ecológicas progressivas e sustentáveis."
 SWI.Neutral_Communism: "£SWI_non_aligned_communism PdA/solidaritéS"
 SWI.Neutral_Communism_icon: "£SWI_non_aligned_communism"
 SWI.Neutral_Communism_desc: "Comunista - Partei der Arbeit (Partido do Trabalho) é um partido comunista marxista democrático na Suíça. Seu objetivo é criar apoio no povo suíço para a abolição do capitalismo e o desenvolvimento da sociedade suíça em direção ao socialismo. Ele apoia a redistribuição em oposição à privatização e mostra solidariedade aos socialmente fracos. Teve sucesso inicial após sua criação em 1944, mas tem sido um partido dissidente com pouco sucesso desde então. Ele fez campanha junto com o partido solidaritéS (Solidariedade), que mantém uma ideologia trotskista semelhante."
 SWI.Nat_Populism: "£SWI_nationalist_right_wing_populist SVP"
 SWI.Nat_Populism_icon: "£SWI_nationalist_right_wing_populist"
 SWI.Nat_Populism_desc: "Populista de Direita - Schweizerische Volkspartei (Partido do Povo Suíço) foi fundado através de uma fusão entre o BGB e o DP em 1971. Começou como um partido conservador agrícola, mas se transformou em um partido populista de direita sob a influência de Christoph Blocher no 1980. É o mais forte dos quatro grandes partidos do conselho nacional da Suíça desde as eleições de 1999. Está representado no conselho nacional em uma coalizão parlamentar junto com a direitista Lega dei Ticinesi e o conservador nacional EDU."
