l_polish:
 naval_equipment: "Okręty"
 corvette: "Korwety"
 corvette_desc: "Najmniejsza klasa statku uważana za okręt wojenny. Korwety są tańsze i lepiej rozszerzalne niż ich większe odpowiedniki."
 frigate: "Fregaty"
 frigate_desc: "Fregaty, stanowiące rdzeń wielu nowoczesnych flot, mogą być wykorzystywane jako część sił morskich „błękitnej wody”."
 destroyer: "Niszczyciele"
 destroyer_desc: "Te szybkie, zwrotne i wytrzymałe okręty wojenne, przeznaczone do eskortowania większych statków we flocie, są równie zdolne do niezależnego działania."
 stealth_destroyer: "Ciche Niszczyciele"
 stealth_destroyer_desc: "Early stealth ships, designed to put firepower into place while  minimizing the ability of the enemy to detect and engage the vessel."
 cruiser: "Krążowniki"
 cruiser_desc: "Te potężne statki, zazwyczaj największe statki szturmowe w nowoczesnej flocie, mogą pokryć oceany i morza całego globu."
 helicopter_operator: "Operatorzy helikopterów"
 helicopter_operator_desc: ""
 carrier: "Lotniskowce"
 carrier_desc: "Te pływające bazy lotnicze są szczytem potęgi morskiej i mogą dotrzeć do oceanów świata, aby rozprzestrzenić potęgę narodów na cały świat."
 submarine: "Okręty podwodne"
 submarine_desc: ""
 attack_submarine: "Szturmowe łodzie podwodne"
 attack_submarine_desc: ""
 missile_submarine: "Rakietowe okręty podwodne"
 missile_submarine_desc: "Te podmorskie platformy wojenne, cisi zabójcy oceanów świata, dysponują szeregiem przydatnych umiejętności, w tym ukrywaniem się, gromadzeniem informacji wywiadowczych i systemami uzbrojenia."
 stealth_frigate: "Stealth Frigate"
 stealth_frigate_desc: "Advanced designs, built to take advantages of radar defeating technologies, allowing a navy far larger freedom of maneuver when in battle."
 stealth_corvette: "Stealth Corvette"
 stealth_corvette_desc: "What? No, that's not a warship, we'd never make warships. You must be hallucinating; that's clearly a jet black sports car made by Chevrolet."