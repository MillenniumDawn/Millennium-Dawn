 AC_build_button_text: "[AC_GetBuildButtonText]"
 AC_start_project: "Investir"
 AC_cancel_project: "Annuler"
 AC_standby_project: "Analyser"
 AC_standby_project_desc: "[THIS.GetName] analyse notre demande"
 AC_build_button_tt: "[AC_GetBuildButtonTT]"
 AC_build_button_tt_1: "Investir dans des projets de construction augmentera votre influence dans le pays ciblé et fournira des revenus d'investissement à votre pays, augmentant ainsi votre revenu total.\n\n§YVous pouvez construire jusqu'à cinq projets de construction de chaque type à la fois. Le niveau de corruption du pays et le niveau d'infrastructure de la Région affectent le temps total de construction. Le temps de construction augmente par défaut de 10 %, indépendamment des modificateurs.§!\n\n§LSi le pays ciblé accepte votre offre d'investissement, il obtiendra l'infrastructure ou le bâtiment à la fin de la période de construction. Vous obtiendrez un revenu d'investissement.§!\n\n[investment_cooldown]"
 AC_build_button_tt_delayed: "§YPré-requis§!:\n[AC_HasTreasury][AC_NotHasWarWithROOTText][AC_BuildDefenseIndustry][AC_BuildMaritimeIndustry][AC_BuildHasFuelSilos]"
 AC_14_cooldown_tt: "Si le pays l'accepte, il y aura un délai de 14 jours à compter de l'acceptation. Vous ne gagnerez pas plus d'influence, quelle que soit la quantité d'argent que vous déversez dans cette nation durant cette période de temps."
 AC_30_cooldown_tt: "Si le pays l'accepte, il y aura un délai de 30 jours qui débutera dès l'acceptation. Vous ne gagnerez pas plus d'influence, quelle que soit la quantité d'argent que vous déversez dans cette nation durant cette période."
 AC_build_button_tt_2: "Annuler le projet en cours (Vous ne pouvez faire qu'un seul investissement dans cette région par jour)."
 AC_build_button_tt_3: "Sélectionnez un projet."
 AC_build_button_tt_4: "D"
 AC_build_button_tt_b: "En appuyant sur ce bouton, vous demanderez une autorisation au responsable de la région. S'il accepte, un projet de construction commencera dans votre onglet de décisions. Ce projet se répète jusqu'à ce que tous les bâtiments en attente soient terminés.\n\n§YLa vitesse de construction subit une pénalité de -25% par rapport à ce qu'elle serait normalement (les modificateurs de vitesse de construction de votre pays s'appliquent).§![From.AC_GetPoliticalPowerCost]\n\n§LVous ne pouvez avoir qu'un seul projet de construction en cours à la fois.\n\nUne Région ne peut pas avoir un projet de construction en cours provenant de plusieurs pays.\n\nLe dirigeant de cette région refusera s'il a une opinion négative de vous.§!"

 AC_event.1.t: "Offre d'investissement de [From.GetNameWithFlag]"
 AC_event.1.d: "[From.GetName] propose de construire [?From.project_build_amount^-1]x [From.AC_GetConstructionType] dans [?FROM.AC_state_target.GetName].\n\nLe coût total du projet est estimé à $$[?From.project_monetary_cost^-1] Milliards. [From.GetName] nous propose un accord selon lequel nous contribuons à hauteur de 10% du montant de la construction. Le [From.GetNameWithFlag] will potentially gain influence from this work. [FROM.GetNameWithFlag] will profit from this project."
 AC_event.1.o1: "Accepter"
