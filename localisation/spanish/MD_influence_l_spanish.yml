 aid_button_TT: "§HDar Ayuda Económica§!\nEnviaremos un regalo monetario único a §H[FROM.GetNameWithFlag]§! a cambio de influencia y un aumento en las relaciones. El regalo es el §Y5%§! de la deuda de §H[FROM.GetAdjective]§!.\n\nSi la IA está en una buena posición, rechazarán la ayuda.\n"
 aid_button_delayed_TT: "§HRequiere:§!\n[!opt_aid_button_click_enabled]\n§HEfecto:§!\n§H[ROOT.GetNameWithFlag]§!: Lanza el evento §HDar Ayuda§!\n\nPuedes enviar §HAyuda Económica§! una vez cada §H30§! días en esta nación.\n"
 influence_aid_button_TT: "No ha enviado recientemente ayuda económica a §H[PREV.GetNameWithFlag]§!\n"
 aid_military_button_TT: "§HAyuda Militar§!\nPodemos elegir enviar un envío único de armas u otro equipo a §H[FROM.GetNameWithFlag]§! a cambio de influencia y un aumento en las relaciones. Sin embargo, esto afectará negativamente nuestra posición con cualquiera de sus enemigos.\n\nNOTA: Solo puedes enviar Vehículos de Transporte de Personal/Infantería y Equipamiento de Infantería hasta que encontremos una mejor manera de diseñar el sistema. ¡Lo siento!"
 aid_military_button_delayed_TT: "§HRequiere:§!\n[!opt_aid_military_button_click_enabled]\n§HEfecto:§!\n§H[ROOT.GetNameWithFlag]§!: Lanza el evento §HDar Ayuda Militar§!"
