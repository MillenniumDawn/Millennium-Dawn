 ## ARGENTINA ##
 ARG_tank_small_medium_cannon_2:0 "105 mm FM K.4 Modelo 1L"
 ARG_tank_small_medium_cannon_2_desc:0 "Аргентинская лицензионная версия британской танковой пушки L7, произведенная компанией Fabricaciones Militares.\n\n§Подсказка к редактору: Орудия низкого калибра подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 ARG_tank_diesel_engine_gen2:0 "MB 833 Ka-500, 720 hp"
 ARG_tank_diesel_engine_gen2_desc:0 "MB 833 Ka-500 - изначально немецкий дизельный двигатель производства MTU. Двигатель был адаптирован Аргентиной для использования в танке ТАМ.\n\n§Подсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 ARG_additional_machine_guns:0 "7.62 mm FN MAG 60-40"
 ARG_additional_machine_guns_desc:0 "FN MAG - это бельгийский станковый пулемет. Версия 60-40 специально разработана для установки на транспортные средства.\n\n§Подсказка к редактору: Добавление тяжелого пулемета - дешевый способ немного увеличить возможности танка против вражеских самолетов и мягких целей§!"

 ## BRAZIL ##
 BRA_tank_small_medium_cannon:0 "105 mm L7A3"
 BRA_tank_small_medium_cannon_desc:0 "Бразильская лицензионная версия немецкого 105-мм орудия L7A3. Это орудие времен холодной войны было основным вооружением танка Leopard I.\n\n§Подсказка к редактору: Орудия низкого калибра подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой!"
 BRA_tank_medium_cannon:0 "120 mm GIAT G1"
 BRA_tank_medium_cannon_desc:0 "120-мм пушка GIAT G1 является бразильской лицензионной версией французской пушки CN120-25, производимой компанией Établissement d'Études et de Fabrication d'Armements de Bourges. Эта пушка времен холодной войны была основным выбором вооружения для Giat Industries AMX-32 и AMX-40.\n\n§Подсказка к редактору: Пушки низкого калибра подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой!"
 BRA_additional_machine_guns:0 ".50 Cal M2HB"
 BRA_additional_machine_guns_desc:0 "M2HB калибра .50 Cal - это бразильская лицензионная версия американского пулемета M2 Browning. M2HB калибра .50 - один из самых используемых, надежных и любимых пулеметов.\n\n§Подскакзка к редактору: Оружие низкого калибра подходит для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 BRA_tank_diesel_engine_gen2:0 "MWM TBD 234, 1000 hp"
 BRA_tank_diesel_engine_gen2_desc:0 "MWM TBH 234 является бразильской лицензионной версией немецкого MWM TBD 234, этот двигатель эпохи холодной войны является компактным и высокопроизводительным двигателем, разработанным во время холодной войны.\n\n§Подсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"

