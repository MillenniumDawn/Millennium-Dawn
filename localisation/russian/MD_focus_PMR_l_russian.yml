 PMR_sheriff_domination: "Республика \"Шерифф\""
 PMR_sheriff_domination_desc: "\n\n\n\n\n\n£PMR_desctext_sheriff\n\n\n\n\n\n\n\n\n§YШерифф§! это холдинговая компания частных компаний в §1непризнанной§! [PMR.GetFlag]§YПриднестровской Молдавской Республике§!. §YХолдинг Шерифф§! на протяжении многих лет является крупнейшим налогоплательщиком в [PMR.GetFlag]§YПриднестровье§!. Благодаря политике [PMR.GetFlag]§Yприднестровского§! правительства, §Rизолировавшего§! регион от остальной части [MLV.GetFlag]§YМолдовы§!, §YSheriff§! обладает монополией в нескольких отраслях промышленности §1непризнанного государства§!. В первые годы это также привело к §Rкоррупции§! между правительством [PMR.GetFlag]§YИгоря Смирнова§! и §YSheriff§!.Компания поддерживала политику [PMR.GetFlag]§Yприднестровского§! правительства, а в ответ таможенная служба, которую возглавлял сын президента Владимир, предоставляла §YSheriff§! §Rнесправедливое§! снижение налогов и импортных пошлин, и, как говорят, была главным негласным партнером руководства компании. Имея под своим контролем множество компаний по всему [PMR.GetFlag]§YПриднестровью§!, §YSheriff§! способен влиять на политику страны в целом.\n\nВ настоящее время влияние §YШерифф§! на нашу страну составляет §Y[?PMR.sheriffs]%§!"
 PMR_anti_sheriff: "§GУменьшить§! влияние §YШерифф§! на наше [PMR.GetFlag]государство"
 PMR_kazaks_prepare: "Черноморское казачье войско"
 PMR_kazaks_prepare_desc: "\n\n\n\n\n\n£PMR_desctext_kazaki\n\n\n\n\n\n\n\n\n§YИстоки§! возрождения §YЧерноморского казачьего войска§! берут начало в истории §GЗапорожского Казачества§! и §GЗапорожской Сечи§!, §Rликвидированной§! в 1775 году. Созданное в конце 1787 года из разрознённых групп §Gзапорожских казаков§!, §Y\"Войско верных запорожских казаков\"§! стало надёжным щитом [SOV.GetFlag]§YРоссии§! на юге между реками Днестр и Буг, на землях, значительная часть которых сегодня входит в состав [PMR.GetFlag]§YПриднестровья§!. §YЧерноморские казаки§!, овеянные славой побед в [SOV.GetFlag][TUR.GetFlag]§Rрусско-турецкой войне§! 1787-1791 годов, были переселены по указу императрицы Екатерины II после окончания войны в 1792-1793 гг. на [KUB.GetFlag]§YКубань§!, где §YЧерноморское казачье войско§! продолжало нести службу по охране южных границ [SOV.GetFlag]§YРоссии§! до 1860 года, когда оно было объединено с §YКавказским линейным войском§! и стало называться [KUB.GetFlag]§YКубанским казачьим войском§!. Резкие изменения в жизни общества в §RСоветском Союзе§! и нависшая угроза целостности государства вызвали в конце 80-х годов движение за возрождение §Yказачества§!, которое на протяжении всей своей многовековой истории было собирателем и надёжным щитом §YОтечества§!. После более чем полувекового забвения и искажения сути §Yказачества§!, §Rрепрессий§! и §Rгеноцида§!, о §Yказаках§! вновь заговорили как о неотъемлемой части истории [SOV.GetFlag]§Yроссийского государства§!. Теперь, помимо основной армии, [PMR.GetFlag]§YПриднестровье§! имеет возможность мобилизовать на §Rвойну§! и §Yказачьи§! отряды, которые станут опорной базой армии в войне с врагами"
 PMR_kazak_kamensk: "§YМобилизовать§! казаков Каменского района"
 PMR_kazak_ryibninsk: "§YМобилизовать§! казаков Рыбницкого района"
