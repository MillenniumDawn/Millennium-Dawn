 SIN_long_island_coastal_defence: "长岛海岸防御"
 SIN_long_island_coastal_defence_desc: "新加坡长岛海岸防御计划旨在填海造地东海岸公园附近的800公顷土地。这项战略性项目不仅加强了海岸防护，抵御海平面上升，还为住宅和休闲娱乐开发创造了新的机遇。这是迈向可持续和韧性未来的大胆一步！"