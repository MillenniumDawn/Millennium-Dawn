 USoE.Western_Autocracy: "£EU_parl_PG_party_0 Alliance des autocrates pro-occidentaux"
 USoE.Western_Autocracy_icon: "£EU_parl_PG_party_0"
 USoE.Western_Autocracy_desc: "Autocrates occidentaux - L'Alliance des autocrates pro-occidentaux (Alliance of Pro-Western Autocrats) est un parti relativement nouveau à l'échelle du Parlement européen. Il maintient une politique étrangère alignée sur l'Occident avec des caractéristiques autocratiques."
 USoE.conservatism: "£EU_parl_PG_party_1 Parti populaire européen et des démocrates européens"
 USoE.conservatism_icon: "£EU_parl_PG_party_1"
 USoE.conservatism_desc: "Conservateurs - Le Parti populaire européen et des démocrates européens (European People's Party and European Democrats) est né de la fusion du Parti populaire européen, composé principalement de démocrates-chrétiens, et de l'Union démocrate européenne, composée de conservateurs ayant une approche plus eurosceptique. Son programme politique est axé sur le respect des traditions et la garantie des libertés sociales et économiques individuelles, des valeurs à poursuivre avec l'aide de la responsabilité individuelle, sans négliger l'environnement et en tenant compte du budget public."
 USoE.conservatism_2017: "£EU_parliament_PG_2017_conservatism Parti populaire européen"
 USoE.conservatism_2017_icon: "£EU_parliament_PG_2017_conservatism"
 USoE.conservatism_2017_desc: "Conservateurs - Le Parti populaire européen (European People's Party) occupe le centre-droit du Parlement de l'Union européenne et est principalement composé de conservateurs et de démocrates-chrétiens. Son programme politique est axé sur le respect des traditions et la garantie des libertés sociales et économiques individuelles, des valeurs à poursuivre avec l'aide de la responsabilité individuelle, sans négliger l'environnement et en tenant compte du budget public."
 USoE.liberalism: "£EU_parl_PG_party_2 Parti européen des libéraux, démocrates et réformateurs"
 USoE.liberalism_icon: "£EU_parl_PG_party_2"
 USoE.liberalism_desc: "Libéraux - Le Parti européen des libéraux, démocrates et réformateurs (European Liberal Democrat and Reform Party) occupe le centre-gauche du parlement des États-Unis d'Europe et est principalement composé de libéraux. Son programme politique est axé sur la garantie de la liberté individuelle sociale et économique, la protection de l'environnement et la diminution du rôle du gouvernement dans l'économie."
 USoE.liberalism_2017: "£EU_parliament_PG_2017_liberalism Parti de l'alliance des libéraux et des démocrates pour l'Europe"
 USoE.liberalism_2017_icon: "£EU_parliament_PG_2017_liberalism"
 USoE.liberalism_2017_desc: "Libéraux - Le Parti de l'alliance des libéraux et des démocrates pour l'Europe (Alliance of Liberals and Democrats for Europe Party) occupe le centre gauche du parlement de l'Union européenne et est principalement composé de libéraux. Son programme politique est axé sur la garantie de la liberté individuelle sociale et économique, la protection de l'environnement et la diminution du rôle du gouvernement dans l'économie."
 USoE.socialism: "£EU_parl_PG_party_3 Parti socialiste européen"
 USoE.socialism_icon: "£EU_parl_PG_party_3"
 USoE.socialism_desc: "Sociaux-démocrates - Le Parti socialiste européen (Party of European Socialists) occupe la partie gauche du parlement des États-Unis d'Europe et est principalement composé de socialistes libéraux. Son programme politique est axé sur la lutte contre la pauvreté et les inégalités, la garantie des droits sociaux et des droits des travailleurs et la protection de l'environnement. Il vise à poursuivre ces objectifs au moyen d'une fiscalité progressive et d'une intervention gouvernementale modérément plus importante, tout en reconnaissant l'importance des libertés économiques et du libre-échange."
 USoE.socialism_2017: "£EU_parliament_PG_2017_socialism Parti socialiste européen"
 USoE.socialism_2017_icon: "£EU_parliament_PG_2017_socialism"
 USoE.socialism_2017_desc: "Sociaux-démocrates - Le Parti socialiste européen (PSE) occupe la partie gauche du parlement des États-Unis d'Europe et est principalement composé de socialistes libéraux. Son programme politique est axé sur la lutte contre la pauvreté et les inégalités, la garantie des droits sociaux et des droits des travailleurs et la protection de l'environnement. Il vise à poursuivre ces objectifs par le biais d'une fiscalité progressive et d'une intervention gouvernementale modérément plus importante, tout en reconnaissant l'importance des libertés économiques et du libre-échange."
 USoE.Communist-State: "£EU_parl_PG_party_4 Alliance des communistes"
 USoE.Communist-State_icon: "£EU_parl_PG_party_4"
 USoE.Communist-State_desc: "Marxistes-léninistes - L'Alliance des communistes (AdC) occupe l'extrême gauche du Parlement des États-Unis d'Europe et est principalement composée de communistes. Elle croit en la nécessité de remplacer le capitalisme en faveur d'un système économique où tous les moyens de production sont détenus par l'Etat. Il vise à atteindre le véritable socialisme par une révolution, violente si nécessaire, pour renverser le système actuel, et accepte la nécessité d'une période de transition où le pouvoir est détenu par une dictature."
 USoE.Communist-State_2017: "£EU_parliament_PG_2017_Communist_State Initiative des partis communistes et ouvriers"
 USoE.Communist-State_2017_icon: "£EU_parliament_PG_2017_Communist_State"
 USoE.Communist-State_2017_desc: "Marxistes-léninistes - L'Initiative des partis communistes et ouvriers (IPCO) occupe l'extrême gauche du Parlement des États-Unis d'Europe et est principalement composée de communistes. Elle croit en la nécessité de remplacer le capitalisme en faveur d'un système économique où tous les moyens de production sont détenus par l'Etat. Elle vise à atteindre le véritable socialisme par une révolution, violente si nécessaire, pour renverser le système actuel, et accepte la nécessité d'une période de transition où le pouvoir est détenu par une dictature."
 USoE.anarchist_communism: "£EU_parl_PG_party_5 Gauche anticapitaliste européenne"
 USoE.anarchist_communism_icon: "£EU_parl_PG_party_5"
 USoE.anarchist_communism_desc: "Radicaux de gauche - La Gauche anticapitaliste européenne (GACE) est un parti d'extrême gauche au sein du Parlement des États-Unis d'Europe et est principalement composée de communistes modérés. Il croit en la nécessité de remplacer le capitalisme par un système économique dans lequel tous les moyens de production appartiennent au peuple. Son objectif est de parvenir à un véritable socialisme en adoptant une approche démocratique et réformiste."
 USoE.anarchist_communism_2017: "£EU_parliament_PG_2017_anarchist_communism Maintenant le Peuple !"
 USoE.anarchist_communism_2017_icon: "£EU_parliament_PG_2017_anarchist_communism"
 USoE.anarchist_communism_2017_desc: "Radicaux de gauche - Maintenant le Peuple ! (MP) est un parti d'extrême gauche siégeant au Parlement des États-Unis d'Europe et composé principalement de communistes modérés. Il croit en la nécessité de remplacer le capitalisme par un système économique où tous les moyens de production appartiennent à l'État. Il vise à atteindre un véritable socialisme par une approche démocratique et réformiste."
 USoE.Conservative: "£EU_parl_PG_party_6 Alliance des réactionnaires"
 USoE.Conservative_icon: "£EU_parl_PG_party_6"
 USoE.Conservative_desc: "Réactionnaires - L'Alliance des réactionnaires (AdR) est un parti d'extrême droite, eurosceptique et nationaliste, qui cherche à défaire l'Union et à restaurer des nations basées sur des groupes ethniques. Ses positions politiques sont axées sur la défense des traditions, le rejet de l'immigration et la lutte contre la mondialisation."
 USoE.Conservative_2017: "£EU_parliament_PG_2017_Conservative Alliance européenne des mouvements nationaux"
 USoE.Conservative_2017_icon: "£EU_parliament_PG_2017_Conservative"
 USoE.Conservative_2017_desc: "Réactionnaires - L'Alliance européenne des mouvements nationaux (AEMN) est un parti d'extrême droite, eurosceptique et nationaliste qui cherche à défaire l'Union et à restaurer des nations basées sur des groupes ethniques. Ses positions politiques sont axées sur la défense des traditions, le rejet de l'immigration et la lutte contre la mondialisation."
 USoE.Autocracy: "£EU_parl_PG_party_7 Alliance des autocrates"
 USoE.Autocracy_icon: "£EU_parl_PG_party_7"
 USoE.Autocracy_desc: "Autocrates émergents - L'Alliance des autocrates (AdA) englobe un groupe et un nouveau phénomène avec les États-Unis d'Europe pour se rapprocher de la Russie et de la Chine mais avec une nouvelle méthode de gouvernance. Ils se concentrent et font campagne sur une forme de gouvernement plus autocratique où l'État est au-dessus de tout et où le peuple doit lui être loyal."
 USoE.Mod_Vilayat_e_Faqih: "£EU_parl_PG_party_8 Alliance des révolutionnaires chiites modérés"
 USoE.Mod_Vilayat_e_Faqih_icon: "£EU_parl_PG_party_8"
 USoE.Mod_Vilayat_e_Faqih_desc: "Révolutionnaires chiites modérés - L'Alliance des révolutionnaires chiites modérés (AdRCM) est une version plus modérée de son parti frère, l'Alliance des révolutionnaires chiites radicaux, qui cherche à mettre en place une politique chiite au sein du gouvernement des États-Unis d'Europe sans être aussi fondamentaliste et qui est plus ouverte à diverses lignes de pensée."
 USoE.Vilayat_e_Faqih: "£EU_parl_PG_party_9 Alliance des révolutionnaires chiites radicaux"
 USoE.Vilayat_e_Faqih_icon: "£EU_parl_PG_party_9"
 USoE.Vilayat_e_Faqih_desc: "Révolutionnaires chiites radicaux - L'Alliance des révolutionnaires chiites radicaux (AdRCR) représente les intérêts chiites de ceux qui s'alignent étroitement sur les révolutionnaires chiites plus radicaux. Ils croient en un changement radical du parti en faveur du mode de vie chiite et sont prêts à prendre toutes les mesures nécessaires pour atteindre cet objectif."
 USoE.Kingdom: "£EU_parl_PG_party_10 Alliance des monarchistes wahhabites"
 USoE.Kingdom_icon: "£EU_parl_PG_party_10"
 USoE.Kingdom_desc: "Monarchistes wahhabistes - L'Alliance des monarchistes wahhabites (AdMW)"
 USoE.Caliphate: "£EU_parl_PG_party_11 Alliance du djihadisme salafiste"
 USoE.Caliphate_icon: "£EU_parl_PG_party_11"
 USoE.Caliphate_desc: "Djihadistes salafistes - L'Alliance du djihadisme salafiste (AdDJ)"
 USoE.Neutral_Muslim_Brotherhood: "£EU_parl_PG_party_12 Alliance des islamistes modérés"
 USoE.Neutral_Muslim_Brotherhood_icon: "£EU_parl_PG_party_12"
 USoE.Neutral_Muslim_Brotherhood_desc: "Islamistes modérés - L'Alliance des islamistes modérés (AdIM)"
 USoE.Neutral_Autocracy: "£EU_parl_PG_party_13 Alliance des autocrates non-alignés"
 USoE.Neutral_Autocracy_icon: "£EU_parl_PG_party_13"
 USoE.Neutral_Autocracy_desc: "Autocrates neutres - L'Alliance des autocrates non-alignés (AdANA)"
 USoE.Neutral_conservatism: "£EU_parl_PG_party_14 Union pour l'Europe des nations"
 USoE.Neutral_conservatism_icon: "£EU_parl_PG_party_14"
 USoE.Neutral_conservatism_desc: "Conservateurs neutres - L'Union pour l'Europe des nations (UEN), anciennement connue sous le nom d'Union pour l'Europe, est un parti conservateur eurosceptique de droite. Il cherche à décentraliser les États-Unis d'Europe et à former à sa place une confédération de nations souveraines. Il a une position conservatrice sur les droits sociaux et soutient un système capitaliste de libre marché sur le plan économique."
 USoE.Neutral_conservatism_2017: "£EU_parliament_PG_2017_Neutral_conservatism Alliance des conservateurs et réformistes en Europe"
 USoE.Neutral_conservatism_2017_icon: "£EU_parliament_PG_2017_Neutral_conservatism"
 USoE.Neutral_conservatism_2017_desc: "Conservateurs neutres - L'Alliance des conservateurs et réformistes en Europe (ACRE), anciennement connue sous le nom d'Alliance des conservateurs et réformistes européens, est un parti conservateur eurosceptique de droite. Il cherche à décentraliser les États-Unis d'Europe et à la remplacer par une confédération de nations souveraines. Il a une position conservatrice sur les droits sociaux et soutient un système capitaliste de libre marché sur le plan économique."
 USoE.oligarchism: "£EU_parl_PG_party_15 Alliance des oligarques"
 USoE.oligarchism_icon: "£EU_parl_PG_party_15"
 USoE.oligarchism_desc: "Oligarchistes - L'Alliance des oligarques (AdO)"
 USoE.Neutral_Libertarian: "£EU_parl_PG_party_16 Alliance des libertariens"
 USoE.Neutral_Libertarian_icon: "£EU_parl_PG_party_16"
 USoE.Neutral_Libertarian_desc: "Libertaires - L'Alliance des libertariens (AdL) est un parti libertaire qui soutient une intervention limitée du gouvernement dans l'économie et dans les choix de vie des individus, estimant que le rôle du gouvernement est de fournir un environnement sûr pour que les entreprises et les individus puissent prospérer librement. Son programme politique est axé sur la récolte des avantages de l'internet dans des domaines tels que la démocratie directe, la liberté d'expression et les droits d'auteur."
 USoE.Neutral_Libertarian_2017: "£EU_parliament_PG_2017_Neutral_Libertarian Parti pirate européen"
 USoE.Neutral_Libertarian_2017_icon: "£EU_parliament_PG_2017_Neutral_Libertarian"
 USoE.Neutral_Libertarian_2017_desc: "Libertaires - Le Parti pirate européen (European Pirate Party) est un parti libertaire qui soutient une intervention limitée du gouvernement dans l'économie et les choix de vie des individus, estimant au contraire que le rôle du gouvernement est de fournir un environnement sûr pour que les entreprises et les individus puissent prospérer librement. Son programme politique est axé sur la récolte des avantages de l'Internet dans des domaines tels que la démocratie directe, la liberté d'expression et les droits d'auteur."
 USoE.Neutral_green: "£EU_parl_PG_party_17 Groupe des Verts/Alliance libre européenne"
 USoE.Neutral_green_icon: "£EU_parl_PG_party_17"
 USoE.Neutral_green_desc: "Écologistes - Le Groupe des Verts/Alliance libre européenne (The Greens/European Free Alliance), communément appelés « Les Verts », sont un parti de gauche. Son point de vue économique rejette le capitalisme et la recherche d'une croissance constante, croyant plutôt à la nécessité d'une « décroissance heureuse ». Il s'oppose fermement à l'énergie nucléaire en tant que source d'énergie propre, croyant plutôt à la nécessité de construire temporairement des centrales électriques au gaz pour soutenir une future transition complète vers les énergies renouvelables. Son programme politique est axé sur la réduction des inégalités et la protection de l'environnement et vise à atteindre ces objectifs grâce à d'importantes dépenses publiques financées par le déficit."
 USoE.Neutral_green_2017: "£EU_parliament_PG_2017_Neutral_green Parti vert européen"
 USoE.Neutral_green_2017_icon: "£EU_parliament_PG_2017_Neutral_green"
 USoE.Neutral_green_2017_desc: "Écologistes - Le Parti vert européen (European Green Party), communément appelé « Les Verts », est un parti de gauche. Son point de vue économique rejette le capitalisme et la recherche d'une croissance constante, croyant plutôt à la nécessité d'une « décroissance heureuse ». Il s'oppose fermement à l'énergie nucléaire en tant que source d'énergie propre, croyant plutôt à la nécessité de construire temporairement des centrales électriques au gaz pour soutenir une future transition complète vers les énergies renouvelables. Son programme politique est axé sur la réduction des inégalités et la protection de l'environnement et vise à atteindre ces objectifs grâce à d'importantes dépenses publiques financées par le déficit."
 USoE.neutral_Social: "£EU_parl_PG_party_18 Alliance des démocrates socialistes"
 USoE.neutral_Social_icon: "£EU_parl_PG_party_18"
 USoE.neutral_Social_desc: "Démocrates socialistes non-alignés - L'Alliance des démocrates socialistes (ADS) est un parti de gauche du Parlement des États-Unis d'Europe. Elle plaide en faveur d'une plus grande représentation démocratique basée sur l'identité régionale, dans le but de transformer les États-Unis d'Europe en une « Europe des régions ». Son programme politique est axé sur la justice sociale et l'égalité économique."
 USoE.neutral_Social_2017: "£EU_parliament_PG_2017_neutral_Social Alliance libre européenne"
 USoE.neutral_Social_2017_icon: "£EU_parliament_PG_2017_neutral_Social"
 USoE.neutral_Social_2017_desc: "Démocrates socialistes non-alignés - L'Alliance libre européenne (European Free Alliance) est un parti de gauche du Parlement des États-Unis d'Europe. Il plaide en faveur d'un plus haut degré de représentation démocratique basé sur l'identité régionale et vise à faire des États-Unis d'Europe une « Europe des régions ». Son programme politique est axé sur la justice sociale et l'égalité économique."
 USoE.Neutral_Communism: "£EU_parl_PG_party_19 Gauche unitaire européenne/Gauche verte nordique"
 USoE.Neutral_Communism_icon: "£EU_parl_PG_party_19"
 USoE.Neutral_Communism_desc: "Marxistes-léninistes neutres - La Gauche unitaire européenne/Gauche verte nordique (GUE/GVN) est un parti politique de gauche du Parlement des États-Unis d'Europe. Il est principalement composé de socialistes et de communistes et, en tant que tel, il rejette le capitalisme et les politiques monétaristes et budgétaires traditionnelles. Il vise à faire évoluer la société vers le socialisme, mais n'a pas de position claire sur la question de savoir si la réforme ou la révolution est le meilleur moyen d'y parvenir. Il s'oppose à la coopération des États-Unis d'Europe avec les États-Unis et estime que l'Europe doit poursuivre sa propre voie."
 USoE.Neutral_Communism_2017: "£EU_parliament_PG_2017_Neutral_Communism Parti de la gauche européenne"
 USoE.Neutral_Communism_2017_icon: "£EU_parliament_PG_2017_Neutral_Communism"
 USoE.Neutral_Communism_2017_desc: "Marxistes-léninistes neutres - Le Parti de la gauche européenne (Party of the European Left) est un parti politique de gauche du Parlement de l'Union européenne. Il est principalement composé de socialistes et de communistes et, en tant que tel, il rejette le capitalisme et les politiques monétaristes et budgétaires traditionnelles. Il vise à faire évoluer la société vers le socialisme, mais n'a pas de position claire sur la question de savoir si la réforme ou la révolution est le meilleur moyen d'y parvenir. Il s'oppose à la coopération des États-Unis d'Europe avec les États-Unis et estime que l'Europe doit poursuivre sa propre voie."
 USoE.Nat_Populism: "£EU_parl_PG_party_20 Europe des démocraties et des différences"
 USoE.Nat_Populism_icon: "£EU_parl_PG_party_20"
 USoE.Nat_Populism_desc: "Populistes de droite - L'Europe des démocraties et des différences (EDD) est un parti populiste eurosceptique du Parlement des États-Unis d'Europe. Il s'est fortement opposé au processus d'unification et vise à y revenir. Ses opinions politiques sont axées sur une position anti-immigration et anti-mondialisation et sur l'introduction de la démocratie directe."
 USoE.Nat_Populism_2017: "£EU_parliament_PG_2017_Nat_Populism Europe de la liberté et de la démocratie directe"
 USoE.Nat_Populism_2017_icon: "£EU_parliament_PG_2017_Nat_Populism"
 USoE.Nat_Populism_2017_desc: "Populistes de droite - L'Europe de la liberté et de la démocratie directe (ELDD), anciennement connue sous le nom d'Europe des démocraties et des différences, est un parti populiste eurosceptique du Parlement des États-Unis d'Europe. Il s'est fortement opposé au processus d'unification et vise à y revenir. Ses opinions politiques sont axées sur une position anti-immigration et anti-mondialisation et sur l'introduction de la démocratie directe."
 USoE.Nat_Fascism: "£EU_parl_PG_party_21 Alliance des fascistes"
 USoE.Nat_Fascism_icon: "£EU_parl_PG_party_21"
 USoE.Nat_Fascism_desc: "Fascistes - L'Alliance des fascistes (AdF) est un parti politique eurosceptique d'extrême droite du Parlement des États-Unis d'Europe. Il est principalement composé de fascistes et d'ultranationalistes. Ses opinions politiques sont axées sur la défense de la tradition chrétienne, une politique anti-immigration forte et le remplacement de la démocratie par une dictature de l'homme fort."
 USoE.Nat_Fascism_2017: "£EU_parliament_PG_2017_Nat_Fascism Alliance pour la paix et la liberté"
 USoE.Nat_Fascism_2017_icon: "£EU_parliament_PG_2017_Nat_Fascism"
 USoE.Nat_Fascism_2017_desc: "Fascistes - L'Alliance pour la paix et la liberté (APL) est un parti politique eurosceptique d'extrême droite du Parlement des États-Unis d'Europe. Il est principalement composé de fascistes et d'ultranationalistes. Ses opinions politiques sont axées sur la défense de la tradition chrétienne, une politique anti-immigration forte et le remplacement de la démocratie par une dictature de l'homme fort."
 USoE.Nat_Autocracy: "£EU_parl_PG_party_22 État-major de l'Union européenne"
 USoE.Nat_Autocracy_icon: "£EU_parl_PG_party_22"
 USoE.Nat_Autocracy_desc: "Juntes militaires - L'État-major de l'Union européenne (EMUE) est la branche politique de l'armée des États-Unis d'Europe. Il s'agit d'une union de hauts responsables militaires de l'armée qui ont formé une junte militaire et pris le contrôle de l'exécutif, exerçant le pouvoir de manière autoritaire."
 USoE.Monarchist: "£EU_parl_PG_party_23 Alliance des monarchistes"
 USoE.Monarchist_icon: "£EU_parl_PG_party_23"
 USoE.Monarchist_desc: "Monarchistes absolutistes - L'Alliance des monarchistes (AdM) soutient la dynastie nouvellement intronisée. Ils croient en la nécessité d'un dirigeant absolu, libéré des entraves de la prise de décision démocratique, pour conduire le continent à travers le 21ème siècle."
