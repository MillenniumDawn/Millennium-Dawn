 module_light_flight_deck_1: "Легкие взлетные палубы I"
 module_light_flight_deck_1_desc: "Взлетная палуба - это поверхность, с которой самолет взлетает и на которую приземляется. По сути, это миниатюрный аэродром в море."
 module_light_flight_deck_2: "Легкие взлетные палубы II"
 module_light_flight_deck_2_desc: "Взлетная палуба - это поверхность, с которой самолет взлетает и на которую приземляется. По сути, это миниатюрный аэродром в море."
 module_light_flight_deck_3: "Штурмовой вертолет II"
 module_light_flight_deck_3_desc: "Этот модуль определяет, насколько корабль ориентирован на непосредственную поддержку амфибийных операций, а не на использование авиационных подразделений."
 module_fuel_tank: "Топливные баки"
 module_fuel_tank_desc: "Увеличенные топливные баки позволяют увеличить время работы корабля до возвращения из развертывания."
 module_esm_1: "ЭСП I"
 module_esm_1_desc: "Электронные средства поддержки (сокращенно ЭСП) включают в себя действия по обнаружению, перехвату, идентификации, поиску и/или анализу источников излучаемой электромагнитной энергии для распознавания угрозы."
