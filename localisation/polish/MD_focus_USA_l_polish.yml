 USA_foreign_event.17.o1: "Potrzebujemy tego"
 USA_foreign_event.17.o2: "Potrafimy sobie poradzić sami"
 USA_foreign_event.18.t: "Ameryka wykonuje silny gest"
 USA_foreign_event.18.d: "Wojna trwa, wydaje się, że postępy w odniesieniu do zwycięstwa są niewielkie. Stany Zjednoczone przyszły do ​​nas z mocną ofertą, która w zasadzie jest brygadą. Problem polega na tym, że chcą za nią dużej sumy pieniędzy. Jeśli nie będziemy w dobrej sytuacji fiskalnej, ta umowa może zniweczyć nasze szanse na zwycięstwo... Ale jeśli uda nam się ją zrealizować, zwiększy to nasze szanse na zapewnienie sobie narodu dla naszej sprawy dzięki temu, co będzie znane jako Brygada Bomba."
