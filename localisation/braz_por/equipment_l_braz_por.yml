 IFV_Equipment: "Veículos de Combate de Infantaria (IFV)"
 IFV_Equipment_desc: "Veículos de Combate de Infantaria são veículos fortemente blindados que transportam um esquadrão de soldados para a batalha. A infantaria embarcada pode lutar do próprio veículo em um grau muito maior do que de APCs. IFVs são armados com uma metralhadora pesada e um canhão automático, ou têm um ATGM montado. A infantaria transportada por IFVs é chamada de Infantaria Blindada ou Infantaria Mecanizada Pesada."
