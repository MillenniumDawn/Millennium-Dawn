 HOL_CMP: "荷兰军事生产委员会"
 HOL_CMP_desc: "军事生产委员会是荷兰政府设立的一个机构，负责监督和协调军事装备和物资的生产。其主要职责是确保荷兰国防军装备充足，尤其是在冲突时期或军事备战高度紧张时期。军事生产委员会负责管理与国内工业的合同，规范武器、弹药、车辆和其他军事必需品的生产，并确保这些产品的生产符合规定的标准和时限。"
