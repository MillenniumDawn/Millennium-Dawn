 l_braz_por:
  burma_focus: "Focus Tree Birmano"
  BRM_revisit_the_rohingya_issue: "Rivedere la questione dei Rohingya"
  BRM_revisit_the_rohingya_issue_desc: "I musulmani dello Stato di Rakhine, che si definiscono "Rohingya", sono stati visti con ostilità da gran parte della maggioranza buddista. Questa ostilità ha portato a tensioni, violenze e condanne straniere e richiede la nostra attenzione."
  BRM_the_path_of_intolerance: "Il cammino dell'intolleranza"
  BRM_the_path_of_intolerance_desc: "I cosiddetti "Rohingya" non sono nativi della nostra terra. Dovremmo restituirli al Bangladesh."
  BRM_support_buddhist_nationalists: "Sostenere i nazionalisti buddisti"
  BRM_support_buddhist_nationalists_desc: "Sebbene i metodi del movimento 969 e di altri movimenti nazionalisti buddisti possano essere un po' troppo estremi per i nostri gusti, dovremmo comunque schierarci con loro a favore dei bengalesi."
  BRM_expel_the_rohingya: "Espellere i Rohingya"
  BRM_expel_the_rohingya_desc: "Anche se abbiamo già tentato di espellere i "Rohingya", in passato abbiamo ceduto alle pressioni straniere e abbiamo permesso loro di tornare. Questa volta non lo faremo."
  BRM_the_path_of_tolerance: "Il cammino della tolleranza"
  BRM_the_path_of_tolerance_desc: "La questione di quanto a lungo i Rohingya abbiano vissuto nello Stato di Rakhine è irrilevante. Dobbiamo porre fine alla violenza accettando i Rohingya, anche se questo inimicerà alcuni buddisti."
  BRM_affirm_religious_tolerance: "Affermare la tolleranza religiosa"
  BRM_affirm_religious_tolerance_desc: "Il Myanmar è un Paese senza religione nazionale, un segno orgoglioso del nostro multiculturalismo. Dovremmo riaffermare questo principio e prevenire il predominio del buddismo."
  BRM_reform_the_1982_citizenship_law: "Riformare la legge sulla cittadinanza del 1982"
  BRM_reform_the_1982_citizenship_law_desc: "I Rohingya sono stati privati della cittadinanza nel 1982. È ora di restituirgliela."
  BRM_address_the_democracy_question: "Affrontare la questione della democrazia"
  BRM_address_the_democracy_question_desc: "Il Myanmar ha subito crescenti pressioni, sia all'interno che all'esterno del Paese, per la democratizzazione. Dobbiamo affrontare la questione se vogliamo che il nostro Stato sopravviva."
  BRM_pave_the_way_for_civilian_rule: "Aprire la strada al governo civile"
  BRM_pave_the_way_for_civilian_rule_desc: "Il governo militare non è più sostenibile nel XXI secolo. Né il nostro popolo né gli stranieri di cui abbiamo bisogno di ricchezza economica lo tollereranno."
  BRM_reject_the_way_for_civilian_rule: "Rifiutare la necessità di un governo civile"
  BRM_reject_the_way_for_civilian_rule_desc: "Il Tatmadaw ha sempre guidato il Paese nella giusta direzione. Non spetta agli stranieri o alle masse a cui è stato fatto il lavaggio del cervello dirci il contrario."
  BRM_propose_the_2008_constitution: "Proporre la nuova Costituzione"
  BRM_propose_the_2008_constitution_desc: "Per aprire la strada alla democratizzazione, è necessario redigere una nuova costituzione. Questa costituzione cercherà di trovare un equilibrio tra civili e militari, mantenendo l'influenza di entrambi in politica."
  BRM_relax_media_censorship: "Allentare la censura sui media
  BRM_relax_media_censorship_desc: "Che male può fare a noi permettere ad alcuni giornalisti di esprimere le loro rimostranze?"
  BRM_release_opposition_figures: "Rilasciare le figure dell'opposizione"
  BRM_release_opposition_figures_desc: "Aung San Suu Kyi e i suoi sostenitori hanno dimostrato la loro tenacia. È ora di accettare la sconfitta nei nostri tentativi di schiacciarli."
  BRM_allow_labour_strikes_and_unions: "Permettere scioperi e sindacati"
  BRM_allow_labour_strikes_and_unions_desc: "Come governo un tempo dedito ai principi socialisti, è giusto che ci mostriamo dalla parte dei lavoratori."
  BRM_cede_power_to_the_nld: "Cedere il potere alla NLD
  BRM_cede_power_to_the_nld_desc: "È tempo di cedere il potere al campo pro-democrazia. Non importa, abbiamo preservato l'indipendenza e l'influenza dei militari nella costituzione che abbiamo redatto."
  BRM_promote_civilian_enterprises: "Promuovere le imprese civili"
  BRM_promote_civilian_enterprises_desc: "Con la libertà politica arriva anche la libertà economica. È tempo di incoraggiare i nostri aspiranti imprenditori."
  BRM_limit_promotion_of_social_liberties: "Promozione limitata delle libertà sociali"
  BRM_limit_promotion_of_social_liberties_desc: "Sebbene la continua influenza dell'esercito non ci permetta di perseguire una completa liberalizzazione, possiamo ancora allentare alcune delle nostre leggi più dure."
  BRM_end_isolationism: "Porre fine all'isolazionismo"
  BRM_end_isolationism_desc: "Il nostro Paese ha reagito alla Guerra Fredda murandosi nel mondo esterno. Nel 21° secolo globalizzato, questa tattica non è più praticabile."
  BRM_announce_the_china_myanmar_economic_corridor: "Il corridoio economico Cina-Myanmar"
  BRM_announce_the_china_myanmar_economic_corridor_desc: "Possiamo trarre grandi benefici dall'adesione all'iniziativa cinese "One Belt One Road"."
  BRM_increase_trade_with_asean: "Aumentare il commercio con l'ASEAN"
  BRM_increase_trade_with_asean_desc: "Il commercio con i nostri amici e vicini è un modo sicuro per far crescere l'economia."
  BRM_request_western_development_aid: "Richiesta di aiuto allo sviluppo occidentale"
  BRM_request_western_development_aid_desc: "Dopo la democratizzazione, i donatori occidentali hanno espresso una maggiore disponibilità a finanziare il nostro sviluppo. Dovremmo approfittarne."
  BRM_encourage_investment_from_western_firms: "Corteggiare le industrie energetiche occidentali"
  BRM_encourage_investment_from_western_firms_desc: "Le aziende petrolifere e del gas occidentali possono aiutarci a sviluppare la nostra capacità di estrazione nazionale."
  BRM_reach_out_to_the_US_for_military_protection: "Rivolgersi agli Stati Uniti per ottenere protezione militare"
  BRM_reach_out_to_the_US_for_military_protection_desc: "In definitiva, la Cina è più una minaccia che un alleato e la capacità dell'ASEAN di contenere la Cina è a dir poco dubbia. Dobbiamo invece rivolgerci agli Stati Uniti."
  BRM_become_a_major_non_nato_ally: "Diventare un grande alleato non-NATO"
  BRM_become_a_major_non_nato_ally_desc: "Lo status di alleato principale non-NATO ci darà grandi vantaggi militari e tecnologici."
  BRM_encourage_investment_from_asean_firms: "La Corte delle imprese industriali dell'ASEAN"
  BRM_encourage_investment_from_asean_firms_desc: "L'ASEAN ospita una serie di aziende emergenti che possiamo attirare nel nostro Paese con manodopera a basso costo e normative favorevoli."
  BRM_improve_security_cooperation_with_asean: "Cooperazione per la sicurezza con l'ASEAN"
  BRM_improve_security_cooperation_with_asean_desc: "L'ASEAN deve essere forte contro l'Occidente e l'Oriente."
  BRM_push_for_mutual_defence_agreements_between_asean_states: "L'accordo di mutua difesa dell'ASEAN"
  BRM_push_for_mutual_defence_agreements_between_asean_states_desc: "L'integrazione dell'ASEAN può spingersi molto oltre. Dovremmo proporre un trattato che rafforzi la cooperazione militare dell'ASEAN."
  BRM_encourage_investment_from_chinese_firms: "Tribunale per le imprese di costruzione cinesi"
  BRM_encourage_investment_from_chinese_firms_desc: "Le imprese cinesi stanno sempre più rivaleggiando con quelle occidentali. Dovremmo corteggiarle con condizioni commerciali favorevoli."
  BRM_establish_a_military_partnership_with_china: "Stabilire una partnership militare con la Cina"
  BRM_establish_a_military_partnership_with_china_desc: "La Cina ci è stata amica quando nessun altro Paese lo era. Anche se le sue relazioni con i gruppi ribelli non sono ideali, possiamo guardare oltre per ottenere un forte alleato."
  BRM_join_the_shanghai_pact: "Formare un'alleanza con la Cina"
  BRM_join_the_shanghai_pact_desc: "È giunto il momento di consolidare i nostri legami con la Cina. Dovremmo unirci alla loro alleanza per dimostrare il nostro impegno in questa amicizia."
  BRM_undermine_the_influence_of_the_tatmadaw: "Minare l'influenza del Tatmadaw"
  BRM_undermine_the_influence_of_the_tatmadaw_desc: "Il Myanmar non sarà mai veramente libero finché l'influenza del Tatmadaw non sarà completamente scossa. Dovremmo iniziare a lavorare contro i militari per il futuro del nostro Paese."
  BRM_accept_the_role_of_the_tatmadaw: "Accettare il ruolo del Tatmadaw"
  BRM_accept_the_role_of_the_tatmadaw_desc: "Dobbiamo molto al Tatmadaw e abbiamo bisogno del suo continuo aiuto per i problemi di sicurezza del Myanmar. Dovremmo imparare a governare al loro fianco."
  BRM_begin_calls_for_constitutional_revision: "Inizio della revisione costituzionale"
  BRM_begin_calls_for_constitutional_revision_desc: "L'attuale Costituzione preserva l'indipendenza del Tatmadaw dal governo civile e gli conferisce una rappresentanza continua nel governo. Dovremmo usare i nostri legami di base per iniziare a chiedere un cambiamento."
  BRM_target_the_corruption_of_military_enterprises: "Puntare sulla corruzione delle imprese militari"
  BRM_target_the_corruption_of_military_enterprises_desc: "L'esercito ricava ingenti entrate dalle imprese di cui è proprietario. La corruzione e il nepotismo di queste imprese sono una perfetta giustificazione per prendere di mira una fonte chiave del potere del Tatmadaw."
  BRM_mobilize_the_workers: "Mobilitare le classi inferiori"
  BRM_mobilize_the_workers_desc: "Qualsiasi rivoluzione richiede il sostegno delle classi più deboli e svantaggiate, sia che si tratti di lavoratori dell'industria che di operai delle campagne. La nostra non sarà diversa."
  BRM_mobilize_the_students: "Mobilitare gli studenti"
  BRM_mobilize_the_students_desc: "Gli studenti hanno svolto un ruolo centrale nel movimento democratico degli ultimi decenni. Il loro sostegno sarà la chiave del nostro successo."
  BRM_mobilize_the_monks: "Mobilitare i monaci"
  BRM_mobilize_the_monks_desc: "I monaci hanno marciato contro il Tatmadaw in passato. Possiamo convincerli a farlo di nuovo. Il sostegno dei monaci aiuterà la nostra causa agli occhi della maggioranza della popolazione buddista."
  BRM_mobilize_the_ethnic_minorities: "Mobilitare le minoranze etniche"
  BRM_mobilize_the_ethnic_minorities_desc: "Dall'indipendenza le minoranze hanno avuto un ruolo minimo nella politica del governo centrale, nonostante rappresentino il 32% della popolazione. Se otterremo il loro sostegno, potremo avvalerci di un bacino demografico che nessun governo in passato ha mai sfruttato con successo."
  BRM_launch_talks_on_a_new_constitution: "La Costituzione della Birmania"
  BRM_launch_talks_on_a_new_constitution_desc: "Ora che abbiamo dimostrato il sostegno popolare al cambiamento, è il momento di discutere una Costituzione che non dia al Tatmadaw il diritto di intromettersi negli affari del governo."
  BRM_end_the_role_of_the_tatmadaw_in_politics: "Porre fine al ruolo del Tatmadaw nella politica"
  BRM_end_the_role_of_the_tatmadaw_in_politics_desc: "L'affermazione del governo civile in Birmania è quasi completa. Non resta che epurare quel poco che resta dell'influenza dei militari nel governo."
  BRM_suppress_critics_of_the_military: "Sopprimere la copertura negativa dei militari"
  BRM_suppress_critics_of_the_military_desc: "Sebbene la liberalizzazione sia avvenuta, i militari possono tollerare solo un numero limitato di critiche aperte da parte dei giornalisti. Dovremmo mettere a tacere o almeno smorzare le voci di coloro che potrebbero provocare l'ira del Tatmadaw."
  BRM_pursue_rapprochement_with_rebel_groups: "Perseguire il riavvicinamento con i gruppi ribelli"
  BRM_pursue_rapprochement_with_rebel_groups_desc: "Decenni di scontri hanno dimostrato che l'insurrezione non può essere risolta con la violenza. Dovremmo iniziare a fare concessioni ai gruppi ribelli"."
  BRM_crush_the_rebel_groups: "Schiacciare i gruppi ribelli"
  BRM_crush_the_rebel_groups_desc: "Per stabilire l'unità della nostra nazione abbiamo bisogno di una serie di campagne decisive e ben organizzate per spazzare via una per una le cosiddette "aree liberate"."
  BRM_affirm_protections_of_minority_culture_and_language: "Preservare le culture e le lingue minoritarie"
  BRM_affirm_protections_of_minority_culture_and_language_desc: "Le minoranze etniche si sentono minacciate dal dominio del buddismo e della cultura birmana. Dobbiamo assicurare loro che le loro culture saranno rispettate."
  BRM_promise_autonomy: "Promessa di autonomia"
  BRM_promise_autonomy_desc: "La grande maggioranza dei gruppi ribelli desidera una maggiore autonomia e non l'indipendenza. È un desiderio che possiamo e dobbiamo soddisfare."
  BRM_establish_a_federated_state: "Stabilire uno Stato federato"
  BRM_establish_a_federated_state_desc: "Non è mai stato realistico che il nostro Paese fosse un'unione. Cerchiamo invece di perseguire l'unità attraverso la federalizzazione."
  BRM_proclaim_an_end_to_the_insurgency: "Proclamare la fine dell'insurrezione"
  BRM_proclaim_an_end_to_the_insurgency_desc: "Le nostre azioni hanno portato una pace duratura e con essa un futuro più luminoso per la nostra nazione."
  BRM_proclaim_a_permanent_end_to_ceasefire_initiatives: "Porre fine in modo permanente alle iniziative di cessate il fuoco"
  BRM_proclaim_a_permanent_end_to_ceasefire_initiatives_desc: "Il fatto che abbiamo cercato periodicamente dei cessate il fuoco con i vari gruppi ribelli è un segno di debolezza. Dovremmo escludere per sempre la possibilità di negoziare."
  BRM_strike_the_karen: "Colpire il Karen"
  BRM_strike_the_karen_desc: "I Karen sono stati nemici dello Stato fin da quando hanno combattuto per gli inglesi contro l'indipendenza birmana. L'esistenza dell'Unione Nazionale Karen è un residuo di questo tradimento storico e deve essere distrutta."
  BRM_strike_the_kachin: "Colpire il Kachin"
  BRM_strike_the_kachin_desc: "A nord, l'Organizzazione per l'indipendenza del Kachin rappresenta una minaccia significativa, in quanto possiede il secondo più grande esercito di ribelli dell'intero Paese. Tuttavia, se concentriamo le nostre attenzioni su di loro, non saranno in grado di difendere i loro territori ricchi di risorse."
  BRM_strike_the_shan: "Colpire lo Shan"
  BRM_strike_the_shan_desc: "Lo Stato Shan è fin troppo vicino al cuore birmano. Il Consiglio di Restaurazione dello Stato Shan e qualsiasi altro gruppo Shan meritano quindi tutta la nostra attenzione."
  BRM_turn_on_the_united_wa_state_army: "Attaccare l'Esercito unito dello Stato di Wa"
  BRM_turn_on_the_united_wa_state_army_desc: "Sebbene l'UWSA abbia combattuto al nostro fianco in passato, non ci si può fidare di loro. Vantando la più grande forza ribelle del Paese e stretti legami con la Cina, non possiamo creare uno Stato unificato con una forza così potente fuori dal nostro controllo. Dobbiamo costringerli a sottomettersi alla nostra autorità."
  BRM_internal_colonialism: "Colonialismo interno"
  BRM_internal_colonialism_desc: "Ora che abbiamo messo in sicurezza il Paese, possiamo dedicarci alla redditizia pratica dell'estrazione delle risorse."
  BRM_imprison_opposition_figures: "Imprigionare le figure dell'opposizione"
  BRM_imprison_opposition_figures_desc: "Non possiamo permettere che i membri della NLD siano in strada a sfidare la nostra autorità. Molto meglio rinchiuderli e mettere a tacere le loro voci."
  BRM_crackdown_on_protests: "Revisione delle proteste"
  BRM_crackdown_on_protests_desc: "Sarà difficile, ma va fatto. Se rispondiamo alle proteste pro-democrazia con sufficiente brutalità, la gente si terrà lontana dalle strade e il nostro governo sarà assicurato."
  BRM_leave_asean: "Lasciare l'ASEAN"
  BRM_leave_asean_desc: "L'ASEAN non ci permetterà di seguire il nostro approccio "dittatoriale". Dovremmo lasciare l'organizzazione per dimostrare cosa pensiamo del loro comportamento ipocrita e inefficace."
  BRM_establish_direct_military_rule: "Consolidare il governo militare"
  BRM_establish_direct_military_rule_desc: "L'autoritarismo in Myanmar è fallito perché non lo abbiamo perseguito abbastanza. Dobbiamo estendere il nostro controllo su tutti gli aspetti della società."
  BRM_affirm_the_superiority_of_authoritarian_capitalism: "Consolidare il capitalismo autoritario"
  BRM_affirm_the_superiority_of_authoritarian_capitalism_desc: "L'Occidente e gli attivisti nostrani vorrebbero che liberalizzassimo la nostra economia e la esponessimo al mondo esterno. Tuttavia, gli esempi di successo in Corea del Sud e in Cina ci dimostrano che lo sviluppo deriva da un forte potenziamento statale delle forze di mercato. Se riusciremo a sviluppare l'economia, la popolazione dimenticherà le nostre repressioni e ci accetterà come governanti legittimi."
  BRM_increase_the_tatmadaws_role_in_the_economy: "Il ruolo del Tatmadaw nell'economia"
  BRM_increase_the_tatmadaws_role_in_the_economy_desc: "Il Tatmadaw si è sempre dedicato allo sviluppo del Paese. Il nostro coinvolgimento diretto nell'economia la aiuterà a crescere più di quanto farebbero le forze liberali del mercato."
  BRM_construct_military_industries: "Costruire industrie militari"
  BRM_construct_military_industries_desc: "Più persone impiegano i militari, più sostegno abbiamo tra coloro che dipendono da noi per il loro sostentamento. La creazione di industrie militari contribuirà a rafforzare le nostre forze armate, la nostra economia e il nostro sostegno popolare."
  BRM_achieve_acceptance_of_military_rule: "Raggiungere l'accettazione del governo militare"
  BRM_achieve_acceptance_of_military_rule_desc: "Abbiamo dovuto fare molti sforzi, ma la popolazione ha accettato il nostro dominio e il nostro governo è ora assicurato."
  BRM_distract_attentions_abroad: "Distrarre le attenzioni all'estero"
  BRM_distract_attentions_abroad_desc: "Se vogliamo mantenere la nostra presa sul potere, per quanto debole, dobbiamo concentrare l'attenzione del nostro pubblico interno sugli stranieri."
  BRM_reject_foreign_interference: "Rifiutare le interferenze straniere"
  BRM_reject_foreign_interference_desc: "Possiamo fare appello al patriottismo della nostra popolazione condannando il coinvolgimento di potenze straniere nei nostri affari interni."
  BRM_promote_anti_thai_rhetoric: "Promuovere la retorica anti-thailandese"
  BRM_promote_anti_thai_rhetoric_desc: "L'animosità tra il nostro popolo e i thailandesi rimane alta. Non ci vorrà molto per incitare una maggiore ostilità."
  BRM_provoke_clashes_on_the_thai_border: "Scontri al confine con la Thailandia"
  BRM_provoke_clashes_on_the_thai_border_desc: "Gli incidenti al confine si verificano con una certa frequenza. Con ordini discreti alle nostre forze di confine, possiamo trasformare questi incidenti in qualcosa di molto più grande."
  BRM_strike_our_age_old_enemy: "Colpire il nostro vecchio nemico"
  BRM_strike_our_age_old_enemy_desc: "Ora che abbiamo un pretesto, è il momento di colpire la Thailandia. Quale modo migliore di preservare il nostro sostegno se non quello di muovere guerra all'odiato nemico? Attenzione però, altri Stati potrebbero intervenire in difesa della Thailandia e vanificare il nostro obiettivo di una guerra rapida e pulita."
  BRM_criticize_chinas_meddling: "Criticare l'ingerenza della Cina"
  BRM_criticize_chinas_meddling_desc: "Il sostegno della Cina all'UWSA e ad altri gruppi mina l'autorità del nostro governo. Se ci opponiamo alla Cina, dimostriamo alla nostra popolazione che abbiamo davvero a cuore la sovranità nazionale."
  BRM_undermine_chinese_influence_in_the_border_regions: "Minare il sostegno cinese ai ribelli"
  BRM_undermine_chinese_influence_in_the_border_regions_desc: "Possiamo indirizzare i nostri servizi di intelligence a interrompere il sostegno cinese ai gruppi ribelli. Naturalmente, incorreremo nell'ira del nostro potente vicino, ma dovremmo fare il necessario per preservare la nostra sovranità."
  BRM_ultimatum_to_china: "Ultimatum alla Cina"
  BRM_ultimatum_to_china_desc: "La Cina deve scegliere se rispettare la nostra indipendenza o affrontare la guerra. Naturalmente, tali minacce saranno ascoltate solo se le nostre forze armate si saranno rafforzate abbastanza da rappresentare una minaccia per i cinesi."
  BRM_seek_closer_ties_to_china: "Cercare legami più stretti con la Cina"
  BRM_seek_closer_ties_to_china_desc: "Per quanto ci stia a cuore la sovranità, non possiamo permetterci di irritare il nostro potente patrono. Possiamo invece usare i nostri legami con la Cina per proteggere il nostro governo."
  BRM_promote_chinese_investment: "Promuovere gli investimenti cinesi"
  BRM_promote_chinese_investment_desc: "Gli investimenti cinesi porteranno sicuramente occupazione e ricchezza alla nostra nazione. Questo farà dimenticare al popolo le sue piccole preoccupazioni, come la democrazia."
  BRM_secure_chinese_assistance_in_crushing_dissent: "Assicurarsi l'aiuto della Cina per reprimere il dissenso"
  BRM_secure_chinese_assistance_in_crushing_dissent_desc: "L'apparato di sicurezza cinese è potenzialmente il più efficace al mondo. Potremmo usare la loro esperienza per mettere a tacere i critici, monitorare la popolazione e reprimere le manifestazioni."
  BRM_give_china_preferential_trade_agreements: "Concessione alla Cina di accordi commerciali preferenziali"
  BRM_give_china_preferential_trade_agreements_desc: "L'assistenza cinese non è priva di vincoli. Dicono che dobbiamo favorirli rispetto agli altri partner commerciali. "Quali altri partner commerciali?", è la nostra risposta."
  BRM_request_chinese_protection: "Chiedere la protezione cinese"
  BRM_request_chinese_protection_desc: "Il nostro governo militare è un potenziale obiettivo di intervento. Dobbiamo cedere parte della nostra sovranità alla Cina per garantire la nostra sopravvivenza. È ciò che è necessario."
  BRM_focus_on_the_tatmadaw: "Un Tatmadaw di classe mondiale"
  BRM_focus_on_the_tatmadaw_desc: "Il Myanmar deve affrontare molte minacce, sia interne che esterne. È naturale che ci concentriamo sulla nostra istituzione più importante, riformando le nostre forze armate in una forza più professionale, capace e rispettata."
  BRM_inward_orientation: "Orientamento verso l'interno"
  BRM_inward_orientation_desc: "In patria il Myanmar possiede sia una grande forza che una grande debolezza. Abbiamo resistito per molti decenni nonostante l'isolamento internazionale, ma dobbiamo ancora unire il nostro Paese profondamente diviso."
  BRM_defend_our_borders: "Difendere i nostri confini"
  BRM_defend_our_borders_desc: "Anche se al momento il rischio di invasione non è elevato, dobbiamo prepararci per ogni evenienza."
  BRM_fortify_the_bangladeshi_border: "Fortificare il confine con il Bangladesh"
  BRM_fortify_the_bangladeshi_border_desc: ""
  BRM_fortify_the_thai_border: "Fortificare il confine con la Thailandia"
  BRM_fortify_the_thai_border_desc: "Gli scontri con il nostro nemico storico, la Thailandia, si verificano troppo spesso lungo questo pericoloso confine. Anche droga, armi e persone circolano liberamente attraverso di esso."
  BRM_fortify_the_indian_border: "Fortificare il confine indiano"
  BRM_fortify_the_indian_border_desc: ""
  BRM_fortify_the_chinese_border: "Fortificare il confine cinese"
  BRM_fortify_the_chinese_border_desc: "Da quando 10.000 truppe nazionaliste cinesi hanno attraversato questa frontiera, all'indomani della guerra civile cinese, e hanno occupato parti del nostro territorio per oltre un decennio, i nostri pianificatori militari hanno considerato la difesa di questo confine come una delle nostre massime priorità."
  BRM_improve_domestic_designs: "Migliorare i progetti interni"
  BRM_improve_domestic_designs_desc: "L'autosufficienza è sempre stata una parte della nostra identità. Dovremmo sviluppare le nostre tecnologie per preservare la nostra autonomia."
  BRM_ma_rifle_series: "Serie di fucili MA"
  BRM_ma_rifle_series_desc: "La serie di fucili MA è la nostra personale rivisitazione dei fucili da fanteria del XX secolo."
  BRM_confirm_the_dominance_of_the_army: "Confermare il dominio dell'esercito"
  BRM_confirm_the_dominance_of_the_army_desc: "L'esercito è e sarà sempre il ramo più importante del Tatmadaw. Non vediamo alcun motivo per cercare di cambiare questa situazione, né ora né mai."
  BRM_improve_our_army_doctrine: "Migliorare la dottrina dell'esercito"
  BRM_improve_our_army_doctrine_desc: ""
  BRM_bolster_officer_training: "Rafforzare la formazione degli ufficiali"
  BRM_bolster_officer_training_desc: "Da decenni i nostri ufficiali si sforzano di essere tra i migliori al mondo. Se ci impegniamo ancora di più nell'addestramento, possiamo far sì che la qualità dei nostri comandanti rivaleggi con quella di Paesi più ricchi e forti di noi."
  BRM_improve_counter_insurgency_techniques: "Migliorare le tecniche COIN"
  BRM_improve_counter_insurgency_techniques_desc: "La nostra più grande minaccia immediata è rappresentata dagli insorti etnici nelle nostre regioni di confine, che si sono dimostrati fin troppo difficili da estirpare. Dobbiamo migliorare la nostra strategia di controinsurrezione se vogliamo avere successo."
  BRM_outward_orientation: "Orientamento verso l'esterno"
  BRM_outward_orientation_desc: "Al di là dei confini del Myanmar abbondano sia le opportunità che le minacce. Dobbiamo perseguire le prime e guardarci dalle seconde."
  BRM_strengthen_the_other_arms: "Rafforzare le altre armi"
  BRM_strengthen_the_other_arms_desc: "L'esercito sarà sempre importante. Ma un esercito più equilibrato ci permetterà di essere più efficaci contro nemici che non siano solo insorti male equipaggiati."
  BRM_bolster_the_navy: "Rafforzare la Marina"
  BRM_bolster_the_navy_desc: ""
  BRM_improve_our_naval_doctrine: "Migliorare la dottrina navale"
  BRM_improve_our_naval_doctrine_desc: ""
  BRM_construct_naval_bases: "Costruire basi navali"
  BRM_construct_naval_bases_desc: ""
  BRM_construct_ports: "Costruire cantieri navali"
  BRM_construct_ports_desc: ""
  BRM_bolster_the_air_force: "Rafforzare l'aeronautica"
  BRM_bolster_the_air_force_desc: ""
  BRM_improve_our_air_doctrine: "Migliorare la nostra dottrina aerea"
  BRM_improve_our_air_doctrine_desc: ""
  BRM_construct_air_bases: "Costruire basi aeree"
  BRM_construct_air_bases_desc: ""
  BRM_cooperate_with_foreign_powers: "Cooperare con le potenze straniere"
  BRM_cooperate_with_foreign_powers_desc: "Sebbene il Myanmar sia una nazione orgogliosa, dobbiamo capire che ciò che possiamo fare da soli è fortemente limitato. Abbiamo bisogno di assistenza esterna."
  BRM_increase_cooperation_with_china: "Aumentare la cooperazione con la Cina"
  BRM_increase_cooperation_with_china_desc: "La Cina è una delle nostre minacce più grandi e potenti. Ma questo è un motivo in più per cercare la loro cooperazione."
  BRM_chinese_air_power: "Potenza aerea cinese"
  BRM_chinese_air_power_desc: "I nuovi aeroplani cinesi rafforzeranno il nostro parco velivoli ormai obsoleto."
  BRM_increase_cooperation_with_asean: "Aumentare la cooperazione con l'ASEAN"
  BRM_increase_cooperation_with_asean_desc: "Dobbiamo difenderci dall'ascesa della Cina. I nostri alleati dell'ASEAN possono aiutarci in questo senso."
  BRM_increase_cooperation_with_south_korea: "Aumentare la cooperazione con la Corea del Sud"
  BRM_increase_cooperation_with_south_korea_desc: "La Corea del Sud è un importante partner commerciale e una potenza economica che faremmo bene a emulare. Finora abbiamo mantenuto un equilibrio tra Sud e Nord, ma è ora di schierarci più decisamente con il Sud."
  BRM_increase_cooperation_with_north_korea: "Aumentare la cooperazione con la Corea del Nord"
  BRM_increase_cooperation_with_north_korea_desc: " L'autosufficienza e la sfida della Repubblica Democratica Popolare di Corea contro le interferenze straniere è qualcosa che dovremmo rispettare e ammirare. Abbiamo più da imparare da loro che dalla Corea del Nord. Se finora abbiamo mantenuto un equilibrio tra Sud e Nord, è giunto il momento di schierarci più decisamente con il Nord."
  BRM_singaporean_armour: "Armature di Singapore"
  BRM_singaporean_armour_desc: "Singapore è nota per la sua avanzata tecnologia bellica. Alcuni dei loro APC e IFV contribuiranno a modernizzare le nostre forze armate."
  BRM_south_korean_naval_power: "Potenza navale sudcoreana"
  BRM_south_korean_naval_power_desc: "L'assistenza della Corea del Sud contribuirà a estendere il raggio d'azione della nostra marina e a rendere più sicuri i nostri immediati dintorni."
  BRM_north_korean_missiles: "Missili nordcoreani"
  BRM_north_korean_missiles_desc: "Per quanto la Corea del Nord sia arretrata, la sua schiacciante potenza di fuoco non è da meno."
