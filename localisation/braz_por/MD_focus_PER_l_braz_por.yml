 PER_separation_of_powers: "Separation of Powers"
 PER_separation_of_powers_desc: "In a true democracy, power must not be concentrated in the hands of a single entity. We will ensure the separation of powers, with an independent judiciary, a strong legislature, and an executive that is accountable to the people."
 PER_separatist_warning: "Threats of Separatism"
 PER_separatist_warning_desc: "A detailed report has been prepared for the leadership regarding foreign exploitation of our most vulnerable regions."
 PER_iraq_reparations: "Iraqi Reparations"
 PER_iraq_reparations_desc: "We have not forgotten the devastation caused by Saddam's army in the 1980's, and as such, we will need to receive the money that we have not. After all, we were the victors."
 PER_iraq_reparations_TT: "£decision_icon_small §YUnlocks§! Iran-Iraq War Compensation §YDecisions§!"
 iranian_focus.781.t: "Coalition Of The Just Move To Counter Iranian Aggression"
 iranian_focus.781.d: "A recently formed coalition named the 'Coalition Of The Just', formed by several states in the middle east, have announced an all out attack on 'Iranian Neo-Fascism'. This comes as Iran has aggressively expanded in recent years, with the annexation and subjugation of neighboring countries. This move has left world leaders baffled, as an all out conflict in the region could spell disaster for the global supply chain. There are hopes from all across the globe that all parties involved would resolve this matter sooner rather than later, when it may be too late."
 iranian_focus.781.a: "Interesting"
 iranian_events.900.t: "Information About Iranian Content"
 iranian_events.900.d: "Hello! We hope you enjoy the Iranian content. Please read the following message as it contains answers to some commonly asked questions.\n\nQ: How do I overthrow the Government?\nA: By bringing legitimacy to 0. This can be done by completing certain focuses that bring legitimacy down. The time legitimacy falls the fastest is during protests, with the first one being possible in July 2000 with the student protest event, make sure to click the option that states a protest will start!\n\nQ: I did the revolution, but I am stuck with Ayatollah Montazeri. How do I change the outlook?\nA: At the bottom of Montazeri's tree you will be presented with 2 options on how you wish to proceed with the Iranian govenrment. You can also elect any party to power after the revolution. If you went the route that triggers a civil war, just wait around 70 days.\n\nQ: How do I get sanctions lifted?\nA: Dismantling your nuclear program or getting relations with the United States above 20.\n\n----------------------\n\nWe hope you enjoy playing Iran! Make sure to leave your feedback, bug reports and questions in the Millennium Dawn Discord or Reddit.\n\n - Millennium Dawn Middle East Team"
