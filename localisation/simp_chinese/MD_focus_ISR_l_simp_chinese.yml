 israel_news.13.t: "以色列和伊朗签署互不侵犯条约！"
 israel_news.13.d: "伊朗和以色列签署了一系列互不侵犯和和平条约，这是开创性的进展，标志​​着中东外交的重要里程碑。这些协议是在国际调解员的协助下达成的，于周三在日内瓦签署，标志着该地区合作与稳定的新时代。\n\n这些历史性协议包括一项全面的互不侵犯条约、相互承认主权以及经济和文化合作框架。两国高级官员以及联合国、欧盟和其他主要国际利益攸关方的代表出席了签字仪式。"
