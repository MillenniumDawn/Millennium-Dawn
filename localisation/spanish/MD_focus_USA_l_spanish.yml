 USA_pay_farm_subsidies_desc: "Los subsidios agrícolas son una forma de obtener apoyo de las poblaciones rurales en Estados Unidos. Si prometemos continuar pagando subsidios, deberíamos poder ganar parte de la población rural."
 USA_give_tax_break: "Extender las exenciones fiscales"
 USA_give_tax_break_desc: "Darle a la población estadounidense una exención fiscal seguramente nos hará mucho más populares. La exención fiscal es solo temporal y es válida durante un año a partir de su aprobación en el Congreso. Esto debería ayudar a que nuestros ciudadanos tengan más dinero en sus bolsillos y aumentar la popularidad de [USA.GetLeader] entre la gente."
 USA_amend_the_budget: "Enmendar el presupuesto"
 USA_amend_the_budget_desc: "Actualmente, el presupuesto necesita algunas enmiendas importantes."
 USA_research_grants: "Subvenciones para investigación"
 USA_research_grants_desc: "Invertir en nuestra investigación y desarrollo puede ayudarnos a avanzar."
 USA_use_huac: "Utilizar el Comité Judicial de la Cámara"
 USA_use_huac_desc: "El §YComité Judicial de la Cámara§! está a cargo de la supervisión de la administración, la aplicación de la ley federal y los tribunales federales. Sin embargo, también es responsable de perseguir actividades antiamericanas y purgar la deslealtad."
 USA_beat_up_opposition: "Intimidar a los oponentes políticos"
 USA_statehood_for_puerto_rico: "Conceder la estadidad a Puerto Rico"
 USA_statehood_for_puerto_rico_desc: "§YPuerto Rico§! ha sido un territorio de los §Y[USA.GetNamewithFlag]§! desde 1898. Han tenido numerosos referéndums para intentar unirse a la Unión. Ha llegado el momento de presentar al nuevo estado a la Unión."
 USA_statehood_for_guam: "Conceder la estadidad a Guam"
 USA_statehood_for_guam_desc: "§YGuam§! es otro territorio organizado importante en los §Y[USA.GetNamewithFlag]§! desde 1898. Aunque el movimiento de estadidad no es tan grande como el de §YPuerto Rico§!, sigue siendo otro candidato viable para el estado número 51 de los Estados Unidos."
 USA_communist_state_renaming: "Cambiar el nombre de los estados"
 USA_communist_state_renaming_desc: "Hay muchos estados en Estados Unidos que representan diferentes cosas. ¡Algunos de ellos representan cosas que no pertenecen a nuestra gran Unión de Estados Comunistas de América!"
 donald_trump.8.t: "Lanzamiento de la Iniciativa de Minería de Asteroides"
 donald_trump.8.d: "La minería de asteroides ha sido una fantasía para muchos antes que nosotros. Los asteroides en sí llevan metales del grupo del platino, oro, plata y metales del grupo del hierro, muy codiciados. Podría convertirse en extremadamente lucrativo para cualquier país que pueda viajar al espacio. Por lo tanto, hoy estableceremos una Iniciativa de Minería de Asteroides, o AMI, que proporcionará el primer paso hacia la minería de asteroides. Utilizando vastas redes de telescopios en todo Estados Unidos, podemos buscar asteroides adecuados en el espacio exterior cercano, luego atraerlos hacia la órbita y extraer recursos de ellos. Encontrar un asteroide adecuado será difícil, ya que, en relación a la distancia a la que se encuentran, son bastante pequeños. Afortunadamente, en realidad hay bastantes que pasan cerca de la Tierra de vez en cuando, por lo que no tomaría mucho tiempo conseguir que uno se quede en la órbita terrestre."
 donald_trump.8.o1: "Solo necesitamos esperar a un asteroide..."
 donald_trump.9.t: "Asteroides avistados"
 donald_trump.9.d: "Recientemente, nuestros científicos de la NASA avistaron un asteroide adecuado pasando cerca de la Tierra. Esto ha sido un alivio para la AMI, ya que algunos dudaban de si realmente alguna vez encontraríamos un asteroide adecuado y económico. Sin embargo, este asteroide se mueve lo suficientemente despacio, es lo suficientemente grande y tiene suficientes recursos para ser llevado a la órbita y extraer recursos de él. De hecho, el asteroide es más grande que el estado de Nueva York. El siguiente paso es simplemente mover este asteroide a la órbita terrestre, lo cual nunca se ha hecho antes. Mientras tanto, los ingenieros de la NASA e incluso empresas privadas como SpaceX han inventado mecanismos para extraer recursos del asteroide, por lo que estarán listos cuando el asteroide entre en órbita."
 donald_trump.9.o1: "Llevémoslo a la órbita"
 donald_trump.10.t: "Asteroide en órbita"
 donald_trump.10.d: "Con el asteroide en órbita, tanto la NASA como SpaceX están enviando misiones al asteroide en órbita. La NASA se preocupa principalmente por recopilar datos científicos, mientras que SpaceX se centra más en la extracción de recursos. Sin duda, este es un logro notable que nos brinda una ventaja en el espacio. Incluso se habla de traer más asteroides, pero muchos dicen que los asteroides adicionales pueden llegar más adelante, ya que este asteroide es muy grande y adecuado para la minería. Otros países ya nos miran con envidia y están considerando sus propios programas de minería de asteroides. Los costos son extremadamente altos solo para desarrollar la tecnología necesaria para llegar allí, por lo que ni SpaceX ni la NASA se preocupan por la competencia en este momento."
 donald_trump.10.o1: "Comencemos la extracción de recursos"
 donald_trump.11.t: "Beneficios de la extracción de recursos comienzan a llegar"
 donald_trump.11.d: "After establishing mining operations, SpaceX and NASA have both sent back their first shipments of space-material to labs and markets around the globe. The world has jealousy looked on us, and there have been open talks in their respective chambers of legislation about opening their own asteroid mining operations. While we soon may get competition, we can enjoy the monopoly for now."
 donald_trump.11.o1: "¡Hurra!"
 donald_trump.12.t: "Beneficios de la minería de asteroides"
 donald_trump.12.d: "Los últimos envíos de nuestras operaciones de minería de asteroides han generado muchas ganancias. Estos envíos incluyen platino, oro y plata. Sería prudente utilizar los ingresos de manera adecuada."
 donald_trump.12.o1: "¡Excelente!"
 donald_trump.13.t: "Potencial de la minería de asteroides"
 donald_trump.13.d: "Recientemente, Donald Trump ha permitido que la NASA y SpaceX, una empresa espacial privada, lleven un asteroide bastante grande a la órbita de la Tierra y lo exploten. Nuestros asesores recomiendan que invirtamos en este nuevo campo espacial, ya que podría permitir la entrega directa de materiales raros a nuestro país. Sin embargo, algunos han citado el enorme costo que Estados Unidos tuvo que pagar solo para comenzar las operaciones y se oponen a expandirse al espacio. El retorno de esta inversión depende, pero podría llevar 25 años solo para recuperar la inversión inicial. Una inversión más sustancial podría acelerar este proceso, pero estaremos muy por delante de otros países durante un tiempo considerable.\n\n¿Qué deberíamos hacer en cuanto a la minería de asteroides? ¿Iniciar un programa nacional o ignorarlo por completo?"
 donald_trump.13.o1: "Invertir en la minería de asteroides"
 donald_trump.13.o2: "¡Es demasiado caro y una pérdida de tiempo!"
 donald_trump.23.t: "Misión a Marte"
 donald_trump.23.d: "Señor Presidente, con el financiamiento asegurado y los planes completos, ahora podemos preparar a un grupo de hombres y mujeres para resistir la inmensa presión y soledad en el espacio con el fin de llegar a Marte.\n\nAfortunadamente, la NASA ha estado preparándose para este viaje durante años, simplemente no había tenido el financiamiento para lanzar un programa completo. El entrenamiento adicional de los astronautas actuales y la preparación del cohete comenzarán en serio.\n\nEste proceso tomará aproximadamente un año para completarse. Mientras tanto, los científicos en los laboratorios de la NASA están preparando equipos científicos para enviar junto con los astronautas a Marte para recolectar datos científicos útiles que no se pueden lograr con un rover. Tenga en cuenta que SpaceX puede intentar enviar a un hombre allí primero al escuchar el anuncio."
 donald_trump.23.o1: "Comenzarán los preparativos"
 donald_trump.24.t: "Carrera Espacial"
 donald_trump.24.d: "En un comunicado de prensa reciente, SpaceX ha decidido lanzar su propio programa para llegar a Marte en menos de un año. Ahora, si SpaceX llega primero, seguirá siendo un logro que se puede utilizar para inversiones adicionales en el espacio, sin embargo, será... digamos... no tan conveniente políticamente.\n\nEsta nueva Carrera Espacial hacia Marte requerirá una inversión adicional si queremos asegurar la victoria primero, sin embargo, algunos expertos argumentan que el programa de Elon Musk carece de ciertos aspectos necesarios para ir a Marte con una misión tripulada de ida y vuelta. Es posible que podamos llegar a Marte primero sin asignar fondos adicionales a la NASA.\n\n¿Cuál es su directiva, señor presidente?"
 donald_trump.24.o1: "¡Carrera Espacial, así será!"
 donald_trump.24.o2: "Continuar al ritmo actual"
 donald_trump.14.t: "Misión a Marte Lista"
 donald_trump.14.d: "La NASA acaba de enviar la confirmación de que los astronautas, el equipo y el cohete están listos. Hay seis astronautas en particular que se dirigen a Marte con un viaje de regreso. Los astronautas que se dirigen a Marte son los siguientes: Michael, Paul, Edward, Rodney, Mary y Anne. Estos astronautas se han preparado durante los últimos dos años y son los astronautas más aptos para esta misión. El cohete, el reciente Space Launch System de la NASA, está listo para ser lanzado. La cápsula, la cápsula espacial Orion, también está lista.\n\nAfortunadamente, la próxima ventana de lanzamiento es en 30 días."
 donald_trump.14.o1: "¡30 días hasta el lanzamiento!"
 donald_trump.15.t: "En la Plataforma de Lanzamiento"
 donald_trump.15.d: "[GetDateText]:\nNuestros seis astronautas están listos. Será un viaje largo y difícil, pero están preparados para ello. Paul parece especialmente entusiasmado con la perspectiva, mientras que el resto de la tripulación está nervioso, en particular Rodney, aunque dispuesto.\n\nLos astronautas están en el cohete, listos para despegar hacia el espacio. Se despidieron de sus familiares y amigos, ya que no los verán en persona durante casi dos años. Todos son optimistas y esperan que la misión sea un éxito.\n\nLa cuenta atrás ha comenzado, con el lanzamiento confirmado."
 donald_trump.15.o1: "3, 2, 1..."
 donald_trump.16.t: "¡Despegue!"
 donald_trump.16.d: "¡Control de lanzamiento ha certificado el despegue y el cohete y la tripulación se dirigen a Marte! Las miradas de la gente están hacia el cielo, mientras el cohete se dirige a la órbita. Su tripulación está tanto eufórica como aliviada, ya que es un lanzamiento perfecto. Todo ha funcionado hasta ahora y hay mucha esperanza de que siga funcionando en los próximos meses.\n\nEl sueño está cerca de completarse."
 donald_trump.16.o1: "Un día emocionante en la historia"
 donald_trump.17.t: "¡Un Desastre!"
 donald_trump.17.d: "¡El cohete ha explotado!\n\nResulta que las comprobaciones finales esenciales no han sido suficientes para evitar una catástrofe. Se ha informado de que los seis miembros de la tripulación, Michael, Paul, Edward, Rodney, Mary y Anne, han muerto en esta calamidad. Los espectadores en tierra observan con incredulidad cómo las llamas envuelven la plataforma de lanzamiento. Esto debilitará mucho la voluntad de ir al espacio en el futuro próximo y será una mancha en su presidencia."
 donald_trump.17.o1: "Un accidente fatal"
 donald_trump.18.t: "Locura en el Espacio"
 donald_trump.18.d: "Resulta que los períodos prolongados de aislamiento con solo cinco personas con las que hablar no son adecuados para la psique humana.\n\nA pesar de pasar por un entrenamiento riguroso previo, uno de los astronautas, Michael, se volvió mentalmente insano e intentó controlar manualmente la nave para regresar a la Tierra lo antes posible. Anne, la única otra persona despierta en ese momento, intentó interponerse en su camino y detenerlo, sin embargo, no pudo apartarlo de los controles. Mientras intentaba hacer esto, Michael golpeó a Anne en la mandíbula, dejándola inconsciente.\n\nAfortunadamente, los demás miembros de la tripulación fueron despertados por el disturbio y acudieron inmediatamente en ayuda de Anne. Se produjo una lucha breve en la que el panel de control se abolló ligeramente, sin embargo, todo sigue funcionando y Michael ahora está en una prisión improvisada con esposas improvisadas. Como noticia adicional positiva, Anne no sufrió lesiones permanentes y podrá recuperarse en una semana a bordo de la nave. Será necesario que los médicos en casa investiguen si tiene daños a largo plazo.\n\nLa mala noticia es que el cohete está muy fuera de curso. Además, se consumió mucha combustible en el intento apresurado de Michael por regresar a la Tierra.\n\nHay dos opciones: regresar a la Tierra con todos los astronautas, arrestar a Michael por agresión y poner en peligro a otros cinco miembros, o enviarlos en un viaje de ida a Marte. Los cinco astronautas han expresado que están dispuestos a sacrificarse por el bien de la humanidad.\n\nSeñor presidente, ¿cuál es su elección?"
 donald_trump.18.o1: "Si los astronautas restantes están listos para eso, entonces déjenlos ir"
 donald_trump.18.o2: "Vamos a traer de vuelta a nuestros hombres y mujeres y arrestar a ese hijo de puta"
 donald_trump.19.t: "Retorno Vergonzoso"
 donald_trump.19.d: "Hace meses, un altercado a bordo del cohete hacia Marte obligó a los astronautas a regresar a la Tierra para evitar un viaje de ida. Anne ha sido enviada al hospital para investigar si tiene lesiones no descubiertas por la tripulación, y Michael ha sido arrestado y probablemente será enviado a un hospital psiquiátrico. Los otros astronautas, excepto Mary, han ofrecido nuevamente sus servicios en el espacio, mientras que Mary ha decidido retirarse temprano de su carrera como astronauta. Todos están contentos de estar vivos en casa.\n\nEsto probablemente sea el fin de cualquier programa gubernamental para enviar seres humanos a Marte en mucho tiempo."
 donald_trump.19.o1: "Lamentable, pero al menos están vivos"
 donald_trump.20.t: "Sacrificio en Marte"
 donald_trump.20.d: "Hace semanas, una altercación a bordo del cohete rumbo a Marte obligó a los astronautas a tomar la difícil decisión de comprometerse con un viaje de ida a Marte. Han aterrizado y explorado la superficie marciana. Solo les queda poco tiempo de vida, por lo que tienen la intención de aprovechar al máximo. Este sacrificio humano traerá oportunidades significativas de investigación, pero tiene un alto costo en vidas humanas. Varados y sin una fuente permanente de alimentos, la tripulación morirá de hambre en Marte, dejando sus cuerpos en la superficie hasta que, con suerte, algún día un equipo venga a Marte para recuperarlos y darles un entierro adecuado en la Tierra. Hasta entonces, permanecerán allí eternamente."
 donald_trump.20.o1: "Mártires en Marte"
 donald_trump.21.t: "El Águila ha aterrizado"
 donald_trump.21.d1: "¡El aterrizaje en Marte es un éxito! La tripulación a bordo está jubilosa y los espectadores en la Tierra están tan emocionados como siempre por los viajes espaciales. Permanecerán aquí durante unos días, tomando muestras científicas y realizando experimentos antes de regresar a la Tierra. La emoción por el espacio asegurará que futuras misiones espaciales sean políticamente más fáciles de realizar y aumentará la popularidad de su presidencia. Sin embargo, Estados Unidos está una vez más empujando los límites del espacio."
 donald_trump.21.d2: "El aterrizaje de la NASA en Marte, el segundo exitoso en Marte, es un éxito. La tripulación a bordo está jubilosa y los espectadores en la Tierra, junto con el aterrizaje de SpaceX, están tan emocionados como siempre por los viajes espaciales. Permanecerán aquí durante unos días, tomando muestras científicas y realizando experimentos antes de regresar a la Tierra. La emoción por el espacio asegurará que futuras misiones espaciales sean políticamente más fáciles de realizar y aumentará la popularidad de su presidencia. Sin embargo, tanto el sector público como privado de Estados Unidos están una vez más empujando los límites del espacio."
 donald_trump.21.o1: "¡Viva Estados Unidos!"
 donald_trump.21.o2: "El segundo no está tan mal"
 donald_trump.22.t: "Regreso heroico"
 donald_trump.22.d1: "Michael, Paul, Edward, Rodney, Mary y Anne han regresado a salvo en un viaje que quedará registrado en los libros de historia como uno de los vuelos espaciales más importantes jamás logrados. Traen consigo innumerables rocas y datos invaluables que serán procesados en laboratorios de todo el mundo. Con suerte, esto allanará el camino para la futura colonización de Marte."
 donald_trump.22.d2: "A pesar de quedar en segundo lugar, Michael, Paul, Edward, Rodney, Mary y Anne han regresado a salvo en un viaje de ida y vuelta a Marte. Traen consigo innumerables rocas y datos invaluables que serán procesados en laboratorios de todo el mundo. Con suerte, esto, junto con el aterrizaje de SpaceX, allanará el camino para la futura colonización de Marte."
 donald_trump.22.o1: "Nuestros héroes han regresado"
 donald_trump.22.o2: "Han regresado"
 donald_trump.25.t: "SpaceX llega a Marte"
 donald_trump.25.d1: "A pesar de nuestros mejores esfuerzos, SpaceX ha logrado aterrizar primero en Marte, superándonos en la carrera espacial. Han logrado aterrizar su Starship en la superficie marciana. Esta tarea para una empresa privada fue una gran empresa, y los aplaudimos solo por llegar primero a Marte, antes que la NASA con su enorme ventaja financiera. Todavía celebramos esta ocasión, ya que traerá muchos nuevos descubrimientos a las ciencias de la exploración espacial y a Marte."
 donald_trump.25.d2: "SpaceX es la segunda organización que ha aterrizado en Marte. Han logrado aterrizar su Starship en la superficie marciana. Esta tarea para una empresa privada fue una gran tarea y los aplaudimos solo por haber llegado a Marte, justo después de la NASA, con su enorme ventaja financiera. Todavía celebramos esta ocasión, ya que esperamos que conduzca a éxitos en el futuro para SpaceX y Elon Musk."
 donald_trump.25.d3: "SpaceX es la segunda organización que aterriza en Marte, aunque probablemente sea la primera en realizar un viaje de ida y vuelta exitoso. Han aterrizado su Starship en la superficie marciana, cerca del lugar donde aterrizamos nuestra misión fallida, y están llevando los cuerpos a casa, para gran alivio de sus familias en casa. Esta tarea para una empresa privada fue una gran empresa, y los aplaudimos solo por llegar a Marte. Todavía celebramos esta ocasión, ya que esperamos que conduzca a éxitos en el futuro para SpaceX y Elon Musk."
 donald_trump.25.o1: "Independientemente de quién lo haga primero, sigue siendo un logro asombroso"
 donald_trump.25.o2: "Sigue siendo un logro asombroso"
 donald_trump.26.t: "Base en la Luna"
 donald_trump.26.d: "Nuestros científicos e ingenieros están listos para enviar astronautas y equipo a vivir semipermanentemente en la Luna. Un total de aproximadamente 12 astronautas serán enviados allí, junto con decenas de millones de dólares en equipo, suministros, espacios habitables y objetos personales. Esta base deberá ser movida regularmente ya que el día lunar dura 29 días terrestres, lo cual es demasiado tiempo para que las baterías mantengan almacenada la energía en la Luna.\n\nLa base en sí estará ubicada en los polos, fácilmente movible, para aprovechar al máximo nuestros paneles solares. Además, se llevarán a cabo experimentos para determinar las condiciones de vida a largo plazo en la Luna. La extracción de hielo lunar podría no solo proporcionar agua líquida para las plantas y alimentos para los astronautas en la Luna, sino también separarla en oxígeno e hidrógeno, combustible de cohete.\n\nEsto puede llevar meses o años para obtener la investigación necesaria para lograrlo. Sin embargo, dentro de este tiempo, utilizando los fondos para este proyecto, construiremos un depósito en órbita alrededor de la Luna para permitir un acceso más fácil a la Luna y repostar para regresar a la Tierra.\n\nTodo esto es alcanzable dentro de la próxima década. Ahora, sin embargo, es el momento de lanzar."
 donald_trump.26.o1: "¡Lanzamiento!"
 donald_trump.27.t: "Moonbase Alpha"
 donald_trump.27.d: "Nuestros científicos e ingenieros han aterrizado oficialmente en la Luna y actualmente están en el proceso de establecer la base lunar. Cada sección se divide en \"módulos\", no exactamente edificios por sí solos, pero no juntos como uno solo. Hay un módulo de habitación, para descanso, un módulo de alimentos, para cultivar comida, un módulo de laboratorio, que es el más grande con la mayor parte del equipo científico, un módulo de mantenimiento, que contiene todas las herramientas de mantenimiento para reparar las cosas si se rompen, un módulo de comodidades, ya que estas personas están aquí durante 6 meses, y trabajar todo el día todos los días no es bueno para la mente, y varios paneles solares.\n\nLas entregas de alimentos serán comunes durante estos primeros meses ya que lleva tiempo cultivar comida. El agua y el oxígeno se obtendrán a través del hielo lunar. Por último, estos científicos permanecerán hasta poco después de mudarse al siguiente lugar en aproximadamente 6 meses, cuando los paneles solares se vuelvan inútiles debido al día y la noche lunar, donde se encuentra la base y que dura 6 meses.\n\nMoonbase Alpha está completa."
 donald_trump.27.o1: "¡Ciencia!"
 donald_trump.28.t: "Progreso de la colonia"
 donald_trump.28.d: "Nuestra base científica en la Luna ha tenido un gran avance. Con la expansión de su red de paneles solares actual y los descubrimientos recientes que facilitan la separación del agua para obtener oxígeno e hidrógeno, han logrado obtener suficiente oxígeno e hidrógeno para abastecer completamente el cohete de suministros más reciente. Este es un avance necesario que permitirá que la Luna misma, con suficiente tiempo e inversión, se convierta en un centro para futuras aventuras espaciales en el espacio exterior.\n\nEl espacio en sí se está volviendo más pequeño."
 donald_trump.28.o1: "Somos buenos siendo pioneros"
 donald_trump.29.t: "Crisis en la Luna"
 donald_trump.29.d: "Es necesario tomar medidas drásticas de inmediato. Por razones que se desconocen actualmente, el módulo habitable se ha roto y ha \"explotado\".\n\nHace una hora, los 12 científicos estaban cumpliendo con sus tareas cuando, de repente, se produjo una rotura masiva en el módulo habitable.\n\nComo las ondas no viajan en el vacío, la mayoría no se dio cuenta hasta que vio físicamente lo que había sucedido.\n\nHay un fondo de emergencia como parte del presupuesto, por lo que no es necesario asignar más fondos al proyecto, y los científicos siempre pueden dormir en los otros módulos aislados; sin embargo, esto ha asustado a muchos, que afirman que algunos, muchos o incluso todos nuestros científicos podrían haber muerto, y también ha bajado la moral de los científicos, ya que podrían haber muerto. Por lo tanto, intentar continuar con el puesto avanzado en la Luna será políticamente costoso, y es posible que sea necesario realizar una rotación de científicos ahora en lugar de más tarde, debido al debilitamiento de la moral.\n\n¿Qué debemos hacer?"
 donald_trump.29.o1: "¡Enviar ayuda de emergencia!"
 donald_trump.29.o2: "Abandonar el proyecto. No es para nosotros"
 donald_trump.30.t: "Avances en la colonia"
 donald_trump.30.d: "Nuestra base en la Luna ha logrado otro avance importante. Han logrado enviar hidrógeno 3, un gas que parece perfecto para la fusión, a la Tierra, ¡y los científicos en casa han descubierto cómo realizar la fusión con él! No solo eso, sino que la energía generada a partir de esta fusión es casi la misma que se utiliza para hacer reaccionar los elementos en primer lugar. ¡Esto significa que, con algunas mejoras, esto podría resultar en una energía de fusión exitosa! Esto no solo permite beneficios inmensos en casa, junto con el conocimiento que podemos utilizar para fusionar otros materiales, sino que también podemos utilizar esto en la Luna, permitiendo una base permanente en lugar de bases móviles.\n\nTodo esto está muy adelantado en el cronograma, lo cual es una sorpresa, y muchos en la NASA no estaban preparados para implementarlo en la base lunar actual. Por lo tanto, se necesita una nueva base lunar, en un lugar mucho mejor para una expansión rápida que la ubicación actual de Moonbase Alpha. Es hora de comenzar los preparativos para Moonbase Beta."
 donald_trump.30.o1: "La vida continúa"
 donald_trump.31.t: "Otra crisis en la Luna"
 donald_trump.31.d: "Ahora es necesario tomar medidas más drásticas. Dos módulos más se han roto. Esta vez, se trata de los módulos de comida y de servicios.\n\nHace unos cuarenta minutos, un científico estaba a punto de entrar en el módulo de comida cuando de repente explotó. El científico está bien y nadie, salvo las plantas, resultó herido. Sin embargo, estaba junto al módulo de servicios y provocó que se rompiera y explotara. Una vez más, nadie resultó herido.\n\nSin embargo, este nuevo suceso ha puesto los pelos de punta a muchos en casa, que se cuestionan la seguridad de los módulos. Después de la explosión anterior, la NASA reemplazó los módulos, asegurándose de que no explotaran, pero parece que la presión prolongada puede hacer que algo se rompa mucho más fácilmente de lo que lo haría de otro modo. La NASA ya ha respondido rápidamente, ordenando que se fabriquen nuevos módulos de inmediato, así como una inspección minuciosa de todos los módulos actuales (ya que no se pueden \"recordar\" módulos de la Luna en este momento).\n\nLa presión interna para que se detenga el proyecto hasta que se resuelvan todos los problemas de seguridad ha aumentado, por lo que la continuidad del programa de la base lunar se pone en tela de juicio. Además de la resistencia política, el fondo de emergencia se ha reducido a la mitad, por lo que la NASA solicita otros 5.000 millones de dólares para resolver problemas futuros. Depende de usted decidir si desea continuar o no."
 donald_trump.31.o1: "¡Enviar más ayuda de emergencia!"
 donald_trump.31.o2: "No podemos seguir haciendo esto"
 donald_trump.32.t: "Moonbase Beta"
 donald_trump.32.d: "En este punto, nuestros científicos e ingenieros en la Luna deben mudarse a otro lugar en los polos. Los costos de hacer esto ya están establecidos en el presupuesto a largo plazo, por lo que no necesitamos agregar nuevos fondos al proyecto aún.\n\nCon esta nueva base lunar, podremos utilizar los nuevos descubrimientos que hemos desenterrado para permitir que la base se establezca permanentemente, a diferencia de nuestra base lunar anterior. Con el uso de mejores cohetes, una mejor generación de energía y una mejor extracción y separación de hielo, podemos utilizar esta nueva base, en un sitio más adecuado para una rápida expansión, para facilitar los esfuerzos de colonización de la Luna. Esta no es la única buena noticia, los empresarios y las corporaciones están acudiendo en masa a la NASA para solicitar poner sus sistemas de minería recién desarrollados en la Luna. Incluso otros programas espaciales en otros países ahora están extremadamente interesados en establecer bases científicas y de minería en la Luna; sin embargo, gracias a sus esfuerzos diligentes, no solo tenemos una gran ventaja, sino que somos el único país que intenta activamente colonizar la Luna.\n\nEl futuro en nuestra Luna es brillante y es estadounidense."
 donald_trump.32.o1: "La aventura continúa"
 donald_trump.500.t: "Lidiando con ISIS"
 donald_trump.500.d: "Durante años, ISIS ha sido una amenaza terrorista sin precedentes en la historia. Su influencia se extiende por todo el mundo, y aunque su presencia en Irak y Siria disminuye, su control en otras áreas continúa. Una campaña de bombardeos determinada pondría fin a la amenaza terrorista. Sin duda, sería costoso; sin embargo, conduciría a la eventual desaparición de ISIS. Otra opción es continuar las operaciones de manera normal, atacando a las tropas de ISIS, pero con costos mucho menores que la opción anterior. Una última opción es retirarse por completo de la campaña contra ISIS, ya que casi ha sido ganada. Si bien esto fortalecería a ISIS, nos permitiría destinar recursos a otras áreas. Señor Presidente, ¿qué debemos hacer?"
 donald_trump.500.o1: "Retirarse de la región"
 donald_trump.500.o2: "Continuar con las operaciones"
 donald_trump.500.o3: "Intensificar la campaña"
 donald_trump.501.t: "Subsidios a los Estados Unidos para combatir a ISIS"
 donald_trump.501.d: "Los Estados Unidos de América han decidido continuar los esfuerzos contra ISIS en un intento de debilitarlos. Con ISIS representando una amenaza en nuestra frontera, podemos considerar completamente subsidiar a los Estados Unidos de América por esta acción. Subsidiar este movimiento nos pondría en una mejor posición con los Estados Unidos, sin embargo, eso significaría gastar dinero de nuestros propios bolsillos."
 donald_trump.501.o1: "Subsidiar los esfuerzos estadounidenses"
 donald_trump.501.o2: "No podemos permitírnoslo"
 donald_trump.502.t: "Subsidios para la guerra contra ISIS"
 donald_trump.502.d: "Aproximadamente hace un mes, pusimos esfuerzo para finalmente derrotar a la organización terrorista, ISIS, en el Medio Oriente. [USA_IsisSubsidiesLoc]"
 donald_trump.502.o1: "¡Excelente!"
 donald_trump.502.o2: "Esto es... Lamentable"
 donald_trump.503.t: "¡EE.UU. se retira de la guerra contra nosotros!"
 donald_trump.503.d: "Los Estados Unidos de América, quizás arrepentidos de sus acciones contra el sagrado Estado Islámico, han retirado su apoyo a nuestros enemigos. Podemos lograr mucho más sin tener que preocuparnos por los ataques de la Fuerza Aérea de los EE. UU."
 donald_trump.503.o1: "Alá nos ha bendecido"
 donald_trump.504.t: "¡EE.UU. intensifica la guerra contra nosotros!"
 donald_trump.504.d: "Los Estados Unidos de América han decidido aumentar sus esfuerzos de bombardeo contra nosotros. Nuestros ejércitos ya han sentido mucho dolor, con informes crecientes desde el frente debido a los ataques aéreos estadounidenses. Este año no será un buen año."
 donald_trump.504.o1: "¡Alá desatará el terror sobre nuestros enemigos!"
 donald_trump_news.0.t: "EE.UU. suspende la guerra contra ISIS"
 donald_trump_news.0.d: "En un sorprendente comunicado de prensa de la Casa Blanca, la Administración Trump ha anunciado la retirada de las fuerzas estadounidenses de la lucha contra ISIS. Donald Trump tuiteó al respecto, llamando a ISIS un \"grupo terrorista muerto\" y que \"las tropas estadounidenses se centrarán en otras cosas.\" Los partidarios consideran que este movimiento es necesario para limitar gastos innecesarios, mientras que la oposición afirma que esto solo empeorará la situación del terrorismo. Los expertos creen que esto animará a ISIS a adoptar una postura ofensiva contra sus vecinos, a medida que recluta más combatientes en Irak y Siria. Hasta ahora, la Administración no ha comentado estas críticas."
 donald_trump_news.0.o1: "El trabajo está hecho"
 donald_trump_news.0.o2: "¿Se supone que debemos luchar contra el terror por nuestra cuenta ahora?"
 donald_trump_news.0.o3: "Esto es un alivio"
 donald_trump_news.0.o4: "Interesante"
 donald_trump_news.1.t: "EE.UU. amplía la guerra contra ISIS"
 donald_trump_news.1.d: "Anunciando en un tweet esta mañana, Donald Trump ha declarado que \"ISIS enfrentará una guerra como nunca antes vista.\" Sus tweets llegan después de una breve reunión con el personal militar estadounidense, donde probablemente se detallaron los planes de las campañas contra ISIS. En una rueda de prensa realizada hoy, el corresponsal de WNN, Michael Miller, preguntó al Presidente: \"¿Cuáles son los planes actuales de intervención estadounidense contra ISIS?\" Donald Trump respondió diciendo: \"Las tripulaciones de bombarderos estadounidenses, que son personas muy, muy duras, créanme. ¿Has visto a esas personas? Volarán hacia Siria y bombardearán a ISIS. Créanme, nunca han visto algo así antes.\" Los expertos advierten que este plan es costoso, pero el Presidente está decidido en sus planes contra ISIS. Pronto se darán a conocer más detalles sobre el asunto."
 donald_trump_news.1.o1: "Somos fuertes ante el mal"
 donald_trump_news.1.o2: "Esto es un alivio"
 donald_trump_news.1.o3: "Uh oh..."
 donald_trump_news.1.o4: "Interesante"
 donald_trump_news.2.t: "EE.UU. lanza la Iniciativa de Minería de Asteroides"
 donald_trump_news.2.d: "Hoy temprano, el Presidente de los Estados Unidos anunció la Iniciativa de Minería de Asteroides. Esta organización \"buscará encontrar un asteroide, llevarlo a la órbita de la Tierra, extraer sus recursos y enviarlos de vuelta a los Estados Unidos.\" Muchos dudan de que esto pueda ser rentable, ya que los costos inmensos consumirán gran parte del presupuesto de la NASA; sin embargo, el Presidente ha expresado su deseo de que las compañías espaciales privadas hagan parte del trabajo. Un favorito en particular, SpaceX, fue mencionado directamente en su discurso sobre la AMI, afirmando \"personas inteligentes, y vaya que tenemos algunas personas inteligentes, como mi buen amigo en SpaceX, Elon Musk, podrán enviar su equipo de minería espacial al asteroide, extraerlo y venderlo para obtener beneficios. Será un negocio tremendo, créanme.\" Hay preocupaciones serias sobre la minería de asteroides, pero la Administración ha desestimado esas preocupaciones, centrando su atención en las recompensas del proyecto. Solo el tiempo dirá si esto será exitoso o no."
 donald_trump_news.2.o1: "¡El espacio!"
 donald_trump_news.2.o2: "Tal vez podríamos expandirnos en esto..."
 donald_trump_news.2.o3: "Interesante"
 donald_trump_news.3.t: "EE.UU. establece operaciones de minería de asteroides"
 donald_trump_news.3.d: "Hoy se llevó a cabo una gran celebración en Florida mientras los envíos de platino, oro y plata llegaban a la Tierra desde el espacio en una exhibición espectacular. Estos materiales no provienen de ninguna mina normal, sino de asteroides. Hace algunos meses, la NASA capturó un gran asteroide que se dirigía hacia una trayectoria que lo acercaría a la Tierra. Siendo un asteroide relativamente lento, fue arrastrado a una órbita elíptica alrededor de la Tierra. Las operaciones mineras comenzaron tan pronto como estuvo en órbita. Esta noticia ha sorprendido al mundo, ya que se ha hecho mucho más rápido de lo esperado. Muchos países ahora buscan iniciar sus propios programas de minería de asteroides para contrarrestar el monopolio estadounidense. Estados Unidos reclama todo el asteroide, pero este reclamo solo puede ser parcialmente ejecutado debido al gran tamaño del asteroide. Es probable que la minería de asteroides se convierta en una industria lucrativa, con muchos éxitos y fracasos. Quién dominará el asteroide sigue siendo un misterio."
 donald_trump_news.3.o1: "¡Rocas espaciales!"
 donald_trump_news.3.o2: "Realmente deberíamos expandirnos en esto..."
 donald_trump_news.3.o3: "Interesante"
 donald_trump_news.4.t: "La NASA planea una misión tripulada a Marte"
 donald_trump_news.4.d: "La NASA ha anunciado que enviará una misión tripulada a Marte en un plazo de tres años. Este reciente anuncio ha emocionado a muchos y el entusiasmo por el espacio está en su punto más alto. Este nuevo anuncio sigue un aumento en el presupuesto de la NASA, para proporcionar el capital necesario para llegar a Marte. Parece que todo está progresando rápidamente en el espacio."
 donald_trump_news.4.o1: "¡Debemos ir!"
 donald_trump_news.4.o2: "Emocionante"
 donald_trump_news.5.t: "SpaceX anuncia una carrera espacial con la NASA"
 donald_trump_news.5.d: "Parece que Elon Musk no quiere quedarse atrás. Hace poco, Donald Trump anunció su deseo de que la NASA lleve a cabo una misión tripulada a Marte en dos años. Hoy, Elon Musk ha anunciado que él también llegará a Marte, antes que la NASA. Esta nueva \"carrera espacial\" entre la NASA pública y la privada SpaceX, ambas organizaciones estadounidenses, hace que la gente se pregunte: ¿quién ganará?\n\nElon Musk pretende utilizar su nueva nave espacial y su cohete superpesado para llevar a la gente a Marte. Este nuevo cohete es enorme, pero no tanto como el Sistema de Lanzamiento Espacial de la NASA. Se puede esperar que ambas organizaciones se pongan a trabajar a toda máquina en su carrera por llevar a la humanidad a los confines más lejanos a los que jamás haya llegado."
 donald_trump_news.5.o1: "¡Espera, ¿qué!?"
 donald_trump_news.5.o2: "¿Público vs. privado? No hay competencia"
 donald_trump_news.5.o3: "Los estadounidenses están compitiendo entre sí nuevamente..."
 donald_trump_news.6.t: "¡El cohete de la NASA con destino a Marte explota en el lanzamiento!"
 donald_trump_news.6.d: "ÚLTIMA HORA: Después de una fase de desarrollo muy rápida, el sistema de lanzamiento espacial explotó en la plataforma de lanzamiento. A pesar de las medidas de seguridad implementadas, los seis miembros de la tripulación también murieron, lo que se suma a este fracaso ya terrible del lanzamiento.\n\nTrump hizo comentarios sobre la tragedia, declarando en Twitter: \"A pesar de los mejores esfuerzos de nuestros maravillosos científicos e ingenieros de la NASA, el nuevo cohete explotó en la plataforma de lanzamiento. Los estándares de seguridad actuales no fueron suficientes para proteger las vidas de los seis astronautas que se perdieron ese día. Sin embargo, continuaremos nuestros esfuerzos en el espacio con mucho más cuidado con las vidas de los estadounidenses\".\n\nEl fracaso en sí se atribuye a..."
 donald_trump_news.6.o1: "¿Cuáles son las probabilidades?"
 donald_trump_news.6.o2: "Tal vez no lo apresuren tanto?"
 donald_trump_news.7.t: "¡NASA aterriza misión tripulada en Marte!"
 donald_trump_news.7.d: "¡Hoy, la NASA ha aterrizado su cápsula espacial Orion en Marte! Seis astronautas abandonaron la nave para explorar la superficie roja marciana. Una transmisión en vivo (o lo más cercano a una transmisión en vivo desde Marte) permitió que la audiencia en casa presenciara el proceso. Todos están celebrando el éxito, mientras muchos esperan qué sucederá a continuación en el espacio, ya sea la colonización de la Luna, otro par de botas en Marte, o incluso la colonización de Marte.\n\nEl futuro es ahora."
 donald_trump_news.7.o1: "¡Hurra!"
 donald_trump_news.7.o2: "¡Los estadounidenses necesitan su espacio, ¿no es así?"
 donald_trump_news.8.t: "¡SpaceX aterriza la primera misión tripulada en Marte!"
 donald_trump_news.8.d: "En una sorpresa impactante para el mundo, SpaceX, una empresa espacial privada encabezada por Elon Musk, aterrizó en Marte antes que la NASA o el gobierno de los EE. UU. Más entusiasmo que nunca en torno a SpaceX, ya que la popularidad personal de Elon Musk se dispara. Este éxito también ha afectado a la otra empresa de Elon Musk, Tesla, que vio un pequeño aumento de ventas y acciones.\n\nDonald Trump ha comentado sobre el asunto, felicitando a Elon Musk y SpaceX por su logro, y agregó que \"Esto demuestra que las empresas privadas pueden hacerlo mejor que el gobierno\". La iniciativa de Donald Trump para el espacio puede haber jugado un papel en llegar a Marte tan pronto, sin embargo, muchos dicen que SpaceX, Blue Origin y la NASA tenían ambiciones para Marte. No importa quién sea el primero en pisar Marte, sigue siendo un gran salto para la humanidad."
 donald_trump_news.8.o1: "¡EE. UU.!"
 donald_trump_news.8.o2: "Los estadounidenses ganaron contra ellos mismos, una vez más..."
 donald_trump_news.9.t: "Estados Unidos lanza puesto avanzado en la Luna"
 donald_trump_news.9.d: "Hoy, el presidente Trump anunció que Estados Unidos buscará establecer puestos avanzados en la Luna para recopilar datos científicos. Este nuevo desarrollo no es una sorpresa, ya que el presidente ha insinuado esto durante semanas. Cuando le preguntaron en la conferencia de prensa de la Casa Blanca de hoy si esto conduciría a la colonización, Trump respondió: \"Podríamos colonizar la Luna, tal vez no. Realmente depende\".\n\nMuchos están entusiasmados, algunos citan el potencial minero de la Luna, otros simplemente están emocionados por la posibilidad de vivir en la Luna. Sin importar quién seas, este es un momento emocionante."
 donald_trump_news.9.o1: "Ampliamos nuestro alcance aún más"
 donald_trump_news.9.o2: "¿Esto cuenta como imperialismo?"
 donald_trump_news.10.t: "Estados Unidos expande sus operaciones en la Luna"
 donald_trump_news.10.d: "El tiempo para la actual base lunar, Moonbase Alpha, casi ha terminado. Esto es lo que dijo recientemente un comunicado de la NASA, junto con planes para una base lunar mucho, mucho más grande, llamada Moonbase Beta, para dar cabida a empresas oportunistas junto con más espacio para científicos e ingenieros para realizar investigaciones. Elon comentó sobre el asunto en Twitter, diciendo que \"Moonbase Beta brindará tantas nuevas oportunidades no solo para SpaceX, sino para la humanidad en su conjunto\". Una encuesta realizada hoy después del anuncio encontró que el 74% de las personas están entusiasmadas con la exploración y colonización espacial. Tal vez sea por esta razón que otros gobiernos ahora están considerando sus propios planes de bases lunares."
 donald_trump_news.10.o1: "¡Progreso!"
 donald_trump_news.10.o2: "¿Qué sigue? ¿Los Estados Unidos de la Luna?"
 donald_trump_news.11.t: "Estados Unidos abandona la base lunar"
 donald_trump_news.11.d: "Después de que la base lunar de Estados Unidos sufriera una crisis, con la explosión de un módulo en la Luna, la NASA decidió retrasar el programa. Los científicos enviados a la Luna están siendo llevados de regreso hasta que la NASA solucione los problemas de seguridad con los módulos."
 donald_trump_news.11.o1: "No valió la pena"
 donald_trump_news.11.o2: "Si es demasiado caro para Estados Unidos, entonces es demasiado caro para nosotros"
 donald_trump_news.12.t: "Comienza la investigación sobre Rusia"
 donald_trump_news.12.d: "El FBI de Estados Unidos ha iniciado una investigación para determinar si Donald Trump colaboró con Rusia durante la campaña de 2016. Trump niega cualquier colaboración, calificándola como una caza de brujas, mientras que otros dicen que su tono suave hacia Rusia es evidencia de que es un títere de Rusia. Sea cual sea el resultado, tendrá grandes implicaciones para Estados Unidos en el futuro."
 donald_trump_news.12.o1: "¡Colusión ilusoria!"
 donald_trump_news.12.o2: "Interesante"
 USA_FOCUS.6.t: "¿Mover la embajada a Jerusalén?"
 USA_FOCUS.6.d: "El presidente de Estados Unidos, [GetLeader], anunciará en un discurso el miércoles que reconoce formalmente a Jerusalén como la capital de Israel, al tiempo que solicita al Departamento de Estado que formule un plan para trasladar la embajada de Estados Unidos allí desde Tel Aviv. ¿Todavía quieres hacerlo?"
 USA_FOCUS.6.a: "Sí"
 USA_FOCUS.6.b: "No"
 USA_FOCUS.7.t: "[GetLeader] reconoce a Jerusalén como la capital de Israel"
 USA_FOCUS.7.d: "[GetLeader] declarará el reconocimiento formal de Jerusalén como la capital de Israel el miércoles, según la Casa Blanca, rompiendo años de precedente y potencialmente provocando consecuencias impredecibles para Oriente Medio."
 USA_FOCUS.7.a: "Uh Oh"
 USA_FOCUS.8.t: "Condenar los lanzamientos de misiles de Irán"
 USA_FOCUS.8.d: "Estados Unidos nos está presionando para que condenemos públicamente un lanzamiento de misiles iraní"
 USA_FOCUS.8.a: "Condenarlos"
 USA_FOCUS.8.b: "No es nuestro problema"
 USA_FOCUS.9.t: "Ataque con misiles en Shayrat"
 USA_FOCUS.9.d: "Estados Unidos lanzó un ataque militar el jueves contra una base aérea del gobierno sirio en respuesta a un ataque con armas químicas que mató a docenas de civiles a principios de la semana. Por orden del presidente Donald Trump, los barcos de guerra estadounidenses lanzaron 59 misiles de crucero Tomahawk hacia la base aérea que albergaba los aviones de guerra que llevaron a cabo los ataques químicos, según funcionarios estadounidenses."
 USA_FOCUS.9.a: "Interesante"
 USA_FOCUS.10.t: "Armar a Rojava"
 USA_FOCUS.10.d: "El 9 de mayo de 2017, la administración Trump anunció que seguirá adelante con los planes de apoyar a los rebeldes kurdos en el norte de Siria antes de un asalto a la ciudad de Raqqa, la capital de facto del Estado Islámico en el país."
 USA_FOCUS.10.a: "¡Hazlo!"
 USA_FOCUS.10.b: "Reconsiderémoslo"
 USA_FOCUS.1.t: "Estados Unidos despliega la Brigada E en Europa Oriental"
 USA_FOCUS.1.d1: "Estados Unidos ha desplegado sus fuerzas armadas en Polonia a raíz de la crisis de Crimea. La Brigada E de la OTAN fue desplegada en Polonia con tropas estadounidenses, británicas, croatas y rumanas estacionadas en caso de emergencia. Es una decisión interesante considerando la postura precaria con los países de la OTAN que 'efectivamente' rodean a Rusia con sus planes de expansión. Es posible que esto disuada futuras agresiones rusas en Europa Oriental contra sus vecinos en el futuro. Nuestro trabajo es evitar que Rusia dañe o presione a nuestros aliados."
 USA_FOCUS.1.d2: "Estados Unidos ha desplegado sus fuerzas armadas en Polonia a raíz de la crisis de Crimea. La Brigada E de la OTAN fue desplegada en Polonia con tropas estadounidenses, británicas, croatas y rumanas estacionadas en caso de emergencia. Es una decisión interesante considerando la postura precaria con los países de la OTAN que 'efectivamente' rodean a Rusia con sus planes de expansión. Los estadounidenses están jugando nuevamente la carta de 'Defendemos a nuestros aliados'. Patético."
 USA_FOCUS.1.d3: "Estados Unidos ha desplegado sus fuerzas armadas en Polonia a raíz de la crisis de Crimea. La Brigada E de la OTAN fue desplegada en Polonia con tropas estadounidenses, británicas, croatas y rumanas estacionadas en caso de emergencia. Es una decisión interesante considerando la postura precaria con los países de la OTAN que 'efectivamente' rodean a Rusia con sus planes de expansión. ¿En qué podría convertirse esto?"
 USA_FOCUS.1.a: "Debemos defender a nuestros aliados"
 USA_FOCUS.1.b: "La agresión estadounidense no debería ser tolerada"
 USA_FOCUS.1.c: "Estados Unidos honra sus obligaciones"
 USA_FOCUS.1.d: "Interesante"
 USA_FOCUS.1.e: "Más seguro con Estados Unidos"
 USA_FOCUS.2.t: "Desplegar la Brigada E"
 USA_FOCUS.2.d: "Rusia ha tomado recientemente Crimea. El simple hecho amenaza enormemente los intereses estadounidenses y de nuestros aliados de la OTAN. Polonia y los estados bálticos están en peligro inmediato y se debe reforzar su posición. La Brigada E está compuesta por fuerzas estadounidenses, británicas, croatas y rumanas. Las fuerzas estadounidenses y británicas conforman la mayoría de las fuerzas terrestres, con una batería de artillería de cohetes croata y una compañía de artillería de defensa aérea rumana.\n\nNuestra nueva postura defensiva debería frenar la agresión rusa.\n"
 USA_FOCUS.2.a: "Desplegar la Brigada E"
 USA_FOCUS.3.t: "EE.UU. despliega la Brigada S en Ankara"
 USA_FOCUS.3.d1: "Turquía ha seguido reafirmando su compromiso de permanecer en la Organización del Tratado del Atlántico Norte. El compromiso con la alianza y la reciente presión de Irán y Rusia, además del fortalecimiento de la posición de las fuerzas y posiciones occidentales en la región.\n\nEl despliegue de tropas en la región fortalecerá nuestra misión para mantener el delicado equilibrio de poder en Europa y en Oriente Medio.\n"
 USA_FOCUS.3.d2: "Turquía ha seguido reafirmando su compromiso de permanecer en la Organización del Tratado del Atlántico Norte. El compromiso con la alianza y la reciente presión de Irán y Rusia, además del fortalecimiento de la posición de las fuerzas y posiciones occidentales en la región.\n\nLos estadounidenses están enviando más tropas a la región. Debemos seguir de cerca esta situación.\n"
 USA_FOCUS.3.d3: "Turquía ha seguido reafirmando su compromiso de permanecer en la Organización del Tratado del Atlántico Norte. El compromiso con la alianza y la reciente presión de Irán y Rusia, además del fortalecimiento de la posición de las fuerzas y posiciones occidentales en la región.\n\n"
 USA_FOCUS.3.a: "Mejor preparados que desprevenidos."
 USA_FOCUS.3.b: "Noticias preocupantes"
 USA_FOCUS.3.c: "Reforzando la alianza"
 USA_FOCUS.3.d: "Esperemos que esto no sea un preludio de un conflicto"
 USA_FOCUS.4.t: "Desplegar la Brigada S"
 USA_FOCUS.4.d: "La Brigada S en Ankara, Turquía, ayudará a reforzar la posición de nuestros aliados debido al aumento de las tensiones. El conflicto en el Mar Negro y en Oriente Medio ha obligado lentamente a la OTAN a comprometerse más con la región.\n\nEs hora de desplegar la Brigada S en Turquía para honrar nuestra obligación de apoyar a nuestro aliado.\n"
 USA_FOCUS.4.a: "Desplegar la Brigada S"
