 JAP_pan_american_bureau: "Pan American and Caribbean"
 JAP_pan_american_bureau_desc: "Now the United States is the best friend forever! And this best relationship would mean that Pan-Americans are our best friend too. However we have some issues with the US. By the solution of these problems, our relationships would become like before 1945."
 JAP_raid_the_site: "To the Equal Relationship"
 JAP_raid_the_site_desc: "The Japan-US Status of Forces Agreement (SOFA) is clearly advantageous for the United States, especially in the legislative field.　The Japanese state is already an independent sovereign state so that they have no right to interfere with our legislation."
 JAP_permit_sofa: "Be Dependent on America"
 JAP_permit_sofa_desc: "Any tries leading the decay of the alliance with the United States must be destroyed. We must be conservative on the succeeding half-century agreement, even if it is slightly disadvantageous for us because we are not ready to stand with possible enemies by ourselves yet."
 JAP_henoko_new_base: "Support Henoko New Base"
 JAP_henoko_new_base_desc: "The ongoing construction in Henoko is not the best but the better way to take back the site to us with maintaining our alliance with the United States."
 JAP_NFavailable_henoko_new_base_TT: "§MYou can choose this when §!§Y[socialism_L] ([?party_pop_array^3|%1])§!§M, §!§Y[Communist-State_L] ([?party_pop_array^4|%1])§!§M, §!§Y[anarchist_communism_L] ([?party_pop_array^5|%1])§!§M, §!§Y[Neutral_conservatism_L] ([?party_pop_array^14|%1])§!§M, §!§Y[Neutral_green_L] ([?party_pop_array^17|%1])§!§M, §!§Y[neutral_Social_L] ([?party_pop_array^18|%1])§!§M and §!§Y[Neutral_Communism_L] ([?party_pop_array^19|%1])§!§M is NOT the ruling party.§!\n\n"
 JAP_not_henoko: "Out of Okinawa"
 JAP_not_henoko_desc: "\"At least moving out of the Prefecture\" - to reduce the mental burden given to Okinawa people with keeping our alliance healthy, it is another better answer to transfer several U.S.F.J. bases into the Mainland."
 JAP_NFavailable_not_henoko_TT: "§MYou can choose this when §!§Y[Communist-State_L] ([?party_pop_array^4|%1])§!§M, §!§Y[Neutral_Communism_L] ([?party_pop_array^19|%1])§!§M is NOT the ruling party nor in the coalition.§!\n\n"
 JAP_reclaim_futenma: "Reclaim Strongly"
 JAP_reclaim_futenma_desc: "Okinawa must belong to Japan, not the United States anymore, therefore it is illogical that a new reborn independent state is still allowed to be occupied by a foreign country's forces for another half-century."
 JAP_reclaim_futenma_TT: "§CWe send [USA.GetName] the demand to return the land of [827.GetName] where [USA.GetName] still controls.§!"
 JAP_NFavailable_expel_futenma_TT: "§MYou can choose this when §!§Y[Western_Autocracy_L] ([?party_pop_array^0|%1])§!§M, §!§Y[conservatism_L] ([?party_pop_array^1|%1])§!§M, §!§Y[Conservative_L] ([?party_pop_array^6|%1])§!§M, §!§Y[Autocracy_L] ([?party_pop_array^7|%1])§!§M is NOT the ruling party nor in the coalition.§!\n\n"
 JAP_article_five_of_treaty: "Re-check Article Five of Anpo Treaty"
 JAP_article_five_of_treaty_desc: "As East Asia is unstable, we must request the United States the reliability of article five of the Japan-U.S. Security Treaty to announce the geopolitical range of our security."
 JAP_futenma_base: "The Site of Futenma"
 JAP_futenma_base_desc: "We are ready to give the completed new U.S.F.J. base in Henoko in exchange for transferring some Okinawa bases, but we have not argued yet how we should deal with sites of those bases."
 JAP_liability_claim: "Claim Compensation"
 JAP_liability_claim_desc: "We, the Japanese, must have a right to demand against the American government to apologise and to make the compensation to us for the U.S.F.J occupation in Okinawa."
 JAP_liability_claim_TT: "§CWe send [USA.GetName] the make for compensation of their occupation in [827.GetName].§!"
 JAP_status_of_okinawa: "Status of Okinawa"
 JAP_status_of_okinawa_desc: "The major issues in Okinawa have been resolved. It is the time to deal with the status of Okinawa, the region where was made to be forced and to be dependent on Japan."
