 sco_category: "La Organización de Cooperación de Shanghai"
 sco_category_desc: "\n£MAIN_desctext_sco\n\n\n\n§YLa Organización de Cooperación de Shanghai§! o §YSCO§! es una organización intergubernamental euroasiática que se centra principalmente en asuntos económicos, políticos y relacionados con la seguridad. Su predecesor, §Ylos Cinco de Shanghai§!, estaba formado por §Y[SOV.GetFlag]Rusia§!, §Y[CHI.GetFlag]China§!, §Y[KAZ.GetFlag]Kazajstán§!, §Y[KYR.GetFlag]Kirguistán§! y §Y[TAJ.GetFlag]Tayikistán§! para resolver disputas y fomentar la cooperación. §YLa OCS§! ha surgido como una ampliación y profundización de esa visión original, facilitando no sólo una mejora en las relaciones entre sus estados miembros sino también un aumento notable en §Y[SOV.GetFlag]Russian§! y §Y[CHI.GetFlag]Chino§! influencia en §YAsia Central§!.\n\nLa probabilidad de que los estados soliciten ser miembros está determinada por el nivel de §Yagresión china§!.\n¡En §G-20§! ¡Agresión china y por debajo de §YNeutral§! y §YNnacionalista§! Los estados intentarán unirse a la OCS como miembros de pleno derecho.\n¡En §G-10§! ¡Agresión china y por debajo de §YNeutral§! y §YNnacionalista§! Los estados intentarán unirse a la OCS como observadores.\n¡En §R+10§! ¡Agresión china y superiores §YNeutral§! y §YNnacionalista§! Los estados miembros de la OCS abandonarán la organización.\n¡En §R+20§! ¡Agresión china y superiores §YNeutral§! y §YNnacionalista§! Los observadores de la OCS renunciarán a su estatus.\n\n§YAgresión china§! [?CHI.chinese_aggression]"
