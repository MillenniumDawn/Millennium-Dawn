l_spanish:
 egypt_focus: "Árbol de enfoque egipcio"
 EGY_egyptian_politics: "§YPolítica egipcia§!"
 EGY_egyptian_politics_desc: "Ha llegado el momento de que nos centremos en los asuntos políticos."
 EGY_Hosni_mubarak: "§CEl gobierno de Hosni Mubarak§!"
 EGY_Hosni_mubarak_desc: "Hosni Mubarak es el presidente de Egipto desde hace mucho tiempo y asumió el cargo en 1981. Conocido por la estabilidad de su liderazgo, Mubarak ha mantenido el papel de Egipto como actor clave en Medio Oriente."
 EGY_reform_legisl: "Enmienda constitucional"
 EGY_reform_legisl_desc: "Antes de esta nueva propuesta, a los candidatos de la oposición no se les permitía postularse para la presidencia, sino que el cargo se reafirmaba mediante referéndum en la Asamblea Popular a intervalos regulares de seis años. Esto cambiará después de una enmienda constitucional que lo transformará en un cargo electo de jure responsable ante el pueblo egipcio."
 EGY_state_security_service: "Agencia de Seguridad Nacional"
 EGY_state_security_service_desc: "La Agencia de Seguridad Nacional es un servicio de seguridad egipcio, la principal agencia de seguridad interna de Egipto y sucesora del Servicio de Investigaciones de Seguridad del Estado. Sus principales responsabilidades son la contrainteligencia, la seguridad interna y fronteriza, la lucha contra el terrorismo y la vigilancia."
 egyptian_intelligenc_idea: "Agencia de Seguridad Nacional"
 egyptian_intelligenc_idea_desc: "La Agencia de Seguridad Nacional es un servicio de seguridad egipcio, la principal agencia de seguridad interna de Egipto y sucesora del Servicio de Investigaciones de Seguridad del Estado. Sus principales responsabilidades son la contrainteligencia, la seguridad interna y fronteriza, la lucha contra el terrorismo y la vigilancia."
 EGY_affirm_friend_us: "Afirmar la amistad con EE.UU."
 EGY_affirm_friend_us_desc: "Nuestras relaciones con Estados Unidos son una larga historia de cooperación exitosa y puntos de vista similares sobre el panorama geopolítico. Necesitamos fortalecer nuestra amistad."
 Egypt.2.t: "Condenando la invasión estadounidense en Irak."
 Egypt.2.d: "Aunque Estados Unidos no es nuestro enemigo, la invasión de Irak es un ejemplo de toma de decisiones irresponsable. No queremos una mayor radicalización de la sociedad del Medio Oriente, por lo tanto, podríamos intentar mostrarle a Estados Unidos que estamos en contra de tales acciones."
 Egypt.2.a: "Emitimos una protesta diplomática."
 Egypt.2.b: "¿Qué tal si apoyamos secretamente a Irak?"
 Egypt.3.t: "¡Egipto condena la guerra en Irak!"
 Egypt.3.d: "Uno de nuestros aliados más cercanos en Medio Oriente, Egipto, ha emitido una protesta diplomática contra nuestra invasión de Irak. Prometieron no apoyar materialmente a Irak de ninguna manera, pero dijeron que tales guerras desestabilizarían el Medio Oriente."
 Egypt.3.a: "Muy desafortunado"
 Egypt.4.t: "¡Apoyo secreto desde Egipto!"
 Egypt.4.d: "Nunca nos hemos conocido y nunca nos hemos visto. ¿Bueno?"
 Egypt.4.a: "¡Gracias hermanos!"
 EGY_cond_us_invasion: "**Apoyando a Irak**"
 EGY_cond_us_invasion_desc: "Nuestras relaciones con Irak no son de plena amistad... Sin embargo, la invasión estadounidense de Irak no está justificada en absoluto. Necesitamos hacer algo con eso."
 Operation_iraqi_freedom: "**La Operación Libertad Iraquí ha comenzado**"
 EGY_join_qoal_iraq: "Unirse a la coalición estadounidense"
 EGY_join_qoal_iraq_desc: "¡Debemos cumplir con nuestra obligación con Estados Unidos y unirnos a la guerra contra Irak!"
 EGY_ask_us_supp: "Apoyo financiero"
 EGY_ask_us_supp_desc: "Para impulsar nuestra economía, tal vez necesitemos pedirle al gobierno de Estados Unidos que fomente las inversiones de empresas de su país en Egipto."
 Egypt.5.t: "Egipto nos pide inversiones."
 Egypt.5.d: "Egipto nos pidió recientemente que invirtiéramos en su industria. ¿Deberíamos aceptar?"
 Egypt.5.a: "¡Seguro!"
 Egypt.5.b: "Lo siento, no"
 Egypt.6.t: "Estados Unidos rechazó nuestra propuesta."
 Egypt.6.d: "They don't want to invest in our country."
 Egypt.6.a: "Ugh"
 Egypt.7.t: "U.S Agreed to Invest in our country!"
 Egypt.7.d: "Aceptaron invertir en nuestra industria y cubrir todos los gastos de construcción. Sin embargo, esto aumentará su influencia sobre nosotros."
 Egypt.7.a: "¡Gracias!"
 EGY_interv_tt: "¡Ahora podremos enviar voluntarios a conflictos extranjeros!"
 EGY_finish_syr_tur_neg: "Finalizan las negociaciones sirio-turcas"
 EGY_finish_syr_tur_neg_desc: "Egipto lleva mucho tiempo actuando como negociador y mediador para la normalización de las relaciones entre Siria y Turquía. Ha llegado el momento de finalizar las negociaciones."
 EGY_prop_us_sec_exp: "Expansión de la seguridad estadounidense"
 EGY_prop_us_sec_exp_desc: "Como segundo aliado más importante de Estados Unidos en Oriente Medio, podemos intentar convencerlos de que amplíen sus políticas de seguridad hacia nosotros también."
 EGY_isr_peace_support: "Apoyando la paz"
 EGY_isr_peace_support_desc: "No consideramos a Israel nuestro amigo y nunca lo consideraremos así. Sin embargo, podemos aliviar las tensiones entre nuestros países para beneficio de ambos."
 Egypt.8.t: "Mediación egipcia"
 Egypt.8.d: "Ha llegado el momento de finalizar las negociaciones entre Siria y Turquía. ¿Deberíamos aceptar la propuesta egipcia?"
 Egypt.8.a: "Claro, normalicemos las relaciones."
 Egypt.8.b: "No, no estamos de acuerdo."
 Egypt.9.t: "¡Turquía no estuvo de acuerdo!"
 Egypt.9.d: "Tras las recientes negociaciones entre Siria y Turquía mediadas por Egipto, Turquía no quiso establecer un pacto de no agresión con Siria y siguió mostrando animosidad contra Siria."
 Egypt.9.a: "Muy desafortunado!"
 Egypt.10.t: "Pacto de no agresión de Turquía con Siria."
 Egypt.10.d: "Tras las recientes negociaciones entre Siria y Turquía mediadas por Egipto, Turquía acordó establecer un pacto de no agresión con Siria y prometió garantizar una mayor paz."
 Egypt.10.a: "¡Genial!"
 EGY_gaza_annex_prop: "Propuesta de anexión de Gaza"
 EGY_gaza_annex_prop_desc: "Gaza ha sido durante mucho tiempo un gran problema en nuestras relaciones con Israel. Podríamos proponer la anexión de Gaza para garantizar la estabilidad en la región. También aumentaría nuestra popularidad y apoyo general."
 Egypt.11.t: "¡Egipto quiere anexionarse Gaza!"
 Egypt.11.d: "Egipto nos pregunta si estamos de acuerdo con su propuesta de Gaza. Nos aseguran que nos beneficiará a ambos y hará que cesen para siempre los ataques a nuestro país desde Gaza."
 Egypt.11.a: "Estamos de acuerdo. Esto aliviará enormemente nuestra carga."
 Egypt.11.b: "No necesitamos sus propuestas."
 Egypt.13.t: "Israel no estuvo de acuerdo."
 Egypt.13.d: "No aceptaron nuestra propuesta."
 Egypt.13.a: "Eh."
 Egypt.12.t: "¡Israel está de acuerdo!"
 Egypt.12.d: "Israel aceptó nuestra propuesta. Ahora tenemos que convencer a Palestina..."
 Egypt.12.a: "Envía la carta a Fatah."
 Egypt.14.t: "¡Egipto exige Gaza!"
 Egypt.14.d: "Egipto ha exigido anexionarse Gaza... ¿Qué debemos hacer?"
 Egypt.14.a: "Dáselo a esos traidores..."
 Egypt.14.b: "¡Nunca aceptaremos esas cosas!"
 Egypt.15.t: "¡Ganó Egipto!"
 Egypt.15.d: "¡Gaza pertenece ahora a Egipto!"
 Egypt.15.a: "Interesante"
 Egypt.16.t: "¡Egipto perdió!"
 Egypt.16.d: "Gaza sigue donde estaba."
 Egypt.16.a: "Interesante"
 EGY_squash_diplo: "Diplomacia del squash"
 EGY_squash_diplo_desc: "Las relaciones personales de Mubarak y los presidentes estadounidenses son un factor enorme en nuestras relaciones exteriores. Debemos utilizarlo en nuestro beneficio."
 Egypt.17.t: "Utilizando nuestras conexiones..."
 Egypt.17.d: "Nuestra agencia ha decidido recientemente contratar a más personas de países vecinos. ¿En qué país deberíamos centrarnos?"
 Egypt.17.a: "Israel"
 Egypt.17.b: "Libia"
 Egypt.17.c: "Sudán"
 EGY_expansion_of_personnel: "Ampliación de personal"
 EGY_expansion_of_personnel_desc: "Para ampliar las capacidades de nuestra agencia, puede que necesitemos ampliar nuestra red en los países vecinos."
 EGY_counter_radicalism: "Contrarrestar el radicalismo"
 EGY_counter_radicalism_desc: "Los radicales estúpidos residen en nuestro país como plagas. Tenemos que deshacernos de ellos."
 EGY_clear_out_alqaeda: "Eliminación de Al-Qaeda"
 EGY_clear_out_alqaeda_desc: "Al-Qaeda ha echado sus raíces en nuestro país, ¡tenemos que arrancarlas!"
 EGY_bedouin_invest: "Asalto a bases islamistas"
 EGY_bedouin_invest_desc: "En lo más profundo de las arenas del Sinaí, muchos grupos islamistas se han atrincherado para socavar nuestra prosperidad. Tenemos que liquidarlos."
 EGY_outdated_army_idea: "Ejército muy anticuado"
 EGY_outdated_army_idea_desc: "El ejército egipcio es una sombra de lo que fue. Para garantizar nuestra seguridad, debemos reparar nuestro Ejército y ponerlo a la altura del resto del mundo."
 EGY_outdated_army_idea_1: "Ejército anticuado"
 EGY_outdated_army_idea_1_desc: "El ejército egipcio es una sombra de lo que fue. Para garantizar nuestra seguridad, debemos reparar nuestro Ejército y ponerlo a la altura del resto del mundo."
 EGY_outdated_army_idea_2: "Ejército moderadamente anticuado"
 EGY_outdated_army_idea_2_desc: "El ejército egipcio es una sombra de lo que fue. Para garantizar nuestra seguridad, debemos reparar nuestro Ejército y ponerlo a la altura del resto del mundo."
 EGY_outdated_army_idea_3: "Ejército ligeramente anticuado"
 EGY_outdated_army_idea_3_desc: "El ejército egipcio es una sombra de lo que fue. Para garantizar nuestra seguridad, debemos reparar nuestro Ejército y ponerlo a la altura del resto del mundo."
 Egypt.18.t: "Egipto nos advierte de los terroristas"
 Egypt.18.d: "Egipto nos ha advertido recientemente de que un terrorista salafista muy influyente de Egipto, Hassan Mustafa Osama Nasr, está ahora escondido en Italia. Esperan que nosotros, junto con el EI egipcio y la CIA, cooperemos para capturarlo."
 Egypt.18.a: "¡Claro!"
 EGY_consp_europe: "Conspiración en Europa"
 EGY_consp_europe_desc: "Debemos preparar nuestra base conspirativa en Italia y advertir al gobierno italiano sobre el terrorista que reside en su país."
 EGY_contact_cia: "Contacto CIA"
 EGY_contact_cia_desc: "La CIA lleva mucho tiempo queriendo capturar a Hassan Mustafa Osama Nasr. Como ahora sabemos dónde está, podríamos notificárselo."
 Egypt.19.t: "Egipto comparte información importante"
 Egypt.19.d: "Recientemente, la agencia de inteligencia egipcia ha descubierto dónde reside nuestro viejo enemigo terrorista Hassan Mustafa Osama Nasr. Al parecer se esconde en Italia. Egipto quiere nuestro apoyo y cooperación en la resolución de este caso."
 Egypt.19.a: "Se envían agentes."
 Egypt.19.b: "¿De verdad es tan importante?"
 Egypt.20.t: "Obligaciones estadounidenses"
 Egypt.20.d: "Los EE.UU. han acordado apoyarnos en la captura del terrorista en Italia."
 Egypt.20.a: "Excelente"
 Egypt.21.t: "EE.UU. no estuvo de acuerdo"
 Egypt.21.d: "Estados Unidos prefiere sentarse a observar mientras este lunático corre libre. ¿Por qué?"
 Egypt.21.a: "¿Están locos?"
 Egypt.22.t: "Hassan Mustafa Osama Nasr capturado en Italia"
 Egypt.22.d: "Tras una operación conjunta de Egipto e Italia, Hassan Mustafa Osama Nasr ha sido capturado y encarcelado. Se trata de un golpe muy fuerte contra el salafismo internacional."
 Egypt.22.a: "¡Maravilloso!"
 EGY_find_mustafa: "Encontrar a Mustafa"
 EGY_find_mustafa_desc: "Ahora, una vez establecidas todas las conexiones necesarias y realizados todos los preparativos, estamos listos para capturar a Hassan Mustafa Osama Nasr en una operación conjunta."
 EGY_militarized_police: "Policía militarizada"
 EGY_militarized_police_desc: "Teniendo en cuenta todas las amenazas terroristas que tiene Egipto, necesitamos militarizar nuestra policía para estar preparados para cualquier cosa."
 EGY_peoples_assembly: "Asamblea Popular"
 EGY_peoples_assembly_desc: "Dado que hemos establecido plenamente la Asamblea Popular, podríamos recurrir a diferentes especialistas para reducir nuestra crisis de corrupción. Sin embargo, puede costarnos nuestra popularidad, ya que reivindicarán el éxito para sus propias fuerzas políticas."
 EGY_secur_the_throne: "Seguridad económica"
 EGY_secur_the_throne_desc: "Para asegurar el gobierno de nuestro líder debemos iniciar más reformas comerciales y establecer una economía más abierta."
 EGY_ally_military_mub: "Apoyo a nuestros militares"
 EGY_ally_military_mub_desc: "Los militares egipcios son los verdaderos guardianes del régimen laicista de Mubarak. Debemos apoyarlos."
 musl_broth_egy_1_tt: "Los Hermanos Musulmanes se sumarán a nuestra coalición gobernante."
 musl_broth_egy_2_tt: "Los Hermanos Musulmanes seguirán separados de la política."
 EGY_allow_musl_brotherhood: "Permitir que los Hermanos Musulmanes"
 EGY_allow_musl_brotherhood_desc: "Los Hermanos Musulmanes llevan mucho tiempo intentando socavar el gobierno de Mubarak y la reputación de cualquier político laico. Sin embargo, si los integramos oficialmente en nuestro gobierno, podría darnos más poder político temporal."
 EGY_ban_musl_brotherhood: "Prohibición de los Hermanos Musulmanes"
 EGY_ban_musl_brotherhood_desc: "Aunque seamos la cuna del borreguismo musulmán, debemos reprimir a esta organización terrorista. Esto limitará nuestras capacidades políticas, pero la radicalización se ralentizará."
 EGY_anti_israel_prop: "Propaganda antiisraelí"
 EGY_anti_israel_prop_desc: "La guerra ya pasó, pero debemos seguir impulsando la propaganda antiisraelí para asegurarnos el apoyo de la gente."
 EGY_domestic_econ_reform: "Reforma económica nacional"
 EGY_domestic_econ_reform_desc: "Para que Egipto prospere, debemos empezar a llevar a cabo reformas económicas loacl."
 EGY_prepare_alaa: "Preparar a Alaa"
 EGY_prepare_alaa_desc: "Para reforzar nuestra posición económica, puede que necesitemos que Alaa Mubarak sea favorecido en las licitaciones y privatizaciones del gobierno."
 EGY_fair_priv_mub: "Privatización justa"
 EGY_fair_priv_mub_desc: "Una privatización justa puede ser una buena inversión a largo plazo, pero sin duda exigirá un gasto importante."
 EGY_gamal_gamble: "La apuesta de Gamal"
 EGY_gamal_gamble_desc: "Otro hijo de Mubarak, Gamal, es un banquero muy experimentado. Apoyar sus esfuerzos podría ser muy beneficioso para nuestro Estado."
 EGY_joining_wto: "Ingreso en la OMC"
 EGY_joining_wto_desc: "Para que nuestra economía prospere, es importante entrar en diversas organizaciones económicas. La adhesión a la Organización Mundial del Comercio podría ser realmente beneficiosa para nuestra economía."
 EGY_lessons: "§YLecciones de la guerra contra Israel§!"
 EGY_lessons_desc: "Hemos tenido muchas guerras con Israel, debemos aprender de estos conflictos para garantizar el éxito militar en el futuro."
 EGY_army: "Ejército egipcio"
 EGY_army_desc: "El Ejército Egipcio o Fuerzas Terrestres Egipcias es la rama de guerra terrestre de las Fuerzas Armadas Egipcias. Es la mayor rama de servicio de las Fuerzas Armadas egipcias."
 EGY_exp_fleet: "Armada egipcia"
 EGY_exp_fleet_desc: "La Armada egipcia, también conocida como Fuerza Naval Egipcia, es la rama marítima de las Fuerzas Armadas egipcias. Es la mayor armada de Oriente Medio y de África, y la duodécima del mundo en número de buques."
 EGY_ras_el_tin: "Ras-El-Tin"
 EGY_ras_el_tin_desc: "El puerto de Alejandría está ubicado en la costa occidental del delta del Nilo entre el mar Mediterráneo y el lago Maryut en Alejandría, Egipto, y es considerado el segundo puerto principal más importante de Egipto. El puerto de Alejandría consta de dos puertos separados por una península en forma de T."
 EGY_corvet: "Seguridad de las costas egipcias"
 EGY_corvet_desc: "Debemos reforzar nuestras defensas costeras para proteger a nuestros pescadores y embarcaciones."
 EGY_new_docs: "Nuevos astilleros navales"
 EGY_new_docs_desc: "Nuestra flota necesita barcos nuevos, para ello necesitamos fondos y equipamiento."
 EGY_naval_air: "Aviación Naval Egipcia"
 EGY_naval_air_desc: "Nuestra flota también necesita aviación costera y naval."
 EGY_new_doctrine: "Reformas de la flota finalizadas"
 EGY_new_doctrine_desc: "Para ganar la batalla naval, debemos desarrollar nuestra nueva doctrina naval."
 EGY_reneved_navy: "Reformas de la Marina"
 EGY_reneved_navy2: "Reformas de la Armada finalizadas"
 Patriot_TT: "§GCompraremos sistemas de misiles Patriot y su munición§!"
 EGY_roc: "Cohetes egipcios"
 Egy_roc_desc: "Debemos desarrollar nuevos sistemas de misiles y modificar los que ya tenemos."
 EGY_buy_buk: "Comprar BUK ruso"
 EGY_buy_buk_desc: "Nuestro ejército necesitará SAMs, ¡los BUKs rusos son nuestra elección!"
 EGY_buy_patriot: "Comprar American Patriot"
 EGY_buy_patriot_desc: "Nuestro ejército necesita defensa aérea avanzada, así que necesitamos \"Patriot\" americanos"
 EGY_mod_scud: "Modernizar P-17 \"SCUD\""
 EGY_mod_scud_desc: "Tenemos un cierto número de viejos misiles soviéticos P-17, necesitamos modernizarlos"
 SCUD_TT: "§GNos modernizarán 18 misiles de crucero.§!"
 EGY_air: "Fuerza aérea egipcia"
 EGY_air_desc: "La Fuerza Aérea Egipcia (EAF) es la rama de aviación de las Fuerzas Armadas egipcias responsable de todas las misiones de defensa aerotransportada y opera todas las aeronaves militares, incluidas las utilizadas en apoyo del Ejército egipcio, la Armada egipcia y las Fuerzas de Defensa Aérea egipcias."
 EGY_mig29: "Comprar MIG rusos"
 EGY_mig29_desc: "Debemos comprar aviones rusos que serán ideales para complementar nuestra Fuerza Aérea"
 EGY_f16: "Comprar American Falcons"
 EGY_f16_desc: "Los F16 son la columna vertebral de nuestras fuerzas aéreas; para mantenerlas, necesitamos comprar nuevos aviones a Estados Unidos, así como piezas de repuesto para ellos."
 EGY_domestic_air: "Producción nacional de aviones"
 EGY_domestic_air_desc: "Tenemos que desarrollar nuestra propia producción y desarrollo de aviones."
 EGY_new_bases: "Nuevas bases para el ejército del aire"
 EGY_new_bases_desc: "Para basar nuestros aviones, tenemos que restaurar las antiguas bases aéreas abandonadas y construir otras nuevas si no se pueden renovar."
 EGY_licence_mir: "Adquisición de licencias para el Mirage"
 EGY_licence_mir_desc: "Disponemos de todos los medios para fabricar aviones franceses, por lo que debemos solicitar una licencia para producirlos"
 EGY_air_doc: "Doctrina aérea egipcia"
 EGY_air_doc_desc: "Para ganar en el aire, hay que desarrollar una doctrina propia o adaptar la de otros."
 EGY_air_doctrine: "Nueva doctrina aérea"
 EGY_exer: "Ejercicios militares egipcios"
 EGY_exer_desc: "Debemos realizar ejercicios militares para entrenar a nuestras tropas y encontrar fallos en nuestra doctrina militar."
 EGY_egyptian_economy: "§YEconomía egipcia§!"
 EGY_egyptian_economy_desc: "Ha llegado el momento de que nuestro gobierno se centre en los asuntos económicos."
 EGY_tourism_sector: "Sector turístico"
 EGY_tourism_sector_desc: "El turismo es uno de los sectores económicos más prósperos de nuestro país. El siglo XXI es el siglo de los viajes y las vacaciones rápidas. Considerar nuestro potencial en este ámbito podría reportarnos muchos beneficios."
 EGY_new_airports: "Nuevos aeropuertos"
 EGY_new_airports_desc: "Para estar preparados en consecuencia para un turismo vigorizado, debemos construir más aeropuertos."
 EGY_develop_luxor: "Desarrollo de Luxor"
 EGY_develop_luxor_desc: "Luxor se ha descrito a menudo como el mayor museo al aire libre del mundo, ya que las ruinas de los complejos de templos egipcios de Karnak y Luxor se encuentran dentro de la ciudad moderna. Justo enfrente, al otro lado del Nilo, se encuentran los monumentos, templos y tumbas de la Necrópolis Tebana de la orilla oeste, que incluye el Valle de los Reyes y el Valle de las Reinas. Miles de turistas de todo el mundo llegan cada año para visitar los monumentos de Luxor, contribuyendo en gran medida a la economía de la moderna ciudad. Yusuf Abu al-Haggag es el patrón de Luxor."
 EGY_develop_Sinai: "Desarrollo del Sinaí"
 EGY_develop_Sinai_desc: "En la época clásica, la región se conocía como Arabia Petraea. La península adquirió el nombre de Sinaí en la época moderna debido a la suposición de que una montaña cercana al monasterio de Santa Catalina es el Monte Sinaí bíblico. El monte Sinaí es uno de los lugares de mayor importancia religiosa en las creencias abrahámicas. Hoy en día, el Sinaí se ha convertido en un destino turístico por su entorno natural, sus ricos arrecifes de coral y su historia bíblica."
 EGY_develop_cairo: "Desarrollar El Cairo"
 EGY_develop_cairo_desc: "El Cairo es la capital de Egipto y de la gobernación de la ciudad-estado de El Cairo, y es la ciudad más grande del país, con 10 millones de habitantes. También forma parte de la mayor aglomeración urbana de África, el mundo árabe y Oriente Próximo. El área metropolitana de El Gran Cairo es la duodécima más grande del mundo por población. El Cairo está asociado al antiguo Egipto, ya que en su área geográfica se encuentran el complejo piramidal de Guiza y las antiguas ciudades de Menfis y Heliópolis."
 EGY_sharm_el_sheikh: "Sharm El Sheij"
 EGY_sharm_el_sheikh_desc: "Sharm El Sheij es una ciudad egipcia situada en el extremo sur de la península del Sinaí, en la provincia de Sinaí del Sur, en la franja costera del Mar Rojo. Sharm el Sheij es el centro administrativo de la gobernación egipcia del Sinaí Meridional, que incluye las ciudades costeras de Dahab y Nuweiba, así como el interior montañoso, Santa Catalina y el monte Sinaí. La ciudad y lugar de vacaciones es un importante centro turístico en Egipto, a la vez que atrae numerosas conferencias internacionales y reuniones diplomáticas."
 EGY_invite_foreign_hotels: "Invitar a hoteles extranjeros"
 EGY_invite_foreign_hotels_desc: "La cooperación con conglomerados hoteleros internacionales respaldará nuestro nombre como mejor destino turístico."
 EGY_new_wave_of_tourists: "Nueva oleada de turistas"
 EGY_new_wave_of_tourists_desc: "Ha llegado el momento de llevar al sector turístico egipcio a su estado definitivo."
 EGY_our_shining_pyramids: "Nuestras pirámides brillantes"
 EGY_our_shining_pyramids_desc: "Las antiguas pirámides de Egipto son las maravillas más famosas del mundo. Debemos encontrar la forma de rentabilizar su interesante posición."
 EGY_telecom_egypt: "Telecom Egipto"
 EGY_telecom_egypt_desc: "Telecom Egypt, es la principal compañía telefónica de Egipto. Comenzó en 1854 con la primera línea telegráfica de Egipto. En 1998 sustituyó a la antigua Organización Nacional de Telecomunicaciones de la República Árabe de Egipto."
 EGY_vodafone: "Contrato con Vodafone"
 EGY_vodafone_desc: "Vodafone Group plc es una multinacional británica de telecomunicaciones. Su domicilio social y sede mundial están en Newbury, Berkshire, Inglaterra. Presta servicios principalmente en Asia, África, Europa y Oceanía."
 EGY_mobinil: "Ampliación de Mobinil"
 EGY_mobinil_desc: "Mobinil es el operador de telefonía móvil más antiguo de Egipto, fundado el 4 de marzo de 1998. Mobinil presta servicios de voz e intercambio de datos, así como 4G, 3G, ADSL e internet de banda ancha."
 EGY_peugeot: "Coches Peugeot"
 EGY_peugeot_desc: "Peugeot es uno de los principales fabricantes franceses de automóviles, que forma parte de PSA Peugeot Citroën. Según datos de 2007, la matriz de PSA, Peugeot Citroën, es el segundo fabricante europeo de automóviles."
 EGY_avtovaz: "Avtovaz"
 EGY_avtovaz_desc: "AvtoVAZ es una empresa rusa de fabricación de automóviles propiedad del Estado. Antes se llamaba VAZ, acrónimo de Volga Automotive Plant en ruso. AvtoVAZ es conocida sobre todo por su serie insignia de vehículos Lada."
 EGY_jeep: "JEEP"
 EGY_jeep_desc: "Jeep es una marca de automóviles estadounidense, actualmente propiedad de la multinacional Stellantis. Jeep forma parte de Chrysler desde 1987, cuando Chrysler adquirió la marca Jeep, junto con otros activos, a su anterior propietario, American Motors Corporation."
 EGY_kia: "KIA Motors"
 EGY_kia_desc: "Kia es una multinacional surcoreana del automóvil con sede en Seúl (Corea del Sur). Es el segundo mayor fabricante de automóviles de Corea del Sur."
 EGY_zastava: "Zastava Cars"
 EGY_zastava_desc: "Zastava Automobiles era un fabricante de automóviles internacional serbio, una subsidiaria del Grupo Zastava Vehicles."
 EGY_mercedes: "Fábrica de Mercedes-Benz"
 EGY_mercedes_desc: "Mercedes-Benz, comúnmente conocida como Mercedes y a veces como Benz, es una marca alemana de automóviles de lujo y vehículos comerciales fundada en 1926. Mercedes-Benz AG tiene su sede en Stuttgart, Baden-Württemberg, Alemania."
 EGY_automobile_factories: "Industria del automóvil"
 EGY_automobile_factories_desc: "Para emplear a nuestra población y ganar más capacidad económica, quizá necesitemos invitar a productores extranjeros de automóviles a nuestro país."
 EGY_industrial_section: "Sector industrial"
 EGY_industrial_section_desc: "No podemos mantener nuestra economía sólo con la prestación de servicios. Debemos crear un buen clima de inversión para poner en marcha nuestra industria."
 EGY_el_nasr: "Reactivación de El Nasr Cars"
 EGY_el_nasr_desc: "Nasr es la empresa automovilística estatal de Egipto. Es el primer fabricante árabe de vehículos, fundado en 1960 en Helwan (Egipto)."
 EGY_arab_amer_vehi: "Vehículos árabes americanos"
 EGY_arab_amer_vehi_desc: "La empresa fabrica varios vehículos bajo licencia de Daimler AG, Kia, Stellantis y Toyota, habiendo comenzado como empresa conjunta en 1977 entre la Organización Árabe para la Industrialización y American Motors Corporation para ensamblar los Jeeps AMC."
 Egypt.23.t: "Producción conjunta egipcio-estadounidense de automóviles"
 Egypt.23.d: "Recientemente, el contrato entre nosotros y los egipcios se ha prolongado debido a nuestras buenas relaciones de amistad."
 Egypt.23.a: "Excelente"
 EGY_ghabbour: "Fábrica de Ghabbour"
 EGY_ghabbour_desc: "GB Corp es un fabricante egipcio de automóviles, autobuses, camiones y motocicletas situado en El Cairo. La empresa fue fundada en 1960 por los hermanos Kamal y Sadek Ghabbour porque se dieron cuenta de que el sector del automóvil era un mercado en crecimiento. En sus inicios, la empresa se llamaba Ghabbour Brothers. Anteriormente, el grupo fabricaba vehículos Saviem (más tarde RVI). Hoy el Grupo fabrica vehículos para numerosas marcas como: Bajaj Auto, Hyundai y Volvo. Con una producción anual de 150.000 unidades, el Grupo Ghabbour es actualmente el mayor fabricante de automóviles de Egipto."
 EGY_MCV: "Fabricación de vehículos comerciales"
 EGY_MCV_desc: "Manufacturing Commercial Vehicles (MCV) es un fabricante egipcio de autobuses y camiones. La planta de fabricación se encuentra en Salheya y la sede central en la ciudad de Obour, cerca de El Cairo. El fabricante posee los derechos de marca de las marcas ECHOLINE, eVolution y MCV. Algunos modelos se ensamblan bajo la doble marca Mercedes-Benz MCV."
 EGY_egy_tech: "Egy-Tech"
 EGY_egy_tech_desc: "EGY Tech empresa se estableció como un Investigador electrónico en Egipto servir a un gran grupo de clientes y los más especializados en el campo de la informática de investigación."
 EGY_textile_factories: "Fábricas textiles"
 EGY_textile_factories_desc: "La industria textil egipcia presenta una atractiva oportunidad de inversión debido a su estratégica situación geográfica, su mano de obra cualificada y sus sólidas infraestructuras. Con acceso a los principales mercados internacionales, Egipto sirve de puerta de entrada para las exportaciones textiles, fomentando las asociaciones comerciales mundiales. La rica historia y experiencia del país en el cultivo del algodón contribuyen a la producción de textiles de alta calidad. Además, el compromiso de Egipto con las reformas económicas y las iniciativas de modernización mejora la competitividad del sector, convirtiéndolo en una perspectiva atractiva para los inversores que buscan crecer en un mercado dinámico y prometedor."
 EGY_town_team: "Town Team"
 EGY_town_team_desc: "TOWN TEAM fue fundada en 1998. TOWN TEAM es una de las marcas de moda masculina más populares en EGIPTO especializada en ropa casual y está en constante crecimiento y difusión a nivel nacional en todo el EGIPTO situado en los lugares más céntricos de gama alta, centros comerciales, venta al por menor de la calle."
 EGY_napi_pharma: "Napi Pharma"
 EGY_napi_pharma_desc: "El grupo Napi Pharma prosiguió su expansión con pasos firmes, siguiendo la misma visión clara de ofrecer al mercado egipcio productos de alta calidad al alcance del paciente para tratar las enfermedades comunes prevalentes en el país."
 EGY_evergrow: "Fertilizantes Evergrow Evergreen"
 EGY_evergrow_desc: "Evergrow es una empresa líder en la fabricación y comercialización de fertilizantes especializados en Egipto y Oriente Medio. Debemos iniciar las exportaciones de estos fertilizantes para obtener más ingresos."
 EGY_embaba_giza: "Banco Misr"
 EGY_embaba_giza_desc: "Banque Misr es un banco egipcio cofundado por el industrial Joseph Aslan Cattaui Pasha y el economista Talaat Harb Pasha en 1920. El gobierno de la República Árabe Unida nacionalizó el banco en 1960. El banco tiene sucursales en todas las provincias de Egipto, y oficinas de cambio de divisas y permisos de trabajo para los trabajadores extranjeros en Egipto."
 EGY_trade_idea: "Bancos egipcios"
 EGY_energetics: "Energía egipcia"
 EGY_energetics_desc: "Egipto posee abundantes tierras, un clima soleado y una elevada velocidad del viento, lo que lo convierte en un lugar privilegiado para los proyectos de energías renovables. El mercado de equipos de energías renovables puede alcanzar miles de millones de dólares. El gobierno egipcio es consciente de la necesidad de una combinación energética sostenible para hacer frente a la creciente demanda y avanzar hacia un sector eléctrico más diverso y sostenible desde el punto de vista medioambiental."
 EGY_solar_farms: "Huertos solares"
 EGY_solar_panels: "Paneles solares"
 EGY_solar_zuynya: "Inversiones en energía solar"
 EGY_solar_zuynya_desc: "Nuestra tierra está llena de tierras vacías iluminadas por el sol. Antes era nuestra maldición, ¡ahora es nuestra bendición!"
 EGY_rosatom_deal: "Acuerdo con Rosatom"
 EGY_rosatom_deal_desc: "ROSATOM ocupa hoy el primer puesto mundial por el número de sus proyectos de construcción de centrales nucleares en el extranjero, siendo uno de los líderes tecnológicos mundiales. Tenemos que llegar a un acuerdo con ellos para construir una nueva central en El-Dabaa."
 rosatom_egy_tt: "Egipto recibirá de nosotros 2 reactores nucleares."
 rosatom_egyt_tt: "§Y¡La influencia rusa aumenta un 10%!§! Se construirán 2 reactores nucleares."
 rosatom_egy_foc_tt: "§YSi el acuerdo tiene éxito, [SOV.GetNamewithFlag] ¡la influencia rusa aumenta un 10%!§!."
 EGY_renewables_idea: "Esfuerzo de electrificación"
 EGY_electrify_cities: "Electrificación para todos"
 EGY_electrify_cities_desc: "Debemos dedicar nuestro esfuerzo gubernamental a mantener la electricidad para todos en nuestro país."
 EGY_gold_mining: "Minería de oro"
 EGY_gold_mining_desc: "Nuestra tierra es muy rica en yacimientos naturales de oro. Debemos cavar más profundo para venderlo."
 EGY_alex_nubia: "Alex Nubia Minería"
 EGY_alex_nubia_desc: "Alexander Nubia es una empresa centrada en la exploración de oro, que trabaja en Egipto explorando y desarrollando yacimientos económicos de oro en el Desierto Central Oriental del Escudo Árabe-Nubio."
 EGY_anglogold: "AngloGold Ashanti"
 EGY_anglogold_desc: "AngloGold Ashanti es una empresa minera global con una cartera diversa y de alta calidad de operaciones y proyectos de oro, plata y cobre."
 EGY_sukari_centamin: "Mina de oro de Sukari"
 EGY_sukari_centamin_desc: "Sukari es la primera mina moderna a gran escala de Egipto, con carreteras asfaltadas, energía eléctrica aislada, energía solar y una tubería de agua de 25 km alimentada por el Mar Rojo. El paisaje y el clima pueden ser implacables en el desierto oriental de Egipto, rico en minerales."
 EGY_gas_exports: "Exportaciones de gas"
 EGY_gas_exports_desc: "Tenemos las mayores reservas de gas natural de todo el Mediterráneo. Debemos utilizarlo en nuestro beneficio."
 EGY_petrochemichal_ind: "Inversiones en la industria petroquímica del Magreb"
 EGY_petrochemichal_ind_desc: "Nuestros vecinos magrebíes necesitan desesperadamente inversiones. Podemos beneficiarnos mutuamente e invertir en sus industrias petroquímicas."
 Egypt.28.t: "¡Egipto ofrece inversiones en la industria petroquímica!"
 Egypt.28.d: "Egipto nos ha ofrecido un acuerdo de inversión mutuamente beneficioso. ¿Debemos aceptar?"
 Egypt.28.a: "¡Claro!"
 Egypt.28.b: "Lo siento, no"
 egy_petr_tt: "Nuestra influencia sobre ellos aumentó un 6%."
 Egypt.29.t: "[From.GetName] ¡Acepta!"
 Egypt.29.d: "Han aceptado nuestra oferta."
 Egypt.29.a: "Excelente"
 Egypt.30.t: "[From.GetName] ¡Rechazados!"
 Egypt.30.d: "¡No quieren cooperar con nosotros!"
 Egypt.30.a: "Eh."
 EGY_egypt_arab_pipeline: "Cooperación árabe"
 EGY_egypt_arab_pipeline_desc: "Ha llegado el momento de invertir en nuestros socios árabes."
 EGY_egypt_israel_pipeline: "Cooperación con Israel"
 EGY_egypt_israel_pipeline_desc: "Podríamos considerar la posibilidad de cooperar con Israel en el sector petrolero."
 EGY_find_oil: "Encontrar más petróleo"
 EGY_find_oil_desc: "Nuestra tierra es rica en petróleo. ¿Qué tal si extraemos un poco?"
 EGY_oil_prospects_idea1: "Subvención a la industria de combustibles fósiles"
 EGY_oil_prospects_idea1_desc: "Las subvenciones a la industria de los combustibles fósiles pueden ayudar a promover que nuestras industrias petroleras funcionen más adecuadamente para satisfacer las necesidades de nuestras naciones."
 EGY_saud_contr_oil: "Contrato con Arabia Saudí"
 EGY_saud_contr_oil_desc: "La cooperación con Arabia Saudí podría ser realmente beneficiosa para nosotros."
 EGY_uae_contr_oil: "Contrato con los EAU"
 EGY_uae_contr_oil_desc: "La cooperación con los EAU podría ser muy beneficiosa para nosotros."
 EGY_iraq_contr_oil: "Contrato con Iraq"
 EGY_iraq_contr_oil_desc: "La cooperación con Irak podría ser realmente beneficiosa para nosotros."
 EGY_start_explor_proj: "Iniciar proyectos de exploración"
 EGY_start_explor_proj_desc: "Hay que poner en marcha proyectos de exploración para aumentar la producción de petróleo en nuestro país."
 EGY_apa_corp: "Contrato con Petrobas"
 EGY_apa_corp_desc: "Inversores brasileños mostraron interés en invertir en la construcción de nuestro silo de petróleo. Debemos aprovecharlo."
 EGY_royal_dut_shell: "Contrato con Royal Dutch Shell"
 EGY_royal_dut_shell_desc: "Los inversores británicos mostraron interés en invertir en la construcción de nuestro silo de petróleo. Debemos aprovecharlo."
 EGY_eil_oil: "Contrato con EIL Oil Ltd"
 EGY_eil_oil_desc: "Los inversores estadounidenses mostraron interés en invertir en la construcción de nuestro silo de petróleo. Debemos aprovecharlo."
 EGY_bp_corp: "Apoyo a BP Corp"
 EGY_bp_corp_desc: "BP Corp es una compañía petrolera nacional egipcia. Podríamos apoyarles para aumentar nuestra autosuficiencia. Sin embargo, la construcción puede costar más dinero."
 EGY_orascom_construct: "Orascom Construction"
 EGY_orascom_construct_desc: "Orascom Construction PLC es un contratista de ingeniería, adquisiciones y construcción con sede en El Cairo (Egipto). La empresa fue la primera multinacional egipcia y constituye el núcleo de las empresas del Grupo Orascom. OC opera en más de 25 países."
 EGY_agricultural_issues: "Esfuerzo agrícola"
 EGY_agricultural_issues_desc: "Nuestro país tiene enormes problemas de irrigación. Tenemos que gastar dinero en solucionarlos."
 EGY_euarsian_exports_food: "Exportación de alimentos euroasiáticos"
 EGY_euarsian_exports_food_desc: "La Unión Económica Euroasiática se expande cada día. Ampliar nuestro comercio a esa región también puede ser beneficioso para nosotros."
 EGY_fighting_irrigation: "Lucha contra el riego ilegal"
 EGY_fighting_irrigation_desc: "Muchos agricultores de nuestro país utilizan ilegalmente el riego de superficie para aumentar sus cosechas en detrimento de los cultivos futuros. Debemos poner fin a esta práctica."
 EGY_irrigation_problems: "Problemas de riego"
 EGY_allow_surface_idea: "Riego de superficie"
 EGY_allow_surface_desc: "Aunque el riego superficial es perjudicial para la tierra, nuestros agricultores podrían necesitar esta solución temporal durante un tiempo."
 EGY_ban_surface_idea: "Riego alternativo"
 EGY_ban_surface_desc: "A largo plazo, estas prácticas devastadoras no son aceptables, aunque al sector agrícola no le gusten."
 EGY_second_nile_project: "Segundo proyecto del Nilo"
 EGY_second_nile_project_desc: "El gobierno egipcio decidió construir un nuevo valle donde se desarrollarían comunidades agrícolas e industriales. Ha sido un proyecto ambicioso que pretendía ayudar a Egipto a hacer frente al rápido crecimiento de su población."
 EGY_ban_surface: "Riego alternativo"
 EGY_allow_surface: "Riego de superficie"
 EGY_visions: "Nuevas miras de visión nocturna"
 EGY_visions_desc: "Nuestro ejército necesita nuevos dispositivos de visión nocturna para combatir eficazmente de noche."
 EGY_wests: "Nuevos chalecos y camuflaje"
 EGY_wests_desc: "Nuestro ejército necesita nuevos chalecos antibalas y camuflaje para una guerra eficaz en cualquier terreno y circunstancia."
 EGY_rifle_trainings: "Entrenamiento con armas"
 EGY_rifle_trainings_desc: "¡Nuestros soldados deben tener la mejor puntería de todo Oriente Medio!"
 EGY_spec_weap: "Nuevas armas especiales"
 EGY_spec_weap_desc: "Nuestro ejército necesita nuevos y modernos walkie-talkies, granadas, botiquines de primeros auxilios y mucho más, para que los soldados sean versátiles en el campo de batalla."
 EGY_academyy: "Academias egipcias"
 EGY_academyy_desc: "Tenemos que construir nuevas academias militares y aumentar los salarios de los oficiales para contar con los mejores generales de Oriente Próximo."
 EGY_def: "Nuevas tácticas de defensa"
 EGY_def_desc: "Es necesario desarrollar nuevas tácticas y estrategias defensivas para repeler los ataques enemigos."
 EGY_new_doc: "Nueva doctrina"
 EGY_new_doc_desc: "Necesitamos una nueva doctrina, la actual está anticuada."
 EGY_NATO_doc: "Doctrina de la OTAN"
 EGY_NATO_doc_desc: "La doctrina militar más eficaz del mundo es la de la OTAN, debemos adoptarla."
 EGY_new_centric_warf: "Guerra centrada en la red"
 EGY_new_centric_warf_desc: "La guerra centrada en las redes es el futuro, debemos aprender de él."
 EGY_nato_standards_military_idea: "Normas de la OTAN"
 EGY_centric_doc_idea: "Guerra centrada en la red"
 EGY_impr_supply_idea: "Mejora del suministro"
 EGY_imp_suppl: "Mejora del suministro"
 EGY_imp_suppl_desc: "Para abastecer mejor a nuestras tropas, necesitamos mejorar los centros de comunicaciones y el abastecimiento militar en general."
 EGY_shells: "Nuevos proyectiles de artillería"
 EGY_shells_desc: "Para nuestro ejército necesitamos nuevos proyectiles de artillería."
 EGY_new_army_eq: "Aumentar el suministro de armas"
 EGY_new_army_eq_desc: "Los ejercicios militares han demostrado que a nuestro ejército le falta equipamiento, para lo cual debemos abrir viejos almacenes y ampliar nuestras capacidades actuales."
 EGY_abu_zabal: "Abu Zaabal Especialidades Químicas"
 EGY_abu_zabal_desc: "Abu Zaabal Specialty Chemicals produce explosivos y combustible para cohetes."
 EGY_aoi_electro: "AOI Electronics Factory"
 EGY_aoi_electro_desc: "AOI Electronics Factory produce componentes electrónicos y equipos de comunicaciones para aviones, misiles y radares."
 EGY_heluan_tank_factory: "Fábrica de tanques de Helwan"
 EGY_heluan_tank_factory_desc: "Helwan Tank Factory repara y produce tanques estadounidenses M1A1."
 EGY_maadi_engeneering_industry: "Industrias de ingeniería Maadi"
 EGY_maadi_engeneering_industry_desc: "Maadi Engineering Industries fabrica pistolas, rifles y ametralladoras."
 EGY_eae_tel_deal: "Acuerdo Internet EAU"
 EGY_eae_tel_deal_desc: "Muchas empresas de Internet de los EAU han manifestado su interés por invertir en nosotros. Quizá deberíamos darles una señal de que estamos interesados."
 EGY_fight_cor: "Lucha contra la corrupción"
 EGY_fight_cor_desc: "Para que nuestro ejército sea más fuerte, tenemos que acabar con la corrupción en él."
 EGY_influ_army: "Lucha contra los funcionarios corruptos"
 EGY_influ_army_desc: "Es necesario influir en los oficiales corruptos para acabar con la corrupción en el ejército"
 EGY_new_rep_law: "Derogación de leyes"
 EGY_new_rep_law_desc: "Es necesario abolir algunas leyes que fomentan la corrupción en el ejército y, más concretamente, prohibir que los soldados participen en la construcción de casas de campo de generales y en sus negocios."
 EGY_soc_mil: "Garantías sociales para los soldados"
 EGY_soc_mil_desc: "Tenemos que dar a nuestros soldados seguridad social y prestaciones familiares para oficiales indigentes."
 EGY_new_forb_mil: "Prohibir a los militares ser propietarios de empresas"
 EGY_new_forb_mil_desc: "Tenemos que prohibir que los militares posean empresas para que puedan centrarse en el ejército."
 EGY_no_cor_army: "¡No a la corrupción en el ejército!"
 EGY_no_cor_army_desc: "Tenemos que acabar con la corrupción en el ejército."
 EGY_fund_spez: "Apoye a nuestras Fuerzas Especiales"
 EGY_fund_spez_desc: "Debemos invertir en nuestras fuerzas especiales para reforzar nuestro ejército."
 EGY_desert_corps: "Formar Desert Corps"
 EGY_desert_corps_desc: "Debemos invertir en fuerzas del desierto para reforzar nuestro ejército."
 EGY_acilm: "Aclimatación al calor"
 EGY_acilm_desc: "Debemos preparar a nuestras fuerzas especiales para el calor extremo del desierto a fin de que puedan operar eficazmente en él."
 EGY_masters_ambush: "Maestros del camuflaje y la emboscada"
 EGY_masters_ambush_desc: "Debemos prestar más atención a las tácticas de emboscada y camuflaje."
 EGY_extr_trai: "Entrenamiento extremo"
 EGY_extr_trai_desc: "El entrenamiento extremo de nuestras fuerzas especiales debe ser lo primero."
 EGY_777: "Task Force 777"
 EGY_777_desc: "La Unidad 777, también conocida como Task Force 777, es una fuerza especial de primer nivel del Ejército egipcio, dependiente de la Fuerza El-Sa'ka."
 EGY_fund_police: "Policía de apoyo"
 EGY_fund_police_desc: "Para garantizar la seguridad de nuestros ciudadanos y turistas, necesitamos una policía fuerte, numerosa y formada."
 EGY_fight_narco: "Lucha con Narcos"
 EGY_fight_narco_desc: "Tenemos que luchar contra las drogas y el narcotráfico para lograr una mayor estabilidad en nuestro país."
 EGY_tour_pol: "Policía turística"
 EGY_tour_pol_desc: "Es necesario crear una policía turística para crear condiciones cómodas para los turistas y protegerlos de los estafadores y ayudarles en la comunicación."
 EGY_new_eq: "Equipamiento nuevo"
 EGY_new_eq_desc: "Necesitamos nuevo equipamiento para nuestra policía, nuevas porras, granadas aturdidoras, esposas y mucho más, incluidos uniformes y calzado."
 EGY_border_guard: "Guardia de fronteras"
 EGY_border_guard_desc: "Las Fuerzas de la Guardia de Fronteras son unidades paramilitares ligeramente armadas, en su mayoría beduinas, encargadas de vigilar las fronteras, mantener la paz, luchar contra la droga y prevenir el contrabando."
 EGY_al_nour: "§RAl Nour§!"
 EGY_al_nour_desc: "El Partido al Nour, o Partido de la Luz, tiene una ideología islamista ultraconservadora, que cree en la aplicación de la estricta sharia. Se le ha descrito como el brazo político de la Sociedad de la Llamada Salafí, y con mucho el más destacado de los varios nuevos partidos salafíes de Egipto, al que ha superado en virtud de su larga experiencia organizativa y administrativa y de sus líderes carismáticos. Su objetivo político es establecer un Estado teocrático en la línea del wahabismo, como en Arabia Saudí. Según el servicio público de noticias de la televisión alemana ARD, Arabia Saudí es el principal financiador del partido."
 EGY_makhioun: "Younes Makhioun"
 EGY_makhioun_desc: "Zakaria Younes Abdel-Halim Makioun es un diputado egipcio que actualmente preside el partido salafista Al-Nour."
 EGY_theocrat_gov: "Gobierno teocrático"
 EGY_theocrat_gov_desc: "Sólo el gobierno teocrático de Zakaria Younes Abdel-Halim Makioun puede llevar a nuestro país a la prosperidad."
 EGY_ban_imf: "Salir del FMI"
 EGY_ban_imf_desc: "¡El FMI es una organización de ladrones! ¡Debemos salir de esta basura lo antes posible!"
 EGY_sharia_laws_sal: "Leyes de la sharia"
 EGY_sharia_laws_sal_desc: "Las leyes de la sharia salafí son una interpretación estricta de la jurisprudencia islámica basada en los principios y prácticas de la primitiva comunidad musulmana, que pretende ceñirse estrechamente al Corán y a los hadices, haciendo hincapié a menudo en normas y prácticas sociales conservadoras."
 EGY_no_football: "Prohibir el fútbol"
 EGY_no_football_desc: "Los musulmanes que ven la Copa del Mundo pierden el tiempo y se distraen de la yihad; Messi es un enemigo del Islam; en lugar de organizar la Copa del Mundo, Qatar debería haber fabricado una bomba nuclear, ¡como Irán!"
 EGY_saudi_example: "Ejemplo saudí"
 EGY_saudi_example_desc: "Arabia Saudí es el mejor ejemplo del poder de las ideas salafistas. Debemos construir nuestro país siguiendo su ejemplo."
 EGY_saudi_meet: "Reunirse con el gobierno [SAU.GetAdjective]."
 EGY_saudi_meet_desc: "Debemos establecer fuertes lazos con nuestros hermanos saudíes."
 EGY_saudi_egy_oil_deal: "[SAU.GetAdjective] -[EGY.GetAdjective] Acuerdo petrolero"
 EGY_saudi_egy_oil_deal_desc: "La cooperación mutua entre nosotros y Arabia Saudí nos reportará a ambos muchos beneficios."
 EGY_war_with_israel: "Guerra con [ISR.GetName]"
 EGY_war_with_israel_desc: "Israel es el enemigo final de todos los musulmanes. ¡Debemos aplastarlo!"
 EGY_support_hamas: "Apoyo a Hamás"
 EGY_support_hamas_desc: "Aunque nuestras relaciones con la Hermandad Musulmana no son tan buenas, apoyar a Hamás es nuestro deber."
