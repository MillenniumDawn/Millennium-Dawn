 russia.26.t: "¡La iniciativa de los Proyectos Nacionales ha fracasado!"
 russia.26.d: "El último informe de nuestro Ministerio de Economía muestra que no cumplimos con la meta de los Proyectos Nacionales. Sin duda, esto es un gran daño para nuestra reputación internacional y la confianza en el gobierno dentro de nuestro país. ¿Cuál será nuestra respuesta a esta vergüenza nacional?"
 russia.26.o1: "Manipular los hechos. La estabilidad es nuestra prioridad."
 russia.26.o2: "Admitir que hemos fracasado."
 russia.27.t: "¡La iniciativa de los Proyectos Nacionales es un éxito!"
 russia.27.d: "El último informe de nuestro Ministerio de Economía muestra que hemos alcanzado el objetivo de los Proyectos Nacionales. ¡Es un gran éxito y una muestra de lo que los rusos pueden hacer! ¡Es un momento glorioso para Rusia!"
