 #Bankruptcy Related Events
 #offer it?
 bankruptcy.1.t: "[From.GetNameWithFlag] asks for a debt bailout"
 bankruptcy.1.d: "[From.GetName]'s debt problem has gotten so bad, they realistically have no chance of either paying it down or even meeting running interest payments. With the real possibility of a bankruptcy, it was under desperate circumstances that [From.GetAdjective] leader [From.GetLeader] had traveled to [Root.GetName] to plead for [Root.GetLeader]'s help.\n\n[From.GetNameWithFlag] is asking us to handle a debt portion of $[?FROM.debt_bailout|0] §Ybillion§! by paying 75% of it and forgiving the rest. If we do it, it would calm other interational lenders, reducing drastically [From.GetName]'s lending costs, making their large debt manageable.\n\nThough we will lose money from doing this, they will seriously be in our debt, with our influence over them increasing significantly."
 bankruptcy.1.a: "Grant [From.GetNameWithFlag] the bailout"
 bankruptcy.1.b: "Sorry, we can't afford it"
