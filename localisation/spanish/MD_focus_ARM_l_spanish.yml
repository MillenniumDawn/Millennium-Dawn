 ARM_kom_mobil_econom_desc: "Una economía de movilización es una economía cuyos recursos se concentran y se utilizan para contrarrestar las amenazas a la existencia de un país y un grupo étnico como un sistema integral."
 ARM_kom_code: "Código comunista"
 ARM_kom_code_desc: "Tenemos solo un eslogan, un lema: todos los que trabajan tienen derecho a disfrutar de los beneficios de la vida. Los parásitos, los chupasangres que se alimentan de la sangre de la gente trabajadora, deben ser privados de estos beneficios. ¡Y proclamamos: todo para los trabajadores, todo para la gente trabajadora!"
