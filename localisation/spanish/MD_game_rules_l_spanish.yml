 BRA_AI_BEHAVIOR: "@BRA República Federativa del Brasil"
 BRA_HISTORICAL: "Histórico"
 BRA_HISTORICAL_DESC: "Será más probable que Brasil se incline hacia Lula y trabaje para implementar sus políticas, manteniendo al mismo tiempo relaciones positivas con las potencias occidentales y orientales, trazando una delgada línea entre los dos grupos."
 BRA_LULA: "Partido de los trabajadores"
 BRA_LULA_DESC: "Brasil intentará garantizar que Lula y el Partido de los Trabajadores se conviertan en los principales favoritos en las próximas elecciones y se conviertan en la sede del poder en Brasil."
 BRA_SERRA: "Partido Socialdemócrata Brasileño"
 BRA_SERRA_DESC: "Brasil intentará garantizar que Serra y el Partido Socialdemócrata Brasileño permanezcan en el poder en las primeras elecciones."
