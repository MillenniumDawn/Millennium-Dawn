 FRA_MODERN_DAY_DESC:0 ""
 GER_MODERN_DAY_DESC:0 "Durch vorherige Sparmaßnahmen und Reformen, war die deutsche Wirtschaft von der Finanzkrise in 2008 und der Eurokrise unbeschadet davongekommen. Als stärkste europäische Wirtschaftsmacht, liegt es an dem vorsichtigen Deutschland, die Europäische Union durch den Brexit und erhöhte Forderungen nach nationaler Souveränität zu führen. Für Deutschland ist die Eurozone und die Europäische Union keine Wahl, sondern eine Notwendigkeit, einen kombinierten Markt zu schaffen, der groß genug für alle Waren ist, da die starke deutsche Wirtschaft ihre Nachfrage längst übertroffen hat. Darüber hinaus muss Deutschland, wegen abnehmenden Bevölkerungszahlen, auf eine verstärkte Zuwanderung zurückgreifen, um das Vakuum zu füllen - eine Entscheidung, die mit zunehmendem Nationalismus sicherlich kontrovers gehandhabt werden wird."
 JAP_MODERN_DAY_DESC:0 ""
 SOV_MODERN_DAY_DESC:0 "Der Sturz der Sowjetunion hat 300 Jahre des russischen Expansionismus rückgängig gemacht und die neue Föderation mit ihren Grenzen aus dem 17. Jahrhundert zurückgelassen. Die Ausdehnung der NATO nach Osteuropa und in die post-sowjetischen Nationen, hat sie verwundbar gemacht, da das Herz des Landes auf der europäischen Platte liegt, welche unmöglich zu verteidigen ist. Die indirekte Kontrolle über post-sowjetische Nationen, wie die Ukraine, Georgien und das Baltikum durch Initiativen, wie die Eurasische Union ist daher von größter Bedeutung, wenn Russland jemals wieder mehr, als eine Regionalmacht mit einem mittelmäßigen Militär sein will. Wirtschaftlich muss Russland die niedrigen Ölpreise und die westlichen Sanktionen überstehen, und die sich ausbreitende Korruption in der zentralisierten russischen Bürokratie irgendwie bekämpfen."
 CHI_MODERN_DAY_DESC:0 "Chinas Geografie - umgeben von Bergen und dichten Dschungeln - schützt es, aber isoliert es auch vom Rest der Welt. Als multi-ethnische Nation mit vielen Minderheiten, erfordert die Instandhaltung der territorialen Integrität erhebliche Anstrengungen, da es massive Investitionen in das Hinterland und in umstrittene Gebiete stecken muss, um die Kontrolle zu behalten. Die größte Schwachstelle ist vermutlich, die Abhängigkeit von Exporten und Handel auf offenem Meer, die von den Vereinigten Staaten und ihren Verbündeten im asiatisch-pazifischen Raum kontrolliert werden. Damit China eine wahre Supermacht werden kann, muss es es in Quantität und Qualität mit der US-Navy aufnehmen können und die derzeitigen asiatischen Gegner zu Verbündeten machen. Chinas Diplomatie wird durch das Fehlen eines attraktiven politischen Modells zurückgehalten. Es wird jedoch, durch die massiven Währungsreserven im Ausland gestärkt und ist bereit, diese für Investitionen zu verwenden."
