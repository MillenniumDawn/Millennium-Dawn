 syrian_agricultural_capability_fully_unleached: "Agrarian Society"
 syrian_agricultural_capability_fully_unleached_desc: "With the policies of the new government in Syria, it seems this country has chosen a more... conservative path, rather than a progressive one, in terms of economics at least."
 syrian_industrial_capability_fully_unleached: "Rapid Industrial Expansion"
 syrian_industrial_capability_fully_unleached_desc: "With full support of the Industrialists and creation of new investors in the country, Syria is taking a new step for the future of its country: Massive Industrialization."
 alawite_political_inclusiveness_dynamic_modifier: "Political Inclusiveness of the Alawite Community"
 TT_alawite_political_inclusiveness_dynamic_modifier: "The Alawites are an ethnoreligious group that lives primarily in the Levant and follows Alawism, a sect of Islam that originated from Shia Islam. Their political inclusiveness in the country [?alawite_status|%%Y] defines the level of trust and political activity within the country's politics and is affected negatively by corruption, lack of regional infrastructure, poor record of religious freedoms and lack of regional industry when compared to other parts of the country."
 druze_political_inclusiveness_dynamic_modifier: "Political Inclusiveness of the Druze Community"
 TT_druze_political_inclusiveness_dynamic_modifier: "Druze are ethnically Arab and Arabic speaking. Their monotheistic religion incorporates many beliefs from Islam, Judaism and Christianity, and is also influenced by Greek philosophy and Hinduism. Their political inclusiveness in the country [?druze_status|%%Y] defines the level of trust and political activity within the country's politics and is affected negatively by corruption, lack of regional infrastructure, poor record of religious freedoms and lack of regional industry when compared to other parts of the country."
 kurdish_political_inclusiveness_dynamic_modifier: "Political Inclusiveness of the Kurdish Community"
 TT_kurdish_political_inclusiveness_dynamic_modifier: "The Kurds are an Iranian ethnic group native to the mountainous region of Kurdistan in Western Asia, which spans southeastern Turkey, northwestern Iran, northern Iraq, and northern Syria. Their political inclusiveness in the country [?kurdish_status|%%Y] defines the level of trust and political activity within the country's politics and is affected negatively by corruption, lack of regional infrastructure and lack of regional industry when compared to other parts of the country."
