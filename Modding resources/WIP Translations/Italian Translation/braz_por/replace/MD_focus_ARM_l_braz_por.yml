 ARM_victory_karabakh: "Vittoria nella guerra del Karabakh"
 ARM_victory_karabakh_desc: "La vittoria nella guerra del Karabakh ha sollevato il sentimento nazionale degli armeni e ha anche permesso a molte persone provenienti dall'Artsakh di occupare posizioni di rilievo nel governo armeno. Nel frattempo, ha tolto la motivazione per un ulteriore sviluppo militare e politico"
 ARM_president_vs_parlament_quo: "Presidente e Parlamento - equilibrio"
 ARM_president_vs_parlament_quo_desc: "Il potere del presidente è limitato, anche se a un livello significativo per portare avanti la sua linea. Le forze del parlamento sono su un piano di parità, il che significa un basso livello di democrazia"
