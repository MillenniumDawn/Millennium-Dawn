 subject_hates: "Opinione del Padrone: Odiato"
 subject_hates_desc: "[Root.GetNameDef] ha un odio profondo verso il suo padrone. È probabile che presto darà vita a una violenta rivolta, a meno che la situazione non venga sanata."
 subject_negative: "Opinione del Padrone: Spiacevole"
 subject_negative_desc: "[Root.GetNameDef] non ama il suo padrone. La relazione negativa farà sì che si impegni maggiormente per ottenere una maggiore autonomia."
 subject_neutral: "Opinione del Padrone: Neutrale"
 subject_neutral_desc: "[Root.GetNameDef] ha un atteggiamento neutrale nei confronti del proprio Padrone. Questo atteggiamento può diventare positivo o negativo a seconda degli eventi globali e delle azioni del padrone."
 subject_positive: "Opinione del Padrone: Positiva"
 subject_positive_desc: "[Root.GetNameDef] ha un atteggiamento positivo nei confronti del proprio padrone. Le relazioni positive tra i due Paesi fanno sì che la gente non sia così desiderosa di puntare a una maggiore autonomia."
 subject_loves: "Opinione del Padrone: Adorato"
 subject_loves_desc: "[Root.GetNameDef] ama assolutamente il suo padrone. Praticamente vogliono stare con loro per sempre. Per ora."
