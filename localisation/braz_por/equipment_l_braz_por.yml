 attack_submarine: "Submarino de Ataque Nuclear"
 attack_submarine_desc: "Um submarino de ataque é um submarino projetado especificamente para atacar e afundar outros submarinos, navios de combate de superfície e navios mercantes."
 attack_submarine_1: "Submarino de Ataque Nuclear"
 attack_submarine_1_desc: "Submarinos de Ataque Nuclear são a versão nuclear dos submarinos Diesel-Elétricos. Eles carregam uma carga útil maior e têm maior alcance, além de serem maiores e carregarem mais e cada vez mais complexo armamento antinavio quando comparados aos seus equivalentes a diesel."
