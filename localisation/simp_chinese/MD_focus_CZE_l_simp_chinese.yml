 CZE_petr_pavel_scripted_gui_afghanistan_political_button_scripted_text_two: "§G坚决支持行动§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text_one: "坚定支持任务或坚定支持行动是北约领导的驻阿富汗多国特派团。它于2015年1月1日开始，作为国际安全援助部队的继任者。这是一项非战斗任务，旨在为阿富汗安全部队提供建议和培训，为该国提供长期安全保障。\n\n§G执行此任务的要求：§!\n  §Y[AFG.GetName]§!:\n    与§Y[CZE.GetName]§!处于和平状态\n    非萨拉菲派主政\n    与§Y[CZE.GetName]§!关系值至少+30\n\n  §Y[CZE.GetName]§!:\n    已经完成国策§Y上将§!\n\n  §Y2015年1月1日§!之后\n\n§G完成所需时间：§! §Y120§!天\n\n§G即时效果：§!\n  §Y[CZE.GetName]§!获得+10%关系增益\n\n§G完成后的效果：§!\n  §Y彼得·帕维尔§!：\n    获得+10%训练点数，+12%计划专家点数\n    获得特质组织专家 (如果他还没有获得)\n\n§Y[CZE.GetName]§!：\n    获得§Y[AFG.GetName]§!+20点关系值"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text_two: "坚定支持任务或坚定支持行动是北约领导的驻阿富汗多国特派团。它于2015年1月1日开始，作为国际安全援助部队的继任者。这是一项非战斗任务，旨在为阿富汗安全部队提供建议和培训，为该国提供长期安全保障。\n\n§G完成所需时间：§! §[?CZE_petr_pavel_afghanistan_flag_three:days_left|0Y]天\n\n§G完成后的效果：§!\n  §Y彼得·帕维尔§!：\n    获得+10%训练点数，+12%计划专家点数\n    获得特质组织专家 (如果他还没有获得)\n\n§Y[CZE.GetName]§!：\n    获得§Y[AFG.GetName]§!+20点关系值"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text_three: "坚定支持任务或坚定支持行动是北约领导的驻阿富汗多国特派团。它于2015年1月1日开始，作为国际安全援助部队的继任者。这是一项非战斗任务，旨在为阿富汗安全部队提供建议和培训，为该国提供长期安全保障。\n\n§G完成！§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_text_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_scripted_text_one: "战胜塔利班的策略"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_scripted_text_two: "§G战胜塔利班的策略§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text_one: "对抗塔利班的战争还没有结束。是时候开始制定新的战略来再次打击塔利班了。不幸的是，我们需要阿富汗最高指挥部的许​​可才能执行此类行动。如果他们拒绝，彼得·帕维尔将不得不在这次任务后结束他在阿富汗的训练。\n\n§G执行此任务的要求：§!\n  §Y[AFG.GetName]§!：\n    与§Y[CZE.GetName]§!处于和平状态\n    非萨拉菲派主政\n    与§Y[CZE.GetName]§!关系值至少+25\n\n§G完成所需时间：§! §Y75§!天\n\n§G即时效果：§!\n  §Y[AFG.GetName]§!获得事件彼得·帕维尔希望制定新战略\n\n§G完成后的效果：§!\n  §Y彼得·帕维尔§!：\n    获得+8%训练点数和+12%计划专家点数\n\n§Y[CZE.GetName]§!：\n    获得§Y[AFG.GetName]§!+15点关系值"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text_two: "对抗塔利班的战争还没有结束。是时候开始制定新的战略来再次打击塔利班了。不幸的是，我们需要阿富汗最高指挥部的许​​可才能执行此类行动。如果他们拒绝，彼得·帕维尔将不得不在这次任务后结束他在阿富汗的训练。\n\n§G完成所需时间：§! [?CZE_petr_pavel_afghanistan_flag_four:days_left|0Y]天\n\n§G完成后的效果：§!\n  §Y彼得·帕维尔§!：\n    获得+8%训练点数和+12%计划专家点数\n\n§Y[CZE.GetName]§!：\n    获得§Y[AFG.GetName]§!+15点关系值"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text_three: "对抗塔利班的战争还没有结束。是时候开始制定新的战略来再次打击塔利班了。不幸的是，我们需要阿富汗最高指挥部的许​​可才能执行此类行动。如果他们拒绝，彼得·帕维尔将不得不在这次任务后结束他在阿富汗的训练。\n\n§G完成！§!"
 CZE_adaptation_to_urban_fight_tactics_modifier: "适应城市作战战术"
 CZE_skoda_laboratories_modifier: "斯柯达实验室"
 CZE_skoda_superb_productivity_modifier: "£GFX_CZE_skoda_small 斯柯达速派汽车生产率系数"
 CZE_petr_pavel_modifier: "彼得·帕维尔使命"
 CZE_SLO_open_political_court: "打开政治局面"
 CZE_SLO_open_political_court_desc: "捷克斯洛伐克解体后​​，捷克和斯洛伐克成为独立国家。两个国家有着共同的文化、历史和关系。他们目前的政治目标可能不同，但仍有一些共同的计划。一个国家可以影响他们两个，也许有一天，重新融合可能再次成为可能。"
 CZE_SLO_start_looking_into_the_future: "开始展望未来"
 CZE_SLO_start_looking_into_the_future_desc: "共产主义已完全脱离欧洲，现在是时候抛弃旧传统，走向民主和独立的姿态了。"
 CZE_SLO_question_divide: "问题分歧"
 CZE_SLO_question_divide_desc: "共产主义政权削弱了我们的国家，迫使我们分裂，几乎完全崩溃......也许，如果我们真的努力的话，我们可以再次成为一个国家。"
 CZE_SLO_close_up_of_the_governments: "接近政府"
 CZE_SLO_close_up_of_the_governments_desc: "两国政府有着共同的目标，只是观点略有不同。我们可以尝试更加协调一致。"
 CZE_SLO_upgrade_industrial_sector: "升级工业部门"
 CZE_SLO_upgrade_industrial_sector_desc: "我们的产业一直非常注重军事领域。相反，我们应该瞄准民用产业。"
 CZE_SLO_stop_border_controls: "停止边境管制"
 CZE_SLO_stop_border_controls_desc: "没有必要进一步分裂我们的国家。边境限制是不必要的。"
 CZE_SLO_d1_highway_construction: "D1高速公路建设"
 CZE_SLO_d1_highway_construction_desc: "从技术上讲，D1高速公路有 2 条。一条位于捷克共和国，第二条位于斯洛伐克。只要我们齐心协力，我们最终就能完成这些项目。"
 CZE_SLO_discuss_about_european_union: "讨论欧盟"
 CZE_SLO_discuss_about_european_union_desc: "著名的欧盟。这很好，但也许我们应该考虑更中立的方式。"
 CZE_SLO_protect_democratic_values: "保护民主价值观"
 CZE_SLO_protect_democratic_values_desc: "所以最好还是和欧洲其他国家站在一起。这样我们双方都会受益。"
 CZE_SLO_stay_neutral: "保持中立"
 CZE_SLO_stay_neutral_desc: "即使没有欧盟的帮助，我们的国家也发展得很好。我们会没事的。"
 CZE_SLO_further_eu_integration: "进一步融入欧盟"
 CZE_SLO_further_eu_integration_desc: "我们与欧盟国家越友好，他们将来接受我们加入欧盟的可能性就越大。"
 CZE_SLO_focus_on_internal_sphere: "关注内部领域"
 CZE_SLO_focus_on_internal_sphere_desc: "我们的国家有来自外部的敌人，也有来自内部的敌人。我们必须保持坚强，不要让敌人影响我们的决定。"
 CZE_SLO_secure_common_interests: "确保共同利益"
 CZE_SLO_secure_common_interests_desc: "我们应该节省一些钱，减少债务。这将有助于我们进一步发展。"
 CZE_SLO_nato_problem: "北约问题"
 CZE_SLO_nato_problem_desc: "北约是一个对军队发展施加巨大压力的联盟，尤其是在大国。但这并不是拥有庞大军队的必要条件。也许我们应该考虑更多的内部解决方案。"
 CZE_SLO_mutual_army_training: "军队联合训练"
 CZE_SLO_mutual_army_training_desc: "捷克人和斯洛伐克人曾在许多冲突中并肩作战。我们应该再次团结起来，共同战斗。"
 CZE_SLO_join_nato_conflicts: "加入北约冲突"
 CZE_SLO_join_nato_conflicts_desc: "北约部队参与了当今的许多冲突。我们可以加入他们，从他们的战斗方式中获取大量军事经验。"
 CZE_SLO_regional_protectionism: "地方保护主义"
 CZE_SLO_regional_protectionism_desc: "捷克斯洛伐克一贯倾向于防御性解决方案。我们应该专注于地区保护主义，而不是加入全球冲突。"
 CZE_SLO_connect_army_doctrines: "连接陆军条令"
 CZE_SLO_connect_army_doctrines_desc: "我们的教义相似，但略有不同。我们可以通过实施共同的教义轻松解决这个问题。"
 CZE_SLO_re_integration_project: "重新融入计划"
 CZE_SLO_re_integration_project_desc: "我们分裂的时间已经太长了。现在是时候认真对待这个问题并开始重新融入计划，这将使我们的国家再次统一在同一面旗帜下。"
 CZE_SLO_begin_reforming_czechoslovakia: "开始捷克斯洛伐克的改革"
 CZE_SLO_begin_reforming_czechoslovakia_desc: "我们的计划包括两个国家的和平统一。我们必须让人民相信这是一个好主意，制定新的法律，并获得军队的支持，说这不是叛国之类的……我们有很多工作要做，所以让我们行动起来吧！"
 CZE_SLO_no_more_dividing: "不再分裂"
 CZE_SLO_no_more_dividing_desc: "我们终于准备好统一我们的国家了。最后一步是我们的邻国。如果他们接受我们的提议，捷克斯洛伐克将再次崛起。"
 CZE_SLO_defensive_posture: "防御姿态"
 CZE_SLO_defensive_posture_desc: "捷克斯洛伐克一直奉行防御主义，更重要的是保卫自己的国家，而不是侵略其他国家。"
 CZE_SLO_bring_back_sudetenland_forts: "恢复苏台德地区堡垒"
 CZE_SLO_bring_back_sudetenland_forts_desc: "德国是一个……复杂的邻国。前捷克斯洛伐克在能够使用其强大的防线之前就失去了对苏台德地区的控制。我们不会重复这个错误。"
 CZE_SLO_improve_strategic_targets: "改善战略目标"
 CZE_SLO_improve_strategic_targets_desc: "我们的外国首都是目前最重要的战略要地，我们要确保没有人能够攻破他们的防御工事。"
 CZE_SLO_advantage_of_mountain_areas: "山区优势"
 CZE_SLO_advantage_of_mountain_areas_desc: "捷克的苏台德地区和斯洛伐克的喀尔巴阡山脉。我们拥有训练登山者的完美景观，并加固了最难通过的山路。"
 CZE_SLO_homeland_defence: "国土防御"
 CZE_SLO_homeland_defence_desc: "我们的士兵过去只在本国领土上训练。现在我们在一个国家里有两个民族。地形相似，但我们的军队仍然需要学习如何保护我们的每一块土地。"
 CZE_SLO_power_of_the_two_economies: "两个经济体的力量"
 CZE_SLO_power_of_the_two_economies_desc: "捷克有斯柯达、太脱拉等实力雄厚的工业企业，斯洛伐克也在大力发展汽车产业，如果两国企业能够合作，在汽车市场的影响可能会比德国大众更大。"
 CZE_SLO_blur_industrial_differences: "模糊行业差异"
 CZE_SLO_blur_industrial_differences_desc: "有些地区发展得比其他地区快。新建设计划将有助于发展较弱的地区，使我们的产业更加分散，这样一旦发生战争，敌人就更难摧毁我们的经济。"
 CZE_SLO_slovakian_nuclear_reactors: "斯洛伐克核反应堆"
 CZE_SLO_slovakian_nuclear_reactors_desc: "在捷克科学家的帮助下，斯洛伐克地区可以改进其核反应堆并为建造新的反应堆组做准备。"
 CZE_SLO_take_advantage_of_green_energy: "利用绿色能源"
 CZE_SLO_take_advantage_of_green_energy_desc: "可再生能源是我们国家和整个世界的未来。核反应堆是一种很好的低排放甚至无排放的能源生产方式。我们必须尽最大努力推广这种能源生产方式。"
 CZE_SLO_intensify_coal_extraction: "加强煤炭开采"
 CZE_SLO_intensify_coal_extraction_desc: "我们脚下还有大量的煤炭、天然气和其他自然能源。在我们转向绿色能源之前，值得将这些矿井抽干，不要浪费任何资源。"
 CZE_SLO_czechoslovakian_army: "捷克斯洛伐克军队"
 CZE_SLO_czechoslovakian_army_desc: "我们一直坚持内部安全和威慑战略。我们因此得到了什么？德国和苏联的占领。防御策略让我们失望，所以是时候来个 180 度大转变，开始为我们的军队准备进攻策略了。"
 CZE_SLO_military_concerns: "军事担忧"
 CZE_SLO_military_concerns_desc: "捷克VOP CZ是一家知名的军用车辆制造商。我们将帮助他们更好更快地发展，以便我们的军队也能更快地成长。"
 CZE_SLO_always_be_ready_for_war: "时刻做好战争准备"
 CZE_SLO_always_be_ready_for_war_desc: "敌人可能会在我们意想不到的时候发动攻击。从现在起，我们的军队将不会再感到惊讶。"
 CZE_SLO_begin_smaller_demands: "从较小的需求开始"
 CZE_SLO_begin_smaller_demands_desc: "每个人都从我们这里索取一些东西，现在我们也将向他们索取一些东西。我们即将夺回我们失散已久的领土。"
 CZE_SLO_claim_zaolzi: "宣称扎奥尔杰"
 CZE_SLO_claim_zaolzi_desc: "波兰波兰波兰......扎奥尔杰应该是我们的，还有你们南部地区的一半。"
 CZE_SLO_forever_together: "永远同在"
 CZE_SLO_forever_together_desc: "最近的改革和军事变革非常符合我们的共同风格。捷克斯洛伐克确实进行了改革，没有什么能再分裂我们。"
 CZE_SLO_diplomatic_proposition: "外交主张"
 CZE_SLO_diplomatic_proposition_desc: "在我们说服他们与我们联合之前，我们可以向他们提出立即投降而不进行任何战斗的建议。"
 CZE_SLO_rapid_intervention: "快速干预"
 CZE_SLO_rapid_intervention_desc: "外交手段无法帮助我们完成这个项目。是时候采取更残酷的行动了。"
 CZE_SLO_new_dawn_of_czechoslovakia: "捷克斯洛伐克的新曙光"
 CZE_SLO_new_dawn_of_czechoslovakia_desc: "我们的国家再次团结起来。终于到了改革我们失散已久的捷克斯洛伐克的时候了，这一次是在新的管理下。"
 CZE_SLO_far_reaching_ambitions: "远大的抱负"
 CZE_SLO_far_reaching_ambitions_desc: "是什么阻止我们收复旧领土并进一步发展？新千年的和平曙光早已过去。"
 CZE_SLO_restore_sudetenland_forts: "恢复苏台德地区堡垒"
 CZE_SLO_restore_sudetenland_forts_desc: "德国不值得信任。愚蠢的前任……呃，前任捷克斯洛伐克政府之一未能保卫其国家免受外国侵略者的侵害。再也不会有人无视我们的征服而要求我们承担任何后果！"
 CZE_SLO_western_charge: "西部冲锋"
 CZE_SLO_western_charge_desc: "北约将为将我们置于共产主义政权统治下近十年而付出代价！西欧，做好准备，因为我们要来找你了，你这个叛徒败类！"
 CZE_SLO_ensure_dominance_in_the_center_europe: "确保在中欧的主导地位"
 CZE_SLO_ensure_dominance_in_the_center_europe_desc: "我们最近的邻国多次袭击我们的国家。我们战胜了匈牙利，但没有人能让我们阵亡的士兵和平民回来。每个人都会为前任政府的错误付出代价！"
 CZE_SLO_protect_the_karpaty_mountains: "保护喀尔巴阡山脉"
 CZE_SLO_protect_the_karpaty_mountains_desc: "乌克兰是个强国，但喀尔巴阡地区面积不大，如果同时从多方进攻，很容易被攻占。我们必须加强山口的防御。"
 CZE_SLO_eastern_charge: "东方冲锋"
 CZE_SLO_eastern_charge_desc: "41年……41年的共产主义政权。俄罗斯一直怀有帝国主义野心。无论是苏联还是俄罗斯联邦，新政府总是试图比前任政府更糟糕。不再有压迫，是时候对他们进行反击了！"
 CZE_SLO_post_unification_chaos: "统一后的混乱"
 CZE_SLO_post_unification_chaos_desc: "我们的咄咄逼人的外交政策留下了许多不快和未完成的文件。我想我们应该解决这种混乱局面..."
 CZE_SLO_media_propaganda: "媒体宣传"
 CZE_SLO_media_propaganda_desc: "人们会相信电视上播放的一切。我们也可以利用互联网来衡量哪些网站是值得信赖的。"
 CZE_SLO_form_new_parliament: "组建新议会"
 CZE_SLO_form_new_parliament_desc: "如果我们让来自被吞并邻国的政治家进入议会，我们将获得更多他们的认可，他们将帮助我们稳定政府。"
 CZE_SLO_ensure_loyalty_in_the_army: "确保军队的忠诚"
 CZE_SLO_ensure_loyalty_in_the_army_desc: "有一位捷克将军，彼得·帕维尔。他不想卷入这场混乱，但我觉得他将来会给我们带来很多麻烦……无论如何，军队正在反抗，如果我们不想被推翻，就必须阻止这种反抗。"
 CZE_SLO_return_of_the_heavy_industry: "重工业的回归"
 CZE_SLO_return_of_the_heavy_industry_desc: "捷克地区有很多军工企业，它们在上个世纪就生产军事装备。我们应该联系他们，恢复他们的一些军工厂。"
 CZE_SLO_new_skoda_works_factory: "新斯柯达工厂"
 CZE_SLO_new_skoda_works_factory_desc: "斯柯达之前是生产军用车辆和机械化卡车的，看看他们还记得怎么生产这种装备吗？"
 CZE_SLO_restoration_of_the_zbrojovka_brno: "恢复布尔诺兵工厂"
 CZE_SLO_restoration_of_the_zbrojovka_brno_desc: "布尔诺兵工厂是捷克布尔诺的一家小型武器制造商，由柯尔特捷克集团全资拥有。过去，该公司还制造轻型火炮、汽车、摩托车、拖拉机和各种工具，例如打字机和早期的计算机。"
 CZE_SLO_modernized_tanks_production: "现代化坦克生产"
 CZE_SLO_modernized_tanks_production_desc: "借助旧的斯柯达蓝图，我们可以对其原型进行现代化改造，并使其适应最新的战争条件。"
 CZE_SLO_cooperation_with_vop_cz: "与VOP CZ合作"
 CZE_SLO_cooperation_with_vop_cz_desc: "VOP CZ仍在捷克共和国活跃。该公司从未停止生产武器，他们将是很好的合作伙伴。"
 CZE_SLO_mass_equipment_production: "大规模装备生产"
 CZE_SLO_mass_equipment_production_desc: "有时我们必须以增加施工时间为代价来加快工厂的生产速度。"
 CZE_SLO_czechoslovakia_category: "捷克斯洛伐克局势"
 CZE_SLO_czechoslovakia_category_desc: "捷克斯洛伐克是在第一次世界大战结束后同盟国投降后成立的。在第二次世界大战前一年被第三帝国吞并之前，它迅速成为欧洲较稳定的国家之一。那时第一次分裂发生，波希米亚和摩拉维亚以及斯洛伐克共和国相继成立。战争以德国再次失败而告终，捷克斯洛伐克作为第三捷克斯洛伐克共和国恢复了其边界。\n\n1948年，苏联允许自己建立共产主义政权，将第三捷克斯洛伐克共和国改名为捷克斯洛伐克社会主义共和国。该国在1989年发起反共抗议活动，发动天鹅绒革命，推翻了共产主义。61年的共产主义统治导致国家动荡、人民分裂，最终于1992年12月31日捷克斯洛伐克解体。捷克共和国和斯洛伐克成为独立国家，有两个不同的政府、边界和外交。\n\n但人民、文化和历史都保持不变。几年前，这种分歧是不可避免的，但今天，当局势再次稳定时，也许有机会重新联系，只要稍加努力，两个国家就可能再次合二为一。"
 CZE_SLO_stop_reunification: "停止统一"
 CZE_SLO_stop_reunification_desc: "捷克斯洛伐克回归不会给我们的国家带来任何好处。让我们停止这一进程，否则就太迟了。"
 CZE_SLO_welfare_sector: "§C打开福利部门§!"
 CZE_SLO_welfare_sector_desc: "由于分治，我们的人民四分五裂。如果我们想让他们重新成为一个国家，就必须共同努力。"
 CZE_SLO_welfare_sector_close: "§C关闭福利部门§!"
 CZE_SLO_welfare_sector_announce_cooperation_in_media: "宣布媒体合作"
 CZE_SLO_welfare_sector_organize_common_events: "组织常见活动"
 CZE_SLO_welfare_sector_increase_culture_expenditure: "增加文化支出"
 CZE_SLO_welfare_sector_decrease_opinion_mission: "§R民众意见减少§!"
 CZE_SLO_welfare_sector_decrease_opinion_mission_desc: "我们的强制干预使人们对我们最近的行动感到不满......也许值得让群众平静下来。"
 CZE_SLO_welfare_sector_seek_support_among_politicians: "寻求政界人士的支持"
 CZE_SLO_welfare_sector_media_propaganda: "媒体宣传"
 CZE_SLO_law_sector: "§O打开法律部门§!"
 CZE_SLO_law_sector_desc: "我们有两部宪法，但它们也非常相似。我们国家组建了不同的政府，制定了不同的法律。我们必须消除这些差异，使我们的法律统一起来。"
 CZE_SLO_law_sector_close: "§O关闭法律部门§!"
 CZE_SLO_law_sector_change_the_criminal_law: "合并刑法"
 CZE_SLO_law_sector_change_the_constitutional_law: "修改宪法"
 CZE_SLO_law_sector_change_the_civil_law: "修改民法"
 CZE_SLO_law_sector_change_the_labor_law: "新劳动法"
 CZE_SLO_law_sector_decrease_opinion_mission: "§R法律相似度降低§!"
 CZE_SLO_law_sector_decrease_opinion_mission_desc: "由于我们吞并了邻国却没有合并我们的法律，因此行政管理现在一片混乱。如果我们不组织办公室和议会，我们将陷入完全无政府状态！"
 CZE_SLO_law_sector_quick_law_change: "快速法律变更"
 CZE_SLO_law_sector_reform_the_administration: "行政改革"
 CZE_SLO_military_sector: "§G打开军事部门§!"
 CZE_SLO_military_sector_close: "§G关闭军事部门§!"
 CZE_SLO_military_sector_organize_new_training_program: "组织新的培训计划"
 CZE_SLO_military_sector_mutual_officer_trainings: "官员互助培训"
 CZE_SLO_military_sector_decrease_opinion_mission: "§R军事支持减少§!"
 CZE_SLO_military_sector_real_enemy_is_outside_our_borders: "真正的敌人就在我们国境之外"
 CZE_SLO_military_sector_organize_military_structure: "重组军事结构"
 CZE_SLO_slovakian_nuclear_research: "捷克斯洛伐克核研究中心"
 CZE_SLO_slovakian_nuclear_research_desc: "捷克共和国的反应堆远比斯洛伐克的反应堆好。为了帮助斯洛伐克的反应堆与捷克技术相匹配，捷克核科学家将与斯洛伐克合作，为他们的核反应堆进行重要升级做准备。"
 CZE_SLO_improved_slovakian_nuclear_fuel: "改进的斯洛伐克核燃料"
 CZE_SLO_begin_construction_of_new_nuclear_reactor: "开始建造新的核反应堆"
 CZE_SLO_event.1.t: "相互担保优惠"
 CZE_SLO_event.1.d: "邻国政府正努力维持我们两国之间的共同关系，并希望确保捷克斯洛伐克分治后我们仍能保持友好关系。他们向我们提供了一项包括独立保障在内的互不侵犯条约。"
 CZE_SLO_event.1.a: "当然"
 CZE_SLO_event.1.b: "我们另有打算"
 CZE_SLO_event.2.t: "进一步的北约合作计划"
 CZE_SLO_event.2.d: "我们的国家最终必须决定我们应该站在哪一边。北约专注于军事训练和地区保护主义，但欧洲目前是一个和平的大陆（几乎），所以也许值得在警察部队而不是军队上投入更多。"
 CZE_SLO_event.2.a: "我们的军队应该更强大"
 CZE_SLO_event.2.b: "警察部队在今天更为重要"
 CZE_SLO_event.3.t: "[FROM.GetName]致力于加强军事训练"
 CZE_SLO_event.3.d: "[FROM.GetName]决定进一步融入北约国家，并即将加大军事训练力度，以更好地应对战争。我们也应该选择这一原则吗？"
 CZE_SLO_event.3.a: "我们将加入他们"
 CZE_SLO_event.3.b: "无稽之谈"
 CZE_SLO_event.4.t: "[FROM.GetName]寻求增加对警察部队的支持"
 CZE_SLO_event.4.d: "[FROM.GetName]决定发展自己的警察部队，而不是与其他北约国家整合。对他们来说，内部安全比为可能永远不会发生的战争做准备更重要。我们应该加入他们吗？"
 CZE_SLO_event.4.a: "我们将加入他们"
 CZE_SLO_event.4.b: "无稽之谈"
 CZE_SLO_event.5.t: "捷克斯洛伐克崩溃！"
 CZE_SLO_event.5.d: "刚刚改革的捷克斯洛伐克无法应对强制统一后产生的日益加剧的紧张局势。[CZE.GetName]和[SLO.GetName]再次成为两个独立国家，而强制统一的国家现在正面临巨大的经济崩溃。"
 CZE_SLO_event.5.a: "。。。"
 CZE_SLO_event.5.b: "那是个愚蠢的想法"
 CZE_SLO_event.6.t: "改革捷克斯洛伐克的提案！"
 CZE_SLO_event.6.d: "我们的邻国主动出击，决定实现我们恢复捷克斯洛伐克的共同目标。他们的政府表示，由于他们已经做好了一切准备，他们将负责新成立的议会和国家结构，但两国都将从这一行动中受益匪浅。如果我们签署这份文件，捷克斯洛伐克将恢复，我们的国家将再次团结在同一面旗帜下。"
 CZE_SLO_event.6.a: "我们已经等待这一刻很久了！"
 CZE_SLO_event.6.b: "不，我们不会再回到这种状态"
 CZE_SLO_event.7.t: "捷克斯洛伐克重回地图！"
 CZE_SLO_event.7.d: "捷克共和国和斯洛伐克决定再次统一在同一面旗帜下。这个在推翻共产主义政权后沦陷的国家现在又回到了地图上。"
 CZE_SLO_event.7.a: "经过这么多年。。。"
 CZE_SLO_event.7.b: "哇喔！！"
 CZE_SLO_event.8.t: "[FROM.GetName]拒绝统一"
 CZE_SLO_event.8.d: "[FROM.GetName]决定暂时不统一。捷克共和国和斯洛伐克将继续分裂，直到另一位政治家试图再次统一这两个国家。"
 CZE_SLO_event.8.a: "他们会付出代价。。。"
 CZE_SLO_event.8.b: "我们对此无能为力"
 CZE_SLO_event.9.t: "捷克斯洛伐克索取[701.GetName]"
 CZE_SLO_event.9.d: "捷克斯洛伐克是一个相对古老的国家。[701.GetName]最初属于他们在第一次世界大战后获得独立时。他们在第二次世界大战后失去了这片领土，它被并入苏联。现在它在我们的土地上，但也许这片小土地不值得再发生一场战争。"
 CZE_SLO_event.9.a: "这是他们的"
 CZE_SLO_event.9.b: "不要"
 CZE_SLO_event.10.t: "捷克斯洛伐克重获[701.GetName]！"
 CZE_SLO_event.10.d: "捷克斯洛伐克重新控制了几十年前被强行夺走的领土。有些人说这只是他们要求的开始，但目前看来这并没有太大的危害……"
 CZE_SLO_event.10.a: "完美"
 CZE_SLO_event.10.b: "好？"
 CZE_SLO_event.11.t: "[FROM.GetName]拒绝！"
 CZE_SLO_event.11.d: "[FROM.GetName]拒绝了我们将失散已久的省份[701.GetName]转让为我们领土的提议。捷克斯洛伐克和[FROM.GetName]之间的紧张局势确实非常严重，这种小冲突甚至可能升级为全面战争。"
 CZE_SLO_event.11.a: "还没有结束！"
 CZE_Army_2000.01.t: "现代化捷克装甲运输车车队"
 CZE_Army_2000.01.d: "捷克武装部队的现代化已成为一个紧迫问题，我们老化的装甲运输车车队需要更换。我们现在必须决定是从邻国采购最先进的型号还是开发我们自己的本土设计。每个选择都有其战略利益和权衡。我们是应该依赖奥地利的军事技术，转向波兰建立更紧密的区域伙伴关系，还是投资发展我们自己的国内生产能力？"
