 sp_caseless_ammunition: "Безгильзовые боеприпасы"
 sp_caseless_ammunition_desc: "Объединив снаряд и порох в один корпус, мы можем уменьшить вес наших боеприпасов, а также снизить их себестоимость."
 sp_fire_support_land_drone: "Беспилотники огневой поддержки"
 sp_fire_support_land_drone_desc: "У нас есть летающие дроны, но разработка наземных дронов увеличит огневую мощь нашей пехоты."
 sp_tactical_augmented_reality: "Тактическая дополненная реальность"
 sp_tactical_augmented_reality_desc: "Создание носимого устройства, которое может передавать информацию в реальном времени в поле зрения наших солдат, несомненно, повысит их эффективность в бою."
 sp_double_shot_rifle: "Двуствольная винтовка"
 sp_double_shot_rifle_desc: "Когда наши спецподразделения вступают в бой, их цель — быстро открыть точный огонь короткими очередями. Лучше всего этого можно добиться, создав специальное оружие только для наших спецподразделений."
 sp_experimental_exoskeleton: "Экспериментальный экзоскелет"
 sp_experimental_exoskeleton_desc: "Экзоскелет — это механический костюм, предназначенный для улучшения способностей пользователя. Это может выражаться в увеличении скорости, силы или времени реакции. Разработка костюма для военного применения может сделать наших солдат более эффективными."
 sp_active_camouflage: "Активный камуфляж"
 sp_active_camouflage_desc: "Камуфляж хорошо скрывает солдат, но, к сожалению, обычно это компромисс между ожидаемыми условиями боя. Если бы мы могли разработать камуфляж, который подстраивался бы под окружающую местность, наши солдаты были бы почти невидимы для врага."
 sp_truck_modular_seating: "Модульные сиденья для грузовиков"
 sp_truck_modular_seating_desc: "Когда наших солдат перевозят на грузовиках, они в основном свободно сидят на полу. Нам следует разработать модульную систему сидений, которая подойдёт для любого из наших грузовиков. Так перевозка войск будет более организованной, а высадка — более эффективной."
 sp_utility_vehicle_electric_engines: "Электрические двигатели для грузовых автомобилей"
 sp_utility_vehicle_electric_engines_desc: "Электродвигатели существуют уже давно и набирают популярность на гражданском рынке. Мы могли бы разработать двигатель для использования в наших военных транспортных средствах, чтобы снизить зависимость от топлива."
 sp_armoured_vehicle_project: "Эксперименты с бронетехникой"
 sp_armoured_vehicle_project_desc: "Если мы когда-нибудь начнём производить отечественную бронетехнику, мы должны будем потратить время и силы на эксперименты с различными конструкциями транспортных средств."
 sp_armoured_vehicle_project_tt: "Мы сможем исследовать корпуса §Yосновных боевых танков§!, §Yбоевых машин пехоты§!, §Yлёгких танков§!, §Yсамоходных артиллерийских установок§! и §Yсамоходных зенитных установок§!"
 sp_tank_support_drones: "БПЛА поддержки танков"
 sp_tank_support_drones_desc: "Дроны становятся всё более распространённым явлением на поле боя. Поскольку у наших танков ограниченное поле обзора, возможно, имеет смысл интегрировать в наш танк центр управления дронами и оснастить танк запускаемым дроном. Таким образом, оператор танка сможет гораздо лучше осматривать поле боя."
 sp_tank_support_drones_2: "БПЛА для борьбы с танками"
 sp_tank_support_drones_2_desc: "Помимо наблюдения, боевые дроны-танки смогут идентифицировать и маркировать цели и даже бороться с некоторыми целями с помощью взрывчатки или навесного вооружения."
 sp_active_protection_systems: "Системы активной защиты"
 sp_active_protection_systems_desc: "Недостаточно просто скрывать наши танки дымовой завесой. Нам нужно установить на наши танки противокумулятивную систему, чтобы уничтожать приближающиеся ракеты и кумулятивные снаряды."
 sp_tank_electric_engine: "Электрическая силовая установка танка"
 sp_tank_electric_engine_desc: "Наши предыдущие электрические силовые установки могли обеспечивать энергией только вспомогательные системы танка. При достаточном финансировании мы могли бы создать полностью электрическую силовую установку для танка."
 sp_tank_super_heavy_cannon: "Сверхтяжелая танковая пушка"
 sp_tank_super_heavy_cannon_desc: "Поскольку танки становятся всё тяжелее и тяжелее, возникает необходимость в разработке более крупного танкового орудия, способного уничтожать эти тяжелобронированные цели."
 sp_tank_aa_launchers: "ЗРК, установленный на танке"
 sp_tank_aa_launchers_desc: "Танки, как правило, уязвимы для любых воздушных целей и имеют лишь ограниченную защиту от них. Стрельба из танков противотанковыми ракетами уже зарекомендовала себя, но, возможно, мы могли бы также использовать их для стрельбы зенитными ракетами."
 sp_tank_self_sharpening_ammo: "Самозатачивающиеся сердечники"
 sp_tank_self_sharpening_ammo_desc: "С помощью специальной термообработки мы можем улучшить микроструктуру наших вольфрамовых сердечников, чтобы повысить прочность снаряда при пробитии."
 sp_tank_thermal_camo: "Тепловой камуфляж"
 sp_tank_thermal_camo_desc: "С помощью специального покрытия и маскирующих устройств мы можем снизить тепловое излучение наших транспортных средств, благодаря чему их будет гораздо сложнее обнаружить с помощью тепловизоров и теплонаводящихся ракет."
 sp_tank_chameleon_camo: "Камуфляж-хамелеон"
 sp_tank_chameleon_camo_desc: "С помощью специального покрытия мы можем сделать так, чтобы наши транспортные средства имитировали фон, проецируя то, что находится позади них, на видимую сторону."
 sp_super_heavy_tank_turrets: "Башни для сверхтяжелых танков"
 sp_super_heavy_tank_turrets_desc: "Чтобы оснастить наши танки более мощным вооружением, нам нужно найти реальный способ создать более крупную башню."
 sp_double_barrel_cannons: "Двухствольный резервуар"
 sp_double_barrel_cannons_desc: "Было предпринято несколько попыток создать танки с двумя стволами, но они были признаны неэффективными. Если мы сможем разработать эффективный механизм заряжания, то сможем использовать оба орудия."
 sp_railgun_cannon: "Рельсотрон"
 sp_railgun_cannon_desc: "В рельсотроне используются две металлические направляющие, которые электрифицированы и разгоняют магнитный снаряд по стволу. Это позволяет снарядам меньшего размера, чем обычные, наносить большой урон без использования взрывчатых веществ."
 sp_railgun_cannon_2: "Плазменный рельсотрон"
 sp_railgun_cannon_2_desc: "Вместо твёрдого снаряда плазменная рельсотронная пушка использует электромагнитные силы для ускорения частиц плазменного газа до высоких скоростей. При попадании в цель, помимо огромной тепловой и кинетической энергии, плазма также испускает электромагнитное излучение, которое выводит из строя электронику."
 sp_tank_based_laser_main_cannons: "Основные лазерные пушки"
 sp_tank_based_laser_main_cannons_desc: "Создав мощное энергетическое оружие, способное генерировать сильный концентрированный лазер, мы могли бы создать оружие для основного боевого танка, способное пробить практически любую броню."
 sp_tank_based_laser_point_defense: "Точечная лазерная защита танка"
 sp_tank_based_laser_point_defense_desc: "Помимо систем активной защиты, мы могли бы разработать небольшое лазерное оружие, которое уничтожало бы приближающиеся к нашим танкам ракеты."
 sp_automatic_twin_barrel_mortar_turret: "Автоматический двухствольный миномет"
 sp_automatic_twin_barrel_mortar_turret_desc: "Миномётные турели — это старая новость, но если мы установим два миномёта в одну турель, то сможем добиться гораздо более высокой скорострельности и одновременного поражения несколькими снарядами."
 sp_naval_vessel_project: "Эксперименты на военно-морском судне"
 sp_naval_vessel_project_desc: "Чтобы бороздить семь морей (или даже наш бассейн на заднем дворе), мы должны выделить ресурсы на разработку экспериментальных военных кораблей."
 sp_naval_vessel_project_tt: "Мы сможем исследовать корпуса §Yкорветов§!, §Yфрегатов§!, §Yэсминцев§!, §Yкрейсеров§!, §Yвертолётов§!, §Yавианосцев§!, §Yподводных лодок-атак§! и §Yракетных подводных лодок§!"
 sp_stealth_corvette: "Стелс-корветы"
 sp_stealth_corvette_desc: "Малозаметные корветы — отличный вариант для расширения наших возможностей по борьбе с враждебными державами без обнаружения нашими противниками."
 sp_stealth_frigate: "Стелс-фрегаты"
 sp_stealth_frigate_desc: "Дизайн некоторых из наших фрегатов начинает меняться. Мы решили, что будет лучше, если мы инвестируем в малозаметные конструкции, чтобы наши фрегаты занимали наиболее выгодные позиции."
 sp_stealth_destroyer: "Стелс-эсминец"
 sp_stealth_destroyer_desc: "Множество различных производителей начали разрабатывать новую волну военно-морских технологий, но безрезультатно. Мы должны спонсировать эти новые технологии, чтобы наши эсминцы были практически неуязвимы для обнаружения, что позволит нам наносить удары задолго до того, как противник узнает о присутствии нашего флота в этом районе."
 sp_stealth_corvette_tt: "Открывает §YКорпус корвета-невидимик§! в линейке технологий\n"
 sp_stealth_frigate_tt: "Открывает §YКорпус фрегата-невидимик§! в линейке технологий\n"
 sp_stealth_destroyer_tt: "Открывает §YКорпус эсминца-невидимик§! в линейке технологий\n"
 sp_medium_naval_nuclear_engines: "Морская ядерная инженерия"
 sp_medium_naval_nuclear_engines_desc: "После изобретения ядерных реакторов и получения электроэнергии мы начали изучать возможность установки ядерных двигателей на наши военные корабли. Это позволит сократить время, необходимое для ремонта в сухом доке"
 sp_advanced_ballistic_propulsion_systems: "Современные баллистические системы"
 sp_advanced_ballistic_propulsion_systems_desc: "Изобретение некоторых передовых баллистических двигательных установок заставило наших учёных задуматься над вопросом: «А что, если?» Они начали разрабатывать новые формы баллистических двигательных установок, используя такие технологии, как электромагнитная тяга, чтобы попытаться создать оружие, способное выпускать снаряды быстрее, чем когда-либо."
 sp_rail_gun_naval_cannons: "Рельсотронные морские пушки"
 sp_rail_gun_naval_cannons_desc: "Рельсовые пушки используют электромагнитную тягу для ускорения снаряда в воздухе, чтобы наносить урон с огромной скоростью. Сам снаряд не содержит взрывчатки и использует высокую скорость, чтобы пробивать броню."
 sp_rail_gun_naval_cannons_tt: "Открывает доступ к следующим §Yтехнологическим линиям§!:\n- §Yкорабельным пушкам Railgun§!"
 sp_aircraft_project: "Экспериментирование с самолетами"
 sp_aircraft_project_desc: "Самолёты — это высокотехнологичные устройства, для проектирования и производства которых требуется высокотехнологичная промышленность. Если мы хотим когда-нибудь обзавестись собственными самолётами, необходимо проводить эксперименты."
 sp_aircraft_project_tt: "Мы сможем исследовать §Yлёгкие самолёты§!, §Yсредние самолёты§!, §Yтяжёлые самолёты§!, §Yбоевые вертолёты§! и §Yтранспортные вертолёты§!"
 sp_experimental_engines: "Типы экспериментальных двигателей"
 sp_experimental_engines_desc: "Существует ряд различных экспериментальных типов двигателей, которые были представлены командам исследователей и разработчиков из разных групп. Инвестиции в экспериментальные двигатели и экспериментальные типы могут позволить нам получить технологическое преимущество над нашими врагами в воздухе."
 sp_nuclear_engines: "Ядерные двигатели для самолетов"
 sp_nuclear_engines_desc: "После ряда успешных экспериментов по миниатюризации крупномасштабных ядерных двигателей и установки ядерных двигателей на авианосцы и другие суда. учёные начали проектировать и разрабатывать уменьшенную версию ядерного двигателя для установки на самолёты, чтобы избавиться от необходимости хранить топливо на борту. Это позволит осуществлять более дальние перелёты и эффективнее удерживать наши самолёты в небе, пока нашим противникам приходится приземляться."
 sp_solar_engines: "Солнечные двигатели"
 sp_solar_engines_desc: "С появлением экспериментальных типов двигателей ещё одним предлагаемым типом двигателей стал солнечный двигатель. Солнечные двигатели можно устанавливать на корпус самолёта или интегрировать в его корпус, чтобы самолёт автоматически получал энергию во время полёта."
 sp_scramjet_engines: "Реактивные двигатели"
 sp_scramjet_engines_desc: "Прямоточный воздушно-реактивный двигатель — это разновидность прямоточного воздушно-реактивного двигателя. Вместо того чтобы замедлять поступающий воздух до дозвуковой скорости, прямоточный воздушно-реактивный двигатель воспламеняет воздух на сверхзвуковой скорости. Это позволяет летательному аппарату развивать гораздо более высокую скорость."
 sp_ramjet_engines: "Турбореактивные двигатели"
 sp_ramjet_engines_desc: "В отличие от обычного турбореактивного двигателя, прямоточный воздушно-реактивный двигатель получает воздух за счёт движения, а не турбины. Это делает его более эффективным и простым, но ограничивает работу самолёта на низких скоростях."
 sp_fully_autonomous_computers_framework: "Автономные компьютерные платформы"
 sp_fully_autonomous_computers_framework_desc: "Чтобы сделать первые шаги к созданию автономных военно-воздушных сил, мы должны поэкспериментировать и создать основу для автономных компьютеров."
 sp_fully_autonomous_fighters: "Автономные истребители"
 sp_fully_autonomous_fighters_desc: "Полностью управляемый компьютером истребитель позволил бы нам полностью сохранить жизни наших пилотов, и нам не пришлось бы полагаться на длительные программы обучения для восполнения потерь."
 sp_fully_autonomous_bombers: "Автономные бомбардировщики"
 sp_fully_autonomous_bombers_desc: "Бомбардировщик, управляемый полностью компьютером, позволил бы нам полностью сохранить жизни наших пилотов, и нам не пришлось бы полагаться на длительные программы обучения для восполнения потерь."
 sp_fusion_reactors: "Термоядерные реакторы"
 sp_fusion_reactors_desc: "Термоядерный реактор — это ядерный реактор, который вырабатывает электричество с помощью ядерного синтеза, а не ядерного деления. Считается, что за термоядерными реакторами будущее, и они могут вырабатывать почти в четыре раза больше энергии на килограмм ядерного топлива."
 sp_space_based_solar_farms: "Солнечные фермы космического базирования"
 sp_space_based_solar_farms_desc: "Использование солнечной энергии на Земле — широко распространённая и постоянно развивающаяся технология. Она стала таким же привычным источником энергии, как энергия ветра и гидроэлектроэнергия. Была выдвинута идея начать строить солнечные батареи в космосе и передавать энергию на Землю со спутников разных размеров, чтобы удовлетворить растущий спрос на энергию."
 sp_improved_based_solar_farms: "Усовершенствованные солнечные фермы на базе"
 sp_improved_based_solar_farms_desc: "Внедрение дополнительных изменений, таких как более качественные фотоэлектрические элементы и усовершенствования в основе технологии, позволит нам ещё больше повысить эффективность наших солнечных электростанций."
 sp_improved_maglev_trains: "Поезда на магнитной подвеске"
 sp_improved_maglev_trains_desc: "Подчёркивание преимуществ и уделение внимания нашим старым поездам на магнитной подушке крайне важно для будущего нашей страны и нашей экономики. Эти поезда — ключ к будущему, в котором передвижение будет практически мгновенным, если инфраструктура будет поддерживать его."
 sp_construction_exoskeletons: "Строительные экзоскелеты"
 sp_construction_exoskeletons_desc: "Строительные экзоскелеты — это сочетание различных малых, средних и больших экзоскелетов, разработанных исключительно для замены транспортных средств, таких как краны, вилочные погрузчики и т. д., которыми может управлять один оператор. Эта технология позволила нам продвинуть строительную инженерию на несколько десятилетий вперёд и сделать строительство невероятно эффективным и экономичным."
 sp_thorium_nuclear_fuel: "Ториевое ядерное топливо"
 sp_thorium_nuclear_fuel_desc: "Торий как ядерное топливо тщательно изучается и востребован для широкого коммерческого использования благодаря своей доступности и более высокой производительности. Разработка стабильных и функциональных ядерных реакторов и ядерного топлива для использования в наших ядерных реакторах станет огромным благом для ядерных реакторов нашей страны и нашей энергосистемы."
 sp_wireless_power_grid_expansion: "Расширение беспроводной электросети"
 sp_wireless_power_grid_expansion_desc: "Расширение нашей энергосистемы за счёт внедрения большего количества среднесрочных и долгосрочных беспроводных линий передачи электроэнергии должно помочь сократить инфраструктуру, необходимую для обслуживания, что позволит увеличить выработку электроэнергии и устранить потери энергии."
 sp_improved_synthetic_diamonds: "Улучшенные синтетические алмазы"
 sp_improved_synthetic_diamonds_desc: "Расширение производства синтетических алмазов и процессов их обработки для повышения рентабельности и производительности приведёт к тому, что всё больше отраслей будут переходить на использование выращенных в лаборатории алмазов. Переход на выращенные в лаборатории алмазы позволит значительно удешевить медицинские товары, компьютерные комплектующие и многое другое."
 sp_atmospheric_water_recycling: "Рециркуляция атмосферной воды"
 sp_atmospheric_water_recycling_desc: "Внедрение и развитие технологии переработки воды из атмосферы позволит заниматься сельским хозяйством в районах, которые ранее считались непригодными для сельскохозяйственных целей. Это также позволит нам очищать воду, устраняя необходимость в более агрессивных методах добычи воды из почвы или местных водоносных горизонтов."
 sp_space_program_tt: "Разблокирует следующие §YТехнологические линии§!:\n- §YGNSS§!\n- §YCOMSAT§!\n- §YSPYSAT§!\n- §YOLV§!\n"
 sp_space_weapons_tt: "Открывает доступ к следующим §YТехнологическим линиям§!:\n- §YKILLSAT§!"
 sp_nuclear_warhead_program: "Nuclear Warhead Program"
 sp_nuclear_warhead_program_desc: "Сложность разработки ядерной боеголовки — одно из многих испытаний и невзгод. Создание боеголовки, способной нанести масштабное разрушение, — это не только инженерный, механический и физический подвиг, но и свидетельство воли человечества, направленной на уничтожение других."
 sp_nuclear_warhead_program_tt: "Unlocks the following §YNuclear Statuses§!:\n- §YNuclear Power (Defensive)§!\n- §YNuclear Power (Offensive)§!\n"
 sp_missile_project: "Missile Experimentation"
 sp_missile_project_desc: "Ракеты могут стать дешёвой альтернативой, когда мы не можем позволить себе настоящие самолёты. Нам нужно инвестировать в ракетную науку (а не в космонавтику), чтобы получить дополнительные наступательные возможности"
 sp_missile_project_tt: "Мы сможем исследовать §Yмежконтинентальные баллистические ракеты§!, §Yбаллистические ракеты средней дальности§!, §Yкрылатые ракеты наземного базирования§! и §Yракеты класса «земля-воздух»§!"
