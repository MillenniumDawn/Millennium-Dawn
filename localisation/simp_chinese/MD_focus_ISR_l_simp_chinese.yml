 israel_economy.162.t: "以色列想成为非盟观察员国！"
 israel_economy.162.d: "20世纪50年代和60年代，以色列与撒哈拉以南非洲的关系蓬勃发展。然而，在赎罪日战争中，以色列军队越过运河，占领了非洲领土。这导致非洲大陆大部分国家（基本上除了马拉维和南非的种族隔离政权，包括我们）与该国断绝关系。在20世纪90年代《奥斯陆协议》签署后，这些关系逐渐恢复，以色列政府中的许多人将非洲视为以色列可以改善其国际形象的大陆。总理[ISR.GetLeader]最近发起了一场“重返非洲”运动，利用我们的盐化技术和其他创新型初创企业来改善非洲人民的生活。因此，耶路撒冷已与我们接洽，要求我们以观察员国的身份加入非洲联盟，类似于巴解组织。虽然许多人，尤其是东非共同体中的许多人会支持这一举措，但阿尔及利亚，尤其是南非对此表示强烈反对。"
 israel_economy.162.a: "[ISR.GetLeader]是非洲真正的朋友。"
 israel_economy.162.b: "种族隔离国家在非洲什么也做不了。"
 israel_economy.163.t: "埃塞俄比亚同意"
 israel_economy.163.d: "昨天，在亚的斯亚贝巴举行的非洲联盟开幕式上，以色列驻埃塞俄比亚大使向非洲联盟委员会主席提交了以色列作为非洲联盟观察员国的宪章。1990年代，以色列曾是非洲统一组织的观察员国，直到该组织解散并由非洲联盟取而代之。然而，由于非洲大陆两个最大国家南非和阿尔及利亚的压力，以色列未能重新加入。但现在情况已不同了。一个主要由博茨瓦纳、埃塞俄比亚和东非共同体成员领导的政治集团成功压倒了阿拉伯-南非集团，并推动了以色列加入非洲联盟。这一外交成就是外交部、非洲司和以色列驻非洲大陆大使馆不懈努力的结果。这是对近二十年来一直存在的异常现象的纠正，也是加强以色列外交关系结构的重要组成部分。"
 israel_economy.163.a: "太棒了！"
 israel_economy.164.t: "埃塞俄比亚否决了我们的地位！"
 israel_economy.164.d: "今天，在非洲联盟委员会就以色列加入非洲联盟举行的投票中，我们的希望落空了。尽管得到了博茨瓦纳、埃塞俄比亚、东非共同体成员和刚果民主共和国的大力支持，但这不足以压倒反对我们加入非洲联盟观察员国地位的呼声。20世纪90年代，以色列曾是非洲统一组织的观察员，直到该组织解散并由非洲联盟取而代之。然而，由于阿拉伯国家和南非的压力，它未能重新加入。事实上，看到非洲联盟被阿尔及利亚和南非等少数极端主义国家绑架，令人感到悲哀，这些国家被仇恨所驱使，并受伊朗和卡塔尔利益的控制。以色列将继续深化与非洲的关系，无论是通过非洲联盟还是通过后门渠道，无论看到我们的外交官在投票后被暴力驱逐出会议厅是多么令人羞辱。"
 israel_economy.164.a: "好的"
 israel_economy.165.t: "以色列提供投资！"
 israel_economy.165.d: "以色列希望通过在我国建设一个工业园区来投资我国经济。我们应该同意吗？"
 israel_economy.165.a: "当然！"
 israel_economy.165.b: "不"
