 SOV_secret_strike: "意想不到的攻击"
 SOV_secret_strike_desc: "虽然我们转移了全球注意力，但我们的真正目标是芬兰。现在是时候以突袭报复过去的冲突了。荣耀属于我们的军队！"
 russia_news.13.t: "俄罗斯宣布军事行动！"
 russia_news.13.d: "今天上午，俄罗斯总统宣布对乌克兰进行军事行动，目标是去纳粹化和非军事化。俄罗斯国防部坚称只打击军事目标，但西方领导人已承诺向基辅提供支持。"
 russia_news.13.o1: "前进！"
 russia_news.13.o2: "我们将帮助俄罗斯人！"
 russia_news.13.o3: "我们将帮助芬兰人！"
 russia_news.13.o4: "该死的俄罗斯人。"
 russia_news.13.o5: "俄罗斯帝国废墟上的另一场战争。"
 sov_final_strike.8.t: "军事行动宣言"
 sov_final_strike.8.d: "今天早上，总统宣布在芬兰启动一项特别军事行动，令许多人措手不及。一场全面入侵即将开始。"
 sov_final_strike.8.a: "这将会产生严重的后果"
 sov_final_strike.9.t: "对俄罗斯的制裁"
 sov_final_strike.9.a: "实施行业制裁。"
 sov_final_strike.9.b: "实施贸易制裁。"
 sov_final_strike.9.d: "芬兰的冲突必须结束。对俄罗斯进行经济打击或许能实现这一目标，但也可能损害我们的经济。我们应该准备全面制裁吗？"
 SOV_North_Ekaterinodar: "北叶卡捷琳诺达尔"
 SOV_South_Ekaterinodar: "南叶卡捷琳诺达尔"
 SOV_Restore_order_on_the_western_border: "恢复西部边境秩序"
 WP_escaped: "脱离我们的势力范围"
 Sov_warsaw_pact.17.t: "入侵东德"
 Sov_warsaw_pact.17.d: "就在几个小时前，我们在东德的部队遭到袭击，迫使我们的边防部队撤退。世界正处于核冲突的边缘。我们面临一个严峻的抉择：是保卫我们的盟友，冒着全球毁灭的风险，还是牺牲一个盟友来维护和平。"
 Sov_warsaw_pact.17.a: "军队动员，开赴战场！"
 Sov_warsaw_pact.17.b: "没有哪个盟友值得毁灭整个星球"
 Sov_warsaw_pact.18.t: "苏联拒绝援助"
 Sov_warsaw_pact.18.d: "为了防止第三次世界大战，苏联正在从我国领土撤军，留下我们独自面对威胁。"
 Sov_warsaw_pact.18.a: "叛徒！"
 OVD_raspalsa: "华沙条约组织崩溃"
 Sov_warsaw_pact.19.t: "苏联从东德撤军"
 Sov_warsaw_pact.19.d: "东德冲突将世界推向战争边缘。为避免全面冲突，苏联领导层已下令全面撤军。全世界正密切关注着最后一名苏联士兵离开新成立的德意志民主共和国。"
 Sov_warsaw_pact.19.a: "“在苏联军队中，撤退比前进更需要勇气。”"
 birth_of_eastern_germany_world_tension: "东德叛乱"
 SOV_russian_taker: "俄罗斯领土的集合者"
 SOV_russian_taker_desc: "我们的使命是将俄罗斯的历史土地归还到其在俄罗斯的合法位置。我们将满怀自豪和决心，承担起这一责任。"
 SOV_karelian_republic: "卡累利阿-芬兰共和国"
 SOV_karelian_republic_desc: "由于芬兰部分地区的俄罗斯少数民族面临困境，我们将吞并芬兰部分地区，将其纳入我们的卡累利阿共和国。鉴于卡累利阿人在这些地区遭受的压迫，这一行动是合理的。"
 russia.15.t: "反战抗议"
 russia.15.d: "我们发起的特别行动在全国范围内引发了反战抗议。抗议者们以白蓝白三色国旗作为他们的标志，象征着一个没有流血冲突、没有帝国野心的俄罗斯。"
 russia.15.o1: "他们的旗帜看起来像一辆特别用途机动单位汽车"
 russia.16.t: "在顿巴斯的“俄罗斯之春”"
 russia.16.d: "席卷乌克兰的动荡局势引发了顿涅茨克、卢甘斯克和其他地区的起义。虽然并非所有地区都成功夺取了控制权，但在那些已经夺取控制权的地方，我们或许有机会支持他们的努力。"
 russia.16.o1: "游玩顿涅茨克人民共和国"
 russia.16.o2: "游玩卢甘茨克人民共和国"
 russia.16.o3: "游玩哈尔科夫人民共和国"
 russia.17.t: "“奥特瓦伊涅“集团"
 russia.17.d: "我军组建了一支精锐部队，汇聚了最优秀的士兵，并配备了最精良的装备。这支部队被称为“勇敢者”，将在进攻中增强我军的军事实力。"
 russia.17.o1: "俄罗斯武器的荣耀"
 russia.63.t: "私人军事公司 \"火炬\", \"火焰\", \"洪流\""
 russia.63.d: "俄罗斯天然气工业股份公司已全额资助并成立了多家私人军事公司，随时准备代表俄罗斯参战。"
 russia.63.a: "私人军事公司是不是有点多？"
 russia.64.t: "“伊斯帕尼奥拉”营"
 russia.64.d: "伊斯帕尼奥拉营是一支俄罗斯军事组织，由莫斯科中央陆军、斯巴达克、鱼雷、泽尼特、莫斯科火车头、奥廖尔等球队的激进球迷组成。其指挥官是斯坦尼斯拉夫·奥尔洛夫，代号“西班牙人”，是“红蓝勇士”组织的代表。"
 russia.64.a: "甚至球迷也参与战争"
 russia.65.t: "俄罗斯民族团结"
 russia.65.d: "全俄爱国运动组织“俄罗斯民族团结”，又称“巴尔卡绍夫派”或“巴尔卡绍夫卫队”，是一个民族主义收复主义准军事东正教原教旨主义团体。该组织由亚历山大·巴尔卡绍夫领导的“记忆”组织的前活动人士于1990年创立，其成员还组建了一支志愿营参与战斗。"
 russia.65.a: "我们需要所有人的帮助"
 russia.66.t: "俄罗斯已派出援助"
 russia.66.d: "俄罗斯政府提供了人道主义援助、军事技术支持，并派遣了包括著名的顿河哥萨克人在内的众多志愿者来协助我们。"
 russia.66.a: "谢谢你，俄罗斯！"
 russia.67.t: "俄罗斯已派出援助"
 russia.67.d: "俄罗斯政府向叙利亚提供了人道主义和军事技术援助，同时还有来自俄罗斯本土的志愿者，其中包括一个车臣志愿营。"
 russia.67.a: "谢谢你，俄罗斯！"
 russia.68.t: "俄罗斯已派出援助"
 russia.68.d: "俄罗斯政府向我们提供了人道主义和军事技术援助，还有来自俄罗斯境内的志愿者，其中包括浣熊私人军事公司的成员。"
 russia.68.a: "谢谢你，俄罗斯！"
