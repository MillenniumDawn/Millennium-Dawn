 armenia.7.t: "Elecciones presidenciales de Armenia 2018"
 armenia.7.d: "Con los dos mandatos de Sargsyan expirados, ha transferido todos los poderes presidenciales del nuevo presidente Armen Sarkissian al cargo de primer ministro, por lo que ha sido rápidamente aprobado por el parlamento en su nuevo cargo de primer ministro, donde puede permanecer otros diez años. La gente no está contenta con esto y las protestas con miles de personas han comenzado en Ereván."
 armenia.7.a: "Se calmarán como antes"
 armenia.8.t: "Protestas presidenciales armenias"
 armenia.8.d: "Encabezadas por Nikol Pashinyan, las protestas en Ereván han crecido hasta alcanzar las trescientas mil personas, con actos de desobediencia civil como bloqueo de carreteras y tocar bocinas. La gente está demostrando que está cansada de la corrupción rampante y exige una verdadera democracia; si el Partido Republicano de Serzh Sargsyan no renuncia, serán derrocados por la fuerza en una revuelta."
 armenia.8.a: "Claro, claro..."
 armenia.9.t: "Revolución de Terciopelo"
 armenia.9.d: "Como resultado de una serie de protestas políticas en Armenia, el partido 'conservador' reaccionario liderado por Serzh Sargsyan ha renunciado y ha permitido que el pueblo elija a Nikol Pashinyan como presidente, quien se ha comprometido a acabar con la corrupción rampante que aqueja a Armenia, mejorar su situación económica y detener la emigración masiva."
 armenia.9.a: "¡Sin miedo! "
