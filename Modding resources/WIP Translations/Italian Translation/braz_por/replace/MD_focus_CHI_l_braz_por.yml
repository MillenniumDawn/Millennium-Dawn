 south_china_sea_clash.1.t: "La Cina ha vinto il confronto con gli Spratti!"
 south_china_sea_clash.1.d: "La nostra scommessa ha dato i suoi frutti! Abbiamo ora esteso il nostro controllo sul Mar Cinese Meridionale e quindi abbiamo un maggiore accesso ai molteplici vantaggi di quel corso d'acqua. I nostri avversari si sono ritirati, ma dovremmo essere cauti nel caso decidessero di lanciare una controffensiva."
 south_china_sea_clash.1.d_loser: "Abbiamo perso il nostro territorio strategico nel Mar Cinese Meridionale a causa dei cinesi! Questo è un giorno triste per la nostra nazione e il nostro popolo e richiede una risposta dal nostro governo. A causa del seggio permanente della Cina nel Consiglio di sicurezza delle Nazioni Unite, le nostre possibilità di successo se facciamo appello all'intervento straniero sono scarse. La risposta deve venire da noi stessi, sotto forma di condanne verbali e proteste o di aggressione armata."
 south_china_sea_clash.1.a: "Siamo vittoriosi!"
 south_china_sea_clash.1.b: "Condanniamo l'aggressione cinese!"
 south_china_sea_clash.1.c: " uesto significa guerra!"

 south_china_sea_clash.2.t: "Il Vietnam ha vinto lo scontro con gli Spratti!"
 south_china_sea_clash.2.d: "I cinesi hanno fallito! Non solo abbiamo difeso con successo il nostro territorio, abbiamo anche esteso il nostro controllo sul Mar Cinese Meridionale e quindi abbiamo un maggiore accesso ai molteplici vantaggi di quel corso d'acqua. I nostri avversari si sono ritirati, ma dovremmo essere cauti nel caso decidessero di lanciare una controffensiva."
 south_china_sea_clash.2.d_loser: "La nostra scommessa è fallita! Non solo non siamo riusciti ad espandere il nostro controllo sugli Spratlys, ma abbiamo anche perso il territorio che possedevamo originariamente! Questo è un giorno triste per la nostra nazione e il nostro popolo e richiede una risposta dal nostro governo. Dovremmo decidere se ammettere la sconfitta o continuare la lotta e così facendo intensificare il conflitto oltre i confini delle isole Spratly."
 south_china_sea_clash.2.a: "Siamo vittoriosi!"
 south_china_sea_clash.2.b: "Dobbiamo ammettere la sconfitta..."
 south_china_sea_clash.2.c: "La Cina non sarà sconfitta!"

 south_china_sea_clash.3.t: "Lo scontro si è concluso con un pareggio"
 south_china_sea_clash.3.d: "Dopo aver combattuto il nemico fino all'arresto, le nostre forze non sono riuscite a ottenere guadagni significativi, ma non sono state nemmeno costrette a ritirarsi. Dovremmo raggrupparci e considerare l'approccio migliore alla situazione attuale."
 south_china_sea_clash.3.a: "Pace, per adesso..."

 south_china_sea_clash.4.t: "Le Filippine hanno vinto il confronto nello Spratlys!"
 south_china_sea_clash.4.d: "I cinesi hanno fallito! Non solo abbiamo difeso con successo il nostro territorio, abbiamo anche esteso il nostro controllo sul Mar Cinese Meridionale e quindi abbiamo un maggiore accesso ai molteplici vantaggi di quel corso d'acqua. I nostri avversari si sono ritirati, ma dovremmo essere cauti nel caso decidessero di lanciare una controffensiva."
 south_china_sea_clash.4.d_loser: "La nostra scommessa è fallita! Non solo non siamo riusciti ad espandere il nostro controllo sugli Spratlys, ma abbiamo anche perso il territorio che possedevamo originariamente! Questo è un giorno triste per la nostra nazione e il nostro popolo e richiede una risposta dal nostro governo. Dovremmo decidere se ammettere la sconfitta o continuare la lotta e così facendo intensificare il conflitto oltre i confini delle isole Spratly"
 south_china_sea_clash.4.a: "Siamo vittoriosi!"
 south_china_sea_clash.4.b: "Dobbiamo ammettere la sconfitta..."
 south_china_sea_clash.4.c: "China will not be defeated!"

 south_china_sea_clash.5.t: "La Malesia ha vinto il confronto nello Spratlys!"
 south_china_sea_clash.5.d: "I cinesi hanno fallito! Non solo abbiamo difeso con successo il nostro territorio, abbiamo anche esteso il nostro controllo sul Mar Cinese Meridionale e quindi abbiamo un maggiore accesso ai molteplici vantaggi di quel corso d'acqua. I nostri avversari si sono ritirati, ma dovremmo essere cauti nel caso decidessero di lanciare una controffensiva."
 south_china_sea_clash.5.d_loser: "La nostra scommessa è fallita! Non solo non siamo riusciti ad espandere il nostro controllo sugli Spratlys, ma abbiamo anche perso il territorio che possedevamo originariamente! Questo è un giorno triste per la nostra nazione e il nostro popolo e richiede una risposta dal nostro governo. Dovremmo decidere se ammettere la sconfitta o continuare la lotta e così facendo intensificare il conflitto oltre i confini delle isole Spratly."
 south_china_sea_clash.5.a: "Siamo vittoriosi!"
 south_china_sea_clash.5.b: "Dobbiamo ammettere la sconfitta..."
 south_china_sea_clash.5.c: "La Cina non sarà sconfitta!"

 south_china_sea_clash.6.t: "Tensioni nel Mar Cinese Meridionale"
 south_china_sea_clash.6.d_VIE: "Le forze vietnamite e cinesi si stanno avvicinando a uno scontro violento nelle isole Spratly mentre la Cina conduce manovre sempre più aggressive in quello che il Vietnam considera il suo territorio sovrano. I leader mondiali hanno esortato le due parti a ridurre la situazione, ma nessuno dei due paesi sembra disposto a fare marcia indietro"
 south_china_sea_clash.6.d_MAY: "Le forze malesi e cinesi si stanno avvicinando a uno scontro violento nelle isole Spratly mentre la Cina conduce manovre sempre più aggressive in quello che la Malesia considera il suo territorio sovrano. I leader mondiali hanno esortato le due parti a ridurre la situazione, ma nessuno dei due paesi sembra disposto a fare marcia indietro"
 south_china_sea_clash.6.d_PHI: "Le forze filippine e cinesi si stanno avvicinando a uno scontro violento nelle isole Spratly mentre la Cina conduce manovre sempre più aggressive in quello che le Filippine considerano il suo territorio sovrano. I leader mondiali hanno esortato le due parti a ridurre la situazione, ma nessuno dei due paesi sembra disposto a fare marcia indietro"
 south_china_sea_clash.6.a: "Vediamo come va a finire..."
 south_china_sea_clash.6.b: "Dovremmo schierare immediatamente le nostre forze sugli Spratly!"

 south_china_sea_clash.7.t: "La Cina ha condotto esercitazioni provocatorie della flotta nel Mar Cinese Meridionale! "
 south_china_sea_clash.7.d: "Nel tentativo di affermare la propria sovranità sul Mar Cinese Meridionale, la Cina ha ordinato provocatorie esercitazioni di flotta in acque internazionali. Dovremmo considerare di utilizzare la nostra marina per condurre operazioni di libertà di navigazione per mostrare al mondo che queste acque appartengono alla comunità internazionale, non ai cinesi."
 south_china_sea_clash.7.a: "Non possiamo permetterci di inimicarci la Cina..."
 south_china_sea_clash.7.b: "Dovremmo preservare la libertà di navigazione!"

 south_china_sea_clash.8.t: "Gli americani stanno conducendo pattugliamenti aggressivi attraverso le nostre acque territoriali!"
 south_china_sea_clash.8.d: "In risposta alle nostre esercitazioni di flotta perfettamente legali nel Mar Cinese Meridionale, gli americani sono entrati nelle nostre acque sovrane con una mossa aggressiva ma inutile. Potremmo semplicemente aspettare che gli americani lascino le nostre acque, oppure potremmo cercare di affermare la nostra sovranità sul Mar Cinese Meridionale mostrando agli americani tutta la forza della nostra marina."
 south_china_sea_clash.8.a: "Non dovremmo rischiare la guerra per questo problema..."
 south_china_sea_clash.8.b: "Espellere gli imperialisti!"

 south_china_sea_clash.9.t: "La Cina ha attaccato la nostra pattuglia per la libertà di navigazione!"
 south_china_sea_clash.9.d: "In una scioccante deviazione dalla convenzione, la nostra pattuglia per la libertà di navigazione nel Mar Cinese Meridionale è stata attaccata e una delle nostre navi è stata affondata con più militari americani KIA. Il nostro popolo chiede a gran voce una risposta, ma vogliamo davvero dichiarare guerra per quello che resta uno scontro minore?"
 south_china_sea_clash.9.a: "Non dovremmo aggravare la situazione..."
 south_china_sea_clash.9.b: "Questa aggressione deve essere punita!"

 south_china_sea_clash.10.t: "The Fate of the Paracel Islands"
 south_china_sea_clash.10.d: "Le isole Paracel hanno un grande valore strategico nel Mar Cinese Meridionale e ci danno accesso a redditizie opportunità di estrazione di risorse. Nonostante i vantaggi di mantenere il nostro controllo de facto sui Paracels, dovremmo considerare la possibilità di condividere queste risorse con il Vietnam attraverso zone di sviluppo congiunto o addirittura rinunciare completamente al controllo per negoziare la fine dell'attuale controversia."
 south_china_sea_clash.10.a: "WNon possiamo permetterci di concedere nulla ai vietnamiti!"
 south_china_sea_clash.10.b: "TLe isole Paracel possono essere condivise."
 south_china_sea_clash.10.c: "WDovremmo rinunciare al controllo delle isole"

 south_china_sea_clash.11.t: "Cina e America si scontrano nel Mar Cinese Meridionale"
 south_china_sea_clash.11.d: "A seguito dell'intensificarsi delle tensioni nel Mar Cinese Meridionale, una pattuglia americana per la libertà di navigazione è stata attaccata dalla Marina dell'Esercito popolare di liberazione, provocando l'affondamento di una nave americana. Decine di vite americane sono state perse in questo incidente. La risposta dell'America a questo scontro resta da vedere, ma secondo quanto riferito il presidente degli Stati Uniti [USA.Getleader] sta valutando una risposta armata.\n\nGli analisti rimangono divisi sul fatto che la reazione cinese senza precedenti alla pattuglia navale americana sia stata dovuta a ufficiali della marina cinese dal grilletto facile sul terreno provocando inavvertitamente una pericolosa escalation, o se questi eventi rappresentino uno sforzo deliberato di Pechino per innescare un conflitto con l'America."
 south_china_sea_clash.11.a: "Sicuramente questo significa guerra."

 sino_indian.1.t: "La sovranità bhutanese viene violata!"
 sino_indian.1.d: "Le truppe cinesi stanno accompagnando i lavori di costruzione di strade a Doklam, territorio bhutanese che i cinesi rivendicano come loro. Se questa chiara violazione della sovranità bhutanese non si oppone, la Cina potrebbe consolidare le sue rivendicazioni su Doklam e forse altre aree contese del territorio bhutanese"
 sino_indian.1.a: "Dovremmo inviare truppe per fermare questa incursione!"
 sino_indian.1.b: "Non possiamo fare niente..."
 sino_indian.1.c: "I nostri protettori verranno in nostra difesa"
 sino_indian.1.e: "Dobbiamo difenderci!"

 sino_indian.2.t: "Sembra che i nostri protettori ci abbiano abbandonato..."
 sino_indian.2.d: "L'India ha scelto di non onorare il suo impegno a difendere la nostra sovranità. Sta quindi a noi decidere se opporci o meno all'incursione cinese"
 sino_indian.2.a: "Non possiamo fare niente..."
 sino_indian.2.b: "Dobbiamo difenderci!"

 sino_indian.3.t: "[FROM.GetName] ha schierato truppe per fermare la nostra costruzione di strade"
 sino_indian.3.d: "Hundreds of [FROM.GetAdjective] le truppe hanno attraversato il confine tra il nostro territorio e il loro apparentemente in risposta a una nostra incursione nel territorio bhutanese. Lasciando da parte l'assurdità di questa affermazione, dovremmo decidere se disimpegnarci ed evitare uno scontro armato o se esacerbare la situazione attuale."
 sino_indian.3.a: "Dovremmo disimpegnarci"
 sino_indian.3.b: "Dovremmo mantenere la nostra posizione!"

 sino_indian.4.t: "La Cina estende la sua influenza sul Bhutan"
 sino_indian.4.d: "La piccola nazione del Bhutan ha visto la sua indipendenza gravemente minata dall'estensione da parte della Cina di una strada verso il territorio sovrano del paese senza il suo consenso. Né il Bhutan né il suo protettore, l'India, hanno opposto resistenza a questa mossa oltre a condannarla e riaffermare lo status del territorio di bhutanese e non di territorio cinese. Secondo quanto riferito, l'incapacità dell'India di proteggere il suo vicino da questo atto ha gravemente minato il rapporto storicamente stretto tra i due paesi."
 sino_indian.4.a: "La Cina continua a spingersi verso l'esterno."

 sino_indian.5.t: "La Cina si è disimpegnata dal Bhutan"
 sino_indian.5.d: "Di fronte a una significativa resistenza ai suoi sforzi per estendere una strada esistente nel territorio bhutanese di Doklam, la Cina ha ritirato le sue truppe e il suo personale dalla regione. [CHI.GetLeader] ha ribadito l'impegno della Cina per la pace e la stabilità nella regione."
 sino_indian.5.a: "La Cina ha fatto marcia indietro, per ora."

 sino_indian.6.t: "La Cina ha vinto il confronto di Doklam!"
 sino_indian.6.d: "Dopo aver sconfitto i nostri avversari, la nostra supremazia sul territorio di Doklam è ora assicurata!"
 sino_indian.6.d_RAJ: "Non essendo riuscito a difendere il territorio del Bhutan, non abbiamo altra scelta che concedere Doklam ai cinesi."
 sino_indian.6.a: "Una vittoria gloriosa!"
 sino_indian.6.b: "Una sconfitta umiliante."

 sino_indian.7.t: "La Cina ha perso il confronto di Doklam!"
 sino_indian.7.d: "Non essendo riusciti a sottrarre Doklam ai nostri avversari, non abbiamo altra scelta che ritirarci dalla terra che è nostra di diritto."
 sino_indian.7.d_RAJ: "Dopo aver sconfitto i nostri avversari, la sovranità del Bhutan su Doklam è stata preservata!"
 sino_indian.7.a: "Una vittoria gloriosa!"
 sino_indian.7.b: "Una sconfitta umiliante."

 sino_indian.8.t: "Il confronto di Doklam finisce in modo inconcludente"
 sino_indian.8.d: "Sia la nostra parte che la loro non è riuscita a prendere il sopravvento in questo scontro sul territorio di Doklam."
 sino_indian.8.a: "Pace, per ora..."

 sino_indian.9.t: "La Cina ha preso l'Arunachal Pradesh!"
 sino_indian.9.d: "Dopo aver sconfitto i nostri avversari, la nostra supremazia sul territorio del Tibet meridionale, noto ai nostri nemici come Arunachal Pradesh, è ora assicurata"
 sino_indian.9.d_RAJ: "Non essendo riusciti a difendere il nostro territorio, non abbiamo altra scelta che cedere l'Arunachal Pradesh ai cinesi."
 sino_indian.9.a: "Una vittoria gloriosa!"
 sino_indian.9.b: "Una sconfitta umiliante..."

 sino_indian.10.t: "La Cina non è riuscita a conquistare l'Arunachal Pradesh!"
 sino_indian.10.d: "Non essendo riusciti a sottrarre questo stato ai nostri nemici, non abbiamo altra scelta che ritirarci dalla terra che è nostra di diritto."
 sino_indian.10.d_RAJ: "Dopo aver sconfitto i nostri oppositori, la sovranità dell'India sull'Arunachal Pradesh è stata preservata!"
 sino_indian.10.a: "Una vittoria gloriosa!"
 sino_indian.10.b: "Una sconfitta umiliante..."

 sino_indian.11.t: "La Cina propone un trattato per migliorare le relazioni e risolvere le controversie"
 sino_indian.11.d: "I passati atti conciliatori della Cina sono culminati in questa offerta di firmare un trattato tra le nostre due nazioni che risolva le nostre controversie sui confini e metta da parte le nostre divergenze una volta per tutte. Dovremmo accettare la loro offerta o attenerci allo status quo?"
 sino_indian.11.a: "Dovremmo accettare questa offerta storica!"
 sino_indian.11.b: "Non ci si può fidare dei cinesi!"

 sino_indian.12.t: "Il Trattato di amicizia sino-indiano"
 sino_indian.12.d: "Cina e India hanno firmato un trattato di amicizia, ponendo fine al risentimento e al sospetto lunghi decenni che esistevano tra i due giganti regionali. Dopo una notevole serie di tentativi di conciliazione da parte della Cina, le lamentele del governo indiano contro i cinesi sono rapidamente svanite. Le implicazioni di questa nuova e sorprendente collaborazione devono ancora rivelarsi"
 sino_indian.12.a: "Un buon giorno per la pace e la diplomazia!"
 sino_indian.12.b: "Uno sviluppo estremamente preoccupante..."

 sino_indian.13.t: "La Cina ruota verso l'India"
 sino_indian.13.d: "Per decenni Cina e Pakistan sono stati stretti partner strategici a causa della loro condivisa sfiducia nei confronti dell'India. Tuttavia, questo ha recentemente iniziato a cambiare, con la Cina che ha rinunciato al suo impegno a difendere il Pakistan e ha posto fine alle esercitazioni militari congiunte e ai progetti di investimento tra i due paesi. Secondo quanto riferito, i cinesi stanno inviando segnali agli indiani che queste misure rappresentano un riorientamento a lungo termine della politica estera cinese piuttosto che semplicemente un battibecco a breve termine. Resta da vedere la risposta dell'India a questi sviluppi."
 sino_indian.13.a: "La Cina cerca nuovi alleati..."
 sino_indian.13.b: "Cosa dovremmo fare di questo?"