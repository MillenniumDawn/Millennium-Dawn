l_spanish:
 landmark_kaaba: "Kaaba"
 landmark_kaaba_plural: "$landmark_kaaba$"
 landmark_kaaba_desc: "La Kaaba es una estructura sagrada en forma de cubo situada en el corazón del lugar más sagrado del Islam, la Masyid al-Haram de La Meca. Revestida de seda negra con caligrafía dorada, es la dirección hacia la que millones de musulmanes de todo el mundo se vuelven en oración, simbolizando unidad y devoción. Venerada como la Casa de Dios, la Kaaba posee un profundo significado espiritual y encarna siglos de fe, peregrinación e historia."
 landmark_milad: "Torre  Milad"
 landmark_milad_plural: "$landmark_milad$"
 landmark_milad_desc: "La Torre Milad, o Borj-e Milad, tiene sus raíces en el periodo prerrevolucionario de Irán, con planes iniciales que se remontan a la década de 1970. Tras la Revolución iraní de 1979, estos primeros planes se archivaron debido a los cambios en las prioridades políticas. Sin embargo, a finales de la década de 1990 se retomó la idea y la construcción comenzó en 2000, en consonancia con la nueva orientación de Irán hacia el desarrollo y la modernización. La Torre Milad es la realización de este sueño de décadas. Su diseño combina elementos del patrimonio iraní con la ingeniería contemporánea, lo que la convierte en un llamativo emblema tanto de la continuidad histórica como de la identidad en evolución del país. En la actualidad, la torre es un complejo multifuncional y un destacado hito cultural que ofrece a los residentes y visitantes de Teherán vistas panorámicas de la ciudad y de las lejanas montañas de Alborz."
 landmark_domeofrock: "Cúpula de la Roca"
 landmark_domeofrock_plural: "$landmark_domeofrock$"
 landmark_domeofrock_desc: "La Cúpula de la Roca es un célebre santuario islámico, famoso por su cúpula dorada que domina la Ciudad Vieja. Construida en el siglo VII, se alza en el Haram al-Sharif o Monte del Templo, un lugar sagrado tanto para musulmanes como para judíos. Alberga la Piedra Fundamental, que los musulmanes consideran el lugar donde el profeta Mahoma ascendió al cielo, y los judíos, el lugar donde se hallaba el Santo de los Santos del antiguo Templo judío."
 landmark_goldengate: "Golden Gate"
 landmark_goldengate_plural: "$landmark_goldengate$"
 landmark_goldengate_desc: "El puente Golden Gate se alza majestuoso sobre el telón de fondo de las brumosas colinas de San Francisco, con sus emblemáticas torres de color rojo anaranjado elevándose hacia el cielo. Atravesando la entrada del Pacífico a la bahía, el puente conecta con elegancia la ciudad con los extensos Marin Headlands, ofreciendo impresionantes vistas de las centelleantes aguas que se encuentran debajo. Su belleza atemporal y la brillantez de su ingeniería lo convierten en un símbolo tanto de la innovación como de la belleza natural de California."
 landmark_UScongress: "Washington, D.C."
 landmark_UScongress_plural: "$landmark_UScongress$"
 landmark_UScongress_desc: "Washington D.C., la capital de Estados Unidos, es una ciudad rica en historia y hogar de monumentos y lugares emblemáticos. El National Mall cuenta con estructuras de renombre como el Monumento a Lincoln, el Monumento a Washington y el Capitolio de Estados Unidos, que representan momentos y figuras clave de la historia estadounidense. La ciudad alberga también la Casa Blanca y monumentos como el Monumento a los Veteranos de Vietnam y el Monumento a Martin Luther King Jr., lo que la convierte en un importante destino político y cultural."
 landmark_fuji: "Fuji-san"
 landmark_fuji_plural: "$landmark_fuji$"
 landmark_fuji_desc: "El monte Fuji se eleva grácilmente de la tierra, su cima sagrada toca el cielo, símbolo de armonía entre la naturaleza y lo divino. Envuelto en nubes o brillando bajo el sol, encarna la serenidad y la fuerza, un guardián intemporal del paisaje japonés. Contemplar el Fuji-san es sentir el tranquilo despertar del alma, como si se escucharan los susurros de antiguos espíritus llevados por el viento."
 landmark_giza: "Pirámides de Giza"
 landmark_giza_plural: "$landmark_giza$"
 landmark_giza_desc: "Las Pirámides de Giza, situadas en las afueras de El Cairo, Egipto, son estructuras antiguas construidas como tumbas monumentales para los faraones durante el Reino Antiguo. La más famosa, la Gran Pirámide, fue construida para el faraón Khufu y es una de las Siete Maravillas del Mundo Antiguo, testimonio de la destreza arquitectónica y de ingeniería de los antiguos egipcios. Estas pirámides, junto con la Esfinge, simbolizan el legado perdurable de Egipto y se cuentan entre los monumentos más emblemáticos y visitados del mundo."
 landmark_shuttle: "Centro Espacial Kennedy"
 landmark_shuttle_plural: "$landmark_shuttle$"
 landmark_shuttle_desc: "El Centro Espacial Kennedy, situado en la costa atlántica de Florida, es el principal lugar de lanzamiento de las misiones de vuelos espaciales tripulados de la NASA. Cuenta con enormes instalaciones como el emblemático Edificio de Ensamblaje de Vehículos, donde se preparan los cohetes para el lanzamiento, y el Complejo de Lanzamiento 39, lugar histórico de las misiones Apolo y del transbordador espacial. El centro sigue siendo un polo de innovación y exploración, y desempeña un papel vital en las misiones espaciales actuales, incluida la exploración comercial y del espacio profundo."
 landmark_buran: "Cosmódromo de Baikonur"
 landmark_buran_plural: "$landmark_buran$"
 landmark_buran_desc: "El cosmódromo de Baikonur, situado en las remotas estepas de Kazajstán, es el primer y mayor puerto espacial del mundo, y ha desempeñado un papel fundamental en las misiones espaciales soviéticas y rusas. Fundado en 1955, ha lanzado misiones históricas, entre ellas la del primer ser humano en el espacio, Yuri Gagarin, a bordo del Vostok 1. El extenso complejo del cosmódromo, con plataformas de lanzamiento, instalaciones de investigación y hangares de montaje, sigue siendo un símbolo icónico de la historia de la exploración espacial."
 landmark_ICBMsilominot: "Base aérea de Minot"
 landmark_ICBMsilominot_plural: "$landmark_ICBMsilominot$"
 landmark_ICBMsilominot_desc: "El complejo de misiles de la Base Aérea de Minot consiste en una extensa red de silos subterráneos que albergan misiles balísticos intercontinentales (ICBM), diseminados por las llanuras de Dakota del Norte. Los silos están fortificados y fuertemente custodiados, diseñados para resistir amenazas externas manteniendo un estado de preparación constante. Estas instalaciones remotas y aisladas desempeñan un papel crucial en la estrategia de disuasión nuclear de Estados Unidos, garantizando una capacidad de respuesta rápida en caso de emergencia."
 landmark_ICBMsiloyasny: "Base de misiles Yasny"
 landmark_ICBMsiloyasny_plural: "$landmark_ICBMsiloyasny$"
 landmark_ICBMsiloyasny_desc: "La base de misiles de Yasny, situada cerca de Dombarovsky, en la región rusa de Orenburg, es un importante emplazamiento estratégico de misiles que alberga misiles balísticos intercontinentales (ICBM) basados en silos. Establecida durante la Guerra Fría, cuenta con amplios complejos de silos subterráneos, instalaciones de control de lanzamiento fortificadas y un alto nivel de seguridad para proteger sus activos de alto valor. Como parte crucial de la tríada nuclear rusa, los misiles de Yasny están destinados a garantizar la disuasión y la capacidad de respuesta rápida."
 landmark_shuttle_launch: "Centro Espacial Kennedy"
 landmark_shuttle_launch_plural: "$landmark_shuttle_launch$"
 landmark_shuttle_launch_desc: "El Centro Espacial Kennedy, ubicado en la costa atlántica de Florida, es el principal sitio de lanzamiento de las misiones espaciales tripuladas de la NASA. Cuenta con enormes instalaciones como el emblemático Edificio de Ensamblaje de Vehículos, donde se preparan los cohetes para el lanzamiento, y el Complejo de Lanzamiento 39, el sitio histórico de las misiones Apolo y del Transbordador Espacial. El centro sigue siendo un centro de innovación y exploración, y desempeña un papel vital en las misiones espaciales actuales, incluidas las de exploración comercial y del espacio profundo."