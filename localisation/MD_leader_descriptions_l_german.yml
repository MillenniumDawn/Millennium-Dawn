##### AMERICAS #####

 ###USA###

 DONALD_TRUMP_LEADER_DESC:0 "Donald John Trump (geboren am 14.06.1946) ist der Multi-Milliardärs-Sohn des Immobilienentwicklers Frederick Christ Trump. Mit einem kleinen Darlehen in Höhe von einer millionen Dollar gründete und expandierte Trump seit 1971 zahlreiche Unternehmen im Rahmen der Trump-Organisation. Bekannt für virulente Ausschreitungen und einen impulsiven Führungsstil, der von seiner Zeit als Fernsehpersönlichkeit geerbt wurde, hat Trump schnell so viele Feinde wie Freunde gemacht. Nach seinem Amtsantritt gelobt Trump, die illegale Einwanderung einzudämmen, die Militärausgaben zu erhöhen, protektionistische Zölle einzurichten und ein strenges 'America First' fest zu legen."
 
 MITT_ROMNEY_LEADER_DESC:0 "Willard Mitt Romney (geboren am 12.03.1978) ist eines von vier Kindern, die der Automobilmanager George W. Romney geboren hat. Ein frommer Mormone und fester Anhänger von Laissez-faire-Ökonomie und konservativen Familienwerten; Romney verspricht, seine jahrelange Geschäftserfahrung zu nutzen, um die Regierungsverschwendung zu reduzieren, die Militärausgaben zu erhöhen, und die Einschränkungen der Wall Street und großer Unternehmen zu beseitigen."
 
 GEORGE_BUSH_LEADER_DESC:0 "George Walker Bush (geboren am 06.07.1946) ist das erste Kind von George Herbert Walker Bush, der von 1989 bis 1993 der 41. amerikanische Präsident war. Nach einem kurzen Aufenthalt in der Ölindustrie trat Bush in die Politik ein und wurde schließlich Gouverneur von Texas. Bush, der sich selbst als mitfühlender Konservativer darstellt, verspricht, die Steuern zu senken, die Militärausgaben zu erhöhen und den Unternehmenssektor von unnötigen Beschränkungen der Treibhausgasemissionen zu deregulieren."
 
 MARCO_RUBIO_LEADER_DESC:0 ""

 BERNIE_SANDERS_LEADER_DESC:0 "Bernard Sanders (geboren am 08.09.1941) ist der Sohn von polnischen Einwanderern der Arbeiterklasse in die Vereinigten Staaten. Während seinen College-Jahren trat er der 'Young Peoples Socialist League' bei und setzte sich für die Gleichberechtigung von Weißen und Schwarzen, während der Bürgerrechtsbewegung, ein. Sanders wurde später Bürgermeister von Burlington, Vermont, und wurde schließlich in das US-Repräsentantenhaus und den US-Senat gewählt. Bernie Sanders, selbsternannter fortschrittlicher Sozialist, verspricht, die Militärausgaben zu senken, die Macht der Gewerkschaften zu erhöhen und ein allgemeines Gesundheitssystem zu schaffen."
 
