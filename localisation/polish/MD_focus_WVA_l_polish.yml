l_polish:
 West_Virginia_focus: "Drzewo Decyzyjne Wirginii Zachodniej"
 WVA_ideas_second_coal_wars: "Druga wojna węglowa"
 WVA_ideas_second_coal_wars_desc: "Wirginia Zachodnia od zawsze była gnębiona i wykorzystywana – czy to przez klasę biznesową, czy przez rząd federalny. Ale dość tego! Stoimy dziś zjednoczeni i dumni jako górnicy z powołania, gotowi oddać życie tu i teraz, na ziemi, w którą chcemy wlać naszą własną krew, pot i łzy."