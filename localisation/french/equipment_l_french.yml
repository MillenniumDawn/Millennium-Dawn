 UKR_SP_R_arty_0: "BM-21 Grad"
 UKR_SP_R_arty_0_desc: "Peu utilisé dans les opérations modernes, le grand-père des SAMS et MLRS a surtout été utilisé pendant la Seconde Guerre mondiale et en Afghanistan. Il était efficace à 20 km."
 UKR_SP_R_arty_1: "BM-30 Smerch"
 UKR_SP_R_arty_1_desc: "Ce véhicule est une version plus moderne du Grad. Un véhicule qui peut aller partout dans le monde, sur la neige, la glace ou dans le désert. Sa portée de tir effective est de 35 km."
 UKR_SP_R_arty_2: "9A52-4 Tornado"
 UKR_SP_R_arty_2_desc: "Une batterie d'artillerie extrêmement lourde qui, si on ne s'en occupe pas, peut détruire des villes entières. Avec une portée maximale de 90 km."
 UKR_SP_arty_0: "2S3 Akatsiya"
 UKR_SP_arty_0_desc: "Armé d'un canon D-22 de 152,4 mm qui pourrait tirer le soleil des cieux si nécessaire. Il s'agit d'une remarquable batterie d'artillerie d'une portée de 50 km."
 UKR_SP_arty_1: "2S7 Pion"
 UKR_SP_arty_1_desc: "Le 2S19 Msta-S a été développé vers la fin de la guerre froide, incorporant de nouvelles technologies et offrant une portée accrue par rapport à son prédécesseur."
 UKR_SP_arty_2: "2S19M2 Msta-SM"
 UKR_SP_arty_2_desc: "Le 2S19M2 fait entrer la plateforme Msta-S dans le 21ème siècle, équipé d'un système de contrôle automatique de tir, d'écrans numériques et d'un support GLONASS."
 UKR_SP_arty_3: "2S22 Bohdana"
