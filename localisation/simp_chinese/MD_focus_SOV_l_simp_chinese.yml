 russia.103.t: "我们的非洲军团已被聘用"
 russia.103.d: "我们非洲军团的一个营已被[FROM.GetNameWithFlag]雇用。此次合作加强了我们之间的联系，并彰显了我们军队日益增强的国际影响力。我们期待进一步合作。"
