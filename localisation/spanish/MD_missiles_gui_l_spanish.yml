 LEU_TT: "[!LEU_button_click_enabled]\n\nHaz clic para la producción de uranio poco enriquecido."
 LEU_TT_DELAYED: "El Uranio Poco Enriquecido (LEU, por sus siglas en inglés) es el material básico para fabricar combustible nuclear. Consiste en hexafluoruro de uranio, que es un sólido ceroso blanco-grisáceo a temperatura y presión estándar. El LEU se produce enriqueciendo uranio de origen natural para mejorar su capacidad de producir energía. El LEU tiene una concentración de U235 inferior al 20%."
 HEU_TT: "[!HEU_button_click_enabled]\n\nHaz clic para la producción de uranio altamente enriquecido."
 HEU_TT_DELAYED: "El Uranio Altamente Enriquecido (HEU, por sus siglas en inglés) puede ser utilizado para la producción de energía nuclear, pero su uso principal es como etapa intermedia para un enriquecimiento adicional hasta el grado de armas. El HEU tiene una concentración de U235 igual o superior al 20%. Si se utiliza para la §Yproducción de energía nuclear§!, el HEU es §Odos veces§! más eficiente que el LEU. Si se utiliza para la §Yproducción de Material Nuclear de Grado de Armas§!, el rendimiento es §O40 veces§! mayor."
