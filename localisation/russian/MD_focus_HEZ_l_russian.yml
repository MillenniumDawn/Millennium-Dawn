 hezbollah_events.39.t: "The Death of Rushdie"
 hezbollah_events.39.d: "Salman Rushdie, the writer of the book \"Satanic Verses\" after getting attacked by a cold-weapon armed young Muslim man, is now dead. It has been reported that the killer severely injured Rushdie with stabbing his body with a knife several times and also plunging the knife into his heart, killing him instantly in seconds. \nThe killer is wanted and also on the run. The Attacker is not yet identified to the US authorities. It is said that the assassination took place in a confrence located in the United States which Rushdie was also present in it. \nSome news agencies claim that Iranian, or even Hezbollahi-backed forces actually were the reason of Rushdie's death. \nBut there is no strong evidence as if the killer was a member of any Shi'ite Militia group or not. Many muslim instituations and organisations, especially the Shi'a ones, have praised the killer and offered him rewards. And at the same time, many people accross the Islamic World are  also celebrating the death of the \"Modern\" satan. \nDecades ago, Ayatollah Ruhollah Khomeini, the former leader of the Islamic Republic of Iran, demanded the death of Rushdie because of his \"blasphemous\" actions and considered the death of Rushdie a duty of any Muslim. \nAnd now it seems, his demand is now fulfilled."
 hezbollah_events.39.a: "He didn't see that coming, did he?"
 hezbollah_events.39.b: "Finally, justice has been served."
 hezbollah_events.38.t: "Failed Assassination of Rushdie!"
 hezbollah_events.38.d: "Today, during a speech that was arranged by Salman Rushdie, the writer of the \"Satanic Verses\", he was attacked by a cold-weapon armed young Muslim man and was severely injured by the Attack. He has been stabbed several times by the attacker on his thigh and liver parts of his body. The attacker was on the run for some time but was caught in a location that was close to the location Rushdie wanted to attend a speech. Some news agencies claim that Iran and Hezbollah are behind this attack, but there is no real evidence for the killer's connection with Iran and Hezbollah. Though it seems that Rushdie is still alive, he can't be as healthy and secure as he was before this attack. \nDecades ago, Ayatollah Ruhollah Khomeini, the former leader of the Islamic Republic of Iran, demanded the death of Rushdie because of his \"blasphamous\" actions and considered the death of Rushdie a duty of any Muslim. \nThough this task is not fulfilled yet, this attack shows that the legacy of Khomeini, is still alive."
 hezbollah_events.38.a: "He didn't see that coming, did he?"
 hezbollah_events.38.b: "Damn."
 hezbollah_events.4.t: "Hezbollah's Ballistic attacks in Riyadh"
 hezbollah_events.4.d: "Last midnight, the sound of huge explosions was heard in Riyadh, the capital of Saudi Arabia. Eyewitnesses say that the sound of these explosions was somehow due to missile attacks, and it is also stated that these missiles mostly hit commercial and international areas of the city. \nThe government of Saudi Arabia has also confirmed this attack and accused Hezbollah, a Shia Islamist organization in Lebanon for this attack, and at the same time the Saudi government refrains from giving any specific statistics of casualties and material losses in Riyadh. \nDue to the increasing influence of Shiites in Yemen and also formation and mobolization of armed groups of Shiites in Yemen (known as Yemeni Houthis), it is possible that this attack was originally from these groups and Hezbollah was actually involved in this attack indirectly. \nAt a time when the possibility of a civil war in the Arabian Peninsula, espcially in the country of Yemen, is increasing at any moment, this important event can have a huge impact on the involvement of Saudi Arabia as well as the axis of resistance in the upcoming civil war."
 hezbollah_events.4.a: "Shocking!"
 hezbollah_events.5.t: "Hezbollah has started a campaign to attack our bases in Iraq!"
 hezbollah_events.5.d: "We have heard shocking news today! Iran and Hezbollah have arranged a country wide campaign across Iraq to attack our stationed forces and bases! Thousands of Shi'ite Iraqi civilians are arming themselves with Iranian-Hezbollahi made weapons to attack and kill our soldiers or... damage our bases... We can not do anything to stop this disaster. \nThough with all of that, we have options to damage Hezbollah and the \"Axis of Resistance\" in some ways too..."
 hezbollah_events.5.o1: "We have to make a call to Tel Aviv..."
 hezbollah_events.5.o2: "We will handle them by ourselves."
 hezbollah_events.5.o3: "More sanctions for this \"Resistance\"!"
 hezbollah_events.5.o4: "Oh dear..."
 hezbollah_events.2.t: "Hezbollah asks for our aid"
 hezbollah_events.2.d: "With the upcoming Parlimentary elections in Lebanon, Hezbollah, our most important ally throughout the region, is asking us for funds in the upcoming election for securing the power of the \"Resistance\" in Lebanon. There are many alternatives for helping Hezbollah in their cause, such as financial funding for their campaigns, or political support for their elections. anyhow, It is advised to not to reject their demands, because at the end, It can really dissapoint our Brothers in beirut..."
 hezbollah_events.2.o1: "Provide both political and financial support, we are not going to leave our brothers alone."
 hezbollah_events.2.o2: "Provide Political support for them, our experts will show them the way."
 hezbollah_events.2.o3: "Provide them financial support, they surely know how to handle this election."
 hezbollah_events.2.o4: "Sorry, what did you say?"
