 ### KOREA ###
 KIM_DAE_JUNG_LEADER_DESC: "Kim Dae-jung (nato il 6 gennaio 1924) è una figura rispettata nella politica sudcoreana per la sua lunga storia di attivismo pro-democrazia, con alcuni che lo chiamano "il Nelson Mandela dell'Asia". Sopravvissuto a un sospetto tentativo di omicidio, a un rapimento da parte di agenti dei servizi segreti e a una condanna a morte, Kim è finalmente uscito da quasi 50 anni di opposizione per guidare il suo paese. Le sue priorità da quando è entrato in carica nel 1998 hanno incluso la ripresa economica, tenere conto dei potenti chaebol della Corea e impegnarsi con la Corea del Nord sotto il suo marchio Sunshine Policy."
 ROH_MOO_HYUN_LEADER_DESC: "Roh Moo-hyun (nato il 6 agosto 1946) è un ex avvocato per i diritti umani proveniente da un ambiente povero che ha difeso i manifestanti studenteschi contro il regime autoritario. Proprio come Kim Dae-jung, che ha sostenuto la sua presidenza, Roh preferisce i negoziati con il Nord piuttosto che una politica di isolamento internazionale. È stato anche apertamente critico nei confronti degli Stati Uniti e del Giappone e ha una relazione antagonista con l'establishment conservatore coreano. Roh trae il suo sostegno dalla "generazione 386" di sinistra che ha 30 anni, ha frequentato il college negli anni '80 e sono nati negli anni '60."
 LEE_MYUNG_BAK_LEADER_DESC: "Lee Myung-bak (nato il 19 dicembre 1941) è un politico conservatore ed ex CEO di Hyundai. Durante la sua permanenza alla Hyundai, si è guadagnato il soprannome di "Raging Bulldozer" in parte a causa del suo rigoroso approccio manageriale. Una figura ambiziosa, Lee spera di trasformare la Corea in una delle più grandi economie del mondo e promuovere una politica estera internazionalista che eleverà lo status globale della Corea. In contrasto con le sue controparti di sinistra, Lee preferisce un approccio intransigente alla Corea del Nord e una stretta collaborazione con gli Stati Uniti"
 PARK_GEUN_HYE_LEADER_DESC: "Park Geun-hye (nata il 2 febbraio 1952) è meglio conosciuta per essere la figlia di Park Chung-hee, l'ex leader autoritario della Corea che continua ad avere un'eredità controversa. Mentre alcuni vedono Park Chung-hee come un brutale dittatore che ha usato la tortura e la prigionia per preservare il suo governo, altri lo lodano per i suoi successi economici. In gioventù, Park è sopravvissuta all'assassinio di sua madre e suo padre, il primo per mano di un agente nordcoreano e il secondo per mano del capo della Central Intelligence Agency coreana. Nota per la sua posizione conservatrice e orientata al mercato, la Park favorisce la deregolamentazione, il taglio delle tasse e la legge e l'ordine pubblico"
 MOON_JAE_IN_LEADER_DESC: "Moon Jae-in (nato il 24 gennaio 1953) è il figlio di rifugiati nordcoreani e un ex avvocato e attivista per i diritti umani. Durante il servizio militare, Moon prestò servizio come commando delle forze speciali e prese parte all'operazione Paul Bunyan, la risposta congiunta ROK-USA all'incidente dell'omicidio dell'ascia di Panmunjon del 1976. Amico intimo del suo predecessore Roh Moo-hyun, con il quale aveva precedentemente avviato uno studio legale, Moon era attivo nell'amministrazione di sinistra di Roh ed era un attore importante nella Sunshine Policy, in cui rimane impegnato. Pur impegnato nell'alleanza degli Stati Uniti, Moon ha affermato che la Corea dovrebbe imparare a dire di no agli americani e spera di riprendere il controllo dell'esercito coreano in tempo di guerra dagli Stati Uniti."
