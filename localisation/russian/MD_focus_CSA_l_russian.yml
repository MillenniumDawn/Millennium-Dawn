 southern_republic_event.1.t: "Вопрос о капитале"
 southern_republic_event.1.d: "Вслед за последствиями «Великих беспорядков» бывших Соединенных Штатов многие местные губернаторы изо всех сил пытаются сделать свои штаты максимально привлекательными для независимого органа, где должна быть столица новой Республики. Некоторые считают, что она должна быть как можно более центральной, и считают город Меридиан Миссисипи оптимальным вариантом. Некоторые считают, что только Атланта является реальным выбором, поскольку это один из самых развитых мегаполисов Юга. В то время как некоторые находят исторический символизм и хотят, чтобы Чарльстон стал новой столицей, каким бы ни был выбор, его нужно сделать как можно раньше, если мы действительно хотим сосредоточиться на наших более насущных проблемах."
 southern_republic_event.1.o1: "Мы только что прошли через это, и теперь устраиваем чертов конкурс красоты!?!"
 southern_republic_event.2.t: "Выбор комитета"
 southern_republic_event.2.d: "После нескольких дней, а также многочисленных давлений со стороны местных чиновников, чтобы выбрать их, комитет пришел к четырем отличительным вариантам. Новый Орлеан из-за его торгового центра и военно-морского аппарата, Меридиан в Миссисипи из-за его стратегической центральности, если думать о старой конфедерации. Затем идет Атланта, самый развитый столичный центр Юга, который с экономической и управленческой точки зрения был бы своего рода здравым смыслом выбора. Наконец, есть исторический символизм, который делает Чарльстон столицей. Чарльстон апеллирует к правым, а также к движению южной идентичности, которое растет все больше. независимо от того, выбор комитета определяет, кто что получит."
 southern_republic_event.2.o1: "Новый Орлеан явно побеждает Атланту"
 southern_republic_event.2.o2: "Сердце Дикси должно быть сердцем, Меридиан это"
 southern_republic_event.2.o3: "Атланта — единственный реальный выбор здесь"
 southern_republic_event.2.o4: "Наша история – наша идентичность, Чарлстон выбран"
 southern_republic_event.3.t: "Политический театр"
 southern_republic_event.3.d: "Южные штаты являются домом для полного природного бедствия, состоящего из политических фракций и идеологических влияний. Югу приходится беспокоиться не только о природных катастрофах самой матери-природы, но и о крайностях и борьбе ее политических крайностей. От членов нишевого ку-клукс-клана до социалистических революционеров мы должны правильно лавировать в этом шторме, если мы хотим наслаждаться тем немногим миром, который нам удалось установить до сих пор."
 southern_republic_event.3.o1: "Эти отбросы не представляют никакой угрозы"
 southern_republic_event.3.o2: "Нам следует быть более осторожными в отношении того, кто может быть избран"
 southern_republic_event.4.t: "Стабильные партии"
 southern_republic_event.4.d: "Вслед за нашим политическим возрождением мы должны искать тех, кто мог бы сделать нас более стабильной страной. Эти «умеренные», как их обычно называют, насмешливо называют альтернативные правые и альтернативные левые, указывают на то, что это более осторожные партии. Ища перемен, но не в виде марафона, а скорее в виде приятной прогулки или легкой пробежки, мы должны понять, что это за партии, если мы хотим помочь им укрепить поддержку по сравнению с другими партиями более мятежного типа."
 southern_republic_event.4.o1: "Слава Богу за осторожных людей"
 southern_republic_event.5.t: "Южная консервативная партия"
 southern_republic_event.5.d: "SCP является довольно умеренной партией в большой схеме \"Стабильной\", группы партий. Будучи в целом правоцентристской партией, она, как правило, напоминает старые демократические и республиканские партии и их умеренные крылья. Будучи больше за постепенные изменения, а не за большие быстрые изменения, эта партия гарантирует, что если необходимы изменения, они будут осуществляться более продуманно, а не с фанфарным менталитетом, который может возникнуть в более деликатных темах. С точки зрения социальной политики она гарантирует, что изменения всегда происходят, но мы должны принимать их в удобном темпе, чтобы сохранить национальное единство. С экономической точки зрения они за дерегулирование, но не против более здравого смысла, основанного на правилах, чтобы обуздать эксплуататорские средства."
 southern_republic_event.5.o1: "The SCP Brings Peace"
 southern_republic_event.5.o2: "Парики победят"
 southern_republic_event.5.o3: "НДП должна победить"
 southern_republic_event.6.t: "Парик Дикси"
 southern_republic_event.6.d: "WPD — более классическая либеральная партия, которая стремится использовать старую школу либеральной доктрины для обеспечения стабильного и прогрессирующего правительства, чтобы гарантировать свободу и равенство для всех. Стремясь к большей доступности равных возможностей, WDP в социальном плане более гибка к изменениям, но не видит необходимости в принудительном исполнении правительственных решений, если только рассматриваемый вопрос не будет по-настоящему решен на государственном и/или местном уровнях в первую очередь. С экономической точки зрения они верят в регулирование в целом с акцентом на антимонопольное или, в более общем плане, антиконкурентное регулирование. Но помимо этой стратегии «честной игры» в регулировании WDP предпочитает более невмешательский подход, если и когда это возможно."
 southern_republic_event.6.o1: "Правила здравого смысла имеют смысл"
 southern_republic_event.6.o2: "Настоящая конкуренция — это реальные возможности"
 southern_republic_event.6.o3: "Экономические объединения направлены против Юга"
 southern_republic_event.7.t: "Экономические объединения направлены против Юга"
 southern_republic_event.7.d: "НДП — более традиционная демократическая социалистическая партия, как и ее европейские коллеги, партия стремится использовать силу демократии для обеспечения справедливого обращения с рабочими страны и желает ввести мягкий социализм. Это означает, что в социальном плане партия более либеральна, придерживаясь традиционных ценностей только в том, что большинство избирателей считает достойным сохранения традиционным. В экономическом плане они — мягкие социалисты, стремящиеся использовать силу регулирования, чтобы рабочие были накормлены и окружены заботой, они не полностью выступают за национализацию, однако, если частный сектор будет вести себя неуправляемо, это не исключено в качестве подставной стороны для помощи эксплуатируемым массам."
 southern_republic_event.7.o1: "SCP обеспечивает стабильность на Юге"
 southern_republic_event.7.o2: "Парики будут носить в южном стиле"
 southern_republic_event.7.o3: "НДП создаст Южный социализм"
 southern_republic_event.8.t: "Партия «Федерализация Дикси»"
 southern_republic_event.8.d: "СвДП по сути является компромиссной партией. Стремясь найти золотую середину между федеральным унитарным типом правительства союза и более минархистским конфедеративным правительством, СвДП хочет объединить их в серьезную и отеческую фигуру структуры, которая будет поддерживать мир и порядок в стране в целом. Будучи и социально, и экономически неподконтрольными, ее единственными планами являются направление центрального финансирования и услуг в беднейшие регионы, чтобы гарантировать, что нижняя граница страны не будет так далека от остальных. Многие критикуют это как псевдосоциализм, но СвДП отстреливается от них, задаваясь вопросом, насколько эти предполагаемые «уважаемые члены государства» действительно заботятся о своих избирателях или они больше заботятся о своих друзьях и зарплате."
 southern_republic_event.8.o1: "Слово «федеральный» — это не ругательство, а реальность"
 southern_republic_event.8.o2: "SIP Of Victory — победа Юга"
 southern_republic_event.8.o3: "SLP освободит Дикси"
 southern_republic_event.9.t: "Партия южной идентичности"
 southern_republic_event.9.d: "SIP — это нишевая партия, занимающаяся одной темой. Они более социально индифферентны, что приводит к тому, что все основные социальные проблемы решаются на местном уровне, а не на национальном. С точки зрения экономики они придерживаются менталитета «если не сломано, то не чини». Это означает, что они будут вводить или отменять регулирование, но только если это будет восприниматься как реальная проблема экономической стабильности страны. Что касается предполагаемой одной темы, SIP в основном сосредоточена на культивировании и обеспечении реального и конкретного плана по созданию южной идентичности. Используя такие вещи, как более минархистские взгляды старой конфедерации, смешанные с некоторыми стилистическими вдохновениями из них, а также продвигая местную культуру еды и музыки как южную культуру. Партия хочет отойти от прошлого и создать будущее, которое будет искренне и одинаково южным для всех."
 southern_republic_event.9.o1: "Освободите и накормите Дикси"
 southern_republic_event.9.o2: "Южный стиль для южного народа"
 southern_republic_event.9.o3: "Dixie Liberty для ценностей Dixie"
 southern_republic_event.10.t: "Южная партия свободы"
 southern_republic_event.10.d: "SLP — интересный состав партии. Будучи более или менее остатками старой Либертарианской партии, SLP решила принять компромисс культурных и государственных ценностей Юга с либертарианским уклоном, чтобы помочь с полной децентрализацией. Многие в SLP видят полный возврат либо к пролибертарианству, либо к проконфедеративному правительству как кратчайший путь к воссозданию провала, который был в Статьях Конфедерации. Независимо от того, партия выступает против вмешательства правительства в экономику и социально, она очень невмешательна, оставляя такие вещи правительствам штатов, означает, что местные жители решают местные проблемы. Хотя SLP не боится таких вещей, как программы социального обеспечения и здравоохранения, чтобы гарантировать, что у нижней границы страны есть какая-то опора, чтобы открыть дверь возможностям."
 southern_republic_event.10.o1: "FDP понимает управление"
 southern_republic_event.10.o2: "SIP создаст настоящее южное правительство"
 southern_republic_event.10.o3: "Южная свобода — это южное управление"
 southern_republic_event.11.t: "Стороны-аутлидеры"
 southern_republic_event.11.d: "В общем окне Овертона южной республики у нас есть две отличительные партии, которые некоторые честно спорят, являются ли они вообще настоящими политическими партиями. Независимо от этого, во-первых, у нас есть DDP или партия Dixie & Delta. Основанная бывшим энтузиастом железной дороги, ставшим начинающим политическим лидером, эта партия, похоже, больше занимается однопартийным вопросом в отношении общественного транспорта. Однако они намекнули на тот факт, что указанные инвестиции в PT, как они его называют для краткости, действительно будут иметь экономические последствия, когда дело дойдет до урбанизации, а также взаимосвязанности внутри самой страны. С другой стороны, у нас есть Партия экономического процветания или PEP для краткости. Эта партия позиционирует себя как партию, сосредоточенную на экономическом развитии и обеспечении повышения стандартов страны за счет реальных экономических инвестиций. Чего они вам не говорят, так это того, что указанная партия также полна больших сельскохозяйственных денег, а также мягкого класса сторонников плантаций. Независимо от этого и PEP, и DPP рассматриваются как интересные силы сами по себе, но не слишком далеко, чтобы поколебать основы."
 southern_republic_event.11.o1: "Разработчик Дикси"
 southern_republic_event.11.o2: "Дикси Экономист"
 southern_republic_event.100.t: "Ветры перемен"
 southern_republic_event.100.d: "В преддверии первых выборов состояние страны стало для многих невыносимым. В результате рост радикализма наблюдался по обе стороны политической сцены. С неоконфедератами, фашистами и многими другими справа. Союз революции и южная коммунистическая ассоциация возглавляют атаку слева. Многие задаются вопросом, кто же выбьет ветер из парусов других сторон. На данный момент продолжающийся рост фракционности привел к..."
 southern_republic_event.100.o1: "Социалистические агитаторы сплачивают рабочую силу"
 southern_republic_event.100.o2: "Упрямая историческая гордость овладевает массами"
 southern_republic_event.101.t: "Конфедеративные идентитаристы"
 southern_republic_event.101.d: "Конфедеративная рабочая партия, отчаянно желающая удержаться на первых позициях в опросах, недавно обратилась за помощью к Партии южных традиций. Эти две партии, хотя и довольно противоположные друг другу, объединились на основе принципа «Конфедеративной мечты». Надеясь установить законный юг и восстановить земли прошлого, эти две противоположности, по-видимому, притянули друг друга в азартной игре за первую победу на выборах новой нации. Ведь первые шаги являются самыми важными на пути к восстановлению и стабильности."
 southern_republic_event.101.o1: "Формируется единый фронт"
 southern_republic_event.101.o2: "Образовано фермерское общество"
 southern_republic_event.102.t: "Аграрное общество"
 southern_republic_event.102.d: "Главный контрудар и столь же отчаянная партия Союза Революции посчитали нужным объединиться с Аграрной партией Союза. Эти две работающие вместе создают идеальный оксюморон, поскольку одна из них явно является олигархической крупной сельскохозяйственной партией, а другая ближе всего к анархо-коммунизму, который вы увидите. Но в отчаянные времена требуются отчаянные меры. Обе партии считают, что истинная опора стабильного и благодушного общества — это аграрное общество. Простая организация и большинство производственных усилий и организованного труда идут на производство еды, какой лучший способ сформировать общество, чем дать ему базовую основу самой жизни? Независимо от этого, им придется сильно давить, поскольку ситуация накаляется по мере приближения выборов."
 southern_republic_event.102.o1: "Конфедеративный фронт лидирует в опросах"
 southern_republic_event.102.o2: "Обещания полных животов показывают многообещающие результаты"
 southern_republic_event.200.t: "Правые объединяются"
 southern_republic_event.200.d: "С недавним изменением национального духа многие сближаются с более правыми партиями. Это очень беспокоит умеренных и левых, учитывая историю страны. Несмотря на это, страхи достигли апогея, когда Dixie First Party и League Of The South объединились в Dixie Purity League. Многие местные жители опасаются близкого краха отсталых социальных реформ, которые может создать лига, что уже привело к устойчивой миграции из страны. Из-за опасений объединения неоконфедератов и фашистов многие ищут любые реальные альтернативы, чтобы они могли помешать такой силе победить на выборах."
 southern_republic_event.200.o1: "Нация жаждет чистоты"
 southern_republic_event.200.o2: "Потенциальные мигранты спешат записаться на военную службу"
 southern_republic_event.201.t: "Рост числа призывников противодействует национализму"
 southern_republic_event.201.d: "С консолидацией \"крайних правых\", как провозглашают и насмехаются над ними оппозиционные националисты, многие потенциальные цели такой политики начали записываться, и в результате политическое влияние военных стало все более и более колеблющимся. С этим Современное Монархическое Движение, известное как Дом Меридиана, объединило силы с вооруженными силами, чтобы консолидировать контрнационалистическое движение. Многие надеются, что если мы должны пойти по такому пути, то по крайней мере долг перед страной будет лучше, чем все, что могло бы иметь фашистское или ультранационалистическое руководство."
 southern_republic_event.201.o1: "Борьба на грани продолжается"
 southern_republic_event.201.o2: "«Королевская» армия, звучит забавно"
 southern_republic_event.12.t: "Южные требования"
 southern_republic_event.12.d: "Наши соседи на западе потребовали нашего подчинения, обещания якобы подражать независимости Техасского штата как конфедеративного партнера в пределах южной нации. Мы не уверены, какова их конечная цель, но это зависит от нашей собственной веры в наши военные силы, сможем ли мы искренне отказаться от таких требований."
 southern_republic_event.12.o1: "Мы первые и единственные техасцы!"
 southern_republic_event.12.o2: "Если бы у нас было больше времени... Мы согласны."
 southern_republic_event.13.t: "Техас отказывается"
 southern_republic_event.13.d: "Техасская нация отвергла наше щедрое предложение, и теперь мяч на нашей стороне. Мы можем рискнуть всеобщим конфликтом и потенциально его выплеском, или мы можем отступить. Оба варианта являются жизнеспособными, однако один из них явно несет больше риска, чем другой."
 southern_republic_event.13.o1: "Ни один южанин не отступит от боя"
 southern_republic_event.13.o2: "Может быть, мы немного поторопились"
 southern_republic_event.14.t: "Техас принимает наше предложение"
 southern_republic_event.14.d: "С их принятием мы теперь можем двигаться вперед как единый фронт, чтобы достичь реальной цели регионального единства. Хотя, конечно, будут немного неспокойные умы по поводу этого нового союза, но это, по крайней мере, начало."
 southern_republic_event.14.o1: "Hot Diggity Черт, это сработало!"
 southern_republic_event.15.t: "Южное предложение"
 southern_republic_event.15.d: "Южная нация обратилась к нам с предложением стать конфедеративным союзом с ними. Они обещают справедливое самоуправление, но с главной целью — объединить внешнюю политику в новом региональном союзе. Это может быть очень выгодно для нашей ситуации, поскольку это аннулирует наши международные санкции под видом того, что мы «не существуем». Однако это может быть уловкой, чтобы просто использовать нас, в любом случае нам нужно будет дать ответ."
 southern_republic_event.15.o1: "Мы не подчиняемся кому попало"
 southern_republic_event.15.o2: "Мне нравится терять санкции, конечно, мы согласны"
 southern_republic_event.16.t: "Куба отказывается от нас"
 southern_republic_event.16.d: "Кубинцы отвергли наши требования, теперь вопрос в том, хотим ли мы рисковать затяжной войной посредством морской войны и создания сил вторжения. Мы делаем то, что можем, но это может оказаться дороже, чем того стоило."
 southern_republic_event.16.o1: "Мы Идём На Войну!"
 southern_republic_event.16.o2: "Мы не можем себе этого позволить прямо сейчас"
 southern_republic_event.17.t: "Куба принимает нашу сделку"
 southern_republic_event.17.d: "Представители Кубы приняли нашу сделку, и мы начнем принимать объединяющие законы и показатели для создания справедливого и стабильного союза в обозримом будущем."
 southern_republic_event.17.o1: "Напитки за мой счет!"
 southern_republic_event.18.t: "Южные требования"
 southern_republic_event.18.d: "Южная нация потребовала нашего подчинения в большой Карибский конфедеративный союз. Мы находимся в уникальном положении, поскольку страна больше, но также находится на приличном расстоянии, что позволяет нам подготовиться к вторжению. Однако вопрос, стоит ли нам рисковать таким конфликтом, пока не решен."
 southern_republic_event.18.o1: "Мы не сдадимся!"
 southern_republic_event.18.o2: "Мы не можем тратить жизни наших граждан впустую"
 southern_republic_event.19.t: "Гаити отказывается"
 southern_republic_event.19.d: "Пятно нации отвергло наши требования, мы должны действовать сейчас или держать язык за зубами. Дипломатическая ситуация немного напряжена, теперь победит разум или сила."
 southern_republic_event.19.o1: "Сила воли побеждает"
 southern_republic_event.19.o2: "Мы не можем рисковать этим"
 southern_republic_event.20.t: "Гаити принимает"
 southern_republic_event.20.d: "Они приняли наши требования, и мы начнем все организовывать. Сегодня хороший день для нашей страны."
 southern_republic_event.20.o1: "Еще один шаг вперед"
 southern_republic_event.21.t: "Южные требования"
 southern_republic_event.21.d: "Южная нация потребовала нашего подчинения в большой Карибский конфедеративный союз. Мы находимся в уникальном положении, поскольку страна больше, но также находится на приличном расстоянии, что позволяет нам подготовиться к вторжению. Однако вопрос, стоит ли нам рисковать таким конфликтом, пока не решен."
 southern_republic_event.21.o1: "Мы не сдадимся!"
 southern_republic_event.21.o2: "Мы не можем тратить жизни наших граждан впустую"
 southern_republic_event.22.t: "Доминиканская Республика отказывается"
 southern_republic_event.22.d: "Пятно нации отвергло наши требования, мы должны действовать сейчас или держать язык за зубами. Дипломатическая ситуация немного напряжена, теперь победит разум или сила."
 southern_republic_event.22.o1: "Сила воли побеждает"
 southern_republic_event.22.o2: "Мы не можем рисковать этим"
 southern_republic_event.23.t: "Доминиканская Республика принимает"
 southern_republic_event.23.d: "Они приняли наши требования, и мы начнем все организовывать. Сегодня хороший день для нашей страны."
 southern_republic_event.23.o1: "Еще один шаг вперед"
 southern_republic_event.24.t: "Южные сделки"
 southern_republic_event.24.d: "Южная нация попросила заключить с нами сделку. В обмен на формирование конфедеративного союза нам будет предоставлена ​​любая материальная и/или денежная помощь, если наши острова пострадают от экстремальных погодных явлений. Это, безусловно, поможет ослабить фискальное давление, но это может быть ловушкой, однако что мы получим, если откажемся... что делать, что делать."
 southern_republic_event.24.o1: "В данный момент мы не можем принять"
 southern_republic_event.24.o2: "Мы не могли пройти мимо такой сделки"
 southern_republic_event.25.t: "Бахамы отказываются"
 southern_republic_event.25.d: "Представители правительства Багамских островов отвергли нашу откровенно щедрую сделку. Мы могли бы использовать это как оправдание, или мы могли бы найти другие пути. В любом случае нам нужно будет принять решение в ближайшее время, если мы хотим следовать нашим внешнеполитическим целям."
 southern_republic_event.25.o1: "К черту все, объявляем войну"
 southern_republic_event.25.o2: "Нам нужно пересмотреть этот подход"
 southern_republic_event.26.t: "Бахамы принимают"
 southern_republic_event.26.d: "Они приняли наши требования, и мы начнем организовывать все это. Сегодня сделан еще один шаг на пути к нашему региональному союзу."
 southern_republic_event.26.o1: "Так много островов"
 southern_republic_event.27.t: "Южная концессия"
 southern_republic_event.27.d: "Южная нация обратилась к нам с предложением. Они дадут нам 100 миллиардов за продажу наших Карибских земель. Эти острова действительно служат своего рода геостратегической цели, однако они, как правило, являются общим оттоком ресурсов. Так что выбор заключается в том, нужны ли нам деньги или нам нужны эти острова."
 southern_republic_event.27.o1: "Нам бы пригодились эти деньги"
 southern_republic_event.27.o2: "Эти острова — британские!"
 southern_republic_event.28.t: "Британские Принимают"
 southern_republic_event.28.d: "Соединенное Королевство приняло нашу уступку в приобретении островов в Карибском море, и поэтому интеграция этих островов станет довольно простым делом."
 southern_republic_event.28.o1: "Это того стоит"
 southern_republic_event.29.t: "Британия отказывается"
 southern_republic_event.29.d: "Чертовы англичане отвергли наше откровенно щедрое предложение, проблема в том, что на данный момент мы не можем позволить себе дипломатический инцидент, поэтому нам придется вернуться к этому вопросу на будущее."
 southern_republic_event.29.o1: "Черт возьми, все!"
 southern_republic_event.30.t: "Южная концессия"
 southern_republic_event.30.d: "Южная нация обратилась к нам с предложением. Они дадут нам 50 миллиардов за продажу наших Карибских земель. Эти острова действительно служат своего рода геостратегической цели, однако они, как правило, являются общим оттоком ресурсов. Так что выбор заключается в том, нужны ли нам деньги или нам нужны эти острова."
 southern_republic_event.30.o1: "Нам бы пригодились эти деньги"
 southern_republic_event.30.o2: "Эти острова останутся французскими!"
 southern_republic_event.31.t: "Французы принимают"
 southern_republic_event.31.d: "Франция приняла нашу уступку в приобретении ее островов в Карибском море, и поэтому мы можем довольно просто объединить эти острова."
 southern_republic_event.31.o1: "Это того стоит"
 southern_republic_event.32.t: "Французы отказываются"
 southern_republic_event.32.d: "Чертовы франкоговорящие отвергли наше откровенно щедрое предложение, проблема в том, что на данный момент мы не можем позволить себе дипломатический инцидент, поэтому нам придется вернуться к этому вопросу на будущее."
 southern_republic_event.32.o1: "Лягушачьи присоски!"
 southern_republic_event.33.t: "Южный курс"
 southern_republic_event.33.d: "Южная нация обратилась к нам с предложением. Они дадут нам 25 миллиардов за продажу наших Карибских земель. Эти острова действительно служат своего рода геостратегической цели, однако они, как правило, являются общим оттоком ресурсов. Так что выбор заключается в том, нужны ли нам деньги или нам нужны эти острова."
 southern_republic_event.33.o1: "Нам бы пригодились эти деньги"
 southern_republic_event.33.o2: "Голландские острова для граждан Нидерландов!"
 southern_republic_event.34.t: "Голландцы принимают"
 southern_republic_event.34.d: "Голландцы приняли нашу уступку в приобретении их островов в Карибском море, и поэтому интеграция этих островов может стать довольно простым делом."
 southern_republic_event.34.o1: "Это того стоит"
 southern_republic_event.35.t: "Голландцы отказываются"
 southern_republic_event.35.d: "Чёртовы голландцы отвергли наше довольно щедрое предложение. Проблема в том, что в данный момент мы не можем позволить себе дипломатический инцидент, поэтому нам нужно будет подойти к этому вопросу с учетом будущих обстоятельств."
 southern_republic_event.35.o1: "Проклятие!"
 southern_republic_event.36.t: "Дебаты о капитале"
 southern_republic_event.36.d: "Одной из проблем старой республики было то, что старая столица округа Колумбия считалась слишком далекой для большинства населения страны. Однако ее символизм также нельзя сбрасывать со счетов. Поэтому мы должны выяснить, где именно должна находиться наша новая столица."
 southern_republic_event.36.o1: "Д.К. сделал просто отлично"
 southern_republic_event.36.o2: "Новый план Арлингтона хорош"
 southern_republic_event.36.o3: "Гора Колумбия находится в самом центре"
 southern_republic_event.36.o4: "Улисс должен быть в порядке"
 southern_republic_event.37.t: "Новый путь вперед"
 southern_republic_event.37.d: "С нашей политикой, запечатленной в камне, и нашим влиянием, гарантированным, теперь у нас есть большая честь выбрать новый облик для нашей нации. Конечно, консенсус заключается в том, чтобы переименовать нацию в Конфедеративные Штаты Америки, поскольку это правильно, что мы отдаем дань уважения нашему прошлому и истокам. Но теперь вопрос в флаге. Члены партии Dixie First хотят сделать Вирджинский боевой флаг и обновить цветовую схему, чтобы это был не просто Вирджинский боевой флаг, поскольку наша великая Конфедерация - это не только тугие задницы вирджинской аристократии. Однако члены Лиги Юга хотят сделать шаг вперед и использовать флаг, который их члены используют уже некоторое время, а именно простой Вирджинский боевой флаг без звезд, но вместо этого с белым кругом в центре с одной большой молнией в центре. Некоторые задаются вопросом, не будет ли последний вариант немного не по теме с точки зрения политической привлекательности. Однако больше все еще задаются вопросом, не заходит ли он достаточно далеко, в конце концов, эта земля действительно наша земля."
 southern_republic_event.37.o1: "Измененная цветовая схема работает"
 southern_republic_event.37.o2: "Молния вселит страх в наших врагов"
 southern_republic_event.38.t: "Новый национальный стандарт"
 southern_republic_event.38.d: "Поскольку большая часть нации поддерживает то, как мы управляем, идут общие дебаты о том, действительно ли наша нация представляет себя. Многие слева хотят переименовать флаг в социалистическую символику, чтобы создать прецедент солидарности с трудящимися страны. В то время как те, кто справа, хотят немного вернуть все назад, чтобы сделать его более символичным с истоками нашей страны, повторно представив один из последних флагов, с которым конфедерация представляла себя. Этот флаг будет старым флагом кровавого пятна, который имеет белый базовый флаг со сплошной красной полосой с правой стороны, а в верхнем левом углу находится боевой флаг Вирджинии. Следовательно, они считают, что национальное название должно быть изменено просто на Республику Дикси. Однако решение об этом остается за общественностью."
 southern_republic_event.38.o1: "Социалистическая Республика Это"
 southern_republic_event.38.o2: "Мы — Республика Дикси"
 southern_republic_event.39.t: "Движение вперёд"
 southern_republic_event.39.d: "С нашим умом о нас и людьми, наслаждающимися своей новообретенной национальной гордостью, они ищут реформы, демонстрируя единство, а также проявляя уважение к нашей истории, независимо от того, хорошая она или плохая. Таким образом, отныне мы будем известны как Южный Союз и с гордостью будем нести флаг Bonnie Blue."
 southern_republic_event.39.o1: "Действительно южная семья"
 southern_republic_event.40.t: "Старые привычки, ха"
 southern_republic_event.40.d: "С нашими установленными путями и людьми, довольными этой новой целью, мы думаем, что пришло время установить новый флаг и имя. Однажды мы могли бы вернуть себе мантию. Но, как говорится, старые привычки умирают с трудом."
 southern_republic_event.40.o1: "Может быть, когда-нибудь"
 southern_republic_event.41.t: "Аркадийская Мечта"
 southern_republic_event.41.d: "Сегодня начинается новая эра, которая ставит нас на новую идентичность, новый путь единства и новую эпоху процветания. Сегодня мы становимся народами Аркадии."
 southern_republic_event.41.o1: "За Аркадию!!!"
 southern_republic_event.42.t: "Аркадийские дебаты о столице"
 southern_republic_event.42.d: "Возникает новая нация, и с ней начинается новая глава. Где будет наша столица?"
 southern_republic_event.42.o1: "Старый надежный он есть"
 southern_republic_event.42.o2: "Хорошая центральная столица работает лучше всего"
 southern_republic_event.43.t: "Националистическое Сопротивление"
 southern_republic_event.43.d: "В дни, последовавшие за нашей честной победой на первых выборах нашей страны, горцы и пьяницы из флоридской глуши увидели, как из их ртов выплеснулось нечто большее, чем просто рвота. Хотя мы и не ожидаем ничего серьезного из этого, многие задаются вопросом, насколько же на самом деле глуп этот «человек из Флориды»."
 southern_republic_event.43.o1: "Иисус, не это дерьмо снова"
 southern_republic_event.44.t: "Растущее беспокойство"
 southern_republic_event.44.d: "После предполагаемого «провозглашения» статуса штата волнения в штате Флорида неуклонно росли в течение последних нескольких дней. Эта эскалация порождает опасения, что наша молодая нация вскоре будет втянута в войну, не с федералами, великими лейкерами или даже техасцами, а с собственным народом... Это печальное осознание привело к упреждающему расширению производства вооружений как способу опередить потенциально любые проблемы, которые могут возникнуть в ближайшие дни."
 southern_republic_event.44.o1: "Да поможет нам всем Бог..."
 southern_republic_event.45.t: "Семейная вражда"
 southern_republic_event.45.d: "Они наконец сделали это, чертовы флоридцы решили, что, по-видимому, это было слишком, черт возьми, чтобы пытаться что-то уладить. Ну, ей-богу, мы решим это здесь и сейчас и снова сделаем Флориду Южной. Нам нужно мобилизоваться и выдвинуть те войска, которые у нас есть, к границе."
 southern_republic_event.45.o1: "Плавильный котел, больше похожий на расплавленный мозг"
 southern_republic_event.46.t: "Война"
 southern_republic_event.46.d: "Пришло время, и мы вернем себе то, что по праву принадлежит нам."
 southern_republic_event.46.o1: "Отправьте войска!"
 southern_republic_event.1000.t: "Защитим наши свободы"
 southern_republic_event.1000.d: "Социалистическая сволочь хочет подчинить нас жизни марксизма и нищеты, ну и ладно. Разорвите цепи и боритесь за свои свободы!!!"
 southern_republic_event.1000.o1: "Наше Солнце будет светить ярче всех!"
 CSA_event_native_exodus.1.t: "Слухи Оклахомы"
 CSA_event_native_exodus.1.d: "Пока мы пытаемся что-то организовать в нашей стране, из дальних земель Оклахомы доносятся слухи, что коренное население стремится уехать, когда и где это возможно. Угроза и клеймо \"южной\" нации все еще довольно сильно резонируют, хотя кого это может удивить, учитывая, что большинство коренных жителей были сосланы на определенные участки земли. Мы не можем сделать многого, но надеемся, что это не доставит нам неприятностей в будущем."
 CSA_event_native_exodus.1.o1: "Подождите, если они уйдут, мы получим это бесплатно?"
 CSA_event_native_exodus.2.t: "Растущая миграция"
 CSA_event_native_exodus.2.d: "По мере того, как мы продолжаем укреплять наш национальный контроль, все больше и больше коренных жителей мегарезервации Оклахомана, известной просто как «Индейская территория», продолжают организовывать миграционные движения на север в сторону Канзаса. Хотя это и печальный день, когда мы теряем так много людей, это означает, что по сути, усилия по реинтеграции и возвращению экономики в штат в строй, вероятно, будут намного проще в целом."
 CSA_event_native_exodus.2.o1: "Разве нас не должно волновать, сколько людей уедут?"
 CSA_event_native_exodus.3.t: "Миграция или исход?"
 CSA_event_native_exodus.3.d: "Еще больше новостей из Оклахомы, как и новости об организации под названием Reclamation Front, которая была ответственной стороной за организацию этих миграционных схем из Оклахомы в Канзас. Сообщения из региона говорят, что Канзас, пока находится под новым правительственным образованием под названием Республика Лакота, технически находится под их контролем, большинство реальных усилий было потрачено на северные четыре штата, поскольку дебаты о новой национальной столице и восстановлении были приоритетом. RF утверждает, что Канзас является прекрасным новым домом вдали от других «колониальных наций», и что Совет Шести, ссылка на руководство организаций, а также на шесть племен, которые составляли мегарезервацию. Совет определил Канзас как более подходящий, более стабильный дом, на который мы можем претендовать, если понадобится. Мы пытаемся получить больше информации, но похоже, что вместо того, чтобы сражаться с нами, этот предполагаемый Reclamation Front считает, что с Republci of Lakota будет легче бороться и использовать Канзас в качестве своего единственного настоящего дома."
 CSA_event_native_exodus.3.o1: "Думаешь, нам стоит им рассказать?... Неееет"
 CSA_event_native_exodus.4.t: "Сколько же их там было???"
 CSA_event_native_exodus.4.d: "Больше новостей из Оклахомы, так как было достигнуто самое большое количество мигрантов из штата. С оценками, превышающими примерно семь процентов депопуляции из-за массовой миграции, многие задаются вопросом, сколько же коренных жителей на самом деле составляло население штата. Что бы это ни было, да поможет им Бог в Канзасе, поскольку кто знает, какие проблемы им доставляют местные жители."
 CSA_event_native_exodus.4.o1: "Слава Богу, это больше не наша проблема"
 CSA_event_native_exodus.5.t: "Новое процветание"
 CSA_event_native_exodus.5.d: "С миграцией, приближающейся к своего рода остановке, у нас много пустующих земель, предприятий и всего такого. Таким образом, эти земли и т. д. могут быть восстановлены и использованы для создания нового процветания, которого государство еще не видело. Давайте просто надеяться, что мы сможем сохранить его таким, учитывая то, что привело к этому в некотором роде удачному повороту событий."
 CSA_event_native_exodus.5.o1: "Ну и что теперь?"
 CSA_event_native_exodus.1001.t: "Что теперь?"
 CSA_event_native_exodus.1001.d: "Пока идут дебаты о новой столице, до нас начали доходить некоторые слухи с юга. Предположительно, постоянно растущий приток коренных американцев бежит из Оклахомы и обосновывается в Канзасе. Хотя мы не знаем, каковы причины или есть ли здесь проблема, мы знаем, что сейчас это не проблема."
 CSA_event_native_exodus.1001.o1: "Пожалуйста, возвращайтесь, когда возникнут проблемы."
 CSA_event_native_exodus.1002.t: "Еще раз, серьезно"
 CSA_event_native_exodus.1002.d: "Еще новости из Канзаса, по-видимому, больше местных жителей сбежали в Канзас, и в результате потенциал развития увеличился как косвенный показатель. Мне это не кажется чем-то плохим, честно говоря."
 CSA_event_native_exodus.1002.o1: "Есть ли причина, по которой ты вернулся?"
 CSA_event_native_exodus.1003.t: "Боже, что теперь?"
 CSA_event_native_exodus.1003.d: "Дальнейшие новости из Канзаса, когда группа под названием Reclamation Front объявила о своем намерении помочь штату Канзас восстановиться и вырасти. Это кажется легким вызовом нашей власти, но с таким скудным штатом и нашим укрепляющимся контролем над большей частью страны, мы не имеем серьезного беспокойства по поводу этих подстрекателей толпы."
 CSA_event_native_exodus.1003.o1: "Теперь, пожалуйста, могу ли я сосредоточиться на своей работе?"
 CSA_event_native_exodus.1004.t: "Да?"
 CSA_event_native_exodus.1004.d: "Руководство Канзаса выразило свою признательность за то, что позволило РФ помочь восстановить штат, в целом все было довольно мирно и, похоже, будет таковым еще некоторое время. Но многие на севере насторожены, поскольку такая случайная доброта не происходит просто так, ради \"доброй воли\". Мы скоро отправим представителей, чтобы разобраться, с чем мы имеем дело."
 CSA_event_native_exodus.1004.o1: "Пришлите аудиторов"
 CSA_focus_havana_help: "Гавана помощь"
 CSA_focus_havana_help_desc: "Самый крупный игрок Карибского бассейна — Куба. Мы должны закрепить за собой этот «большой сыр», если хотим добиться чего-то с другими странами. Если придется, мы пойдем на войну, однако, если войны можно избежать, то мы можем просто сохранить войну с другими мелкими точками на карте."
 CSA_focus_bahaman_bargain: "Бахамская сделка"
 CSA_focus_bahaman_bargain_desc: "Распылённые острова, которые составляют Багамы, постоянно подвержены угрозе разрушений из-за ежегодных ураганов. Наше главное преимущество в том, что мы можем предоставить денежную и материальную помощь этим островам и их народу, если они объединятся в конфедеративный союз. Конечно, решение за ними, однако мы в конце концов найдём способ добиться этого."
 CSA_focus_bahama_blast: "Взрыв на Багамах"
 CSA_focus_bahama_blast_desc: "Эти разбросанные острова станут отличными тренировочными площадками для будущих военных планов вдоль залива. Давайте наберемся опыта, ведь, в конце концов, они не могут занять значимую позицию для заключения сделок."
