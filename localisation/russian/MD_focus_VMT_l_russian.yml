 Vermont_focus: "Дерево фокусов Вермонта"
 VMT_ideas_green_mountain_rebellion: "Восстание Зеленой Горы"
 VMT_ideas_green_mountain_rebellion_desc: "С полным неуважением со стороны предполагаемого нового национального правительства, мы, в Вермонте, устали быть забытыми и воспринимаемыми как вторая скрипка. Поэтому мы будем бороться за нашу независимость и покажем миру, что мы — драгоценный камень в сырой форме."