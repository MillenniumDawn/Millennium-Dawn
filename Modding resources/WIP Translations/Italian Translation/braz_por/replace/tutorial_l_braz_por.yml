 HINT_AIR_BASE: "Hint: Air Base"
 HINT_AIR_BASE_TEXT: "The world is divided up into pre-defined §YAir Regions§!. An §YAir Wing§! is a group of aircraft of the same type (e.g. Fighters or Bombers) and they can be assigned to a region.\n\nWhen you click an §YAir Base§! on the map it will open that Air Base and automatically select all Air Wings in that base.\n\nTo assign a selected Air Wing to a region or to rebase it to another Air Base, §Gright-click§! the Air Region or Air-Base.\n\nYou can also attach Air Wings to Armies, by selecting an Air Wing and §Gright-click§! on the Army at the bottom of the screen."
 HINT_CONSTRUCTIONS: "Hint: Constructions"
 HINT_CONSTRUCTIONS_TEXT: "This is the §YConstructions§! screen and it is used to improve your States and Provinces by constructing buildings. In the beginning of the game, it is suggested that you build £GFX_civ_factory §YCivilian Factories§! for a couple of years before starting to build £GFX_mil_factory §YMilitary Factories§! or more specialized structures. By building Civilian Factories you will be able to construct more buildings in the long-term.\n\nAll free Civilian Factories will be constructing new buildings according to their order in the Construction queue. The higher the £GFX_infrastructure_texticon §G80%§! §YState Infrastructure§!, the faster the construction.\n\nCivilian Factories have been highlighted for your convenience. §YClick it to activate Build Mode§!. When Build Mode is active, click on the map to queue the construction of a building. §YHold shift and click to queue the maximum amount.§!"

 HINT_ARMY_PLANNER: "Hint: Recruit & Deploy"
 HINT_ARMY_PLANNER_TEXT_1_1: "This is the §YRecruit & Deploy§! screen and this is where you queue new divisions for training and later on deployment. We recommend that you add a §YDivisione di Fanteria§! Division to the queue.\n\nDivisions in training will first attempt to gather the §YEquipment§! they require. Once they have Equipment, they will begin their training. Training progress can never exceed equipment progress.\n\nClick the §YTrain§! button to add a Division for training."
 HINT_ARMY_PLANNER_TEXT_1_2: "Once Divisions have completed their training, they can be §YDeployed§! to a §Ylocation of your choice§!. You may only deploy Divisions in your core territory."
 HINT_ARMY_PLANNER_TEXT_2: "Divisions can be produced serially and/or in parallel.\n\nDivisions that are trained in parallel will gain §YEquipment§! at the same rate, so they will all be finished at roughly the same time. When a Division has all the equipment they need and are fully trained they will be deployed to the location you have chosen.\n\nClick §YAdd Unit§! to add another Division for parallell training.\n\nIf the tides of war have turned against you, it may be viable to Deploy your Divisions §Ybefore they have all their equipment and training§!. This should be avoided when you can.\n\nYou can read more about what units to recruit on the HOI4 Wiki!"
 HINT_DIPLOMACY_SCREEN: "Hint: Diplomacy"
 HINT_DIPLOMACY_TEXT: "This is the §YDiplomacy§! screen and here you get an overview of other countries' opinion of you, if they are guaranteed by other countries.\n\nIt's good to find out if your intended target has allies they can call upon.\n\nYou can also §GRight-Click§! on any country to see the available diplomatic interactions."
 HINT_DIVISION_DESIGNER: "Hint: Division Designer"
 HINT_DIVISION_DESIGNER_NOXP_TEXT: "This is the §YDivision Designer§! and it is used to create new or edit §YDivisions Templates§!. Editing or creating a new Division Template will cost you £army_experience  §YArmy Experience§!. Army Experience is gained when your units are engaged in combat or are on army exercises. Units that are Experience Level 1 - §YGreen§! do not generate £army_experience  Army Experience.\n\nYou will need more £army_experience Army Experience before you can create or edit a Division Template."
 HINT_DIVISION_DESIGNER_XP_TEXT: "This is the §YDivision Designer§! and it is used to create new or edit §YDivisions Templates§!. Editing or creating a new Division Template will cost you £army_experience  §YArmy Experience§!. Army Experience is gained when your units are engaged in combat or are on army exercises. Units that are Experience Level 1 - §YGreen§! do not generate £army_experience  Army Experience.\n\nFor your first template edit we recomend you to click the empty slot under the Support column to add £unit_artillery_icon_small §YSupport Artillery§! to your division. Once you have added it, click §YSave§!. Your divisions that use this template will now start asking for Artillery §YEquipment§!."
 HINT_EDIT_TEMPLATE_TEXT: "You are producing equipment that is not used by any §YDivision Template§!. But you also have £army_experience §YArmy Experience§! to do something about it.\n\nClick §YEdit§! next to the §YDivisione di Fanteria§! or any other Division of your choice."
 HINT_EXECUTE_ORDER_TEXT: "Below the portrait, there is a small progress bar (3) indicating relative strength between your Army and possible hostile forces.\n\n If you have not assigned a Commander to the Army already, you should probably do so now. Click the empty portrait in the top left.\n\nIf everything is looking good in your favor the estimated plan light (2) should be green. It it is, click the Execute Plan button (1)."
 HINT_NAVAL_MISSIONS: "Hint: Naval Missions"
 HINT_NAVAL_MISSIONS_TEXT: "This is the §YFleet§! interface and this is where you can view and give orders to a selected fleet. You can make your fleets perform certain jobs by sending them on §YNaval Missions§!.\n\nA fleet is usually split up into several §YTask Forces§!. Fleets can be active in several regions at a time, but Task Forces usually can not. When a fleet is on a Naval Mission it will try to cover all assigned zones, but this may leave it too spread out to resist a strong enemy force. \n\nTo send a fleet on a §YNaval Mission§!, click one of the highlighted mission buttons and then §Gright-click§! on a §YSea Region§!. Ordering your fleet(s) to §YPatrol§! a region might be a good idea."
 HINT_LOGISTICS: "Hint: Logistics and Supply"
 HINT_LOGISTICS_TEXT: "This is the §YLogistics§! screen and its purpose is to help you see if you are producing equipment faster or slower than you are spending it.\n\nIf you are producing more of a type of §YEquipment§! than you think you need, it might be a good idea to reduce the amount of factories working on the §YProduction Line§! that is producing that type of Equipment.\n\nWhether you're divisions are in good §Ysupply§! or not is an important part of your successes on the battlefield. You can check your supply status by switching to the §YSupply Map Mode§! £GFX_F4  ."
 HINT_LOGISTICS_TEXT_2: "Supply is distributed from the £GFX_capital_hub_texticon §YCapital Supply Hub§! and flows via £GFX_train_texticon §YTrains§! or £GFX_convoy_texticon §YConvoys§! to £GFX_supply_hub_texticon §YSupply Hubs§! or £GFX_naval_supply_hub_texticon §YNaval Bases§! in the different provinces. \n\nSupply is then distributed to fielded divisions within the hub's range. You can see the range by selecting a £GFX_supply_hub_texticon §YSupply Hub§! and holding £GFX_shift. Range can be affected by motorization which uses £GFX_unit_motorized_icon_small §YTrucks§!.\n\nEfficiency is further affected by the level of the £GFX_railways_texticon §YRailways§! and £GFX_naval_supply_hub_texticon §YNaval Bases§!, lack of £GFX_train_texticon §YTrains§!, and enemy air strikes. This creates §Rbottlenecks§!. These can be mitigate by upgrading the railways to the capital supply hub, provide air defences with figters and make sure to have enough trains. Supply availability is shown in the §YSupply Mapmode§!  £GFX_F4  ."
 HINT_OBJ_LOG_1: "Switch to §LSupply Map Mode§! £GFX_F4"
 HINT_OBJ_LOG_2: "Switch back to §Lregular map mode§! £GFX_F1"
 HINT_NATIONAL_FOCUS: "Hint: National Focus"
 HINT_NATIONAL_FOCUS_TEXT: "This is the §YNational Focus§! screen and it allows your country to select its political goals which will result in effects or bonuses that helps the game progress.\n\nWe have highlighted a couple of National Focuses for your convenience that we recommend that you start with. The reason this path is recommended is because it allows you to gain another §YResearch Slot§! as quickly as possible, which will allow you to research one more £tech_mod  §YTechnology§! simultaneously."
 HINT_NATIONAL_FOCUS_RECOMMENDED_TEXT: "Recommended National Focus"
 HINT_NO_TEMPLATE: "Hint: No Template"
 HINT_NO_TEMPLATE_NO_XP_TEXT: "You have clicked the §YNo Template alert§!. Do not worry! It is very good that you keep looking at the alerts for answers, they are there to help you.\n\nMost likely, you created a Production Line that was producing Artillery equipment. At this moment, none of your §YDivisions§! are using that equipment in any of their §YDivision Templates§!.\n\nOnce you gain more £army_experience  §YArmy Experience§!, you may edit your Division Templates to include Artillery. £army_experience  Army Experience is gained when your Divisions engage in combat or when they are on army exercises.\n\nYou can ignore this alert for now, as this tutorial will help you once you gain more £army_experience  Army Experience."
 HINT_NO_TEMPLATE_HAVE_XP_TEXT: "You have clicked the §YNo Template alert§! which shows you that you are producing Equipment that you are currently not using.\n\nTo allow your Divisions to start using new types of equipment, you need to edit their §YDivision Template§!. Editing a Division Template costs £army_experience  §YArmy Experience§!.\n\nGo to the §YRecruit & Deploy§! screen and choose a Division Template to §YEdit§!.\n\nBy tooltiping this alert you can see what type of Equipment that you are producing, but that you are currently not using."
 HINT_POLITICS_SCREEN: "Hint: Political"
 HINT_POLITICS_SCREEN_TEXT: "This is the §YPolitics Screen§! and this is where you can access things like your country's §YNational Focuses§!, £pol_idea §YIdeas§!, §YLaws§! and more.\n\n£pol_power §YPolitical Power§! represents you country's ability to reach its political goals.\nHiring advisors, justifying claims or guaranteeing independence are all examples of actions that require £pol_power Political Power.\n\n£pol_idea Ideas provide your country with bonuses in different areas, but they also cost £pol_power Political Power to activate."
 HINT_PRODUCTION_LINES: "Hint: Production Lines"
 HINT_PRODUCTION_LINES_TEXT_1: "This is the §YProduction Lines§! screen. Production Lines produce the equipment needed for your war effort. It is recommended that you produce both the equipment you need now and that you might need in the future.\n\nThere are two types of Production Lines: Military and Naval. The first uses £factory_item  §YMilitary Factories§! and the latter uses £naval_factory_icon  §YNaval Dockyards§!. The more factories are assigned to a Productions Line, the faster it will produce the equipment you need.\n\nA Production Line can be created by clicking one of the four highlighted buttons."
 HINT_PRODUCTION_LINES_TEXT_2: "Once you select an equipment type, a Production Line will be created for that equipment type.\n\nRead the §Ynext page§! of this hint to §Ysee recommendations§! on what to produce and how many factories to assign to each Production Line."
 BUTTON_HINT_PAGE_1: "1"
 BUTTON_HINT_PAGE_2: "2"
 HINT_PRODUCTION_LINES_2_1: "In the image below you can see an example of a Production Line with §Y10§! £factory_item  §YMilitary Factories§! assigned to it."
 HINT_PRODUCTION_LINES_2_2: "We recommend that you also create Production Lines for:"
 HINT_RESEARCH_TREE: "Hint: Research Tree"
 HINT_RESEARCH_TREE_TEXT: "This is the §YResearch Tree§!. Although it might seem overwhelming at first, it is actually not too complicated. We have highlighted some technologies that are recommended to research in the beginning of the game.\n\nIt is a good idea to research technologies that boost your country's industrial base as well as more general military improvements. As the game progresses it might be valid to research more specialized Technologies such as Tanks or Aircraft. It all depends on what you are trying to achieve.\n\nTechnologies take longer to research if you are trying to research something ahead of time. There are §YNational Focuses§! that can reduce the ahead-of-time penalty for certain Technologies."
 HINT_RESEARCH_SCREEN: "Hint: Research"
 HINT_RESEARCH_SCREEN_TEXT: "This is the §YResearch§! screen. You have a number of research slots that each can research a £tech_mod  §YTechnology§!. Click the empty §YResearch Slot§! to select something to Research.\n\nCountries have a different amount of Research Slots, with Major Powers usually having more. It is possible to unlock an additional slot through §YNational Focuses§!. National Focuses will be covered by another alert and another hint."
 HINT_DECISION_SCREEN: "Hint: Events and Decisions"
 HINT_DECISION_SCREEN_TEXT: "§YEvents§! occur throughout the course of play. There are a whole range of events in the game, which can result in positive, negative and mixed outcomes for a player's country. They take the form of a pop-up notification on the player's screen, which may present a player with a choice, or may simply inform the player of the consequences and require they acknowledge the event has occurred.\n\n§YDecisions§! are long and/or short term goals you can strive for. Making decisions costs £pol_power §YPolitical Power§!. \n\nSome decisions are timed and require certain conditions to be completed within a set amount of time."
 HINT_INTELLIGENCEAGENCY_SCREEN: "Hint: Intelligence Agency"
 HINT_INTELLIGENCEAGENCY_SCREEN_TEXT: "This is the §YIntelligence Agency§! screen. An §YIntelligence Agency§! is required for recruiting spies, gathering intel, establishing spy §Ynetworks§! and undertaking covert §Yoperations§!. §YCryptology§! is another facet of the war, and cracking the enemy's cipher can give you a huge advantage on the battlefield.\n\nThe higher your intel is, the more you know about your enemy's troop deployments, industrial capacity, research focuses, and more.\n\nYou can §GRight-Click§! a country to show its' §YIntel Ledger§! in the tab next to §YDiplomacy§!."
 HINT_OFFICER_CORPS_SCREEN: "Hint: Officer Corps"
 HINT_OFFICER_CORPS_SCREEN_TEXT_1: "This is the §YOfficer Corps§! screen. This is where you appoint the §YMilitary High Command§!, a §YTheorist§!, as well as the §YChief of  Army§!, §YNavy§!, and §YAir Force§!. \n\nMilitary High Command and Chiefs provide daily £army_experience  §YArmy Experience§!, £navy_experience  §YNavy Experience§!, £air_experience  §YAir Experience§! as well as bonuses to specific stats shown below each branch."
 HINT_OFFICER_CORPS_SCREEN_TEXT_2: "Theorists reduce the cost of Land, Naval and Air §YDoctrines§!, which focus on overall strategy. These are set for each military branch, providing bonuses to fielded divisions, fleets and air regiments."
 HINT_OCCUPIED_TERRITORIES_SCREEN: "Hint: Occupied Territories"
 HINT_OCCUPIED_TERRITORIES_SCREEN_TEXT: "In order to combat resistance and police the population, occupied states will need to be garrisoned by military troops to perform police duties. The in-game Garrison represents this and can be assigned from the §YOccupied Territories§! tab in your §YPolitics Screen§!, which is opened by clicking on your country flag in the upper left corner.\n\nThe divisions needed to staff the garrisons are not visible on the map and are allocated and get their equipment automatically. The equipment allocation can be set via the §YRecruit & deploy§! tab."
 HINT_SELECT_UNIT_TEXT: "It is time to wage war on §YEthiopia§!. You should start by giving your units orders by creating a Battleplan with an Offensive Order.\n\n§YSelect the highlighted Divisions§! in the §YEritrea§! state."
 HINT_TRADE_SCREEN: "Hint: Trade"
 HINT_TRADE_SCREEN_TEXT: "This is the §YTrade§! screen and it allows you to trade your £GFX_civ_factory §YCivilian Factories§! for resources.\n\nThe §YInsufficient Resources alert§! will show whenever one of your production lines does not have the required resources. Production lines will continue to produce equipment, but at a reduced speed. Trade is a valid option to solve that problem.\n\nDo note that when you trade away your Civilian Factories for resources, they cannot be used to construct buildings."
 HINT_WAR_SCREEN: "Hint: War"
 HINT_WAR_SCREEN_TEXT: "This is the §YWar§! screen and it will show you how a war is progressing.\n\nItaly starts at war with Ethiopia, but you do not have to worry about that right now. Proceed by looking at the other alerts."
 HINT_WORLD_TENSION: "Hint: World Tension"
 HINT_WORLD_TENSION_TEXT: "This is the £world_tension_icon  §YWorld Tension§! screen. All events that affect the World Tension somehow, will be shown in the list here.\n\nWorld Tension is a measurement of how heated the game has become. Certain countries may have certain §YDiplomatic Actions§! locked until World Tension is high enough.\n\nGenerally speaking, Axis powers want the World Tension to stay low to prevent Democratic countries from intervening, while Democratic countries want World Tension to be high so that they can intervene.\n\nDeclaring War, justifying claims, annexing territory, completing certain §YNational Focuses§! are all examples of action that might increase World Tension.\n\nThe higher the World Tension is, the closer you are to a World War."
 HINT_WORLD_TENSION_TEXT_2: "£world_tension_icon  §YWorld Tension§! is a measurement of how heated the game has become. Certain countries may have certain §YDiplomatic Actions§! locked until World Tension is high enough.\n\nGenerally speaking, Fascist and Communist powers want the World Tension to stay low to prevent Democratic countries from intervening, while Democratic countries want World Tension to be high so that they can intervene.\n\nDeclaring War, justifying claims, annexing territory, completing certain §YNational Focuses§! are all examples of action that might increase World Tension.\n\nThe higher the World Tension is, the closer you are to a World War."
 HINT_LOW_SUPPLY: "Hint: Supply"
 HINT_LOW_SUPPLY_TEXT_1: "In order to keep your divisions combat-capable you are going to need supplies. Supply is distributed from the £GFX_capital_hub_texticon §YCapital Supply Hub§! and flows via £GFX_train_texticon §YTrains§! or £GFX_convoy_texticon §YConvoys§! to £GFX_supply_hub_texticon §YSupply Hubs§! or £GFX_naval_supply_hub_texticon §YNaval Bases§! in different provinces. \n\nSupply is then distributed to fielded divisions within the hub's range. You can see the range by selecting a £GFX_supply_hub_texticon §YSupply Hub§! and holding £GFX_shift. §YMotorization Priority§! can increase the hub's range, which increases the range at which your divisions recives supply. This will use £GFX_unit_motorized_icon_small §YTrucks§!."
 HINT_LOW_SUPPLY_TEXT_2: "You can change the §YMotorization Priority§! on an Army, by selecting it and cycle through these three levels in the top left. By default the priority is set to low, which does not use £GFX_unit_motorized_icon_small §YTrucks§!. \n\nSupply availability is shown in the §YSupply Mapmode§!  £GFX_F4  . To get back to the §YDefault Mapmode§! click on £GFX_F1  ."
