 taiwan.1.t: "228牵手护台湾"
 taiwan.1.d: "一场团结的示威。这次维护独立的示威游行约有200万台湾民众参与。他们以牵手方式自北端基隆市港区至南部屏东县组成了一条长约500千米的人链。这一示威行动目的有二：台湾人祈求和平，但也是对于北京政府在海峡对岸部署对台导弹设施的抗议。游行的部分主题明显的有支持台湾独立的意味，特别是在活动中参与者口号“远离中国”这一点上。因此，泛蓝阵营支持者们并未参与，他们在几天后以自己的全岛集会来反击这次示威。"
 taiwan.1.a: "我们应当永远铭记受害者"
 taiwan.2.t: "台风碧利斯"
 taiwan.2.d: "为做好抵御台风碧丽斯冲击台湾岛的准备，全岛工商尽数停业避灾，往来岛内的航班改期，而台风救灾中心也已建立。由于岛内多山的地理环境，地质部门也发布了山体滑坡警告。尽管台风尚未登陆，已有一名市民于8月22日因台风影响导致的滑坡而被埋身亡，成为了此次台风灾害的第一名受害者。随着航班改期的进行，岛内多处机场也已关闭，而台湾证券交易所也预定于8月23日停牌避灾。医疗系统也已做好受灾民众大量涌入的准备，并延长服务时间。台湾海岸防卫队也因台风可能造成的恶劣海况而限制渔业船只出港，而高雄港也将于台风过境期间关闭。岛内的果蔬价格也因民众抢购而上涨了二至三成。\n\n台风碧丽斯令台湾受灾严重，而岛内农林渔业因灾害损失高达1.34亿美元。台风共导致14人死亡，80人受伤，而约60万家庭受停电影响，400栋房屋被毁，数十万家庭在灾后更是遇到了供水短缺的问题。台东县成功镇测得风速高达281千米每小时（78米每秒）的超强阵风，连风速计都被大风摧毁。仁爱乡的一次山体滑坡掩埋了9名当地农民。数以万计的民众被迫撤离至政府设立的避难安置点。东花莲县约250幢房屋被大风摧毁，而强风也掀翻汽车吹倒树木并阻塞了交通。暴雨导致4万亩田地和果园被淹，而在台风碧丽斯过境后，台湾遭受了一次5.7级地震的袭击，也令本已经混乱的局势雪上加霜。"
 taiwan.2.a: "是时候重建了。"
 taiwan.3.t: "台湾总统大选"
 taiwan.3.d: "根据1947年宪法，选举第十届中华民国总统及副总统，这是中华民国第二次总统直选。由于国民党选民分一分为二，这有可能结束国民党对台湾半个多世纪的统治。\n\n直言不讳的前台湾省长宋楚瑜虽然更受欢迎并且在民意调查中排名始终较高，但未能获得国民党的提名。结果，他宣布以独立候选人身份参选。国民党的回应则是驱逐宋楚瑜和他的21名盟友。他们起诉宋楚瑜盗窃，指控他在担任党总书记期间，盗窃了数百万新台币的现金，这些现金原本是送给已故总统蒋经国的家人，并将这些钱藏在中兴票据财务公司。宋楚瑜为自己辩护说：他在李登辉的指导下行事，但他的辩解基本上没有说服力。宋楚瑜最初在民意调查中遥遥领先，但最终以略高于30万票的差距落败，而玷污了他廉洁政治家形象的金融丑闻很可能会导致他的失败。\n\n民进党选举前台北市市长陈水扁为总统。1996年，民进党以激进的台独纲领竞选，以压倒性优势落败，1999年5月，民进党态度缓和，发表了《台湾前途决议》。该决议接受了现状，并提倡温和的观点，即台湾已经独立，因此任何正式声明都没有迫切的必要（如果有的话）。还包括承诺台湾国际地位的任何改变都必须通过全民投票来完成，从而减轻了民进党政府如果当选，将在未经民众批准的情况下单方面宣布独立的担忧。陈水扁-吕秀莲竞选组合还承诺更加积极地打击黑金，为社会服务提供更多资金，并更加环保，例如反对核电。"
 taiwan.3.a: "陈水扁（民进党）"
 taiwan.3.b: "连战（国民党）"
 taiwan.3.c: "宋楚瑜（独立参选）"
 taiwan.4.t: "成立海巡署"
 taiwan.4.d: "海巡署是由海岸巡防司令部，水上警察局，财政部关税总局合并成立。海巡署正式整合了沿海和海事执法机构。作为一个年轻的机构，它将通过很多行动来证明自己，并在不久的将来参与众多的搜救和反走私活动。\n\n海洋委员会海巡署是中华民国海域及海岸巡防机关，负责巡防包括台湾、澎湖、金门、马祖列岛、绿岛、兰屿、东沙群岛、南沙群岛等领海资源，构成以上地区打击走私与非法移民的第一道防线。海巡署隶属于中华民国海洋委员会，平常不负责军事任务，惟作战时期可依法纳入作战序列。 \n\n海巡署由一名署长和三名副署长领导。 下属八个部门，一个办公室和五个特勤队，以及一个海岸巡防总局和一个海洋巡防总局。 管辖范围覆盖金门，马祖，澎湖和台湾主要岛屿周围的水域，以确保对1,819.8公里的海岸线和540,000平方公里的“蓝色国土”提供适当的保护，该面积是台湾岛的15倍。"
 taiwan.4.a: "为了海岸的安全"
 taiwan.5.t: "国立高雄大学成立"
 taiwan.5.d: "该大学旨在缩小台湾南北的教育差距，促进南部地区的经济发展。\n\n大学里有二十个系，包括西洋语文学系，东亚语文学系，建筑学系，工艺与创意设计学系，运动竞技学系，运动健康与休闲学系，法律学系，政治法律学系，财经法律学系，应用经济学系，应用数学系，应用化学系，电机工程学系，土木与环境工程学系，生命科学系，亚太工商管理学系，民族艺术学系，金融管理学系，信息管理学系以及应用物理学系。在这些院系中，“亚太工商管理学系”专为培养工商管理精英而设计。\n\n学校的特别之处是开放式校园，边界上没有围墙，附近的居民可以步行到校园或在健身房中锻炼。 生物多样性也是学校的显着特征，水上乐园的池塘里有60多种鱼。"
 taiwan.5.a: "这将有助于南方的发展。"
 taiwan.6.t: "海峡两岸服务贸易协议已经获得批准"
 taiwan.6.d: "经台湾立法机关批准，台湾与中国大陆之间的自由贸易协定——海峡两岸服务贸易协议已正式被写入台湾法律。该协议标志着两岸关系的重大改善，也将显着改善两岸服务贸易。然而，该协议的批评者仍然不相信它不会对台湾脱离中国的政治自治构成威胁。"
 taiwan.6.a: "台湾正在亲近中国。"
 taiwan.7.t: "反对者发起太阳花运动，占领了台湾立法院"
 taiwan.7.d: "政府试图通过有争议的《两岸服务贸易协定》（与中国内地的自由贸易协定），太阳花学运的成员对此表示抗议，这增加了他们与台湾立法机关之间的距离。这引起了人们对条约的担忧——包括政府对批准条约的仓促态度，谈判过程中缺乏透明度以及条约本身内容。"
 taiwan.7.a: "这打击了国民党。"
 taiwan.8.t: "中华人民共和国的“统一路线图”"
 taiwan.8.d: "[CHI.GetLeader]政府向我们提供了一份“统一路线图”，为台湾最终作为特别行政区回归中国控制指明了道路。该提案包括对台湾民主和政治自治延续的多重保障，但这可能不足以让台湾反对者与大陆统一。如果我们拒绝这一计划，中国大陆将如何反应仍不确定。"
 taiwan.8.a: "我们应该接受这个计划。"
 taiwan.8.b: "台湾不是中国！"
 taiwan.9.t: "关于可疑中国情报活动的报告"
 taiwan.9.d: "我们的情报部门报告说，大陆特工在我们领土上的活动有所增加。这项活动没有什么特别意义，但同样可能意味着大陆正在计划一些事情。我们应该决定我们的情报部门是否充分利用了他们的时间来调查此事。"
 taiwan.9.a: "似乎没有什么危害。"
 taiwan.9.b: "我们应当调查。"
 taiwan.10.t: "中国要求终止《与台湾关系法》！"
 taiwan.10.d: "中国要求我们废除规定我们与台湾当局当前关系的《与台湾关系法》。这一要求无疑是对台湾采取比我们近几个月已经看到的更激进行动的前奏。如果废除该法案，台海发生冲突的可能性将急剧上升。"
 taiwan.10.a: "这个要求简直可笑！"
 taiwan.10.b: "我们最好承认..."
 taiwan.11.t: "统一路线图已被接受！"
 taiwan.11.d: "台北已同意发表联合声明，承诺他们和我们的最终统一！"
 taiwan.11.a: "普天同庆！"
 taiwan.12.t: "统一路线图已被拒绝！"
 taiwan.12.d: "台北拒绝承诺最终统一的建议，这是对我们国家的分裂。我们可以等待更有可能导致我们的提案被接受的条件，然后再试一次，或者我们可以尝试寻求其他替代方案......"
 taiwan.12.a: "他们做了个糟糕的决定。"
 taiwan.13.t: "桃园乘务人员工会罢工"
 taiwan.13.d: "代表华航约2500名机组人员的桃园空乘工会，举行了台湾航空史上的首次罢工。华航桃园机场及台北松山机场共122班客运航班因此取消，约2万名旅客滞留。工会向我们提出了七项要求，要求我们提供更好的工作条件。"
 taiwan.13.a: "同意他们的要求"
 taiwan.13.b: "我们决不退缩"
 taiwan.14.t: "罢工失败了"
 taiwan.14.d: "在我们拒绝了他们的要求后，罢工很快就烟消云散了。现在每个人都回去工作了。"
 taiwan.14.a: "他们从来就没有机会"
 taiwan.15.t: "罢工继续"
 taiwan.15.d: "在我们拒绝了这些要求之后，罢工变得更加激烈。看来罢工不会很快结束。"
 taiwan.15.a: "人事已尽"
 taiwan.16.t: "坦克坠落桥下"
 taiwan.16.d: "昨天上午，一辆陆军CM-11坦克在屏东县训练返回基地时翻入小溪，车上五名士兵中三人丧生。司机只受了轻伤，并从坦克里爬了出来。炮塔内的另外四人无法从炮塔的舱口逃脱，因为坦克是倒扣在水中的。"
 taiwan.16.a: "调查一下这是如何发生的"
 taiwan.17.t: "国民政府重返大陆"
 taiwan.17.d: "中国国内处于和平 - 回到大陆。\n\n台北为我们服务得很好，但现在我们需要决定是否回到历史上重要的大陆大城市作为我们的首都。"
 taiwan.17.a: "仍然留在台北。"
 taiwan.17.b: "北方的首都！北京！"
 taiwan.17.c: "南方的首都！南京！"
 taiwan.18.t: "台湾民主运动起义"
 taiwan.18.d: "正当国光计划即将正式启动之际，蛰伏已久的台湾民主造反联盟突然发动武装起义。以高雄为中心的武装起义席卷了整个南台湾岛，国光计划受到严重阻碍。"
 taiwan.18.a: "哪壶不开提哪壶。"
 taiwan.19.t: "中华民国再起"
 taiwan.19.d: "经过半个多世纪的斗争，迁居岛上的国民政府完成了重生，重新获得了对中国的统治地位，恢复了昔日的地位。"
 taiwan.19.a: "三民主义统一中国"
 taiwan.20.t: "台湾回归中国"
 taiwan.20.d: "经过海峡两岸共产党人的不懈努力，终于结束了国民党政府对台湾的最终统治，台湾终于回到了祖国的怀抱。"
 taiwan.20.a: "欢迎回家（以特别行政区为视角继续游戏）"
 taiwan.20.b: "新的旅程（以中国为视角继续游戏）"
 taiwan.21.t: "美军第七舰队通过台湾海峡"
 taiwan.21.d: "美国第七舰队是美国海军远洋舰队之一，隶属于美国印太司令部下属的太平洋舰队。第七舰队司令部位于日本横须贺市横须贺港。驻扎在日本佐世保基地、冲绳、釜山、浦项、韩国镇海基地、新加坡和菲律宾。是目前美国最大的海外前线投射部队。第七舰队的主要任务包括恐吓敌国、与盟国合作保护海上通道、协助保卫美国友邦领土以及必要时使用武力。 当美国在海外进行军事行动时，它也经常充当机动舰队。\n为了阻止中国武力干预台湾，美国经常派遣第七舰队在台湾海峡巡逻，以实现武力威慑。"
 taiwan.21.a: "给我们伟大友邦的舰队点赞！"
 taiwan.22.t: "法院裁定宪法支持同性婚姻"
 taiwan.22.d: "大法官委员会表示，《民法典》中不保障同性婚姻权利的条款违宪，并要求立法机关在两年内修改相关法律，以保护同性伴侣的利益。历史性的宪法解释将使我们成为亚洲第一个有效地将同性婚姻合法化的国家。尽管这一裁决受到支持同性婚姻合法化的人的欢迎，但抗议者在法庭外表达了他们的不满。"
 taiwan.22.a: "亚洲第一个承认同性婚姻的国家。"
 taiwan.23.t: "美国主张台海政策"
 taiwan.23.d: "近期，美国政府再次重申台海政策。美国反对任何一方单方面改变现状，因为这将破坏过去十年来和平、稳定与发展的地区框架。"
 taiwan.23.a: "台湾NO.1!"
 taiwan_news.1.t: "海峡两岸服务贸易协议已经获得批准"
 taiwan_news.1.d: "经台湾立法机关批准，台湾与中国大陆之间的自由贸易协定——海峡两岸服务贸易协议已正式被写入台湾法律。"
 taiwan_news.1.a: "台湾正在亲近中国。"
 taiwan_news.2.t: "反对者发起太阳花运动，占领了台湾立法院"
 taiwan_news.2.d: "政府试图通过有争议的《两岸服务贸易协定》（与中国内地的自由贸易协定），太阳花学运的成员对此表示抗议，这增加了他们与台湾立法机关之间的距离。这引起了人们对条约的担忧——包括政府对批准条约的仓促态度，谈判过程中缺乏透明度以及条约本身内容。"
 taiwan_news.2.a: "这打击了国民党。"
 taiwan_news.3.t: "台湾军方分子发动政变"
 taiwan_news.3.d: "一些台湾军官已经开始占领台湾岛的关键地点。[TAI.Getleader]已经宣布进入紧急状态，并动员了那些仍然忠于政府的人。总统的努力是否会成功还有待观察。\n\n政变领导人的既定目标是解决对[TAI.GetLeader]政府的不满，但其中许多知名人士与中国关系密切。 尽管如此，中国参与这次政变企图的程度仍不清楚。"
 taiwan_news.3.a: "台湾前途未卜。"
 taiwan_news.4.t: "台湾政变成功了"
 taiwan_news.4.d: "[TAI.Getleader]没能阻止政变，之后忠于台湾亲华派的军官控制了台湾。尽管军官们承诺最终将恢复民主，但台湾的政治自治无疑正在受到来自大陆的威胁。鉴于中国对政变的心照不宣的支持，所以安理会不会通过决议来回应这件事。"
 taiwan_news.4.a: "台湾进入新时代。"
 taiwan_news.5.t: "台湾政变失败了"
 taiwan_news.5.d: "随着最后一批政变者向台湾警方投降，[TAI.Getleader]于今日凯旋归来。过去两周，政变者们未能赢得人民或士兵的支持。这使得资源短缺、士气愈发低落，直接导致全国各地的政变部队向当局投降。[TAI.Getleader]向记者保证，国家将很快恢复稳定与平静，然而中国尚未对近期事件发表评论。"
 taiwan_news.5.a: "危机得以避免。"
 taiwan_news.5.b: "我们的努力无济于事。"
 taiwan_news.6.t: "台湾通过法案反对中国的干涉"
 taiwan_news.6.d: "[TAI.GetLeader]成功在议会通过了争议性的《反渗透法》，旨在防止中国干预台湾选举进程。该法案禁止敌对境外势力进行竞选、游说、政治捐款或传播虚假信息等活动。反对派议员与北京的国务院台湾事务办公室对此表示反对。并且都谴责[TAI.GetLeader]正在施行“绿色恐怖”，助长了偏执和恐惧的气氛。[TAI.GetLeader]的执政党则辩解称该法案是保护受到中国严峻渗透威胁的台湾的必要行为。"
 taiwan_news.6.a: "台湾的反击。"
