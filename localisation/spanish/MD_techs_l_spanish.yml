 tech_sonar_stealth: "Sigilo Sonar"
 tech_sonar_stealth_desc: "El sigilo sonar se refiere a las tecnologías y técnicas utilizadas para reducir la detección de un sistema sonar por parte de otros dispositivos. Esto permite a las embarcaciones operar de manera más sigilosa y dificulta la localización por parte de los adversarios."
 tech_modern_firefighting_equipment: "Equipamiento Moderno de Lucha contra Incendios"
 tech_modern_firefighting_equipment_desc: "El equipamiento moderno de lucha contra incendios incluye herramientas, dispositivos y sistemas avanzados diseñados para combatir eficazmente los incendios a bordo de las embarcaciones. Estos equipos mejorados aumentan la seguridad y la capacidad de respuesta ante situaciones de emergencia."
 tech_combat_repair_protocols: "Protocolos de Reparación en Combate"
 tech_combat_repair_protocols_desc: "Los protocolos de reparación en combate son procedimientos y directrices establecidos para llevar a cabo reparaciones de emergencia durante operaciones militares. Estos protocolos permiten realizar reparaciones rápidas y eficientes para mantener la funcionalidad de las embarcaciones en el campo de batalla."
 tech_critical_system_reinforcement: "Refuerzo de Sistemas Críticos"
 tech_critical_system_reinforcement_desc: "El refuerzo de sistemas críticos implica mejoras en la resistencia y protección de los sistemas esenciales de una embarcación. Esto garantiza la operatividad y la capacidad de resistir daños en situaciones de combate o condiciones adversas."
 tech_hull_spacing: "Espaciado del Casco"
 tech_hull_spacing_desc: "El espaciado del casco se refiere a la distancia entre las estructuras del casco de una embarcación. Un espaciado adecuado puede mejorar la resistencia y la capacidad de absorber impactos, lo que aumenta la supervivencia y la protección de la embarcación."
 tech_digital_status_reporting: "Reporte de Estado Digital"
 tech_digital_status_reporting_desc: "El reporte de estado digital utiliza tecnologías digitales para recopilar y transmitir información sobre el estado y el rendimiento de los sistemas de una embarcación. Esto facilita el monitoreo y el mantenimiento proactivo de la embarcación, mejorando su eficiencia operativa."
 tech_specialized_repair_equipment: "Equipamiento de Reparación Especializado"
 tech_specialized_repair_equipment_desc: "El equipamiento de reparación especializado comprende herramientas y dispositivos diseñados específicamente para llevar a cabo reparaciones en sistemas y componentes específicos de una embarcación. Estas herramientas mejoradas permiten una reparación más precisa y eficiente."
 tech_flexible_backup_systems: "Sistemas de Respaldo Flexibles"
 tech_flexible_backup_systems_desc: "Los sistemas de respaldo flexibles se refieren a la implementación de sistemas y dispositivos de respaldo que pueden adaptarse y asumir las funciones de sistemas principales en caso de fallas. Esto aumenta la confiabilidad y la redundancia de los sistemas críticos de la embarcación."
 tech_autonomous_helper_drones: "Drones de Ayuda Autónomos"
 tech_autonomous_helper_drones_desc: "Los drones de ayuda autónomos son pequeñas aeronaves no tripuladas equipadas con capacidades y sensores especializados para realizar tareas de apoyo y reconocimiento. Estos drones pueden proporcionar asistencia en operaciones de búsqueda y rescate, vigilancia y mapeo del entorno marítimo."
 tech_autonomous_system_control_ai: "IA para Control de Sistemas Autónomos"
 tech_autonomous_system_control_ai_desc: "La inteligencia artificial (IA) para el control de sistemas autónomos se refiere al uso de algoritmos y técnicas de IA para mejorar la capacidad de control y toma de decisiones de los sistemas autónomos a bordo de una embarcación. Esto permite una operación más eficiente y autónoma de dichos sistemas."
 tech_mtg_landing_craft: "Embarcación de Desembarco"
 tech_mtg_landing_craft_desc: "Una embarcación de desembarco es un barco pequeño que transporta tropas desde alta mar hasta la costa para operaciones anfibias."
 tech_mtg_amphibious_assault_ship: "Buque de Asalto Anfibio"
 tech_mtg_amphibious_assault_ship_desc: "Un buque de asalto anfibio es un buque de guerra utilizado para proporcionar apoyo aéreo y de superficie detrás de las líneas del frente cuando se realizan operaciones anfibias en áreas costeras enemigas."
 tech_mtg_air_cushioned_landing_craft: "Embarcación de Desembarco con Cojines de Aire"
 tech_mtg_air_cushioned_landing_craft_desc: "En operaciones anfibias, las embarcaciones de desembarco tradicionales de tipo barco solo pueden desembarcar en aproximadamente el 15% de las costas del mundo, mientras que los aerodeslizadores desarrollados después de la década de 1960 pueden alcanzar el 70%. Por lo tanto, su adaptabilidad ha mejorado mucho. Al mismo tiempo, su velocidad es más rápida que las embarcaciones de desembarco tradicionales y puede transportar tanques de batalla principales y cubrir a los marines en tierra. El aerodeslizador ha cambiado por completo las reglas del juego para los desembarcos anfibios."
 tech_mtg_modern_landing_craft: "Embarcación de Desembarco Moderna"
 tech_mtg_modern_landing_craft_desc: "La introducción de tecnología moderna ha permitido avances significativos en el rendimiento de las embarcaciones de desembarco, mejorando enormemente la eficiencia de los desembarcos anfibios."
 tech_mtg_specialized_protective_equipment: "Equipamiento de Protección Especializado"
 tech_mtg_specialized_protective_equipment_desc: "Un equipo de protección especial puede mejorar en gran medida la capacidad de supervivencia de las embarcaciones de desembarco."
 tech_mtg_advanced_landing_craft: "Embarcación de Desembarco Avanzada"
 tech_mtg_advanced_landing_craft_desc: "Las embarcaciones de desembarco avanzadas se han modificado para adaptarse a diferentes terrenos marítimos y terrestres, mejorando significativamente la tasa de éxito de las operaciones de desembarco."
 tech_mtg_landing_craft_ai_systems: "Sistemas de IA para Embarcaciones de Desembarco"
 tech_mtg_landing_craft_ai_systems_desc: "La introducción de la inteligencia artificial permite que las embarcaciones de desembarco puedan dar respuestas oportunas y correctas a las emergencias."
 tech_mtg_smart_landing_craft: "Embarcación de Desembarco Inteligente"
 tech_mtg_smart_landing_craft_desc: "Las embarcaciones de desembarco inteligentes son la aplicación de la tecnología del futuro en operaciones anfibias."
 corvette_desc: "La clase más pequeña de buque considerada como buque de guerra. Los buques de la clase Corvette son más baratos y más desechables que sus contrapartes más grandes."
 corvette_hull_1: "Casco del Corvette 1965"
 corvette_hull_1_desc: "La clase de buque más pequeña considerada como buque de guerra, los buques de la clase Corvette no suelen formar parte de las armadas de \"aguas azules\". Estos barcos pequeños y rápidos suelen estar armados con una variedad de armas, lo que les permite realizar una variedad de tareas. Muchos países pueden utilizar corbetas debido a su asequibilidad para las armadas pequeñas y medianas. Por lo general, se utilizan para: defensa y vigilancia costera, rastreo de minas, antisubmarinos, antiaéreos, antibuque y, en los tiempos modernos, tareas de ataque terrestre."
