 BUL_generic_state_focus: "Централизованное государство"
 BUL_generic_state_focus_desc: "Централизованное государство, где правительство принимает активное участие и контролирует различные аспекты жизни общества, часто считается лучшим вариантом для поддержания порядка и стабильности. Такой тип правительства позволяет эффективно принимать решения и быстро вводить в действие политику и законы. Он также обеспечивает равномерное распределение ресурсов по всей стране, создавая чувство равенства среди граждан. Кроме того, централизованное государство может лучше защитить своих граждан от внешних угроз и поддерживать сильную национальную идентичность"
 BUL_generic_military_school: "Волонтерский корпус"
 BUL_generic_military_school_desc: "Свободный военный добровольческий корпус будет действовать независимо и работать вместе с болгарской армией. Это будет уникальное начинание для Болгарии, так как впервые в истории в стране появится добровольческая военная группа. Правительство понимает, что среди молодых болгар растет интерес к службе в армии и служению своей стране"
 BUL_generic_faction_create: "Балканский пакт"
 BUL_generic_faction_create_desc: "Новое правительство Болгарии объявило о создании нового военного альянса под названием "Объединенный балканский пакт". Пакт направлен на укрепление военного потенциала Балканского региона и усиление сотрудничества между его членами."
 BUL_generic_war_justify: "Реформа инфраструктуры"
 BUL_generic_war_justify_desc: "Новое правительство Болгарии должно сделать приоритетными реформы в инфраструктурной системе страны. На протяжении многих лет дороги находятся в плохом состоянии, общественный транспорт ненадежен и устарел, а энергетический сектор остро нуждается в модернизации."
 BUL_generic_militar_school: "Военная школа"
 BUL_generic_justify_war_general: "Все для войны"
 BUL_generic_ethics_for_war: "Принятие православия"
 BUL_generic_ethics_for_war_desc: "Правительство хочет установить православие в качестве государственной религии и защищает свое предложение, утверждая, что православие является неотъемлемой частью болгарской культуры и национальной идентичности. Они утверждают, что другим религиям, таким как ислам и иудаизм, не место в их стране. Православная церковь приветствовала это решение и пообещала тесно сотрудничать с правительством, чтобы усилить влияние церкви в обществе. Однако правозащитные организации раскритиковали этот шаг, заявив, что он нарушает основные права человека, такие как свобода религии и убеждений."
