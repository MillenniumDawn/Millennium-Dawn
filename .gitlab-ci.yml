stages:
  - test
  - merge

CIT_Test:
  stage: test
  script:
    - export DATABASE_URL=postgres://postgres:@postgres:5432/python-test-app
    - apt-get install -y python
    - python tools/check_basic_style.py

Gearz_to_master:
  only:
    - Gearz
  stage: merge
  script:
    - git config --global user.email "x-mike-x_@live.com"
    - git config --global user.name "MD4GitBot"
    - git config --global push.default simple
    - git remote set-url origin https://MD4GitBot:fNU2AukwBpTSokMymzrx@gitlab.com/Millennium_Dawn/Millennium_Dawn.git
    - git pull origin master
    - git checkout master
    - git merge refs/remotes/origin/Gearz
    - git remote -v
    - git push -u origin master

