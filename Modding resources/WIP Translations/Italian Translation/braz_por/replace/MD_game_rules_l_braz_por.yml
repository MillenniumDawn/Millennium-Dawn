 RULE_DISABLE_EU: "Disabilita l'UE"
 RULE_YES_DISABLE_EU_DESC: "Tutti i Paesi saranno rimossi dall'Unione Europea."
 RULE_NO_DISABLE_EU_DESC: "L'Unione Europea esisterà così com'è."

 RULE_DISABLE_ANTI_BULLY: "Disabilita il sistema di logoramento della guerra pubblica"
 RULE_YES_ANTI_BULLY_DESC: "Disabilita il sistema di logoramento della guerra pubblica, permettendovi di essere guerrafondai senza penalità."
 RULE_NO_ANTI_BULLY_DESC: "Il sistema di logoramento della guerra pubblica sarà abilitato."

 RULE_DISABLE_FORMABLE_NATIONS: "Disabilita le Nazioni Formabili"
 RULE_YES_FORMABLE_NATIONS_DESC: "Disabilita le decisioni sulle Nazioni Formabili."
 RULE_NO_FORMABLE_NATIONS_DESC: "Le nazioni formabili saranno abilitate."

 RULE_SALAFIST_BRANCH: "Abilita il ramo salafita"
 RULE_YES_SALAFIST_BRANCH_DESC: "Abilita il ramo salafita nell'albero generico per tutte le nazioni, indipendentemente dalla religione di partenza."
 RULE_NO_SALAFIST_BRANCH_DESC: "Abilita il ramo salafita nell'albero generico per le nazioni che seguono qualsiasi variante dell'Islam."

 RULE_SPREAD_INFLUENCE_AMOUNT_GAIN: "Diffusione di influenza: Quantità di guadagno"
 RULE_SPREAD_INFLUENCE_AMOUNT_GAIN_DESC: "Modifica l'influenza ottenuta dalla diffusione dell'influenza."
 RULE_SPREAD_INFLUENCE_DEFAULT_GAIN_3: "3%"
 RULE_SPREAD_INFLUENCE_DEFAULT_GAIN_3_DESC: "3% di influenza guadagnata per ogni azione di diffusione. Se si vuole aumentare il guadagno di influenza."
 RULE_SPREAD_INFLUENCE_GAIN_0_5: "0.5%"
 RULE_SPREAD_INFLUENCE_GAIN_0_5_DESC: "0.5% influenza guadagnata per ogni azione di diffusione. Se si vuole davvero rallentare il guadagno di influenza."
 RULE_SPREAD_INFLUENCE_GAIN_2: "2%"
 RULE_SPREAD_INFLUENCE_GAIN_2_DESC: "L'influenza standard guadagnata per ogni azione di influenza diffusa."
 RULE_SPREAD_INFLUENCE_GAIN_4: "4%"
 RULE_SPREAD_INFLUENCE_GAIN_4_DESC: "4% iinfluenza guadagnata per azione di diffusione. Per chi vuole davvero aumentare il guadagno di influenza."

 RULE_SPREAD_INFLUENCE_AMOUNT_COOLDOWN: "Diffusione dell'Influenza: Ricarica"
 RULE_SPREAD_INFLUENCE_30_COOLDOWN: "30 giorni"
 RULE_SPREAD_INFLUENCE_30_COOLDOWN_DESC: "Il tempo di attesa predefinito. Una volta ogni 30 giorni, è possibile diffondere la propria influenza in un'altra nazione.."
 RULE_SPREAD_INFLUENCE_14_COOLDOWN: "14 giorni"
 RULE_SPREAD_INFLUENCE_14_COOLDOWN_DESC: "Una volta ogni 14 giorni, è possibile diffondere la propria influenza in un'altra nazione."
 RULE_SPREAD_INFLUENCE_0_COOLDOWN: "Nessun tempo di attesa"
 RULE_SPREAD_INFLUENCE_0_COOLDOWN_DESC: "Nessun cooldown per la diffusione dell'influenza, per quando volete scaricare tutto il vostro §Hpotere politico§! nell'influenzare altre nazioni!"
 RULE_SPREAD_INFLUENCE_60_COOLDOWN: "60 giorni"
 RULE_SPREAD_INFLUENCE_60_COOLDOWN_DESC: "Una volta ogni 60 giorni, potete estendere la vostra influenza a un'altra nazione."

 RULE_INVEST_INFLUENCE_AMOUNT_GAIN: "Guadagno dell'influenza dell'investimento"
 RULE_INVEST_DEFAULT_GAIN_1: "1%"
 RULE_INVEST_DEFAULT_GAIN_1_DESC: "L'opzione predefinita. 1% di influenza guadagnata ogni volta che qualcuno accetta i vostri investimenti."
 RULE_INVEST_DEFAULT_GAIN_0_5: "0.5%"
 RULE_INVEST_DEFAULT_GAIN_0_5_DESC: "0.5% influenza guadagnata ogni volta che qualcuno accetta i vostri investimenti."
 RULE_INVEST_DEFAULT_GAIN_2: "2%"
 RULE_INVEST_DEFAULT_GAIN_2_DESC: "2% influenza guadagnata ogni volta che qualcuno accetta i vostri investimenti."

 RULE_INFLUENCE_COOLDOWN: "Guadagno d'Influenza dagli Investimenti: Ricarica"
 RULE_14_DAY_INFLUENCE: "14 giorni di ricarica"
 RULE_14_DAY_INFLUENCE_DESC: "L'opzione predefinita. Il tempo di attesa per l'influenza ottenuta con gli investimenti è di 14 giorni o 2 settimane. Questo vale per la nazione per tutte le possibili opportunità di investimento. Anche se si può ancora investire, non si guadagnerà alcuna influenza in questo lasso di tempo."
 RULE_0_DAY_INFLUENCE: "Nessun Cooldown"
 RULE_0_DAY_INFLUENCE_DESC: "La vecchia scuola della MD prevede un limite di tempo per l'influenza guadagnata con gli investimenti. Si può investire tutte le volte che si vuole, continuando a guadagnare influenza; non è consigliato a chi ama l'equilibrio.!"
 RULE_30_DAY_INFLUENCE: "30 giorni di pausa"
 RULE_30_DAY_INFLUENCE_DESC: "L'opzione multigiocatore suggerita. Il tempo di attesa per l'influenza guadagnata con gli investimenti è di 30 giorni o circa 1 mese. Questo vale per la nazione per tutte le possibili opportunità di investimento. Anche se si può ancora investire, non si guadagnerà influenza in questo lasso di tempo."

 RULE_MD_CHAOS_MODE: "Abilita la modalità MD Chaos Beta v0.1"
 RULE_YES_MD_CHAOS_MODE_DESC: "Abilita la modalità MD Chaos"
 RULE_NO_MD_CHAOS_MODE_DESC: "Disabilita la modalità MD Chaos"

 RULE_ENABLE_DIVISION_LIMITER: "Abilita il limitatore di divisioni per l'IA"
 RULE_NO_ENABLE_DIVISION_LIMITER_DESC: "Limitatore di divisione IA disabilitato\n\nImpostazione predefinita, l'IA non sarà limitata nel numero di unità che può produrre. Se si desidera limitare le divisioni per motivi di prestazioni, si prega di abilitarmi!"
 RULE_YES_ENABLE_DIVISION_LIMITER_DESC: "Limitatore di divisione IA abilitato\n\nQuando sono abilitato, l'IA sarà meno propensa a produrre unità, consentendo un'esperienza più snella per permettere al giocatore di giocare in relativa tranquillità!"
 RULE_OPTION_POTATO_EDITION: "Edizione Patata"
 RULE_POTATO_EDITION_DIVISION_LIMITER_DESC: "Abilitato Limitatore di divisione dell'IA dell'Edizione Patata\n\nLimita ulteriormente l'IA per motivi di prestazioni.\n"

 RULE_ALLOW_CHEAT_DECISIONS: "Consenti decisioni "Cheat""
 RULE_YES_ALLOW_CHEAT_DECISIONS_DESC: "Decisioni "Cheat "attivate"
 RULE_NO_ALLOW_CHEAT_DECISIONS_DESC: "Decisioni "Cheat" disabilitate"

 RULE_ALLOW_TOGGLING_CHEAT_DECISIONS: "§Y(Multigiocatore)§! Consentire di modificare le decisioni sui cheat a livello globale"
 RULE_YES_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC: "§Y(Opzionale)§!\n\nAbilita le decisioni "Cheat" a livello globale Abilitato\n§YNOTA:§! Qualsiasi nazione del mondo può attivare le Decisioni "Cheat", e gli effetti sono §Yglobali§!. Verrà visualizzato un evento che indicherà quale nazione l'ha attivata..\n§YAssicuratevi di essere autorizzati a usare la decisione in una partita multigiocatore!§!\n\n§YNOTA:§! È necessario attivare anche l'opzione \"Consenti decisioni "Cheat"\" se si desidera utilizzare i cheat!"
 RULE_NO_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC: "§Y(Opzionale)§!\n\nGDisabilita le decisioni "Cheat" a livello globale\n§YNOTA:§! Qualsiasi nazione del mondo può attivare le Decisioni "Cheat", e gli effetti sono §Yglobali§!. Verrà visualizzato un evento che indicherà la nazione che l'ha attivata..\n§YAssicurarsi di essere autorizzati a usare la decisione in una partita multigiocatore.!§!\n\n§YNOTA:§! È necessario attivare anche l'opzione \"Consenti decisioni "Cheat"\" se si vogliono usare i Cheat!"

 RULE_ALLOW_RECALL_INTERVENTION_FORCES: "Consentire il richiamo delle forze d'intervento"
 RULE_YES_ALLOW_INTERVENTION_FORCES: "§YNOTA: Questo non è bilanciato ed è solo una misura temporanea per fare quello che si vuole. Eventuali problemi con i volontari o altro non ci riguardano.§! Permette di richiamare le Forze d'Intervento dai Paesi.\n"
 RULE_NO_ALLOW_INTERVENTION_FORCES: "§YPredefinito§!. Non consente di richiamare le forze d'intervento da conflitti stranieri."

 RULE_OPTION_MD_DEFAULT: "Comportamento predefinito dell'IA"
 RULE_OPTION_MD_DEFAULT_AI_DESC: "L'IA sceglierà i focus in modo casuale, con una leggera enfasi sulle scelte storiche. Lo stato del mondo e lo stato del paese influenzeranno leggermente le scelte."
 AI_CHAOS: "Comportamento caotico dell'IA"
 AI_CHAOS_DESC: "L'IA sceglierà sempre un focus completamente casuale tra tutti quelli attualmente disponibili. Tutti i focus sono uguali, massima confusione garantita."
 RULE_OPTION_RANDOM: "Comportamento casuale dell'IA"
 RULE_OPTION_RANDOM_DESC: "L'IA sceglierà a caso un percorso non caotico da seguire."

 ###Country AI Game Rules
 RUS_AI_BEHAVIOR: "@SOV Federazione Russa"
 RULE_OPTION_PUTIN: "Russia Unita"
 RULE_OPTION_PUTIN_AI_DESC: "La Federazione Russa cercherà di portare avanti la politica estera di Russia Unita e di darle potere."
 RULE_OPTION_PEACEFUL_REFORM: "Riforma della Russia"
 RULE_OPTION_PEACEFUL_REFORM_AI_DESC: "La Russia cercherà di realizzare forme liberali e di perseguire maggiori legami con l'Occidente."
 RULE_OPTION_THE_RED_MENACE: "La minaccia rossa"
 RULE_OPTION_THE_RED_MENACE_AI_DESC: "La Russia comincerà a deviare verso politiche marxiste e cercherà di ripristinare l'§YUnione Sovietica§!\n"
 RULE_OPTION_RISE_OF_RUSSIA: "L'ascesa della Russia"
 RULE_OPTION_RISE_OF_RUSSIA_AI_DESC: "La Russia inizierà ad orientarsi verso politiche nazionaliste e cercherà di perseguire una politica estera aggressiva con l'obiettivo di proclamare la §YGrande Russia§!.\n"

 USA_AI_BEHAVIOR: "@USA Stati Uniti d'America"
 RULE_OPTION_STATUS_QUO: "Status quo"
 RULE_OPTION_STATUS_QUO_AI_DESC: "Gli Stati Uniti cercheranno di mantenere lo status quo e di tenere sotto controllo il Paese."
 RULE_OPTION_POLITICAL_REFORM: "Riforma politica"
 RULE_OPTION_POLITICAL_REFORM_AI_DESC: "Gli Stati Uniti inizieranno a perseguire riforme sempre più ampie del sistema politico del Paese. In definitiva, consentendo ai partiti più piccoli di partecipare alle elezioni in numero maggiore.\n"
 RULE_OPTION_POLITICAL_REVOULUTION: "Rivoluzione politica"
 RULE_OPTION_POLITICAL_REVOULUTION_AI_DESC: "Il fuoco della rivoluzione si accenderà nel popolo. La rivoluzione può prendere due strade: il nazionalismo e l'ascesa dei populisti di destra negli Stati Uniti o l'ascesa degli Stati comunisti d'America."

 #Nigeria
 NIG_AI_BEHAVIOR: "@NIG Repubblica federale di Nigeria"
 RULE_OPTION_RISE_OF_BOKO_HARAM: "Ascesa di Boko Haram"
 RULE_OPTION_RISE_OF_BOKO_HARAM_AI_DESC: "Fai pressione sulla Nigeria per permettere a Boko Haram di prendere il controllo del Paese."
 RULE_OPTION_PDP_EMPOWERED: "Partito Democratico del Popolo"
 RULE_OPTION_PDP_EMPOWERED_AI_DESC: "Il People's Democratic Party è uno dei maggiori partiti nigeriani. Sostiene principalmente l'estremità cristiana dello spettro religioso e le ideologie non allineate."
 RULE_OPTION_ANPP_EMPOWERED: "Partito del Popolo della Nigeria"
 RULE_OPTION_ANPP_EMPOWERED_AI_DESC: "L'All Nigeria's People Party (o Progressive Democratic Congress nel 2017) è il principale partito di opposizione del 2000 in Nigeria. È importante notare che assomiglia molto alla socialdemocrazia in Europa e spinge per importanti riforme nel Paese della Nigeria."

 #France
 FRA_AI_BEHAVIOR_MD: "@FRA Repubblica francese"
 RULE_OPTION_FRA_HISTORICAL: "Comportamento storico dell'IA"
 RULE_OPTION_FRA_HISTORICAL_DESC: "La Francia rimarrà occidentale e uno dei leader dell'UE. La Francia cercherà di portare l'Unione Europea verso una maggiore centralizzazione, pur mantenendo la propria influenza nelle sue vecchie colonie."
 RULE_OPTION_FRA_EGALITE: "Égalité"
