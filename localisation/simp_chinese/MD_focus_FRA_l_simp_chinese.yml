l_simp_chinese:
 france_focus: "法国国策树"
 FRA_state_of_french_politics: "政治现状"
 FRA_state_of_french_politics_desc: "法国是世界上最具吸引力，也是最不稳定的国家之一。法国共产党在选举中取得了空前成功。而国民阵线的强势崛起，则反映了人民日益浓厚的民族主义情绪。"
 FRA_french_parliament: "法国议会"
 FRA_french_parliament_desc: "法国议会目前可分为两部分：参议院和国民议会。两级制度保证了政府权力的制约与平衡，同时还可以确保所有人都有足够的代表权。"
 FRA_the_fifth_power: "第五强权"
 FRA_the_fifth_power_desc: "我们现在是世界第五大经济强国。这个成就有目共睹，广受赞誉。然而，法国不会止步于此。让我们前进，永不生活在别人的阴影下！"
 FRA_liberty: "自由"
 FRA_liberty_desc: "‘Liberté’，意为自由，其重点是尊重个人权利和自由。我们将继续沿着先人的道路前进！"
 FRA_equality: "平等"
 FRA_equality_desc: "‘Égalité’，意为平等，建立在人人应得同等待遇的基本原则之上。没有人能够享有比别人更好的待遇。我们将遵循这一哲学来巩固我们的国家，解放我们的人民！"
 FRA_fraternity: "博爱"
 FRA_fraternity_desc: "“Fraternité”，意为博爱，即相互友好的手足之情，为了使法国强大，我们必须在宣扬博爱的同时争取实现我们的共同目标。"
 FRA_stricter_policing: "严刑峻法"
 FRA_stricter_policing_desc: "天赋人权，不可侵犯。然而，有些时候他们会过度行使自己的权利并阻碍我们警察的工作。"
 FRA_euro_investments: "欧洲投资"
 FRA_euro_investments_desc: "我们目前在欧元区的地位使我们能够在欧盟范围内获得一些外国投资。此外，我们还可以利用我们的大型私营企业在国内外推动更多的发展。"
 FRA_the_national_assembly: "国民议会"
 FRA_the_national_assembly_desc: "法国的政府上层可分为两部分，即国民议会和参议院。法国的大多数代表在国民议会，即下议院。我们必须获得他们的支持，以确保他们会给我们未来的立法开绿灯。"
 FRA_global_economics: "全球经济"
 FRA_global_economics_desc: "世界很大。每个国家都有一些优势。美国的创新，中国的庞大制造业，瑞士的银行家，甚至是俄罗斯的天然气储备——为了在市场上占主导地位，法国人民必须不断前进。"
 FRA_french_nato_restructures: "法国与北约的重组"
 FRA_french_nato_restructures_desc: "我们是北约的创始成员国之一。重要的是，我们最好使我们的军事结构与北约军事结构无缝对接，从而使我们的军事行动更为灵活。"
 FRA_competitive_education: "竞争性教育"
 FRA_competitive_education_desc: "在新世界中，推动国家发展的不再仅仅是我们的经济力量。教育的力量是无与伦比的。"
 FRA_french_political_reformation: "法国政治改革"
 FRA_french_political_reformation_desc: "尽管我们是世界上最伟大的国家之一，但我们的政治制度也无法避免被低效和腐败所侵蚀。我们应该改变它了。"
 FRA_french_autonomy: "法国自主权"
 FRA_french_autonomy_desc: "“对于法国人来说，没有什么比独立自主更重要。” - Ted52（mod参与者之一）"
 FRA_strength_in_the_eu: "欧盟的实力"
 FRA_strength_in_the_eu_desc: "欧盟是整个欧洲共同达成的成就。将人民团结在一个牢固的政府中；无论大小，每个国家都享有发言权：这既出色又令人惊讶。齐心协力能推动我们前进很多年。"
 FRA_european_investments2: "投资东欧"
 FRA_european_investments2_desc: "投资东欧的时机已经成熟。对我们来说，这是一个大好时机，既可以获得经济利益，又可以促进我们欧洲同胞的发展。"
 FRA_vive_la_france: "法兰西万岁！"
 FRA_vive_la_france_desc: "‘Vive la France’是用来表达法国人爱国主义的一种说法。它大致可以翻译为“法国万岁”或“为法国欢呼”。无论如何，这都是伟大的民族主义在我们这个更伟大的国家中的表达。"
 FRA_the_will_of_the_people: "法国人民的意志"
 FRA_the_will_of_the_people_desc: "法国人民经历过太多事情了。百年战争时期的英帝国主义，威胁共和国的共产主义者，二战中的纳粹分子......无论经历多少磨难，法国人民矢志不渝。"
 FRA_european_expanisonism: "“共和国前进”运动"
 FRA_european_expanisonism_desc: "一股新的政治力量正在崛起：“共和国前进”运动，它推动了§Y[EUU.GetFlag]欧洲联盟§!的发展。"
 FRA_a_united_union: "传统欧洲路线"
 FRA_a_united_union_desc: "传统欧洲路线：欧洲一体化是一个漫长的过程。"
 FRA_cooperation_in_union: "索邦演讲"
 FRA_cooperation_in_union_desc: "总统马克龙发表了关于§Y[EUU.GetFlag]欧洲联盟§!的一篇鼓舞人心的演说。"
 FRA_invitations_to_the_eu: "亚琛条约"
 FRA_invitations_to_the_eu_desc: "在《爱丽舍条约》签署55周年之际，§Y[FRA.GetNameWithFlag]§!和§Y[GER.GetNameWithFlag]§!重申承诺，签署所谓的“亚琛条约”——《法国与德国关于合作和一体化的条约》。"
 FRA_european_persuasion: "吸引欧洲投资者"
 FRA_european_persuasion_desc: "我们必须吸引来自§Y[EUU.GetFlag]欧洲联盟§!的投资者。"
 FRA_french_political_dominance: "法国政治主导"
 FRA_french_political_dominance_desc: "法国是欧盟中最大的国家之一。尽管我们希望保留自治权，但我们必须尽力维持欧盟的政治格局。"
 FRA_preparing_the_union: "支持南方"
 FRA_preparing_the_union_desc: "我们必须支持我们在§Y[EUU.GetFlag]欧洲联盟§!中的南方邻居和地中海邻国。"
 FRA_a_international_language: "国际化语言"
 FRA_a_international_language_desc: "法语似乎是世界上最常见的语言之一。它是世界上使用人数第五多的语言。"
 FRA_the_new_seat: "新席位"
 FRA_the_new_seat_desc: "拥有欧洲议会席位的国家是真正不可挑战的力量。他们无疑拥有欧盟中最大的影响力。"
 FRA_uniting_the_union: "巴尔干地区的欧洲单一市场机遇"
 FRA_uniting_the_union_desc: "随着新成员国加入§Y[EUU.GetFlag]欧洲联盟§!，欧洲单一市场使得巴尔干半岛上出现了巨大的投资机会。"
 FRA_means_of_production: "生产资料"
 FRA_means_of_production_desc: "生产资料应该由工人掌握。我们是工人，我们必须从官僚阶级手中夺取属于我们的资料。"
 FRA_honor_the_communes: "致敬公社"
 FRA_honor_the_communes_desc: "1871年初，第一批社会主义革命者在与国防政府的武装冲突中占领了巴黎的部分地区。在普法战争中，公社部队一直在努力控制巴黎，而非正规军。我们应该尊重这些人，而不是我们曾经尊崇的那些反动派。"
 FRA_a_new_dawn: "新的曙光"
 FRA_a_new_dawn_desc: "世界已成为一个卑鄙和贪婪的地方，如果每个人都拥有同样的权益与地位，那将会是社会的新曙光。"
 FRA_equality_en_masse: "人人平等"
 FRA_equality_en_masse_desc: "平等是必须的。必须实现激进的社会主义以推动社会前进，使人民平等的尝试将建立一个更好的社会。"
 FRA_marxist_ideology: "马克思主义意识形态"
 FRA_marxist_ideology_desc: "马克思主义不像其他意识形态，它有着一段辉煌的历史。法国共产党已经证明，马克思主义能成为一种可行的治理形式。解放工人！"
 FRA_socialism_in_france: "法国社会主义"
 FRA_socialism_in_france_desc: "法国一直是革命的主要发源地。当法国人民的权利受到践踏和罢免时，他们不会忍气吞声。社会主义，就是就是尊重和保障权利！"
 FRA_reduction_of_press: "压制媒体"
 FRA_reduction_of_press_desc: "新闻自由的权利是挣来的，而不是要求来的。希冀这种权利的想法必须受到持续压制，因为它们只会破坏我们伟大国家的稳定！"
 FRA_the_communist_party: "共产党"
 FRA_the_communist_party_desc: "“法国共产党”完成了新的征程。他们先是引领人民，现在又和政府合二为一。法兰西万岁！"
 FRA_a_new_international: "新共产国际"
 FRA_a_new_international_desc: "托洛茨基和他的国际小伙子们知道发生了什么。让我们以国内外共产主义的名义建设一个新的国际！"
 FRA_preparing_the_revolution: "准备革命"
 FRA_preparing_the_revolution_desc: "世界已经在革命的边缘了。片刻休憩之后，我们就要点燃革命的火焰。"
 FRA_new_popular_army: "新人民军"
 FRA_new_popular_army_desc: "我们的军队需要进行一些政治教育。这将使他们认识到指挥官与他们同等重要。"
 FRA_securing_our_place: "巩固政权"
 FRA_securing_our_place_desc: "由于才刚掌权，政府有些不稳定。我们应该扩大预算，在城乡之间进行宣传，以进一步扩大我们的执政基础。"
 FRA_igniting_the_flames: "点燃革命火焰"
 FRA_igniting_the_flames_desc: "革命的火焰已经点燃。把革命的浪潮推向全世界！"
 FRA_leave_europe: "脱欧公投"
 FRA_leave_europe_desc: "欧盟是那种看上去很伟大的东西，但它只是一个专横的继母，并没有给我们任何真正的好处。让人民来决定吧！举行脱欧公投！"
 FRA_renounce_nato: "退出北约"
 FRA_renounce_nato_desc: "北约就是个打着民主旗号的谎言。美国人和其他欧洲人以自由的名义在国外推行其民主思想。我们必须摆脱这个阴影，变得再次伟大！"
 FRA_freedom_from_the_west: "脱离西方"
 FRA_freedom_from_the_west_desc: "近年来，西方强行将他们的意识形态推向国外，并要求法国人民效仿。我们必须摆脱这些暴君，我们的命运掌握在自己手里！"
 FRA_the_paris_accord: "巴黎协定"
 FRA_the_paris_accord_desc: "为了对抗北约和欧盟在欧洲的影响力，是时候努力建立属于我们自己的联盟了。《巴黎协定》将表明，那些与我们结盟的国家将拥有更多属于自己的权力。"
 FRA_euroscepticsm: "欧洲怀疑主义"
 FRA_euroscepticsm_desc: "欧洲人用他们专横的意识形态控制我们太久了。推动建立一个更强大的欧盟只会减少法国的自主权。"
 FRA_electoral_shutdown: "取消选举"
 FRA_electoral_shutdown_desc: "选举是愚蠢的政策。取消选举制。我们不能让我们的人民受政治话术的影响。稍加改变就可以使合适的人来掌权。"
 FRA_heavier_policing: "国家宪兵特勤队"
 FRA_heavier_policing_desc: "现阶段的宪兵确实不错。然而，我们可以将他们变成秘密警察机关来镇压异议并推进我们的意识形态，从而使他们变得更好。"
 FRA_self_deterimnation: "自主权"
 FRA_self_deterimnation_desc: "法国是世界上唯一重要的国家。仅此而已。"
 FRA_neo_nationalists: "新民族主义"
 FRA_neo_nationalists_desc: "民族主义，虽然不是一个新概念，但今天已经成为法国新闻和媒体的头条，并朝着增强政府实力的方向发展。"
 FRA_censorship_in_education: "教育审查制度"
 FRA_censorship_in_education_desc: "孩子们不需要读诸如书之类的东西。政治小册子足够了。"
 FRA_strong_guy: "严厉手段"
 FRA_strong_guy_desc: "国家需要强有力的政府。让人们知道谁是国家的主人。"
 FRA_the_national_front: "国民阵线仍占上风"
 FRA_the_national_front_desc: "国民阵线越来越具吸引力。他们现在是最受欢迎的执政党。他们已经向我们表明，他们将一劳永逸地恢复、保持并增加法国的荣耀。"
 FRA_napoleon_dream: "拿破仑之梦"
 FRA_napoleon_dream_desc: "拿破仑皇帝是对的。他向欧洲宣示了法国的主权，展示了人民的意志和军队的力量——这要靠我们的优越的战术和后勤！"
 FRA_european_betrayal: "欧洲的背叛"
 FRA_european_betrayal_desc: "欧洲只会在我们背后捅刀子。是时候重新遵循我们自己的意愿了。"
 FRA_new_napoleon_guard: "新拿破仑近卫军"
 FRA_new_napoleon_guard_desc: "拿破仑的帝国卫队是由拿破仑本人直接统帅的部队。这只精锐部队一次又一次给皇帝带来胜利。是时候将其恢复了。"
 FRA_nationalism_in_europe: "欧洲的民族主义"
 FRA_nationalism_in_europe_desc: "欧洲民族主义者正在寻求支持。不仅要同他们站在一起，而且还要推翻压制它们的政府，这是我们的使命！"
 FRA_a_new_empire: "新帝国"
 FRA_a_new_empire_desc: "法兰西帝国将再次崛起！我们将不再是欧洲的笑柄。我们的军队逐渐强大，经济也变得繁荣。现在是时候完成拿破仑未竟的事业了。"
 FRA_economic_policy: "经济政策"
 FRA_economic_policy_desc: "我们的经济只排在世界第五。也许我们可以主动展示什么是好的经济政策。"
 FRA_free_market: "自由市场"
 FRA_free_market_desc: "世界上最好的市场由其自身调节，而不靠计划调控。自由市场比计划市场要更好！"
 FRA_total_sa: "道达尔公司"
 FRA_total_sa_desc: "道达尔公司是世界上最大的石油生产公司之一。我们可以利用他们的资产来扩大我们的石油工业，以供共和国使用。"
 FRA_french_economic_intervention: "经济干预"
 FRA_french_economic_intervention_desc: "操作经济的最好方法是定期进行干预。但是，过多的干预会引起问题......"
 FRA_reduction_in_taxes: "降低税收"
 FRA_reduction_in_taxes_desc: "税收太疯狂了！让我们把它降下去。希望这种举措能促进新的投资并刺激民营企业。"
 FRA_deregulation: "放松管制"
 FRA_deregulation_desc: "建立一套经济体系的第一步是放松管制。允许开发其他限制领域也许会有用。"
 FRA_state_stock_in_sa: "道达尔公司中的国有股份"
 FRA_state_stock_in_sa_desc: "道达尔公司很好地履行了最近的合同。我们应该向他们部分“投资”，以便他们的发展，这不仅是为了我们的利润，也是我们摆脱外国依赖的自由。"
 FRA_paris_employment_projects: "巴黎就业项目"
 FRA_paris_employment_projects_desc: "过去，巴黎曾因高失业率而发展受限。让我们给他们一点事去做。"
 FRA_nationalization_of_steel: "钢铁国有化"
 FRA_nationalization_of_steel_desc: "钢铁国有化应该能提高我们的工业能力。"
 FRA_private_contracting: "私人承包"
 FRA_private_contracting_desc: "与当地公司签约应该能够加快建设项目。但是，由于我们不再控制价格，这将耗费大量人力。"
 FRA_tapping_resources: "挖掘资源"
 FRA_tapping_resources_desc: "法兰西地大物博。我们应该开发我们的自然资源，以减少对外国的依赖。"
 FRA_offshore_oilrigs: "海上石油钻机"
 FRA_offshore_oilrigs_desc: "库鲁海岸附近有少量石油储备可供我们使用。石油是能让我们致富的黑金！"
 FRA_state_run_construction: "国营式建造"
 FRA_state_run_construction_desc: "国家设定完工日期和雇员人数。唯一的问题是，由于项目资金不足，或过长的施工时间使员工无所事事，工作效率有时会变得低下。"
 FRA_infrastructure_projects: "基建项目"
 FRA_infrastructure_projects_desc: "过去，地方基建留下了一些问题。现在，让我们完善这个系统。"
 FRA_decentralization: "地方分权"
 FRA_decentralization_desc: "权力下放将带来很多好处。各州将变得更加独立自主，就像美国一样。通过让地方自行制定经济措施，我们可以获得更多的税收收入。"
 FRA_centralization: "中央集权"
 FRA_centralization_desc: "政府的中央集权化将让我们可以把触角伸到国家和民众生活的方方面面。"
 FRA_french_healthcare: "法国医疗保健"
 FRA_french_healthcare_desc: "法国医疗保健是世界上最完善的医疗保健系统之一。它是少数几个能够提供真正的全民医疗保健的系统。"
 FRA_french_arms_industries: "法国军火工业"
 FRA_french_arms_industries_desc: "法国军工业仍然是世界上最有利可图的工业之一。 无论是奈克斯特，达索还是泰雷兹集团。他们总是值得投资或提供政府订单。"
 FRA_research_and_dev_projects: "研发项目"
 FRA_research_and_dev_projects_desc: "国家研发项目告诉我们什么是科学的伟大性。"
 FRA_reformed_universal_healthcare: "全民医疗改革"
 FRA_reformed_universal_healthcare_desc: "尽管我们有不少胜于他国的医疗保健法律，但它总会存在缺陷。"
 FRA_nexter: "奈克斯特"
 FRA_nexter_desc: "奈克斯特是属于法国政府的军火公司，专门从事法国军火和载具的开发。"
 FRA_dassault: "达索"
 FRA_dassault_desc: "达索主要经营航空工业。他们最著名的作品之一是幻影。"
 FRA_thales_group: "泰雷兹集团"
 FRA_thales_group_desc: "尽管泰雷兹集团主业是电子行业，但我们许多技术最先进的船只上也有他们的心血。"
 FRA_usa_fra_collaboration: "美法合作"
 FRA_usa_fra_collaboration_desc: "与美国合作是一项有益且显而易见的选择。"
 FRA_french_armed_forces: "法国武装部队"
 FRA_french_armed_forces_desc: "在法国历史的大部分时间里，法国武装部队都对我们的国家感到无比自豪。抗击英国的军队捍卫了我们由法国国王统治或是服侍拿破仑的权利。无论如何，军事力量都是我们使我们与众不同的一点。"
 FRA_the_french_army: "陆军"
 FRA_the_french_army_desc: "法国陆军是法国武装部队结构的三个核心分支之一。我军的光辉历史世人皆知。我们的军队应当保持荣耀，不断扩大，以推动我们的国家更好地前进。"
 FRA_the_french_air_force: "空军"
 FRA_the_french_air_force_desc: "我们的空军是世界上最古老的空中力量之一。法国空中力量的第一支队伍于1909年成立，当时是法国陆军的一支联队。现在，它是一支独立的力量，是我们建立的世界顶级的空中武装。"
 FRA_french_navy: "法国海军"
 FRA_french_navy_desc: "法国海军推动了我们的全球野望。它帮助我们从西班牙和英国的夹缝中建立了庞大的殖民帝国。对其进行投资会让我们在国际上走得更远。"
 FRA_amx_leclerc: "AMX 勒克莱尔"
 FRA_amx_leclerc_desc: "AMX勒克莱尔及其接替者，法国军方的MBT型，像大多数现代坦克一样，强大且功能全面。进一步投资其研发可以增强我们装甲部队的力量。"
 FRA_network_centric_warfare: "网络中心战"
 FRA_network_centric_warfare_desc: "就像美国人和其他欧洲主要力量，我们应该投资技术含量更高的战争方式，以摆脱对人力的使用，并更加依赖技术。这种改变将是昂贵的，但最终将挽救更多法国人的生命。"
 FRA_land_air_coordination: "陆空协同"
 FRA_land_air_coordination_desc: "陆空协调对任何联合特遣部队行动都至关重要。没有陆军，我们就无法推进前线；没有空军，我们将无法获得有效的火力支援。因此，我们应该让空战和陆战更好地协调。"
 FRA_the_mirage: "幻影"
 FRA_the_mirage_desc: "幻影已成为法国空军的标志性战斗机之一。世界上还有9个国家/地区使用它，也被很多国家进口。"
 FRA_maritime_fighters: "海上战斗机"
 FRA_maritime_fighters_desc: "空军和海军的共同进步需要更高效的海上战斗机。"
 FRA_lafayette_class: "隐形轻型护卫舰"
 FRA_lafayette_class_desc: "隐型轻型护卫舰最初是在80年代后期设计的，用以取代老化的驱逐舰。它们是轻型多用途船只，非常适合法国舰队的防御角色。"
 FRA_de_gaulle_class: "戴高乐级"
 FRA_de_gaulle_class_desc: "戴高乐级航母是在法国海军服役的第十艘航空母舰。这也是唯一一艘不属于美国海军的核动力航母，这显得她十分强大。"
 FRA_amx_10: "AMX-10"
 FRA_amx_10_desc: "AMX-10是法国陆军的轻型侦察坦克。在足够理想的地形上，AMX的速度能达到令人印象深刻的85km/h。毋庸置疑，AMX很快。"
 FRA_vbci: "VBCI"
 FRA_vbci_desc: "VBCI旨在替代过时的AMX-10P，它已经研发完毕，并计划在2008年左右投入使用 VBCI有许多改进，包括100km/h的最高速度，比速度极高的AMX更快。但是，VBCI牺牲了重炮，以装载更轻的武器，获得更高的速度。"
 FRA_forward_air_bases: "前线空军基地"
 FRA_forward_air_bases_desc: "为了应对各类突发事件，我们必须建立我们的前线空军基地，以制定妥善的进攻或防御计划。"
 FRA_mirage_2000d: "幻影 2000D"
 FRA_mirage_2000d_desc: "Mirage 2000D是工厂攻击计划的一部分，自其设计以来忠实地服务于我们。为了尊重幻影的遗产，我们在未来要更好地使用它。"
 FRA_carrier_fighters: "阵风海军型"
 FRA_carrier_fighters_desc: "“阵风”海军型是普通阵风战斗机的航母型。它拥有与陆基变体类似的构造。总体而言，该战斗机是海上战斗机中的怪物。"
 FRA_med_naval_bases: "地中海海军基地"
 FRA_med_naval_bases_desc: "科西嘉岛的海军基地应不断完善。它与大陆分离，防御上又是一体的。"
 FRA_triomphant_class: "凯旋级"
 FRA_triomphant_class_desc: "凯旋级潜艇原本用于取代旧型号，现在已经成为远洋核威慑力量的基础。"
 FRA_ifv_investment: "75式投资"
 FRA_ifv_investment_desc: "投资更好的IFV和其他型号的的轻型装甲车应该可以帮助我们提高军事实力，刺激经济发展。"
 FRA_national_arms_exports: "国家武器出口"
 FRA_national_arms_exports_desc: "法国已经成为国防工业的主要控制者，我们应该继续走这条路。"
 FRA_the_space_program: "太空计划"
 FRA_the_space_program_desc: "太空是新的边疆，最近，我们证明了我们可以从太空中学到很多很棒的东西！推动我们的太空计划是值得的。"
 FRA_floreal_class: "花月级"
 FRA_floreal_class_desc: "花月级代表了法国舰队中的大多数轻型护卫舰。花月级及其后继型号是现役舰艇，可进行多用途战斗，如反舰，海军陆战队支援，防空和适度的反潜战。"
 FRA_laredoubtable_class: "重生级"
 FRA_laredoubtable_class_desc: "重生级潜艇是一类现役的老式潜艇。但是，它们在法国的核威慑海军战略中起着至关重要的作用。"
 FRA_honour_and_fidelity: "荣耀与忠诚"
 FRA_honour_and_fidelity_desc: "外籍军团的座右铭在我国引起了共鸣。军队的所作所为和对法兰西的忠诚显示了他们的价值。"
 FRA_cnes_budgeting: "国家空间研究中心预算"
 FRA_cnes_budgeting_desc: "国家空间研究中心是法国航空航天的支撑。 我们应该为他们留出预算，以便我们继续推动这一新领域并保持竞争力。"
 FRA_international_space_research: "国际空间站倡议"
 FRA_international_space_research_desc: "我们应该与美国等其他国家合作，推动这一边疆！"
 FRA_kourou_launch_pad: "库鲁发射台"
 FRA_kourou_launch_pad_desc: "法属圭亚那的库鲁既是发射基地所在地，也是我们直接控制的领土。我们也可以利用这个优越的地理位置与其他太空机构进行交流。"
 FRA_honour_homeland_valour_discpline: "荣誉，祖国，英勇，纪律"
 FRA_honour_homeland_valour_discpline_desc: "法国海军的座右铭不只是座右铭，还是军队带来的的一种印象。全体人民均是祖国的一部分，对我们而言，荣誉与勇气以外别无他物，而人民则英勇且有纪律。"
 FRA_french_space: "法国的太空"
 FRA_french_space_desc: "主导太空对我们的资源和收益尤为重要。"
 FRA_peaceful_rise: "和平崛起"
 FRA_peaceful_rise_desc: "法国人民决定了。我们不会走老路，而会将自己的理念和平的送给世界。"
 FRA_aggresive_expanisionism: "激进扩张主义"
 FRA_aggresive_expanisionism_desc: "我们必须准备好应对世界上即将到来的冲突。"
 FRA_stage_carribean: "加勒比"
 FRA_stage_carribean_desc: "尽管从未在加勒比有过什么影响，但我们仍希望能在那里取得一席之地。"
 FRA_stage_africa: "非洲"
 FRA_stage_africa_desc: "我们伟大的帝国曾经控制了45%的非洲。我们应该在那里的法语圈重建我们的统治。"
 FRA_stage_americas: "美洲"
 FRA_stage_americas_desc: "美洲在我们曾经的殖民帝国里举足轻重。魁北克、路易斯安那都曾是我们帝国的一部分。"
 FRA_stage_europe: "欧洲"
 FRA_stage_europe_desc: "法国人总有着欧洲梦，我们曾经统治过欧洲大陆的大部分地区，这将再次实现。"
 FRA_stage_asia: "亚洲"
 FRA_stage_asia_desc: "对我们来说，投资亚洲总是很棘手的。尽管我们拥有印度，印度支那以及太平洋许多小岛的港口，但是那里随时可供使用的人才和资源更具吸引力。"
 FRA_stage_oceania: "大洋洲"
 FRA_stage_oceania_desc: "法国在大洋洲的影响力少得可怜。"
 FRA_the_dominican: "多米尼加和海地"
 FRA_the_dominican_desc: "这两个国家所在的岛屿是我们向加勒比和路易斯安那进军的基石。"
 FRA_island_bases: "岛屿基地"
 FRA_island_bases_desc: "法国在加勒比海东南部的岛屿对在美洲进行各阶段行动也很有用。"
 FRA_north_africa: "北非"
 FRA_north_africa_desc: "马格里布曾经属于我们。摩洛哥，阿尔及利亚和突尼斯都宣誓效忠法兰西帝国！"
 FRA_the_horn: "非洲之角"
 FRA_the_horn_desc: "非洲之角相较于其他地区不太受重视。但是，使吉布提重新成为我们的殖民地将改善我们对各地区的力量投射。"
 FRA_quebec: "魁北克"
 FRA_quebec_desc: "魁北克代表着在新世界取得的更大成就之一。它标志着一种新的殖民主义——与当地人合作，而不是强行夺取他们的土地。对于殖民者来说，当地人的价值实在太大以至不愿舍去。"
 FRA_piedmonte: "皮埃蒙特"
 FRA_piedmonte_desc: "皮埃蒙特并不属于法国。但是，该地区位于法意边界。撒丁-皮埃蒙特王国曾经是拿破仑的傀儡。我们可以尝试恢复这种关系。"
 FRA_the_benelux: "比荷卢"
 FRA_the_benelux_desc: "低地或荷比卢三国一直深陷于欧洲的冲突：勃艮第王国的垮台，法兰德斯和瓦隆之间在比利时的种族鸿沟，欧盟的所在地...因此，对我们来说，控制这些国家极具战略意义。"
 FRA_indian_ocean_bases: "印度洋基地"
 FRA_indian_ocean_bases_desc: "印度洋是一个广阔的地方。然而，加强法国的基地建设，应该能为我们在东非和南亚地区提供战术优势。"
 FRA_french_indochina: "法属印度支那"
 FRA_french_indochina_desc: "法属印度支那是我们远东扩张的鼎盛时期。我们曾经拥有柬埔寨、越南和老挝。然而，现在正是我们恢复在印度支那的影响力和力量的时候。"
 FRA_new_caledonia_base: "新喀里多尼亚基地"
 FRA_new_caledonia_base_desc: "新喀里多尼亚并不是最适合的地方。然而，我们可以用这个地方更好地做好准备。如果我们改善当地的前线基地，我们在该地区就会有一定的优势。"
 FRA_west_africa: "西非"
 FRA_west_africa_desc: "法国在西非的影响力一直很大。大多数曾经被我们统治的国家使用法语作为官方语言。世界各地的许多人都把它作为第二语言使用。"
 FRA_subsahara: "下撒哈拉"
 FRA_subsahara_desc: "撒哈拉南部地区同样很重要，因为它拥有战略资源储备和其他类似的模式。我们应该继续推进和完善我们在这些地区的控制。"
 FRA_lousiana: "路易斯安纳"
 FRA_lousiana_desc: "路易斯安那州是少数几个克里奥尔文化诞生地之一。它是法式和香料以及其他美好事物的混合体，但它是法国对外影响的中心。"
 FRA_the_iberans: "利比里亚"
 FRA_the_iberans_desc: "伊比利亚人曾经宣誓效忠法国，而西班牙的统治家族属于法国家族。我们应继续扩大我们的影响，以加强对邻近地区的力量辐射。"
 FRA_mountain_boys: "山民"
 FRA_mountain_boys_desc: "瑞士多年来一直是我们亲密的盟友和朋友，其西部的法语地区使它成为保护我们的边境不受他国袭扰的宝地，最后，我们也应掌握奥地利的控制权并使它接受我们的影响， 山地小子们无法阻挡法国力量！"
 FRA_german_goliath: "德国巨人"
 FRA_german_goliath_desc: "德国人在第二次世界大战中打败了我们。他们现在相信，他们应该控制欧洲发生的事情。必须阻止德国巨人。"
 FRA_russian_bear: "俄罗斯熊"
 FRA_russian_bear_desc: "俄国熊是我们从拿破仑统治下失败的象征。现在是我们为法国夺回荣耀的时候了，把投降的想法还给俄国人！"
 FRA_francosphere: "法语圈"
 FRA_francosphere_desc: "法语圈是世界上最大的政治势力圈之一，这让法国影响了世界的35％到45％。我们应扩大影响，以继续控制这些地区。"
 FRA_africa_fr: "非洲"
 FRA_africa_fr_desc: "非洲曾经在我们的殖民帝国中占了很大的比重。我们曾经控制了将近一半的非洲。我们必须在前殖民地保持势力，维持在法语圈的统治。"
 FRA_the_middle_east: "中东"
 FRA_the_middle_east_desc: "尽管如此，除了叙利亚和黎巴嫩的保护国之外，我们并没有控制太多地方。与这些国家保持关系仍然很重要。"
 FRA_asia: "亚洲"
 FRA_asia_desc: "在第二次世界大战之后，我们在远东的野心已经从人们的视线中消失了。我们曾经统治的地区是印度支那。越南、老挝和柬埔寨曾经由法国殖民统治者统治。现在是时候推动我们在该地区的影响力，以扩大法国在非洲和欧洲以外的影响力。"
 FRA_north_africa_sphere: "马格里布"
 FRA_north_africa_sphere_desc: "在非洲大陆上，我们控制的第一个同时也是最重要的地区是马格里布。我们拥有这些地区的国家，只需乘小船穿过地中海。他们在东边增援殖民地，以防遭到袭击。现在我们有许多共同之处，包括相似的装备、军事标准、政府类型和语言。法国的影响在马格里布仍然存在，而且应该维持这种状况。"
 FRA_senegal: "塞内加尔"
 FRA_senegal_desc: "塞内加尔位于法国前非洲领土内最具战略意义的地点之一。他们的战略位置决定了他们的重要性，并且让他们更加值得重视。我们应该与他们的政府讨论进一步合作。"
 FRA_lebanon: "黎巴嫩"
 FRA_lebanon_desc: "由于伊斯兰激进分子的崛起，黎巴嫩变得极不稳定，并且在真主党的领导下，黎巴嫩的大部分地区变得四分五裂。我们必须抓住这一机会，以便在中东重建法国。"
 FRA_vietnam: "越南"
 FRA_vietnam_desc: "虽然越南现在是一个共产主义国家，而且我们的影响力只处于次要地位。周边国家和中国更有自然影响力。然而，这并不意味着我们不能向他们推销法式长棍面包和法国音乐，并诱导他们!"
 FRA_laos_and_cambodia: "老挝和柬埔寨"
 FRA_laos_and_cambodia_desc: "老挝、柬埔寨与越南正处于同一战线上。他们正向印度和中国寻求指导。我们应该改变这种情况。"
 FRA_ivory_coast: "科特迪瓦"
 FRA_ivory_coast_desc: "科特迪瓦一直是我们忠实的朋友。我们应该努力维护两国民众之间的友谊。"
 FRA_madagascar: "马达加斯加"
 FRA_madagascar_desc: "马达加斯加不是我们的首选殖民地。然而，它仍然留在我们的思想。它确实保留了资源和相类似的东西，我们可以与该国政府进行贸易。"
 FRA_syria: "叙利亚"
 FRA_syria_desc: "叙利亚是不稳定的，我们最好能重建那里的稳定。阿萨德使这个国家濒临崩溃——这只是时间问题。我们需要考虑的可能不仅仅是政治姿态。"
 FRA_mauritius: "毛里求斯"
 FRA_mauritius_desc: "毛里求斯适合建立一两个海军基地。"
 FRA_francafrique: "法语"
 FRA_francafrique_desc: "我们应该重建法非事务部。这会帮助我们更好的保持同他们的联系。"
 FRA_indochine_francaise: "法国印度支那"
 FRA_indochine_francaise_desc: "现在，我们已经将影响推向了印度支那的大多数国家，我们应该进一步重建我们的势力范围！"
 FRA_faction_the_paris_accord: "巴黎协定"
 FRA_house_of_bonaparte_crowned: "波拿巴上台"
 FRA_a_peaceful_rise_flag: "和平外交政策"
 FRA_an_aggresive_expansionism_flag: "激进外交政策"
 FRA_francosphere_additional_decisions: "解锁额外的§Y法语圈§!决议"
 France_news.97.t: "法国寻求平等"
 France_news.97.d: "为了对祖国的一致忠诚，法国总统[FRA.GetLeader]宣布了经济和外交政策的左移。根据政府的说法，在对平等的强调下，不久将实现属于全部法国公民的平等。"
 France_news.97.o1: "法兰西万岁！"
 France_news.97.o2: "很好。"
 France_news.97.o3: "有趣。"
 France_news.98.t: "法国拥护博爱"
 France_news.98.d: "法国对最近世界公认的“无情和堕落”政策感到不满。法国总统[FRA.GetLeader]在政策和言论方面采进行了威权控制。\n\n[FRA.GetLeader]承诺，在法国国旗下的兄弟情谊很快就会出现——但国际观察家对此表示怀疑。用一位爱尔兰记者的话来说：“让民主变得更加民主不需要独裁者。”"
 France_news.98.o1: "法兰西万岁！"
 France_news.98.o2: "好吧。"
 France_news.98.o3: "向右转"
 France_news.99.t1: "吾王归来"
 France_news.99.t2: "吾皇归来"
 France_news.99.d1: "波旁王室已返回由祖先路易十四建造的凡尔赛宫，再次君临法兰西。\n\n国王[FRA.GetLeader]承诺为法国和世界开创一个崭新的时代。“法国的合法统治者和西欧的保护者已回到他们应有的位置。”——这立即被批评为是沙文主义，并被其他欧洲领导人和法国共和派夸大其词。"
 France_news.99.d2: "自封的皇帝拿破仑一世·波拿巴（1769-1821）的后代，“波拿巴皇室”已返回凡尔赛。拿破仑（及其后裔）在法国一直很受欢迎，但在国外却不那么受欢迎——不论贵族平民。\n\n德国，英国，意大利和俄罗斯的领导人对最近成为法国皇帝的[FRA.GetLeader]的最近的侵略性言辞进行了质疑。法国的新统治者几乎没有盟友。\n\n法国与新的统治系统一起，揭开了新的旗帜：与旧旗帜类似，但红色在左，这是对法国大革命的呼唤。第一帝国后的一段时间也有了类似的旗帜。"
 France_news.99.o1: "吾王万岁！"
 France_news.99.o2: "吾皇万岁!"
 France_news.99.o3: "哦，好吧。"
 France_news.100.t: "法国入侵摩纳哥和安多拉"
 France_news.100.d: "法国军队于今天上午进入法国边界上的两个小国。安道尔和摩纳哥公国已成为法国军事侵略的最先受害者。\n\n由于缺乏自己的军事力量，安道尔和摩纳哥总受到法国的摆布，以前便依靠法国进行防御。"
 France_news.100.o1: "法兰西万岁！"
 France_news.100.o2: "就这样吧"
 France_news.100.o3: "很好。"
 France_news.100.o4: "难以接受！"
 France_news.100.o5: "谁在乎？"
 France_news.101.t: "法国宣称“天然边界”"
 France_news.101.d: "“出于法国的经济和防御考虑，莱茵河是其必不可少的东部边界。必要时，我们会诉诸武力。”\n\n“[FRA.GetLeader]实质上是在对德国进行军事威胁。"
 France_news.101.o1: "法兰西万岁！"
 France_news.101.o2: "蠢货。"
 France_news.3.t: "巴黎会晤"
 France_news.3.d: "今天，法国在巴黎与所有欧盟成员国举行了一次会议。法国领导人不准备在法国的旗帜下统一欧盟。"
 France_news.3.a: "看看事态会如何发展吧。"
 france_md.0.t: "巴黎会晤邀请"
 france_md.0.d: "法国政府已紧急要求我们作出军事承诺并采取军事保证，这等于我们加入其同盟。"
 france_md.0.o1: "好吧。他们太强了。"
 france_md.0.o2: "别，他们还会投降的。"
 france_md.1.t: "欧洲投资"
 france_md.1.d: "法国人今天向我们提出了一个令人感兴趣的建议。他们表示，经济合作始于欧洲国家共同采用欧元。使用通用货币可使我们的公民在跨境旅行时，不必担心货币兑换和汇率。另外，根据法国外交官的说法，欧元的引入应该有助于与我们的欧洲同胞之间建立更紧密的经济联系。目前提交给我们的方案要求法国在我们这个伟大的国家进行一项投资。"
 france_md.1.a: "签署协定。"
 france_md.1.b: "绝不！"
 france_md.2.t: "[From.GetName]接受了我们的投资！"
 france_md.2.d: "好消息！[From.GetName]同意了！他们决定在经济上与我们靠得更近。"
 france_md.2.a: "明智的选择。"
 france_md.3.t: "[From.GetName]拒绝了。"
 france_md.3.d: "他们认为我们的投资不会给他们最大的利益。蠢货们居然会拒绝一些有益于我们两个伟大国家的事情！"
 france_md.3.a: "令人失望。"
 france_md.4.t: "东欧高速项目"
 france_md.4.d: "近年来，东欧的基础设施陷入了混乱。一些法国承包商正在找事做，因此他们正在与我们联系，以改善高速公路。只要他们能从用于支付建设费用的任何形式的税收中获得回报，他们就愿意为建设付款。"
 france_md.4.a: "当然可以！免费的基建！"
 france_md.4.b: "轮不到法国人来。"
 france_md.5.t: "巴黎会晤"
 france_md.5.d: "法国今天在巴黎召开了一次会议，邀请所有欧盟著名领导人和成员讨论欧盟的未来。会议讨论的事物并不寻常。法国在讨论统一联盟的可能性。他们列出了他们的提议，以便成为欧盟的负责人。此外，基本准备已经做好，正在等待签署，以便将该立法推向议会，最终将其实现。这也是欧盟建立的初衷之一——建设一个一体的欧洲。"
 france_md.5.a: "法国人会得到我们的帮助。"
 france_md.5.b: "绝不可能！"
 france_md.6.t: "[From.GetName]支持一体化！"
 france_md.6.d: "[From.GetName]同意条约。他们决定支持我们的伟大努力并寻求新的欧洲！真令人欣喜！"
 france_md.6.a: "很好。"
 france_md.7.t: "[From.GetName]逃离了联盟！"
 france_md.7.d: "[From.GetName]破坏了我们伟大的法律并降低了我们的信誉。代表们也开始起草和引用法律，以追求第50条并逃离我们伟大的联盟。"
 france_md.7.a: "他们在犯错"
 france_md.8.t: "君主制的质疑"
 france_md.8.d: "近年来，法国人被愚弄了。我们的热脸总是贴到别人的冷屁股上。拿破仑曾向世界展示法国人不可小视。他使很多人屈服，比如德国人和英国人。这位曾经伟大的领袖仍有后代。让·克里斯托夫现在是波拿巴家族的一家之主。他能带领法国走向荣耀吗？"
 france_md.8.a: "重建帝制"
 france_md.8.b: "国民阵线会领导我们"
 france_md.9.t: "波拿巴的复辟"
 france_md.9.d: "[FRA.GetLeader]回到了凡尔赛宫。他的返乡十分受欢迎。[FRA.GetLeader]被加冕为法兰西的新皇帝。尽管帝制的复辟引起了欧洲许多政府的担忧，皇帝和法国人民也不会放弃所选的道路。法兰西万岁！"
 france_md.9.a: "拿破仑皇储万岁"
 france_md.10.t: "旧途新生"
 france_md.10.d1: "法兰西帝国的历史波澜壮阔。法兰西的土地和查理曼大帝流淌着着我们的血。 [FRA.GetLeader]顾问提出了我们必须颁布的最后一项政策，我们才能真正地使这个帝国比以往任何时候都更进一步。\n  §G此选择是永久性的，不能更改，许多影响将取决于您的决定§!"
 france_md.10.d2: "法兰西公社已开始巩固对政府的控制权。现在是时候开始考虑国外的革命了。共产主义向所有人敞开怀抱，我们的领导人[FRA.GetLeader]将带我们走向真正的社会主义——不论国内外！\n§G此选择是永久性的，不能更改，许多影响将取决于您的决定§!。"
 france_md.10.a: "和平崛起"
 france_md.10.b: "让全世界屈膝奉迎"
 france_md.11.t: "法美太空合作"
 france_md.11.d: "今天，法国国家空间研究中心的领导来找我们，以讨论NASA与CNES之间扩大合作的可能性。他们指出，从太空中可以学到很多东西，并且来自另一个大型太空计划的支持也可以极大地帮助彼此。提案建议，双方都预先筹集10B美元，以寻求科学上的更大联系。"
 france_md.11.a: "物有所值"
 france_md.11.b: "不"
 france_md.12.t: "获取太空收入"
 france_md.12.d: "今年的太空计划对我们来说是件好事。我们从太空事业中获得的收入已经稳定了一些，现在该收集这些资金了。\n§R此事件会清除所有收入§!"
 france_md.12.a: "获取收入"
 FRA_french_space_decision_category: "法国太空计划"
 FRA_french_space_decision_category_desc: "太空：最后的边疆。如果我们要在世界范围内保持大国的地位，就必须开始认真征服这个边界，但是我们会付出巨大的代价。由于我们无法确定大型太空计划的任何实际经济利益，因此法国人民必须始终坚信这是一项值得的冒险！\n§R（如果我们的太空计划热情降至35以下，太空计划将流产！）§!\n\n我们的太空计划热情目前为：[?FRA.FRA_peoples_support|+50.0]\n目前，我们从太空计划获得的收入为：[?FRA.FRA_space_income_var|+0.0]"
 FRA_run_support_campaigns_short: "发起短期公共支持宣传造势"
 FRA_run_support_campaigns_short_desc: "如果我们的顶尖科学家才刚刚解锁太空中的科学奇迹，那么人民则肯定无法理解我们的意图。简短的社交媒体宣传应该能吸引一些支持！"
 FRA_run_support_campaigns_long: "发起长期公共支持宣传造势"
 FRA_run_support_campaigns_long_desc: "如果我们的顶尖科学家才刚刚解锁太空中的科学奇迹，那么人民则肯定无法理解我们的意图。一场详尽的太空计划教育应该能让人民坚定地支持我们。"
 FRA_rebalance_the_cnes_budget: "重新平衡法国国家空间研究中心预算"
 FRA_rebalance_the_cnes_budget_desc: "对于我们的太空项目，法国国家空间研究中心在过去曾遇到过一些问题，这些问题包括预算使用效率低下和少许腐败。我们应该派遣我们的国家审计师来帮助减少过多的支出，并帮助恢复它的声望。"
 FRA_launch_commercial_satellite: "发射商业卫星"
 FRA_launch_commercial_satellite_desc: "如今，信息时代已全面到来，私人公司相互争夺发射卫星的权利。允许其中一些公司借助我们的设施发射卫星，应该能带来经济利益。但是，人们可能会厌倦我们以商业为中心的项目。"
