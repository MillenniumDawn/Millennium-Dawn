 weap_as_hardpoint_1_desc: "Узлы подвески, предназначенные для размещения тяжелых противокорабельных боеприпасов, торпед, а также минно-заградительного или тралящего оборудования.\n\n§GПодсказка для конструктора: используйте этот узел подвески для создания самолетов, предназначенных для выполнения противокорабельных задач. §!\n\n§WИспользование этого узла в качестве основного оружия создаст §! §BМорской бомбардировщик §!\n\n§RВНИМАНИЕ: Морские бомбардировщики CV будут атаковать вражеские корабли только во время морского боя§!"
