 german_legacy: "Héritage allemand"
 german_legacy_desc: "§YRègles spéciales :§!\n---\n§RNous ne pouvons pas avoir§! de §6doctrine nucléaire§! §Rni développer§! §6d'armes nucléaires !§!\n---\n§RNous ne pouvons pas augmenter manuellement nos dépenses militaires !§!\n---\n§RL'armée est limitée à 370 000 militaires d'active (240 000 dans l'armée) !§!\n---\n§RNous ne pouvons pas augmenter manuellement notre administration !§!\n---\n§YL'Union chrétienne-démocrate/Union chrétienne-sociale et le Parti social-démocrate d'Allemagne§! peuvent toujours former une coalition.\n---\n§YPeut§! §Rinterdire§! les §Ypartis extrémistes.§!\n---\nAvec le poids des crimes de guerre nazis sur ses épaules, et en tant qu'instigatrice des 1ère et 2ème Guerres mondiales, l'Allemagne a travaillé dur pour effacer sa mauvaise image en s'abstenant de faire la moindre allusion à une vision nationaliste ou au militarisme. En termes juridiques, l'Allemagne est liée par le « traité portant règlement définitif concernant l'Allemagne » de 1990, entre l'Allemagne et les puissances alliées de la Russie, des États-Unis, du Royaume-Uni et de la France, ainsi que par un traité final séparé sur les frontières avec la Pologne.\nCe traité interdit à l'Allemagne de faire des revendications territoriales, de posséder des armes nucléaires et limite ses forces armées à moins de 370 000 personnes (220 000 dans le jeu) au total.\n§W--------------§!\nCet esprit national peut être §Rsupprimé§! si nous complétons la priorité §HNotre nouvel héritage§!."
