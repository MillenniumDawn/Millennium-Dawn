 arunachal_war_decisions_category: "Conflicto fronterizo de Arunachal"
 arunachal_war_decisions_category_desc: "El conflicto de Arunachal se refiere a una disputa territorial entre India y China sobre una región llamada Arunachal, China la llama Tíbet Sur, ubicada en la parte sureste de la meseta tibetana. El conflicto se remonta a la década de 1950, cuando ambos países obtuvieron su independencia y heredaron problemas fronterizos de su pasado colonial. Arunachal se encuentra en la vertiente sur de la sección oriental de las montañas del Himalaya. Afectada por el monzón del suroeste del Océano Índico, tiene fuertes lluvias, es cálida y húmeda durante todo el año y tiene condiciones superiores de agua y calor. Sin embargo, tiene una inmensa importancia tanto para India como para China en términos de control militar estratégico y acceso a recursos. El conflicto fronterizo en la frontera entre China e India dura décadas. Para gestionar posibles ganancias debemos mantener alta nuestra preparación, aumentar la tensión ante la escalada de conflictos fronterizos y estar preparados para que nuestro enemigo haga lo mismo.\n\n§YNuestra disposición:§! [?THIS.arunachal_readiness]\n§YTensión actual:§! [?GLOBAL.arunachal_tension]\n§YNuestro progreso actual:§! [?THIS.Arunachal_war_progress]"
