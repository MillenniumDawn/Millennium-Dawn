 SOV_azot_fertilizers_income: "格罗德诺氮化肥厂"
 SOV_azot_fertilizers_income_desc: "格罗德诺氮公司成功地将其产品销往世界许多国家，并为我国带来了丰厚的销售收入。"
 sov_economic.1.t: "霍多尔科夫斯基案"
 sov_economic.1.d: "米哈伊尔·霍多尔科夫斯基被捕，涉嫌重大石油盗窃和其石油公司尤科斯腐败。他在寡头社会中拥有很大的影响力，可能对我们的内部稳定构成潜在危险。尽管如此，我们还没有确凿的证据证明他有罪。我们的选择是什么？"
 sov_economic.1.a: "有罪！"
 sov_economic.1.b: "他是一个好商人，不是一个小偷！"
 sov_economic.2.t: "霍多尔科夫斯基的审判"
 sov_economic.2.d: "经过迅速调查，我们终于可以审判霍多尔科夫斯基了！该如何惩罚他？"
 sov_economic.2.a: "把他关进监狱！"
 sov_economic.2.b: "罚款已经足够了。"
 sov_economic.3.t: "古津斯基案"
 sov_economic.3.d: "俄罗斯最大私营媒体NTV的首席执行官弗拉基米尔·古辛斯基涉嫌重大欺诈并被捕。然而，他打算将他的全部媒体股份出售给政府并离开俄罗斯。我们应该接受他的交易吗？"
 sov_economic.3.a: "买断股份并让他离开这个国家。"
 sov_economic.3.b: "他根本就无罪！释放他吧！"
 sov_economic.3.c: "我们不需要他的垃圾媒体。把他关进监狱！"
 sov_economic.4.t: "俄罗斯石油公司与秋明石油公司合并"
 sov_economic.4.d: "俄罗斯石油公司向其主要竞争对手秋明石油公司发出了收购要约。这完全违背了自由市场的规则，但对政府有利。我们应该批准这项合并吗？"
 sov_economic.4.a: "当然！俄罗斯石油公司应该全部拿走！"
 sov_economic.4.b: "我们应该维护自由市场！秋明石油公司继续存在！"
 sov_economic.5.t: "俄罗斯天然气工业股份公司与西伯利亚石油公司合并"
 sov_economic.5.d: "俄罗斯天然气工业股份公司即将收购罗曼·阿布拉莫维奇旗下的大型石油公司西伯利亚石油公司。这对我国的市场自由构成了重大威胁，但对我们的国有企业来说却是一件好事。我们应该批准吗？"
 sov_economic.5.a: "批准这笔交易！西伯利亚石油终于是我们的了！"
 sov_economic.5.b: "如果这对自由市场不利，那么对俄罗斯也同样不利！"
 sov_economic.6.t: "清算俄罗斯统一电力公司"
 sov_economic.6.d: "俄罗斯统一能源系统公司是俄罗斯的一家电力控股公司，控制着俄罗斯约70%的装机容量、96%的高压电网和70%以上的输电线路。现在电力行业改革已经实施，该公司已被清算，取而代之的是许多其他公司。"
 sov_economic.6.a: "好的"
 sov_economic.7.t: "北溪"
 sov_economic.7.d: "俄罗斯提议我们修建一条名为“北溪”的天然气管道。有了俄罗斯的支持，我们将能够更有效地发展我们的经济。"
 sov_economic.7.a: "好"
 sov_economic.7.b: "不"
 sov_economic.8.t: "开通天然气管道"
 sov_economic.8.d: "他们同意了我们关于开通通往他们国家的天然气管道的建议。"
 sov_economic.8.a: "对他们很好"
 sov_economic.9.t: "开通天然气管道"
 sov_economic.9.d: "他们拒绝了我们向他们国家开通天然气管道的提议，我们对此感到有点惊讶。"
 sov_economic.9.a: "对他们来说更糟"
 sov_economic.10.t: "蓝溪"
 sov_economic.10.d: "俄罗斯提议我们修建一条名为“蓝溪”的天然气管道。有了俄罗斯的支持，我们将能够更有效地发展我们的经济。"
 sov_economic.10.a: "好"
 sov_economic.10.b: "不"
 sov_economic.11.t: "土耳其溪"
 sov_economic.11.d: "俄罗斯提议我们修建一条名为“土耳其溪”的天然气管道。有了俄罗斯的支持，我们将能够更有效地发展我们的经济。"
 sov_economic.11.a: "好"
 sov_economic.11.b: "不"
 sov_economic.12.t: "北溪二号"
 sov_economic.12.d: "俄罗斯建议我们修建一条名为北溪2号的天然气管道。有了俄罗斯的帮助，我们将能够更有效地发展我们的经济。"
 sov_economic.12.a: "好"
 sov_economic.12.b: "不"
 sov_economic.13.t: "俄罗斯轮胎行业的投资"
 sov_economic.13.d: "俄罗斯政府对我们在轮胎行业的投资持开放态度，尽管轮胎行业的状况并不理想。我们可以在其他竞争对手之前与他们合作开设轮胎制造厂。"
 sov_economic.13.a: "好"
 sov_economic.13.b: "不"
 sov_economic.14.t: "俄罗斯轮胎工业"
 sov_economic.14.d: "他们同意投资我们的轮胎行业"
 sov_economic.14.a: "对他们很好"
 sov_economic.15.t: "俄罗斯轮胎工业"
 sov_economic.15.d: "他们不同意投资我们的轮胎行业"
 sov_economic.15.a: "对他们来说更糟"
 sov_economic.16.t: "俄罗斯提出化肥贸易协定。"
 sov_economic.16.d: "俄罗斯最近主动联系了我们，并提议与我们签订一份独家合同，以提供他们能提供的最佳肥料。接受这份合同肯定会提高我们的农作物产量，尽管从政治角度来看，这一举措在某些人看来可能值得怀疑。"
 sov_economic.16.a: "没问题"
 sov_economic.16.b: "目前不可能。"
 sov_economic.17.t: "[From.GetName]接受"
 sov_economic.17.d: "我们与 [From.GetName] 达成交易的努力终于取得了成果，合同已经签署，第一笔付款即将收到。"
 sov_economic.17.a: "终于有一些好消息了。"
 sov_economic.18.t: "[From.GetName]拒绝我们的提案"
 sov_economic.18.d: "我们与 [From.GetName] 达成协议的努力似乎是徒劳的，我们还没有收到答复，而且似乎没有任何进展。"
 sov_economic.18.a: "可恶的[From.GetNameDef]！"
