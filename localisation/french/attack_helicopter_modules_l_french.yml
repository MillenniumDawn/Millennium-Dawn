 helicopter_heavy_atgm_gen1_desc: "Les premiers missiles antichars montés sur des hélicoptères étaient souvent guidés manuellement. Les opérateurs devaient maintenir un contact visuel avec la cible et guider le missile à l'aide d'un joystick et d'un fil connecté au missile. Le fil fournissait un contrôle et un guidage en temps réel, permettant des corrections pendant le vol."
 helicopter_heavy_atgm_gen2: "Missile antichar (ATGM) lourd de 2ème génération"
 helicopter_heavy_atgm_gen2_desc: "Les missiles antichars disposent maintenant de systèmes de guidage par commandes semi-automatiques. Ces systèmes offraient une précision améliorée et étaient plus résistants aux contre-mesures. Ils utilisaient le guidage laser ou les commandes radio pour le suivi de la cible et le contrôle du missile."
 helicopter_heavy_atgm_gen3: "Missile antichar (ATGM) lourd de 3ème génération"
 helicopter_heavy_atgm_gen3_desc: "Adaptés aux ATGM conçus pour la guerre terrestre, les ATGM pour hélicoptères intègrent désormais la capacité de tir et d'oubli. Ces missiles étaient dotés de systèmes de recherche avancés qui leur permettaient de suivre et d'engager des cibles de manière autonome après le lancement, ce qui permettait à l'hélicoptère de manœuvrer ou d'engager d'autres cibles. De plus, ils présentaient des capacités anti-brouillage améliorées et une meilleure résistance aux contre-mesures."
 helicopter_heavy_atgm_gen4: "Missile antichar (ATGM) lourd de 4ème génération"
 helicopter_heavy_atgm_gen4_desc: "Les progrès technologiques dans le domaine des missiles ont permis de développer des missiles antichars à guidage multimode, avec une précision et une portée améliorées. Ces missiles sont souvent dotés d'une combinaison de guidages infrarouge, radar et laser, ce qui leur permet de s'adapter à divers scénarios de ciblage et de contre-mesures."
 helicopter_heavy_atgm_gen5: "Missile antichar (ATGM) lourd de 5ème génération"
 helicopter_heavy_atgm_gen5_desc: "La cinquième génération de missiles antichars est caractérisée par de nouvelles avancées dans la technologie des chercheurs, la discrimination des cibles, la portée et les capacités d'engagement. Les caractéristiques comprennent une meilleure intégration de la guerre en réseau, une automatisation accrue et des capacités de contre-contre-mesures encore plus sophistiquées."
 helicopter_rocket_pod_gen1: "1st Generation Rocket Pods"
 helicopter_rocket_pod_gen1_desc: "Basic 70–80mm unguided rockets for use against soft targets, infantry, and light vehicles. Cheap and widely available, but lacks accuracy beyond short range."
 helicopter_rocket_pod_gen2: "2nd Generation Rocket Pods"
 helicopter_rocket_pod_gen2_desc: "Improved warhead types and better stabilization systems increase lethality and spread control. Offers greater effectiveness against lightly armored targets."
 helicopter_rocket_pod_gen3: "3rd Generation Rocket Pods"
 helicopter_rocket_pod_gen3_desc: "Retrofits existing unguided rockets with laser-guidance kits for improved accuracy. Allows cost-effective precision strikes against soft and moving targets."
 helicopter_rocket_pod_gen4: "4th Generation Rocket Pods"
 helicopter_rocket_pod_gen4_desc: "Smart rocket systems with enhanced seekers and targeting. Enables low-collateral precision engagements with reduced logistics compared to full ATGMs."
 helicopter_rocket_pod_gen5: "5th Generation Rocket Pods"
 helicopter_rocket_pod_gen5_desc: "Next-generation rocket systems equipped with onboard processors and autonomous guidance. Each munition can identify, track, and prioritize targets in real time with minimal pilot input. Ideal for saturation attacks against dispersed enemy formations and mobile assets."
 helicopter_aa_missile_gen1: "Missiles Air-Air de 1ère génération"
 helicopter_aa_missile_gen1_desc: "Les premiers missiles air-air montés sur hélicoptère étaient relativement simples et avaient des capacités limitées. Ces missiles étaient principalement à tête chercheuse thermique et s'appuyaient sur des autodirecteurs infrarouges pour suivre et attaquer les avions ennemis. Ils avaient une courte portée et étaient souvent non guidés ou semi-guidés."
 helicopter_aa_missile_gen2: "Missiles Air-Air de 2ème génération"
 helicopter_aa_missile_gen2_desc: "La deuxième génération de missiles air-air montés sur hélicoptère a connu des améliorations au niveau des systèmes de guidage, de la propulsion et de la portée d'engagement. Ces missiles sont devenus plus fiables et pouvaient engager des cibles à des distances plus longues. Des autodirecteurs plus avancés, comme les autodirecteurs radar, ont été introduits, permettant une plus grande polyvalence dans différents scénarios d'engagement."
 helicopter_aa_missile_gen3: "Missiles Air-Air de 3ème génération"
 helicopter_aa_missile_gen3_desc: "The third generation marked a significant advancement in missile technology. These missiles were characterized by improved seekers, better countermeasures resistance, enhanced agility, and network-centric warfare capabilities. Many third-generation missiles had 'off-boresight' engagement capabilities, allowing the missile to engage targets even when not directly in the line of sight of the helicopter's sensors."
 helicopter_aa_missile_gen4: "Missiles Air-Air de 4ème génération"
 helicopter_aa_missile_gen4_desc: "La quatrième génération de missiles air-air embarqués sur hélicoptères est dotée de capteurs améliorés, d'une meilleure discrimination des cibles, d'une plus grande résistance aux contre-mesures et d'une portée d'engagement accrue. Ils s'intègrent souvent parfaitement à l'avionique de l'hélicoptère et peuvent être mis en réseau avec d'autres plateformes et systèmes pour une meilleure connaissance de la situation."
 helicopter_aa_missile_gen5: "Missiles Air-Air de 5ème génération"
 helicopter_aa_missile_gen5_desc: "La cinquième génération de missiles air-air montés sur hélicoptère est dotée de capteurs multispectraux, de profils plus furtifs, d'une agilité améliorée, de capacités avancées de liaison de données et de mise en réseau ainsi que de contre-mesures et de contre-contre-mesures améliorées ainsi que d'une portée et d'une létalité améliorées."
 helicopter_drones_gen1: "Drones d'hélicoptère de 1ère génération"
 helicopter_drones_gen1_desc: "La première génération de drones déployés par les hélicoptères d'attaque était relativement simple et se concentrait sur la fourniture de capacités supplémentaires de conscience situationnelle et de reconnaissance à l'équipage de l'hélicoptère. Ces drones étaient principalement télécommandés et manquaient de fonctionnalités autonomes avancées."
 helicopter_drones_gen2: "Drones d'hélicoptère de 2ème génération"
 helicopter_drones_gen2_desc: "La deuxième génération de drones déployés par les hélicoptères d'attaque a vu des améliorations significatives en termes d'autonomie, de communication et de capacités. Ces drones ont commencé à intégrer des capteurs plus sophistiqués, des capacités de traitement des données et des liens de communication améliorés avec l'hélicoptère hôte."
 helicopter_drones_gen3: "Drones d'hélicoptère de 3ème génération"
 helicopter_drones_gen3_desc: "La troisième génération de drones déployés par les hélicoptères d'attaque présente des avancées encore plus transformatrices en raison du progrès technologique rapide. Ces avancées se concentrent sur l'augmentation de l'autonomie, l'équipe homme-machine sans couture, la fusion de capteurs améliorée et des capacités de mission plus polyvalentes."
