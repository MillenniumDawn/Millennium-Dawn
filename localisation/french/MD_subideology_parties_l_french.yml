 CAM.Western_Autocracy: "£generic_Western_Autocracy_small Rassemblement démocratique du peuple camerounais"
 CAM.Western_Autocracy_desc: "Autocrates pro-occidentaux - Le Rassemblement démocratique du peuple camerounais (RDPC) est le plus grand parti politique du Cameroun, qu'il domine depuis son indépendance dans les années 60. Il s'appelait à l'origine l'Union nationale camerounaise, mais a été rebaptisé en 1985."
 CAR.liberalism: "£CAR_western_liberalism  Parti de l'unité nationale"
 CAR.liberalism_desc: "Le Parti de l'unité nationale (PUN) est un parti libéral de la République centrafricaine créé en 1997. Le parti soutient un certain nombre de politiques libérales orientées vers l'Occident."
 CAR.liberalism_2013: "£CAR_western_liberalism_alt Union pour le renouveau centrafricain"
 CAR.liberalism_2013_desc: "L'Union pour le renouveau centrafricain (URCA) s'est formée fin 2013 pour succéder aux partis libéraux désorganisés de la République centrafricaine. Elle s'est formée derrière Anicet-Georges Dologuélé pour sa candidature à la présidence et devient lentement une colonne vertébrale et le visage du néolibéralisme centrafricain."
 CAR.socialism: "£CAR_western_socialism Convergence nationale « Kwa Na Kwa »"
 CAR.socialism_desc: "Le parti de la Convergence nationale « Kwa Na Kwa » (CN-KNK) est un regroupement de partis qui entourent et soutiennent François Bozizé. Ils ne formeront finalement un parti unitaire qu'en 2009, mais il s'agit d'une coalition de partis qui soutiennent la candidature de Bozizé à la présidence. Le groupe de partis est étroitement lié à une idéologie sociale-démocrate et travailliste sans « théories ». Bozizé aurait déclaré : « Kwa Na Kwa est un parti de travailleurs dans la tradition de la social-démocratie. Son objectif est de mobiliser la population, de la sensibiliser et d'aller vers le développement, dans le sens de la lutte contre la pauvreté par le travail. Ce n'est que par le travail que nous pourrons changer la situation dans ce pays."
 CAR.Conservative: "£CAR_emergency_conservatism Mouvement cœurs unis"
 CAR.Conservative_desc: "Le Mouvement cœurs unis (MCU) est le parti de Faustin-Archange Touadéra. Le parti a été créé en divergence avec le parti Kwa Na Kwa et il est devenu plus actif dans une position pro-africaine et pro-russe et contre l'influence occidentale dans le pays. Il défend un certain nombre de valeurs sociales-démocrates qui font de lui un précurseur en République centrafricaine."
 CAR.anarchist_communism: "£CAR_anarchist_communism Rassemblement démocratique centrafricain"
 CAR.anarchist_communism_desc: "Le Rassemblement démocratique centrafricain (RDC) est un parti nationaliste africain qui suit les idéologies du républicanisme et du socialisme démocratique. Le parti a été fondé par André-Dieudonné Kolingba en 1987, à l'apogée de son pouvoir pendant ses douze années de présidence. Il partage un point de vue contemporain souvent anti-occidental et pro-africain, mais reste historiquement proche des français."
 CAR.Neutral_conservatism: "£CAR_neutral_conservatism Mouvement pour la démocratie et le développement"
 CAR.Neutral_conservatism_desc: "Le Mouvement pour la démocratie et le développement (MDD) est un parti social conservateur créé en 1993 par l'ancien président David Dacko. Le parti est surtout connu pour son opposition à Ange-Félix Patassé et au Mouvement de libération du peuple centrafricain."
 CAR.neutral_Social: "£CAR_neutral_socialism Mouvement de libération du peuple centrafricain"
 CAR.neutral_Social_desc: "Le Mouvement de libération du peuple centrafricain (MLPC) est l'un des principaux partis politiques de la République centrafricaine et le parti d'Ange-Félix Patassé. Le parti s'appuie sur les principes du socialisme démocratique, de la social-démocratie et du républicanisme. Il adopte également une idéologie quelque peu familière, le patasséisme, qui fait référence à l'idéologie d'Ange-Félix Patassé."
 CAR.Neutral_green: "£CAR_neutral_green Parti social-démocrate"
 CAR.Neutral_green_desc: "Le Parti social-démocrate (PSD) est un parti social-démocrate écologique créé en 1991. Le parti adopte un certain nombre de points de vue, notamment alignés sur les politiques vertes et sociales-démocrates, et est un membre actif de l'Internationale socialiste."
 CAR.Neutral_Autocracy: "£CAR_neutral_autocracy Union des forces démocratiques pour le rassemblement"
 CAR.Neutral_Autocracy_desc: "L'Union des forces démocratiques pour le rassemblement (UFDR) est un groupe rebelle de la République centrafricaine qui réside dans le nord et le nord-est de la République centrafricaine. Le groupe était dirigé par Michel Djotodia, qui est devenu un membre éminent du gouvernement centrafricain."
 CAR.Nat_Autocracy: "£CAR_nationalist_junta Forces armées centrafricaines (FACA)"
 CAR.Nat_Autocracy_desc: "Les Forces armées centrafricaines (FACA) sont les forces armées de la République centrafricaine. Elles se composent de plusieurs branches, à savoir les forces terrestres centrafricaines, les forces aériennes centrafricaines, la gendarmerie nationale, la garde républicaine et la police nationale."
 CAR.Monarchist: "£CAR_nationalist_monarchism Maison Bokassa"
 CAR.Monarchist_desc: "La Maison Bokassa est le nom de la dynastie impériale régnant sur la République centrafricaine, qui a brièvement régné de 1976 à 1979 sur l'Empire centrafricain. Fondée par Jean-Bédel Bokassa Ier, elle n'a reçu que très peu de reconnaissance étrangère en tant que monarchie légitime."
