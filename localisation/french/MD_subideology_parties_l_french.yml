 attack_Party_0_TT: "§HAttaquer [Western_Autocracy_L] ([?party_pop_array^0|%1])§!\nNous pouvons utiliser les campagnes de désinformation et les informations que nous avons recueillies sur les principaux partis en dehors du gouvernement afin d'entamer leur popularité et de nous assurer qu'ils ne sont pas en mesure de remettre en question notre position de pouvoir. Étant donné que toute attention portera la popularité des partis mineurs, cette méthode ne fonctionnera qu'avec les partis majeurs dépassant le seuil électoral de [?election_threshold|%0].\n\n§YPrérequis :§!\n[!opt_party1_attack_button_click_enabled]\n\n§YEffets :§!\n[!opt_party1_attack_button_click]"
 attack_Party_1_TT: "§HAttack [conservatism_L] ([?party_pop_array^1|%1])§!\nWe can use disinformation campaigns and dirt we have collected on major parties outside the government to strike hard at their popularity - ensuring they aren't in a position to challenge our position of power. Since any attention at all will bring popularity to minor parties, this will only work with major parties over the election threshold of [?election_threshold|%0]\n\n§YPrerequisite:§!\n[!opt_party2_attack_button_click_enabled]\n\n§YEffects:§!\n[!opt_party2_attack_button_click]"
