 SOV_koba_politic_modifier_desc: "公共安全的概念帮助我们理解为什么我们会快乐或不快乐、幸福或生病，为什么有人幸运而有人不幸，以及如何影响它。这些概念解答了以下问题：什么是善，什么是恶；什么是羞耻感和良知；什么是直觉；为什么有些人听从直觉，有些人却不听；以及改变命运真的很难吗？"
