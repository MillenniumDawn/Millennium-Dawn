 USA.conservatism: "£USA_conservatism_small Parti républicain"
 USA.conservatism_icon: "£USA_conservatism_small"
 USA.conservatism_desc: "Conservateurs – Le Parti républicain (Republican Party) est le « Grand Old Party » (Grand vieux parti) du conservatisme américain. Fondé en 1854 en tant que parti anti-esclavagiste, son incarnation moderne a été largement formée par le triomphe du conservatisme de Ronald Reagan sur les valeurs plus libérales. Ces dernières années, il a connu un afflux massif de chrétiens évangéliques, le parti s'orientant de plus en plus vers le conservatisme social. En tant que parti « à large spectre », il existe un large spectre d'opinions entre la principale institution modérée et les divers mouvements conservateurs de base."
 USA.liberalism: "£USA_liberalism_small Parti démocrate"
 USA.liberalism_icon: "£USA_liberalism_small"
 USA.liberalism_desc: "Libéraux - Le Parti démocrate (Democratic Party), qui était autrefois un parti de libéralisme économique, de populisme et de conservatisme social, s'est depuis longtemps transformé en un parti dont les valeurs fondamentales sont la justice sociale, l'égalité et le libéralisme social. Si sa principale aile libérale prône le libre-échange et des politiques favorables aux entreprises dans le cadre d'une large coalition centriste, il compte également de nombreux progressistes et socialistes qui préconisent des solutions beaucoup plus gauchistes."
 USA.socialism: "£USA_socialism_small Progressistes"
 USA.socialism_icon: "£USA_socialism_small"
 USA.socialism_desc: "Sociaux-démocrates - Les Progressistes du Parti démocrate ont pour principal objectif de s'attaquer au fossé grandissant de l'inégalité des revenus et à l'augmentation de la pauvreté aux États-Unis. Considérant la politique économique de tout le système démocrate, favorable aux entreprises, comme du « néolibéralisme », ils préconisent de la freiner par une réforme structurelle de la réglementation et une augmentation des dépenses sociales, ainsi que par une hausse des impôts sur les plus riches. Ils défendent avec passion les droits des minorités et prônent la justice sociale."
 USA.progressives: "£USA_progressive_party Parti progressiste"
 USA.progressives_icon: "£USA_progressive_party"
 USA.progressives_desc: "Progressistes - Le Parti progressiste (Progressive Party) trouve ses racines dans l'administration de Theodore Roosevelt. Grâce à un solide mélange de réglementation, de protection de l'environnement et de défense régionale plutôt qu'internationale, le parti progressiste est un parti bien équilibré, axé sur le marché intérieur. Bien que son homologue moderne ait des ailes plus radicales, le parti partage néanmoins de nombreuses valeurs fondamentales d'égalité et une mentalité à la « Robin des Bois » dans les réglementations économiques."
 USA.Communist-State: "£USA_Communist_State_small Parti communiste des États-Unis d'Amérique"
 USA.Communist-State_icon: "£USA_Communist_State_small"
 USA.Communist-State_desc: "Communistes – Le Parti communiste des États-Unis d'Amérique (Communist Party of the United States of America) a été créé en 1919 à la suite d'une scission majeure au sein du parti socialiste américain. Il est étroitement lié au mouvement ouvrier américain et à d'autres partis communistes dans le monde. Le PCEUA a été une force majeure au début du XXème siècle jusqu'à ce qu'il soit contraint à la clandestinité par la première « Peur rouge ». Ces dernières années, le parti a connu un succès mineur auprès des jeunes américains."
 USA.anarchist_communism: "£USA_anarchist_communism_small Parti du socialisme et de la libération"
 USA.anarchist_communism_icon: "£USA_anarchist_communism_small"
 USA.anarchist_communism_desc: "Radicaux de gauche - Le Parti du socialisme et de la libération (Party for Socialism and Liberation) est un parti socialiste révolutionnaire issu de la scission du Parti du monde des travailleurs. Il se consacre principalement au soutien des mouvements socialistes et communistes dans le monde, ainsi qu'à l'éradication du capitalisme en Amérique."
 USA.shepards_party: "£USA_shepeard_party Parti de Shepard"
 USA.shepards_party_icon: "£USA_shepeard_party"
 USA.shepards_party_desc: "Le Parti de Shepard (Shepard's Party), anciennement connu sous le nom de Parti du socialisme et de la libération (PSL), est un parti qui s'est reformé à partir de la coalition des principaux mouvements de gauche en Amérique. Considéré comme un contrepoids à la montée du Parti du front nationaliste pour l'aile droite, le Parti de Shepard cherche à prendre ce que les démocrates-socialistes d'Europe et d'Amérique veulent mais à le vendre au peuple américain sous une lumière plus claire et moins rose. L'objectif principal est de réformer l'économie dans un environnement socialiste de marché, en donnant au peuple le véritable niveau de vie qu'il mérite. Bien que la politique étrangère soit davantage axée sur l'hégémonie hémisphérique intérieure, l'avenir pourrait modifier les souhaits de la direction du parti elle-même."
 USA.Conservative: "£USA_Conservative_small Parti de l'Amérique d'abord"
 USA.Conservative_icon: "£USA_Conservative_small"
 USA.Conservative_desc: "Réactionnaires - Le Parti de l'Amérique d'abord (America First Party) est un parti qui se consacre principalement aux questions de politique étrangère, cherchant à sortir les États-Unis des Nations unies et à démanteler l'OTAN. En outre, le parti souhaite renforcer le droit de porter des armes, expulser tous les immigrants illégaux et promouvoir l'indépendance économique par le biais de tarifs élevés et de l'élimination des réglementations environnementales."
 USA.Autocracy: "£USA_Autocracy_small Parti socialiste des travailleurs"
 USA.Autocracy_icon: "£USA_Autocracy_small"
 USA.Autocracy_desc: "Autocrates - Le Parti socialiste des travailleurs était à l'origine un parti communiste trotskiste qui, au cours de la guerre froide, est progressivement passé sous l'influence de Fidel Castro. Aujourd'hui, il se consacre essentiellement à la promotion de la « solidarité avec Cuba »."
 USA.Neutral_Muslim_Brotherhood: "£USA_Neutral_Muslim_Brotherhood_small Nation de l’islam"
 USA.Neutral_Muslim_Brotherhood_icon: "£USA_Neutral_Muslim_Brotherhood_small"
 USA.Neutral_Muslim_Brotherhood_desc: "Islamistes modérés - La Nation de l’islam (Nation of Islam) est un mouvement politique et religieux afro-américain. Montée en puissance sous la direction charismatique d'Elijah Muhammad et de Malcolm X, elle lutte pour la justice sociale en faveur des afro-américains, mobilisant des millions de personnes lors des marches organisées à Washington DC. Considéré par beaucoup comme un groupe de haine suprématiste noir et considéré comme hétérodoxe dans son islam par de nombreux érudits sunnites étrangers, il dispose néanmoins d'un noyau solide de membres et s'est fait des alliés essentiels au Moyen-Orient et en Afrique du Nord."
 USA.Neutral_conservatism: "£USA_Neutral_conservatism_small Constitutionnalistes"
 USA.Neutral_conservatism_icon: "£USA_Neutral_conservatism_small"
 USA.Neutral_conservatism_desc: "Conservateurs - Les Constitutionnalistes (Constitutionalists) du Parti républicain se considèrent comme les « vrais conservateurs » dans la lignée de Goldwater et Reagan. Proclamant que les États-Unis se sont trop éloignés de leurs valeurs fondatrices, ils préconisent de limiter le pouvoir fédéral sur les États, de promouvoir le conservatisme fiscal, de réduire les impôts et de se retirer de la construction de nations à l'étranger."
 USA.constitutionalist: "£USA_constitutionalist Parti de la Constitution"
 USA.constitutionalist_icon: "£USA_constitutionalist"
 USA.constitutionalist_desc: "Le Parti de la Constitution (Constitution Party) est le tremplin de ce que beaucoup considèrent comme un mouvement d'extrême droite. La plupart des politiques des constitutionnalistes se résument à une adhésion stricte à la constitution des États-Unis et à une influence écrasante de l'aile évangélique de la société des États-Unis. Bien qu'il ne s'agisse pas d'un mouvement d'extrême droite, il s'agit certainement d'un tremplin et d'un mouvement résolument traditionaliste qui, pour beaucoup, n'est pas près d'accéder à la présidence."
 USA.neutral_Social: "£USA_neutral_Social_small Socialistes démocrates d'Amérique"
 USA.neutral_Social_icon: "£USA_neutral_Social_small"
 USA.neutral_Social_desc: "Socialistes démocrates – Les Socialistes démocrates d'Amérique (Democratic Socialists of America) du Parti démocrate rejettent le libéralisme de l'institution principale et le gradualisme des progressistes en faveur d'une solution plus radicale consistant à établir un État providence fort avec un contrôle démocratique accru sur tous les secteurs importants de l'économie. Ils rejettent le militarisme américain à l'étranger et considèrent que les guerres menées pour « protéger la liberté et la démocratie » ne favorisent que les objectifs étroits de profit de l'élite des entreprises."
 USA.democratic_socialist: "£USA_democratic_socialist Parti de la démocratie rouge"
 USA.democratic_socialist_icon: "£USA_democratic_socialist"
 USA.democratic_socialist_desc: "Le Parti de la démocratie rouge (Red Democracy Party) a été à l'origine de la création du Parti Robin. Ce parti est fortement influencé par ses homologues européens. Les dirigeants du parti, comme Bernie Sanders, vantent les mérites de la politique du parti, qui consiste essentiellement à utiliser le système actuel pour réformer la nation afin de parvenir à l'égalité des moyens sociaux et économiques, ainsi qu'à atteindre ces objectifs en transformant le système économique capitaliste en un système économique socialiste par le biais de réformes au sein de l'organe gouvernemental de la nation."
 USA.Neutral_Libertarian: "£USA_Neutral_Libertarian_small Parti libertarien"
 USA.Neutral_Libertarian_icon: "£USA_Neutral_Libertarian_small"
 USA.Neutral_Libertarian_desc: "Libertaires - Le Parti libertarien (Libertarian Party) a été, selon les normes américaines, un « troisième parti » couronné de succès, participant régulièrement à tous les scrutins. Promouvant le libéralisme social et le conservatisme économique et se considérant comme « l'incarnation de l'esprit américain de l'individualisme », il cherche à libéraliser radicalement la société dans tous ses aspects et à réduire la taille du gouvernement fédéral, en rendant le pouvoir aux États et au peuple. Rejetant à la fois le militarisme et l'internationalisme, ils préconisent une politique étrangère non interventionniste."
 USA.Neutral_Autocracy: "£USA_Neutral_Autocracy_small Parti de la réforme des États-Unis d'Amérique"
 USA.Neutral_Autocracy_icon: "£USA_Neutral_Autocracy_small"
 USA.Neutral_Autocracy_desc: "Paléo-conservateurs - Le Parti de la réforme des États-Unis d'Amérique (Reform Party of the United States of America) a été fondé par le milliardaire Ross Perot en raison de son profond désaccord avec la politique étrangère « néo-impérialiste » du Parti républicain, qui cherche à ramener les États-Unis à une politique étrangère non interventionniste après leur victoire dans la Guerre froide. Le parti s'oppose à l'Accord de libre-échange nord-américain (ALÉNA) et cherche à réformer la politique américaine en limitant le nombre de mandats et en réformant le système électoral. Après avoir atteint un score sans précédent de 18,9% des voix lors des élections de 1992 et avoir élu Jesse Ventura au poste de gouverneur du Minnesota en 1998, le parti espère réitérer ces exploits et offrir une alternative viable aux partis démocrate et républicain."
 USA.Neutral_green: "£USA_Neutral_green_small Parti vert"
 USA.Neutral_green_icon: "£USA_Neutral_green_small"
 USA.Neutral_green_desc: "Verts - Le Parti vert (Green Party) est un parti écosocialiste et anticapitaliste qui promeut l'environnementalisme et le féminisme. Il souhaite réformer l'économie en la basant sur les coopératives et les communautés locales."
 USA.green_party: "£USA_green_party Parti vert des États-Unis"
 USA.green_party_icon: "£USA_green_party"
 USA.green_party_desc: "Écologistes - Le Parti vert des États-Unis (Green Party of the United States) est un parti qui est un mélange d'idéaux progressistes, d'environnementalisme extrême et d'une vision mondialiste de la manière de résoudre les principaux problèmes sur lesquels leur parti se concentre. Le parti peut être considéré comme un parti pacifiste et équilibré en matière de politique intérieure et étrangère."
 USA.Neutral_Communism: "£USA_Neutral_Communism_small Parti du monde des travailleurs"
 USA.Neutral_Communism_icon: "£USA_Neutral_Communism_small"
 USA.Neutral_Communism_desc: "Communistes - Le Parti du monde des travailleurs (Workers World Party) a été fondé en 1959 en tant que groupe dissident du Parti socialiste des travailleurs trotskiste pour insuffisance de trotskisme, bien qu'il ait lui-même abandonné le trotskisme quelques années plus tard. Il s'est surtout concentré sur l'activisme de rue."
 USA.Nat_Populism: "£USA_Nat_Populism_small Populistes de droite"
 USA.Nat_Populism_icon: "£USA_Nat_Populism_small"
 USA.Nat_Populism_desc: "Populistes de droite – Les Populistes de droite (Right Wing Populists) du Parti républicain sont traditionnellement enracinés dans le Sud profond, suite à l'exode massif des ségrégationnistes du Parti démocrate dans les années 1960. Se considérant comme assiégés par les guerres culturelles libérales et les taux d'immigration élevés, ils cherchent à inverser l'érosion de leur culture et de leurs valeurs. L'externalisation ayant entraîné le déclin de nombreux centres industriels, leur rhétorique sur le fait d'être « vendus par des politiciens mondialistes qui importent des électeurs du Mexique » trouve aujourd'hui un écho plus large dans toute l'Amérique."
 USA.nationalist_front: "£USA_nationalist_front Parti du front nationaliste"
 USA.nationalist_front_icon: "£USA_nationalist_front"
 USA.nationalist_front_desc: "Le Parti du front nationaliste (Nationalist Front Party) est un parti de coalition des penseurs américains de droite, des traditionalistes à la droite alternative. Il y a un va-et-vient déroutant dans les vraies notions politiques, mais la plupart semblent s'accorder sur des réformes plus restrictives de l'immigration, en se concentrant davantage sur les politiques intérieures pour raviver la famille traditionnelle et un retour à des valeurs plus traditionnelles dans les institutions publiques comme les écoles ont un serment d'allégeance et sont en ligne avec des valeurs plus chrétiennes."
 USA.Nat_Fascism: "£USA_nazi_party Parti nazi américain"
 USA.Nat_Fascism_icon: "£USA_nazi_party"
 USA.Nat_Fascism_desc: "Fascistes - Le Parti nazi américain (American Nazi Party) est un parti néo-nazi suprématiste blanc. Bien qu'il ait une longue histoire, il n'a pas eu d'adeptes, ayant été dissous et reconstitué à plusieurs reprises par des personnes distinctes dans un contexte de luttes intestines."
 USA.Nat_Autocracy: "£USA_Nat_Autocracy_small Armée des États-Unis"
 USA.Nat_Autocracy_icon: "£USA_Nat_Autocracy_small"
 USA.Nat_Autocracy_desc: "L'Armée des États-Unis (United States Army) est l'une des branches les plus importantes et sans doute les plus influentes du complexe militaro-industriel. Avec des généraux de carrière et un ministère de la défense en sa faveur, l'armée américaine a les meilleures chances de mettre en place un nouveau gouvernement si le pire devait arriver sur ces terres."
 USA.Monarchist: "£USA_nationalist_monarchist Mouvement monarchiste américain"
 USA.Monarchist_icon: "£USA_nationalist_monarchist"
 USA.Monarchist_desc: "Le Mouvement monarchiste américain (American Monarchist Movement) est un mouvement marginal pour ceux qui rêvent des siècles passés. Bien que personne ne prenne ce mouvement au sérieux en dehors de ses propres membres, la réalité est que les organisations gouvernementales ne sont pas très différentes dans leur essence. Il suffit de changer quelques titres de bureaux et vous obtenez une monarchie constitutionnelle. Mais pour l'instant, le mouvement cherche à se développer par le biais de mouvements de base et il est facile de les rallier à des mouvements plus importants pour diffuser passivement leurs idées et leurs idéaux."
 ARG.Western_Autocracy: "£ARG_western_autocracy Engagement fédéral"
 ARG.Western_Autocracy_icon: "£ARG_western_autocracy"
 ARG.Western_Autocracy_desc: "Autocrates occidentaux - L'Engagement fédéral (Compromiso Federal) est un parti politique péroniste dont l'objectif principal est de mettre en œuvre le modèle de San Luis au niveau national."
 ARG.conservatism: "£ARG_conservatism Action pour la République"
 ARG.conservatism_icon: "£ARG_conservatism"
 ARG.conservatism_desc: "Conservateurs - L'Action pour la République (Acción por la República) est un parti politique conservateur argentin, fondé en 1997 par Domingo Cavallo pour défendre les idéologies néolibérales."
 ARG.conservatism_alt: "£ARG_conservatism_alt Proposition républicaine"
 ARG.conservatism_alt_icon: "£ARG_conservatism_alt"
 ARG.conservatism_alt_desc: "Conservateurs - La Proposition républicaine (Propuesta Republicana) est un parti politique conservateur et néolibéral. C'est le principal parti anti-péroniste et son leader est l'ancien président argentin Mauricio Macri."
 ARG.liberalism: "£ARG_liberalism Coalition civique ARE"
 ARG.liberalism_icon: "£ARG_liberalism"
 ARG.liberalism_desc: "Libéraux - La Coalition civique ARE (Coalición Cívica ARI) est un parti politique social libéral argentin, fondé en 2001 par Elisa Carrió. Il est membre de Changeons avec les partis centristes et de centre-droit."
 ARG.socialism: "£ARG_socialism Union civique radicale"
 ARG.socialism_icon: "£ARG_socialism"
 ARG.socialism_desc: "Socialistes - L'Union civique radicale (Unión Cívica Radical) est un parti politique centriste social-libéral en Argentine. Fondé en 1891 par des libéraux radicaux, le parti est idéologiquement hétérogène, allant du social-libéralisme à la social-démocratie. C'est le plus ancien parti politique actif en Argentine après le Parti libéral de Corrientes."
 ARG.Communist-State: "£ARG_Communist_State Parti communiste de l'Argentine"
 ARG.Communist-State_icon: "£ARG_Communist_State"
 ARG.Communist-State_desc: "Communistes - Le Parti communiste de l'Argentine (Partido Comunista de la Argentina) est un parti communiste fondé en Argentine le 6 janvier 1918. Dès son origine, il a maintenu un alignement presque automatique sur le Parti communiste de l'Union soviétique, ce qui a généré des frictions avec le reste de la gauche nationale, qui accusait le parti de lutter davantage pour les intérêts géopolitiques de l'Union soviétique que pour l'émergence effective de la révolution communiste en Argentine."
 ARG.Autocracy: "£ARG_Autocracy Grand front"
 ARG.Autocracy_icon: "£ARG_Autocracy"
 ARG.Autocracy_desc: "Autocrates - Le Grand front (Frente Grande) est un parti politique de gauche en Argentine, fondé en 1993. Le parti a été créé par un groupe de membres du parti justicialiste de gauche de la Chambre des députés argentine et d'autres personnes de gauche qui étaient mécontents des politiques néolibérales de l'époque."
 ARG.anarchist_communism: "£ARG_left_wing_radical Parti intransigeant"
 ARG.anarchist_communism_icon: "£ARG_left_wing_radical"
 ARG.anarchist_communism_desc: "Radicaux de gauche - Le Parti intransigeant (Partido Intransigente) est un parti politique populiste de gauche en Argentine, fondé en 1963 par Oscar Alende. Ses membres sont issus de l'Union civique radicale intransigeante (Unión Cívica Radical Intransigente), l'une des deux factions en lesquelles l'Union civique radicale s'était divisée en 1956."
