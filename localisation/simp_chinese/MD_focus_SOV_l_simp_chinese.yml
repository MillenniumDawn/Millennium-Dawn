 SOV_safe_russia: "国家安全"
 SOV_safe_russia_desc: "我们的国家很大，因此，为了保护它，我们也需要庞大的世界和许多特殊的单位和机构来日夜监视我们国家的安全。"
 SOV_vimpel_omon_exp: "信号旗小组"
 SOV_vimpel_omon_exp_desc: "俄罗斯联邦安全局特殊目的中心第五局，通常被称为“信号旗特种部队”，但也被称为克格勃第五局、V小组，是俄罗斯联邦安全局的一个特种部队，受俄罗斯联邦安全局指挥。信号旗是俄罗斯联邦安全局“A”特种部队的姊妹部队。"
 SOV_second_slujba: "第二局"
 SOV_second_slujba_desc: "宪法秩序保护与反恐局，又称第二局或“二局”，是俄罗斯联邦安全局的一个分支，成立于1998年7月6日，原名为宪法安全局。1999年8月28日，宪法安全局与反恐局（第二局）合并，成立为宪法秩序保护与反恐局。根据《联邦安全局法》，该局负责打击恐怖主义和极端主义，防止民族间和宗教间冲突，防止国内政治威胁，维护俄罗斯联邦宪法秩序，并为宗教、社会和文化领域提供反间谍支持。在媒体上，它通常被称为苏联克格勃第五局（自1989年8月11日起也被称为“Z”局或苏联克格勃苏联宪法秩序保卫局）的意识形态继承者，负责打击意识形态破坏的反间谍工作。"
 SOV_inner_army: "内卫军"
 SOV_inner_army_desc: "俄罗斯联邦内务部内卫军是俄罗斯内务部的一支准军事部队。内卫军是一支宪兵部队，负责协助警察、在骚乱和内部冲突期间控制人群以及守卫核电站等高度重要的设施。内卫军参与了现代俄罗斯的所有冲突和暴力骚乱，包括第一次和第二次车臣战争，在战争期间由军方直接指挥，并执行地方防御和后方安全的任务。内卫军由志愿者和应征者组成，这导致现役军人人数波动很大，从最高峰时的35万人减少到解散时不到20万人，并且自1998年以来一直面临军官短缺的问题。"
 SOV_omon: "特殊用途机动部队"
 SOV_omon_desc: "特殊用途机动部队是俄罗斯武装部队内的一个军事特种警察部队系统。它以前在苏联和俄罗斯内务部的架构下运作。它起源于1988年的苏联民兵特种部队，在1991年苏联解体期间和之后的几场武装冲突中发挥了重要作用。特殊用途机动部队比俄罗斯国家近卫军的另一个特种警察部门特别迅速应变分队规模更大，知名度更高。在现代背景下，特殊用途机动部队充当防暴警察团体或宪兵队之类的准军事部队。白俄罗斯、哈萨克斯坦、塔吉克斯坦和其他后苏联国家也有特殊用途机动部队部队。但是，一些后苏联部队已经更改了名称和首字母缩略词。俄语使用者通常将特殊用途机动部队官员称为 防暴警察。"
 SOV_upravlenie_k: "K局"
 SOV_upravlenie_k_desc: "K局是俄罗斯内务部（俄罗斯内务部）的一个部门，负责打击信息技术领域的犯罪以及电子设备和特殊技术手段的非法贩运。"
 SOV_centr_t: "打击极端主义中心"
 SOV_centr_t_desc: "反极端主义中心（又称E中心）是俄罗斯联邦内务部下属的一个单位。其官方工作重点是镇压极端主义。"
 SOV_gusb: "内务安全总局"
 SOV_gusb_desc: "俄罗斯联邦内务部内部安全总局是俄罗斯联邦内务部中央办公室独立结构化业务单位的警察机关。内部安全总局的主要任务是：防止为非法目的而从政的人员为内务部服务；反腐败，制定并实施与俄罗斯内务部系统内部总局活动有关的措施；预防、侦查和制止俄罗斯内务部工作人员、公务员和雇员计划实施、实施或正在实施的犯罪行为，以及查明他们与腐败的联系。"
 SOV_sobr: "特别迅速应变分队"
 SOV_sobr_desc: "特别迅速应变分队是一支特种部队。特殊用途机动部队和特别迅速应变分队拥有军事装备、制服和训练，组成了一支快速反应和快速部署的准军事警察部队，可供普通警察使用 - 通常由当地警察指挥部自行部署。他们的职能类似于警察战术部队。"
 SOV_anti_corrupt_upravlenie_desc: "经济安全和反腐败总局提供并履行内务部在国家经济安全领域制定和执行国家政策和监管性法律法规的职能，以及根据联邦法律、俄罗斯联邦总统命令、俄罗斯联邦安全委员会决定在关于经济安全和腐败总局的条例规定的权限内、俄罗斯内务部监管性法律行为履行其他职能。俄罗斯联邦内务部经济安全和反腐败总局是俄罗斯联邦内务部中央办公室的组织机构，是俄罗斯内务部系统中组织打击经济犯罪的主要业务机构。"
 SOV_gru_desc: "俄罗斯联邦武装力量总参谋部总局，前身是总情报局，仍以其以前的缩写格鲁乌为人所知，是俄罗斯联邦武装力量总参谋部的对外军事情报机构。格鲁乌控制着军事情报部门，并拥有自己的特种部队。与俄罗斯其他安全和情报机构不同，例如对外情报局 、联邦安全局和联邦保护局，这些机构的负责人直接向俄罗斯总统汇报（见俄罗斯情报机构），格鲁乌局长从属于俄罗斯军事指挥部，向国防部长和总参谋长汇报。该局据称是俄罗斯最大的对外情报机构，并因其愿意执行风险更高的“复杂、高风险行动”而在其同行中脱颖而出。根据格鲁乌叛逃者斯坦尼斯拉夫·鲁涅夫未经证实的陈述，1997年，该机构在国外部署的特工数量是对外情报局的六倍，并指挥着约25,000名特种部队士兵。"
 SOV_gru_spetznaz: "格鲁乌特种部队"
 SOV_gru_spetznaz_desc: "格鲁乌特种部队，正式名称为俄罗斯武装力量总参谋部主要局特种部队，是俄罗斯联邦武装力量对外军事情报机构格鲁乌下属的特种部队。"
 SOV_zaslon: "扎斯龙"
 SOV_zaslon_desc: "扎斯龙特殊目的中心是俄罗斯对外情报局的一个特殊单位，成立于1997年3月23日。这支特种部队高度机密，因此几乎没有公开信息。扎斯龙中央司令部的士兵负责为俄罗斯对外情报局在国外开展的行动提供军事支持。扎斯龙旨在对俄罗斯情报局设施、驻外外交使团所面临的威胁作出有力回应，并在俄罗斯对外情报局和俄罗斯外交部负责人访问“热点地区”期间为其提供保护。扎斯龙开展的特别行动包括将俄罗斯公民从“热点地区”撤离。"
 SOV_outer: "外国情报"
 SOV_outer_desc: "俄罗斯的安全还取决于敌人的软弱程度和可控程度。面对任何试图扼杀我们的敌人，我们不应该视而不见。"
