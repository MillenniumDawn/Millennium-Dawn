 ARG_falklands_question_category_desc: "Las Islas Malvinas son nuestro derecho de nacimiento y nuestra tierra soberana. No olvidaremos la sangre que nuestros hermanos han derramado en nuestras islas por nuestra patria. ¡Es hora de recuperar nuestra tierra de los imperialistas que toman té!"
