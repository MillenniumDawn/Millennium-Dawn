 BOS.conservatism_sbih: "£GFX_bosnia_sbih Stranka za Bosnu i Hercegovinu"
 BOS.conservatism_sbih_icon: "£bosnia_sbih"
 BOS.conservatism_sbih_desc: "Stranka za Bosnu i Hercegovinu, que se traduce como \"Partido para Bosnia y Herzegovina\", es un partido político de Bosnia y Herzegovina. Fue fundado en 1996 por Haris Silajdžić, ex primer ministro y ministro de Asuntos Exteriores de Bosnia y Herzegovina, como un partido de centroizquierda que promueve el nacionalismo y la socialdemocracia. SBiH ha estado activo en la política bosnia desde su fundación y ha sido miembro de varias coaliciones de gobierno a nivel nacional y de entidad. El partido ha tenido tradicionalmente una fuerte base de apoyo entre los votantes bosnios, particularmente en la Federación de Bosnia y Herzegovina. La plataforma del partido incluye un enfoque en el desarrollo económico, el fortalecimiento de las instituciones democráticas, la promoción de la justicia social y la igualdad y la lucha contra la corrupción. SBiH ha criticado lo que ve como el dominio de la política bosnia por los partidos nacionalistas y ha pedido una mayor cooperación e integración con Europa. En los últimos años, SBiH ha enfrentado algunos desafíos, incluida la disminución del apoyo en algunas áreas y divisiones internas. Sin embargo, el partido sigue siendo un participante activo en la política bosnia y continúa defendiendo su plataforma y visión para Bosnia y Herzegovina."
 BOS.Neutral_conservatism_SDS: "£bosnia_sds Srpska demokratska stranka"
 BOS.Neutral_conservatism_SDS_icon: "£bosnia_sds"
 BOS.Neutral_conservatism_SDS_desc: "Srpska Demokratska Stranka (SDS), que se traduce como \"Partido Democrático Serbio\", es un partido político de Bosnia y Herzegovina. Fue fundado en 1990 por un grupo de políticos serbios de Bosnia y se formó originalmente para representar los intereses políticos del pueblo serbio en Bosnia y Herzegovina. El partido jugó un papel importante en el panorama político de Bosnia y Herzegovina durante la década de 1990, en particular durante la guerra de Bosnia. Fue un actor clave en el establecimiento de la entidad de la República Srpska, que se creó durante la guerra y todavía existe en la actualidad. El SDS ha tenido tradicionalmente una fuerte base de apoyo entre los votantes serbios de Bosnia, en particular en la República Srpska. La plataforma del partido ha variado con el tiempo, pero generalmente se ha asociado con políticas nacionalistas y conservadoras, enfatizando la importancia de la identidad serbia y protegiendo los derechos de los serbios en Bosnia y Herzegovina. El SDS también ha criticado lo que considera un predominio de la política bosnia por parte de otros grupos étnicos, en particular los bosnios. En los últimos años, el SDS ha afrontado algunos desafíos, incluidas divisiones internas y una disminución del apoyo en algunas áreas. Sin embargo, el partido sigue siendo un actor importante en la política bosnia y continúa defendiendo su plataforma y su visión para Bosnia y Herzegovina."
 BOS.Neutral_conservatism_PDP: "£GFX_Bosnian_Neutral_conservatism Partija Demokratskog Progresa"
 BOS.Neutral_conservatism_PDP_icon: "£Bosnian_Neutral_conservatism"
 BOS.Neutral_conservatism_PDP_desc: "Partija Demokratskog Progresa, que se traduce como \"Partido del Progreso Democrático\", es un partido político de Bosnia y Herzegovina. Fue fundado en 2000 por Mladen Ivanić, ex primer ministro de la República Srpska, y un grupo de otros políticos serbobosnios que estaban descontentos con la dirección del nacionalista Partido Democrático Serbio (SDS). El PDP se describe a sí mismo como un partido centrista que busca promover la democracia, el crecimiento económico y el progreso social en Bosnia y Herzegovina. La plataforma del partido enfatiza la importancia de una Bosnia y Herzegovina unificada, con todos sus pueblos constituyentes -bosnios, croatas y serbios- trabajando juntos por el beneficio del país. El PDP ha estado activo en la política bosnia desde su fundación y ha sido miembro de varias coaliciones de gobierno a nivel nacional y de entidad. El partido ha tenido tradicionalmente una fuerte base de apoyo entre los votantes serbobosnios que están descontentos con las políticas nacionalistas del SDS. En los últimos años, el PDP ha afrontado algunos desafíos, como la pérdida de apoyo en algunas áreas y divisiones internas. Sin embargo, el partido sigue siendo un participante activo en la política bosnia y sigue defendiendo su plataforma y su visión para Bosnia y Herzegovina."
 BOS.neutral_SocialSNSD: "£GFX_Bosnian_neutral_Social Nezavisnih Socijaldemokrata"
 BOS.neutral_SocialSNSD_icon: "£Bosnian_neutral_Social"
 BOS.neutral_SocialSNSD_desc: "Nezavisnih Socijaldemokrata (NSD), que se traduce como \"Socialdemócratas Independientes\", es un partido político de Bosnia y Herzegovina. Fue fundado en 2016 por un grupo de políticos bosnios que abandonaron el Partido Socialdemócrata de Bosnia y Herzegovina (SDP) debido a desacuerdos sobre la dirección del partido. El NSD se describe a sí mismo como un partido progresista y de centroizquierda que busca promover la justicia social, la igualdad y la reforma democrática en Bosnia y Herzegovina. La plataforma del partido enfatiza la importancia de abordar la desigualdad económica y promover el bienestar social, al mismo tiempo que promueve una mayor transparencia y rendición de cuentas en el gobierno. El NSD ha estado activo en la política bosnia desde su fundación y ha participado en varias coaliciones de gobierno a nivel nacional y de entidad. El partido ha tenido tradicionalmente una fuerte base de apoyo entre los votantes bosnios que están insatisfechos con las políticas nacionalistas de otros partidos. En los últimos años, el NSD ha enfrentado algunos desafíos, incluida la disminución del apoyo en algunas áreas y divisiones internas. Sin embargo, el partido sigue siendo un participante activo en la política bosnia y continúa defendiendo su plataforma y visión para Bosnia y Herzegovina."
 BOS.neutral_SocialDF: "£bosnia_DF Demokratska fronta"
 BOS.neutral_SocialDF_icon: "£bosnia_DF"
 BOS.neutral_SocialDF_desc: "Demokratska Fronta (DF), que se traduce como \"Frente Democrático\", es un partido político de Bosnia y Herzegovina. Fue fundado en 2013 por un grupo de políticos bosnios que estaban insatisfechos con la dirección de los partidos políticos bosnios establecidos. DF se describe a sí mismo como un partido progresista y de centroizquierda que busca promover la democracia, la justicia social y el estado de derecho en Bosnia y Herzegovina. La plataforma del partido enfatiza la importancia de proteger los derechos de todos los ciudadanos bosnios, independientemente de su etnia o religión. DF ha estado activo en la política bosnia desde su fundación y ha participado en varias coaliciones de gobierno a nivel nacional y de entidad. El partido ha tenido tradicionalmente una fuerte base de apoyo entre los votantes bosnios que están insatisfechos con las políticas nacionalistas de otros partidos. DF también ha participado en varias iniciativas cívicas, como campañas anticorrupción y esfuerzos para promover la transparencia en el gobierno. El partido ha enfrentado algunos desafíos, incluidas divisiones internas y una disminución del apoyo en algunas áreas, pero sigue siendo un participante activo en la política bosnia y continúa defendiendo su plataforma y visión para Bosnia y Herzegovina."
 BOS.conservatism: "£GFX_Bosnian_conservatism Stranka Demokratske Akcije"
 BOS.conservatism_icon: "£Bosnian_conservatism"
 BOS.conservatism_desc: "Stranka Demokratske Akcije (SDA), que se traduce como \"Partido de Acción Democrática\", es un partido político bosnio de Bosnia y Herzegovina. Fue fundado en 1990 durante el período de elecciones multipartidistas en el país y desempeñó un papel importante en la guerra de Bosnia y en el establecimiento de Bosnia y Herzegovina como estado independiente. SDA se describe a sí mismo como un partido de centroderecha que busca promover los intereses de la comunidad bosnia en Bosnia y Herzegovina, al tiempo que promueve la reforma democrática, el crecimiento económico y la justicia social. La plataforma del partido enfatiza la importancia de Bosnia y Herzegovina como un país multiétnico y multirreligioso y busca promover la unidad y la cooperación entre todos sus pueblos constituyentes. SDA ha sido uno de los partidos políticos dominantes en Bosnia y Herzegovina desde su fundación y ha participado en varias coaliciones de gobierno a nivel nacional y de entidad. El partido también ha enfrentado críticas y controversias, incluidas acusaciones de corrupción y nepotismo. En los últimos años, el SDA ha tenido que hacer frente a los desafíos de otros partidos políticos bosnios, incluidos aquellos que tratan de desafiar su posición dominante dentro de la comunidad bosnia. No obstante, el SDA sigue siendo una fuerza política influyente en Bosnia y Herzegovina y sigue desempeñando un papel importante en la configuración del panorama político del país."
 BOS.Caliphate: "£GFX_BOS_salafist_jihadism El Mudžahid"
 BOS.Caliphate_icon: "£BOS_salafist_jihadism"
 BOS.Caliphate_desc: "El Mudžahid, también conocido como los \"Muyahidines Bosnios\", se refiere a un grupo de combatientes extranjeros que llegaron a Bosnia y Herzegovina durante la Guerra de Bosnia (1992-1995) para luchar junto a las fuerzas bosníacas contra las fuerzas serbobosnias y croatas. El término \"El Mudžahid\" se deriva de la palabra árabe \"muyahidín\", que significa \"aquellos que luchan\". El grupo estaba compuesto principalmente por combatientes extranjeros de países árabes y musulmanes, muchos de los cuales se inspiraron en la lucha bosníaca por la independencia y vieron a Bosnia como un nuevo frente en la yihad global. Si bien los combatientes de El Mudžahid fueron recibidos inicialmente por algunos líderes bosníacos, pronto se convirtieron en una fuente de controversia y preocupación para muchos en Bosnia y Herzegovina. Se acusó al grupo de cometer crímenes de guerra y atrocidades contra civiles serbios y croatas, y algunos líderes bosníacos temían que su presencia pudiera dañar la reputación de Bosnia en la comunidad internacional. Después del fin de la Guerra de Bosnia, muchos combatientes de El Mudžahid abandonaron Bosnia y Herzegovina, aunque algunos permanecieron e se integraron en la sociedad bosníaca. El legado de El Mudžahid sigue siendo objeto de debate en Bosnia y Herzegovina, algunos los ven como héroes que lucharon por la independencia bosníaca, mientras que otros los ven como una fuente de división y extremismo."
 BOS.socialism: "£GFX_Bosnian_socialism Socijaldemokratska Partija"
 BOS.socialism_icon: "£Bosnian_socialism"
 BOS.socialism_desc: "Savez komunista Bosne i Hercegovine (SK BiH), que se traduce como \"Liga de Comunistas de Bosnia y Herzegovina\", fue un partido político que existió en Bosnia y Herzegovina desde 1945 hasta principios de la década de 1990. Fue el partido gobernante en Bosnia y Herzegovina durante el período de gobierno comunista en Yugoslavia, que duró desde el final de la Segunda Guerra Mundial hasta principios de la década de 1990. SK BiH era una rama de la Liga de Comunistas de Yugoslavia, que fue el partido gobernante de Yugoslavia durante este período. La ideología del partido se basaba en principios marxistas-leninistas y enfatizaba la importancia de los derechos de los trabajadores, la justicia social y la igualdad. Durante el período de gobierno comunista en Bosnia y Herzegovina, SK BiH jugó un papel dominante en la vida política y económica, controlando el gobierno, los medios de comunicación y otras instituciones clave. El partido también participó en la represión de la disidencia y la oposición política, y muchos opositores y disidentes políticos fueron encarcelados o perseguidos. Tras el colapso del comunismo en Yugoslavia y el establecimiento de Bosnia y Herzegovina como estado independiente a principios de los años 90, el SK BiH se disolvió, junto con otros partidos comunistas en todo el país. Muchos exmiembros del SK BiH pasaron a ser activos en los nuevos partidos políticos que surgieron en Bosnia y Herzegovina, aunque el legado del período comunista sigue siendo objeto de debate en el país hasta el día de hoy."
 BOS.Communist-State: "£Bosnian_Communist Savez komunista Bosne i Hercegovine"
 BOS.Communist-State_icon: "£Bosnian_Communist"
 BOS.Communist-State_desc: "\"Komunisti Bosne i Herzegovine\" es un término que puede traducirse como \"comunistas de Bosnia y Herzegovina\". Generalmente se refiere a individuos o grupos que adhieren a la ideología política comunista en Bosnia y Herzegovina. Durante el período de gobierno comunista en Yugoslavia (1945-1991), Bosnia y Herzegovina era una república dentro de la federación yugoslava más grande, y el partido gobernante era la Liga de Comunistas de Yugoslavia (LCY). La LCY tenía sucursales en cada una de las repúblicas de Yugoslavia, incluida Bosnia y Herzegovina, y a los miembros de estas sucursales a menudo se los llamaba \"comunistas\" o \"miembros del partido comunista\". Después del colapso del comunismo en Yugoslavia a principios de la década de 1990 y el establecimiento de Bosnia y Herzegovina como un estado independiente, la influencia de la ideología comunista disminuyó y surgieron nuevos partidos políticos basados ​​en diferentes perspectivas ideológicas. Sin embargo, en Bosnia y Herzegovina todavía hay algunas personas y grupos que se adhieren a los principios comunistas, y el legado del período comunista continúa siendo objeto de debate en el país hoy en día."
 BOS.Neutral_conservatism: "£GFX_Bosnian_Neutral_conservatism Partija Demokratskog Progresa"
 BOS.Neutral_conservatism_icon: "£Bosnian_Neutral_conservatism"
 BOS.Neutral_conservatism_desc: "Partija Demokratskog Progresa (PDP) es un partido político en Bosnia y Herzegovina, fundado en 1999. El partido se autodenomina de centro-derecha, y su plataforma enfatiza la democracia, el liberalismo económico y la integración europea. El PDP fue formado por un grupo de políticos que previamente habían estado asociados con el partido Srpska Demokratska Stranka (SDS), pero que se habían desilusionado con la agenda nacionalista de la SDS y el liderazgo de su fundador, Radovan Karadžić, quien luego fue acusado de crímenes de guerra. Los miembros fundadores del PDP veían al partido como una alternativa más moderada a la SDS, con un enfoque en la reforma económica y política en lugar de la retórica nacionalista. Desde su fundación, el PDP se ha convertido en uno de los principales partidos políticos en Bosnia y Herzegovina, especialmente en la entidad Republika Srpska. El partido ha participado en coaliciones de gobierno tanto a nivel de entidad como estatal, y sus miembros han ocupado cargos en el gobierno y el parlamento. El líder actual del PDP es Branislav Borenović, quien está en el cargo desde 2016. El partido ha abogado por reformas políticas y económicas en Bosnia y Herzegovina, y ha sido crítico con el complejo sistema de gobierno del país, que divide el poder entre múltiples entidades y niveles de gobierno. El PDP también ha enfatizado la importancia de la integración europea y los vínculos más estrechos con la Unión Europea."
 BOS.neutral_Social: "£GFX_Bosnian_neutral_Social Nezavisnih Socijaldemokrata"
 BOS.neutral_Social_icon: "£Bosnian_neutral_Social"
 BOS.neutral_Social_desc: "El partido político Nezavisnih Socijaldemokrata (NSD) fue fundado en 2006. El nombre del partido puede traducirse como \"Socialdemócratas Independientes\" y se posiciona como un partido de centro-izquierda. El NSD fue fundado por un grupo de exmiembros del Socijaldemokratska Partija Bosne i Hercegovine (SDP BiH) que se habían desilusionado con la dirección del partido bajo su líder, Zlatko Lagumdžija. Los miembros fundadores del NSD vieron al partido como una alternativa más progresista al SDP, con un enfoque en la justicia social y los derechos humanos. Desde su fundación, el NSD ha participado en coaliciones de gobierno tanto a nivel de entidad como de estado en Bosnia y Herzegovina. El partido también ha participado activamente en la promoción de reformas políticas y económicas, y ha sido crítico del complejo sistema de gobierno del país y de las élites políticas que, a su juicio, obstaculizan el progreso. El actual líder del NSD es Zdravko Krsmanović, que ocupa el cargo desde 2020. La plataforma del partido hace hincapié en la justicia social, los derechos humanos y el compromiso con la integración europea. El NSD también promueve una mayor cooperación regional en los Balcanes y ha abogado por una sociedad más inclusiva y democrática en Bosnia y Herzegovina."
 BOS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Liberalni Pokret"
 BOS.Neutral_Libertarian_desc: "Liberalni Pokret (LP) es un partido político de Bosnia y Herzegovina fundado en 2006. El nombre del partido puede traducirse como \"Movimiento Liberal\" y se posiciona como un partido de centroderecha. El LP fue fundado por un grupo de intelectuales y profesionales interesados ​​en promover ideas económicas y políticas liberales en Bosnia y Herzegovina. Los miembros fundadores del partido se consideraban una fuerza reformista y criticaban el complejo sistema de gobierno del país, que consideraban excesivamente burocrático e ineficiente. Desde su fundación, el LP ha participado en coaliciones de gobierno tanto a nivel de entidad como de estado en Bosnia y Herzegovina. El partido ha participado activamente en la promoción de la reforma económica y la modernización, y ha abogado por una mayor participación del sector privado en la economía del país. El actual líder del LP es Damir Bećirović, que ocupa el cargo desde 2019. La plataforma del partido hace hincapié en las políticas económicas liberales, incluidas la privatización y la desregulación, así como en el compromiso con la integración europea. El LP también ha promovido activamente una mayor transparencia y rendición de cuentas en el gobierno, y ha criticado la corrupción y el favoritismo político en Bosnia y Herzegovina."
 BOS.Nat_Fascism: "£Bosnian_Nat_Fascism Pokret Nacionalnog Ponosa"
 BOS.Nat_Fascism_icon: "£Bosnian_Nat_Fascism"
 BOS.Nat_Fascism_desc: "Pokret Nacionalnog Ponosa (PNP) es un partido político de Bosnia y Herzegovina fundado en 2016. El nombre del partido puede traducirse como \"Movimiento de Orgullo Nacional\" y se posiciona como un partido nacionalista de derecha. El PNP fue fundado por un grupo de activistas de derecha que estaban preocupados por lo que veían como una erosión de la identidad nacional y la soberanía de Bosnia y Herzegovina. Los miembros fundadores del partido se veían a sí mismos como defensores de los intereses nacionales bosnios (musulmanes bosnios) y eran críticos de lo que veían como la influencia de potencias extranjeras y corporaciones multinacionales en el país. Desde su fundación, el PNP no ha participado en ninguna coalición de gobierno a nivel de entidad o estado en Bosnia y Herzegovina. El partido ha sido crítico del complejo sistema de gobierno del país y ha abogado por un enfoque más centralizado y nacionalista para la gobernanza. El actual líder del PNP es Elvir Karajbić, que ocupa el cargo desde 2018. La plataforma del partido pone énfasis en el orgullo nacional, la soberanía y la defensa de los intereses bosnios. El PNP también ha criticado lo que considera una influencia de los valores liberales occidentales en Bosnia y Herzegovina y ha abogado por un enfoque más tradicionalista de las cuestiones sociales y culturales."
 BOS.Nat_Populism: "£bosnia_hdz Hrvatska demokratska zajednica"
 BOS.Nat_Populism_icon: "£bosnia_hdz"
 BOS.Nat_Populism_desc: "Hrvatska demokratska zajednica (HDZ) es un partido político conservador de Bosnia y Herzegovina fundado en 1990. El nombre del partido puede traducirse como \"Unión Democrática Croata\" y se posiciona como un partido de centroderecha. HDZ fue fundado por croatas bosnios preocupados por la situación política en Bosnia y Herzegovina tras la desintegración de Yugoslavia. Los miembros fundadores del partido se consideraban defensores de los intereses nacionales croatas en Bosnia y Herzegovina y eran críticos de lo que consideraban una dominación de la vida política y económica del país por parte de los bosnios (musulmanes bosnios). Desde su fundación, HDZ ha participado en coaliciones de gobierno tanto a nivel de entidad como de estado en Bosnia y Herzegovina. El partido ha participado activamente en la promoción de los intereses nacionales croatas en el país, incluidas cuestiones como los derechos lingüísticos, la educación y la representación en el gobierno. El HDZ también ha criticado lo que considera una dominación de los intereses bosnios en el país y ha abogado por una mayor descentralización del poder. El líder actual del HDZ es Dragan Čović, que ocupa el cargo desde 2015. La plataforma del partido hace hincapié en políticas económicas conservadoras, que incluyen impuestos más bajos y menos regulación, así como un compromiso con los intereses nacionales croatas. El HDZ también ha promovido activamente una mayor cooperación entre Bosnia y Herzegovina y Croacia, en particular en áreas como el comercio y la infraestructura."
 BOS.Nat_Autocracy: "£generic_Nat_Autocracy Armed Forces of Bosnia and Herzegovina"
 BOS.Nat_Autocracy_desc: "Las Fuerzas Armadas de Bosnia y Herzegovina son el ejército del estado bosnio."
 BOT.liberalism: "£generic_liberalism_small BAM - Botswana Alliance Movement"
 BOT.liberalism_desc: "Botswana Alliance Movement es un pequeño partido progresista."
 BOT.liberalism_2017: "Alianza para el Progreso del £BOT_liberalism_2017"
 BOT.liberalism_2017_icon: "£BOT_liberalism_2017"
 BOT.liberalism_2017_desc: "Alianza para el Progreso es un partido escindido compuesto por diputados expulsados del BMD"
 BOT.socialism: "Frente Nacional de Botsuana - £BOT_socialism"
 BOT.socialism_icon: "£BOT_socialism"
 BOT.socialism_desc: "Frente Nacional de Botsuana es un partido político socialista cristiano que ha actuado como el principal partido de oposición en Botsuana desde su independencia. El BNF ha intentado unir a los partidos de oposición de Botsuana en múltiples ocasiones en una coalición única"
 BOT.Communist-State: "Movimiento de Botsuana - £BOT_Communist_State MELS"
 BOT.Communist-State_icon: "£BOT_Communist_State"
 BOT.Communist-State_desc: "Movimiento MELS (Marx, Engels, Lenin y Stalin) es un partido marxista-leninista inspirado en Mao Zedong y el panafricanismo. Nunca ha tenido escaños en el parlamento y obtiene principalmente su apoyo de los estudiantes. Su objetivo es mejorar el desempleo y apoyar los sindicatos estudiantiles. Se oponen al gobernante BDP, a quien llaman 'neo-colonial'"
 BOT.anarchist_communism: "Partido del Pueblo de Botsuana - £BOT_anarchist_communism BPP"
 BOT.anarchist_communism_icon: "£BOT_anarchist_communism"
 BOT.anarchist_communism_desc: "El Partido del Pueblo de Botsuana es un partido socialista panafricanista modelado según el ANC sudafricano. Sus principales principios son la igualdad independientemente de la tribu o etnia, la nacionalización de la tierra y los recursos, y los derechos de los trabajadores"
 BOT.Neutral_conservatism: "Partido Democrático de Botsuana (A-Team) - £BOT_Neutral_conservatism"
 BOT.Neutral_conservatism_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_conservatism_desc: "El Partido Democrático de Botsuana es un partido conservador de amplio espectro que ha gobernado el país desde su independencia. Su principal base de apoyo proviene de la población setswana del país. En ocasiones, el partido ha sido tachado de autoritario. El partido está formado por dos facciones: el mayoritario Equipo A y el reformista Barata-Phathi."
 BOT.Neutral_conservatism_split: "Partido Democrático de Botsuana - £BOT_Neutral_conservatism"
 BOT.Neutral_conservatism_split_desc: "El Partido Democrático de Botsuana es un partido conservador de gran coalición que ha gobernado el país desde su independencia. Su base de apoyo principal proviene de la población Setswana del país. En ocasiones, se ha llamado autoritario"
 BOT.Neutral_Libertarian: "Partido Democrático de Botsuana (Barata-Phati) - £BOT_Neutral_conservatism"
 BOT.Neutral_Libertarian_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_Libertarian_desc: "El Partido Democrático de Botsuana es un partido conservador de amplio espectro que ha gobernado el país desde su independencia. Su principal base de apoyo proviene de la población setswana del país. En ocasiones, el partido ha sido tachado de autoritario. El partido está formado por dos facciones: el mayoritario Equipo A y el reformista Barata-Phathi."
 BOT.Neutral_Libertarian_split: "Movimiento de Botsuana para la Democracia - £BOT_Neutral_Libertarian BMD"
 BOT.Neutral_Libertarian_split_icon: "£BOT_Neutral_Libertarian"
 BOT.Neutral_Libertarian_split_desc: "El Movimiento por la Democracia de Botsuana es un partido político formado por ex políticos del partido gobernante BDP. Según sus propias palabras, el BMD se fundó para \"defender y promover los derechos de los pueblos de Botsuana durante y con el fin de interrumpir y revertir la destrucción progresiva de su independencia y la creación de lo que, según la mayoría de las opiniones, amenaza con ser un gobierno autoritario\"."
 BOT.neutral_Social: "Partido del Congreso de Botsuana - £BOT_neutral_Social BCP"
 BOT.neutral_Social_icon: "£BOT_neutral_Social"
 BOT.neutral_Social_desc: "El Partido del Congreso de Botsuana es un partido socialdemócrata que se escindió del Frente Nacional de Botsuana (£BOT_socialism BNF) en 1998"
 BOT.neutral_Social_UDC: "Coalición para el Cambio Democrático - £BOT_neutral_Social_UDC UDC"
 BOT.neutral_Social_UDC_icon: "£BOT_neutral_Social_UDC"
 BOT.neutral_Social_UDC_desc: "La Coalición para el Cambio Democrático es una alianza política formada por varios partidos de oposición, cuyo objetivo principal es derrocar al gobernante BDP. La UDC está compuesta por liberales, socialistas y conservadores, y es muy poco probable que sobreviva mucho tiempo"
 BOT.Neutral_Communism: "Organización Socialista Internacional (Botswana) - £BOT_Neutral_Communism ISBO"
 BOT.Neutral_Communism_icon: "£BOT_Neutral_Communism"
 BOT.Neutral_Communism_desc: "La ISBO es una pequeña organización trotskista que forma parte de la Tendencia Socialista Internacional. Luchan por los derechos de los trabajadores y están en contra del desplazamiento forzado del pueblo San. Son el único grupo político en Botsuana que publica su propio periódico (Socialismo desde Abajo)"
 BOT.Nat_Populism: "Frente de Trabajadores de Botsuana - £generic_Nat_Populism_small BWF"
 BOT.Nat_Populism_desc: "El Frente de Trabajadores de Botsuana se escindió del Frente Nacional de Botsuana (£BOT_socialism BNF) en 1993. Si bien aboga por los derechos de los trabajadores y utiliza el martillo y la hoz como símbolo, muchas de las políticas del partido se basan en el conservadurismo cristiano y el nacionalismo Bakgalagadi"
 BOT.Nat_Autocracy: "Fuerza de Defensa de Botsuana - £BOT_Nat_Autocracy BDF"
 BOT.Nat_Autocracy_icon: "£BOT_Nat_Autocracy"
 BOT.Nat_Autocracy_desc: "La Fuerza de Defensa de Botsuana es principalmente una fuerza terrestre con la misión de defender a Botsuana. Después del fin del apartheid en Sudáfrica, ha cambiado su misión de defensa militar para combatir la caza furtiva y participar en misiones de paz"
 BOT.Monarchist: "Digkosi - £generic_Monarchist_small"
 BOT.Monarchist_desc: "Kosi es una palabra Setswana que significa 'jefe' o 'rey', cuyo plural es digkosi. El kosi moderno es principalmente un cargo ceremonial. Sus deberes consisten principalmente en gestionar su tribu y presidir reuniones con los ancianos de la tribu. Muchos critican el sistema de Botsuana que margina por completo a los digkosi históricamente relevantes, y muchos desearían tener poder político real. Quizás, con suficiente poder político, uno de los digkosi podría convertirse en Kgosikgolo, el Jefe Supremo de todo Botsuana"
 BRA.conservatism: "Demócratas - £BRA_conservatism"
 BRA.conservatism_icon: "£BRA_conservatism"
 BRA.conservatism_desc: "Conservatism - The Democrats (DEM) is a centre-right political party in Brazil. It was founded in 1985 under the name of Liberal Front Party (Partido da Frente Liberal, PFL) from a dissidence of the defunct Democratic Social Party (PDS), successor to the National Renewal Alliance (ARENA), the official party during the military dictatorship of 1964-1985. It changed to its current name in 2007. The original name reflected the party's support of free market policies, rather than the identification with international liberal parties. Instead, the party affiliated itself to the international federations of Christian-democratic (CDI) and conservative parties (IDU)."
 BRA.liberalism: "Partido de la Social Democracia Brasileña - £BRA_liberalism PSDB"
 BRA.liberalism_icon: "£BRA_liberalism"
 BRA.liberalism_desc: "Liberalismo - El Partido de la Social Democracia Brasileña (PSDB), también conocido como Partido de la Social Democracia Brasileña, es un partido político en Brasil. Como el tercer partido más grande en el Congreso Nacional, el PSDB fue el principal partido de oposición contra las administraciones del Partido de los Trabajadores (PT) de Luiz Inácio Lula da Silva y Dilma Rousseff de 2003 a 2016. Nacidos juntos como parte de la oposición socialdemócrata a la dictadura militar desde finales de la década de 1970 hasta la década de 1980, el PSDB y el PT han sido desde mediados de la década de 1990 los rivales más acérrimos en la política brasileña actual: ambos partidos prohíben cualquier tipo de coalición o cooperación oficial entre ellos en cualquier nivel de gobierno. Su mascota es un tucán de color azul y amarillo, y a los miembros del partido se les llama tucanos por esta razón."
 BRA.socialism: "Partido Democrático Laborista - £BRA_socialism PDT"
 BRA.socialism_icon: "£BRA_socialism"
 BRA.socialism_desc: "Socialismo - El PDT combina una orientación pro-laboral y socialdemócrata con el nacionalismo y elementos de socialismo democrático. Aparte de una pequeña tregua en 1998, el PT y el PDT tuvieron una rivalidad durante más de 20 años por el liderazgo de la izquierda brasileña."
 BRA.Communist-State: "£BRA_Communist_State Communist Party of Brazil"
 BRA.Communist-State_icon: "£BRA_Communist_State"
 BRA.Communist-State_desc: "Communist State - The Communist Party of Brazil (PCdoB) is a communist political party in Brazil. The PCdoB adheres to Marxist-Leninist theory. It has national reach and deep penetration in the trade union and students movements, but little representation in elected positions."
 BRA.Conservative: "Partido Renovador Laborista Brasileño - £BRA_communism_Conservative PRTB"
 BRA.Conservative_icon: "£BRA_communism_Conservative"
 BRA.Conservative_desc: "Reaccionario - El Partido Renovador Laborista Brasileño (PRTB) es un partido político conservador en Brasil. Fue fundado en 1994 y su número electoral es el 28. Según el sitio web oficial del partido, la principal ideología del PRTB es establecer un sistema económico basado en la toma de decisiones participativa como mecanismo económico primario para la asignación en la sociedad."
 BRA.anarchist_communism: "Partido de los Trabajadores - £BRA_left_wing_radical PT"
 BRA.anarchist_communism_icon: "£BRA_left_wing_radical"
 BRA.anarchist_communism_desc: "Radical de izquierda - El Partido de los Trabajadores (PT) es un partido político en Brasil. Fundado en 1980, es uno de los partidos más grandes de América Latina. El PT gobernó a nivel federal en un gobierno de coalición con varios otros partidos desde el 1 de enero de 2003 hasta el 31 de agosto de 2016. A pesar de su número relativamente grande de seguidores, el partido ha estado involucrado en varios escándalos de corrupción desde que Lula llegó al poder y ha visto cómo su apoyo popular se desplomaba entre 2010 y 2016, con la aprobación presidencial cayendo de más del 80% al 9%."
 BRA.Neutral_conservatism: "Partido Humanista de la Solidaridad - £BRA_Neutral_conservatism PHS"
 BRA.Neutral_conservatism_icon: "£BRA_Neutral_conservatism"
 BRA.Neutral_conservatism_desc: "Conservadurismo - El partido se identifica como de centro-izquierda y socialdemócrata."
 BRA.oligarchism: "Primerio Comando da Capital (PCC) - £generic_oligarchism_small"
 BRA.oligarchism_desc: ""
 BRA.Neutral_conservatism_PTB: "Partido Laborista Brasileño - £BRA_PTB PTB"
 BRA.Neutral_conservatism_PTB_icon: "£BRA_PTB"
 BRA.Neutral_conservatism_PTB_desc: "Conservadurismo - El Partido Laborista Brasileño es un partido político en Brasil fundado en 1981 por Ivete Vargas, sobrina del presidente Getúlio Vargas. Reclama el legado del PTB histórico, aunque muchos historiadores lo rechazan porque la versión anterior del PTB era un partido de centro-izquierda con amplio apoyo en la clase trabajadora."
 BRA.neutral_Social: "Partido Popular Socialista - £BRA_neutral_Social PPS"
 BRA.neutral_Social_icon: "£BRA_neutral_Social"
 BRA.neutral_Social_desc: "Socialismo Democrático - El Partido Socialista Popular fue fundado en 1992 después de que la principal facción del Partido Comunista Brasileño decidiera reinventarse como un partido socialdemócrata tras el colapso de la Unión Soviética. Una facción minoritaria del Partido Comunista Brasileño mantuvo el antiguo nombre."
 BRA.Neutral_Libertarian: "Liberales - £generic_Neutral_Libertarian_small"
 BRA.Neutral_Libertarian_desc: ""
 BRA.Neutral_Libertarian_NOVO: "£BRA_NOVO NEW Party"
 BRA.Neutral_Libertarian_NOVO_icon: "£BRA_NOVO"
 BRA.Neutral_Libertarian_NOVO_desc: "Libertario - El Partido Nuevo es un partido político brasileño de orientación liberal clásica y libertaria fundado el 12 de febrero de 2011."
 BRA.Neutral_Communism: "Partido Socialista de los Trabajadores Unificado - £BRA_Neutral_Communism PSOL"
 BRA.Neutral_Communism_icon: "£BRA_Neutral_Communism"
 BRA.Neutral_Communism_desc: "Comunista - El Partido Socialista de los Trabajadores Unificado (PSOL) es un partido trotskista en Brasil. Es la sección más grande de la Liga Internacional de los Trabajadores (Cuarta Internacional), un organismo internacional de grupos en la tradición morenista."
 BRA.Neutral_green: "Partido Verde - £BRA_Neutral_green PV"
 BRA.Neutral_green_icon: "£BRA_Neutral_green"
 BRA.Neutral_green_desc: "Verdes - El Partido Verde es un partido político en Brasil. Fue constituido después del período de dictadura militar y, al igual que otros partidos verdes en todo el mundo, se compromete a establecer políticas para garantizar la equidad social y el desarrollo sostenible."
 BRA.oligarchism_MDB: "Movimiento Democrático Brasileño - £BBRA_MDB MDB"
 BRA.oligarchism_MDB_icon: "£BBRA_MDB"
 BRA.oligarchism_MDB_desc: "Oligarquía - El Movimiento Democrático Brasileño (MDB) es un partido político brasileño de centro. Durante el régimen militar de 1965 a 1979, Brasil tenía un sistema de dos partidos legalmente establecido, con los partidarios del régimen agrupados bajo el paraguas del Partido Alianza Renovadora Nacional (ARENA), y la oposición oficial conformando el MDB. Esencialmente, el MDB comprendía casi todo el Partido Laborista Brasileño y el cuerpo principal del Partido Social Demócrata."
 BRA.Nat_Autocracy: "Fuerzas Armadas Brasileñas - £BRA_Nat_Autocracy FAB"
 BRA.Nat_Autocracy_icon: "£BRA_Nat_Autocracy"
 BRA.Nat_Autocracy_desc: "Autocracia nacional - Las Fuerzas Armadas Brasileñas son la organización militar unificada que comprende el Ejército Brasileño (incluida la Aviación del Ejército Brasileño), la Marina Brasileña (incluido el Cuerpo de Marines Brasileños y la Aviación Naval Brasileña) y la Fuerza Aérea Brasileña."
 BRA.Nat_Populism: "Partido Social Liberal - £BRA_Nat_Populism PSL"
 BRA.Nat_Populism_icon: "£BRA_Nat_Populism"
 BRA.Nat_Populism_desc: "Populista de derecha: el Partido Social Liberal (PSL) es un partido político de extrema derecha de Brasil. Fundado en 1994 como partido social liberal, el PSL fue registrado en el Tribunal Superior Electoral en 1998. En enero de 2018, el ex político del Partido Social Cristiano Jair Bolsonaro se unió al partido y luego lo convirtió en un partido económicamente liberal, nacionalista, radicalmente anticomunista y social conservador. El nombre original se mantuvo después del cambio ideológico y después de que Livres (el ala principal original del partido) abandonara el partido y formara su propio movimiento político para continuar con los objetivos originales del partido."
 BRA.Monarchist: "Casa de Orleans-Braganza - £BRA_Monarchist"
 BRA.Monarchist_icon: "£BRA_Monarchist"
 BRA.Monarchist_desc: "Monarquía - La Casa de Orleans y Braganza es una rama de la dinastía de Orleans de Francia. Desciende, por el lado masculino, de la Casa de Orleans de Francia y, por el lado femenino, de la rama brasileña de la Casa de Braganza. La casa fue fundada con el matrimonio de Isabel de Brasil y Gastón de Orleans, Conde de Eu, y nunca reinó, como lo hizo la Casa de Braganza con Pedro I y Pedro II. Desde la Proclamación de la República de Brasil en 1889, sus descendientes han reclamado el trono imperial de Brasil."
 BRA.PSOL: "Partido Socialismo y Libertad - £BRA_PSOL PSOL"
 BRA.PSOL_icon: "£BRA_PSOL"
 BRA.PSOL_desc: "Socialismo democrático - El Partido Socialismo y Libertad (PSOL) es un partido político brasileño con 147,096 miembros activos. El PSOL es un partido de izquierda a extrema izquierda que se autodescribe como socialista y democrático. El PSOL se formó después de que Heloísa Helena, Luciana Genro, Babá y João Fontes (también diputado federal, ahora miembro del Partido Democrático Laborista, PDT) fueran expulsados del Partido de los Trabajadores después de votar en contra de la reforma de pensiones propuesta por Lula."
 BRA.ALIANCA: "Alianza por Brasil - £BRA_ALIANCA"
 BRA.ALIANCA_icon: "£BRA_ALIANCA"
 BRA.ALIANCA_desc: "La Alianza Populista de Derecha para Brasil (ALIANÇA) es un grupo político brasileño que aspira a convertirse en un partido político. De raíces nacional-conservadoras, fue anunciada por el presidente de Brasil, Jair Bolsonaro, el 12 de noviembre de 2019, después de comunicar su salida del Partido Social Liberal (PSL). Después de una reunión en el Palácio do Planalto con legisladores del PSL, Bolsonaro les notificó su renuncia al partido y discutió formas de crear uno nuevo, pero el presidente todavía no formalizó su desafiliación del PSL en ese momento."
 BRM.Neutral_Libertarian: "£BRM_Neutral_Libertarian National League for Democracy"
 BRM.Neutral_Libertarian_desc: "Libertarian - El National League for Democracy (NLD) es un partido liberal pro-democracia que fue fundado en el contexto del 8888 Uprising en 1988 por Aung San Suu Kyi. El NLD rápidamente se convirtió en la mayor amenaza al gobierno militar."
 BRM.neutral_Social: "£generic_neutral_Social_small People's Party"
 BRM.neutral_Social_desc: "El Partido Socialista Democrático del Pueblo es un nuevo partido político de izquierda fundado por el veterano activista pro democracia Ko Ko Gyi. Es un partido que está a favor de mayores reformas democráticas y el establecimiento de una unión federal para resolver la guerra civil de Myanmar."
 BRM.Neutral_Communism: "£BRM_Neutral_Communism National Unity Party"
 BRM.Neutral_Communism_desc: "Communist - El National Unity Party fue originalmente fundado como un vehículo electoral del gobierno militar. Sin embargo, después de su aplastante derrota frente al NLD en las elecciones parlamentarias de 1990, el partido se ha alejado de sus raíces y se ha convertido en uno de los partidos de oposición más significativos, aunque no exitosos."
 BRM.Neutral_conservatism: "£generic_Neutral_conservatism_small Shan Nationalities League for Democracy"
 BRM.Neutral_conservatism_desc: ""
 BRM.Nat_Autocracy: "£BRM_Nat_Autocracy Tatmadaw"
 BRM.Nat_Autocracy_desc: "Militay Junta - Desde la década de 1960, el Tatmadaw ha sido la fuerza política más influyente en Myanmar. Las rebeliones étnicas, especialmente la de los karen, y la ocupación de territorio birmano por tropas nacionalistas chinas que huían de la guerra civil, presentaron desafíos para la recién independizada Birmania, que el ejército utilizó para aumentar su importancia política y finalmente tomar el control del gobierno. Sin embargo, en las últimas décadas, el movimiento pro-democracia ha debilitado la posición política del Tatmadaw y lo ha obligado a considerar nuevas opciones."
 BRM.Nat_Populism: "£BRM_Nat_Populism Union Solidarity and Development Party"
 BRM.Nat_Populism_desc: "Right-Wing Populist - El Union Solidarity and Development Party (USDP) fue establecido en 2010 como el partido pro-militar. Aunque sigue apoyando el papel del Tatmadaw en el gobierno, el USDP ha mostrado ser más abierto al cambio político en Myanmar que sus predecesores."
 BRM.Nat_Fascism: "£generic_Nat_Fascism_small Arakan National Party"
 BRM.Nat_Fascism_desc: "Fascista - El Arakan National Party es el resultado de la fusión entre el Rakhine Nationalities Development Party y la Arakan League for Democracy. El partido es quizás el partido político étnico más fuerte en Myanmar, y cuenta con el apoyo de los budistas arakaneses en el estado de Rakhine, a quienes protege sus intereses. Sin embargo, el partido ha adoptado una postura intransigente hacia los musulmanes rohingyas en el estado de Rakhine, lo que ha llevado a algunos observadores externos a calificar al partido como de extrema derecha o incluso fascista."
