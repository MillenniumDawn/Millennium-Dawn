 tooltip_raid_category_infastructure_strikes: "§HAtaques a las infraestructuras§!\nAtaques contra las infraestructuras de producción, captación de recursos, energía y comunicaciones de un país.\n\n§RADVERTENCIA: ¡La realización de estos ataques puede considerarse un acto de guerra!.§!"
 tooltip_raid_category_military_resource_raids: "§HAtaques Militares§!\nAtaques realizados contra la infraestructura y producción militar de una nación.\n\n§RADVERTENCIA: ¡Llevar a cabo estos ataques puede considerarse un acto de guerra!§!"
 tooltip_raid_category_special_forces_raids: "§HIncursión de Fuerzas Especiales§!\nIncursiones realizadas por Fuerzas de Operaciones Especiales, para aumentar el éxito de las operaciones militares.\n\n§RADVERTENCIA: ¡Llevar a cabo estas operaciones y ser descubierto puede considerarse un acto de guerra!§!"
 tooltip_raid_category_drone_strike_raids: "§HAtaques con drones§!\nOperaciones llevadas a cabo por fuerzas que utilizan sistemas aéreos no tripulados para atacar objetivos o recabar información.\n\n§RADVERTENCIA: ¡Llevar a cabo estas operaciones y ser descubierto puede considerarse un acto de guerra!§!"
 tooltip_raid_category_naval_raids: "§HAtaque Naval§!\nAtaques realizados contra activos navales enemigos, producción naval o costas.\n\n§RADVERTENCIA: ¡Llevar a cabo estos ataques puede considerarse un acto de guerra!§!"
 raid_type_fuel_production_storage_raid_air: "Ataque a la Producción y Almacenamiento de Combustible"
 raid_type_fuel_production_storage_raid_air_desc: "Ataques contra sitios de almacenamiento de combustible y contra refinerías, reduciendo tanto la producción como el almacenamiento de combustible."
 raid_type_metal_production_raid_air: "Ataque a Minas de Metales"
 raid_type_metal_production_raid_air_desc: "Ataques contra minas y equipos de minería, para reducir los recursos que se pueden extraer en esos sitios."
 raid_type_state_power_strike_air: "Ataque a la Red Eléctrica"
 raid_type_state_power_strike_air_desc: "Ataque realizado para dañar o eliminar sitios de producción de energía enemigos y para interrumpir la red eléctrica de una nación."
 raid_type_production_strike: "Ataque a Fábricas de Producción"
 raid_type_production_strike_desc: "Ataques contra la industria de producción, para frenar el desarrollo económico y militar."
 raid_type_infrastructure_strike: "Ataque a la Red y al Transporte"
 raid_type_infrastructure_strike_desc: "Ataques contra carreteras, ferrocarriles e infraestructura de redes, para interrumpir el transporte de suministros y comunicaciones."
 raid_type_facility_strike: "Ataque a Instalaciones de Investigación"
 raid_type_facility_strike_desc: "Ataque realizado contra una instalación de investigación, para retrasar el progreso del proyecto y detener las operaciones de investigación."
 raid_type_canal_damaged_tt: "Canal cerrado debido a daños significativos en las compuertas"
 raid_type_tactical_nuclear_strike: "Ataque nuclear táctico"
 raid_type_tactical_nuclear_strike_desc: "Un único artefacto nuclear de bajo rendimiento, utilizado contra una provincia en un papel táctico."
 raid_type_state_nuclear_strike: "Ataque nuclear a nivel estatal"
 raid_type_state_nuclear_strike_desc: "Realiza ataques nucleares contra un solo Estado, dañando significativamente todo lo que se encuentre dentro de ese Estado."
 raid_type_strategic_nuclear_strike: "Ataque nuclear total"
 raid_type_strategic_nuclear_strike_desc: "§REl fin del mundo tal y como lo conocemos§! Lleva a cabo un ataque nuclear contra toda una nación, de una sola vez."
 raid_type_cruise_missile_port_strike: "Ataque con misiles de crucero en el puerto"
 raid_type_cruise_missile_port_strike_desc: "Ataques GLCM realizados para atacar buques enemigos en puerto e instalaciones portuarias enemigas."
 raid_type_canal_bombing_raid: "Ataque a las Compuertas del Canal"
 raid_type_canal_bombing_raid_desc: "Ataques realizados contra las compuertas del canal para impedir el funcionamiento del canal."
 raid_type_offensive_counter_air_strike: "Ataque con Misiles OCA"
 raid_type_offensive_counter_air_strike_desc: "Ataques con misiles de crucero realizados contra una base aérea enemiga, para interrumpir sus operaciones aéreas."
 raid_type_divisions_cruise_missile_strike: "División de Misiles de Ataque"
 raid_type_divisions_cruise_missile_strike_desc: "Ataques masivos con misiles de crucero, realizados contra concentraciones de fuerzas enemigas, con el fin de causar daños significativos."
 raid_type_special_reconassiance: "Misión especial de reconocimiento"
 raid_type_special_reconassiance_desc: "Los operadores de las Fuerzas Especiales llevan a cabo misiones de reconocimiento de largo alcance, con el fin de preparar mejor a nuestras fuerzas para llevar a cabo operaciones contra objetivos específicos."
 raid_type_direct_action_raid_supply: "Asaltos de suministro"
 raid_type_direct_action_raid_supply_desc: "Los operadores de las Fuerzas Especiales llevarán a cabo misiones para atacar las líneas de suministro enemigas"
 raid_type_direct_action_raid_air: "Asalto a Base Aérea"
 raid_type_direct_action_raid_air_desc: "Los operadores de las Fuerzas Especiales llevarán a cabo misiones para atacar y dañar bases aéreas enemigas."
 raid_type_direct_action_raid_naval: "Asalto a la base naval"
 raid_type_direct_action_raid_naval_desc: "Los operadores de las Fuerzas Especiales llevarán a cabo misiones para atacar y dañar las instalaciones portuarias enemigas."
 raid_type_scientist_kill_mission: "Misión de asesinato de científicos"
 raid_type_scientist_kill_mission_desc: "Lleva a cabo una incursión específicamente para matar a investigadores o líderes enemigos."
 raid_type_drone_swarm_strikes: "Ataque de enjambre de drones suicidas"
 raid_type_drone_swarm_strikes_desc: "Desata un enjambre de drones suicidas en el estado, dañando el equipo enemigo y dificultando cada vez más las operaciones en ese estado."
 raid_type_drone_target_recon: "Reconocimiento selectivo con drones"
 raid_type_drone_target_recon_desc: "Realizar frecuentes misiones de reconocimiento con vehículos aéreos no tripulados para recabar información que haga más eficaces las operaciones militares en el estado."
 raid_type_targeted_drone_strike: "Ataque con drones a las instalaciones"
 raid_type_targeted_drone_strike_desc: "Realiza un ataque con drones contra una instalación de investigación, para destruir el equipo de investigación y retrasar el progreso de la investigación enemiga."
 raid_type_anti_missile_strikes: "Ataques antimisiles"
 raid_type_anti_missile_strikes_desc: "Realiza ataques contra §YSitios de Lanzamiento de Misiles§! enemigos para dañar o destruir esas instalaciones."
