 GRE_debt_crisis: "Crise de la dette"
 GRE_debt_crisis_desc: "La Grèce a une dette extérieure de 300 milliards de dollars, l'une des plus importantes au monde. Cela a créé un énorme problème pour nous, car la dette augmente rapidement et crée des problèmes massifs pour notre économie. Nous devrons trouver un moyen de résoudre le problème de la dette avant qu'il ne devienne incontrôlable."
 GRE_debt_crisis2: "Crise de la dette"
 GRE_debt_crisis2_desc: "La Grèce a une dette extérieure de 300 milliards de dollars, l'une des plus importantes au monde. Cela a créé un énorme problème pour nous, car la dette augmente rapidement et crée des problèmes massifs pour notre économie. Nous devrons trouver un moyen de résoudre le problème de la dette avant qu'il ne devienne incontrôlable."
 GRE_debt_crisis3: "Crise de la dette"
 GRE_debt_crisis3_desc: "La Grèce a une dette extérieure de 300 milliards de dollars, l'une des plus importantes au monde. Cela a créé un énorme problème pour nous, car la dette augmente rapidement et crée d'énormes problèmes pour notre économie. Nous devrons trouver un moyen de résoudre le problème de la dette avant qu'il ne devienne incontrôlable."
 GRE_legacy: "L'héritage grec"
 GRE_legacy_desc: "La Grèce a une histoire riche, marquée par la montée et la chute de nombreux empires. Après la perte de Byzance, nous avons perdu le contrôle de notre patrie. Depuis 1821, nous avons promis qu'une telle perte ne se reproduirait plus jamais pour le peuple grec."
 GRE_legacy2: "L'héritage grec"
 GRE_legacy2_desc: "La Grèce a une histoire riche, marquée par la montée et la chute de nombreux empires. Après la perte de Byzance, nous avons perdu le contrôle de notre patrie. Depuis 1821, nous avons promis qu'une telle perte ne se reproduirait plus jamais pour le peuple grec."
 GRE_constitutional_crisis: "Crise constitutionnelle"
 GRE_constitutional_crisis_desc: "La Constitution est la dernière chose dont nous devons nous occuper avant de nous consolider au pouvoir et de reconstruire la Grèce telle que nous la concevons."
 GRE_glass_cannon: "Économie du canon de verre"
 GRE_glass_cannon_desc: "Notre économie se porte particulièrement bien en période de croissance."
 GRE_glass_cannon_2: "Économie du canon de verre"
 GRE_glass_cannon_2_desc: "Notre économie se porte particulièrement bien en période de croissance."
 GRE_com_promote_local: "Promotion des entreprises locales"
 GRE_com_promote_local_desc: "Nous avons institué des lois qui nous permettent de promouvoir les entreprises et le commerce locaux afin de soutenir la colonne vertébrale de notre croissance économique."
 GRE_booming_arms: "Essor de l'industrie de l'armement"
 GRE_booming_arms_desc: "Un effet secondaire courant de la subvention d'une industrie entière."
 GRE_efficient_elvo: "Efficacité des industries gouvernementales"
 GRE_efficient_elvo_desc: "Les industries détenues par l'État sont exceptionnellement bien gérées."
 GRE_resources: "Nationalisation des gisements de ressources"
 GRE_resources_desc: "Nous avons nationalisé tous les gisements de ressources naturelles en Grèce pour qu'ils soient utilisés par l'État. Cela nous permet de mieux allouer les ressources à nos usines au lieu de les gaspiller."
 GRE_construction_focus: "Priorité aux matériaux de construction"
 GRE_construction_focus_desc: "En donnant la priorité à l'industrie des matériaux de construction, nous pouvons nous assurer que nous aurons toujours un surplus de ces matériaux pour nos projets."
 GRE_austerity_1: "Tensions d'austérité imperceptibles"
 GRE_austerity_1_desc: "De très petits groupes de personnes protestent contre les politiques d'austérité du gouvernement, mais la plupart s'en moquent. À l'heure actuelle, les risques d'émeute sont pratiquement nuls."
 GRE_austerity_2: "Tensions d'austérité mineures"
 GRE_austerity_2_desc: "Des troubles civils mineurs se préparent en raison des politiques d'austérité. Actuellement, les risques d'émeutes sont faibles."
 GRE_austerity_3: "Tensions d'austérité moyennes"
 GRE_austerity_3_desc: "Un sentiment monte dans tout le pays contre les politiques d'austérité du gouvernement. Actuellement, les probabilités d'une émeute sont défavorables."
 GRE_austerity_4: "Tensions d'austérité majeures"
 GRE_austerity_4_desc: "La population a commencé à mépriser les politiques d'austérité et le débat est vif dans ce pays. Actuellement, les risques d'émeutes sont importants."
 GRE_austerity_5: "Soulèvement civil"
 GRE_austerity_5_desc: "Les troubles civils ont provoqué une fermeture complète du pays, la violence et les troubles sont devenus si graves que certains commencent à parler de guerre civile. Actuellement, les chances d'une émeute sont insignifiantes."
 GRE_drift_modifiers: "Dérive politique"
 GRE_debt_modifier: "Crise de la dette"
 GRE_debt_modifier_desc: "La crise de la dette a des effets plus sévères selon la manière dont nous gérons notre argent. Cependant, dépenser plus d'argent pour créer des emplois nous sera bénéfique à long terme."
 GRE_immigrants_barred: "Immigration suspendue"
 GRE_immigrants_barred_desc: "Le gouvernement a suspendu toute immigration en Grèce jusqu'à nouvel ordre. Il se peut que ce nouvel ordre ne soit jamais donné."
 GRE_metaxism_idea: "Metaxisme"
 GRE_metaxism_idea_desc: "Le metaxisme fait référence à l'idéologie fasciste présente en Grèce entre 1936 et 1941, qui a largement sauvé la Grèce des troubles internes auxquels elle était confrontée jusqu'à l'invasion allemande."
 GRE_indoctrinate_youth: "Endoctriner la jeunesse"
 GRE_indoctrinate_youth_desc: "Les gouvernements démocratiques ont malheureusement laissé la jeunesse de notre pays sans avenir. Nous devons donc gagner la confiance des jeunes pour réussir à prendre les rênes du pays."
