 PER_meditaraneh.34.d: "В попытке подорвать израильское государство, иранцы пытаются доверить железнодорожную сеть, которая дойдет до их союзника, которым будем мы. Железная дорога не будет ограничена только иранским использованием, позволит нам получать оружие прямо от [PER.GetName], и это ничего нам не будет стоить."
 PER_meditaraneh.34.a: "Спасибо!"
 PER_meditaraneh.34.b: "Мы можем сделать это сами."

