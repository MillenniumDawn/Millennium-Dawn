 TUR.Western_Autocracy: "£TUR_Western_Autocracy Mouvement du service"
 TUR.Western_Autocracy_icon: "£TUR_Western_Autocracy"
 TUR.Western_Autocracy_desc: "Démocrates islamiques - Le Mouvement du service (Hizmet hareketi), connu internationalement sous le nom de Mouvement Gülen, est un cercle social islamique transnational dirigé par Fethullah Gülen. Les objectifs du groupe sont de prôner le dialogue interconfessionnel et d'améliorer la position des musulmans dans le monde, dans le but de devenir le premier réseau musulman au monde. Certains craignent que leurs objectifs ne soient pas si différents de ceux des Frères musulmans et que leur principal objectif soit la domination de l'islam.\n\n§YPosition§! militaire de ce parti : §R-50§!"
 TUR.conservatism: "£TUR_conservatism Parti républicain du peuple"
 TUR.conservatism_icon: "£TUR_conservatism"
 TUR.conservatism_desc: "Kémalistes - Parti républicain du peuple (Cumhuriyet Halk Partisi) est un parti kémaliste social-démocrate fondé par Atatürk lui-même. Le parti est pro-européen et beaucoup de ses membres soutiennent les droits des LGBT et des femmes. Le parti est généralement considéré comme l'un des partis les plus occidentaux et les plus progressistes du pays.\n\n§YPosition§! militaire de ce parti : §G+100§!"
 TUR.liberalism: "£TUR_liberalism Parti libéral-démocrate"
 TUR.liberalism_icon: "£TUR_liberalism"
 TUR.liberalism_desc: "Libéraux - Le Parti libéral-démocrate (Liberal Demokrat Parti) est un parti libéral classique fondé par un homme d'affaires turc Besim Tibuk...\n\n§YPosition§! militaire de ce parti : §G+50§!"
 TUR.socialism: "£TUR_socialism Parti de la gauche démocratique"
 TUR.socialism_icon: "£TUR_socialism"
 TUR.socialism_desc: "Sociaux-démocrates - Le Parti de la gauche démocratique (Demokratik Sol Parti) est un parti socialiste kémaliste qui vise à réformer l'économie de la Turquie. Le parti est fortement pro-européen et souhaite une plus grande intégration de la Turquie dans l'UE.\n\n§YPosition§! militaire de ce parti : §G+100§!"
 TUR.Communist-State: "£TUR_Communist_State Parti des travailleurs"
 TUR.Communist-State_icon: "£TUR_Communist_State"
 TUR.Communist-State_desc: "Kémalistes maoïstes - Le Parti des travailleurs (İşçi Partisi) est un parti kémaliste maoïste qui célèbre Atatürk comme un héros de gauche de la bourgeoisie. Ils soutiennent l'alignement sur d'autres pays socialistes comme Cuba et le Venezuela et s'opposent à l'expansionnisme américain. Leur point de vue sur les kurdes est que les paysans kurdes doivent être libérés de leurs chaînes féodales et rejoindre les turcs dans une révolution démocratique anti-impérialiste.\n\n§YPosition§! militaire de ce parti : §R-25§!"
 TUR.Communist-State_2015: "£TUR_Communist_State_2015 Parti de la patrie"
 TUR.Communist-State_2015_icon: "£TUR_Communist_State_2015"
 TUR.Communist-State_2015_desc: "Kémalistes - Le Parti patriote (Vatan Partisi) est une réorganisation du Parti des travailleurs, qui s'oppose à l'expansionnisme américain. Le parti prétend être l'avant-garde des socialistes, des révolutionnaires, des nationalistes et des kémalistes.\n\n§YPosition§! militaire de ce parti : §R-25§!"
 TUR.anarchist_communism: "£TUR_anarchist_communism Parti de la liberté et de la solidarité"
 TUR.anarchist_communism_icon: "£TUR_anarchist_communism"
 TUR.anarchist_communism_desc: "Populistes de gauche - Le Parti de la liberté et de la solidarité (Özgürlük ve Dayanışma Partisi) est un parti socialiste populiste de gauche. Le noyau principal du parti est le socialisme libertaire, modelé sur le mouvement syndical de la Voie révolutionnaire des années 1970.\n\n§YPosition§! militaire de ce parti : §R-50§!"
 TUR.Conservative: "£TUR_Conservative Parti de la vertu"
 TUR.Conservative_icon: "£TUR_Conservative"
 TUR.Conservative_desc: "Islamistes - Le Parti de la vertu (Fazilet Partisi) est un parti politique islamiste. Nombre de ses membres actuels ont également fait partie d'autres partis politiques islamistes, qui ont tous été interdits sous le prétexte de laïcité de la République turque.\n\n§YPosition§! militaire de ce parti : §R-100§!"
 TUR.Conservative_reform: "£TUR_Conservative_reform Parti de la félicité"
 TUR.Conservative_reform_icon: "£TUR_Conservative_reform"
 TUR.Conservative_reform_desc: "Islamistes - Le Parti de la félicité (Saadet Partisi) est un parti politique islamiste composé des partisans de la ligne dure de l'ancien Parti de la vertu (Fazilet Partisi), aujourd'hui interdit. Ce parti est l'un des principaux concurrents du Parti de la justice et du développement d'Erdoğan. Il est opposé à la participation de la Turquie à l'UE, ainsi qu'aux États-Unis et à Israël. Le parti affirme que la Turquie devrait jouer un rôle de premier plan dans la protection du monde musulman contre la menace de l'Occident.\n\n§YPosition§! militaire de ce parti : §R-100§!"
 TUR.Autocracy: "£TUR_Autocracy Parti du travail"
 TUR.Autocracy_icon: "£TUR_Autocracy"
 TUR.Autocracy_desc: "Marxistes-léninistes - Le Parti du travail (Emek Partisi) est un parti qui suit le socialisme scientifique dans le but de créer une Turquie démocratique et indépendante.\n\n§YPosition§! militaire de ce parti : §R-50§!"
 TUR.Caliphate: "£TUR_Caliphate Combattants du front du Grand Orient islamique"
 TUR.Caliphate_icon: "£TUR_Caliphate"
 TUR.Caliphate_desc: "Militaristes islamiques - Combattants du front du Grand Orient islamique (İslami Büyük Doğu Akıncılar Cephesi) est une organisation militante islamique qui suit les enseignements de Necip Fazıl Kısakürek. Le groupe vise à créer un État fédéral islamique sunnite au Moyen-Orient et à rétablir le califat.\n\n§YPosition§! militaire de ce parti : §R-250§!"
 TUR.Neutral_Muslim_Brotherhood_akp: "£TUR_Neutral_Muslim_Brotherhood Parti de la justice et du développement"
 TUR.Neutral_Muslim_Brotherhood_akp_icon: "£TUR_Neutral_Muslim_Brotherhood"
 TUR.Neutral_Muslim_Brotherhood_akp_desc: "Islamiste modéré - Le Parti de la justice et du développement (Adalet ve Kalkınma Partisi) est un parti politique islamiste conservateur centré sur la politique de Recep Tayyip Erdoğan. Bien qu'il se prétende laïque, nombre de ses politiques visent à ramener de nombreux éléments de l'islam conservateur, tels que l'interdiction du hijab et la taxation de l'alcool. En ce qui concerne la politique étrangère, le parti s'aligne souvent sur les États-Unis et l'Occident, mais n'a aucun mal à prendre en compte les propres intérêts de la Turquie, et la politique étrangère est souvent menée sans alignement défini.\n\n§YPosition§! militaire de ce parti : §R-100§!"
 TUR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Islamistes modérés"
 TUR.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 TUR.Neutral_Muslim_Brotherhood_desc: ""
 TUR.Neutral_Autocracy: "£TUR_Neutral_Autocracy Parti jeune"
 TUR.Neutral_Autocracy_icon: "£TUR_Neutral_Autocracy"
 TUR.Neutral_Autocracy_desc: "Populistes libéraux - Le Parti jeune (Genç Parti) est un parti libéral populiste. Le leader du parti, Cem Cengiz Uzan, n'a pas peur d'utiliser l'empire médiatique de sa famille pour renforcer sa popularité, et il est soupçonné d'être impliqué dans des affaires de corruption et des pratiques commerciales douteuses.\n\n§YPosition§! militaire de ce parti : §G+50§!"
 TUR.Neutral_Autocracy_reform: "£TUR_Western_Autocracy Mouvement du service"
 TUR.Neutral_Autocracy_reform_icon: "£TUR_Western_Autocracy"
 TUR.Neutral_Autocracy_reform_desc: "Démocrates islamiques - Le Mouvement du service (Hizmet hareketi), connu internationalement sous le nom de Mouvement Gülen, est un cercle social islamique transnational dirigé par Fethullah Gülen. Les objectifs du groupe sont de prôner le dialogue interconfessionnel et d'améliorer la position des musulmans dans le monde, dans le but de devenir le premier réseau musulman au monde. Certains craignent que leurs objectifs ne soient pas si différents de ceux des Frères musulmans et que leur principal objectif soit la domination de l'islam.\n\n§YPosition§! militaire de ce parti : §R-50§!"
 TUR.Neutral_conservatism: "£generic_Neutral_conservatism_small Parti du peuple"
 TUR.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 TUR.Neutral_conservatism_desc: "Conservateurs - Le Parti du peuple (Millet Partisi) est un parti politique nationaliste conservateur.\n\n§YPosition§! militaire de ce parti : §R-50§!"
 TUR.oligarchism: "£TUR_oligarchism Parti de la juste voie"
 TUR.oligarchism_icon: "£TUR_oligarchism"
 TUR.oligarchism_desc: "Modérés - Le Parti de la juste voie (Doğru Yol Partisi) est un parti libéral conservateur. Nombre de ses membres ont été impliqués dans l'affaire de Susurluk, où il a été révélé que de nombreux députés du parti avaient été impliqués dans la mafia turque.\n\n§YPosition§! militaire de ce parti : §R-25§!"
 TUR.oligarchism_2007: "£TUR_oligarchism Parti démocrate"
 TUR.oligarchism_2007_icon: "£TUR_oligarchism"
 TUR.oligarchism_2007_desc: "Démocrates - Le Parti démocrate (Demokrat Parti) est un parti libéral conservateur, issu de l'ancien Parti de la juste voie (Doğru Yol Partisi). Nombre de ses membres ont été impliqués dans l'affaire de Susurluk, où il a été révélé que de nombreux députés du parti avaient été impliqués dans la mafia turque.\n\n§YPosition§! militaire de ce parti : §R-25§!"
 TUR.oligarchism_mafia: "£generic_oligarchism_small Mafia turque"
 TUR.oligarchism_mafia_icon: "£generic_oligarchism_small"
 TUR.oligarchism_mafia_desc: "Mafieux - La Mafia turque (Türk mafyası) est impliquée dans la politique et la vie quotidienne de la Turquie depuis très longtemps. Elle est connue pour ses activités criminelles à l'intérieur et à l'extérieur du territoire turc. En règle générale, ses opérations extérieures se déroulent en Europe occidentale, mais elle est également connue pour opérer dans d'autres régions.\n\n§YPosition§! militaire de ce parti : §R-25§!"
 TUR.Neutral_Libertarian: "£TUR_Neutral_Libertarian Parti de la mère patrie"
 TUR.Neutral_Libertarian_icon: "£TUR_Neutral_Libertarian"
 TUR.Neutral_Libertarian_desc: "Libertaires - Le Parti de la mère patrie (Anavatan Partisi) est un parti néolibéral qui soutient les réformes du marché libre.\n\n§YPosition§! militaire de ce parti : §G+50§!"
 TUR.Neutral_green: "£TUR_Neutral_green Parti de la démocratie du peuple"
 TUR.Neutral_green_icon: "£TUR_Neutral_green"
 TUR.Neutral_green_desc: "Sociaux-démocrates - Le Parti de la démocratie du peuple (Halkın Demokrasi Partisi) est un parti politique de la minorité kurde. Son programme comprend la social-démocratie, la politique verte et les droits des minorités et des femmes.\n\n§YPosition§! militaire de ce parti : §R-50§!"
 TUR.Neutral_green_phase1: "£TUR_Neutral_green_phase1 Parti démocratique du peuple"
 TUR.Neutral_green_phase1_icon: "£TUR_Neutral_green_phase1"
 TUR.Neutral_green_phase1_desc: "Nationalistes kurdes - Le Parti démocratique du peuple (Demokratik Halk Partisi) est un parti politique de la minorité kurde. Son programme inclut la social-démocratie, la politique verte et les droits des minorités et des femmes.\n\n§YPosition§! militaire de ce parti : §R-50§!"
 TUR.Neutral_green_phase2: "£TUR_Neutral_green_phase2 Parti de la société démocratique"
 TUR.Neutral_green_phase2_icon: "£TUR_Neutral_green_phase2"
 TUR.Neutral_green_phase2_desc: "Nationalistes kurdes - Le Parti de la société démocratique (Demokratik Toplum Partisi) est un parti politique de la minorité kurde. Son programme comprend la social-démocratie, la politique verte et les droits des minorités et des femmes.\n\n§YPosition§! militaire de ce parti : §R-50§!"
 TUR.Neutral_green_phase3: "£TUR_Neutral_green_phase3 Parti de la paix et de la démocratie"
 TUR.Neutral_green_phase3_icon: "£TUR_Neutral_green_phase3"
 TUR.Neutral_green_phase3_desc: "Démocrates - Le Parti de la paix et de la démocratie (Barış ve Demokrasi Partisi) est un parti politique minoritaire kurde. Son programme comprend la social-démocratie, la politique verte et les droits des minorités et des femmes.\n\n§YPosition§! militaire de ce parti : §R-50§!"
 TUR.Neutral_green_phase4: "£TUR_Neutral_green_phase4 Parti démocratique des peuples"
 TUR.Neutral_green_phase4_icon: "£TUR_Neutral_green_phase4"
 TUR.Neutral_green_phase4_desc: "Sociaux-démocrates - Le Parti démocratique des peuples (Halkların Demokratik Partisi) est un parti politique favorable aux minorités. Son programme comprend la social-démocratie, la politique verte et les droits des minorités et des femmes. Il soutient également la formation de parlements populaires locaux.\n\n§YPosition§! militaire de ce parti : §R-50§!"
 TUR.neutral_Social: "£TUR_neutral_Social Parti de la justice et de l'égalité"
 TUR.neutral_Social_icon: "£TUR_neutral_Social"
 TUR.neutral_Social_desc: "Nationalistes turcs - Le Parti de la justice et de l'égalité (Hak ve Eşitlik Partisi) est un parti fondé par Osman Pamukoğlu, le « commandant légendaire ». Le parti suit de près le kémalisme, avec pour objectif de créer une société sans classe ni privilège. Contrairement à d'autres partis politiques, il est financé uniquement par des dons publics.\n\n§YPosition§! militaire de ce parti : §G+100§!"
 TUR.Neutral_Communism: "£TUR_Neutral_Communism Parti des travailleurs du Kurdistan"
 TUR.Neutral_Communism_icon: "£TUR_Neutral_Communism"
 TUR.Neutral_Communism_desc: "Militaristes kurdes - Le Parti des travailleurs du Kurdistan (Partiya Karkerên Kurdistan) est une organisation militante et politique kurde qui cherche à obtenir des droits politiques et culturels pour les kurdes en Turquie. L'idéologie politique du PTK est un mélange de marxisme-léninisme, de nationalisme kurde, de socialisme libertaire et de confédéralisme démocratique.\n\n§YPosition§! militaire de ce parti : §R-250§!"
 TUR.Nat_Populism: "£TUR_Nat_Populism Union des nationalistes turcs"
 TUR.Nat_Populism_icon: "£TUR_Nat_Populism"
 TUR.Nat_Populism_desc: "Néo-ottomanistes - Le Parti du mouvement nationaliste (Milliyetçi Hareket Partisi) est un parti ultranationaliste. Le parti suit la doctrine des Neuf Lumières telle que définie par son fondateur, bien que depuis la fin des années 90, il y ait mélangé des éléments de l'islam conservateur. Certains ont qualifié le groupe de néo-fasciste, en raison de ses liens avec l'organisation des Loups gris et des remarques racistes formulées par nombre de ses membres.\n\n§YPosition§! militaire de ce parti : §R-100§!"
 TUR.Nat_Fascism: "£TUR_Nat_Fascism Loups gris"
 TUR.Nat_Fascism_icon: "£TUR_Nat_Fascism"
 TUR.Nat_Fascism_desc: "Fascistes - Les Loups gris (Bozkurtlar) sont une organisation d'extrême droite affiliée à l'UNT. Souvent décrite comme néo-fasciste, certains l'ont classée comme l'aile paramilitaire de l'UNT. L'organisation soutient le panturquisme. L'organisation est à l'origine de nombreux assassinats et autres crimes violents, et ses combattants prennent souvent part à des conflits étrangers.\n\n§YPosition§! militaire de ce parti : §R-100§!"
 TUR.Nat_Autocracy: "£TUR_Nat_Autocracy Forces armées turques"
 TUR.Nat_Autocracy_icon: "£TUR_Nat_Autocracy"
 TUR.Nat_Autocracy_desc: "Juntes militaires - Les Forces armées turques (Türk Silahlı Kuvvetleri) sont le principal bras armé de la République de Turquie. L'armée est souvent intervenue dans la politique et a organisé des coups d'État lorsqu'elle estimait que les idéaux kémalistes de la république étaient attaqués par les islamistes.\n\n§YPosition§! militaire de ce parti : §G+200§!"
 TUR.Monarchist: "£TUR_Monarchist Maison des Osmanoğlu"
 TUR.Monarchist_icon: "£TUR_Monarchist"
 TUR.Monarchist_desc: "Monarchistes absolus - La Maison des Osmanoğlu (Osmanlı Hanedanı) a régné sur l'Empire ottoman pendant 600 ans. La famille a été renversée en 1922 après la guerre d'indépendance turque et a été envoyée en exil (bien que l'exil ait été levé plus tard). Le soutien populaire à la maison royale reste faible en Turquie, car les turcs considèrent que leur pays a gagné son indépendance par rapport à l'Empire ottoman et qu'il n'en est pas la continuation.\n\n§YPosition§! militaire de ce parti : §R-100§!"
 UKR.conservatism: "£ukr_fatherland Union panukrainienne « Patrie »"
 UKR.conservatism_icon: "£ukr_fatherland"
 UKR.conservatism_desc: "All-Ukrainian Union «Fatherland» £ukr_fatherland On 9 July 1999, based on the parliamentary group and smaller party, a new political party - All-Ukrainian Union «Fatherland» - was founded its constituent congress. The party sees Ukrainian membership in the European Union as a strategic goal. It favors visa-free travel for Ukrainians to the EU and wants to cancel «humiliating visa regimes»."
 UKR.liberalism: "£ukr_solidarity Solidarité européenne"
 UKR.liberalism_desc: "Petro Poroshenko Bloc «Solidarity» £ukr_solidarity is a political party in Ukraine, taking it's roots from a parliamentary group called Solidarity dating from 2000 and has existed since in various forms as a political outlet for Petro Poroshenko. The party officially decries populism and advocates for pragmatism and realism. Membership of Ukraine in the European Union, welfare and social protection for poor citizens. But actually remains populist Poroshenko's pocket party."
 UKR.socialism: "£ukr_sdpu Parti social-démocrate d'Ukraine (unifié)"
 UKR.socialism_desc: "The Social Democratic Party of Ukraine (United) £ukr_sdpu is a Ukrainian political party. The SDPU(o) itself positions itself as a center-left party, which caused sharp dissonance with the presence of large oligarchs in its leadership. Despite its Western bias, it is more inclined to cooperate with neutral and pro-western leftist parties due to common goals."
 UKR.socialism_2017: "£ukr_groysman Stratégie ukrainienne de Hroïsman"
 UKR.socialism_2017_icon: "£ukr_groysman"
 UKR.socialism_2017_desc: "Ukrainian Strategy of Groysman £ukr_groysman is a Ukrainian political party founded by Volodymyr Groysman, former Prime Minister of Ukraine and mayor of Vinnitsa. Due to his successful reforms, he has gained a certain popularity in his region. The party's general line is pro-European and seeks to build a social democracy."
 UKR.Western_Autocracy: "£UKR_western_autocracy Parti des défenseurs de la patrie"
 UKR.Western_Autocracy_desc: "Motherland Defenders Party £UKR_western_autocracy is a party declaring a pro-Western foreign policy course, autocratic, militaristic sentiments, created by an Orthodox Christian and honored lawyer of Ukraine - Yuriy Karamzin"
 UKR.Communist-State: "£ukr_cpu Parti communiste d'Ukraine"
 UKR.Communist-State_icon: "£ukr_cpu"
 UKR.Communist-State_desc: "Communist Party of Ukraine £ukr_cpu With fall of the Soviet Union, the party's predecessor, Communist Party of Ukraine (Soviet Union), was banned previously in 1991 reforming into Socialist Party of Ukraine. Between 1991 and 1993, several small communist organizations were created throughout Ukraine. 'Without clear legality' communists from all over Ukraine convened on 6 March 1993 for the All-Ukrainian Conference for Communists in an attempt to reestablish the KPU. In reaction the Verkhovna Rada, two months later, legalized the establishment of communist parties."
 UKR.Conservative: "£UKR_emerging_kuchma Pour une Ukraine unie !"
 UKR.Conservative_icon: "£UKR_emerging_kuchma"
 UKR.Conservative_desc: "For United Ukraine! £UKR_emerging_kuchma - an electoral bloc of five political parties in Ukraine, created in advance to participate in the 2002 Verkhovna Rada elections. The bloc supported President Leonid Kuchma and was essentially centered on him.»"
 UKR.Conservative_2001: "£ukr_regions Parti des régions"
 UKR.Conservative_2001_icon: "£ukr_regions"
 UKR.Conservative_2001_desc: "Party of Regions £ukr_regions is a pro-Russian political party created in late 1997. The party asserts it has a pragmatic approach to Ukrainian EU membership with respect to the country's foreign economic interests; it supports «to walk the path of European integration and the implementation of respective standards in the social and economic spheres». Yet, given the European financial crisis, the party sees the issue of Ukraine's accession to the EU as «purely theoretical.»"
 UKR.Conservative_2017: "£ukr_opposition Plateforme de l'opposition - Pour la vie"
 UKR.Conservative_2017_icon: "£ukr_opposition"
 UKR.Conservative_2017_desc: "Opposition Platform - For Life £ukr_opposition is a Ukrainian pro-Russian political party. As a new rebranding of the Party of Regions, OPZZh has gathered all non-leftist pro-Russian Ukrainian politicians and oligarchs into its ranks. Nominally, the party declares social-democratic and regionalist views as the ideological basis for their program."
 UKR.Autocracy: "£UKR_feminism Bloc de Natalia Vitrenko « Opposition populaire »"
 UKR.Autocracy_desc: "The People's Opposition Bloc £UKR_feminism is an association of several right-left parties led by Natalia Vitrenko, an economics scholar and member of the Eurasian Youth Union. Essentially a unifying figure, she unites the pro-Western pan-Slavic party Rus, the National Bolsheviks and the Christian Orthodox Communists under her party."
 UKR.anarchist_communism: "£UKR_anarchism_communism Union des forces de gauche"
 UKR.anarchist_communism_desc: "The Union of Left Forces £UKR_anarchism_communism is a Ukrainian socialist party founded by former submariner Vasyl Volga. The party was initially in a joint bloc with the SPU, but later split from it. The party seeks to destroy the oligarchy as an exploiting class and build a welfare state."
 UKR.Neutral_conservatism: "£ukr_pmu Mouvement populaire d'Ukraine"
 UKR.Neutral_conservatism_icon: "£ukr_pmu"
 UKR.Neutral_conservatism_desc: "People's Movement of Ukraine £ukr_pmu is a centre-right political party. Initially organized as the People's Movement of Ukraine for Reconstruction (i.e. for Perestroika), Rukh was founded in 1989 as a civil-political movement as there were no other political parties allowed in the Soviet Union but the Communist Party. The organization has its roots in Ukrainian dissidents — the most notable of them being Viacheslav Chornovil."
 UKR.oligarchism: "£ukr_udar Alliance démocratique ukrainienne pour la réforme de Vitali Klitschko"
 UKR.oligarchism_desc: "Vitali Klitschko's UDAR (Ukrainian Democratic Alliance for Reform) £ukr_udar is a political party founded by professional boxer Vitali Klitschko. With his popular popularity as a sportsman, as well as his charity work, he has built an interesting reputation. The party aims to preserve the conservative orders and traditions of Ukraine, and to clean corruption out of the country with a strong strike from the party leader."
 UKR.neutral_Social: "£ukr_spu Parti socialiste d'Ukraine"
 UKR.neutral_Social_icon: "£ukr_spu"
 UKR.neutral_Social_desc: "(Socialistic-Democrats) £ukr_spu Socialist Party of Ukraine is one of the oldest parties and was created by the former members of the Soviet-era Communist Party of Ukraine in late 1991 when the Communist Party was banned. It was part of the parliament from 1994 and was long the fourth biggest party of Ukraine."
 UKR.Neutral_Libertarian: "£UKR_our_ukraine Bloc « Nasha Ukrayina »"
 UKR.Neutral_Libertarian_desc: "Our Ukraine £UKR_our_ukraine is a Ukrainian center-right political party created in support of Viktor Yushchenko, the elected leader of the party. Bringing together moderate nationalists, liberals and conservatives, as well as moderate pro-Russian activists, the party is essentially a moderately pro-Western, anti-corruption party centered around Yushchenko himself."
 UKR.Neutral_Libertarian_2017: "£ukr_servant_of_the_people Serviteur du peuple"
 UKR.Neutral_Libertarian_2017_icon: "£ukr_servant_of_the_people"
 UKR.Neutral_Libertarian_2017_desc: "Servant of the People £ukr_servant_of_the_people formed in late 2017, the Servant of the People party is named after the hit TV show of the same name. The party is predominantly focused on big tent populist policies, along with a Pro-European foreign policy the party is making a particular effort to halt corruption within Ukraine and bring more direct democracy to the country."
 UKR.Neutral_Autocracy: "£UKR_neutral_internet Parti Internet de l'Ukraine"
 UKR.Neutral_Autocracy_desc: "Internet Party of Ukraine £UKR_neutral_internet Founded and led by Darth Vader, the party claims to be the first Internet party in the world, its slogan is e-government against bureaucracy, and it wants to create e-government in Ukraine. In fact, the party is a joke, however, it has gained a lot of popularity and often does anti-communist actions. But who knows what lurks behind the dark lord of the Sith...."
 UKR.Neutral_Communism: "£UKR_neutral_communism Union des communistes d'Ukraine"
 UKR.Neutral_Communism_desc: "The Union of Communists £UKR_neutral_communism of Ukraine is a Ukrainian anti-revisionist Marxist-Leninist Communist party. Being alienated from the majority of pro-Russian left parties, the SKU considers any modern conflicts to be bourgeois and does not consider it necessary to intervene in them, since they do not correspond to the interests of the proletariat."
 UKR.Neutral_green: "£UKR_greenone Unité d'Oleksandr Omelchenko"
 UKR.Neutral_green_icon: "£UKR_greenone"
 UKR.Neutral_green_desc: "Unity of Oleksandr Omelchenko £UKR_greenone is a political party in Ukraine created in 1999 as a protest party against the establishment. The party was led by the former mayor of Kyiv Oleksandr Omelchenko and held moderate pro-green and agrarian views."
 UKR.Neutral_Muslim_Brotherhood: "£UKR_neutral_muslim Parti national"
 UKR.Neutral_Muslim_Brotherhood_desc: "Milliy Fırqa £UKR_neutral_muslim is a moderately pro-Russian Crimean Tatar non-government organization, de facto having it's roots from a former political party of same name. They advocate for crimean tatar rights and sometimes appeal to support from Turkish government."
 UKR.Nat_Autocracy: "£urk_armed_forces Forces armées de l'Ukraine"
 UKR.Nat_Autocracy_desc: "The Armed Forces of Ukraine £urk_armed_forces are the military forces of Ukraine. All military and security forces, including the Armed Forces, are under the command of the President of Ukraine and subject to oversight by a permanent Verkhovna Rada parliamentary commission."
 UKR.Nat_Fascism: "£ukr_kongress Congrès des nationalistes ukrainiens"
 UKR.Nat_Fascism_desc: "The Congress of Ukrainian Nationalists £ukr_kongress is a far-right political party in Ukraine. By uniting under its wing such paramilitary organizations as UNA-UNSO and Trizub, the Congress strives to build a great Ukraine, intervening in all possible conflicts in the post-Soviet space to counter Russian influence."
 UKR.Nat_Populism: "£ukr_freedom Union panukrainienne « Liberté »"
 UKR.Nat_Populism_icon: "£ukr_freedom"
 UKR.Nat_Populism_desc: "All-Ukrainian Union «Freedom» £ukr_freedom is a Ukrainian nationalist political party that was founded in 1991 as the Social-National Party of Ukraine and acts as a populist proponent of extreme nationalism. It is positioned between the right-wing and the far-right."
 UKR.Monarchist: "£UKR_monarchism Maison des Skoropadsky"
 UKR.Monarchist_desc: "The House of Skoropadsky £UKR_monarchism is a noble Ukrainian family of Cossack origin, who layed the foundation of the modern Ukraine back in 17th century, leading the Zaporozhian Host. After that, their family led the Ukrainian State in 1918."
