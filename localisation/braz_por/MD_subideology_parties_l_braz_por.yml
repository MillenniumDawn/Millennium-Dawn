 CZE.conservatism: "£CZE_western_conservative Občanská Demokratická Strana (ODS)"
 CZE.conservatism_icon: "£CZE_western_conservative"
 CZE.conservatism_desc: "O Partido Democrático Cívico é um partido político conservador e eurocético na República Tcheca. O partido fica de centro-direita a direita no espectro político. Fundado em 1991 como a ala pró-livre mercado do Fórum Cívico por Václav Klaus e modelado no Partido Conservador Britânico, o ODS venceu a eleição legislativa de 1992 e permaneceu no governo durante a maior parte da independência da República Tcheca."
 CZE.liberalism: "£CZE_western_liberal Unie svobody - Demokraticka Unie (US-DEU)"
 CZE.liberalism_icon: "£CZE_western_liberal"
 CZE.liberalism_desc: "A Freedom Union-Democratic Union foi um pequeno partido político liberal pró-europeu na República Tcheca de 1998 a 2011. A Freedom Union foi fundada em janeiro de 1998 por ex-membros do Partido Democrático Cívico que estavam descontentes com a liderança de Václav Klaus. Depois de servir inicialmente em um governo interino, a Freedom Union entrou em oposição após a eleição de 1998. Na oposição, a Freedom Union se fundiu com a Democratic Union e formou uma aliança com a Christian Democratic Union - Czechoslovak People's Party (KDU-ČSL)."
 CZE.socialism: "£CZE_western_social_democrat Česká Strana Sociálně Demokratická (ČSSD)"
 CZE.socialism_icon: "£CZE_western_social_democrat"
 CZE.socialism_desc: "O Partido Social-Democrata é um partido político social-democrata, situado no centro-esquerda do espectro político e mantendo visões pró-europeias. O partido se origina do Partido Social-Democrata Tchecoslavo na Áustria (em tcheco: Sociálně Demokratická strana Českoslovanská v Rakousku), que foi um grupo político fundado em 7 de abril de 1878 na Áustria-Hungria como uma ala regional do Partido Social-Democrata da Áustria."
 CZE.Communist-State: "£CZE_emerging_communism Komunistická strana Čech a Moravy (KSČM)"
 CZE.Communist-State_icon: "£CZE_emerging_communism"
 CZE.Communist-State_desc: "O Partido Comunista da Boêmia e Morávia é um partido comunista. Fontes descrevem o partido como de esquerda ou extrema esquerda no espectro político. É um dos poucos partidos governantes anteriores na Europa Central e Oriental pós-comunista a não ter retirado o título comunista de seu nome, embora tenha mudado seu programa partidário para aderir às leis adotadas após 1989. Anteriormente, era um partido membro da Esquerda no Parlamento Europeu - GUE/NGL no Parlamento Europeu, e um membro observador do Partido da Esquerda Europeia, mas agora não é afiliado."
 CZE.Conservative: "£CZE_emerging_reactionary Narodni Strana (NS)"
 CZE.Conservative_icon: "£CZE_emerging_reactionary"
 CZE.Conservative_desc: "O Partido Nacional é um partido nacionalista de extrema direita. Eles se opõem fortemente à filiação tcheca à União Europeia. Seus principais objetivos são restaurar uma soberania nacional completa minimizando a influência de instituições estrangeiras e endurecer as políticas nacionais de imigração."
 CZE.Autocracy: "£CZE_Autocracy Konzervativni a Socialni Hnuti"
 CZE.Autocracy_icon: "£CZE_Autocracy"
 CZE.Autocracy_desc: "National Unity é um pequeno partido nacionalista tcheco que realizou sua convenção de fundação em 3 de junho de 2002 em Zákupy. O líder do partido é Martin Čejka. Seu nome alternativo é Národní sjednocení, que também foi usado por um partido político criado em 1934 na Tchecoslováquia."
 CZE.Neutral_conservatism: "£CZE_non_aligned_conservative Křesťanská a Demokratická Unie - Československá Strana Lidová (KDU-ČSL)"
 CZE.Neutral_conservatism_icon: "£CZE_non_aligned_conservative"
 CZE.Neutral_conservatism_desc: "União Cristã e Democrática - Partido Popular da Checoslováquia, frequentemente abreviado para lidovci ('os populares'), é um partido político cristão-democrata na República Checa. O partido participou de quase todos os governos checos desde 1990. Após a ocupação alemã da Checoslováquia, Šrámek serviu como chefe do governo checoslovaco no exílio (no Reino Unido). Após 1945, o ČSL fez parte do governo de unidade nacional, formando sua seção mais de direita. É o partido mais cristão da República Checa, defendendo a democracia cristã e o conservadorismo social."
 CZE.neutral_Social: "£CZE_neutral_Social Česká Strana Národně Sociální (ČSNS)"
 CZE.neutral_Social_icon: "£CZE_neutral_Social"
 CZE.neutral_Social_desc: "O Partido Nacional Social Tcheco é um partido político nacionalista cívico na República Tcheca, que já desempenhou um papel importante na Tchecoslováquia durante o período entre guerras. Foi estabelecido em 1897 por grupos dissidentes tanto do Partido Jovem Tcheco liberal nacional quanto do Partido Social-Democrata Tcheco, com ênfase em alcançar a independência das terras tchecas da Áustria-Hungria. Sua variante do socialismo era moderada e reformista, em vez de marxista. Depois que o Partido Trabalhista Nacional se dissolveu e se fundiu com os nacional-socialistas em 1930, o partido também se tornou o refúgio dos liberais tchecos. Seu membro mais conhecido foi Edvard Beneš, um cofundador da Tchecoslováquia e o segundo presidente do país durante as décadas de 1930 e 1940. Apesar do nome semelhante, os \"nacional-socialistas\" tchecos não eram afiliados ao nazismo ou ao Partido Nazista Alemão."
 CZE.Neutral_Libertarian: "£CZE_non_aligned_libertarian Liberální Reformní Strana (LiRA)"
 CZE.Neutral_Libertarian_icon: "£CZE_non_aligned_libertarian"
 CZE.Neutral_Libertarian_desc: "O Partido Liberal da Reforma é um pequeno partido político liberal clássico de livre mercado."
 CZE.Neutral_Communism: "£CZE_Neutral_Communism Strana Demokratického Socialismu (SDS)"
 CZE.Neutral_Communism_icon: "£CZE_Neutral_Communism"
 CZE.Neutral_Communism_desc: "O Partido do Socialismo Democrático é um partido político socialista democrático na República Tcheca. Foi um partido membro fundador do Partido da Esquerda Europeia. O partido tem esse nome desde dezembro de 1997. É a unificação política do SDL (Partido da Esquerda Democrática) e do LB (Bloco de Esquerda) que ocorreu em junho de 1997. No começo, o partido tinha o nome LB-SDL."
 CZE.Neutral_Muslim_Brotherhood: "£CZE_Neutral_Muslim_Brotherhood Ústředí Muslimských Obcí (UMO)"
 CZE.Neutral_Muslim_Brotherhood_icon: "£CZE_Neutral_Muslim_Brotherhood"
 CZE.Neutral_Muslim_Brotherhood_desc: "A sede das comunidades muçulmanas é uma organização que une os muçulmanos na República Tcheca. Os primeiros vestígios da comunidade muçulmana na história moderna da República Tcheca podem ser rastreados até a administração austro-húngara tardia, em 1908, quando a Áustria-Hungria, após trinta anos de ocupação, anexou oficialmente a Bósnia e Herzegovina e declarou o islamismo sunita do Hanafi Madhhab como a próxima religião do estado, com todas as consequências legais. O núcleo da comunidade era então muçulmanos bósnios, e durante a Primeira Guerra Mundial eles também foram acompanhados pelos primeiros muçulmanos etnicamente tchecos, que aceitaram o islamismo principalmente durante sua participação na luta em países muçulmanos. Foi assim que o movimento islâmico tcheco foi formado, que também foi \"enriquecido\" por emigrantes da recém-formada URSS."
 CZE.Neutral_green: "£CZE_Neutral_green Strana Zelených (SZ)"
 CZE.Neutral_green_icon: "£CZE_Neutral_green"
 CZE.Neutral_green_desc: "O Partido dos Verdes é um partido político verde na República Tcheca."
 CZE.Nat_Autocracy: "£CZE_Nat_Autocracy Armada Ceske Republiky"
 CZE.Nat_Autocracy_icon: "£CZE_Nat_Autocracy"
 CZE.Nat_Autocracy_desc: "O Partido Verde foi fundado em 1990 após o retorno à democracia liberal na República Tcheca após a Revolução de Veludo. Eles fazem campanha no pacifismo (rejeitando a ideia de que qualquer potência militar estrangeira deva ter bases militares na República Tcheca) e maior incorporação da democracia de base no país."
 CZE.Nat_Populism: "£CZE_Nat_Populism Sdružení Pro Republiku - Republikánská Strana Československa (SPR-RSČ)"
 CZE.Nat_Populism_icon: "£CZE_Nat_Populism"
 CZE.Nat_Populism_desc: "O Rally for the Republic - Partido Republicano da Tchecoslováquia é um partido político menor, fortemente oposto à UE, OTAN e imigração. O partido e seu líder Miroslav Sládek são particularmente conhecidos por suas atitudes radicais em relação ao povo cigano (antiziganismo) e alemães. O partido foi fundado em 30 de dezembro de 1989 como um dos primeiros partidos políticos na Tchecoslováquia pós-comunista. Ele atingiu o pico na eleição legislativa tcheca de 1996 com 8% dos votos, mas declinou depois disso, e em 2001 foi dissolvido devido a irregularidades financeiras - especificamente o roubo de fundos do partido pelo presidente, que usou o dinheiro para financiar seu estilo de vida luxuoso."
 DEN.conservatism: "£DEN_western_conservative Partido Popular Conservador"
 DEN.conservatism_icon: "£DEN_western_conservative"
 DEN.conservatism_desc: "Det Konservative Folkeparti (Partido Popular Conservador) é o principal partido político de centro-direita da Dinamarca. Fundado em 1916, o partido defende as liberdades individuais e responsabilidades, uma economia de mercado livre, a manutenção do estado de bem-estar social, a cooperação com a União Europeia e a preservação da história nacional e tradições da Dinamarca. O partido também apoia e destaca o ambientalismo como uma filosofia central de acordo com o conservadorismo verde."
 DEN.liberalism: "£DEN_western_liberal Venstre"
 DEN.liberalism_icon: "£DEN_western_liberal"
 DEN.liberalism_desc: "Venstre, Danmarks Liberale Parti (Esquerda, Partido Liberal da Dinamarca) é um partido conservador-liberal, agrário na Dinamarca. Foi fundado em 1910 como parte de um movimento de camponeses contra a aristocracia fundiária e defende uma ideologia economicamente liberal, pró-livre mercado. É o principal partido de centro-direita na Dinamarca e é o segundo maior partido do país. O partido moderno segue uma doutrina liberal clássica e assume uma posição firme sobre imigração. O partido é citado como afirmando que \"os imigrantes devem aprender dinamarquês e entender e respeitar a cultura e as tradições dinamarquesas\"."
 DEN.socialism: "£DEN_western_social_democrat Socialdemokratiet"
 DEN.socialism_icon: "£DEN_western_social_democrat"
 DEN.socialism_desc: "Socialdemokratiet (Social Democratas) é o maior partido político da Dinamarca e é o principal partido social democrata do país. Fundado em 1871, tem consistentemente a maior representação no Folketing desde o início do século XX. O partido pavimentou o caminho para a criação do Estado de Bem-Estar Dinamarquês e busca constantemente expandir o conceito. Adotou várias políticas econômicas de inclinação à esquerda, e um grupo crescente dentro do partido está se tornando cada vez mais cético em relação à imigração em massa e à globalização econômica, sendo citado como afirmam que \"a imigração em massa e a livre circulação de mão de obra são pagas pelas classes mais baixas\"."
 DEN.Communist-State: "£DEN_emerging_communism Partido Comunista da Dinamarca"
 DEN.Communist-State_icon: "£DEN_emerging_communism"
 DEN.Communist-State_desc: "Danmarks Kommunistiske Parti (Partido Comunista da Dinamarca) é o partido marxista-leninista da Dinamarca. O partido foi fundado em 1919 como Partido Socialista de Esquerda da Dinamarca antes de mudar seu nome para o atual. O partido apoia a transição da Dinamarca para uma sociedade comunista."
 DEN.anarchist_communism: "£DEN_anarchist_communism Enhedslisten"
 DEN.anarchist_communism_icon: "£DEN_anarchist_communism"
 DEN.anarchist_communism_desc: "Enhedslisten (Aliança Vermelha-Verde) é um partido eco-socialista na Dinamarca fundado em 1989 com a fusão de três partidos marxistas, sendo o partido mais à esquerda no parlamento dinamarquês. O partido faz campanha por um partido de base socialista e democrático que afirma representar também política verde, movimentos pela paz, anti-discriminação e o movimento sindical."
 DEN.Neutral_conservatism: "£DEN_non_aligned_conservative Aliança Liberal"
 DEN.Neutral_conservatism_icon: "£DEN_non_aligned_conservative"
 DEN.Neutral_conservatism_desc: "O Centrum-Demokraterne é um partido cuja ideologia era uma mistura de centrismo, social-democracia e conservadorismo liberal. O partido foi formado em 1973 por Erhard Jakobsen, ex-deputado e prefeito de Gladsaxe, como um grupo centrista dissidente dos social-democratas dinamarqueses."
 DEN.Neutral_conservatism_alt: "£DEN_non_aligned_conservative Liberal Alliance"
 DEN.Neutral_conservatism_alt_icon: "£DEN_non_aligned_conservative"
 DEN.Neutral_conservatism_alt_desc: "A Liberal Alliance é um partido político liberal clássico e de direita libertário na Dinamarca. Faz parte do bloco de centro-direita e foi fundado em 2007 como uma dissidência do Partido Social Liberal."
 DEN.Neutral_conservatism_2017: "£DEN_non_aligned_conservative_alt Democratas Cristãos"
 DEN.Neutral_conservatism_2017_icon: "£DEN_non_aligned_conservative_alt"
 DEN.Neutral_conservatism_2017_desc: "Kristdemokraterna (democratas-cristãos) é cristão"
 DEN.Neutral_Libertarian: "£DEN_non_aligned_libertarian Radikale Venstre"
 DEN.Neutral_Libertarian_icon: "£DEN_non_aligned_libertarian"
 DEN.Neutral_Libertarian_desc: "Radikale Venstre (Partido Liberal Social Dinamarquês) foi fundado em 1905 como uma divisão do Partido Reformista Venstre. O partido faz campanha no centro ideológico e no liberalismo social."
 DEN.Neutral_green: "£DEN_Neutral_green Alternativet"
 DEN.Neutral_green_icon: "£DEN_Neutral_green"
 DEN.Neutral_green_desc: "Alternativet (A Alternativa) é o partido político verde na Dinamarca. O partido foi lançado publicamente em 2013 com base ideológica em políticas verdes, mitigação séria das mudanças climáticas e empreendedorismo. Não tinha uma agenda política completa em sua fundação, mas desejava vê-la crescer e se desenvolver por meio de políticas coletadas através do que chama de \"laboratórios políticos\"."
 DEN.neutral_Social: "£DEN_neutral_Social Partido Socialista"
 DEN.neutral_Social_icon: "£DEN_neutral_Social"
 DEN.neutral_Social_desc: "Socialistisk Folkeparti (Esquerda Verde) é um partido socialista democrático na Dinamarca. O partido foi fundado em 1959 como uma dissidência do Danmarks Kommunistiske Parti (Partido Comunista da Dinamarca) devido à crítica do fundador à intervenção soviética na Revolução Húngara de 1956. Buscou combinar a social-democracia orientada para os Estados Unidos e o comunismo orientado para a União Soviética para unir democracia com socialismo. Campanha com base ideológica no socialismo inspirado na política verde e socialismo democrático. Vê a Dinamarca democrático-socialista como o objetivo final de sua política. É um forte defensor do feminismo, direitos humanos, direitos das minorias e democracia."
 DEN.Nat_Autocracy: "£DEN_Nat_Autocracy Hæren"
 DEN.Nat_Autocracy_icon: "£DEN_Nat_Autocracy"
 DEN.Nat_Autocracy_desc: "Hæren (Exército Real Dinamarquês) é o ramo terrestre das Forças Armadas Dinamarquesas, juntamente com a Guarda Nacional Dinamarquesa. Os dois ramos compõem a principal força defensiva e ofensiva das Forças Armadas Dinamarquesas. Fundado em 1614, participou de muitos conflitos militares ao longo de sua história."
 DEN.Nat_Fascism: "£DEN_Nat_Fascism Fremskridtspartiet"
 DEN.Nat_Fascism_icon: "£DEN_Nat_Fascism"
 DEN.Nat_Fascism_desc: "Fremskridtspartiet (Partido do Progresso) foi fundado em 1972 por Mogens Glistrup, defendendo posições políticas como a abolição do imposto de renda, redução drástica da burocracia e da \"selva legal\", restauração das fronteiras e controle de fronteiras, interrupção imediata da imigração, parada da concessão de cidadania dinamarquesa, confronto com a política de integração e redução gradual da posição da Dinamarca na União Europeia. O Fremskridtspartiet teve crescimento significativo na década de 1970, após Glistrup afirmar em uma transmissão ao vivo na TV dinamarquesa que não pagava impostos de renda."
 DEN.Nat_Fascism_2017: "£DEN_Nat_Fascism_alt Stram Kurs"
 DEN.Nat_Fascism_2017_icon: "£DEN_Nat_Fascism_alt"
 DEN.Nat_Fascism_2017_desc: "Stram Kurs (Linha Dura) é um partido político nacionalista e anti-islâmico na Dinamarca e Suécia, fundado por Rasmus Paludan. O partido é considerado um partido de extrema-direita radical pela maioria dos cientistas políticos e mídia. Advoga pela plataforma do utilitarismo étnico-nacionalista, que se concentra na proteção e aumento da \"homogeneidade étnica, cultural, religiosa, linguística e normativa\" do povo dinamarquês. Também faz campanha pelo liberalismo de direita, que envolve um aumento radical na liberdade e nos direitos individuais assim que a homogeneidade étnica do país for restaurada."
 DEN.Nat_Populism: "£DEN_Nat_Populism Dansk Folkeparti"
 DEN.Nat_Populism_icon: "£DEN_Nat_Populism"
 DEN.Nat_Populism_desc: "Dansk Folkeparti (Partido do Povo Dinamarquês) é o principal partido nacionalista e populista de direita na Dinamarca. Foi fundado em 1995 por ex-membros do Partido do Progresso. Faz campanha na plataforma anti-imigração, protege a liberdade e a herança cultural do povo dinamarquês, promove o empreendedorismo e o crescimento econômico. Eles também buscam proteger a soberania da Dinamarca contra a União Europeia. As políticas econômicas do partido ficam mais próximas do centro e da centro-esquerda, colocando-o em uma luz única na sociedade dinamarquesa. A firme postura anti-imigração o coloca firmemente no lugar nacionalista e populista de direita no espectro político dinamarquês."
 DEN.Nat_Populism_alt: "£DEN_Nat_Populism_alt Nye Borgerlige"
 DEN.Nat_Populism_alt_icon: "£DEN_Nat_Populism_alt"
 DEN.Nat_Populism_alt_desc: "Nye Borgerlige, ou Nova Direita, é um partido político dinamarquês fundado em 2015 por Pernille Vermund e Peter Seier Christensen. Posicionado à direita do espectro político, o partido advoga por uma combinação de liberalismo econômico, conservadorismo nacional e políticas rígidas de imigração."
 DEN.Monarchist: "£DEN_nationalist_monarchist Casa de Glücksburg"
 DEN.Monarchist_icon: "£DEN_nationalist_monarchist"
 DEN.Monarchist_desc: "A Casa de Glücksburg é um ramo colateral da Casa de Oldemburgo alemã, atualmente liderada pela Rainha Margrethe II da Dinamarca. A casa detém a linhagem dinástica do Reino da Dinamarca desde 1863, com uma sucessão ininterrupta."
