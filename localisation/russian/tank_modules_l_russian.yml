 CHI_tank_small_medium_cannon_3: "105 мм ZPL-98A"
 CHI_tank_small_medium_cannon_3_desc: "ZPL-81A - это китайская лицензионная версия британской пушки L7A3. Китайская версия имеет улучшенный тепловой кожух отечественного производства.\n\n§Подсказка к редактору: Низкокалиберные пушки подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 CHI_tank_medium_cannon: "125 мм Type 88C"
 CHI_tank_medium_cannon_desc: "Type 88C - ранняя китайская пушка основного танка, созданная на основе советской пушки 2A46M.\n\n§Подсказка к редактору: Низкокалиберные пушки подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 CHI_tank_medium_cannon_2: "125 мм ZPT-98"
 CHI_tank_medium_cannon_2_desc: "ZPT-98 - это китайская 125-мм пушка основного боевого танка, с легко различимым дымоотводом в средней части ствола.\n\n§Подсказка к редактору: Низкокалиберные опушки подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 CHI_additional_machine_guns: "12.7 мм Type 54"
 CHI_additional_machine_guns_desc: "Пулемет Тype 54 - это китайская копия советского 12,7-мм пулемета ДШК, который обычно используется на советских и российских танках в качестве дополнительного противовоздушного оружия.\n\n§Подсказка к редактору: Добавление тяжелого пулемета - это дешевый способ немного увеличить возможности танка против вражеских самолетов и мягких целей§!"
 CHI_tank_diesel_engine_gen1: "Model 12150L V-12, 520 л.с."
 CHI_tank_diesel_engine_gen1_desc: "Модель 12150L - это китайский двигатель V-12 начала холодной войны. При установке на танк он работает в паре с 5-ступенчатой механической коробкой передач.\n\n§Подсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 CHI_tank_diesel_engine_gen2: "Model 12150L-7BW V-12, 580 л.с."
 CHI_tank_diesel_engine_gen2_desc: "Модель 12150L-7BW является усовершенствованной версией предыдущей модели 12150L.\n\n§Подсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 CHI_tank_diesel_engine_gen3: "Model 12150ZL V-12, 730 л.с."
 CHI_tank_diesel_engine_gen3_desc: "Модель 12150ZL является усовершенствованной версией предыдущей модели 12150L-7BW.\n\n§Подсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 CHI_tank_diesel_engine_gen4: "KMDB 6TD-2, 1200 л.с."
 CHI_tank_diesel_engine_gen4_desc: "ХКБМ 6ТД-2 - это российский танковый двигатель, который первоначально планировался для прототипа Type 90-II. Танк так и не был принят на вооружение Китая, но продолжил свою жизнь в качестве танка Al-Khalid на вооружении Пакистана.\n\n§Подсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 CHI_tank_diesel_engine_gen5: "150HB, 1500 л.с."
 CHI_tank_diesel_engine_gen5_desc: "Дизельный двигатель 150HB производства Norinco основан на немецком MB 873 Ka-501, используемом на Leopard 2.\n\n§Подсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 CHI_reactive_armor_gen1: "FY-I"
 CHI_reactive_armor_gen1_desc: "FY-I - китайская реактивная защита 1-го поколения, предназначенная для борьбы с HEAT-снарядами.\n\n§Подсказка к редактору: Взрывная реактивная броня  - это простой способ улучшить броню вашего танка§!"
 CHI_reactive_armor_gen2: "FY-II"
