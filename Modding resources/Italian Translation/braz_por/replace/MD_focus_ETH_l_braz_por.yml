 ethiopia.11.t: "Rifondato il Fronte di Liberazione del Popolo Eritreo"
 ethiopia.11.d: "Per la seconda volta dalla seconda guerra mondiale, l'Eritrea si trova sotto l'occupazione etiope. Molti politici e militari di alto livello andarono in esilio e rifondarono il Fronte di Liberazione Eritreo nel vicino Sudan.\n\nDopo l'indipendenza dell'Eritrea, l'EPLF originario si è riformato nel Fronte Popolare per la Democrazia e la Giustizia e ha agito come partito di governo dell'Eritrea fino al suo scioglimento.\n\nTuttavia, poiché Isaya è attualmente agli arresti domiciliari ad Addis Abeba, il suo consigliere presidenziale Yemane Gebreab ha preso il suo posto ed è attualmente a capo dell'ala politica dell'ELPF."
 ethiopia.11.a: "È meglio che rimanga lì"
 ethiopia.12.t: "Convoglio militare assaltato dall'ELPF"
 ethiopia.12.d: "In un sorprendente attacco a uno dei nostri convogli militari nella regione dell'Eritrea, l'intero convoglio è stato spazzato via e il suo carico rubato. Il Fronte di Liberazione Eritreo, che si è assunto la responsabilità dell'imboscata, è fuggito prima che potessero arrivare i rinforzi."
 ethiopia.12.a: "Ne serviranno altri per fermarci!"
 ethiopia.13.t: "Isayas Afewerki arrestato"
 ethiopia.13.d: "Non appena l'ultima roccaforte eritrea è caduta, abbiamo trovato Isaias Afwerki e i suoi uomini più fedeli mentre cercavano di fuggire nel vicino Sudan. Le sue guardie del corpo hanno opposto una buona resistenza, ma i numeri non erano dalla loro parte e così Isayas si è trovato presto sulla strada per Addis Abeba, dove attenderà il processo.\n\nFino ad allora è agli arresti domiciliari."
 ethiopia.13.a: "Agli arresti domiciliari"
 ethiopia.14.t: "Processo a Isaias Afwerki"
 ethiopia.14.d: "Oggi si tiene il processo all'ex presidente dell'Eritrea, Isaias Afwerki. Sotto una forte protesta, è stato portato nell'aula del tribunale e ha accusato la corte di corruzione e di un processo ingiusto, sostenendo che la sua condanna è già stata decisa. Molti giornalisti internazionali condividono questo punto, ma questo non lo salverà oggi.\n\nIn ogni caso, dopo 3500 Birr i giudici hanno accettato la nostra decisione che sarà...?"
 ethiopia.14.a: "Condannarlo a morte"
 ethiopia.14.b: "L'ergastolo dovrebbe bastare"
 ethiopia.15.t: "Processo a Isaias Afwerki"
 ethiopia.15.d: "Oggi si è svolto il processo all'ex presidente dell'Eritrea, Isaias Afwerki. La seduta è stata lunga, ma alla fine della giornata la decisione è stata presa: Isaya sarà imprigionato a vita.\n\nQuesta sentenza non ha sorpreso nessuno e sarà trasferita al più presto in un carcere della parte eritrea."
 ethiopia.15.a: "Se lo merita"
 ethiopia.16.t: "Processo a Isaias Afwerki"
 ethiopia.16.d: "Oggi si è svolto il processo all'ex presidente dell'Eritrea, Isaias Afwerki. La seduta è stata lunga, ma alla fine della giornata è stata presa la decisione: Isaya dovrà affrontare la condanna a morte.\n\nQuesta sentenza non veniva pronunciata dal 1998, quando un uomo d'affari eritreo uccise a colpi di pistola un popolare generale etiope, e quindi è piuttosto particolare.\n\nQuasi subito dopo la sentenza, agenti di polizia armati lo hanno scortato fuori dall'aula in cui doveva scontare la pena."
 ethiopia.16.a: "Era un cattivo ragazzo"
 ethiopia.17.t: "Stazione di polizia locale attaccata dall'ELPF"
 ethiopia.17.d: "A metà giornata tre camion si sono fermati davanti alla stazione di polizia e uomini armati hanno aperto immediatamente il fuoco sui poveri agenti presenti nell'edificio.\n\nNessuno di loro è sopravvissuto e la cassaforte delle armi è stata saccheggiata. Gli uomini armati sono fuggiti appena arrivati.\n\nPiù tardi quel giorno l'ELPF ha caricato un video in cui rivendica la responsabilità di quell'attacco."
 ethiopia.17.a: "Prima o poi li troveremo"
 ethiopia.18.t: "Zera Selassie torna in Etiopia"
 ethiopia.18.d: "Zera Selassis ritorna per assumere ancora una volta il suo mantello di re d'Etiopia. Che viva a lungo e che il suo Paese prosperi sotto la sua grande guida."
 ethiopia.18.a: "Gli diamo il benvenuto"
 ethiopia.19.t: "Incoronazione di Zera Selassies"
 ethiopia.19.d: "Il giorno è stato scelto perfettamente, il sole splende luminoso e non c'è una sola nuvola in cielo. Zera Selassié sale a cavallo, circondato da una grande folla festante, verso la cattedrale Medhane Alem di Addis Abeba. Oggi avviene la sua incoronazione ufficiale come Sua Maestà Imperiale l'Imperatore Amha Selassie I, Eletto di Dio, Leone Conquistatore della Tribù di Giuda e Re dei Re d'Etiopia.\n\nInsieme al suo unico figlio si tiene davanti alla cattedrale, che è stata decorata con gli stendardi imperiali, e si avvia verso l'ingresso. All'interno della cattedrale c'è tutta l'importanza dell'Etiopia in attesa dell'incoronazione.\n\nMentre Zera cammina verso il presbiterio, il suo cuore comincia a battere più forte. Questo è davvero un momento che non dimenticherà e che non avrebbe potuto immaginare nemmeno nei suoi sogni più folli. La cerimonia si è conclusa abbastanza velocemente e quando Zera esce come legittimo re d'Etiopia, tutti si inchinano per lui."
 ethiopia.19.a: "Log live Sua Maestà!"
 ethiopia.20.t: "La carestia colpisce!"
 ethiopia.20.d: "Il recente conflitto tra i nostri vicini e il rifiuto di cooperazione tra Eritrea ed Etiopia ha portato a qualcosa di molto più devastante. Il Paese è caduto in una carestia e la gente sta cominciando a morire perché il mercato alimentare del Paese è strangolato dalla mancanza di cooperazione dei nostri vicini. Il governo deve fare qualcosa per aiutare la popolazione. Deve fare qualcosa prima che il Paese crolli su se stesso."
 ethiopia.20.a: "Oh No"
 ethiopia.21.t: "Sconfitta sul campo"
 ethiopia.21.d: "Dopo mesi di stallo, il nemico ha finalmente sfondato le nostre linee e invaso le nostre terre. Forse dovremmo accettare il quadro di pace stabilito dall'Organizzazione dell'Unità Africana nel 1998 e proporre un cessate il fuoco?"
 ethiopia.21.a: "La pace è l'unica opzione"
 ethiopia.21.b: "La guerra è l'unica opzione"
 ethiopia.22.t: "[FROM.GetName] Proposta di cessate il fuoco"
 ethiopia.22.d: "Dopo che le nostre forze hanno sfondato le linee nemiche, siamo stati contattati dal governo [FROM.GetAdjective] , dichiarando di accettare il quadro di pace dell'Organizzazione dell'Unità Africana. Propongono un cessate il fuoco immediato"
 ethiopia.22.a: "Finalmente! Vittoria!"
 ethiopia.22.b: "Non ci fermeremo finché non si inginocchieranno davanti a noi!"
 ethiopia.23.t: "Processo ai deputati eritrei"
 ethiopia.23.d: "Come Afwerki, anche coloro che sostengono l'agitazione eritrea devono essere processati per i loro crimini contro l'Etiopia e il suo popolo; la domanda ora è: dobbiamo condannare questi deputati a morte o semplicemente dietro le sbarre a vita?"
 ethiopia.23.a: "E morte sia!"
 ethiopia.23.b: "L'ergastolo è sufficiente."
 ethiopia.24.t: "Il destino dell'Eritrea"
 ethiopia.24.d: "L'Eritrea è stata sconfitta in guerra, e molti chiedono di mantenere l'occupazione per rendere il popolo eritreo completamente sotto il nostro controllo. Tuttavia, molti stanno adottando un approccio più liberale alla questione, auspicando un secondo Atto di Federazione, la decisione spetta a  [ETH.GetLeader] di quello che ne sarà dello Stato eritreo."
 ethiopia.24.a: "Mantenere l'occupazione!"
 ethiopia.24.b: "Dovremmo federare."

# NEWS EVENTS #
 ethiopia_news.1.t: "L'Etiopia ottiene l'assistenza militare cinese"
 ethiopia_news.1.d: "Dopo una prolungata rivalità tra le aziende americane e cinesi produttrici di armamenti per rifornire le forze armate etiopi, il governo etiope ha concesso enormi libertà alle aziende cinesi e ha firmato diversi trattati economici militari con la Repubblica Popolare Cinese.\n\nIl Segretario di Stato degli Stati Uniti ha già espresso grande rammarico per la decisione dell'Etiopia."
 ethiopia_news.1.a: "L'Etiopia ha sfidato l'America."
 ethiopia_news.2.t: "L'Etiopia ottiene l'assistenza militare americana"
 ethiopia_news.2.d: "Negli ultimi mesi, sia gli Stati Uniti d'America che la Repubblica Popolare Cinese hanno cercato di ottenere contratti di armamento con il Ministero della Difesa etiope.\n\nL'Etiopia ha ora deciso di ordinare grandi quantità di armamenti da società americane. La Repubblica Popolare Cinese ha già iniziato a emanare leggi che renderanno più difficile per le aziende cinesi commerciare con l'Etiopia, al fine di punire lo Stato dell'Africa orientale che ha osato sfidarli."
 ethiopia_news.2.a: "L'Etiopia ha sfidato la Cina."
 ethiopia_news.3.t: "Zera Yacob torna in Etiopia"
 ethiopia_news.3.d: "L'Etiopia ha recentemente annunciato la restaurazione del suo trono imperiale, che era stato abolito sotto la PDRE comunista e la successiva costituzione democratica del 1995.\n\nIl legittimo pretendente al trono, il nipote di Haile Selassie I, Zera Yacob, vive dagli anni '70 in Florida, negli Stati Uniti, con la sua famiglia. Ora ha reso pubblica la sua intenzione di accettare l'invito ufficiale del governo etiope a tornare nella terra dei suoi antenati per reclamare il trono che gli spetta e salire alla sua legittima posizione di Imperatore d'Etiopia."
 ethiopia_news.3.a: "L'imperatore colpisce ancora."
 ethiopia_news.4.t: "Mengistu assolto"
 ethiopia_news.4.d: "La Corte Suprema dell'Etiopia ha confermato oggi che la condanna dell'ex dittatore comunista etiope Mengistu Haile Mariam era illegittima e lo ha ufficialmente assolto da tutte le accuse. Mariam, attualmente in esilio nello Zimbabwe di Robert Mugabe, era stato precedentemente giudicato colpevole di genocidio contro le minoranze e di crimini contro l'umanità contro il suo stesso popolo. Ora è considerato innocente in Etiopia, ma non è ancora chiaro se intenda o meno tornare in patria.\n\nLa decisione ha suscitato la condanna internazionale, sia all'interno che all'esterno del continente africano."
 ethiopia_news.4.a: "Una mossa rischiosa."
 ethiopia_news.5.t: "Il ritorno di Mengistu"
 ethiopia_news.5.d: "Dopo un lungo periodo di riflessione e un invito ufficiale da parte del governo etiope, l'ex dittatore comunista Mengistu Haile Mariam ha deciso di tornare in Etiopia. Lì, si prevede che tornerà a ricoprire una posizione di primo piano all'interno del partito comunista etiope."
 ethiopia_news.5.a: "Il ritorno del dittatore."
 ethiopia_news.6.t: "La restaurazione del PDRE"
 ethiopia_news.6.d: "Con uno shock politico, il governo etiope ha deciso di rovesciare la costituzione del 1995 e di cedere nuovamente il potere al partito comunista.\n\nMengistu Haile Mariam ha ripreso oggi la guida del Paese, ma ha rifiutato di prestare un giuramento che vincolasse il suo potere, ora di nuovo illimitato, all'interno del Paese a un regolamento prestabilito. Ha commentato \"So cosa è meglio per il popolo, non ho bisogno di un giuramento\", quando gli è stato chiesto da uno dei pochi giornalisti internazionali rimasti.\n\nSi prevede che l'Etiopia tornerà ai vecchi tempi bui degli anni Ottanta."
 ethiopia_news.6.a: "Il PDRE torna sulla scena mondiale."
 ethiopia_news.7.t: "Cessate il fuoco tra Etiopia ed Eritrea"
 ethiopia_news.7.d: "Il governo dell'Etiopia e quello dell'Eritrea hanno accettato di cessare le ostilità e di dichiarare un cessate il fuoco. Sin dall'inizio del conflitto, nel 1998, l'Organizzazione dell'Unità Africana ha cercato di proporre un piano di pace per risolvere il conflitto di confine tra i due Paesi. Sembra che i Paesi abbiano finalmente accettato di provare a risolvere i loro problemi in modo pacifico."
 ethiopia_news.7.a: "Finalmente!"
 ethiopia_news.8.t: "Eritrea sconfitta nella guerra eritrea-etiope!"
 ethiopia_news.8.d: "Gli esperti ritenevano che i feroci combattimenti scoppiati il 6 maggio 1998 avrebbero portato a una situazione di stallo, ma hanno dimostrato che gli esperti si sbagliavano!\n\nIsaias Afwerki è stato arrestato dalle forze etiopi e non si sa quale sarà il destino dello Stato eritreo."
 ethiopia_news.8.a: "Cose preoccupanti!"

