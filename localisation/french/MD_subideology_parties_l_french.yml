 SAU.Vilayat_e_Faqih: "£SAU_hardline_shite Parti du Dieu tout-puissant du Hedjaz"
 SAU.Vilayat_e_Faqih_icon: "£SAU_hardline_shite"
 SAU.Vilayat_e_Faqih_desc: "Révolutionnaires chiites - Le Parti du Dieu tout-puissant du Hedjaz (Hizb Allah al-Hijaz) est un groupe clandestin qui mène une lutte armée de faible envergure contre le gouvernement saoudien depuis les années 1980. Il cherche à remplacer la Maison des Saoud par une République islamique, inspirée de la révolution iranienne de 1979. Il adhère à l'idéologie de Khomeini, le wilayat al-faqih, qui concentre le pouvoir entre les mains d'un juriste suprême, et s'est donc aligné sur l'Iran et le Hezbollah au Liban. Contrairement au mouvement de réforme modéré, il a refusé de se réconcilier avec la monarchie saoudienne et poursuit des tactiques extrémistes."
 SAU.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Mouvement de la réforme"
 SAU.Mod_Vilayat_e_Faqih_desc: "Révolutionnaires chiites - Le Mouvement de la réforme (Islahiyyah) est un réseau informel d'érudits chiites de la province orientale de l'Arabie saoudite qui adhère aux enseignements de Mohammad al-Shirazi, éminente figure chiite qui s'est opposée à l'ayatollah Khomeini et à son idéologie de wilayat al-faqih. Alors que le Mouvement de la réforme a mené une insurrection clandestine contre le gouvernement saoudien sous le nom d'Organisation de la révolution islamique dans la péninsule arabique, il a modéré sa rhétorique dans les années 90, rompu ses liens avec l'Iran et accepté de se dissoudre afin de parvenir à un accord avec le roi Fahd, qui a accepté de libérer ses membres. Aujourd'hui, les anciens membres du mouvement soutiennent les réformes modérées plutôt que les révolutions d'inspiration iranienne, une stratégie qui a permis à la monarchie saoudienne de tolérer la poursuite de leurs activités, mais qui a aliéné les jeunes chiites les plus radicaux."
 SAU.Caliphate: "£SAU_salafist_jihadism Al-Qaïda"
 SAU.Caliphate_2009: "£SAU_salafist_jihadism Al-Qaïda dans la péninsule Arabique"
 SAU.Caliphate_icon: "£SAU_salafist_jihadism"
 SAU.Caliphate_desc: "Djihadistes salafistes - Al-Qaïda (arabe : Al-Qāʿida) est un mouvement salafiste djihadiste fondé par Oussama ben Laden et d'autres « Arabes afghans » qui ont combattu pour les moudjahidines lors de l'invasion de l'Afghanistan par l'Union soviétique. S'inspirant de l'idéologie de Saïd Qotb, Al-Qaïda est devenue l'organisation la plus communément associée à la terreur islamique. Son appel au djihad mondial lui a permis de s'implanter dans l'ensemble du monde musulman. Depuis que le roi Fahd a rejeté l'offre d'assistance militaire de Ben Laden contre Saddam Hussein lors de l'invasion du Koweït et qu'il a préféré solliciter le soutien des États-Unis, Al-Qaïda a cherché à renverser la Maison des Saoud par la force."
 SAU.Kingdom: "£SAU_kingdom Maison des Saoud"
 SAU.Kingdom_icon: "£SAU_kingdom"
 SAU.Kingdom_desc: "Monarchistes wahhabites - La Maison des Saoud (Āl Saʿūd) règne sur les terres du Nejd, du Hedjaz, d'Ach-Charqiya, de l'Asir, du Jizan et du Najran depuis qu'Abdelaziz ibn Saoud a conquis la majorité de la péninsule arabique au début des années 1900. Les Saoud se sont appuyés sur une alliance avec les disciples d'al-Wahhab, un religieux salafiste qui prônait un retour à une forme « plus pure » de l'islam sunnite. La légitimité religieuse accordée par le wahhabisme a soutenu le régime saoudien par l'émission de fatwas par les religieux wahhabites qui sanctifient les décisions politiques saoudiennes. Le salafisme saoudien, qui interdit toute forme d'opposition politique et de protestation, se distingue des formes de salafisme plus populistes qui s'opposent à la concentration de l'autorité religieuse au sein d'une élite politique ou qui prônent le djihad mondial."
 SAU.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Réveil islamique"
 SAU.Neutral_Muslim_Brotherhood_desc: "Islamistes modérés - Le Réveil islamique (Al-Saḥwa al-Islāmiyya) est apparu dans les années 1990 sous la forme d'un réseau informel de religieux sunnites qui considéraient que la monarchie saoudienne s'éloignait du « véritable » islam. Le mouvement a fait pression en faveur d'une véritable réforme politique dans le royaume d'Arabie saoudite, mais n'a pas réussi à obtenir gain de cause en raison de l'emprisonnement et de l'utilisation par la monarchie saoudienne d'ecclésiastiques dissidents."
 SAU.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 SAU.Neutral_Muslim_Brotherhood_2011: "£SAU_reformist_shite Parti de la nation islamique"
 SAU.Neutral_Muslim_Brotherhood_2011_desc: "Islamistes modérés - Le Parti de la nation islamique (Ḥizb al-Umma al-Islāmī) est une organisation politique qui rassemble des islamistes saoudiens, des intellectuels, des militants des droits de l'homme et des avocats qui s'opposent à la monarchie saoudienne. Le parti est devenu le représentant de la tendance moderniste en Arabie saoudite, qui cherche à combiner la religiosité de l'Arabie saoudite avec la réforme politique, par opposition au wahhabisme qui interdit toute forme de dissidence politique."
 SAU.Neutral_Muslim_Brotherhood_2011_icon: "£SAU_reformist_shite"
 SAU.Neutral_green: "£SAU_green Parti vert saoudien"
 SAU.Neutral_green_icon: "£SAU_green"
 SAU.Neutral_green_desc: ""
