 #Events
 Botswana_pulse.1.t: "Пустыня Калахари расширяется"
 Botswana_pulse.1.d: "Согласно прошлогодним данным, пустыня Калахари продолжает расширяться. Несколько районов, предназначенных для выпаса скота, в настоящее время бесплодны, многочисленные источники подземных вод иссякли, а дикая природа вырублена из-за браконьерства. Разрешение людям свободно пасти свой скот там, где они хотят, добыча полезных ископаемых в регионе и игнорирование браконьерства неизбежно ухудшат ситуацию."
 Botswana_pulse.1.a: "Позор"
 Botswana_pulse.2.t: "Пустыня Калахари в обычном режиме"
 Botswana_pulse.2.d: "Согласно прошлогодним данным, ситуация с опустыниванием в Калахари и вокруг нее, кажется, остается стабильной. Однако это только вопрос времени, когда ситуация снова ухудшится. Разрешение людям свободно пасти свой скот там, где они хотят эксплуатация полезных ископаемых региона и игнорирование браконьерства неизбежно ухудшат ситуацию."
 Botswana_pulse.2.a: "Нам дали больше времени"
 Botswana_pulse.3.t: "Отступление пустыни Калахари"
 Botswana_pulse.3.d: "Согласно прошлогодним данным, растительность частично разрослась на больших территориях Калахари. Имитация естественного выпаса скота и борьба с браконьерством позволят области восстановиться."
 Botswana_pulse.3.a: "Мы добились прогресса"
 Botswana_pulse.4.t: "£BOT_Neutral_conservatism BDP Secures Yet Another Victory!"
 Botswana_pulse.4.desc: "The ruling £BOT_Neutral_conservatism BDP party has secured yet another victory in an election! It seems there is no end to their success."
 Botswana_pulse.4.a: "Predictable"
 Botswana_pulse.5.t: "£BOT_Neutral_conservatism BDP Splits in a Scandal!"
 Botswana_pulse.5.desc: "The ruling £BOT_Neutral_conservatism BDP is going through a scandal. A faction within the party, fed-up with President [ROOT.GetLeader]'s policies and failure to garner popular support has split from the main party."
 Botswana_pulse.5.a: "Predictable"
 Botswana_pulse.6.t: "Opposition Forms an Electoral Alliance"
 Botswana_pulse.6.desc: "Several opposition parties have come together under a single electoral alliance. After meeting of opposition party leaders, they came to the conclusion that the only way to topple the £BOT_Neutral_conservatism BDP is by working together. The new alliance will be known as £BOT_neutral_Social_UDC UDC - Umbrella for Democratic Change."
 Botswana_pulse.6.a: "Pointless"
 Botswana_pulse.7.t: "£BOT_neutral_Social_UDC UDC Splits"
 Botswana_pulse.7.desc: "Now that the £BOT_neutral_Social_UDC UDC has reached their goal of winning an election, there is no need for an electoral alliance. The parties have decided that in the next election they will once again campaign independently."
 Botswana_pulse.7.a: "Interesting"
 Botswana_pulse.8.t: "The Negro of Banyoles Returns"
 Botswana_pulse.8.desc: "In 1830, the corpse of a San individual was taxidermied by the French Verraux brothers. The piece of taxidermy eventually ended up in a museum in Catalonia, Spain. It wasn't until 1991 that the piece became controversial, and in 1997 after talks at the UN the museum decided that the taxidermied man would be disassembled, and what human remains were left would be returned to Botswana. The 'package' has now arrived. What should we do with the remains?"
 Botswana_pulse.8.a: "Give the man a proper burial"
 Botswana_pulse.8.b: "He's been dead for 200 years, just archive him somewhere"
 Botswana_pulse.9.t: "Execution of Mariette Bosch"
 Botswana_pulse.9.desc: "Mariette Bosch was a South African woman who murdered the spouse of her lover in 1996 by shooting her twice. The murder was originally thought to be just a robbery gone wrong with no suspects. Bosch was executed by hanging in March of 2001. What made the case exceptional was that she was the first white woman to be executed in Botswana and she was a South African national. The execution itself was botched, as her family was on the way to meet her the same day she was executed and the South African President [SAF.GetLeader] was planning a campaign of pardon for her. Neither party were informed that the execution was going to take place beforehand."
 Botswana_pulse.9.a: "Well that could've gone better"
 Botswana_pulse.10.t: "Bushmen Sue the Government"
 Botswana_pulse.10.desc: "An interest group of the San Bushmen have sued the government over the relocations that have been taking place since the 1970s. The high court of Botswana analyzed the case and eventually came to the conclusion that the government's efforts to relocate the San is unconstitutional."
 Botswana_pulse.10.a: "Rats"
 Botswana_pulse.11.t: "Mosadi Seboko Crowned Kgosikgolo"
 Botswana_pulse.11.desc: "The Kosigkolo of the Bantele people Tawana II died recently. His sister, Mosadi Seboko claimed the crown on the basis of bogosi, or birthright equality, as she was the oldest child. There was much opposition to her claim, as there has never been a female Kgosikgolo before. However, the Botswanan constitution doesn't prevent this. Eventually she was officially crowned and took her place in the House of Chiefs. She is an eager advocate of women's rights in Botswana."
 Botswana_pulse.11.a: "A step towards equality"
 Botswana_pulse.12.t: "Strike at an Indstrial Site"
 Botswana_pulse.12.desc: "Several thousand workers recently held a strike at an industrial site. In the end, the courts ruled the strike as illegal. This led to the industrial site owner sacking almost a thousand people from their work force as a result. Many people are angry at the conditions of the workers in our country."
 Botswana_pulse.12.a: "That's what you get for striking and unionising"
 Botswana_pulse.12.b: "We need to improve the rights of our workers!"
 Botswana_pulse.13.t: "Modise Mokwadi Fly Murders His Son"
 Botswana_pulse.13.desc: "Gruesome news emerged today, as it was revealed that the leader of £BOT_neutral_Social BCP's youth league killed his son with an axe while sleeping. Fly claimed that he had killed his son by accident when throwing an axe at the police, who allegedly were shooting at him. Fly was sentenced to death by hanging."
 Botswana_pulse.13.a: "A scandal for the BCP!"
 Botswana_pulse.14.t: "Top Gear: Botswana Special"
 Botswana_pulse.14.desc: "Today was the first air date of Top Gear's Botswana Special. Jeremy Clarkson, James May and Richard Hammond set off in cheap cars at the Eastern edge of Botswana with the goal to drive all the way across the country to the border with Namibia to prove that they can handle rough terrain better than SUVs. One of the highlights of the start of the special was as the Botswanan President [ROOT.GetLeader] arrived on a glider to wish good luck on the Brits just before they started crossing the Kalahari. Question is, which one of them fares the best?"
 Botswana_pulse.14.a: "I hope the tall Orangutan wins!"
 Botswana_pulse.14.b: "Captain Slow and Steady for the win!"
 Botswana_pulse.14.c: "Obviously I'm team Hamster and Oliver!"
 Botswana_pulse.15.t: "Moremi Air Cessna 208 Crash"
 Botswana_pulse.15.desc: "A Moremi Air operated Cessna 208 crashed yesterday near Xakanaka camp just after takeoff. 8 out of 12 people on board died, which included French, British and Swiss nationals (including the British pilot of the plane). The crash was caused by an engine failure as the compressor turbine blades were affected by sulfidation corrosion, which wasn't noticed in any of the plane's inspection. Many are calling for inspection and tighteting of flying standards in the country, but this could hurt many of the Safari organising companies."
 Botswana_pulse.15.a: "Demand stricter control!"
 Botswana_pulse.15.b: "This is just a single accident"
 Botswana_pulse.16.t: "Another Plane Crash"
 Botswana_pulse.16.desc: "While the Moremi Air crash is still in people's memory, another similar accident has occurred. A small turboprob plane operated by a Safari organiser has crashed after taking off. Luckily, only a handful of people died in the accident. Should we start tightening flying standards in the country now?"
 Botswana_pulse.16.a: "Demand stricter control!"
 Botswana_pulse.16.b: "This is just a single accident"
 Botswana_pulse.17.t: "Mmusi and Others v Ramantele and Another"
 Botswana_pulse.17.desc: "A court case has appeared in Botswana regarding an inheritance issue. According to traditional courts operating in rural Botswana, the youngest male child always inherits the home of their father. The issue started when a man and his half-brother were at odds of inheriting their father's home. Both men died before the dispute could be solved however. The house would then pass to the half-brother's son Molefi Ramantele. This was disputed by his aunts, who had been taking care of the financial burden of the home ever since the dispute started. A Botswana court ruled in favour of the aunts, stating that the traditional method of inheriting is unconstitutional. This was the first time a woman's right to inherit property was affirmed in Botswana."
 Botswana_pulse.17.a: "A step into equality!"
 Botswana_pulse.17.b: "The half-brother's son should've been the rightful heir!"
 Botswana_pulse.18.t: "Death of Gomolemo Motswaledi"
 Botswana_pulse.18.desc.1: "Gomolemo Motswaledi, a senior politician of the Botswana Democratic Party (Barata-Phati faction) died in a car crash yesterday. He at one point served as the head of the BDP youth league. A popular politican, this is a big hit to the BDP."
 Botswana_pulse.18.desc.2: "Gomolemo Motswaledi, a senior politician died in a car crash yesterday. He started his career in the BDP, until leaving the party and being one of the co-founders of the BMD. A popular politician, this is a big hit to the BMD."
 Botswana_pulse.18.a: "A step into equality!"
 Botswana_pulse.19.t: "Massive Diamond Found!"
 Botswana_pulse.19.desc: "A massive diamond has been found in the Karowe mine. The total weight is around 1100 carats (220 grams) and it is more than 2 inches in diameter and currently it stands as the third largest diamond ever found. It has been named Lesedi La Rona (Our Light). The diamond has been sold to the British jeweler Graff for 53 million dollars."
 Botswana_pulse.19.a: "It's magnificent!"
 Botswana_pulse.20.t: "Another Massive Diamond Found!"
 Botswana_pulse.20.desc: "A massive diamond has been found once again in the Karowe mine. The total weight is around 1700 carats (350 grams) and it is around the size of a tennis ball. This makes it the third largest diamond found, surpassing the previous Lesedi La Rona. It has been named Sewelô (Rare Find). Louis Vitton is currently interested in buying the diamond. Unusual for a diamond, it is covered in a thin layer of black carbon making cutting it very challenging."
 Botswana_pulse.20.a: "It's magnificent!"
 Botswana_pulse.21.t: "Electricity Shortage"
 Botswana_pulse.21.desc: "Most of Southern Africa, including Botswana, gets most of their energy from South Africa. Any disruption in the South African electricity production affects all other countries. South Africa is currently going through a period of electric shortage, which is making us suffer too. We should try to reduce our reliance on South Africa if we want to avoid this in the future."
 Botswana_pulse.21.a: "It's magnificent!"
 Botswana_pulse.22.t: "Motor Company of Botswana Goes Bankrupt"
 Botswana_pulse.22.desc: "Motor Company of Botswana has been producing Hyundai cars in Botswana since 1993. Founded by a wealthy Zimbabwean man, the company has at times taken to shady business practices to get cars cheaply exported to South Africa by importing them first from Mozambique, disassembling and reassembling them and then shipping them to South Africa. Yesterday the company announced it was closing its doors due to high debt that it can no longer operate with. Hyundai itself is planning to move the assembly line to Kimberley, South Africa, causing a loss of 900 jobs in Botswana."
 Botswana_pulse.22.a: "Provide extraordinary relief to the fired workers!"
 Botswana_pulse.22.b: "It's just business"
 Botswana_pulse.23.t: "Kgosi Accused of Flogging"
 Botswana_pulse.23.desc: "The Kgosi of one of the larger tribes is being accused of flogging one of their tribe members for alleged crimes. The Kgosi is arguing that this is perfectly fine, and that the Kgosi are immune from the state's jurisdiction. The courts however are arguing that a Kgosi cannot go against the country's constitution or the laws set by the parliament"
 Botswana_pulse.23.a: "The Kgosi is guilty!"
 Botswana_pulse.23.b: "The Kgosi can do as he pleases"
 Botswana_events.1.t: "Botswanan Fighter Purchase"
 Botswana_events.1.desc: "It is time to replace our ageing fighter fleet. Who should we pick as our supplier?"
 Botswana_events.1.a: "The Swedish Rafale"
 Botswana_events.1.b: "The American F-16"
 Botswana_events.1.c: "The Chinese J-10"
 Botswana_events.1.d: "The British Typhoon"
 Botswana_events.2.t: "Botswana Offers a Joint Fiber Cable"
 Botswana_events.2.desc: "Botswana has offered to cooperate with us in laying a joint fiber optic cable across both countries to connect both networks directly into the submarine West African Cable System. This would increase the network quality in both countries."
 Botswana_events.2.a: "Of course"
 Botswana_events.2.b: "No"
 Botswana_events.3.t: "Namibia Agrees"
 Botswana_events.3.desc: "Namibia has agreed to the arrangement and our network quality has improved."
 Botswana_events.3.a: "Nice!"
 Botswana_events.4.t: "Namibia Rejects the Offer"
 Botswana_events.4.desc: "Namibia has rejected our offer of working together to improve our networks."
 Botswana_events.4.a: "Too bad"
 Botswana_events.5.t: "Successful Rhino Dehorning Campaign"
 Botswana_events.5.desc: "Hundreds of Rhino individuals have been dehorned in the past months. We can report that this seems to have drastically reduced the number of poachers operating in the country, as the incentive to do so has been lowered."
 Botswana_events.5.a: "Great!"
 Botswana_events.6.t: "Unsuccessful Rhino Dehorning Campaign"
 Botswana_events.6.desc: "Hundreds of Rhino individuals have been dehorned in the past months. However, this seems to have had no effect on the poachers. Poachers track rhinos as usual, and if they catch a dehorned rhino, they shoot it anyway not to risk wasting time tracking the animal again. It seems that the only thing we achieved was creating some hornless rhinos."
 Botswana_events.6.a: "All that time wasted!"
 Botswana_news_events.1.t: "[BOT.GetNameDef] Puts Pressure on Zimbabwe"
 Botswana_news_events.1.desc: "The government of [BOT.GetNameDef] has taken an aggressive approach on the dictator of Zimbabwe, Robert Mugabe. Citing human rights abuses, [BOT.GetNameDef] has demanded Mugabe to step down from power."
 Botswana_news_events.1.a: "Is the War Coming?"
 Botswana_news_events.2.t: "[BOT.GetNameDef] Embraces Tradition"
 Botswana_news_events.2.desc: "Surprising news today from [BOT.GetNameDef]; a group of tribal leaders and their supporters ousted the current government and made the House of Chiefs the only legal governing body in Botswana. [BOT.GetLeader] has been crowned as the Kgosikgolo, or Supreme Chief of Botswana. It seems that the shining light of democracy that Botswana was is now a thing of the past."
 Botswana_news_events.2.a: "Botswana has rejected modernity"
 Botswana_news_events.3.t: "[BOT.GetNameDef] Vows to Protect Bushmen"
 Botswana_news_events.3.desc: "After taking steps to improve the status of the San Bushmen in their country, the government of [BOT.GetNameDef] has turned their eyes to their neighbour [NAM.GetNameDef]. [NAM.GetNameDef] has long had discriminatory policies towards Bushmen living there, and many of them have fled across the border to Botswana. [BOT.GetNameDef] has vowed to protect the rights of Bushmen in Namibia, with force if they have to."
 Botswana_news_events.3.a: "Long lasting peace has been broken"

 #Focus tree
 BOT_military_reevaluation: "Военная переоценка"
 BOT_military_revaluation_desc: "Вооруженные силы Ботсваны нуждаются в реформе. Новое тысячелетие приносит новости"
 BOT_develop_anti_poaching_tactics: "Разработать тактику борьбы с браконьерством"
 BOT_develop_anti_poaching_tactics_desc: "Нам не нужна помощь более крупных держав для обучения наших военных. Мы можем использовать то, чему научились, защищая дикую природу, в военной доктрине"
 BOT_indian_military_cooperation: "Индийское военное сотрудничество"
 BOT_indian_military_cooperation_desc: "Недавно мы официально открыли посольство в Индии. Индия очень заинтересована в этом континенте, и многие индийцы живут в Африке. Они были бы идеальным партнером для обучения наших военных"
 BOT_american_military_cooperation: "Американское военное сотрудничество"
 BOT_american_military_cooperation_desc: "Американцы — наш давний союзник, и мы работали вместе с ними в Сомали. Их приверженность миротворчеству и помощи Африке — это именно то, что нам нужно от нашего военного партнера."
 BOT_chinese_military_cooperation: "Китайское военное сотрудничество"
 BOT_chinese_military_cooperation_desc: "Китай — относительно новый член Африканского континента, но они более чем готовы помочь нам. Они предлагают новый взгляд на то, как управлять нашей армией"
 BOT_enlist_women: "Зачислить женщин"
 BOT_enlist_women_desc: "Несмотря на то, что Ботсвана — очень прогрессивная и современная страна, армия не принимает женщин в качестве новобранцев. Это следует исправить, и активистка за права женщин Нтомби Сетшвало проводит кампанию за доступ к вооруженным силам в течение последних 20 лет. Пришло время позволить женщинам сетсвана служить стране."
 BOT_institute_partial_draft: "Институт частичного проекта"
 BOT_institute_partial_draft_desc: "Небольшое население Ботсваны означает, что набирать людей в наши силы безопасности сложно. Вместо того, чтобы вербовать женщин в армию, мы должны ввести частичный призыв, чтобы каждый год мы могли гарантировать по крайней мере определенное количество новобранцев"
 BOT_peacekeeping_army: "Сосредоточиться на миротворчестве"
 BOT_peacekeeping_army_desc: "Силы обороны Ботсваны принимали участие во многих международных операциях, таких как Сомали и Лесото. Это та область, на которой мы должны сосредоточиться, чтобы сделать мир лучше. Конечно, не все военнослужащие будут рады, что их разлив свою кровь в основном для других стран"
 BOT_anti_poaching_army: "Армия по борьбе с браконьерством"
 BOT_anti_poaching_army_desc: "Одной из наших самых больших проблем является браконьерство, от которого страдает страна. Мы должны обучить нашу армию борьбе с ними и защите нашей дикой природы. Мы также должны обучить их оказанию помощи при любых стихийных бедствиях, которые могут произойти. Наши солдаты будут знать расположение земли намного лучше, но как профессиональная боевая сила их навыки будут снижены."
 BOT_shift_to_traditional_military: "Переход к традиционным вооруженным силам"
 BOT_shift_to_traditional_military_desc: "Сокращение боеспособности нашей армии до простого расширения полиции, которая борется с браконьерами, было ошибкой. Нам нужно отменить этот переход и превратить армию в нечто, обеспечивающее национальную безопасность"
 BOT_buy_pilatus_pc9: "Приобретение Pilatus PC-9"
 BOT_buy_pilatus_pc9_desc: "Для того, чтобы мы могли лучше разведывать и обнаруживать браконьеров, нам нужны подходящие легкие самолеты для этой роли. Швейцарская компания Pilatus производит легкие турбовинтовые самолеты, которые были бы идеальными. С ними мы можем обнаруживать (а иногда и бомбить) браконьеров"
 BOT_buy_hercules_c130: "Расширение транспортного парка"
 BOT_buy_hercules_c130_desc: "Для перевозки и снабжения наших миротворцев нам потребуются транспортные самолеты. У нас уже есть несколько американских C-130, и мы должны расширить этот парк"
 BOT_buy_gunships: "Купить боевые корабли"
 BOT_buy_gunships_desc: "Для поддержки будущих наземных операций нашей армии нам нужна локальная поддержка с воздуха. Для этой роли лучше всего подходят боевые вертолеты. Россия имеет долгую историю поставок боевых вертолетов в Африку, и Ми-24 Хинд определенно является классикой "
 BOT_zimbabwe_border_fence: "Пограничный забор Зимбабве"
 BOT_zimbabwe_border_fence_desc: "Нам нужно построить электрическое ограждение на границе с Зимбабве, чтобы остановить миграцию животных и предотвратить распространение ящура из Зимбабве. По совпадению, это также предотвратит незаконное пересечение границы зимбабвийскими беженцами."
 BOT_deploy_peacekeepers: "Отправить миротворцев в Зимбабве"
 BOT_deploy_peacekeepers_desc: "Ситуация в соседнем Зимбабве ужасна. Люди страдают от диктаторского и коррумпированного режима. Потянув за ниточки, которые мы связали с правительством Зимбабве, мы могли бы незаметно отстранить [ZIM.GetLeader] от власти под предлогом нарушения прав человека"
 BOT_deploy_peacekeepers_tt: "У нас не менее 20% влияния в [ZIM.GetNameDef]"
 BOT_topple_mugabe: "Cвергнуть [ZIM.GetLeader]"
 BOT_topple_mugabe_desc: "Нарушения прав человека в [ZIM.GetNameDef] неприемлемы. Нам нужно немедленно свергнуть зимбабвийского лидера [ZIM.GetLeader] и принести свободу зимбабвийскому народу."
 BOT_replace_f5s: "Заменить CF-5"
 BOT_replace_f5s_desc: "В 1996 году мы получили 18 истребителей CF-5, канадскую версию американского F-5, построенную по лицензии. Эти истребители были уже устаревшими, когда мы их получили. Пришло время модернизировать наш воздушный флот более мощным истребителем"
 BOT_replace_f5s_tt: "Мы купим §Y12 многоцелевых самолетов§! на общую сумму §Y$15 млрд§! в одной из этих стран"
 BOT_domestic_weapon_supply: "Инвестировать в PAAM"
 BOT_domestic_weapon_supply_desc: "PAAM, или Pan-African Ammunition Manufacturers, — компания, производящая боеприпасы для огнестрельного оружия. Мы должны инвестировать в них и сделать их официальным поставщиком BDF. Помимо боеприпасов, они будут производить и обслуживать наше стрелковое оружие"
 BOT_militarise_tribes: "Милитаризовать племена"
 BOT_militarise_tribes_desc: "Задачей Сил обороны является защита всей страны. Однако с местной обороной можно справиться лучше, если мы позволим дикгоси, местным вождям, набирать собственные частные ополчения, которые будут служить региональными гарнизонами"
 BOT_unite_bushmen: "Объедините бушменов"
 BOT_unite_bushmen_desc: "У нашего соседа Намибии такая же история с сан, как и у нас. Сан сталкиваются с дискриминацией, перемещением и почти рабскими условиями в Намибии. Сотни сан бежали через границу в Ботсвану. Мы не можем позволить народу сан страдать, как мы"
 BOT_unite_bushmen_trigger_tt: "[Nat_Populism_L] является частью правящей коалиции"
 BOT_ancestral_brothers: "Братья-предки"
 BOT_ancestral_brothers_desc: "Мы объединили народ Сан под одним государством. Под нашей защитой они смогут процветать и сохранять свой образ жизни без дискриминации"
 BOT_meet_with_chiefs: "Встретиться с начальниками"
 BOT_meet_with_chiefs_desc: "Проведение регулярных встреч с Палатой вождей — важная часть поддержания диалога с племенами"
 BOT_depose_mosadi_seboko: "Свергнуть Мосади Себоко"
 BOT_depose_mosadi_seboko_desc: "Мосади Себоко, кгосикголо народа балете, — первая женщина в истории Ботсваны, занявшая место в Палате вождей. Это противоречит традициям страны, и у Себоко много критиков и противников. Мы должны лишить ее титула. и вместо этого посадить на трон ее кузину Цимане Мокгоси."
 mosadi_seboko_kgosi_tt: "Мосади Себоко коронован"
 BOT_celebrate_mosadi_seboko: "Отпразднуйте Мосади Себоко"
 BOT_celebrate_mosadi_seboko_desc: "Мосади Себоко, кгосикголо народа балете, — первая женщина в истории Ботсваны, занявшая место в Палате вождей. У нее много критиков и противников просто потому, что она женщина. шаг к равенству в Ботсване"
 BOT_empower_the_house_of_chiefs: "Расширить возможности Палаты вождей"
 BOT_empower_the_house_of_chiefs_desc: "Хотя Палата вождей позволяет племенам иметь представительство, она не дает им власти. Нам нужно преобразовать Палату вождей в фактический законодательный орган, а также предоставить племенам некоторую автономию в их делах"
 BOT_keep_the_status_quo_of_chiefs: "Сохранять статус-кво"
 BOT_keep_the_status_quo_of_chiefs_desc: "С Палатой вождей все в порядке, и мы не должны пытаться раскачивать лодку"
 BOT_abolish_the_house_of_chiefs: "Упразднить Палату вождей"
 BOT_abolish_the_house_of_chiefs_desc: "Палата вождей — не что иное, как дискриминационная и феодальная организация. Она возвышает вождей одних племен над другими и посылает четкий сигнал о том, что одни племена более равны, чем другие. Нам нужно упразднить этот институт и обеспечить, чтобы к каждой Мотсване относятся одинаково в стране"
 BOT_the_kgosikgolo: "Кгосикголо"
 BOT_the_kgosikgolo_desc: "Ботсвана лучше управлялась бы доминирующими племенами тсвана. Правящая [show_ruling_party] — коррумпированная организация, которая не заботится о наилучших интересах людей. По этой причине их нужно свергнуть"
 BOT_the_kgosikgolo_tt: "§CIf we have done the focus §Y$BOT_militarise_tribes$§!, the chances of a civil war will be decreased§!"
 BOT_judicial_reform: "Судебная реформа"
 BOT_judicial_reform_desc: "Система правосудия в Ботсване устарела и нуждается в модернизации"
 BOT_empower_unions: "Расширьте возможности профсоюзов"
 BOT_empower_unions_desc: "В Ботсване очень мало активных профсоюзов, а участие в профсоюзах очень низкое. Нам нужно работать вместе с Федерацией профсоюзов Ботсваны, чтобы объединить все профсоюзы в стране и побудить людей вступать в них"
 BOT_end_bushmen_relocations: "Покончить с переселением бушменов"
 BOT_end_bushmen_relocations_desc: "Политика переселения сан из заповедника Калахари ошибочна и проводится под ложным предлогом предоставления сан лучшего доступа к государственным услугам. Мы должны позволить им вести свой традиционный образ жизни в заповеднике."
 BOT_ramp_up_bushmen_relocations: "Увеличить переселение бушменов"
 BOT_ramp_up_bushmen_relocations_desc: "Дикая природа в заповеднике Грейт-Калахари должна быть защищена. Сан может этого не понимать, но лучше, если мы переселим их всех за пределы заповедника, чтобы мы могли дать им лучшую жизнь"
 BOT_total_ban_on_hunting: "Полный запрет на охоту"
 BOT_total_ban_on_hunting_desc: "Несмотря на то, что бушменам уже некоторое время запрещено охотиться в заповеднике, туристы, готовые платить достаточно высокую цену, могут заниматься сезонной охотой. пусть природа будет сама по себе"
 BOT_found_NBB: "Основать NBB"
 BOT_found_NBB_desc: "NBB (Национальный совет по вещанию) будет отвечать за выдачу лицензий на вещание в Ботсване, а также контролировать и контролировать радио- и телетрансляции"
 BOT_increase_cattle_production: "Развитие животноводства"
 BOT_increase_cattle_production_desc: "Большая часть Батсваны зарабатывает на жизнь выпасом крупного рогатого скота, и такой скот составляет большую часть нашей экономики. Нам нужно поощрять больше фермеров, занимающихся животноводством, даже несмотря на то, что сельскохозяйственный выпас является одним из крупнейших факторов экологических проблем, с которыми мы сталкиваемся в настоящее время. "
 BOT_optimise_cattle_production: "Оптимизировать производство крупного рогатого скота"
 BOT_optimise_cattle_production_desc: "Большая часть Батсваны зарабатывает на жизнь выпасом крупного рогатого скота, и такой скот составляет большую часть нашей экономики. Однако сельскохозяйственный выпас разрушает нашу окружающую среду. Нам нужно попробовать новую схему выпаса и более устойчивое и контролируемое животноводство, чтобы сократить наше влияние на саванну"
 BOT_clear_way_for_new_farms: "Расчистить путь для новых ферм"
 BOT_clear_way_for_new_farms_desc: "Площадь для выпаса скота очень ограничена. Мы должны сократить некоторые охотничьи угодья и национальные парки, которыми мы сейчас управляем, и освободить больше места для выпаса скота"
 BOT_refine_the_musi_breed: "Улучшить породу Муси"
 BOT_refine_the_musi_breed_desc: "Порода крупного рогатого скота Musi — это домашняя порода крупного рогатого скота, выведенная в 1980-х годах, чтобы лучше жить в климате Ботсваны. С современными технологиями мы можем еще больше улучшить некоторые черты. Благодаря более высокому производству мяса на используемую площадь земли мы можем снизить нагрузку на окружающую среду"
 BOT_biofuel_experimentation: "Эксперименты с биотопливом"
 BOT_biofuel_experimentation_desc: "Поскольку у нас много крупного рогатого скота, может быть, его навоз можно использовать для производства энергии? Нам нужно начать исследовательские проекты по этому вопросу и посмотреть, сможем ли мы что-нибудь придумать"
 BOT_biofuel_plants: "Скотоводство, производящее топливо"
 BOT_biofuel_plants_desc: "Коровий навоз можно превратить в метан, который можно использовать в качестве топлива в качестве более чистой альтернативы нефти. Метан можно даже перерабатывать в этанол, очень чистое топливо. Нам нужно обеспечить скотоводов, деревни и дома оборудованием чтобы сделать этот процесс. Это значительно улучшит нашу энергетическую самостоятельность "
 BOT_encourage_zimbabwean_immigration: "Поощрять зимбабвийских беженцев"
 BOT_encourage_zimbabwean_immigration_desc: "Нашей растущей животноводческой отрасли требуется больше рабочих. Мы должны воспользоваться плохой ситуацией в Зимбабве и быть немного снисходительнее, разрешая людям пересекать границу"
 BOT_form_cattle_communes: "Формировать скотоводческие коммуны"
 BOT_form_cattle_communes_desc: "Мы должны помочь животноводам организоваться и вместе сформировать небольшие конгломераты. Так они смогут лучше организовать свои методы ведения сельского хозяйства"
 BOT_support_ditec: "Поддержите Ditec Mobile"
 BOT_support_ditec_desc: "Ditec Mobile — местный производитель мобильных телефонов в Ботсване. Они разрабатывают и производят свои собственные телефоны и представляют именно те инновации, которые нужны нам в Африке."
 BOT_found_BIUST: "Найден BIUST"
 BOT_found_BIUST_desc: "В настоящее время во всей стране есть только один университет. Нам нужно расширить возможности для получения образования, поэтому мы должны основать Ботсванский международный университет науки и технологий. Он будет расположен в городе Папайе, к северу от Габороне, и будет сосредоточиться на большем количестве технологических исследований"
 BOT_found_UBSOM: "Найден UBSOM"
 BOT_found_UBSOM_desc: "Университет Ботсваны — старейший университет в стране. Нам необходимо создать медицинскую школу при университете. Это поможет нашему медицинскому сектору и повысит нашу эффективность в борьбе с эпидемией ВИЧ"
 BOT_support_deaftronics: "Поддержать Deaftronics"
 BOT_support_deaftronics_desc: "Deaftronics — компания, в настоящее время разрабатывающая солнечные батареи для слуховых аппаратов. Это нововведение поможет миллионам людей с нарушениями слуха в Африке, поскольку найти подходящие обычные батареи дорого и сложно в большинстве регионов. С солнечными батареями Deaftronics они могли сделать одну первоначальную покупку и использовать одни и те же батареи в течение нескольких лет."
 BOT_namibia_botswana_fiber_cable: "Оптический кабель Ботсвана-Намибия"
 BOT_namibia_botswana_fiber_cable_desc: "Текущая интернет-сеть Ботсваны в значительной степени зависит от Южной Африки как ворот в глобальную сеть. Мы должны работать вместе с Намибией, чтобы проложить оптоволоконный кабель через обе страны и соединить наши сети напрямую с подводной западноафриканской кабельной системой."
 BOT_namibia_botswana_fiber_cable_tt: "§CНамибия должна принять сделку, чтобы она вступила в силу. Если они примут, то§!"
 BOT_national_space_program: "Национальная космическая программа"
 BOT_national_space_program_desc: "Многие африканские страны мечтают запустить собственные спутники на орбиту, и многим это уже удалось. Как технологически развитая страна, мы должны присоединиться к этой группе. Мы нашли партнера в Университете Оулу из Финляндии, и они помогут запускаем на орбиту наноспутник типа CubeSat"
 BOT_innovation_city: "Инновационный город"
 BOT_innovation_city_desc: "Теперь, когда мы так долго фокусировались на развитии высоких технологий, нам нужно построить бизнес-парк в Габороне, который сконцентрирует все эти высокотехнологичные отрасли в одном месте и привлечет больше"
 BOT_invest_in_debswana: "Инвестировать в Debswana"
 BOT_invest_in_debswana_desc: "Debswana — основная горнодобывающая компания, работающая в Ботсване. Совместное предприятие правительства Ботсваны и южноафриканской группы De Beers управляет 4 алмазными и 1 угольной шахтами (большинство из которых находится на северо-востоке Ботсваны). Мы нужно помочь им расширить свои операции по добыче полезных ископаемых"
 BOT_the_energy_debate: "Дебаты об энергетике"
 BOT_the_energy_debate_desc: "70% энергии Ботсваны импортируется из соседней Южной Африки, 80% нашей собственной энергии производится на угольной электростанции Морупуле. Эта зависимость от иностранной энергии и единственного источника внутренней энергии рискованна. нетто-экспортер энергии в Энергетическом пуле Южной Африки"
 BOT_focus_on_coal: "Сосредоточиться на угле"
 BOT_focus_on_coal_desc: "В Ботсване есть много неиспользованных угольных жил, и, согласно некоторым исследованиям, Ботсвана может быть одной из самых богатых углем стран в мире, большая часть этого угля просто не используется. Таким образом, мы должны сосредоточиться на угле"
 BOT_focus_on_coal_tt: "§CСосредоточение внимания на угле позволит нам получать больше прибыли от продажи энергии нашим соседям, но это будет катастрофой для Калахари!§!"
 BOT_focus_on_renewables: "Сосредоточьтесь на возобновляемых источниках энергии"
 BOT_focus_on_renewables_desc: "Ботсвана — страна, где нет деревень, слишком маленьких для солнца. Нам нужно показать пример остальному миру и построить устойчивую энергетическую сеть. Это будет дорого, но это того стоит в будущем. поколения"
 BOT_focus_on_renewables_tt: "§CСосредоточение на возобновляемых источниках энергии не принесет такой же прибыли, как использование угля, но это будет лучше для Калахари!§!"
 BOT_work_with_CIC: "Работать с CIC"
 BOT_work_with_CIC_desc: "CIC, Coal Investment Corp. с Британских Виргинских островов, заинтересована в строительстве угольного месторождения в Ммамабуле совместно с местной Meepong Investments Ltd. Африканский уголь. Потенциал явно есть, и это значительно увеличит нашу добычу угля. Новая компания там будет называться Tswana Coal."
 BOT_grid_expansion: "Расширение сетки"
 BOT_grid_expansion_desc: "Хорошо, что мы можем производить собственное электричество, но нам также нужна надежная электрическая сеть, чтобы передавать электричество по стране и нашим соседям"
 BOT_solar_panel_grid: "Сетка солнечных батарей"
 BOT_solar_panel_grid_desc: "Учитывая наше географическое положение, в Ботсване почти всегда много солнца. Это делает его прекрасным местом для установки солнечных электростанций"
 BOT_kalahari_exploitation: "Эксплуатация Калахари"
 BOT_kalahari_exploitation_desc: "В Калахари есть богатая алмазная жила, а близлежащие районы богаты углем. Нам нужно расширить деятельность Tswana Coal в этом районе"
 BOT_resource_excavation_research: "Раскопки"
 BOT_resource_excavation_research_desc: "Часть угля находится в труднодоступных местах. Нам нужно работать вместе с BIUST, чтобы найти способы выкопать каждый возможный кусок угля"
 BOT_wind_turbine_research: "Исследование ветряных турбин"
 BOT_wind_turbine_research_desc: "С нынешними технологиями создание ветряных парков в Ботсване невозможно. Ветровые условия просто не подходят для современных турбин. Нам нужно инвестировать в поиск решений этой проблемы"
 BOT_ethanol_power_plant: "Этаноловая электростанция"
 BOT_ethanol_power_plant_desc: "Используя этанол, полученный из коровьего навоза, мы можем создать устойчивый способ производства электроэнергии"
 BOT_botswana_steelworks: "Ботсванский сталелитейный завод"
 BOT_botswana_steelworks_desc: "Нам нужно добыть больше угля! Со всем дополнительным углем мы также можем построить сталелитейный завод"
 BOT_tuli_wind_park: "Ветряной парк Тули"
 BOT_tuli_wind_park_desc: "Заповедник Северный Тули — это природный парк в восточной части Ботсваны. Местность рядом с парком подходит для установки ветряных электростанций, и именно там мы создадим первый ветряной парк Ботсваны"
 BOT_coal_powered_nation: "Угольная нация"
 BOT_coal_powered_nation_desc: "Поскольку уголь становится конкурирующим ресурсом для алмазов, Ботсвану захватывает новая экономическая мощь. Угольная корпорация Tswana представляет для правительства Ботсваны гораздо большую ценность, чем когда-либо была Debswana"
 BOT_debswana_on_top: "Debswana остается доминирующей"
 BOT_debswana_on_top_desc: "Несмотря на то, что мы расширили наш сектор возобновляемых источников энергии, большинство новых электростанций эксплуатируются различными более мелкими компаниями. Debswana, основной производитель алмазов, остается, наряду со своими алмазами, одним из ключевых игроков в экономике Ботсваны"
 BOT_political_effort: "Политические усилия"
 BOT_political_effort_desc: "В политике Ботсваны доминирует правящая партия БДП. При этом в управлении страной очень мало оппозиции"
 BOT_assert_independence: "Подтвердить независимость"
 BOT_assert_independence_desc: "Как маленькая страна (как по населению, так и по территории), мы подвержены иностранному влиянию. Нам нужно доказать миру, что мы способны прокладывать собственный курс"
 BOT_found_indian_embassy: "Открыть посольство в Индии"
 BOT_found_indian_embassy_desc: "У Индии есть посольство в Габороне с 1987 года. Однако мы еще не открыли его в Индии. Нам нужно сделать тоже самое и открыть посольство в Нью-Дели"
 BOT_indian_diamond_institute: "Индийско-африканский алмазный институт"
 BOT_indian_diamond_institute_desc: "Индийский алмазный институт связался с нашим правительством, чтобы создать новый Индийско-африканский алмазный институт в Ботсване. Институт будет укомплектован индийцами, и они будут обучать огранке, полировке, сортировке алмазов и изготовлению ювелирных изделий. Это расширит наши возможности. производить алмазы"
 BOT_us_relations: "Подойти к США"
 BOT_us_relations_desc: "Соединенные Штаты долгое время были союзником Ботсваны, и в прошлом они оказывали нам большую помощь в целях развития"
 BOT_found_ilea: "Основать ILEA"
 BOT_found_ilea_desc: "США хотят создать Международную академию правоохранительных органов в Габороне. Академия будет обучать полицейских во всей Африке к югу от Сахары"
 BOT_saf_relations: "Сотрудничество с ЮАР"
 BOT_saf_relations_desc: "Ботсвана поддерживает дипломатические отношения с Южной Африкой с 1994 года, с момента падения режима апартеида. Обе страны входят в Таможенный союз Южной Африки с 1910 года, и обе имеют общую историю пребывания в составе Британского Содружества"
 BOT_security_against_zimbabwe: "Безопасность против Зимбабве"
 BOT_security_against_zimbabwe_desc: "Нестабильность в Зимбабве представляет угрозу как для Ботсваны, так и для Южной Африки. Нам нужно найти решение проблемы"
 BOT_three_digkosi_nko: "Использовать зарубежный проект Мансудэ"
 BOT_three_digkosi_nko_desc: "Правительство планирует построить статую в память о трех дигкоси, которые убедили британцев отделить Бечуаналенд от Южной Африки. Мы должны нанять северокорейскую компанию Mansudae Overseas Projects для строительства статуи, поскольку они ветеран строек в Африке"
 BOT_three_digkosi_domestic: "Построить статую дома"
 BOT_three_digkosi_domestic_desc: "Правительство планирует построить статую в память о трех дигкоси, которые убедили британцев отделить Бечуаналенд от Южной Африки. Мы должны нанять местную ботсванскую компанию для строительства статуи"
 BOT_condemn_north_korea: "Осудить Северную Корею"
 BOT_condemn_north_korea_desc: "Нарушения прав человека в Северной Корее неприемлемы. Мы должны разорвать с ними все дипломатические отношения. Это сделает Ботсвану первой страной в Африке, которая признает только одно истинно корейское государство на полуострове — Республику Корея"
 BOT_deepen_cooperation_with_nko: "Углублять сотрудничество с Северной Кореей"
 BOT_deepen_cooperation_with_nko_desc: "Мы должны стремиться к созданию более глубоких экономических и дипломатических связей между Северной Кореей и Ботсваной"
 BOT_extra_funding_to_schools: "Предоставить школам дополнительное финансирование"
 BOT_extra_funding_to_schools_desc: "Образование — это краеугольный камень хорошо работающего общества. Мы не можем упускать из виду обучение нашей молодежи"
 BOT_introduce_school_fees: "Вновь ввести школьные сборы"
 BOT_introduce_school_fees_desc: "Ботсвана обеспечивает полностью бесплатное образование с 1980-х годов. Однако наши расходы на образование постоянно растут. Нам нужно повторно ввести плату за обучение, чтобы преодолеть разрыв. Это не будет популярным, но необходимо"
 BOT_expand_nature_reserves: "Расширить заповедники"
 BOT_expand_nature_reserves_desc: "Нам нужно расширить национальные охотничьи угодья, чтобы лучше защитить дикую природу"
 BOT_shrink_nature_reserves: "Уменьшить заповедники"
 BOT_shrink_nature_reserves_desc: "Учитывая, что 20% Ботсваны обозначены как национальный парк, мы, возможно, переусердствовали с нашей политикой защиты дикой природы. Нам нужно вернуть часть этой земли в районы, которые мы можем развивать"
 BOT_remove_death_penalty: "Отменить смертную казнь"
 BOT_remove_death_penalty_desc: "Ботсвана — одна из немногих стран Африки, где до сих пор применяется смертная казнь. В год проводится примерно одна казнь (обычно за убийство при отягчающих обстоятельствах), и приговоры часто выносятся через повешение. Это бесчеловечная практика, и ее следует остановился"
 BOT_keep_death_penalty: "Оставить смертную казнь"
 BOT_keep_death_penalty_desc: "Ботсвана — одна из немногих стран в Африке, где до сих пор применяется смертная казнь. В год проводится примерно одна смертная казнь (обычно за убийство при отягчающих обстоятельствах), и приговоры часто приводятся в исполнение через повешение. Мы не можем давать пощады преступникам. или убийц, иначе общество развалится. Смертная казнь никуда не денется."
 BOT_prioritise_industrial_courts: "Отдать приоритет промышленным судам"
 BOT_prioritise_industrial_courts_desc: "Промышленные суды являются частью судебной системы Ботсваны, которая рассматривает все торговые и промышленные споры. Мы должны подчеркнуть их важность для нормального функционирования экономики"
 BOT_secure_workers_rights: "Защитить права работников"
 BOT_secure_workers_rights_desc: "Горнодобывающие и энергетические корпорации используют наших людей в своих интересах, заставляя их работать в ужасных условиях. Нам нужно поощрять профсоюзы и улучшать рабочие контракты для наших людей"

 #Decisions
 BOT_anti_poaching_decisions: "Poaching in the Kalahari"
 BOT_anti_poaching_decisions_desc: "Poaching is a serious issue in Botswana. Animals such as rhinos and elephants are shot for their horns and tusks, and shipped to Asian markets to serve in traditional medicine. Some animals are simply shot for sport by rich individuals with enough money. Most poachers come from neighbouring Namibia and Zambia, though many Botswana take part in it too. Botswana has had a hard stance on poachers for decades, and it is not uncommon that poachers get outright shot whenever spotted.\n\nPoaching (and other policies) are a contributing factor for the continued desertification of the Kalahari. Combating poaching is a key factor in protecting wildlife.\n\nLikelihood of §YDesertification§!: §R[?kalahari_expands]%§!\nLikelihood of §YStabilisation§!: [?kalahari_steady]%\nLikelihood of §YOasification§!: §G[?kalahari_retreats]%§!\n\nEvery month, there is a 40% of 15 new poachers starting operations.\n\nCurrent estimated amount of poachers: [?no_of_poachers] ([BOT_threat_level_of_poachers])"
 BOT_bi_yearly_poaching_report: "Yearly Poaching Report"
 BOT_bi_yearly_poaching_report_desc: "Every 12 months the impact of poaching to our nation will be estimated. If there is a low threat, desertification will slow down and if there is a high threat, desertification will speed up."
 BOT_anti_poaching_raid: "Conduct an Anti-Poaching Raid"
 BOT_anti_poaching_raid_desc: "We can send some of our armed forces to patrol the Kalahari and hunt down any poachers they see. Each level of §YInternal Security§! increases our chance of success by §Y15%§!. Having §Y$BOT_army_against_poaching$§! will increase the number of poachers eliminated"
 BOT_anti_poaching_extra_security: "Hire Extra Security"
 BOT_anti_poaching_extra_security_desc: "We can allocate extra funds to hire some additional security personnel to combat poaching"
 BOT_anti_poaching_extra_security_tt: "Шанс успешного §Yуспешного рейда по борьбе с браконьерством§! увеличивается на §G10%§!\nРасходы на внутреннюю безопасность: §R+50%§!"
 BOT_anti_poaching_heavy_weapons: "Предоставить тяжелое вооружение"
 BOT_anti_poaching_heavy_weapons_desc: "Предоставляя нашим силам безопасности тяжелое вооружение и дополнительное оборудование, мы можем повысить нашу эффективность в борьбе с браконьерами."
 BOT_anti_poaching_heavy_weapons_tt: "§YУщерб от браконьеров увеличивается§!\nРасходы на внутреннюю безопасность: §R+50%§!"
 BOT_anti_poaching_dehorn_rhinos: "Кампания по обезрогиванию носорогов"
 BOT_anti_poaching_dehorn_rhinos_desc: "Обезрогивание популяции носорогов в этом году может стать хорошим способом удержать браконьеров. Удаление рога мало повлияет на носорога, но это может отпугнуть браконьеров от их охоты."
 BOT_anti_poaching_dehorn_rhinos_tt: "§GУспешная кампания позволит вдвое сократить число браконьеров§!"

