 BUL_rebellion_category: "Kryzys Macedoński"
 BUL_rebellion_category_desc: "\n\n\n\n\n\n\n\n\n\n\n\nBułgarsko-macedoński spór graniczny jest długotrwałą kwestią, która sięga czasów rozpadu Jugosławii na początku lat 90-tych. Oba narody nie były w stanie uzgodnić dokładnej demarkacji swoich granic z powodów historycznych i politycznych. Bułgaria twierdzi, że część tożsamości narodowej i języka Republiki Macedonii Północnej została sztucznie skonstruowana w celu wzmocnienia jej własnych roszczeń terytorialnych. Jednak Macedonia Północna konsekwentnie temu zaprzecza, twierdząc, że takie zarzuty są bezpodstawne i bezpodstawne. W ostatnim czasie oba narody wykazały chęć negocjacji i pracy na rzecz rozwiązania sporu. Unia Europejska również odegrała znaczącą rolę w mediacji i ułatwianiu rozmów między obiema stronami. Rozwiązanie tego sporu miałoby kluczowe znaczenie dla dalszej współpracy regionalnej i zmniejszenia napięć między państwami bałkańskimi. Macedonia może stracić suwerenność z powodu tego konfliktu..."
