 BUL_free_media: "Darmowe media!"
 BUL_free_media_desc: "Media powinny być wolne od jakiejkolwiek cenzury i powinny być całkowicie uwolnione."
 BUL_minarchist_council: "Minarchizm"
 BUL_minarchist_council_desc: "Minarchizm jest modelem państwa ograniczonego i minimalnego, którego funkcje zależą od teorii libertariańskiej. Prawicowi libertarianie wspierają ją jedynie jako egzekwującą zasadę nieagresji, zapewniając obywatelom wojsko, policję i sądy, chroniąc ich w ten sposób przed agresją, kradzieżą, złamaniem umowy, oszustwem i egzekwowaniem prawa własności."
 BUL_no_copyright: "Brak praw autorskich"
