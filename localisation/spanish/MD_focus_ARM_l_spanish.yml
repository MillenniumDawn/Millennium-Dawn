 arme.10.t: "Ultimátum de la Oposición"
 arme.10.d: "Los cuarteles generales de los candidatos de la oposición creen que la Comisión Electoral Central falsificó los resultados de las elecciones. No reconocemos la victoria de Kocharyan y exigiremos su renuncia y la convocatoria de nuevas elecciones."
