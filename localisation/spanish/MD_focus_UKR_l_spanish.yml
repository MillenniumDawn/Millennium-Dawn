l_spanish:
 ukraine_focus: "Árbol de Enfoque de Ucrania"
 UKR_home_to_chernobyl_zone: "Hogar de la Zona de Exclusión de Chernobyl"
 UKR_chernobyl_tooltip: "La zona de exclusión de Chernobyl se estableció en las regiones del norte de este estado, tras el catastrófico accidente nuclear en la central nuclear de Chernobyl. La zona cubre un área de aproximadamente 2.600 kilómetros cuadrados en Ucrania y fue evacuada y declarada inhabitable debido a los altos niveles de contaminación radiactiva. Desde su creación, la zona de exclusión ha sido administrada por el gobierno ucraniano y se han realizado esfuerzos para monitorear y remediar los impactos ambientales y de salud del desastre."
 UKR_chernobyl_effects_tooltip: "§RNuevas fugas de radiación podrían causar daños a largo plazo§!"
 UKR_found_the_uop: "Reforma del complejo militar-industrial"
 UKR_found_the_uop_desc: "Nuestra industria de defensa se encuentra en un estado deplorable, por lo que nos vemos obligados a iniciar una reforma global en este ámbito."
 UKR_ukrainian_armed_forces_reform: "Reforma de las Fuerzas Armadas"
 UKR_ukrainian_armed_forces_reform_desc: "Nuestras fuerzas armadas necesitan reformas urgentes, es necesario crear nuevas estructuras, nuevos tipos de tropas y resolver los viejos problemas de nuestro ejército."
 UKR_srdsc: "Centro Estatal de Investigación y Diseño de Construcción Naval"
 UKR_srdsc_desc: "El Centro Estatal de Investigación y Diseño de Construcción Naval es una oficina de diseño especializada en construcción naval y ubicada en Mykolaiv, Ucrania. Es parte de la corporación estatal Ucraniana de Industrias de Defensa."
 UKR_defend_our_sky: "Revivir la industria de la aviación"
 UKR_defend_our_sky_desc: "Comenzaremos la reactivación de nuestra industria de la aviación, que se encuentra en un estado terrible desde el colapso de la URSS."
 UKR_revive_the_black_sea_fleet: "Revivir la flota del Mar Negro"
 UKR_revive_the_black_sea_fleet_desc: "Nuestra Flota del Mar Negro literalmente no existía, pero ahora debemos afrontar su reactivación para consolidar nuestro poder en el Mar Negro."
 UKR_cut_down_the_general_staff: "Reducir el número de generales"
 UKR_cut_down_the_general_staff_desc: "Demasiados generales afectan negativamente a nuestro ejército, es hora de arreglarlo"
 UKR_contract_army: "Reforma de la educación militar"
 UKR_contract_army_desc: "Reorganizaremos las antiguas universidades militares, así como crearemos otras nuevas para mejorar la calidad de nuestras fuerzas armadas."
 UKR_war_on_donbass_experience: "Nuestro ejército"
 UKR_war_on_donbass_experience_desc: "El ejército ucraniano es literalmente una sombra del ex soviético y ahora ruso: es hora de cambiar eso."
 UKR_support_uia: "Aerolíneas internacionales ucranianas"
 UKR_support_uia_desc: "UIA o Ukraine International Airlines es la aerolínea insignia y más grande presente en Ucrania. El principal centro de operaciones de sus aviones se encuentra en el aeropuerto internacional Boryspil de Kiev. Opera vuelos de pasajeros y servicios de carga a Europa, Medio Oriente, Estados Unidos, Canadá y Asia."
 UKR_build_new_airports: "Construir Nuevos Aeropuertos"
 UKR_build_new_airports_desc: "Nuestros aeropuertos han sido descuidados durante demasiado tiempo. Necesitamos invertir en nuestros aeropuertos tanto para fines civiles como militares."
 UKR_grants_for_high_speed_trains: "Subvenciones para Trenes de Alta Velocidad"
 UKR_grants_for_high_speed_trains_desc: "La red ferroviaria es extremadamente importante para la prosperidad económica de Ucrania. Es importante actualizar nuestros sistemas más antiguos a trenes más nuevos de mayor velocidad. Merece la pena invertir en la ampliación de nuestros trenes, ya que tenemos una de las redes ferroviarias más grandes de toda Europa."
 UKR_invest_in_ministry_of_infrastructure: "Ministerio de Infraestructura"
 UKR_invest_in_ministry_of_infrastructure_desc: "El Ministerio de Infraestructura ha recibido algunas críticas. La infraestructura de Ucrania está colapsando debido a que funcionarios corruptos del Ministerio desvían fondos. Las personas no pueden conducir en algunas carreteras debido a las condiciones. Es hora de rediseñar el Ministerio con la esperanza de un futuro mejor para nuestras industrias."
 UKR_samru: "Inversiones SAMRU"
 UKR_samru_desc: "Algunas empresas de infraestructura en Ucrania se están quedando sin fondos y sin trabajo en general. La Agencia Estatal de Carreteras de Ucrania es una de esas empresas y debemos esforzarnos para darles trabajo y mejorar algunas carreteras en nuestro país."
 UKR_roads_extend_plan: "Planes de Inversión en Carreteras"
 UKR_roads_extend_plan_desc: "Las carreteras de Ucrania no son las mejores del mundo. Algunas zonas todavía dependen de carreteras sin pavimentar o casi destruidas. Ya es hora de que estas regiones reciban un poco de amor."
 UKR_ukrainian_railways: "UZ"
 UKR_ukrainian_railways_desc: "UZ es el nombre de la empresa estatal que actualmente posee un monopolio masivo sobre la mayor parte del transporte ferroviario ucraniano dentro del país. La compañía cuenta con una impresionante longitud total combinada de más de 23.000 kilómetros de vías, lo que la sitúa como la decimotercera más grande del mundo. También es el sexto transportista ferroviario de pasajeros y el séptimo transportista de mercancías."
 UKR_hyperloop_project: "Proyecto Hyperloop"
 UKR_hyperloop_project_desc: "El 'Proyecto Hyperloop' es un concepto desarrollado por los empresarios Elon Musk y sus compañías SpaceX y Tesla en un proyecto en curso para desarrollar un sistema de transporte más eficiente para consumo global. Ucrania es un país grande y extenso. Por lo tanto, valdría la pena investigar y desarrollar nuestra versión del hyperloop."
 UKR_legacy_of_the_ukr_ind: "Industrialización Ucraniana"
 UKR_legacy_of_the_ukr_ind_desc: "Ucrania depende en gran medida de su base industrial para su crecimiento económico. Las principales ciudades de Kiev, Lviv y Zaporizhia contienen algún tipo de industria que ha impulsado su crecimiento a lo largo de los años. Debemos mantener esta tendencia o nos estancaremos."
 UKR_ssau: "SSAU"
 UKR_ssau_desc: "La industria espacial ucraniana está lejos de ser líder mundial en tecnología espacial. Sin embargo, es un gran productor de naves espaciales y otra maquinaria extraterrestre. La capacidad de mantenernos competitivos en esta última frontera dictará nuestro futuro en los próximos años."
 UKR_pivdenmash_udo: "Pivdenmash"
 UKR_pivdenmash_udo_desc: "Pivdenmash es el principal fabricante de naves espaciales de Ucrania. La empresa se destaca por producir cohetes para países extranjeros como la NASA. Sería bueno desarrollar esta industria en auge para proyectar a Ucrania en el escenario mundial. Un dato curioso: los cohetes fabricados en Ucrania representaron el 12% de todos los vuelos espaciales en 2006. ¡Quién iba a saberlo!"
 UKR_national_steel_companies: "Acero ruteno"
 UKR_national_steel_companies_desc: "El acero ruteno fue alguna vez un producto formidable destinado a hacer la guerra. Ahora ya no luchamos con espadas y escudos. Sin embargo, nuestros tanques, armas y balas necesitan acero de calidad para seguir siendo competitivos."
 UKR_naftogaz: "Naftogaz"
 UKR_naftogaz_desc: "Naftogaz es la empresa estatal de petróleo y gas natural. Interviene en el proceso de extracción hasta el refinamiento de los productos. La empresa se utiliza a menudo para presionar por la independencia del petróleo y el gas contra países como Rusia u otros importantes exportadores de energía."
 UKR_extend_ukrainian_refineries: "Ukrtatnafta"
 UKR_extend_ukrainian_refineries_desc: "Aunque tenemos amplio acceso al gas natural y otras reservas de petróleo, cubrir nuestras necesidades energéticas actuales con otras formas de energía ayudará a estabilizarnos en tiempos de baja producción de combustibles fósiles."
 UKR_zalk: "Plantas Industriales de Zaporizhia"
 UKR_zalk_desc: "Zaporizhia es un importante centro industrial en Ucrania. Es la capital de la óblast de Zaporizhia, hogar de ZAZ, y es un centro de la metalurgia y una importante ciudad portuaria para el envío de mercancías desde Donbás."
 UKR_laz: "LAZ"
 UKR_laz_desc: "LAZ Holding Company tiene una fábrica subsidiaria en Lviv, Ucrania, que se especializa en la producción de autobuses. La compañía pasó por momentos difíciles debido al colapso de la Unión Soviética nueve años antes. Podríamos aprovechar esta oportunidad para ayudar a impulsar la región y su comercialización."
 UKR_zaz: "ZAZ"
 UKR_zaz_desc: "ZAZ o Zaporizhia Automobile Building Plant es el principal fabricante de automóviles en Ucrania. Como su nombre indica, tiene su sede en la ciudad de Zaporizhia, en el sureste de Ucrania. También produce comúnmente autobuses y camiones y es conocido principalmente por su antigua empresa matriz AvtoZAZ."
 UKR_kraz: "KrAZ"
 UKR_kraz_desc: "KrAZ es una empresa de propiedad privada en Kremenchuk, Ucrania. La compañía produce principalmente camiones y otros vehículos especiales. Sin embargo, su especialidad principal son los modelos todo terreno de servicio pesado. Recientemente se registró como una empresa de holding, y la corporación ucraniana Finance and Credit ahora es propietaria de ella."
 UKR_west_east_rivalry_balanced: "Entre Este y Oeste \n§LEstado actual de la rivalidad:§! §GEquilibrada§!\n"
 UKR_west_east_rivalry_balanced_desc: "El fin de la Guerra Fría trajo un grado sin precedentes de independencia a Ucrania. Sin embargo, el legado de la supremacía feudal persistió, lo que hizo que la escena política del país fuera más volátil. Rusia continúa influyendo en Ucrania desde el este, mientras que la Unión Europea comenzó a ejercer su poder sobre el país desde el oeste. Dentro de Ucrania, surgieron facciones políticas en competencia que le son leales a uno u otro patrocinador extranjero. \n\n§RCambios en la política interna o externa pueden alterar el equilibrio de poder entre los defensores prooccidentales y proorientales!§! \n\n§C(Predominio prooriental)§! \nEl gobierno se centrará en estrechar los lazos con Rusia (incluida la integración en la CSTO y la UEEA), lo que causará el descontento de las fuerzas nacionalistas. \n\n§C(Predominio prooccidental)§! \nEl gobierno se enfocará en la integración en la UE y la OTAN, lo que a su vez causará el descontento entre los opositores del campo prorruso."
