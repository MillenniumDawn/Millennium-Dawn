 MODERN_DAY_NAME: "Мир сегодня (УСТАРЕЛО)"
 MODERN_DAY_DESC: "Никогда еще голод не был таким низким. Никогда еще доход не был выше. Тем не менее, мир отмечен страхом перед лицом быстрых социальных и технологических изменений. Отрицательная реакция на глобализацию ощущается по мере того, как Ближний Восток погружается в гибридную войну, а Запад захлестывает волна националистического популизма. Притяжение мира смещается в сторону Азии, но развивающимся мировым державам еще предстоит найти привлекательную альтернативу преобладающему западному мировому порядку."
 USA_MODERN_DAY_DESC: "Соединенные Штаты, единственная в мире сверхдержава, сталкиваются с постепенным снижением международной мощи. Американская гегемония, увязшая в ближневосточных войнах, государственном долге и экономическом подъеме Китая и других стран БРИКС, уже не та, что была раньше. Однако благодаря своему уникальному географическому положению, обеспечивающему ему полную безопасность и отсутствие естественных врагов, он может продолжать действовать за границей, чтобы защитить жизненно важные интересы как США, так и их союзников. Внутри страны волна националистических настроений против элитизма и глобализации привела к тому, что у нее остался самый неожиданный президент за всю историю - Дональд Трамп.\nУчитывая, что европейские и азиатские союзники опасаются как американского одностороннего подхода, так и выхода из западных либеральных институтов, смогут ли США найти баланс, который позволит возобладать западному мировому порядку?"
 ENG_MODERN_DAY_DESC: "Соединенное Королевство находится в положении, в котором когда-либо раньше находилась любая страна. Референдум по Брекситу 2016 года прошел большинством в пятьдесят один, почти пятьдесят два процента, и страна стала первой и единственной страной, которая применила статью 50 Европейского Союза. Это войдет в учебники истории либо как величайшее решение для британского народа, либо как худший из возможных выборов.\nСделка или нет – самый главный вопрос."
 FRA_MODERN_DAY_DESC: "Глобальный центр искусства, культуры и дипломатии, Франция с надеждой и оптимизмом смотрит в новое столетие, полное возможностей. Тирания древних монархий и разрушения, принесенные Мировыми войнами, в конечном итоге подтолкнули Францию к Европейскому Союзу, членом которого она является с момента его основания.\n\nТолько время покажет, как французы будут справляться с вызовами столетия впереди."
 GER_MODERN_DAY_DESC: "Благодаря мерам жесткой экономии и реформам немецкая экономика осталась невредимой от двойных потрясений: финансового кризиса 2008 года и европейского долгового кризиса. Как безусловно, самая сильная европейская экономика, она обрушилась на некогда осторожную и нежелающую Германию вести Европейский Союз вперед перед лицом Брексита и возросших требований к национальному суверенитету. Для Германии существование еврозоны и Евросоюза – не выбор, а необходимость. Европейская интеграция создала объединенный рынок, достаточно большой для ее товаров, поскольку сильный промышленный сектор Германии уже давно превысил ее внутренние потребности. Более того, учитывая нисходящую демографическую тенденцию, Германия должна полагаться на увеличение иммиграции, чтобы заполнить вакуум – выбор, который наверняка будет спорным на фоне растущего национализма."
 JAP_MODERN_DAY_DESC: "Япония – одна из крупнейших экономик мира. Она по-прежнему превосходит по производству многие страны Европы, а также сохраняет одну из самых уникальных культур мира. Однако эта огромная экономика страдает от невероятных объемов долга. Население Японии и правительство имеют тенденцию составлять около двухсот сорока девяти процентов ее ВВП. Более того, это также одна из немногих стран, на которую влияет перевернутая демографическая пирамида, где большая часть населения старше сорока лет.\nРазвалится ли Япония из-за финансового долга и демографического кризиса или выдержит испытание временем и станет одной из сильнейших стран мира?"
 SOV_MODERN_DAY_DESC: "Падение Советского Союза обратило вспять 300-летний российский экспансионизм и оставило новую федерацию с границами 17-го века. Расширение НАТО в Восточную Европу и постсоветские государства сделало его уязвимым, поскольку его сердце находится на европейской равнине, которую невозможно защитить. Таким образом, получение косвенного контроля над постсоветскими государствами, такими как Украина, Грузия и страны Балтии, посредством таких инициатив, как Евразийский союз, имеет первостепенное значение, если Россия хочет когда-либо снова стать чем-то большим, чем региональная держава с приличной армией. В экономическом плане она должна преодолеть двойной шок: низкие цены на нефть и западные санкции, а также каким-то образом справиться с безудержной коррупцией в высокоцентрализованной российской бюрократии."
 CHI_MODERN_DAY_DESC: "География Китая, окруженная горами и джунглями, защищает его, но в то же время изолирует от остального мира. Будучи многоэтнической империей с многочисленными меньшинствами, просто поддержание своей территориальной целостности требует значительных усилий, поскольку для сохранения контроля ей необходимо обеспечить крупные инвестиции во внутренние районы и спорные территории. Однако, возможно, самой большой уязвимостью страны является ее зависимость от экспорта и торговли в открытом океане, который контролируется Соединенными Штатами и их азиатско-тихоокеанскими союзниками. Чтобы Китай стал настоящей сверхдержавой, ему необходимо конкурировать с ВМС США в размерах и качестве, а также превратить нынешних азиатских соперников в союзников. Дипломатии Китая препятствует отсутствие привлекательной политической модели. Однако этому способствуют его огромные валютные резервы и готовность использовать их для инвестиций за рубежом."
 BRA_MODERN_DAY_DESC: "Бразилия медленно восходит на рубеже века. Страна имеет потенциал для величия. Она является одной из крупнейших развивающихся экономик мира, и её рост продолжает ускоряться. Однако в последние годы экономическая ситуация в Бразилии переживает спад после тяжелой рецессии, вызванной Азиатским финансовым кризисом 1995 года и ослабленной валютой. Теперь на сцену выходит новый партийный претендент. Партия Трудящихся (PT) приходит на смену и быстро набирает популярность.\n\nСможете ли вы возродить когда-то мощную экономику страны, или PT и её социалистические политики захватят власть?"
 UKR_MODERN_DAY_DESC: "2014 год сделал Украину эпицентром событий, которые в любой момент могут привести к необратимым последствиям. Революция достоинства свергла авторитарную власть Виктора Януковича и привела к созданию нового прозападного правительства во главе с Петром Порошенко. Несмотря на многочисленные предвыборные обещания, новоизбранный гарант завел страну в еще большую долговую ловушку и воспользовался ситуацией в своих целях. Терпение народа на исходе. Крымский полуостров аннексировали наши бывшие друзья, а восточные районы Донбасса охвачены пламенем войны. До новых выборов осталось всего несколько лет, но дотянет ли народ до конца президентского срока?"
 TUR_MODERN_DAY_DESC: "Последние годы не прощают. Хотя угроза РПК практически устранена, мы не смогли найти решение, которое могло бы полностью положить ей конец. Прошло всего несколько месяцев с тех пор, как попытка государственного переворота была отражена, и хотя некоторые люди даже начинают о ней забывать, некоторые преступники все еще находятся на свободе, немногие из них все еще находятся внутри нашей страны, некоторые скрываются за границей или укрываются у наших врагов, в том числе , голова змеи, Фетхуллах Гюлен. И все это время в некоторых кругах циркулировали слухи о том, что Эрдоган сам организовал переворот и устроил его провал с целью избавиться от оппозиции и захватить больше власти. Тем не менее, часть людей, подвергшихся чистке, оказалась невиновной, и эти ошибочные убеждения доказаны."
 ISR_2000_MILLENNIUM_DAWN_DESC: "В некотором смысле Израиль никогда не находился в лучшем положении. Экзистенциальная угроза, которую когда-то представляли арабские соседи Израиля, в значительной степени исчезла благодаря нормализации отношений с Египтом и Иорданией. Большие шаги были предприняты в направлении решения палестинского вопроса посредством соглашений Осло 1993 года.\n\nНесмотря на это, Израиль по-прежнему испытывает беспокойство. Терроризм и государства-изгои оправдывают продолжающуюся секьюритизацию страны, поскольку вопросы о будущей траектории еврейского государства продолжают доминировать в израильской политике. Как Израиль отреагирует на растущее и зачастую несовместимое давление со стороны международного сообщества, палестинцев и собственного народа, остается неясным."
 ISR_MODERN_DAY_DESC: "Когда-то земля, с которой Исайя пророчествовал о дне, когда человечество «перекует мечи на орала, а копья на серпы», Земля Израиля стала свидетелем слишком большого кровопролития с тех пор, как еврейский народ впервые за две тысячи лет восстановил свою независимость. Оптимизм процесса соглашений Осло 1990-х годов угас после убийства премьер-министра Ицхака Рабина в ноябре 1995 года, и, несмотря на веру премьер-министра Эхуда Барака в мирное урегулирование, Вторая интифада неизбежна. Но каким Израиль выйдет из неё — лишь тенью самого себя или восходящей региональной державой, способной вести переговоры на своих условиях? И как он решит сложный вопрос баланса между еврейской и демократической составляющими своей государственности, который до сих пор старательно избегался?"
 SYR_MODERN_DAY_DESC: "С разделенной лояльностью в сирийских вооруженных силах и ошеломляющими потерями за шесть лет жестокой гражданской войны, регулярная армия представляет собой изношенную силу. Его место на сирийском поле боя заняли многочисленные ополченцы, частные военные компании, Хезболла и Стражи исламской революции, которые вместе начали компенсировать потери Асада. Однако, поскольку экономика Сирии разрушена, а большая часть территории Сирии находится под контролем террористов, повстанцев и курдов, перспектива единой Сирии, похоже, будет ждать долгую борьбу."
 SYR_2000_MILLENNIUM_DAWN_DESC: "Нация, рождённая из колониальных интересов и имеющая историю, полную переворотов и нестабильности, Сирия с момента своего создания испытывала множество трудностей. После прихода баасистов к власти и с 1971 года страна, казалось, объединилась под стабильным, но авторитарным правлением Хафеза Асада. Будучи самым долгоправящим президентом, он оставил после себя эпоху глубокой стабильности, но также печально известной политической жестокости. В настоящее время здоровье Хафеза Асада ухудшается, и вскоре на его место придёт новый преемник. Однако всё больше людей начинают сомневаться в сложившемся порядке вещей и стремятся изменить его. Сумеют ли сирийцы преодолеть свои разногласия и объединиться ради светлого будущего? Или же государство рухнет под испытанием временем, разделениями среди народа и провалами своих институтов?"
 PER_MILLENNIUM_DAWN_DESC: "С момента Иранской революции нынешняя Исламская Республика, основанная в 1979 году, управляет Ираном как шиитская исламская теократия. От Запада до Востока Иран столкнулся со множеством проблем, включая гражданскую войну в Афганистане на востоке и враждебность Запада к шиитскому образу жизни. В условиях такой враждебности Иран укрепил свою позицию как центр шиитской деятельности в мусульманском мире, оказывая широкое влияние на экстремистские организации, такие как «Хезболла», которая в значительной степени зависит от иранской финансовой поддержки для продолжения своей деятельности. Однако на фоне растущей политической напряжённости будущее режима остаётся неопределённым. В конечном итоге, чтобы выжить, Ирану придётся либо сотрудничать на глобальной арене и с соседями, либо подавить своих противников. Лишь время покажет, какой путь он выберет…"
 PER_MODERN_DAY_DESC: "После продолжения проекта AMAD в условиях глобального возмездия Иран столкнулся с жесткими экономическими санкциями, которые ослабили, но не остановили его путь к приобретению ядерного оружия. В это трудное время Иран также начал усиливать свою власть на Ближнем Востоке, используя свои силы «Кудс». Сейчас, начиная приходить в норму, Иран позиционирует себя как нация, готовая противостоять мировому порядку и Соединенным Штатам. Куда это пойдет дальше?"
 FSA_MODERN_DAY_DESC: "Первоначально Свободная сирийская армия была зонтичной организацией антиасадовских повстанческих группировок и одновременно настоящим правительством. Однако радикализация сирийских боевиков привела к массовому переходу на сторону ан-Нусры, союзника Аль-Каиды, и ИГИЛ, что способствовало уничтожению ССА на севере Сирии. В результате Свободная сирийская армия была расформирована как организация. Тем не менее, широкий спектр «Братьев-мусульман», связывающих повстанческие группы с небольшим количеством салафитов и светских групп, до сих пор сохраняют этот ярлык. На юге Сирии группы, связанные с ССА, добились успеха в войне против ИГИЛ в пустыне и до сих пор защищают большую часть Даръа от сил Асада. На севере вмешательство турецкой армии привело к созданию клина между двумя курдскими кантонами."
 NUS_MODERN_DAY_DESC: "В январе 2017 года несколько группировок моджахедов объединились под призывом к единому джихаду против тирана Асада. Эта грозная организация, известная как Хаят Тахрир аш-Шам, или Комитет освобождения Леванта, была создана в результате кровопролития гражданской войны в Сирии. Группа классифицируется США как террористическая организация и организация, связанная с Аль-Каидой."
 ROJ_MODERN_DAY_DESC: "Когда началась гражданская война в Сирии, силы Асада покинули курдские районы, чтобы защитить свою сердцевину. Это позволило курдскому народу, долгое время подвергавшемуся репрессиям, через левую Партию Демократического союза и ее ополчение YPG взять под свой контроль и основать Рожаву на основе демократического социализма и гендерного равенства. Когда ИГИЛ вышло на поле боя в Сирии, они нанесли удар по курдам, захватив большие территории Рожавы, кульминацией чего стало неудавшееся нападение на Кобани. Благодаря подкреплениям со стороны Пешмерги, турецкой РПК и поддержке с воздуха курды смогли переломить ситуацию и отправить ИГИЛ в бегство. С тех пор оно объединило части старой ССА под знаменем «СДС». Однако будущие проблемы остаются многочисленными: Турция неоднократно угрожала войной и опасалась, что молчаливый союз с Асадом может перерасти в конфликт."
 OTHER_MODERN_DAY_DESC: "Страны мира, большие и малые, не все готовы затаить дыхание в ожидании начала нового глобального конфликта. От крупных держав, находящихся на грани гражданской войны, до многих стран, сформированных и преобразованных в результате Великой войны, всем придется принимать трудные решения и балансировать идеалы с прагматизмом, чтобы оказать влияние на будущее мира."
 DEN_MODERN_DAY_DESC: "Дания — безопасная и стабильная страна, являющаяся членом ЕС и НАТО. Однако недавно внутренний экономический спад и замедление начали ставить под сомнение устойчивость датского государства. Остается неясным, сможет ли Дания продолжать оставаться в стороне от турбулентности более широкого мира."
 ETH_MODERN_DAY_DESC: "Монархия Эфиопии была свергнута в 1974 году, а последующая коммунистическая диктатура — в 1991 году. Конституция 1995 года обеспечила относительно стабильную демократию, но не смогла решить проблемы голода, политического кризиса и коррупции."
 FIN_MODERN_DAY_DESC: "Всегда стремясь сохранить свою нейтральность, Финляндия внимательно следила за распадом Советского Союза и последующим политическим расширением западноевропейского интеграционного проекта. Финляндия присоединилась к ЕС в 1995 году и также приняла евро в качестве национальной валюты. Сможет ли мир продлиться? Действительно ли русские утратили свою агрессивность?"
 ITA_MODERN_DAY_DESC: "Италия с самого начала XX века слегка отставала от других великих держав. После поражения во Второй мировой войне её прочные связи с бывшими врагами и бывшим союзником в лице Германии вновь возвысили её до статуса высокоразвитой и процветающей страны. Но что ждёт её в будущем? Национальное величие или экономическая катастрофа?"
 GRE_MODERN_DAY_DESC: "Греция находится в смятении после рецессии 2008 года, которая еще больше ослабила ее и без того хрупкую экономику. Растущее соотношение долга к ВВП в сочетании с напряженностью из-за подъема радикальных партий ухудшает положение Греции с каждым днем. Более того, между Грецией и Турцией по-прежнему напряженные отношения, а это означает, что любой незначительный инцидент потенциально может подтолкнуть две страны к войне.\n\nГреция балансирует на грани краха, и даже самое незначительное решение может привести к разрушению страны. Будем надеяться, что вы сделаете правильный выбор."
 NOR_MODERN_DAY_DESC: "Норвегия проголосовала против вступления в Европейский Союз в 1995 году и с тех пор в определённой степени сохраняет дистанцию от Европы. Тем не менее, страна остаётся членом НАТО и имеет короткую, но критически важную границу с Российской Федерацией — мощным соседом, к которому ей необходимо проявлять осторожность."
 SWE_MODERN_DAY_DESC: "Швеция переживала глубокий экономический кризис в начале 1990-х годов, и вступление страны в ЕС в 1995 году не сильно помогло решить эти проблемы. Шведская нация, традиционно остающаяся военным нейтралитетом, теперь должна найти экономические решения для преодоления текущих трудностей."
 POL_MODERN_DAY_DESC: "Польша значительно выросла с момента ее вступления в Европейский Союз в 2004 году. Сейчас это региональная держава и одна из самых быстрорастущих экономик в Европе. Она находится на пути к тому, чтобы стать одной из самых значительных держав в Европе. Текущая политическая ситуация в Польше интересна, поскольку партия ПиС пришла к власти, а отношения с ЕС стали горячими. Будучи стойкой антироссийской страной, Польша приложила большие усилия для укрепления своих отношений с Соединенными Штатами."
 SWI_MODERN_DAY_DESC: "Будучи нейтральной с незапамятных времен, Швейцария решила остаться вне НАТО и Европейского Союза. Может ли международное сообщество по-прежнему полагаться на Швейцарию как на молчаливого судью и нейтральную позицию, которой она всегда была? Или же швейцарский народ увидит, что его правительство будет играть более активную роль за рубежом, чтобы сохранить мир и обеспечить соблюдение национальных интересов Швейцарии?"
 BRM_MODERN_DAY_DESC: "Аун Саан Су Чжи, когда-то любимица международного сообщества, стала свидетелем резкого изменения судьбы с точки зрения международного общественного мнения. Кризис Рохинджа больше не является харизматичным и красноречивым борцом за права человека, а превратил фактического лидера Мьянмы в очерненного военного преступника в глазах многих. Внутри территориальных границ страны повстанческие группы и все еще влиятельные военные генералы высматривают признаки слабости. Эти двойные дилеммы, международные и внутренние, ставят правительство Мьянмы перед важным выбором. Разрешить или остановить насилие против мусульман Ракхайна. Попытайтесь восстановить отношения с Западом или обратитесь к старому союзнику военной хунты – Китаю. Ответ далеко не ясен."
 NIG_MODERN_DAY_DESC: "Последние десять лет Нигерии показали истинное лицо Исламского государства, поскольку оно поддерживает крупное восстание Боко Харам и салафитских повстанцев на северо-востоке Нигерии. Военные Нигерии оказались невероятно неэффективными в партизанской войне нового типа. Он постепенно перерос в крупный региональный конфликт, поскольку правительство Нигерии постепенно теряет все больший контроль над штатом Борно.\n Покончите ли вы с повстанцами или присоединитесь к глобальному джихаду?"
 BHR_MODERN_DAY_DESC: "Бахрейн – страна, которая не избежала волны протестов, распространившейся по Ближнему Востоку в рамках так называемой «арабской весны». В День гнева шиитское большинство выразило свое недовольство монархией, которая воспринимается не только как дискриминационная по отношению к шиитам, но и как иностранный оккупант и угнетатель истинного, коренного народа Бахрейна. Без вмешательства «Щита полуострова» монархия вполне могла рухнуть в 2011 году.\n\nПоэтому приоритетом династии Халифа является сохранение своего правления перед лицом враждебности шиитов. Хотя исторически суннитская оппозиция представляла большую угрозу, призрак иранского влияния и ограниченная политическая либерализация означают, что эта угроза подавлена, по крайней мере, на данный момент."
 KUW_MODERN_DAY_DESC: "Кувейт занимает относительно удобное положение на международном уровне. Самая большая угроза его суверенитету, Ирак Саддама Хусейна, была устранена американским вторжением в 2003 году, и Кувейту удалось сохранить хорошие отношения со всеми региональными игроками Ближнего Востока.\n\nСамая большая проблема Кувейта, хотя и не срочная, носит внутренний характер. Система полудемократического правления в стране укрепила легитимность правительства, но помешала реформам, необходимым для диверсификации нефтезависимой экономики Кувейта. Более того, реформы Кувейта не полностью успокоили оппозицию, которая продолжает выступать против правительственной цензуры и периодических репрессий в отношении политических активистов."
 OMA_MODERN_DAY_DESC: "Оман заслужил репутацию маяка мира и стабильности в неспокойном и склонном к конфликтам регионе. Кабус бин Саид аль Саид проводил успешную внешнюю политику с момента прихода к власти в 1970 году, управляя страной, которую никто не ненавидит и все восхищаются. Но у Омана есть и свои проблемы. Султан подвергался критике за жесткий подход к внутреннему несогласию, что вызывает неопределенность относительно устойчивости абсолютной монархии. Более того, война в Йемене открыла новую угрозу. Оман исторически считал йеменскую провинцию аль-Махра частью своей сферы влияния, учитывая тесные культурные связи с Дофаром в Омане. Однако присутствие саудовских войск угрожает границе Омана, и государство Оман не потерпит этого, даже если это будет означать тайное подрывательство саудовской военной операции."
 QAT_MODERN_DAY_DESC: "С 1996 года Катар прокладывает независимый курс в рамках Совета сотрудничества арабских государств Персидского залива. Запасы природного газа позволили Катару действовать вне доминируемого Саудовской Аравией нефтяного рынка, а на протяжении десятилетий эмиры Катара поддерживали тесные отношения с популистским «Братьями-мусульманами» – организацией, которую саудиты и эмиратцы все больше воспринимают как угрозу своей власти. Будучи домом для Al_Jazeera, Катар частично обвиняется другими арабскими автократиями в распространении волнений, collectively известных как «Арабская весна». Однако хуже всего, с точки зрения саудитов и их эмиратских союзников, является тесная связь Катара с Ираном – государством, которое они рассматривают как экзистенциальную угрозу. Вопрос лишь во времени, когда враждебность соседей Катара к его уникальной внешней политике достигнет точки кипения."
 SAU_MODERN_DAY_DESC: "Саудовцы наблюдали за тем, как Ближний Восток безвозвратно менялся под влиянием ряда важных событий. Сначала события 2003 года устранили крупного игрока в борьбе за власть между Саудовской Аравией, Ираком и Ираном и разожгли межконфессиональную напряжённость между суннитами и шиитами в результате последовавшей за этим гражданской войны. Затем саудовцы с ужасом наблюдали за тем, как дружественные режимы по всему арабскому миру были свергнуты в результате явления, известного как «арабская весна». И, наконец, саудовцы с тревогой наблюдали за постепенным уходом Америки из региона и её сближением с Ираном при Обаме. Всё это убедило саудовцев в необходимости более активной внешней политики, которая привела к тому, что монархия стала агрессивно противостоять иранскому влиянию на Ближнем Востоке. От Ливана до Йемена, от Сирии до Ирака — линии фронта проходят повсюду."
 SIN_MODERN_DAY_DESC: "Финансовый сектор Сингапура в последние годы переживает настоящий бум. Страна постепенно стала объектом внимания Юго-Восточной Азии и стала образцом для подражания для других стран региона. Его законодательный орган, поддерживающий бизнес, позволил ему поддерживать невероятный рост и стать одной из самых богатых стран на планете по ВВП/C. Город Льва продолжает взрываться и расширяться, но Китай затмил этот город и остается постоянной угрозой, маячащей на горизонте."
 PHI_MODERN_DAY_DESC: "С экономической точки зрения Филиппины называют одной из новых индустриальных стран, поскольку они продолжают поддерживать темпы роста на уровне не менее 5%. Будучи одной из экономик «Тигренка», она смогла сохранить свое присутствие в списке важных развивающихся рынков. Недавно, после выборов 2016 года, к власти пришел Родриго Дутерте, который пообещал продолжить агрессивную войну против картелей и смягчить позицию в отношении Исламского фронта освобождения моро, заявив, что с моро обошлись несправедливо, и стремится расширить свое представительство.\n"
 UAE_MODERN_DAY_DESC: "ОАЭ, ласково названные американскими официальными лицами «Маленькой Спартой», являются тесным союзником как Соединённых Штатов, так и Саудовской Аравии и активно участвуют в многосторонних военных операциях. Эмирские вооружённые силы, особенно их авторитетные ВВС и элитная Президентская гвардия, принимали участие в операциях в Афганистане, Ливии, Косово, Сомали и теперь в Йемене. Однако ОАЭ не довольствуются ролью второстепенного союзника для США или Саудовской Аравии. Эмираты значительно усилили своё влияние на международной арене, иногда конкурируя с бывшими союзниками, например, поддерживая сепаратистов в Йемене, временно союзных с правительством Хади, поддерживаемым Саудовской Аравией. Более того, ОАЭ — это дом для единственного успешного случая экономической диверсификации, а Дубай приобрёл репутацию мирового города и финансового хаба."
 CAN_MODERN_DAY_DESC: "Получив полную независимость от Великобритании в 1982 году, Канада стала четвертым крупнейшим экспортером нефти в мире и зарекомендовала себя как одна из ведущих стран в контртеррористических операциях. С второй по величине территорией в мире, Канада состоит в основном из ледяных равнин и гор, а большинство населения проживает на юге страны. Обладая огромными природными ресурсами, Канада — страна с бесконечными возможностями и потенциалом."
 KOR_MODERN_DAY_DESC: "Корея находится в разгаре одного из самых драматичных президентских скандалов в своей истории. После массовых демонстраций Национальное собрание только что объявило президенту-консерватору Пак Кын Хе импичмент из-за темного влияния ее распутинского советника Чхве Сун Сил. Поскольку правящая партия находится в хаосе, а новые выборы, вероятно, будут назначены через несколько месяцев, кажется, что все готово для возвращения левой Демократической партии к власти.\n\nЕсли кандидат в президенты Мун Чжэ Ин доберется до Голубого дома, ему придется восстановить веру в корейскую политическую систему, реализовать амбициозную экономическую программу и справиться с напряженными отношениями между США и Северной Кореей после США. выборы президента."
 NKO_MODERN_DAY_DESC: "Многие недооценили молодого, дородного Ким Чен Ына, когда ему пришло время занять должность своего отца как Верховного лидера Народно-Демократической Республики. С тех пор стало ясно, что эта получившая швейцарское образование и плохо понятая фигура представляла собой силу, с которой нужно считаться. Его жестокая консолидация власти привела к казни дяди Кима и множества других чиновников, включая, если верить сообщениям, одну казнь из зенитной пушки. Однако положение молодого Кима не совсем безопасно. Разногласия в рядах истеблишмента сохраняются, а его амбициозная программа экономических реформ все еще набирает обороты. Сможет ли последняя версия Северной династии Ким сохранить государство, как это сделали его отец и дед? Или он станет свидетелем краха своего королевства?"
 BOT_MODERN_DAY_DESC: "Ботсвана — одна из самых высокоразвитыых стран Африки с стабильной демократией, высоким индексом человеческого развития и низким уровнем коррупции. Ботсвана приобрела своё богатство после того, как были обнаружены большие залежи алмазов, что привело к одному из самых высоких уровней ВВП на душу населения в Африке. Однако у страны есть и свои проблемы: политику доминирует партия BDP, которую многие считают автократичной и исключающей. Кроме того, браконьерство широко распространено в многочисленных охотничьих угодьях страны. Алмазы также не будут добываться вечно, и необходимо найти альтернативные решения для экономики."
 AFG_MODERN_DAY_DESC: "С помощью коалиционных сил Северный Альянс успешно сверг режим Талибана. Вместо того, чтобы быть уничтоженным, Талибан с тех пор раздробился и начал вести повстанческую деятельность в различных частях Афганистана, они по-прежнему представляют собой серьезную угрозу для коалиционных и правительственных сил. Хотя некоторые действия коалиционных сил являются причинами роста Талибана, неэффективность и коррумпированность центрального правительства, а также уникальная досовременная племенная культура Афганистана являются основными причинами того, почему Талибан трудно уничтожить, не говоря уже о том, что боевики Талибана могут спрятаться и перегруппироваться в некоторых частях Пакистана и вернуться в бой в Афганистане. Смогут ли правительственные силы положить конец мятежу Талибана? Или будет заключено мирное соглашение, которое убедит Талибан мирно сложить оружие и присоединиться к правительству?"
 LIC_MODERN_DAY_DESC: "Лихтенштейн - маленькое, скромное, но хорошо развитое государство в сердце Европы. С населением всего шесть тысяч человек и являясь одним из двух государств, полностью окруженных другими странами, можно с уверенностью сказать, что никто не ожидает многого от Лихтенштейна. Сильно зависимый от своих соседей в Альпах как в экономическом, так и в военном плане, Лихтенштейн предстоит сделать трудный выбор. Должен ли он стать бастионом международного сотрудничества или убежищем для злонамеренных международных корпораций? Должен ли он принять беженцев со всего мира, пытаясь стать настоящей военной силой, или закрыть свои границы и сосредоточиться только на себе? Время покажет."
 MILLENNIUM_DAWN: "Рассвет тысячелетия"
 MILLENNIUM_DAWN_DESC: "Мир изменился. Говоря глобально, последние пятьдесят лет царила атмосфера мира и процветания. Однако с недавним завершением Холодной войны и подъёмом Китайской Народной Республики, как этот мир будет воспринимать себя? Как он будет формировать своё будущее? Будут ли Соединённые Штаты продолжать своё господство? Найдёт ли новая Российская Федерация свой путь в центре внимания? Какую роль будут играть бывшие великие европейские империи Британия, Франция и Германия? Какую роль будут играть демократии мира в распространении своей идеологии?"
 CHI_MILLENNIUM_DAWN_DESC: "Задворки прошлого. Супердержава завтрашнего дня. После десятилетий европейского давления и еще более долгих лет гражданской войны, бедствий и японского вторжения, Китай стремится восстановиться и стать ведущей силой Азии, а в конечном итоге — и мира.\n\nПод руководством Коммунистической партии были достигнуты большие успехи в построении нового Китая. Но этот новый Китай — нестабилен. Если реформа будет слишком медленной, страна может быть разрушена. Если реформа будет слишком быстрой, она может разрушить саму себя."
 FRA_MILLENNIUM_DAWN_DESC: "Глобальный центр искусства, культуры и дипломатии, Франция с оптимизмом смотрит в новое столетие, наполненное надеждой и возможностями. Тирания старых монархий и беспрецедентные разрушения, принесенные Первой и Второй мировыми войнами, подтолкнули Францию к Европейскому Союзу и к следованию принципам Великой Французской революции: свободы, братства и равенства. Таким образом, Франция стала основным членом Европейского Союза и стремится внедрять эти ценности как среди стран-членов, так и среди других государств мира. Продолжит ли Франция защищать демократические ценности, или же в этом тысячелетии для нее будет выработан новый курс?"
 GER_MILLENNIUM_DAWN_DESC: "Отступление советов и воссоединение Восточной и Западной Германии дали новой нации новые надежды. Травматическое прошлое Германии и ужасы фашизма не были забыты обычными гражданами. Сейчас Германия является одной из самых демократичных стран Европы, с развитой системой социального обеспечения и одной из самых сильных экономик в Европе.\n\nБудучи учредительным членом Европейского Союза, Германия стремится к расширению блока, включая бывшие советские государства Восточной Европы, в противовес возможному возрождению России."
 JAP_MILLENNIUM_DAWN_DESC: "Страна, насчитывающая примерно 6,852 острова, морской народ Японии прошёл долгий путь с конца Второй мировой войны и атомных бомбардировок Хиросимы и Нагасаки. Сегодня Япония является второй по величине экономикой мира, известной своими технологическими инновациями и качественной продукцией, поставляемой по всему миру.\n\nПоддерживаемая своими американскими и европейскими союзниками, Япония с осторожностью смотрит на своего старого соперника — Китай, обладая как новым уровнем уверенности, так и новым потенциалом для конфликта."
 SOV_MILLENNIUM_DAWN_DESC: "Августовский путч и последующий распад Советского Союза в 1991 году оставили российскую экономику в руинах, подорвали гордость страны, а будущее выглядело мрачным. Олигархи и коррумпированные чиновники заполнили вакуум власти в отсутствие сильной центральной власти.\n\nНедавний взлет Владимира Путина вызывает вопросы о том, как этот бывший офицер КГБ попытается восстановить наследие России и привести её в новый век."
 ENG_MILLENNIUM_DAWN_DESC: "С передачей Гонконга Китаю в 1997 году, Великобритания попрощалась с последним великим колониальным владением. Когда-то величайшая нация на Земле теперь отчаянно пытается переосмыслить себя и найти новый путь к величию и славе.\n\nЛяжет ли этот путь в продолжении сотрудничества с Соединёнными Штатами? Следует ли Великобритании приблизиться к своим европейским братьям? Или же Британия, вновь одна, будет править морями?"
 USA_MILLENNIUM_DAWN_DESC: "Распад Советского Союза привел к первому в мире униполярному моменту. Соединенные Штаты стоят на передовой всех технологических, военных и культурных сил, действующих по всему миру. Их влияние никогда не было таким широким, а будущее — таким светлым.\n\nПредстоящие выборы станут решающим моментом в определении будущего курса Америки, а значит, и мира в целом."
 TUR_MILLENNIUM_DAWN_DESC: "С момента распада Османской империи в конце Первой мировой войны Турция в значительной степени оставалась на заднем плане геополитических дел. Теперь же ее позиция снова выводит страну на первый план, поскольку конкурирующие идеологии стремятся склонить страну в ту или иную сторону.\n\nДолжна ли Республика продолжать реформы Ататюрка и стремиться к признанию в Европейском Союзе, или оставаться верной своему исламскому наследию? Состояние здоровья премьер-министра Бюлента Эджевита вызывает обеспокоенность и предвещает неопределенные времена впереди."
 UKR_MILLENNIUM_DAWN_DESC: "Выборы 1999 года должны были привести к безусловной победе либерального лидера Национального движения Вячеслава Чорновила. Но вскоре он погиб в автокатастрофе при таинственных обстоятельствах. На выборах победил действующий президент Леонид Кучма, который выиграл на волне правдивых лозунгов и отсутствия популистских обещаний. Но какой будет его каденция — пока остаётся под вопросом.\n\nПосле того как Украина была лишена своего ядерного статуса в 1996 году и подписала Будапештский меморандум, она получила гарантии защиты от сильнейших государств и билет в мировую арену. Но какой роль будет играть молодая страна в будущих событиях? Прямой участник или всего лишь наблюдатель в последних рядах?"
 BRA_MILLENNIUM_DAWN_DESC: "Бразилия медленно восходит на рубеже века. Страна имеет потенциал для величия. Она является одной из крупнейших развивающихся экономик мира, и её рост продолжает ускоряться. Однако в последние годы экономическая ситуация в Бразилии переживает спад после тяжелой рецессии, вызванной Азиатским финансовым кризисом 1995 года и ослабленной валютой. Теперь на сцену выходит новый партийный претендент. Партия Трудящихся (PT) приходит на смену и быстро набирает популярность.\n\nСможете ли вы возродить когда-то мощную экономику страны, или PT и её социалистические политики захватят власть?"
 CAN_MILLENNIUM_DAWN_DESC: ""
 SMA_MILLENNIUM_DAWN_DESC: "Сан-Марино — это крайне маленькое государство, которое в значительной степени зависит от Италии. Будучи анклавом, без собственных аэропортов, оно зависит от туристов, которые составляют значительную часть валового внутреннего продукта. Вопрос о том, стоит ли продолжать зависеть от Италии или двигаться к независимости, остается открытым. Политическая структура страны уникальна. Управление осуществляется двумя капитанами-регентами, которые назначаются на 6 месяцев Великим Генеральным Советом, состоящим из 60 членов. Это временные главы государства, которые принимают важные решения, но с учетом ограничений, установленным конституцией. Кроме того, существует Аренго — собрание глав семей, которое раньше было высшим органом власти, но со временем утратило свою значимость. Однако оно сохраняет право подачи петиций. Петиции должны быть рассмотрены капитанами-регентами в течение 6 месяцев после их подачи."
 DEN_MILLENNIUM_DAWN_DESC: "Дания — безопасная и стабильная страна, являющаяся членом ЕС и НАТО. Однако недавно внутренний экономический спад и замедление начали ставить под сомнение устойчивость датского государства. Остается неясным, сможет ли Дания продолжать оставаться в стороне от турбулентности более широкого мира."
 ETH_MILLENNIUM_DAWN_DESC: "Монархия Эфиопии была свергнута в 1974 году, а последующая коммунистическая диктатура — в 1991 году. Конституция 1995 года обеспечила относительно стабильную демократию, но не смогла решить проблемы голода, политического кризиса и коррупции. Она также не разрешила продолжающийся конфликт Эфиопии с Эритреей."
 FIN_MILLENNIUM_DAWN_DESC: "Всегда озабоченная сохранением своей нейтральности, Финляндия внимательно следила за распадом Советского Союза и последующим политическим расширением западноевропейских сил. Финляндия присоединилась к ЕС в 1995 году и вот-вот примет евро в качестве национальной валюты. Смогут ли сохраниться мир и стабильность? Действительно ли русские утратили свою агрессивность?"
 GRE_MILLENNIUM_DAWN_DESC: "С наступлением 21 века Греция кажется довольной. Однако под поверхностью нарастают опасения по поводу долгового кризиса и роста радикальных политических партий с обеих сторон спектра. Будущее Эллинской Республики неопределенно, и если ей не будет оказано должного руководства, она может пойти по темному пути"
 ICE_MILLENNIUM_DAWN_DESC: "Будучи скрытым уголком Европы, Исландия успешно держалась в тени с момента обретения независимости в 1944 году. Политические конфликты с британцами по поводу прав на рыболовство были, пожалуй, самым захватывающим периодом в истории Исландии. Следует ли Исландии занять более центральную позицию?"
 ITA_MILLENNIUM_DAWN_DESC: "Италия с самого начала XX века слегка отставала от других великих держав. После поражения во Второй мировой войне её прочные связи с бывшими врагами и бывшим союзником в лице Германии вновь возвысили её до статуса высокоразвитой и процветающей страны. Но что ждёт её в будущем? Национальное величие или экономическая катастрофа?"
 NOR_MILLENNIUM_DAWN_DESC: "Норвегия проголосовала против вступления в Европейский Союз в 1995 году и с тех пор в определённой степени сохраняет дистанцию от Европы. Тем не менее, страна остаётся членом НАТО и имеет короткую, но критически важную границу с Российской Федерацией — мощным соседом, к которому ей необходимо проявлять осторожность."
 RAJ_MILLENNIUM_DAWN_DESC: "Если Китай — супердержава завтрашнего дня, то Индия — супердержава следующей недели. Когда-то британская колония, а теперь независимая восходящая держава, Индия сталкивается с конфликтами с соседями на севере и западе. Конфликт в Кашмире стал основой всей геополитической парадигмы Индии на многие годы вперед. Теперь, вступая в новое столетие, Индия должна наконец встать с колен и показать всю мощь азиатского тигра. Сможет ли Индия стать супердержавой или же она окажется в долгом упадке? И что принесет ей грядущее тысячелетие?"
 SPR_MILLENNIUM_DAWN_DESC: "После смерти Франко в 1975 году Испания прошла долгий путь восстановления. Несмотря на экономические и социальные трудности, стране удалось частично справиться с проблемами, вызванными десятилетиями фашизма. Испания вступила в НАТО (1982) и ЕС (1986), и, приложив огромные усилия, страна работает над тем, чтобы догнать более мощные и богатые государства Европы: Германию, Францию, Великобританию и Италию.\nВ такие моменты Испании требуется сильное руководство и стабильная рука. Сможет ли премьер-министр Азнар справиться с задачей? Или его партия \"Народная партия\" уступит место более достойному руководству?"
 SWE_MILLENNIUM_DAWN_DESC: "Швеция переживала глубокий экономический кризис в начале 1990-х годов, и вступление страны в ЕС в 1995 году не сильно помогло решить эти проблемы. Шведская нация, традиционно остающаяся военным нейтралитетом, теперь должна найти экономические решения для преодоления текущих трудностей."
 SWI_MILLENNIUM_DAWN_DESC: "Нейтральная с незапамятных времен, Швейцария решила оставаться вне не только НАТО и Европейского Союза, но и даже Организации Объединенных Наций. Может ли международное сообщество по-прежнему полагаться на Швейцарию как на тихого судью и нейтральную площадку, которой она всегда была? Или швейцарский народ увидит, как их правительство займет более активную роль за рубежом, чтобы сохранить мир и отстаивать национальные интересы Швейцарии?"
 BRM_MILLENNIUM_DAWN_DESC: "Мьянма стоит на перекрестке в начале 21 века. Военный режим осознает, что его власть постепенно ослабевает, поскольку давление как внутри страны, так и извне на необходимость демократизации становится все более сильным. Однако демократизация или её отсутствие — не единственная проблема, с которой сталкивается правительство Мьянмы. Территориальная целостность этой юго-восточной азиатской страны была шаткой с самого момента обретения независимости, и сепаратистские группы, борющиеся за большую автономию, продолжают беспокоить приграничные районы Мьянмы. Решения этих двух проблем остаются неясными. Насилие или дипломатия? Демократия или авторитаризм? Компромисс или революция? Время покажет."
 LIC_MILLENNIUM_DAWN_DESC: "Лихтенштейн - маленькое, скромное, но хорошо развитое государство в сердце Европы. С населением всего шесть тысяч человек и являясь одним из двух государств, полностью окруженных другими странами, можно с уверенностью сказать, что никто не ожидает многого от Лихтенштейна. Сильно зависимый от своих соседей в Альпах как в экономическом, так и в военном плане, Лихтенштейн предстоит сделать трудный выбор. Должен ли он стать бастионом международного сотрудничества или убежищем для злонамеренных международных корпораций? Должен ли он принять беженцев со всего мира, пытаясь стать настоящей военной силой, или закрыть свои границы и сосредоточиться только на себе? Время покажет."
 POL_MILLENNIUM_DAWN_DESC: "Польша недавно освободилась от коммунистического блока Советского Союза. Текущая ситуация в стране далека от идеала. Несмотря на рост польской экономики после падения коммунизма, народ Польши продолжает сталкиваться с трудностями. Тем не менее, сама страна имеет огромный потенциал стать значимой экономической силой. Воспользовавшись хаосом, на политическую арену вышли две конкурирующие партии: евроскептическая PiS и PO, верная Европейскому Союзу. Различие в взглядах этих партий может превратить Польшу в экономическую силу Центральной Европы или отчуждить соседей и вернуть страну на путь завоеваний. Кроме того, появилась возможность объединить знаменитую Вышеградскую группу, где Польша, как самая сильная из этих четырёх стран, может принять решение о окончательном соединении Польши, Чехии, Словакии и Венгрии под одним флагом. Но когда две крупнейшие политические партии ведут борьбу друг с другом, некоторые просто ждут момента, чтобы выйти из тени. Националистическая партия UPR, возглавляемая Янушем Корвин-Микке, может стать победителем в этом противостоянии, что приведет к огромным изменениям в Польше. Однако националист не займет трон так легко. Лех Валенса, бывший лидер антикоммунистической \"Солидарности\", которая свергла коммунизм в Польше, по-прежнему присутствует в политике с партией ChDRP и сделает все возможное, чтобы не позволить Корвину погрузить страну в хаос."
 NIG_MILLENNIUM_DAWN_DESC: "Nigeria, Africa's most populous nation, has steadily risen to regional prominence since the turn of the century, leveraging its demographic advantage of over 200 million citizens and expanding financial sector to strengthen its foothold in international markets. The country's transition to civilian rule in 1999 established a fragile but promising democratic system that has garnered support both domestically and abroad, enabling greater diplomatic influence across West Africa. However, this democratic experiment now faces a critical challenge as twelve northern states have implemented varying degrees of Sharia law since 2000, creating a stark division along religious lines. The Christian-majority south has responded with widespread demonstrations and civil unrest, while sectarian violence has erupted in mixed-faith areas like Kaduna and Plateau states. As religious tensions escalate and armed militias form on both sides, the question looms: will Nigeria's religious polarization between a predominantly Muslim north and Christian south ultimately lead to civil war?"
 BHR_MILLENNIUM_DAWN_DESC: "Новоизбранный эмир Бахрейна Хамад бин Иса Аль Халифа унаследовал сложную ситуацию. Шиитское большинство Бахрейна испытывает значительное недовольство в отношении монархии, которая воспринимается не только как дискриминирующая шиитов, но и как иностранный оккупант и угнетатель истинных, коренных бахрейнцев. Суннитская оппозиция, по причинам, отличным от шиитских, недовольна автократическим характером правительства Бахрейна и объединилась с шиитскими группами, выступающими против продолжения абсолютной монархии. Некоторые из советников эмира предложили путь политической либерализации как способ снизить давление на режим, в то время как другие выступают за укрепление автократического правления. Эмиру предстоит определить курс для страны."
 KUW_MILLENNIUM_DAWN_DESC: "Совсем недавно Кувейт был страной под оккупацией. Его монархия находилась в изгнании, ведя кампанию за восстановление суверенитета Кувейта, в то время как народ Кувейта, как сунниты, так и шииты, объединился против иракского угнетателя. Теперь, когда Война в Заливе восстановила независимость Кувейта, монархии предстоит снова заняться политическим балансированием в управлении страной. Кувейтский парламент, один из самых мощных на Ближнем Востоке, служит сильным сдерживающим фактором для власти монарха, одновременно настаивая на большей политической либерализации. Влиятельный торговый класс страны продолжает добиваться большего инвестирования в частный сектор, чего граждане Кувейта, работающие в государственном секторе, неохотно хотят, если это будет происходить за счёт их благосостояния."
 OMA_MILLENNIUM_DAWN_DESC: "Оман заслужил репутацию маяка мира и стабильности в неспокойном и склонном к конфликтам регионе. Кабус бин Саид аль Саид проводил успешную внешнюю политику с момента прихода к власти в 1970 году, управляя страной, которую никто не ненавидит и все восхищаются. Однако у Омана есть и свои проблемы. Султан подвергался критике за жесткий подход к внутреннему несогласию, что вызывает неопределенность относительно устойчивости абсолютной монархии."
 QAT_MILLENNIUM_DAWN_DESC: "С 1996 года Катар прокладывает независимый курс в рамках Совета сотрудничества арабских государств Персидского залива. Запасы природного газа позволили Катару действовать вне доминируемого Саудовской Аравией нефтяного рынка, а на протяжении десятилетий эмиры Катара поддерживали тесные отношения с популистским «Братьями_мусульманами» – организацией, которую саудиты и эмиратцы все больше воспринимают как угрозу своей власти. Однако хуже всего, с точки зрения саудитов и их эмиратских союзников, является тесная связь Катара с Ираном – государством, которое они рассматривают как экзистенциальную угрозу. Вопрос лишь во времени, когда враждебность соседей Катара к его уникальной внешней политике достигнет точки кипения."
 SAU_MILLENNIUM_DAWN_DESC: "Саудовская Аравия исторически занимала комфортное положение, будучи одной из ведущих сил на Ближнем Востоке. Как хранитель святых мест Мекки и Медины, Королевство пользуется непревзойденной религиозной легитимностью. Однако Иранская революция 1979 года превратила взаимное подозрение между Саудовской Аравией и Ираном в открытое враждебное отношение, когда новообразованная Исламская Республика Иран попыталась взять на себя роль лидера исламского мира. Внутренне Королевство также сталкивается с претендентами на титул лидера исламского мира. С момента, когда Саудиты позволили американским войскам разместиться в стране в 1991 году, руководство Аль-Каиды поклялось уничтожить саудовскую монархию и её ложную набожность, заменив её настоящим исламским правительством."
 SIN_MILLENNIUM_DAWN_DESC: "Сингапур на рубеже века обладал наибольшим региональным авторитетом среди стран Азии и за рубежом. Азиатский финансовый кризис не пошел на пользу маленькому государству на устье Малайского полуострова. Несмотря на финансовый кризис и свой небольшой размер, Сингапур продемонстрировал свою силу в качестве торгового узла, в банковской сфере и в привлечении иностранных инвестиций. Народ и правительство Сингапура на деле показали, что значит носить титул \"Город Льва\"\n"
 PHI_MILLENNIUM_DAWN_DESC: "Недавние выборы 1998 года ознаменовались масштабными изменениями в риторике филиппинского политического спектра. Эстрада и его коалиция «Лабан нг Макабаян Масанг Пилипино» («Борьба патриотических филиппинских масс») добились оглушительного успеха в борьбе с его оппозицией. При Эстраде на Филиппинах наблюдались впечатляющие темпы роста в 3,4%, и они находятся на пути к поддержанию быстрого роста. Кроме того, Эстрада начала мобилизацию АФП для подготовки объявления тотальной войны Исламскому фронту освобождения моро. Среди этого почти живописного президентства скрывается чудовище коррупции и следы за ним."
 UAE_MILLENNIUM_DAWN_DESC: "Ласково названные американскими официальными лицами «Маленькой Спартой», Объединённые Арабские Эмираты являются тесными союзниками как Соединённых Штатов, так и Саудовской Аравии и активными участниками многосторонних военных операций. Эмирские вооружённые силы, особенно их авторитетные ВВС и элитная Президентская гвардия, принимали участие в войне в Персидском заливе, накопив полезный военный опыт.\n\nОднако ОАЭ не довольствуются ролью второстепенного союзника для США или Саудовской Аравии. Эмираты значительно усилили своё влияние на международной арене, иногда конкурируя с бывшими союзниками. Более того, ОАЭ — это дом для единственного успешного случая экономической диверсификации, а Дубай приобрёл репутацию мирового города и финансового хаба."
 KOR_MILLENNIUM_DAWN_DESC: "Республика Корея успешно преодолела войну, бедность и диктатуру, став одной из самых развитых и стабильных стран мира. Президент Ким Ён Джун широко уважаем за свою роль в приведении Кореи к демократии, и многие питают надежды на его усилия по установлению мира с Севером.\n\nОднако его администрация была омрачена скандалами, и корейская политика остаётся крайне поляризованной. Политическая партийность, коррупция в правительстве и неопределённость относительно усилий президента по примирению с Севером будут определять будущее Кореи в новом тысячелетии."
 NKO_MILLENNIUM_DAWN_DESC: "Так называемое «Королевство-отшельник» — это место, которое внешний мир воспринимает одновременно как загадочное и угрожающее. Слухи о секретной ядерной программе в стране множатся, а её южный сосед остаётся настороженным по отношению к намерениям Севера. Однако в неприступном образе «Королевства-отшельника» начали появляться трещины. Всё ещё восстанавливаясь после разрушительного голода, известного как «Тяжёлый марш», КНДР была вынуждена полагаться на внешнюю помощь, чтобы пережить кризис. Слабости северокорейской системы правления очевидны. Признает ли Ким Чен Ир эти недостатки и пойдёт ли на дипломатическое сближение с внешним миром для содействия развитию? Или же он решит, что воинственность армии и идеологическое рвение партии должны поддерживаться войной?"
 BOT_MILLENNIUM_DAWN_DESC: "Ботсвана — одна из самых высокоразвитыых стран Африки с стабильной демократией, высоким индексом человеческого развития и низким уровнем коррупции. Ботсвана приобрела своё богатство после того, как были обнаружены большие залежи алмазов, что привело к одному из самых высоких уровней ВВП на душу населения в Африке. Однако у страны есть и свои проблемы: политику доминирует партия BDP, которую многие считают автократичной и исключающей. Кроме того, браконьерство широко распространено в многочисленных охотничьих угодьях страны. Алмазы также не будут добываться вечно, и необходимо найти альтернативные решения для экономики."
 AFG_MILLENNIUM_DAWN_DESC: "С момента прихода коммунистов к власти в 1978 году Афганистан оказался в цикле гражданской войны и внешнего вмешательства. Вывод советских войск в 1989 году и последующий падение режима в 1992 году не принесли мира. Напротив, конфликт интересов между фракциями моджахедов продолжался до 1996 года, когда поддерживаемые Пакистаном талибы воспользовались гражданской войной, чтобы захватить большие части Афганистана. Их цель заключалась в уничтожении всех других фракций, что привело к созданию Северного альянса против талибов при посредничестве генерала Масуда. Что будущее готовит для этой разрушенной войной страны?"
 ARM_MILLENNIUM_DAWN_DESC: "Независимость Армении, которую она получила одной из первых после распада СССР, не принесла ей ни процветания, ни величия. Война в Нагорном Карабахе, развязанная националистами, иссушила республику. При этом не столько сами боевые действия, сколько блокада Армении Азербайджаном оказали разрушительное воздействие. У руля Армении стоит противоречивый политик, обладающий большим влиянием как в самой Армении, так и в спорном Арцахе. Сможет ли Армения добиться славы при его правлении, или она скатится в долгосрочную бездну?"
 BLR_MILLENNIUM_DAWN_DESC: "Распад Советского Союза принес Беларуси долгожданную независимость. Но стоило ли это того? Экономика полностью зависит от России, армия не боеспособна, а Запад продолжает искать способы превратить Беларусь в оплот анти-русских настроений. Смогут ли Лукашенко или кто-то другой выбрать правильный путь для Беларуси?"
 GEO_MILLENNIUM_DAWN_DESC: "Грузия, оставшаяся на обочине Кавказа после распада СССР, погрузилась в гражданскую войну почти одновременно с войнами в Абхазии и Южной Осетии. Свержение президента Гамсахурдии привело к политической нестабильности, разрушило надежды на объединенную Грузию и оставило глубокий след в сознании народа. Сможет ли Грузия стать региональной силой или она продолжит двигаться к политическому хаосу?"
 AZE_MILLENNIUM_DAWN_DESC: "Азербайджан, сейчас возглавляемый авторитарным бывшим коммунистом Гейдаром Алиевым, стоит на перепутье. Проигранная война в Арцахе, нестабильное общество и растущие амбиции народа ставят правительство Азербайджана перед неопределённым будущим. Сможет ли страна стать жемчужиной Кавказа, или она скатится в политическую нестабильность?"
 COM_MILLENNIUM_DAWN_DESC: "Цепь островов Коморы имеет идиллическую сельскую местность. Джунгли покрывают горы и вулкан Карфала. Вдоль побережья проживает большинство людей, ведущих простую жизнь рыболовов, что является крупнейшим источником дохода страны. Однако не всегда в этих островах царит мир. Перевороты — обычное явление, а неподчиненные губернаторы стремятся к большему уровню автономии. Коморы имеют много общего с их культурным соседом Танзанией, за исключением того, что большинство населения мусульмане и все говорят на диалекте кисуахили.\n\nСтрана имеет интересную точку зрения на французскую заморскую территорию Майотту. Ирредентисты считают её частью нации, хотя население Майотты, похоже, не разделяет этого мнения."
 COM_MODERN_DAY_DESC: "Коморские Острова уже повидали свою долю действий. В 2008 году вторжение с целью вернуть себе контроль над Анжуаном увенчалось успехом. К сожалению, многие граждане живут в бедности, многие бегут на Майотту в поисках лучшей жизни. Есть хорошие перспективы для членства в Восточноафриканском сообществе. Это может значительно улучшить инвестиционные возможности для приезда на Коморские острова и повысить уровень жизни тысяч людей. Скорее всего, эта страна будет жить как обычно."
 ABK_MILLENNIUM_DAWN_DESC: "Абхазия — маленькая страна, которая долго боролась за свою независимость. В 1993 году эта страна завоевала своё право на независимость, хотя никто, кроме России, не признал её права. Возможно, скоро весь мир услышит об Абхазии."
 EST_MILLENNIUM_DAWN_DESC: "Эстония, официально известная как Республика Эстония, отмечает девятый год своей независимости от Советского Союза; однако это не означает, что влияние России продолжает расти. Эта маленькая балтийская страна теперь находится между усиливающимся притяжением Востока и Запада. Она вынуждена сталкиваться с угрозами своей независимости, ростом крайне правых настроений и неэффективной бюрократией, вызывающей проблемы внутри страны."
 FIJ_MILLENNIUM_DAWN_DESC: "Фиджи, также известные как Республика Фиджи, являются тихоокеанским островным государством с бурной историей. Получив независимость в 1970-х годах, Фиджи пережили два переворота и несколько изменений как в правительстве, так и в конституции, что было усугублено растущим этническим разделением между этническими фиджийцами и этническими индийцами Фиджи. Однако с приходом нового тысячелетия появляются новые проблемы, и только время покажет, сможет ли Фиджи стать настоящим островным раем, каким она себя представляет."
 KAZ_MILLENNIUM_DAWN_DESC: "Казахстан, последняя нация, вышедшая из тени Советского Союза, столкнулся с растущим экономическим спадом, вызванным распадом его государственности. С наступлением нового тысячелетия сохранялись вопросы о его политической и экономической траектории. Какое будущее ждало Казахстан в XXI веке, и как он сможет сбалансировать свои стремления к модернизации с сохранением уникальной культурной идентичности?"
 KYR_MILLENNIUM_DAWN_DESC: "Киргизстан - молодое и политически нестабильное государство в Центральной Азии, пережившее череду политических потрясений. Очередной новый автократ сумел сосредоточить власть в своих руках. Сможет ли он удержать её на фоне разгорающегося конфликта с Таджикистаном и Узбекистаном? Какую роль в этом сыграют Россия и Китай? Всё это ожидает Киргизстан в новом тысячелетии."
 UZB_MILLENNIUM_DAWN_DESC: "В 2000 году Узбекистан, бывшая советская республика, характеризовалась централизованным, авторитарным правительством. Экономика страны была в основном основана на сельском хозяйстве и производстве хлопка. С началом нового тысячелетия можно было бы задуматься: какое будущее ждет Узбекистан в XXI веке? Как он будет развиваться политически, экономически и социально, и как он будет преодолевать свои вызовы в изменяющемся ландшафте Центральной Азии?"
 SER_MILLENNIUM_DAWN_DESC: "Ужасные бомбардировки НАТО оставили свои шрамы в сердцах каждого жителя Югославии. Теперь страна должна выбрать, в каком направлении двигаться в новом тысячелетии: возможно, пришло время избавиться от предыдущих лидеров? Или попытаться восстановить бывшее государство?"
 KOS_MILLENNIUM_DAWN_DESC: "Наша нация наконец приближается к моменту, когда мы сможем обрести полную независимость. Наша борьба против влияния Сербии выходит на финальный этап — закончим ли мы начатое или сдадимся и вновь станем лишь частью другого государства?"
 VEN_MILLENNIUM_DAWN_DESC: "На рубеже нового тысячелетия Венесуэла оказалась на перепутье, сформированная богатой и сложной историей, которая сочетала в себе как обещания, так и неопределенность. 2000 год стал важным этапом в эволюции страны после ряда значительных политических и социальных изменений. В 1999 году Уго Чавес, харизматичный военный лидер, занял пост президента Венесуэлы. Его избрание стало переломным моментом в истории страны. Подъем Чавеса был обусловлен его стремлением противостоять стойким проблемам социальной неравенства, бедности и политической коррупции. Под флагом Чавизма, его политического движения, он пропагандировал видение более справедливого и равноправного распределения богатства Венесуэлы, получаемого от нефти. Тем не менее, с развитием нового тысячелетия страна оказалась в решающий момент, когда будущее направление Венесуэлы висело на волоске. В обществе усиливались дебаты и появлялись противоположные точки зрения относительно того, стоит ли продолжать следовать под руководством Чавеса или выбрать другой путь. Одни выступали за продолжение его правления, подчеркивая его миссию по борьбе с социальным неравенством, в то время как другие искали альтернативные пути, стремясь найти новые подходы к управлению и экономической стабильности. Увидим ли мы смену правительства в будущем Венесуэлы? Или будет продолжаться эпоха Пятой Республики?"
 HEZ_MILLENNIUM_DAWN_DESC: "С начала Ливанской гражданской войны и событий Исламской революции в Иране была сформирована ортодоксальная организация, которая изначально являлась частью исламского движения Амаль в Ливане, и чьи идеалы основывались на доктрине «Исламского сопротивления». Так была основана Хезболла, самая мощная политическая и военная сила в Ливане. С тех пор Хезболла адаптировалась, чтобы стать рычагом против государства Израиль и его союзников в регионе Леванта. Хотя одновременно она пытается установить доминирование над самим государством Ливан. С учетом роста напряженности на Ближнем Востоке с начала Персидской войны, Хезболла пытается расширить свою базу операций за пределы Ближнего Востока. И теперь, с очередным обострением ситуации в регионе, Хезболле предстоит скорректировать свои новые планы. Удастся ли доктрине Сопротивления и политическому доминированию Хезболлы в Ливане преуспеть? Только время и изменения в мире покажут..."
 SOO_MILLENNIUM_DAWN_DESC: "Будучи частью Грузинской ССР, Южная Осетия отделилась от Грузии и провозгласила свою независимость. После кровопролитной войны Осетия отстояла свою независимость и стала стремиться к интеграции с Россией, однако в начале XXI века состояние государства остается неопределенным. С одной стороны – враждебная Грузия, с другой – Россия, неохотно стремящаяся забрать домой маленькую, но гордую Осетию."
 BUL_MILLENNIUM_DAWN_DESC: "Болгария, пережившая Вторую мировую войну и ставшая социалистической республикой, лишь недавно преобразовалась в демократическое государство. Новое тысячелетие приносит Болгарии новые вызовы, с которыми столкнётся растущая демократия на Балканах... Только время покажет, чего Болгария достигнет в новом, возможно, более светлом столетии."
 BOS_MILLENNIUM_DAWN_DESC: "Босния, земля, богатая историей и культурой, была сформирована руками иностранных империй, от мощи Римской империи до распада Федеративной Югославии. Несмотря на шрамы, оставшиеся от её жестокой борьбы за независимость, народ Боснии остаётся стойким на пути к лучшему будущему.\n\nХотя этнические и религиозные разделения сохраняются, они не умаляют надежды и стойкости нации, решившей преодолеть своё прошлое. Будущее Боснии может быть неопределённым, но непоколебимый дух её народа — это маяк света, ярко сияющий в сторону светлого завтрашнего дня."
 EGY_MILLENNIUM_DAWN_DESC: "В 2000 году египетская политика была под контролем укрепившегося режима президента Хосни Мубарака, характеризующегося авторитарным управлением, ограниченными политическими свободами и периодическими попытками реформ. Несмотря на некоторый экономический рост, страна сталкивалась с широко распространенной бедностью, коррупцией и социальным неравенством. Инакомыслие встречало жестокие репрессии, но признаки оппозиции и призывы к изменениям продолжали существовать, особенно среди молодежи и гражданского общества. Тем не менее, будущее египетской политики оставалось неопределенным, с вопросами о преемственности власти, социально-экономическими проблемами и потенциальным влиянием развивающихся технологий, добавляющими сложность политическому ландшафту страны."
 IND_MILLENNIUM_DAWN_DESC: "Индонезия является центром дел Юго-Восточной Азии, несмотря на экономические трудности. Азиатский финансовый кризис 1997 года сильно ослабил индонезийскую валюту, рупию, что привело к значительной нестабильности в архипелаге, усугубленной пожарами, охватившими Ачех. Растущая инфляция, радикализация и раскол в стране заставляют Индонезию отставать от своих соседей и остального мира, оставив ее лидеров в замешательстве относительно того, что делать, чтобы выжить в 21 веке."
 PMR_MILLENNIUM_DAWN_DESC: "В 2000 году Приднестровье, отколовшийся регион Молдовы, находилось в затяжном политическом противостоянии. Провозгласив независимость в 1990 году, регион функционировал как самопровозглашённая республика, хотя его суверенитет не был признан на международном уровне. Под руководством президента Игоря Смирнова Приднестровье сохраняло собственные институты и силы безопасности, формируя фактическую государственность. Однако напряжённость в отношениях с Молдовой сохранялась, а усилия по примирению осложнялись экономическими санкциями, контрабандой и отсутствием консенсуса по поводу статуса региона. Переговоры, проводимые при посредничестве международных организаций, стремились к мирному урегулированию, но политическая ситуация в Приднестровье оставалась сложной и нерешённой, балансируя между стремлением к независимости и геополитическими реалиями."
 CUB_MILLENNIUM_DAWN_DESC: "На прекрасном острове Куба, где солнце согревает пальмы, а морской бриз нежно обвивает берега, 2000 год принес атмосферу изменений. В самом сердце Карибского моря, на этом оазисе тепла и красоты, жила история, богатая традициями и культурным наследием. Однако в тени этой богатой красоты продолжалась напряженная борьба политических сил. Политическая ситуация в стране была напряженной, отражая постоянные конфликты за власть и идеологические противостояния. Тем не менее, дух кубинского народа оставался несломленным, их сердца были полны надежды на светлое будущее и веры в справедливость."
 OTHER_MILLENNIUM_DAWN_DESC: "Первая мировая война, Вторая мировая война, Корея, Вьетнам, Афганистан. Войны прошлого заставили нынешние народы опасаться за будущее. Однако есть большая надежда, что человечество могло бы пережить 20 столетий кровопролития и завершить переход к периоду мира и стабильности."
 IRQ_MILLENNIUM_DAWN_DESC: "Ирак не понаслышке знаком с трудностями. Недавно завершив восьмилетнюю войну с Ираном, страна не получила ничего, кроме долгов и экономических проблем. Не имея возможности вернуть задолженность перед государствами Персидского залива, Саддам Хусейн в 1991 году начал вторжение в Кувейт. Потерпев унизительное поражение от коалиционных сил вскоре после начала войны, Ирак до сих пор пытается восстановиться и отстроиться заново. Санкции подрывают иракскую экономику, а всё более авторитарная политика Саддама Хусейна и режима Баас приводит к тому, что значительная часть иракского общества оказывается в оппозиции к действующей власти. Лишь время покажет, погрузится ли Ирак в хаос или же приведёт страну к тысячелетнему золотому веку."
 LBA_MILLENNIUM_DAWN_DESC: "Муаммар Каддафи правит Ливией уже 31 год, стремясь достичь своих идеалов и устремлений. На данный момент Ливия относительно стабильна, члены семьи Каддафи пытаются заслужить благосклонность эксцентричного лидера, но ситуация может измениться в любой момент.\n\nСможет ли Ливия достичь силы и процветания в XXI веке, или она окажется в списке многочисленных неудавшихся государств? Сохранит ли Муаммар свою власть перед новой волной тысячелетия? Только время покажет…"
 ROM_MILLENNIUM_DAWN_DESC: "На заре нового тысячелетия Румыния стоит на перепутье. Вышедшая из десятилетий коммунистического правления, хрупкая демократия, которую она установила, пока принесла больше хаоса, чем стабильности.\n\nОт Голаниады до Шестой Минеряды будущее кажется хрупким, поскольку одно правительство за другим не может укрепить демократические институты и решить экономические проблемы. В условиях растущей бедности демагоги, такие как Корнелиу Вадим Тудор, получают массовую поддержку среди разочарованных слоёв населения, в то время как демократические партии терпят неудачи и падают, не в силах предложить жизнеспособные решения.\n\nИ с возвращением бывшего президента Иона Илиеску в политику, населению, похоже, предстоит выбирать между меньшим из двух зол. Но кто на самом деле знает, что готовит будущее для Румынии?"
 CZE_MILLENNIUM_DAWN_DESC: "Страна, расположенная в самом центре Европы, Чехия вступает в новое тысячелетие не в самых ярких обстоятельствах. Коммунистический режим давно завершился, но и Чехословакия ушла в прошлое. Экономика ещё не восстановилась полностью, но процесс приватизации вот-вот завершится, а репарации близки к завершению.\n\nПолитическая ситуация выглядит стабильной, но хаотичной. Хотя две главные политические силы — консервативная ОДС и социал-демократическая ČSSD — доминируют в парламенте, другие партии всё ещё ищут новые коалиции. Пока ОДС поддерживает отношения с КДУ-ČSL и зелёными, ČSSD углубляет сотрудничество с последней коммунистической партией, KSČM.\n\nНесмотря на политическую активность, независимые компании пытаются выйти на международный рынок. Автомобильные компании Škoda и Tatra разрабатывают новые способы модернизации чешских автомобилей, в то время как VOP CZ ищет пути для улучшения военного сектора. Компании работают независимо, но имеют общие связи. Небольшое изменение событий может в итоге привести к созданию одного большого монополиста.\n\nНо есть и другие важные события. Военный генерал Петр Павел собирается значительно продвинуть свою карьеру в НАТО и Чехии. Благодаря своему опыту и обучению, ему предстоит подготовить страну к возможной угрозе суверенитету Чехии. Но останется ли он в НАТО и продолжит ли свою карьеру, имея США как союзника? Или, возможно, США — это те, кого следует бояться?"
 TAJ_MILLENNIUM_DAWN_DESC: "С момента обретения независимости от Советского Союза в 1991 году Таджикистан находился в состоянии постоянной нестабильности и конфликтов. Страна быстро погрузилась в жестокую гражданскую войну, в которой правительство противостояло коалиции оппозиционных групп, включая исламистские и демократические силы. К 1997 году было достигнуто хрупкое перемирие, однако напряженность оставалась высокой, поскольку правительство Эмомали Рахмона укрепляло свою власть, оттесняя многие оппозиционные фракции. Коррупция, бедность и разделение общества продолжают расти, и только время покажет, что ждет страну впереди..."