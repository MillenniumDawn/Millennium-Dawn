 IRE_idea_double_irish: "'§7Double§! §WIrish§! §9Technique§!'"
 IRE_idea_double_irish_desc: "'The double Irish with a Dutch sandwich' is a tax avoidance technique employed by certain large corporations. The scheme involves sending profits first through one Irish company, then to a Dutch company and finally to a second Irish company headquartered in a tax haven."
 IRE_idea_abortion_banned: "Abortion Banned"
 IRE_idea_abortion_banned_desc: "Abortion is a holy sinner and should be criminalized. Pregnancy & birth is a natural thing that god intended and we should not prevent that!"
 IRE_idea_abortion_legalized: "Abortion Legalized"
 IRE_idea_abortion_legalized_desc: "A women should have full control over her body and the choices she makes with it, we should not hinder women from having an abortion and preventing unwanted pregnancies taking place."
