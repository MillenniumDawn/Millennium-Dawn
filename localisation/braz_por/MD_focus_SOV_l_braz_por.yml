 SOV_idea_presidential_republic: "República Presidencialista"
 SOV_idea_semi_presidential_republic: "República Semipresidencialista"
 SOV_freind_kyr: "Amizade com o Quirguistão"
 SOV_freind_kyr_desc: "Uma das principais prioridades para nossa política é a região da Ásia Central. Devemos melhorar as relações com os países pós-soviéticos nesta parte da CEI."
 SOV_freind_kaz: "Amizade com o Cazaquistão"
 SOV_freind_kaz_desc: "Uma das principais prioridades para nossa política é a região da Ásia Central. Devemos melhorar as relações com os países pós-soviéticos nesta parte da CEI."
