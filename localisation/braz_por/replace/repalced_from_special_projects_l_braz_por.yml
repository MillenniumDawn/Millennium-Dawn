 scientist_trait_genius: "Gênio"
 scientist_trait_genius_desc: "Uma mente visionária que expande os limites da ciência e da tecnologia com inovação inigualável. Esse é um tipo de talento que surge apenas uma vez em uma geração."
 scientist_trait_brilliant_theorist: "Teórico Brilhante"
 scientist_trait_brilliant_theorist_desc: "Um mestre de conceitos e teorias abstratas, capaz de revolucionar a estratégia militar e a pesquisa científica."
 scientist_trait_gifted_engineer: "Engenheiro talentoso"
 scientist_trait_gifted_engineer_desc: "Um engenheiro naturalmente talentoso, hábil em resolver problemas técnicos complexos em diversos campos."
 scientist_trait_bright: "Brilhante"
 scientist_trait_bright_desc: "Um cientista perspicaz e de raciocínio rápido, que se destaca em compreender novos conceitos e aplicá-los com eficiência."
 scientist_trait_fast_learner: "Aprendiz rápido"
 scientist_trait_fast_learner_desc: "Adapta-se rapidamente a novos desafios, aprendendo mais rápido que os colegas e se destacando em diversos campos científicos."
 scientist_trait_resourceful: "Engenhoso"
 scientist_trait_resourceful_desc: "Sempre encontra soluções criativas, mesmo quando os recursos são escassos ou as situações são terríveis."
 scientist_trait_nuclear_specialist: "Especialista Nuclear"
 scientist_trait_nuclear_specialist_desc: "Um físico na vanguarda da pesquisa atômica, profundamente imerso no estudo da fissão nuclear e reações em cadeia."
 scientist_trait_civilian_technology_expert: "Especialista em Pesquisa Civil"
 scientist_trait_civilian_technology_expert_desc: "Especialista em desenvolvimento de tecnologias voltadas ao setor civil."
 scientist_trait_energy_expert: "Especialista em Produção de Energia"
 scientist_trait_energy_expert_desc: "Um veterano de diversas empresas de energia, capaz de desenvolver novos métodos de produção de energia."
 scientist_trait_telecommunications_expert: "Especialista em Telecomunicações"
 scientist_trait_telecommunications_expert_desc: "pessoa que nasceu com um telefone na mão, especialista em encontrar maneiras de tornar a pornografia disponível em todos os dispositivos que você possui."
 scientist_trait_naval_vessels_specialist: "Especialista Naval"
 scientist_trait_naval_vessels_specialist_desc: "Um especialista em todas as embarcações da Marinha."
 scientist_trait_stealth_specialist: "Stealth Ship Specialist"
 scientist_trait_stealth_specialist_desc: "Specialized in developing ships that have minimal radar and sonar signature."
 scientist_trait_avionics_specialist: "Aircraft Specialist"
 scientist_trait_avionics_specialist_desc: "A specialist in aerodynamics and aircraft design, capable of developing superior airframes, engines, and designs to dominate the skies."
 scientist_trait_missile_specialist: "Missile Specialist"
 scientist_trait_missile_specialist_desc: "Specialized in missile technology, focusing on the principles of propulsion in ballistic and guided missile programs."
 scientist_trait_space_specialist: "Space Enthusiast"
 scientist_trait_space_specialist_desc: "A person who has dedicated their life to furthering humanity's goals beyond Earth."
 scientist_trait_aircraft_engine_expert: "Propulsion Expert"
 scientist_trait_aircraft_engine_expert_desc: "An authority on jet and piston propulsion, advancing research into engines and their application in military aircraft.."
 scientist_trait_autonomous_plane_expert: "Pilotless Vehicle Expert"
 scientist_trait_autonomous_plane_expert_desc: "An expert on making things fly without anyone piloting them."
 scientist_trait_armored_specialist: "Armored Specialist"
 scientist_trait_armored_specialist_desc: "A seasoned engineer specialized on the design and improvement of tanks and other armored vehicles."
 scientist_trait_infantry_specialist: "Infantry Specialist"
 scientist_trait_infantry_specialist_desc: "A specialist in small arms, their use and their design."
 scientist_trait_mechsuit_specialist: "Mech Suit Specialist"
 scientist_trait_mechsuit_specialist_desc: "Alguém que jogou Titanfall demais."
 sp_improved_space_solar_farms_idea: "Fazendas solares baseadas no espaço"
 sp_afv_double_cannons: "Double Cannon"
 sp_afv_double_cannons_desc: "Generally, our lighter armoured fighting vehicles are equipped with a single weapon, usually an autocannon. However, we might be able create a system for mounting two cannons side by side."
 sp_afv_double_cannons_reward_improved_autoloader: "Improved Autoloader"
 sp_afv_double_cannons_reward_improved_autoloader_desc: "Our engineers have developed an improved autoloader for our tanks while working on a double cannon reloading system."
 sp_coilgun_memes: "Infantry Coilguns"
 sp_coilgun_memes_desc: "By doing a \"honey I shrunk the kids\" on the railgun technology of our tanks, we can give our infantry the power of a tungsten projectile going mach hesus. \nDon't tempt the schizo dev cause I swear I'll do shit like this in an evening."
 sp_multipurpose_warhead: "Multipurpose Warheads"
 sp_multipurpose_warhead_desc: "We have missiles against tanks and missiles against aircraft. But what if we could give our missiles effectiveness against both? This way, in a pinch, anti-tank and anti-air missiles could be used against others than their intended targets."
 sp_stealth_corvette_non_mtg: "Corvetas furtivas"
 sp_stealth_corvette_non_mtg_desc: "Corvetas furtivas de pequena escala são uma excelente opção para expandir nossa capacidade de lutar contra potências hostis sem que suas embarcações sejam capazes de nos detectar."
 sp_stealth_frigate_non_mtg: "Fragatas Stealth"
 sp_stealth_frigate_non_mtg_desc: "A transição de design em algumas de nossas fragatas está começando a mudar. Decidimos que é melhor investir em designs stealth para garantir que nossas fragatas estejam nas posições mais vantajosas."
 sp_stealth_destroyer_non_mtg: "Destruidor furtivo"
 sp_stealth_destroyer_non_mtg_desc: "Uma nova onda de tecnologia naval começou a ser desenvolvida por uma variedade de fabricantes diferentes, sem sucesso. Devemos patrocinar essa nova tecnologia para ajudar a garantir que nossos contratorpedeiros sejam quase imunes à detecção, permitindo-nos atacar muito antes que o inimigo saiba que nossa frota está na área."
 sp_supercarrier_1: "Early Supercarriers"
 sp_supercarrier_1_desc: "Expanded deck space, and the ability to build ships of that size, will be crucial for our long range power projection."
 sp_supercarrier_2: "Late Supercarriers"
 sp_supercarrier_2_desc: "With the addition of nuclear engines, more power means bigger ships, and large deck space."
 sp_stealth_technology: "Stealth Experimentation"
 sp_stealth_technology_desc: "In order to give us an advantage over our enemy, we must figure out a way to make our fighters less detectable by radar."
 sp_arsenal_bird: "Arsenal Bird"
 sp_aresnal_bird_desc: "With the development of fully autonomous aircraft, nuclear powered aircraft engines, and advanced flight control systems, we can build an aircraft that can carry an entire drone air force on itself. This aircraft, while extremely expensive, will be the peak of air combat systems."
 sp_multipurpose_warhead_reward_improved_warhead: "Improved Warheads"
 sp_multipurpose_warhead_reward_improved_warhead_desc: "While trying to figure out how to add anti-aircraft performance to anti-tank missiles, and anti-tank performance to anti-air missiles, our engineers have figured out how to improve the overall performance of one type of missiles."
 sp_multipurpose_warhead_reward_improved_warhead_at: "Better anti-tank performance"
 sp_multipurpose_warhead_reward_improved_warhead_aa: "Better anti-air performance"
 sp_emp_warhead: "Improved Electronic Warfare"
 sp_emp_warhead_desc: "Both tanks and airplanes have counter electronic warfare measures that can reduce the impact of EMP weapons. As different platforms use different architecture, we can only effectively focus on one type of target."
 sp_emp_warhead_reward_improved_warhead_at: "Prioritise land targets"
 sp_emp_warhead_reward_improved_warhead_aa: "Prioritise air targets"
 sp_fire_support_land_drone_reward_improved_communication_desc: "While developing an efficient control method for our drones, our engineers have developed an improved method of wireless communication. We can utilize this breakthrough in either a civilian or a military application"
 sp_double_shot_rifle_tt: "Increases all §YSpecial Forces§! units §YDefense§! and §YBreakthrough§! by §G5%§!\n"
 sp_double_shot_rifle_tech: "Double-Shot Rifle"
 sp_21stcentury_thermal: "2nd Generation thermal and electronic systems"
 sp_21stcentury_thermal_desc: "Advancement in electronics allows us to field ever smaller and more performant electronics for our combat vehicles."
 sp_21stcentury_thermal_reward_improved_targeting: "Improved Targeting"
 sp_21stcentury_thermal_reward_improved_targeting_desc: "We can finetune certain details of our thermal project."
 sp_futuretank_electronics: "4th Generation thermal and electronic systems"
 sp_futuretank_electronics_desc: "Advancement in electronics allows us to field ever smaller and more performant electronics for our combat vehicles."
 sp_4thgen_tankhull: "4th Generation tank design"
 sp_4thgen_tankhull_desc: "We'll need a critical redesign of older designs to create our future tank designs."
 sp_5thgen_tankhull: "5th Generation tank design"
 sp_5thgen_tankhull_desc: "The battlefield has proven more lethal with each passing year. We need to adapt our tanks or risk them falling into irrelevance."
 sp_ground_fireandforget: "Fire and Forget ATGM"
 sp_ground_fireandforget_desc: "Miniaturization of electronics now allows for a missile to guide itself automatically to a target via thermal locks."
 sp_5thgen_airframe_tt: "A crucial step to research §Y5th Gen Airframes§!"
 sp_modern_air_electronics: "Modern Airborne Electronics"
 sp_modern_air_electronics_desc: "A new generation of advancement in electronics for airborne radars, cockpits, and other systems."
 sp_future_air_electronics: "Future Airborne Electronics"
 sp_future_air_electronics_desc: "Merging the latest technology in smart AI, laser systems and nanotechnology for high-efficiency airborne equipment."
 sp_future_air_electronics_tt: "Unlock §Y2020 airborne electronics§!"
 sp_modern_air_weapons: "Smart Airborne Weaponry"
 sp_modern_air_weapons_desc: "Smart-targeting, weapon mounted Millimeter-Wave radars, Lock-on After launch. A new generation of weapons paving the way of the future battlefield."
 sp_modern_air_weapons_tt: "Unlock §Y2020 airborne weapons§!"
 sp_future_air_weapons: "AI-enhanced Airborne Weaponry"
 sp_future_air_weapons_desc: "Enhancing the previous generation of airborne missiles and sensors with AI processors and even finer detection and targeting systems."
 sp_future_air_weapons_tt: "Unlock §Y2030 airborne weapons§!"
 sp_hypersonic_missile: "Hypersonic missiles"
 sp_hypersonic_missile_desc: "Hypersonic missiles will give our strategic missile force the capability to strike deep into enemy territory at speeds thought impossible not long ago."
 sp_hypersonic_missile_tt: "Unlock §YHypersonic missiles technology§!"
 sp_5thgen_airframe: "5th Generation Airframe"
 sp_5thgen_airframe_desc: "A new generation of airframe. Faster, stealthier, deadlier."
 sp_naval_generic_reward_army_xp_1: "Change in the Flow of Ideas"
 sp_naval_generic_reward_army_xp_2: "Wave of Ideas"
 sp_naval_generic_reward_army_xp_3: "Tsunami of Innovations!"
 sp_space_program_gdm: "Space Program"
 sp_space_program_gdm_desc: "Everyone wants to get to space, except Poland. Poland cannot into space."
 sp_space_weapons_gdm: "Space Based Weapons"
 sp_space_weapons_gdm_desc: "Once a work of science fiction, our scientists have finally begun to design KILLSATs and other ordnance that can be used in the vacuum of space. The ability to employ these weapons will not only make us stronger defensively but stronger offensively as we will be able to intercept, disrupt and prevent hostile powers in the stars."
 sp_space_program_non_gdm: "Space Program"
 sp_space_program_non_gdm_desc: "Everyone wants to get to space, except Poland. Poland cannot into space."
