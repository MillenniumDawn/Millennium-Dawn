 mothership_equipment_1: "Oiseau d'Arsenal de 1ère génération"
 mothership_equipment: "Oiseau d'Arsenal"
 mothership_equipment_desc: "Un gros avion à propulsion nucléaire presque entièrement ou complètement autonome. Conçu pour faire voler de grandes quantités de drones et de missiles dans le monde entier afin de frapper des cibles ennemies."
 mothership: "Oiseau d'Arsenal"
 spec_nuclear_consent_desc: "Systèmes de consentement nucléaire, qui permettent à un avion de pouvoir larguer des munitions nucléaires.\n\n§GConseil de conception: Module requis pour qu'un avion puisse mener des frappes nucléaires.§!"
 weap_droneswarm_fighter_1: "Essaim de drones de combat"
 weap_droneswarm_fighter_1_desc: "Drones conçus pour attaquer et détruire les avions ennemis.\n\n§GConseil de conception: Ce module est nécessaire pour donner à l'Arsenal Bird l'accès aux missions air-air.§!"
 weap_droneswarm_bomber_1: "Essaim de drones bombardiers"
 weap_droneswarm_bomber_1_desc: "Des drones conçus pour attaquer les bâtiments terrestres ennemis, ainsi que pour fournir un soutien aérien rapproché et des opérations anti-logistiques.\n\n§GConseil de conception: Ce module est nécessaire pour donner à l'Arsenal Bird l'accès aux missions d'attaque au sol.§!"
 weap_droneswarm_anti_ship_1: "Essaim de drones anti-navires"
 weap_droneswarm_anti_ship_1_desc: "Des drones conçus pour traquer, engager et détruire les ressources navales ennemies, en mer comme au port.\n\n§GConseil de conception:Ce module est nécessaire pour donner à l'Arsenal Bird l'accès aux missions anti-navires.§!"
 weap_missile_bay_1: "Baies d'ordonnance"
 weap_missile_bay_1_desc: "Des baies massives intégrées à l'arsenal de l'oiseau, conçues pour lancer des frappes massives contre des cibles repérées par des drones.\n\n§GConseil de conception: Utilisé pour augmenter les dégâts de manière globale dans tous les types de missions.§!"
 fully_autonomous_computer_system_light: "Combattants entièrement autonomes"
 fully_autonomous_computer_system_light_desc: "Module d'aéronef entièrement autonome, permettant aux systèmes de drones de ne plus nécessiter d'intervention humaine"
 fully_autonomous_computer_system_heavy: "Bombardiers entièrement autonomes"
 fully_autonomous_computer_system_heavy_desc: "Module d'aéronef entièrement autonome, permettant aux systèmes de drones de ne plus nécessiter d'intervention humaine"
 fully_autonomous_computer_system_arsenal: "Système autonome Arsenal Bird"
 fully_autonomous_computer_system_arsenal_desc: "Système de commande et de contrôle pour l'Arsenal Bird. Responsable non seulement du contrôle de l'avion, mais également du contrôle des systèmes d'essaim de drones et d'autres aspects. Nécessaire pour faire fonctionner l'Arsenal Bird."
 wing_delta_canard: "Forme d'aile du Delta-Canard"
 wing_delta_canard_desc: "Une variante de la Delta Wingform, destinée à rendre les avions encore plus maniables.\n\n§BConseil de conception: Les formes d'ailes fournissent des ajustements de statistiques aux avions, en échange du coût IC.§!\n\n§GCette forme d'aile est une amélioration de l'aile Delta. Principalement sur la maniabilité et la stabilité à la plupart des vitesses. Pour le coût de l'IC par rapport aux ailes Delta normales§!"
