 spain.266.t: "Visite à Ceuta et Melilla"
 spain.266.d: "Les villes de Ceuta et Melilla auraient dû recevoir depuis longtemps la visite du premier ministre de notre pays. Les habitants de ces villes sont intrinsèquement espagnols et, en tant que tels, ils méritent l'attention du gouvernement et de notre Premier ministre en général. Il serait peut-être utile de leur rappeler qu'ils font partie intégrante du pays, au même titre que n'importe quelle autre partie."
 spain.266.a: "Visiter les villes"
 spain.266.b: "Euh... Il vaudrait mieux éviter."
 spain.267.t: "Le Premier ministre espagnol en visite à Ceuta et Melilla"
 spain.267.d: "Le Premier ministre espagnol [SPR.GetName] a visité les villes de Ceuta et Melilla. Ces villes ne sont pas souvent visitées par leur dirigeant, mais cette visite a suscité l'indignation de plusieurs partis du pays. [Neutral_conservatism_L] est le plus franc de ces partis et certains de ses dirigeants ont cité collectivement que l'Espagne admire et soutient son héritage nationaliste et impérialiste. Ils adressent une pétition au gouvernement pour lui faire part de leur indignation."
 spain.267.a: "Désavouer la visite"
 spain.267.b: "C'est leur ville..."
 SPR_visited_ceuta: "Visite de Ceuta et Melilla"
 SPR_decommodify_the_basics_idea: "Décomplexifier les produits de base"
 SPR_decommodify_the_basics_idea_desc: "Les produits de base ne doivent pas être considérés comme des marchandises. Il s'agit d'un produit de base et doit être traité comme tel."
 SPR_nuclear_acceptance_campaign_desc: "La lutte contre l'opposition au nucléaire peut donner le coup d'envoi à notre initiative verte. En fin de compte, ce sont les espagnols qui en profiteront."
 SPR_reform_the_spanish_foreign_legion_decision: "Moderniser les tercios de la Légion étrangère"
 SPR_reform_the_spanish_foreign_legion_decision_desc: "Les §Ytercios actuels de la Légion étrangère§! fonctionnent bien. Nous pourrions viser à les améliorer grâce à quelques expansions ciblées et à des investissements supplémentaires."
