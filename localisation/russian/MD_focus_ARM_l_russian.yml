 ARM_foreseeing_the_prophecy_desc: "The legend of the origins of the Armenian people says that the Armenians won their right to exist by confronting the Semitic tribes from the South under the unification of Hayk the Progenitor. New times carry the legacy of the past on their shoulders and legends say that the salvation of the Armenians, like Hayk the Progenitor, must come in the new millennium..."
 ARM_economy_shoghakn: "Shoghakn"
 ARM_economy_shoghakn_desc: "The Shoghakn plant (formerly the Kristall plant) is the largest diamond processing enterprise in Armenia. The first batch of Armenian-processed diamonds was produced in March 1971 at the Kristall Nor Achna factory. In subsequent years, Kristall was renamed Stankostroitelny, and later Shoghakn in 1992. For the first time in Armenia, diamonds in the shapes of 'Marquis', 'Oval', 'Pear', as well as 'Emerald', 'Baguette' and various triangles were processed."
