 free_states_idea_isolationist_focused_foreign_office: "Министерство иностранных дел изоляционистского толка"
 free_states_idea_isolationist_focused_foreign_office_desc: "При абсолютном состоянии нашей страны большинство назначений в министерство иностранных дел рассматриваются как легкие деньги. Это является причиной тяжелой апатии, которая возникает из-за того, что мы перестраиваем само общество. Тем не менее, по мере того, как мы развиваемся и начинаем процветать, мы можем смотреть на более светлые горизонты в будущем."
 free_states_idea_neighborhood_foreign_policy: "Внешняя политика соседства"
 free_states_idea_neighborhood_foreign_policy_desc: "С нацией, находящейся на пике в плане экономики, а также военных и политических событий, у нас недавно произошел всплеск иностранного интереса. Таким образом, поскольку нам все еще нужно выяснить, что мы действительно хотим делать, мы подготовимся к тому, чтобы иметь дело с соседями так, как мы сочтем нужным. Эта ступенька — всего лишь простой факт, что вскоре мы достигнем величия и снова станем частью мировой сцены."
 free_states_idea_naval_budget_priorities: "Приоритет военно-морского бюджета"
 free_states_idea_naval_budget_priorities_desc: "Поскольку большинство оставшихся военных от старого порядка в той или иной степени вовлечены в флот, наши бюджетные приоритеты начали отражать такие влияния. Но насколько хорошо такое влияние, когда мы повернуты спиной к континенту, а не обязательно к морю."
 free_states_idea_army_defensive_budgeting: "Армейский оборонный бюджет"
 free_states_idea_army_defensive_budgeting_desc: "Современные войны можно выиграть очень быстро или очень медленно. Современные гражданские имеют в своем распоряжении больше власти, чем большинство, кажется, осознает, и все же мы это осознаем. Наша современная доктрина будет сочетать аспекты войны 4-го поколения со стандартной доктриной истощения. Гарантируя, что мы можем иметь мобильную оборону с минимальными возможными расходами как на материал, так и на персонал. Эта новая доктрина называется DEW или оборонительная война расходов."
 free_states_idea_foreign_relations_act: "Закон о международных отношениях"
 free_states_idea_foreign_relations_act_desc: "Закон о международных отношениях — это дипломатическая инвестиция в обращение к иностранным державам с целью получения лучших торговых соглашений и программ обмена рабочей силой. В целом наша экономика будет расти, но наши политические возможности будут напряжены из-за необходимости выполнять такие обязательства."
 free_states_idea_domestic_priority_policy: "Внутренняя приоритетная политика"
 free_states_idea_domestic_priority_policy_desc: "DPP — это идеал осуществления внутренней политики, а благополучие нации и ее граждан — главный приоритет. Мы должны гарантировать, что наша национальная оборона будет защищена, принимая этот более внутренний подход, мы должны сделать так, чтобы внешняя политика была приоритетной для безопасности нашей нации. Поэтому такие вещи, как торговля и национальная оборона, являются идеей этого плана."
 free_states_idea_diplomatic_corps: "Дипломатический корпус"
 free_states_idea_diplomatic_corps_desc: "Враги, как и друзья, бывают разных форм и размеров, поэтому, чтобы убедиться и понять, кто есть кто, нам нужен первоклассный дипломатический корпус, который позволит быстрее всего получать информацию об отношениях, когда происходят радикальные изменения."
 free_states_idea_national_labor_corps: "Национальный трудовой корпус"
 free_states_idea_national_labor_corps_desc: "Сочетание исправительного и гражданского корпуса, предназначенного для помощи тем, кто нуждается в работе или доходе, и возможность использовать тех, кто пытался отнять у общества, теперь может вернуть больше. В целом NLC будет использоваться для роста и поддержания постоянно расширяющегося аппарата нашей справедливой нации."
 FSA_america_military_surplus_jobs: "Излишки рабочих мест в армии"
 FSA_america_military_surplus_jobs_desc: "Производство оборудования для армии, будь то оружие или что-то такое простое, как фляги, из которых пьет пехота, по-своему важно. Поэтому какой лучший способ справиться с проблемой безработицы в качестве подставы, чем пассивное использование военной промышленности как способа не только получить больше оборудования и поставок нашим национальным защитникам, но и доход в руки тех, кто все еще ищет нормальную гражданскую работу."
 free_states_idea_extreme_mining_projects: "Экстремальные горнодобывающие проекты"
 free_states_idea_extreme_mining_projects_desc: "Хотя некоторые могут назвать это безрассудной добычей, мы, тем не менее, взлетели до почти международного признания посредством обширных и часто экстремальных горнодобывающих операций. Хотя изрядное количество людей не любит такого рода «безжалостную добычу», мы не можем игнорировать потенциальные рычаги, которые мы можем иметь по отношению к другим странам в плане торговых сделок и предоставления выгод нашим гражданам с помощью торговых товаров."
 free_states_idea_strategic_autarky: "Стратегическая автаркия"
 free_states_idea_strategic_autarky_desc: "Программа SAP или стратегической автаркии — это национальная стратегическая инициатива, призванная гарантировать, что наши торговые сделки в лучшем случае ограничены, а еще лучше, что те сделки, которые мы делаем, защищены для улучшения положения наших граждан. Это может быть не самая приемлемая стратегия с точки зрения международных отношений, но мы должны сохранить себя."
 free_states_idea_consumer_complex_initiative: "Инициатива потребительского комплекса"
 free_states_idea_consumer_complex_initiative_desc: "CCI — это экономическая модель, которая ставит потребительские отрасли в качестве первичной основы и организации экономики. Имея это в виду, оборонные отрасли или специальные отрасли в том, что рассматривается как цитата, «Офицерский сектор» экономики, рассматриваются как вторичные и являются скорее дополнительными частями Потребительского комплекса, основанного на национальных потребностях. Это означает, что, однако, строительство таких вещей страдает, но с хорошей заботой о наших людях, кого это волнует."
 free_states_idea_economic_efficiency_model: "Модель экономической эффективности"
 free_states_idea_economic_efficiency_model_desc: "Когда они говорили строить высокие, большинство из них предполагало, что здания в целом будут иметь больше людей в одном месте. Однако с нашим новым экономическим планом EEM мы можем гарантировать, что высокие здания могут быть также экономической моделью. Сосредоточившись на отраслях таким образом, чтобы получать больше продукции из меньших средств, мы можем обеспечить ограниченные расходы ресурсов, а также поддерживать сбалансированный и эффективный рост."
 free_states_idea_military_readiness_model: "Модель военной готовности"
 free_states_idea_military_readiness_model_desc: "MRM — это экономическая модель, которая фокусируется на упреждающей милитаризации экономики. Это означает, что фабрики и предприятия строятся с предубеждением, что их можно превратить в производственные мощности военного времени. Это позволяет нашей экономике функционировать устойчивым образом, но может быть очень адаптивной, если когда-нибудь возникнет такая необходимость."
 free_states_idea_department_for_synthetic_development: "Отдел синтетических разработок"
 free_states_idea_department_for_synthetic_development_desc: "Всем известно, что ископаемое топливо ограничено, но что, если бы мы могли расширить этот предел настолько, насколько это возможно с научной точки зрения? Давайте войдем в DSD, специализированный отдел НИОКР, чтобы выяснить, где находится этот предел и какие синтетики будущего мы можем производить, будь то пластики, нейлоны или определенные химикаты или смазочные материалы, относящиеся к нефтехимической промышленности. Мы используем прошлое, чтобы создавать будущее."
 free_states_idea_department_for_energy_innovation: "Департамент энергетических инноваций"
 free_states_idea_department_for_energy_innovation_desc: "Чтобы утверждать, что мы используем будущее, мы должны гарантировать, что с научной точки зрения это действительно будущее. Поэтому DEI посвятил себя задаче раскрытия и открытия инноваций в производстве энергии, а также более эффективных способов потребления энергии без потерь, где это возможно."
 free_states_idea_infrastructure_readiness_act: "Закон о готовности инфраструктуры"
 free_states_idea_infrastructure_readiness_act_desc: "Закон о готовности инфраструктуры сам по себе является объявлением войны недовольству и лени, когда дело касается сохранения инфраструктуры нашей страны. Установление интервалов инспекций и предварительное планирование дат строительства, а также приобретение материалов позволят быстро ремонтировать и поддерживать нашу инфраструктуру, одновременно ограничивая общее воздействие, которое она может оказать на повседневную жизнь местного населения."
 free_states_idea_defensive_officers_school: "Школа офицеров обороны"
 free_states_idea_defensive_officers_school_desc: "Мы должны понимать, как проводить собственную специализированную подготовку, направленную на то, чтобы извлечь больше из меньшего и быть способными по-настоящему управлять собственными оборонительными инициативами против безрассудного врага."
 free_states_idea_the_bulwark_doctrine: "Доктрина оплота"
 free_states_idea_the_bulwark_doctrine_desc: "Доктрина «Оплота» — это наш фундаментальный сдвиг в сохранении обороны и духа нашей нации. Понимание того, как использовать местность, логистику и способность защищаться до смерти, не давая всем умереть. Эта коллекция определит, выживем ли мы или будем потеряны в испытаниях самого времени."
 free_states_idea_the_fighter_defense_doctrine: "Доктрина обороны истребителей"
 free_states_idea_the_fighter_defense_doctrine_desc: "Защита нашего неба позволяет нам обеспечить безопасность наших наземных сил. Поэтому мы должны специализировать нашу воздушную подготовку и производство, чтобы обеспечить превосходство наших воздушных возможностей."
 free_states_idea_the_increasing_defensive_capabilites: "Повышение обороноспособности"
 free_states_idea_the_increasing_defensive_capabilites_desc: "Программа IDC — это использование наших методов производства самолетов для того, чтобы принести пользу и помочь нашим пилотам-людям делать в воздухе то, что обычные пилоты делать не могли. Инновации в области радаров, усовершенствования тяги и управления полетом и т. д. Мы будем защитниками воздушных трасс нашей страны, и каждый день будет ясным."
 free_states_idea_naval_mining_warfare_refinement_program: "Программа совершенствования методов минирования на море"
 free_states_idea_naval_mining_warfare_refinement_program_desc: "Программа совершенствования методов ведения минной войны на море — это специализированное учебное заведение, цель которого — обучение и совершенствование наших ВМС в области применения морских мин и минного оружия."
 free_states_idea_armored_assault_assist_groups: "Группы поддержки бронетанковых атак"
 free_states_idea_armored_assault_assist_groups_desc: "AAAG или тройная AG — это боевая доктрина, направленная на локализацию и специализацию бронетанковых подразделений, которые помогут нашей основной армии прорваться сквозь вражеские силы и разделить их."
 free_states_idea_aggressive_officer_corps: "Агрессивный офицерский корпус"
 free_states_idea_aggressive_officer_corps_desc: "Переоснащение наших программ подготовки офицеров и военных академий позволит нашему руководству быть агрессивным в таких формах, которых мы не видели раньше. Это, очевидно, будет иметь свою цену, но тем не менее мы обеспечим, что если на нас нападут, враг пожалеет о таком выборе."
 free_states_idea_material_not_human_loss: "Материальные, а не человеческие потери"
 free_states_idea_material_not_human_loss_desc: "Оборудование можно заменить, но опытных и обученных солдат заменить нельзя. Мы обеспечим такие стили обучения, которые будут способствовать тому, что потенциальная потеря оборудования неизбежна, а потеря товарищей по оружию невосполнима."
 free_states_idea_survivability_program: "Программа выживания"
 free_states_idea_survivability_program_desc: "Мы должны обеспечить инновации в области живучести, в связи с этим мы рассмотрим возможность совершенствования и разработки таких способов, которые позволят максимизировать не только выживаемость персонала, но и, по возможности, живучесть оборудования."
 free_states_idea_admirable_admiralty: "Замечательное Адмиралтейство"
 free_states_idea_admirable_admiralty_desc: "Мастерство и несомненные таланты наших военно-морских лидеров являются вершиной того, как мы обеспечиваем наше превосходство на море."
 FSA_america_hit_and_hit_again: "Бей их, а затем бей их снова"
 FSA_america_hit_and_hit_again_desc: "Вы когда-нибудь пробовали играть в психологическую войну с лодками, ну, теперь мы можем. Специализируясь и понимая слабости нашего собственного вида, мы можем направлять наши боевые действия вокруг нанесения критических ударов после дезориентации вражеских экипажей. Это азартная игра, но в случае успеха она приведет к критическим ударам по возможностям вражеского флота."
 free_states_idea_the_assimilation_program: "Программа ассимиляции"
 free_states_idea_the_assimilation_program_desc: "Создание новой идентичности из старых идей, как правило, не пользуется популярностью у отдельных людей и идеалистических народов. Поэтому мы должны изменить эти предубеждения и работать над тем, чтобы подавить прогресс таких отвлекающих тенденций."
 free_states_idea_the_second_american_republic: "Вторая Американская Республика"
 free_states_idea_the_second_american_republic_desc: "Через кровь, пот, слезы и многие другие испытания мы нашли мантию и обеспечили свою судьбу. Возрождение американской мечты и создание Второй американской республики, наконец-то перевернута глава в этой книге свободы, которую основатели впервые написали еще в 1776 году. К новой эпохе, новому свету и новому будущему для нашей новой республики."
 free_states_idea_the_self_made_embargo: "Самодельное эмбарго"
 free_states_idea_the_self_made_embargo_desc: "Современные технологии, которыми мы располагаем, и методы синтетики позволяют лучше, чем когда-либо, реализовывать автаркические и изоляционистские убеждения. Этим мы создадим современный прецедент, невиданный со времен сёгуната Японии."
 free_states_idea_ground_to_air_dominance: "Господство на земле и в Воздухе"
 free_states_idea_ground_to_air_dominance_desc: "Нам некуда бежать, так что перестаньте бежать и начинайте сражаться. Значительные инвестиции в практические возможности наземного и воздушного боя позволят нам выстоять в любой современной воздушной войне за наши законные земли. Плюс дополнительное оборудование может также помочь в любой подземной войне, если части нашей территории будут осаждены."
 free_states_idea_graveyard_warfare_doctrine: "Доктрина кладбищенской войны"
 free_states_idea_graveyard_warfare_doctrine_desc: "GWD или Graveyard Warfare Doctrine — это всеобъемлющая доктрина, связанная с асимметричной войной или войной 4-го поколения. Эта гражданская доктрина войны превратит в ад любую иностранную державу, которая захочет подчинить нас и наш народ аду своего собственного права."
 free_states_divided_we_fell: "Разделенные, мы пали"
 free_states_divided_we_fell_desc: "Республики больше нет, мы теперь тень того, чем мы когда-то были. Земли горят, люди умирают, бегут или выживают в любом отрезке разума. Однако это означает, что пока мы по сути сами по себе, наши соседи на севере и юге получают некоторую помощь в отношении крупнейшего гуманитарного кризиса, поразившего континенты Нового Света. Дорога разбита, полна препятствий, но мы должны продолжать и надеяться найти какой-то горизонт."
 free_states_federal_budgets: "Федеральная бюджетная политика"
 free_states_federal_budgets_desc: "Чтобы обеспечить процветание, мы должны сбалансировать счета. Мы должны учиться у окружающего нас мира и понимать, что долг — это число, которое нужно понимать, а не игнорировать."
 free_states_domestic_policies: "Внутренняя политика"
 free_states_domestic_policies_desc: "Мы должны стремиться к улучшению жизни нашего народа, развивать не только нашу страну, но и граждан и культуру, которые составляют то, что мы называем домом."
 free_states_industrial_policies: "Департамент по промышленным вопросам"
 free_states_industrial_policies_desc: "DoIA или иногда называемое IAA, Industrial Affairs Administration, является ветвью правительства, призванной помогать регулировать, упорядочивать и формировать нашу экономику. Она работает рука об руку с DoM в создании сбалансированных правил и планов по росту, диверсификации и поддержанию под контролем экономики нашей страны. Но в то время как DoM занимается строгим распределением ресурсов и организацией указанных ресурсов, IAA занимается планированием и инновациями в рамках предприятий, которые используют эти ресурсы."
 free_states_resource_management_policies: "Департамент управления ресурсами"
 free_states_resource_management_policies_desc: "Департамент управления ресурсами или просто Департамент управления, DoM, является правительственным агентством, призванным перестроить и переоснастить само общество. Полностью сосредоточившись на ресурсах, доступных нам, или в данном случае на том, что нам недоступно, департамент позволяет устанавливать приоритеты и находить способы создания гораздо большего с гораздо меньшими затратами. Этот департамент будет играть ключевую роль в определении курса нашего развития и нашего следа, который мы оставим в истории."
 free_states_tax_policies: "Налоговая политика"
 free_states_tax_policies_desc: "Чтобы оценить наш прогресс, нам нужен стабильный и адаптивный налоговый кодекс. Этот кодекс должен адаптироваться к нуждам нашего народа и национальным интересам, которые обеспечат наше будущее и дорогу, которую мы проложим, чтобы его достичь."
 free_states_army_service_branch: "Отделение армейской службы"
 free_states_army_service_branch_desc: "Основа национальной обороны и ядро ​​наших вооруженных сил, армия. Чтобы сохранить нашу нацию и ее народ, мы должны реформироваться и создать боевую силу, которая сможет не только удерживать нашу родину, но и бороться с врагами, которые угрожают нашему образу жизни."
 free_states_air_force_service_branch: "Отделение обслуживания ВВС"
 free_states_air_force_service_branch_desc: "Хотя костяк — армия, королева поля боя находится не на земле, а в воздухе с военно-воздушными силами. Мы должны идти в ногу с нашими врагами, если мы действительно хотим защитить нашу землю. То, что они не могут атаковать на земле, они, безусловно, могут атаковать и бомбить с воздуха."
 free_states_navy_service_branch: "Отделение военно-морской службы"
 free_states_navy_service_branch_desc: "Флот — это экран, который задерживает и предупреждает нас о намерениях врага. У нас должен быть сильный флот, чтобы создать сдерживающий фактор и быть в состоянии защитить нашу родину от угроз за пределами земель, с которыми мы делимся."
 free_states_idea_hit_them_again_doctrine: "Доктрина «Ударь их снова»"
 free_states_idea_hit_them_again_doctrine_desc: "Когда вы бросаете все в кого-то, они либо паникуют, либо отступают, либо теряют сплоченность. Поэтому давайте воспользуемся этой идеей, но установим новый вид игры против врага. Подготавливая флот или военно-морской корабль к тому, чтобы иметь возможность бросать буквально все сразу во врага, эта дезориентация позволит быстро подготовить точный удар для нанесения критических ударов и/или нокаутов вражеским судам."
