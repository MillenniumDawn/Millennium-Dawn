 SPR.Nat_Autocracy: "£SPR_spanish_army Forces armées espagnoles"
 SPR.Nat_Autocracy_icon: "£SPR_spanish_army"
 SPR.Nat_Autocracy_desc: "Juntes militaires - Les Forces armées espagnoles (Fuerzas armadas españolas) sont l'une des plus anciennes au monde. Elle a été créée au IXème siècle et a depuis connu des conflits dans le monde entier, à la fois en tant que conquérante et en tant que gardienne de la paix."
 SPR.Nat_Fascism: "£SPR_falangists La Phalange"
 SPR.Nat_Fascism_icon: "£SPR_falangists"
 SPR.Nat_Fascism_desc: "Phalangistes - La Phalange (La Falange) est le successeur spirituel du parti phalangiste original dirigé par Francisco Franco. Il croit fermement aux enseignements des phalangistes et est extrêmement eurosceptique."
 SPR.Nat_Populism: "£SPR_espana_2000 Espagne 2000"
 SPR.Nat_Populism_icon: "£SPR_espana_2000"
 SPR.Nat_Populism_desc: "Populistes de droite - L'Espagne 2000 (España 2000) est un parti populiste de droite épousant les valeurs anti-UE et le nationalisme espagnol. Il défend les rôles traditionnels des familles et le retour à une Espagne dominée par les catholiques."
 SPR.Nat_Populism_2017: "£SPR_vox Voix"
 SPR.Nat_Populism_2017_icon: "£SPR_vox"
 SPR.Nat_Populism_2017_desc: "Populistes de droite - La Voix (Vox) est un parti en pleine ascension en Espagne. Il s'agit d'un parti ultranationaliste d'extrême droite. Issu d'une scission du Parti populaire, il propose une plate-forme de nationalisme espagnol, de protectionnisme acharné et de libéralisme économique. Bien que le libéralisme économique ne soit pas un élément central du parti. Il prône également un retour à une approche plus traditionnelle et nativiste de la gouvernance de l'Espagne."
 SPR.Monarchist: "£SPR_spanish_bourbons Maison de Bourbon (Absolutiste)"
