 PER_imam_hossein_university_idea_1_desc: "Комплексный университет имени Имама Хоссейна - государственный университет, расположенный в Тегеране, Иран. До 1989 года за начало работы над программой баллистических ракет отвечало ракетное подразделение КСИР."
 PER_war_university: "Университет войны"
 PER_war_university_desc: "Военный университет - это штабной колледж армии Исламской Республики Иран, расположенный в Тегеране. Академия является подразделением Объединенного штаба армии Исламской Республики Иран и предлагает курсы подготовки магистров военного искусства и науки для военнослужащих всех четырех родов войск в звании майора и выше."
