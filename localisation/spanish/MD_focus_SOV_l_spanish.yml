 SOV_jreci_usa_tooltip: "£text_icon_corrector §0El Predictor Corrector§! §twill finally be destroyed§! Se está escondiendo en §Y[USA.GetNameWithFlag]§!.\n"
 SOV_jreci_1_tooltip: "Finally, a government came to power in §Y[SOV.GetNameWithFlag]§! that knows the true truth about the conspiracy of the £text_icon_jreci §0Egyptian Priests§! and the £text_icon_corrector §0Predictor Corrector§!.\n"
 SOV_jreci_2_tooltip: "Todo militar ruso debe someterse a una nueva capacitación para saber contra quién luchar en el futuro. Con los sirvientes del £text_icon_corrector §0Predictor Corrector§!.\n"
 SOV_jreci_3_tooltip: "Cada diputado, funcionario y otro gerente regional tomará un curso teórico especial sobre cómo combatir a los agentes de los £text_icon_jreci §0Sacerdotes egipcios§!.\n"
 SOV_jreci_4_tooltip: "§tLos Oligarcas§! son los verdaderos agentes de los £text_icon_jreci §0Sacerdotes egipcios§! que fueron enviados por el £text_icon_corrector §0Predictor Corrector§! para el colapso de Rusia. Nos desharemos de esto.\n"
 SOV_jreci_5_tooltip: "§tUna Nueva Religión§! es la clave para la victoria en la guerra con los sirvientes del £text_icon_corrector §0Predictor Corrector§!.\n"
 SOV_jreci_6_tooltip: "§tPropaganda en Internet§! finalmente comenzará a demostrar la verdadera verdad para nuestros ciudadanos, que los £text_icon_jreci §0Sacerdotes egipcios§! ocultaron de ella.\n"
 SOV_jreci_7_tooltip: "Todo lo que necesitamos es la §tverdad!§!.\n"
 SOV_jreci_8_tooltip: "Para derrotar al £text_icon_corrector §0Predictor del Corrector§!, debemos dominar no solo en el aire y en tierra. Debemos convertirnos en los maestros del cosmos!.\n"
 SOV_jreci_9_tooltip: "Los verdaderos guerreros rusos son §tVityazi§!. Es este estado el que recrearemos para preparar un ejército sagrado contra nuestros enemigos.\n"
 SOV_jreci_10_tooltip: "§tBolchevismo§! también es natural para una persona rusa como un deseo de justicia y paz.\n"
 SOV_jreci_11_tooltip: "Rewriting the constitution and throw out everything that the £text_icon_jreci §0Sacerdotes egipcios§! forced us to write there.\n"
 SOV_jreci_12_tooltip: "Stalin was a §twise man§!, it was his methods that delayed the conquest of Russia by the £text_icon_corrector §0Predictor Corrector§!, it's time to remember the old ways.\n"
 SOV_jreci_13_tooltip: "El libro §tAgua Muerta§! es una lectura obligada para todo ruso \n"
 SOV_jreci_14_tooltip: "It's time to look for £text_icon_jreci §0Egyptian priests§! in Mother Russia, then we will free the whole world from them \n"
 SOV_jreci_15_tooltip: "Los agentes occidentales del £text_icon_corrector §0Predictor Corrector§! serán destruidos o expulsados de nuestra Rusia \n"
 SOV_jreci_16_tooltip: "Levántate Russ! Abajo las cadenas de los £text_icon_jreci §0Sacerdotes egipcios§!\n"
 SOV_jreci_17_tooltip: "La Hermandad Eslava es el enemigo milenario del £text_icon_corrector §0Predictor Corrector§!\n"
