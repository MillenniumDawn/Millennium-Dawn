 FIN.conservatism: "£FIN_conservatism_small Parti du centre de la Finlande"
 FIN.conservatism_icon: "£FIN_conservatism_small"
 FIN.conservatism_desc: "Conservateurs - Parti du centre de la Finlande (Suomen Keskusta) est un parti libéral-agricole dont les partisans les plus nombreux viennent des zones rurales. Tout au long de l'histoire de la Finlande, il a généralement été le plus grand ou le deuxième plus grand parti, en concurrence féroce avec le PSDF."
 FIN.liberalism: "£FIN_liberalism_small Coalition nationale"
 FIN.liberalism_icon: "£FIN_liberalism_small"
 FIN.liberalism_desc: "Libéraux - La Coalition nationale (Kansallinen Kokoomus) est un parti de droite libérale. Il promeut des valeurs sociales-libérales et est résolument pro-OTAN et pro-UE."
 FIN.socialism: "£FIN_socialism_small Parti social-démocrate de Finlande"
 FIN.socialism_icon: "£FIN_socialism_small"
 FIN.socialism_desc: "Sociaux-démocrates - Le Parti social-démocrate de Finlande (Suomen Sosiaalidemokraattinen Puolue) est le plus ancien parti actif de Finlande et, en tant que parti dominant du centre-gauche, il entretient des liens étroits avec les syndicats. Ancien parti communiste, il a perdu la guerre civile finlandaise rouge-blanc en 1918. Aujourd'hui, il est fermement opposé à l'adhésion à l'OTAN et de plus en plus hostile aux immigrants."
 FIN.Communist-State: "£FIN_Communist_State_small Parti communiste de Finlande"
 FIN.Communist-State_icon: "£FIN_Communist_State_small"
 FIN.Communist-State_desc: "Communistes - Le Parti communiste de Finlande (Suomen Kommunistinen Puolue) était à l'origine une faction dissidente expulsée, appelée PCF-U, du PCF, beaucoup plus grand et soutenu par l'Union soviétique, qui s'est effondré en 1990. Ayant survécu à son parti-mère, il s'est réenregistré sous le nom de PCF en 1997."
 FIN.Conservative: "£FIN_Conservative_small Parti des citoyens"
 FIN.Conservative_icon: "£FIN_Conservative_small"
 FIN.Conservative_desc: "Réactionnaires - Le Parti des citoyens (Kansalaispuolue)"
 FIN.anarchist_communism: "£FIN_anarchist_communism_small Alliance de gauche"
 FIN.anarchist_communism_icon: "£FIN_anarchist_communism_small"
 FIN.anarchist_communism_desc: "Radicaux de gauche - L'Alliance de gauche (Vasemmistoliitto) a été créé en 1990 lorsque l'ancien parti communiste s'est effondré en même temps que l'Union soviétique. Héritant d'une grande partie de la force électorale de l'ancien parti communiste, il représente une force pour le socialisme, l'égalité et le féminisme dans la politique finlandaise."
 FIN.Neutral_conservatism: "£FIN_Neutral_conservatism_small Chrétiens-démocrates de Finlande"
 FIN.Neutral_conservatism_icon: "£FIN_Neutral_conservatism_small"
 FIN.Neutral_conservatism_desc: "Conservateurs - Les Chrétiens-démocrates de Finlande (Suomen Kristillisdemokraatit) promeut des valeurs familiales socialement conservatrices et s'efforce de protéger les plus faibles dans la société."
 FIN.Neutral_Libertarian: "£SWE_non_aligned_libertarian Parti pirate"
 FIN.Neutral_Libertarian_icon: "£SWE_non_aligned_libertarian"
 FIN.Neutral_Libertarian_desc: "Libertaires - Le Parti pirate (Piraattipuolue) est un parti syncrétique qui se consacre à la démocratie électronique, à la réforme des droits d'auteur et aux libertés civiles. Le parti soutient un revenu de base pour tous les citoyens afin de remplacer le système d'aide sociale actuel."
 FIN.Neutral_green: "£FIN_Neutral_Green_small Ligue verte"
 FIN.Neutral_green_icon: "£FIN_Neutral_Green_small"
 FIN.Neutral_green_desc: "Écologistes - La Ligue verte (Vihreä Liitto) a connu un succès électoral significatif, entrant dans plusieurs cabinets. Elle promeut l'environnementalisme et est pro-UE, dans la mesure où elle est favorable à l'intégration européenne dans un État fédéral."
 FIN.Neutral_Communism: "£FIN_Neutral_Communism_small Parti communiste des travailleurs - Pour la paix et le socialisme"
 FIN.Neutral_Communism_icon: "£FIN_Neutral_Communism_small"
 FIN.Neutral_Communism_desc: "Le Parti communiste des travailleurs - Pour la paix et le socialisme (Kommunistinen Työväenpuolue - Rauhan ja Sosialismin puolesta) a été créé en 1988 pour répondre aux inquiétudes suscitées par l'abandon du marxisme-léninisme au sein de l'ancien PCF. Il adopte une rhétorique stalinienne et soutient sans réserve la Corée du Nord, nombre de ses dirigeants étant actifs au sein de la Société finlandaise pour l'étude de l'idéologie du juche."
 FIN.Nat_Populism: "£FIN_Nat_Populism_small Vrais finlandais"
 FIN.Nat_Populism_icon: "£FIN_Nat_Populism_small"
 FIN.Nat_Populism_desc: "Populistes de droite - Les Vrais finlandais (Perussuomalaiset) promeut à la fois l'ethno-nationalisme de droite, les valeurs sociales-conservatrices et le nationalisme économique traditionnel de gauche. Il est résolument eurosceptique et anti-immigration, bien qu'il fasse preuve d'un certain pragmatisme en raison de son populisme."
 FIN.Nat_Fascism: "£FIN_Nat_Fascism_small Front bleu et blanc"
 FIN.Nat_Fascism_icon: "£FIN_Nat_Fascism_small"
 FIN.Nat_Fascism_desc: "Fascistes - Le Front bleu et blanc (Sinivalkoinen Rintama) est un parti ultranationaliste. Farouchement islamophobe, il veut interdire la construction de mosquées. Il s'oppose également aux droits des minorités de la communauté suédoise de Finlande, en voulant supprimer l'enseignement du suédois dans les écoles."
 FIN.Monarchist: "£FIN_Monarchist_small Maison de Hesse-Cassel"
 FIN.Monarchist_icon: "£FIN_Monarchist_small"
 FIN.Monarchist_desc: ""
 FGU.oligarchism: "£generic_oligarchism_small Escouade fantôme"
 FGU.oligarchism_desc: ""
 FRA.conservatism: "£FRA_conservatism Rassemblement pour la République"
 FRA.conservatism_icon: "£FRA_conservatism"
 FRA.conservatism_desc: "Conservateurs - Le Rassemblement pour la République (RPR) est un parti politique néo-gaulliste et conservateur qui prône une politique étrangère française renforcée et indépendante, tout en soutenant un État fort qui exerce une forte emprise réglementaire sur les secteurs vitaux de l'économie."
 FRA.conservatism_2002: "£FRA_conservatism Union pour un mouvement populaire"
 FRA.conservatism_2002_icon: "£FRA_conservatism"
 FRA.conservatism_2002_desc: "Conservateurs - L'Union pour un mouvement populaire (UMP) est née de la fusion du Rassemblement pour la République, de la Démocratie libérale et du Mouvement des Réformateurs. L'UMP est un parti de centre-droit à large spectre dans la politique française."
 FRA.conservatism_2017: "£FRA_conservatism_2017 Les Républicains"
 FRA.conservatism_2017_icon: "£FRA_conservatism_2017"
 FRA.conservatism_2017_desc: "Conservateurs - Les Républicains (LR) est une continuation de l'Union pour un mouvement populaire. Le changement de nom a fait l'objet d'une controverse puisque, selon les idéaux de la Révolution française, tous ceux qui soutiennent le système politique français actuel sont des Républicains. Le parti est un large parti de centre-droit dans la politique française."
 FRA.liberalism: "£FRA_liberalism Union pour la démocratie française"
 FRA.liberalism_icon: "£FRA_liberalism"
 FRA.liberalism_desc: "Libéraux - L'Union pour la démocratie française (UDF) est un parti centriste composé de libéraux, de démocrates-chrétiens et de radicaux (libéraux français traditionnels). Il est généralement considéré comme le parti de tous ceux qui ne sont pas socialistes, populistes d'extrême droite ou gaullistes conservateurs. Il soutient le fédéralisme européen et prône la création des « États-Unis d'Europe »."
 FRA.liberalism_2017: "£FRA_liberalism_2017 La République en marche"
 FRA.liberalism_2017_icon: "£FRA_liberalism_2017"
 FRA.liberalism_2017_desc: "Libéral - La République en marche (LREM) est un parti libéral-centriste aux valeurs généralement progressistes créé en 2016 par Emmanuel Macron. C'est le parti le plus pro-UE en France, et il est libéral à la fois sur les questions économiques et sociales."
 FRA.socialism: "£FRA_socialism Parti socialiste"
 FRA.socialism_icon: "£FRA_socialism"
 FRA.socialism_desc: "Sociaux-démocrates - Le Parti socialiste (PS) est sorti de l'ombre du Parti communiste, alors plus important, à la fin des années 70, et est arrivé au pouvoir pendant les deux mandats de François Mitterrand. Le parti a été affaibli par des scandales dans les années 90, mais reste une force puissante de la gauche française. Assouplissant progressivement ses positions sur les marchés libres, le parti est aujourd'hui considéré par beaucoup comme un parti de centre-gauche."
 FRA.Communist-State: "£FRA_Communist_State Parti communiste français"
 FRA.Communist-State_icon: "£FRA_Communist_State"
 FRA.Communist-State_desc: "Communistes - Le Parti communiste français (PCF) a connu un succès électoral sans précédent en Europe occidentale, en participant à toutes les coalitions de gauche qui se sont succédé au pouvoir depuis la Seconde Guerre mondiale. Bien que son soutien se soit quelque peu tari, surtout depuis la chute de l'Union soviétique, il reste un puissant parti de masse pour le communisme et le socialisme démocratique."
 FRA.anarchist_communism: "£FRA_left_wing_radical Lutte ouvrière"
 FRA.anarchist_communism_icon: "£FRA_left_wing_radical"
 FRA.anarchist_communism_desc: "Radicaux de gauche - L'Union communiste « Lutte ouvrière » (LO) est un parti communiste trotskiste. Il est anticapitaliste, féministe, anti-institutionnel et très secret, la plupart des dirigeants se présentant sous des « noms de guerre ». Parmi les membres, il est fortement déconseillé d'avoir des enfants, car ils préfèrent consacrer leur vie à la révolution et être capables de se cacher si l'État tente de les réprimer."
 FRA.anarchist_communism_2017: "£FRA_left_wing_radical_2017 Nouveau parti anticapitaliste"
 FRA.anarchist_communism_2017_icon: "£FRA_left_wing_radical_2017"
 FRA.anarchist_communism_2017_desc: "Radicaux de gauche - Le Nouveau parti anticapitaliste (NPA) a été fondé en 2009 par la fusion de plusieurs partis d'extrême gauche, trotskistes et marxistes révolutionnaires. Se considérant à gauche du Parti communiste français, ils ont néanmoins coopéré en présentant des listes électorales communes."
 FRA.Neutral_conservatism: "£FRA_Neutral_conservatism Rassemblement pour la France"
 FRA.Neutral_conservatism_icon: "£FRA_Neutral_conservatism"
 FRA.Neutral_conservatism_desc: "Conservateurs - Le Rassemblement pour la France (RPF) est un parti conservateur eurosceptique et gaulliste."
 FRA.Neutral_conservatism_2017: "£FRA_Neutral_conservatism_2017 Debout la France"
 FRA.Neutral_conservatism_2017_icon: "£FRA_Neutral_conservatism_2017"
 FRA.Neutral_conservatism_2017_desc: "Conservateurs - Debout la France (DLF) est un parti conservateur eurosceptique et gaulliste, qui a largement repris le rôle du défunt Rassemblement pour la France."
 FRA.neutral_Social: "£FRA_neutral_Social La France insoumise"
 FRA.neutral_Social_icon: "£FRA_neutral_Social"
 FRA.neutral_Social_desc: "Socialistes démocratiques - La France insoumise (LFI) est un parti socialiste démocratique qui cherche à former une nouvelle Sixième République française, car il considère la République actuelle comme une « monarchie présidentielle » avec des pouvoirs présidentiels excessifs. En outre, il cherche à renforcer les droits des travailleurs et à faire en sorte que la France devienne 100 % neutre en carbone."
 FRA.Neutral_Communism: "£FRA_Neutral_Communism Fédération anarchiste"
 FRA.Neutral_Communism_icon: "£FRA_Neutral_Communism"
 FRA.Neutral_Communism_desc: "Communistes libertaires - La Fédération anarchiste (FA), fondée en 1945, regroupe plus de 100 groupes anarchistes à travers la France."
 FRA.Neutral_Muslim_Brotherhood: "£FRA_Neutral_Muslim_Brotherhood Parti des musulmans de France"
 FRA.Neutral_Muslim_Brotherhood_icon: "£FRA_Neutral_Muslim_Brotherhood"
 FRA.Neutral_Muslim_Brotherhood_desc: ""
 FRA.Neutral_green: "£FRA_Neutral_green Les Verts"
 FRA.Neutral_green_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_desc: "Écologistes - Les Verts (LV) trouvent leurs racines dans le mouvement écologiste des années 70 et sont depuis lors un élément permanent de la politique française. Il est généralement divisé sur les questions non environnementales entre son aile centriste et son aile gauche."
 FRA.Neutral_green_2017: "£FRA_Neutral_green Europe Écologie Les Verts"
 FRA.Neutral_green_2017_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_2017_desc: "Écologistes - Europe Écologie Les Verts (EELV) est né de la fusion des Verts et de la nouvelle Europe Écologie, créée pour élargir le mouvement écologiste européen. Il cherche à imposer des taxes élevées sur les émissions et à financer de nouvelles mesures en faveur des énergies vertes non nucléaires par le biais d'une taxation progressive des riches."
 FRA.Nat_Autocracy: "£FRA_Nat_Autocracy Les Forces armées"
 FRA.Nat_Autocracy_icon: "£FRA_Nat_Autocracy"
 FRA.Nat_Autocracy_desc: ""
 FRA.Nat_Populism: "£front_national Front national"
 FRA.Nat_Populism_icon: "£front_national"
 FRA.Nat_Populism_desc: "Populistes de droite - Le Front national (FN) est la principale force de la politique nationaliste française. Le parti est opposé à l'Union européenne, à l'OTAN et à l'immigration. Il recherche un plus grand protectionnisme économique face à la concurrence étrangère, ainsi qu'un État fort, avec des dépenses militaires élevées et une tolérance zéro à l'égard de la criminalité. Sur le plan international, il considère la Russie comme son principal allié."
 FRA.Monarchist: "£FRA_Monarchist Maison de Bourbon"
 FRA.Monarchist_icon: "£FRA_Monarchist"
 FRA.Monarchist_desc: "Monarchistes - La maison de Bourbon a occupé les trônes d'Espagne, de Naples, de Sicile, de Parme, de France et de Navarre. Actuellement, la Maison de Bourbon détient les trônes d'Espagne, du Luxembourg et de France. C'est aussi l'une des maisons nobles qui a la plus grande longévité."
 FRA.Monarchist2: "£FRA_Monarchist2 Maison Bonaparte"
 FRA.Monarchist2_icon: "£FRA_Monarchist2"
 FRA.Monarchist2_desc: "Monarchistes - L'autoproclamée « maison impériale de France » est la dynastie du grand empereur Napoléon Bonaparte."
 GER.conservatism: "£GER_western_conservative Union chrétienne-démocrate/Union chrétienne-sociale"
 GER.conservatism_icon: "£GER_western_conservative"
 GER.conservatism_desc: "Conservateur - L'Union chrétienne-démocrate (Christlich-Demokratische Union) et son parti frère bavarois, l'Union chrétienne-sociale (Christlich-Soziale Union), fonctionnent en étroite collaboration au sein d'une union politique. La UCS est le principal parti de centre-droit de la politique allemande."
 GER.liberalism: "£GER_western_liberal Parti libéral démocrate"
 GER.liberalism_icon: "£GER_western_liberal"
 GER.liberalism_desc: "Libéraux - Le Parti libéral démocrate (Freie Demokratische Partei) est un parti libéral de centre-droit en Allemagne qui promeut les libertés civiles, les droits de l'homme et l'internationalisme. Le PLD a fermement défendu le libéralisme économique et s'est étroitement aligné sur la promotion des marchés libres et de la privatisation."
 GER.socialism: "£GER_western_social_democrat Parti social-démocrate d'Allemagne"
 GER.socialism_icon: "£GER_western_social_democrat"
 GER.socialism_desc: "Sociaux-démocrates - Le Parti social-démocrate d'Allemagne (Sozialdemokratische Partei Deutschlands) est le plus ancien parti politique représenté au Bundestag. Fondé en 1863, le PSDA est de loin le plus ancien parti politique représenté au Bundestag et l'un des premiers partis socialistes au monde. Aujourd'hui, il adhère à l'économie sociale de marché et à l'internationalisme de l'UE et de l'OTAN, bien qu'il existe des divisions internes sur l'étendue de l'État-providence. La principale base de soutien du parti est constituée par les grandes villes du nord et de l'ouest de l'Allemagne, en particulier les zones industrielles de la région de la Ruhr."
 GER.Communist-State: "£GER_emerging_communism Parti communiste allemand"
 GER.Communist-State_icon: "£GER_emerging_communism"
 GER.Communist-State_desc: "Communistes - Le Parti communiste allemand (Deutsche Kommunistische Partei). Le PCA est un parti communiste marxiste-léniniste qui a été créé en Allemagne de l'Ouest pendant la guerre froide, sous la supervision de l'Allemagne de l'Est, et qui a reçu la majorité des fonds de cette dernière. Après la réunification de l'Allemagne, le parti a connu un déclin constant de sa popularité."
 GER.anarchist_communism: "£GER_non_aligned_socialist_democrat La Gauche"
 GER.anarchist_communism_icon: "£GER_non_aligned_socialist_democrat"
 GER.anarchist_communism_desc: "Radicaux de gauche - La Gauche (Die Linke) est le descendant direct du parti au pouvoir dans l'ancienne Allemagne de l'Est, le Parti socialiste unifié d'Allemagne, qui a fusionné avec d'autres partis socialistes démocratiques de gauche afin d'élargir sa base électorale au-delà de son fief de l'Allemagne de l'Est. La Gauche associe des politiques de gauche, telles que l'augmentation des dépenses sociales, à une rhétorique populiste. Ils veulent que l'Allemagne sorte de l'OTAN et souhaitent inclure la Russie dans un cadre de sécurité européen."
 GER.Caliphate: "£generic_Caliphate_small Invitation au paradis"
 GER.Caliphate_icon: "£generic_Caliphate_small"
 GER.Caliphate_desc: "Djihadistes salafistes - L'Invitation au paradis (Einladung zum Paradies) était une organisation salafiste privée de la ville de Brunswick, fondée par Muhamed Ciftci et défendue par les deux prédicateurs salafistes les plus connus d'Allemagne, Pierre Vogel et Sven Lau."
 GER.Neutral_conservatism: "£GER_non_aligned_conservative Électeurs libres"
 GER.Neutral_conservatism_icon: "£GER_non_aligned_conservative"
 GER.Neutral_conservatism_desc: "Conservateurs - Les Électeurs libres (Freie Wähler) ne constituent pas un parti politique, mais plutôt une association qui participe aux élections. Ils sont particulièrement actifs dans les campagnes les plus conservatrices du sud de l'Allemagne. Ils préfèrent que la politique et la prise de décision se fassent le plus possible au niveau local."
 GER.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Gouvernement provisoire"
 GER.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 GER.Neutral_Autocracy_desc: "Le gouvernement allemand s'est effondré et le gouvernement provisoire protégera le territoire allemand jusqu'à ce qu'un véritable gouvernement soit mis en place."
 GER.Neutral_Libertarian: "£GER_non_aligned_libertarian Réformateur libéral-conservateur"
 GER.Neutral_Libertarian_icon: "£GER_non_aligned_libertarian"
 GER.Neutral_Libertarian_desc: "Libertaires - Réformateur libéral-conservateur (Liberal-Konservative Reformer)"
 GER.Neutral_Communism: "£GER_non_aligned_communism Parti marxiste-léniniste d'Allemagne"
 GER.Neutral_Communism_icon: "£GER_non_aligned_communism"
 GER.Neutral_Communism_desc: "Communiste - Le Parti marxiste-léniniste d'Allemagne (Marxistisch-Leninistische Partei Deutschlands) prône l'instauration d'une dictature du prolétariat, le renversement du gouvernement capitaliste actuel et son remplacement par un nouvel ordre social socialiste. Il considère Staline et Mao comme des figures inspiratrices dont il faut s'inspirer."
 GER.Neutral_Muslim_Brotherhood: "£GER_non_aligned_moderate_islamist Alliance des démocrates allemands"
 GER.Neutral_Muslim_Brotherhood_icon: "£GER_non_aligned_moderate_islamist"
 GER.Neutral_Muslim_Brotherhood_desc: "Islamistes modérés - L'Alliance des démocrates allemands (Allianz Deutscher Demokraten) est un parti politique destiné à la minorité turque en Allemagne. Il a été fondé en 2016 par Remzi Aru après que le parlement allemand a décidé de reconnaître le génocide arménien, provoquant la consternation des conservateurs et nationalistes turcs. Le parti souffre d'une base électorale limitée, car seule la moitié de la minorité turque a le droit de vote en Allemagne. L'ADA attire principalement les turcs alignés sur le PJD, le parti conservateur turc. Il n'a pas de programme politique bien établi en dehors de l'abrogation de la reconnaissance du génocide arménien et des politiques en faveur des minorités turques et musulmanes d'Allemagne."
 GER.Neutral_green: "£GER_non_aligned_greens Alliance 90/Les Verts"
 GER.Neutral_green_icon: "£GER_non_aligned_greens"
 GER.Neutral_green_desc: "Écologistes - L'Alliance 90/Les Verts (Bündnis 90/Die Grünen) est né de la fusion de l'Alliance 90, parti non communiste d'Allemagne de l'Est, et du parti occidental des Verts. Le parti promeut l'environnementalisme et le développement durable. Le parti a connu un grand succès dans les sondages, selon les normes internationales pour un parti vert, et a passé des périodes au sein de coalitions gouvernementales ayant un impact majeur sur la politique. Il est considéré comme une source d'inspiration majeure pour les écologistes du monde entier."
 GER.neutral_Social: ""
 GER.neutral_Social_desc: ""
 GER.Nat_Autocracy: "£GER_nationalist_military_junta Armée fédérale"
 GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta"
 GER.Nat_Autocracy_desc: ""
 GER.Nat_Fascism: "£GER_nationalist_fascism Parti national-démocrate d'Allemagne"
 GER.Nat_Fascism_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc: "Fascistes - Le Parti national-démocrate d'Allemagne (Nationaldemokratische Partei Deutschlands) est un parti ultranationaliste d'extrême droite qui a été qualifié de néonazi. Bien que le parti ait été fortement infiltré par les services de renseignement de l'État, les tentatives visant à l'interdire ont échoué. Il est antisémite et prône la haine des immigrés."
 GER.Nat_Populism: "£GER_nationalist_right_wing_populist_b  Les Républicains"
 GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist_b"
 GER.Nat_Populism_desc: "Populistes de droite - Les Républicains (Die Republikaner) est un parti populiste de droite eurosceptique qui s'oppose à l'immigration et tend à attirer des électeurs protestataires. Le parti reproche souvent à l'UCD/UCS de ne pas être assez conservatrice, car il a été fondé par un ancien membre de l'UCS, Franz Handlos."
 GER.Nat_Populism_afd: "£GER_nationalist_right_wing_populist Alternative pour l'Allemagne"
 GER.Nat_Populism_afd_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_afd_desc: "Populistes de droite - Alternative pour l'Allemagne (Alternative für Deutschland) est un parti populiste eurosceptique de droite qui s'est fait connaître en s'attaquant, entre autres, aux politiques d'immigration des partis traditionnellement établis. Le parti cherche à récupérer la souveraineté et la fierté nationale de l'Allemagne et à protéger sa culture contre l'islamisation."
 GER.Monarchist: "£GER_nationalist_monarchist Maison de Hohenzollern"
 GER.Monarchist_icon: "£GER_nationalist_monarchist"
 GER.Monarchist_desc: "La maison de Hohenzollern est la dynastie royale allemande de l'ancien Empire allemand et de la Prusse. Bien que dissoute en 1918 à la suite de l'abdication de l'empereur Guillaume II, la succession est toujours active."
