 spain.50.t: "La question de la tauromachie"
 spain.50.d: "La tauromachie a une longue et dynamique histoire en Espagne. Elle a lentement commencé à perdre de sa popularité au cours des dernières années, mais elle reste encore très populaire. Toutefois, certains espagnols considèrent ce sport comme abusif et dépassé. La tauromachie conserve une certaine base constitutionnelle en tant que partie intégrante de la culture espagnole et, à ce titre, elle est protégée par la loi. Quelle position devrions-nous adopter à l'égard de la tauromachie ?"
 spain.50.a: "Interdire ce sport"
 spain.50.b: "Interdire de tuer le taureau"
 spain.50.c: "Permettre à la pratique de se poursuivre"
 spain.51.t: "La Cour juge l'interdiction inconstitutionnelle"
 spain.51.d: "La Cour constitutionnelle espagnole a déclaré inconstitutionnelle l'interdiction de la corrida. Elle estime que cette pratique fait partie intégrante de l'héritage culturel espagnol. Faut-il s'avouer vaincu ou contester la décision de la Cour ?"
 spain.51.a: "Abroger l'interdiction"
 spain.51.b: "Défier la Cour"
 spain.52.t: "La Cour déclare inconstitutionnel le fait de laisser vivre le taureau"
 spain.52.d: "La Cour constitutionnelle espagnole a examiné notre récente législation concernant la tauromachie. Elle a décidé que le fait de ne pas tuer le taureau allait à l'encontre de l'essence même de la tauromachie et qu'il s'agissait donc d'une décision anticonstitutionnelle. Devons-nous reconnaître notre défaite ou contester cette décision de la Cour ?\n"
 spain.52.a: "Abroger la mise à mort du taureau"
 spain.52.b: "Défier la Cour"
 spain.53.t: "La Cour a parlé"
 spain.53.d1: "La Cour a annoncé aujourd'hui que l'interdiction proposée précédemment continuera d'être appliquée. Elle sera maintenue perpétuellement à l'avenir."
 spain.53.d2: "La Cour a déterminé que la législation sur la tauromachie était inconstitutionnelle. Il entame à présent le processus d'abrogation de notre interdiction et d'annulation de la législation actuelle."
 spain.53.a: "Notre loi sera maintenue"
 spain.53.b: "La modification est abrogée."
 spain.54.t: "Référendum sur la tauromachie"
 spain.54.d: "[SPR.GetLeader] et le gouvernement ont décidé que la meilleure option pour traiter la question de la tauromachie était un référendum national. En donnant au peuple le droit de se prononcer sur un texte législatif essentiel, nous disposerons d'une marge de manœuvre suffisante pour veiller à ce qu'il soit adopté sans être remis en cause par la Cour."
 spain.54.a: "Organiser le référendum"
 spain.55.t: "Jour du référendum"
 spain.55.d: "C'est aujourd'hui que nous votons sur notre récente législation. Il est temps de la soumettre au vote !"
 spain.55.a: "Comptez les votes !"
 spain.56.t: "Les résultats sont là"
 spain.56.d: "Les citoyens ont voté et ont décidé de soutenir le gouvernement dans sa législation sur la tauromachie. C'est un grand jour pour la démocratie."
 spain.56.d2: "Notre peuple a renversé notre législation aujourd'hui, en adoptant la majorité nécessaire pour abroger notre récente décision sur la tauromachie."
 spain.56.a: "Un autre référendum achevé"
 spain.57.t: "La question des trônes"
 spain.57.d: "La dynastie actuelle des Bourbons est au service de l'Espagne depuis le XVIIIème siècle. Cependant, les Carlistes constituent nos prétendants les plus importants. Si nous sommes suffisamment populaires et que nous parvenons à faire passer une nouvelle loi, nous pourrons voir les Carlistes monter sur le trône d'Espagne.\n"
 spain.57.a: "Les carlistes se lèveront"
 spain.57.b: "La Maison du Bourbon nous servira"
 spain.58.t: "La Constitution réformée"
 spain.58.d: "Les monarques ont maintenant l'occasion de réformer la constitution à leur image. Quelle voie les monarques doivent-ils emprunter ?"
 spain.58.a: "Une nouvelle monarchie constitutionnelle"
 spain.58.b: "Une monarchie absolue"
 spain.59.t: "Constitutionnalisme démocratique"
 spain.59.d: "La monarchie a préparé une nouvelle constitution qui comprend des éléments démocratiques. Les citoyens conserveront leur droit de vote. Toutefois, il ne pourra voter que pour les partis approuvés. Ces partis potentiels permettront une co-gouvernance avec la §Y[Western_Autocracy_L]§!."
 spain.59.a: "C'est la montée du monarcho-républicanisme"
 spain.60.t: "La déclaration de l'Union ibérique"
 spain.60.d: "La péninsule ibérique a été le siège de deux des plus grands empires que le monde ait jamais connus. Imaginez la force et la gloire que nous pourrions obtenir en déclarant cette union. Il est temps d'ouvrir la voie et de déclarer l'Union ibérique."
 spain.60.a: "Déclarer l'Union"
 spain.61.t: "[FROM.GetNameDefCap] déclare une nouvelle union ibérique"
 spain.61.d: "L'Espagne s'est déclarée nouveau siège de l'Ibérie et, en réponse, a déclaré qu'elle était désormais [FROM.GetNameDef]. L'Ibérie est désormais revendiquée par les espagnols car la Couronne s'apprête à faire remonter des revendications datant de plusieurs décennies."
 spain.61.a: "Un développement intéressant"
 spain.62.t: "[FROM.GetNameDefCap] réclame notre trône"
 spain.62.d: "[FROM.GetNameDefCap] a réclamé notre trône. Ils nous ont lancé un ultimatum : soit nous cédons le trône, soit nous périssons. Que devons-nous faire ?"
 spain.62.a: "Céder le trône"
 spain.62.b: "Au diable les Bourbons"
 spain.62.c: "Au diable les Carlistes"
 spain.63.t: "[FROM.GetNameDefCap] s'incline devant nous"
 spain.63.d: "[FROM.GetNameDefCap] nous a concédé le trône portugais. Le sort du pays et de l'État de droit dépendent actuellement de ce que fera la couronne. La §Y[Monarchist_L]§! a déposé ses revendications sur le territoire il y a plusieurs mois, mais ils réfléchissent en partie à la gouvernance de leur territoire nouvellement conquis. Devrions-nous laisser les portugais se gouverner eux-mêmes pour le moment, ou devrions-nous administrer directement les terres ?"
 spain.63.a: "Un jour merveilleux pour le trône"
 spain.63.b: "Le gouvernement portugais peut se gouverner lui-même pour l'instant"
 spain.64.t: "[FROM.GetNameDefCap] refuse les concessions"
 spain.64.d: "Les [POR.GetAdjMP] nous ont défiés. Il s'agit d'un affront de la plus haute importance, et nous devons y remédier immédiatement. Préparez l'armée. Les cornes de guerre vont retentir !"
 spain.64.a: "Envahir l'Espagne inférieure"
 spain.65.t: "La marche sur l'Andorre"
 spain.65.d: "L'Espagne a déployé d'importantes forces à l'extérieur des frontières nationales d'Andorre. La §Y[Monarchist_L]§! cite un passage de la législation, perdu depuis longtemps, au sujet d'une revendication de notre territoire. Comment devons-nous procéder ? Devons-nous nous opposer à cet ennemi plus grand que nous ou devons-nous céder à ses exigences ?"
 spain.65.a: "Capituler face aux espagnols"
 spain.65.b: "Rejeter les espagnols"
 spain.66.t: "[FROM.GetNameDefCap] cède"
 spain.66.d: "[FROM.GetNameDefCap] a cédé. Nos troupes occupent désormais Andorre-la-Vieille et notre administration s'efforce d'intégrer la cité-état le plus rapidement possible. Nous disposons de peu de temps, mais nous serons bientôt unifiés et la région se stabilisera à nouveau sous notre autorité."
 spain.66.a: "$spain.63.a$"
 spain.67.t: "[FROM.GetNameDefCap] nous défie"
 spain.67.d: "[FROM.GetNameDefCap] nous a privé de notre droit de naissance, un droit qui nous a été refusé pendant des siècles. Les occupants illégaux qui gouvernent l'Andorre doivent être mis au pas. Il est temps pour nous de récupérer cet élément essentiel de notre empire avant qu'il ne nous échappe à jamais."
 spain.67.a: "Andorre-la-Vieille sera nôtre !"
 spain.68.t: "[FROM.GetNameDefCap] exige le rocher"
 spain.68.d: "Les espagnols ont autrefois régné sur Gibraltar, et ils ont plaidé pour sa restitution pendant des décennies. Bien que nous ayons conservé le rocher depuis les années 1700, ils réclament toujours sa restitution à l'Espagne. Comment devons-nous procéder ? Devrions-nous concéder Gibraltar aux espagnols ou devraient-ils simplement faire une autre sieste ?"
 spain.68.a: "Céder Gibraltar"
 spain.68.b: "Qu'ils fassent une sieste, ces espagnols."
 spain.69.t: "[FROM.GetNameDefCap] cède [19.GetName]"
 spain.69.d: "Gibraltar arbore à nouveau le drapeau espagnol. [FROM.GetNameDefCap] ne contrôle plus cette enclave à notre frontière, nous dominons désormais le détroit comme nous aurions dû le faire depuis quelques siècles, une nouvelle victoire pour notre grande nation dans le cadre de la révision de notre politique étrangère."
 spain.69.a: "$spain.63.a$"
 spain.70.t: "[FROM.GetNameDefCap] rejette notre demande"
 spain.70.d: "Les chiens qui possèdent [19.GetName] nous ont privé de notre droit au Rocher. Nous devons nous préparer à rectifier le tir, faute de quoi nous ne serons plus qu'une farce sur la scène internationale. Il était écrit dans les étoiles que le drapeau [THIS.GetAdjMS] flotterait à nouveau sur le Rocher."
 spain.70.a: "Saisissons nos terres légitimes !"
 spain.71.t: "L'empire espagnol renaît"
 spain.71.d: "[FROM.GetNameDefCap] a déclaré un nouvel Empire espagnol, et la voie de la gloire est toute tracée. La renaissance d'un empire autrefois mort, mais qui renaît aujourd'hui, alors que le statu quo mondial a changé. Le monde observe [SPR.GetLeader] et son gouvernement qui restent imprévisibles en cette période troublée."
 spain.71.a: "Un développement inquiétant"
 spain.72.t: "La position des LGBTQIA+"
 spain.72.d: "L'Espagne s'est toujours située des deux côtés de la barrière en ce qui concerne la communauté gay. Sous Franco, les homosexuels ont été emprisonnés, puis la transition vers la démocratie s'est faite sans heurts. Il s'agit d'une question récurrente à l'heure actuelle. Devrions-nous revenir sur notre position concernant les droits des homosexuels ou continuer à les soutenir ?"
 spain.72.a: "Une nouvelle position"
 spain.72.b: "Maintenir le statu quo"
 spain.72.c: "Bannir les gays"
 spain.73.t: "Éducation pin parentale"
 spain.73.d: "L'éducation pin parentale est la possibilité pour un parent d'avoir un droit de « veto » sur les questions d'éducation. Des éléments de droite plaident en ce sens depuis des décennies et, à ce titre, préparent une nouvelle législation. Cette nouvelle législation permettra aux parents de refuser à leurs enfants de recevoir une éducation sur ce qu'ils appellent des informations « inutiles ». Quelle position devons-nous adopter à cet égard ?"
 spain.73.a: "Veto parental total"
 spain.73.b: "Votons sur ce sujet controversé"
 spain.73.c: "Finalement... en y réfléchissant bien"
 spain.74.t: "La montée du nativisme"
 spain.74.d: "Le nativisme a lentement commencé à se développer dans notre pays. Le concept de nativisme place le peuple ou les citoyens nés naturellement dans un pays avant les immigrants, légaux ou illégaux. La montée en popularité des forces de droite a permis à ce mouvement de prendre de plus en plus d'ampleur ces dernières années. Notre gouvernement doit choisir la forme de nativisme que nous souhaitons poursuivre dans notre pays. Devons-nous adopter une position dure ou plus douce à l'égard de ce mouvement ?"
 spain.74.a: "Redonnez à l'Espagne sa grandeur !"
 spain.74.b: "Tous nés, tous espagnols"
 spain.75.t: "Le retour du phalangisme"
 spain.75.d: "Nous sommes revenus à nos racines car [SPR.GetLeader] et le [Nat_Fascism_L] ont repris le pouvoir et entament le retour d'un nouvel ordre dans notre grande nation. Le retour du fascisme brille comme le soleil alors qu'une nouvelle aube s'installe sur Madrid. [SPR.GetLeader] a déclaré qu'il ouvrirait une nouvelle ère pour [SPR.GetNameDef] et réformerait la république en un nouvel État phalangiste. Le phénix se lèvera une fois de plus dans notre grande nation."
 spain.75.a: "Gloire à l'Espagne !"
 spain.76.t: "[FROM.GetNameDefCap] retourne au phalangisme"
 spain.76.d: "[FROM.GetNameDefCap] a connu récemment des bouleversements au sein de son gouvernement. La Phalange a repris le flambeau du gouvernement pour le peuple espagnol. L'élection de [SPR.GetLeader] a été une victoire de haute lutte, mais une victoire tout de même. Seul l'avenir nous dira quelles seront les répercussions mondiales de ce changement."
 spain.76.a: "Hmm..."
 spain.77.t: "Une nouvelle femme phalangiste"
 spain.77.d: "Les hommes ont leur place, tout comme les femmes. Alors que notre pays continue d'avancer sur cette voie, nous devons décider du rôle des femmes dans notre pays. Le maintien de normes plus traditionnelles se traduira par des taux de croissance démographique plus élevés. En revanche, laisser le choix aux femmes nous offrira des opportunités économiques plus diversifiées."
 spain.77.a: "Les femmes au service du pays"
 spain.77.b: "La force réside dans le choix"
 spain.78.t: "Abolition de la monarchie"
 spain.78.d: "Le nouveau gouvernement communiste sous [SPR.GetLeader] a déposé une nouvelle motion. Il prépare une loi visant à abolir la monarchie. Cependant, la situation est précaire, car cette décision révolutionnaire comporte deux volets. Notre première itération de la législation sera destituée du pouvoir, et l'autre option aboutira à l'exécution massive de la famille régnante pour s'assurer qu'elle ne reviendra jamais. Comment le gouvernement doit-il procéder ?"
 spain.78.a: "Le style français"
 spain.78.b: "Déposer les monarques"
 spain.79.t1: "[FROM.GetNameDefCap] exécute la famille royale"
 spain.79.t2: "[FROM.GetNameDefCap] abandonne la royauté"
 spain.79.d1: "La royauté [SPR.GetAdjFS] a été exécutée par les mains du peuple. Le bouleversement a entraîné une transition de la monarchie constitutionnelle vers une nation qui se rapproche du communisme. La situation de [SPR.GetNameDef] est précaire et le monde la suivra de près."
 spain.79.d2: "La monarchie [SPR.GetAdjFS] a été abandonnée par le peuple. [SPR.GetLeader] et la coalition au pouvoir ont décidé qu'il était temps pour eux d'abolir la monarchie et ses méthodes archaïques. Il s'agit d'un changement radical puisqu'ils réécrivent la constitution pour permettre ce changement. Toutes les nations du monde observent la situation en [SPR.GetName] d'un œil prudent."
 spain.79.a: "Une nouvelle voie pour [FROM.GetNameDef]"
 spain.80.t: "L'émancipation de la nouvelle femme"
 spain.80.d: "Nos femmes sont notre plus grand atout. En les émancipant et en les libérant de leur statut et en les officialisant en tant qu'égales aux yeux de la loi, en éliminant toute forme de discrimination fondée sur le sexe, nos femmes deviendront un outil pour notre nouvelle société communiste, et tous les [SPR.GetAdjMP] devraient immédiatement partager le pouvoir avec nos femmes !"
 spain.80.a: "Libérer les femmes, libérer le peuple"
 spain.81.t: "Révision des lois sur l'immigration"
 spain.81.d: "Le temps est venu pour nous de décider d'une politique d'immigration. Nous pouvons ouvrir nos frontières à tous ceux qui le souhaitent, faire venir davantage de travailleurs à forte valeur ajoutée grâce à un programme de visas élargi, ou adopter une position plus anti-immigration."
 spain.81.a: "La citoyenneté pour tous"
 spain.81.b: "Le statut du visa"
 spain.81.c: "Sans visa, pas d'entrée"
 spain.83.t: "Les chemises bleues marchent sur Vitoria"
 spain.83.d: "Les phalangistes ont repris le mouvement dans les rues de Vitoria il y a quelques heures et sont actuellement en train de persécuter les sympathisants anti-gouvernementaux et les nationalistes du Pays basque et liberté. Les forces paramilitaires sont prêtes et attendent les ordres de [SPR.GetLeader]."
 spain.83.a: "La nuit noire de Vitoria"
 spain.83.b: "Encercler les conspirateurs"
 spain.84.t: "La marche sur Vitoria"
 spain.84.d1: "Notre marche sur Vitoria est terminée. Les phalangistes ont causé d'énormes dégâts et la ville de Vitoria a subi un grand nombre de pertes lors des combats de rue. C'est un mal nécessaire, mais nous irons de l'avant."
 spain.84.d2: "Des membres importants de la cause séparatiste basque ont été retrouvés et sommairement exécutés dans les rues de Vitoria. La ville a été rougie par le sang des séparatistes, et bientôt la paix sera instaurée dans cette province rebelle, sous l'égide du gouvernement falangiste."
 spain.84.d3: "Les forces des chemises bleues ont défilé et se sont heurtées à la population locale dans une lutte contre les conspirateurs qui soutiennent l'indépendance du Pays basque. La situation est rapidement devenue violente lorsque les forces paramilitaires phalangistes ont fait pression sur les partisans basques, provoquant une rapide descente dans le chaos des rues."
 spain.84.d4: "Les forces indépendantistes du Pays basque et liberté ont été officiellement rassemblées Aujourd'hui, les gouvernements phalangistes ont été accueillis à bras ouverts dans les rues de Vitoria. Les forces hostiles ont été soit écrasées, soit sévèrement réduites par l'arrestation et la mise en détention de leurs principaux membres."
 spain.84.a: "Vitoria est espagnol"
 spain.85.t: "Accident du pétrolier Prestige"
 spain.85.d: "Au cours d'une tempête, le pétrolier MV Prestige, transportant 77 000 tonnes de fioul lourd, a subi une rupture de citerne. Le navire a ensuite coulé à environ 210 kilomètres de la côte de Galice. On estime qu'il a déversé un volume de 67 000 m3 de fioul lourd. La marée noire a pollué des milliers de kilomètres de côtes et plus d'un millier de plages sur les côtes espagnoles, françaises et portugaises, tout en causant de graves dommages à l'industrie locale de la pêche. Cette marée noire est la plus grande catastrophe environnementale de l'histoire de l'Espagne."
 spain.85.a: "Commencer à frotter les oiseaux"
 spain.86.t: "La marche sur Barcelone"
 spain.86.d: "Les forces phalangistes se sont préparées à marcher sur Barcelone. Il s'agit du dernier bastion principal de la pression anti-phalangiste au sein de la nation. Il s'agit d'éliminer ce dernier bastion de résistance contre le séparatisme."
 spain.86.a: "La nuit noire de Barcelone"
 spain.86.b: "Encercler les conspirateurs"
 spain.87.t: "La marche sur Barcelone"
 spain.87.d1: "Notre marche sur Barcelone est terminée. Les phalangistes ont causé des dégâts considérables et la ville de Barcelone a subi un grand nombre de victimes lors des combats de rue. C'est un mal nécessaire, mais nous irons de l'avant."
 spain.87.d2: "Des membres importants de la cause séparatiste catalane ont été retrouvés et sommairement exécutés dans les rues de Barcelone. Le sang des séparatistes a coulé à flots dans la ville et la paix sera bientôt instaurée dans cette province rebelle sous l'égide du gouvernement phalangiste."
 spain.87.d3: "Les forces des chemises bleues ont défilé et se sont heurtées à la population locale dans une lutte contre les conspirateurs qui soutiennent l'indépendance de la Catalogne. La situation est rapidement devenue violente lorsque les forces paramilitaires phalangistes se sont opposées aux partisans basques, provoquant une rapide descente vers le chaos dans les rues."
 spain.87.d4: "Les forces indépendantistes du Pays basque et liberté ont été officiellement rassemblées Aujourd'hui, le gouvernement phalangiste a été accueilli à bras ouverts dans les rues de Barcelone. Les forces hostiles ont été soit écrasées, soit sévèrement réduites par l'arrestation et la mise en détention de ces membres clés."
 spain.87.a: "Barcelone est espagnole"
 spain.201.t: "Crise des migrants africains"
 spain.201.d: "En Afrique, la pauvreté, la mauvaise gouvernance, l'instabilité interne récurrente, les économies mal gérées et les conflits ont généré ce que l'on appelle des migrants économiques et des réfugiés. La croissance rapide de la main-d'œuvre associée à la faible croissance de l'emploi déclenche la migration des jeunes. La mauvaise qualité de l'éducation et le manque de compétences limitent les possibilités d'emploi pour les jeunes. Ceuta et Melilla faisant partie intégrante de l'Espagne et donc de l'Union européenne, les migrants africains cherchent à « s'introduire » sur le territoire de l'UE et à demander le statut de réfugié."
 spain.201.a: "Ne laissez personne entrer"
 spain.201.b: "Laissez-les tous entrer"
 spain.201.c: "Laissez certains entrer"
 spain.202.t: "Des migrants africains assaillent Ceuta"
 spain.202.d: "La frontière de Ceuta est prise d'assaut par des centaines de migrants qui tentent d'escalader les clôtures et d'obtenir le statut de réfugié sur le territoire espagnol. La communauté internationale a les yeux rivés sur Ceuta et attend notre réponse. Nous pourrions les accueillir avec des balles en caoutchouc et des gaz lacrymogènes ou ouvrir nos frontières et les laisser entrer, bien que certaines factions anti-immigration au sein du gouvernement aient une autre proposition... modeste."
 spain.202.a: "Répondons de façon non létale"
 spain.202.b: "Ouvrez le feu"
 spain.202.c: "Ouvrons-leur nos portes"
 spain.203.t: "Des migrants africains assaillent Melilla"
 spain.203.d: "La clôture frontalière de Melilla est prise d'assaut par des centaines de migrants qui tentent de l'escalader et d'obtenir le statut de réfugié sur le territoire espagnol. La communauté internationale a les yeux rivés sur Melilla et attend notre réponse. Nous pourrions les accueillir avec des balles en caoutchouc et des gaz lacrymogènes ou ouvrir nos frontières et les laisser entrer, bien que certaines factions anti-immigration au sein du gouvernement aient une autre proposition... modeste."
 spain.203.a: "Répondons de façon non létale"
 spain.203.b: "Ouvrez le feu"
 spain.203.c: "Ouvrons-leur nos portes"
 spain.204.t: "L'abdication de Juan Carlos"
 spain.204.d: "Face à la pression croissante et à son âge, le roi Juan Carlos a décidé de se retirer du pouvoir et de laisser son fils Felipe VI succéder au trône [SPR.GetAdjMS]. Bien que le roi invoque des raisons personnelles, la controverse entourant la famille royale et un certain voyage de chasse à l'éléphant a suscité de vives interrogations. Néanmoins, la couronne doit maintenant passer à Felipe après quarante ans de règne."
 spain.204.a: "La couronne se déplace"
 spain.205.t: "La mort de Charles-Hugues"
 spain.205.d1: "Charles-Hugues est le prétendant carliste au trône d'Espagne depuis 1977, date à laquelle son père lui a succédé à la tête de la maison. Bien que le carlisme n'ait pas eu beaucoup d'influence ces derniers temps, il reste une force importante dans les royaumes monarchistes d'Espagne."
 spain.205.d2: "Le roi, Charles-Hugues, est décédé aujourd'hui dans un grand bouleversement. C'est un événement malheureux qui a provoqué une grande tristesse dans notre pays. Bien qu'il n'ait pris le pouvoir que récemment sous la revendication de la cause carliste, l'histoire retiendra son nom comme l'un des principaux membres de la cause carliste. L'histoire retiendra son nom comme l'un des principaux membres de la cause carliste."
 spain.205.a: "Le carlisme se poursuit"
 spain.206.t: "Formation du parti politique Citoyens"
 spain.206.d: "Le parti politique Citoyens a récemment fait la une des journaux en tant que nouveau parti en Catalogne. Il s'agit d'un parti libéral post-nationaliste qui adhère à une profonde idéologie nationaliste espagnole."
 spain.206.a: "L'avenir nous dira ce qu'il en est..."
 spain.207.t: "La montée de la Voix"
 spain.207.d: "La Voix est un parti conservateur national qui a récemment commencé à gagner en popularité. Le parti s'est formé par scission du [conservatism_L], jugé trop « libéral ». Le schisme au sein du parti était une émanation des membres néoconservateurs ou socialement conservateurs du Parti populaire. Certains des principaux points de ce nouveau parti visent à réécrire la constitution espagnole pour abolir l'autonomie et les parlements régionaux. Il s'agit d'une différence radicale par rapport au climat politique actuel et d'un signe annonciateur des temps à venir."
 spain.207.a: "C'est intriguant."
 spain.208.t: "La formation d'Espagne 2000"
 spain.208.d: "Espagne 2000 est un parti politique d'extrême droite qui se définit comme populiste et prône un mélange de social-démocratie et de conservatisme centré sur la défense de la famille. Le parti continue à maintenir un sentiment eurosceptique, anti-mondialiste et protectionniste sévère à l'égard de l'économie espagnole. José Luis Roberto a créé ce parti pour se démarquer du Parti populaire, ce qui lui a permis de se différencier de la principale force conservatrice d'Espagne."
 spain.208.a: "Une vague de droitisation"
 spain.209.t: "L'Alternative espagnole prend forme"
 spain.209.d: "Aujourd'hui, Rafael López-Diéguez a fait parler de lui en déclarant la création d'un nouveau parti politique en Espagne. L'Alternative espagnole est un nouveau parti politique de droite qui se décrit comme un parti social-chrétien et transversal. La déclaration de son programme politique traite de la « défense de la vie » (l'opposition générale à l'avortement), de la famille, des racines chrétiennes profondes et d'une nouvelle unité de l'Espagne. Bien que le parti se déclare transversal, il se situe confortablement à droite bien qu'il se dise orienté à gauche sur les questions sociales et économiques."
 spain.209.a: "Un nouveau concurrent"
 spain.210.t: "Unis, nous pouvons entre en scène"
 spain.210.d: "Unidos Podemos is a conglomerate of the parties Equo, United Left and Podemos. The three left-wing parties have united in a common cause to contest the elections in Spain as a united left-wing party. It cites itself as a left-wing populist party and espouses heavy democratic socialism ideas."
 spain.210.a: "A New Left-Wing Force"
 spain.211.t: "A New Name"
 spain.211.d: "Unidos Podemos founder, Pablo Iglesias, has announced a new name change from Unidos Podemos to Unidas Podemos ahead of the upcoming election."
 spain.211.a: "Fascinating"
 spain.212.t: "Bilbao Receives the Urban Nobel Prize"
 spain.212.d: "The city of Bilbao has been announced as the latest recipient of the Lee Kuan Yew World City Prize. The city-state of Singapore presents the award in conjunction with the Swedish Nobel Academy for urbanism. Its development since the 1990s has been a resounding success and has been rewarded for such efforts."
 spain.212.a: "Wonderful for Bilbao!"
 spain.213.t: "Lugo's Roman Walls a Heritage Site"
 spain.213.d: "The Roman walls of Lugo were constructed in the 3rd century and remain largely intact since their construction. The walls stretch over two kilometers around the historic center of Lugo in Galicia. These long-standing fortifications have been added to UNESCO's World Heritage List as a cultural monument to the world and humanity."
 spain.213.a: "Amazing Developments"
 spain.214.t: "ETA Car Bombing In Madrid"
 spain.214.d: "A car bomb loaded with 55lb of explosives has gone off on Corazón de María street in Madrid. The ETA apparently targeted Juan Junquera, a government official who survived."
 spain.214.a: "A Tragedy"
 spain.215.t: "Banning Batasuna"
 spain.215.d: "The Spanish Supreme Court has declared the Basque party \"Batasuna\" illegal. The Constitutional Court of Spain has confirmed this decision. Although Batasuna denies any links to the ETA, many Batasuna leaders have been imprisoned because of their activities in ETA. The ban prohibits their representatives from contesting elections, holding public demonstrations or rallies and freezes their assets."
 spain.215.a: "It Had To Be Done"
 spain.216.t: "ETA Train Attacks Thwarted"
 spain.216.d: "The ETA has attempted to blow 50 kg of explosives inside Madrid's busy Chamartín Station on Christmas Eve. Police thwarted the attempt when they stopped an ETA member trying to load 28 kg of explosives into a Madrid-bound train in San Sebastián. Another bomb with over 20 kg of explosives was then found inside a second train passing near Burgos on its way to Madrid. We have shut down the rail lines in the area until we can be sure there are no more attacks yet undiscovered."
 spain.216.a: "A Small Price To Pay"
 spain.217.t: "Madrid-Barajas Airport Bombing"
 spain.217.d: "A van bomb containing 500 to 800 kilograms has exploded at terminal T4 of the Madrid-Barajas Airport, killing two and injuring 52. The ETA has claimed responsibility for the attack. The attack damaged the airport terminal and destroyed the entire parking structure."
 spain.217.a: "Another Tragedy"
 spain.218.t: "Basque Self-determination Referendum"
 spain.218.d: "A consultative referendum concerning self-determination from Spain has been ruled illegal by the Constitutional Court of Spain. Some within the Basque Nationalist Party itself opposed the referendum since it was thought to strengthen ETA, which at this point is in decline."
 spain.218.a: "Referendon't"
 spain.219.t: "Jurdan Martitegi Arrested"
 spain.219.d: "Jurdan Martitegi Lizaso, the head of the commando unit of the ETA, has been arrested by French police. He is considered to be one of the most dangerous members of ETA; this arrest will greatly the violence of the group."
 spain.219.a: "Do Not Pass Go, Do Not Collect $200"
 spain.220.t: "Guardia Civil Bombings"
 spain.220.d: "Two car bombs have exploded outside Guardia Civil offices in Calvià and Burgos. 2 people have been killed and 65 injured, including women and children. The ETA has claimed responsibility for the attack."
 spain.220.a: "Yet Another Tragedy..."
 spain.221.t: "Permanent Ceasefire With The ETA"
 spain.221.d: "The ETA has declared that a ceasefire it called four months ago is now  \"permanent and general\". More than 800 people have died in ETA violence since the group was founded, but it seems that now the terror is at an end."
 spain.221.a: "Is It Finally Over?"
 spain.222.t: "Constitution Day Bombings"
 spain.222.d: "Small bombs have gone off in the cities of Alicante, Avila, Ciudad Real, Leon, Malaga, Santillana del Mar and Valladolid. The attacks coincide with the celebration of our Constitution day."
 spain.222.a: "Luckily Noone Was Killed"
 spain.223.t: "Another Car Bombing In Madrid"
 spain.223.d: "A white Renault 19 with 30 kg of chlorate detonated next to a pair of corporate offices in Madrid. Forty-two people have been injured."
 spain.223.a: "Not Again!"
 spain.230.t: "Statute of Autonomy of Catalonia"
 spain.230.d: "Catalonia's government has officially released their new Statute of autonomy. The revision to the Statute saw sweeping changes to the regulations of the Catalonian symbology, declaring Catalan the region's language and the creation of specific rights defended by the Statute that are separate from the Spanish constitution. However, this did not come without controversy. The Statute declares Catalonia a \"nation\" in the preamble of the text differentiating."
 spain.230.a: "It is what it is"
 spain.230.b: "Identity Obesssion is a Monster"
 spain.231.t: "The Constitutional Court Revises the Statute"
 spain.231.d: "Catalonia's Statute has faced mass scrutiny from political opponents and more throughout the past few years. The court has ruled six to four in favor of rewriting fourteen of the Statute and further interpretation of twenty-seven more articles. Catalonians alike have begun their protests against the court. Time will tell what this decision will mean for the nation..."
 spain.231.a: "What will come of this?"
 spain.232.t: "The 2010 Protests"
 spain.232.d: "Earlier this year, the constitutional court ruled to revise the Statute of Autonomy in Catalonia to reduce the nationalistic sentiment from it. Today the Catalan people have marched in droves in central Barcelona against the limitations of the autonomy of Catalonia and the court's decision. It is estimated that anywhere between 1.1 million to 1.5 million people were present at this protest in Barcelona."
 spain.232.a: "Mobilize the Police"
 spain.232.b: "Let Them Demonstrate"
 spain.232.c: "Negotiate with Organizers"
 spain.233.t: "Catalonians Demand Independence"
 spain.233.d: "The Catalonians have taken to the streets of Barcelona once again. The people of Catalonia are growing increasingly dissatisfied with the rule of Madrid over them. It was once protesting for the removal of its Statute of autonomy. Now it is outright demands for independence. Should we give them what they wish?"
 spain.233.a: "Let Catalonia Go"
 spain.233.b: "Tighten the Grip"
 spain.234.t: "The Catalan Way"
 spain.234.d: "The protests in Catalonia continue to rock the region. Tensions are building and mounting, and it is only harshening the situation between the Catalonian people. This protest saw upwards of nearly a million and a half people in Catalonia protesting and demonstrating in favor of independence."
 spain.234.a: "Mobilize the Police"
 spain.234.b: "Let Them Demonstrate"
 spain.234.c: "Negotiate with Organizers"
 spain.235.t: "The 2014 Catalan Way"
 spain.235.d: "The protests in Catalonia continue to rock the region. Tensions are building and mounting, and it is only harshening the situation between the Catalonian people. This protest saw upwards of nearly two people in Catalonia protesting and demonstrating in favor of independence. This protest for independence is a precursor to something much larger, and only time will tell what will become of this."
 spain.235.a: "Mobilize the Police"
 spain.235.b: "Let Them Demonstrate"
 spain.235.c: "Negotiate with Organizers"
 spain.236.t: "Self-Determination Referendum"
 spain.236.d: "The Catalonian government has hosted a referendum Today regarding the independence of Catalonia. Those who participated in this historic referendum voted overwhelmingly in favor of independence. This referendum is considered a legal consultation and is not legally binding to independence."
 spain.236.a: "Mobilize the Police"
 spain.236.b: "Let Them Demonstrate"
 spain.236.c: "Negotiate with Organizers"
 spain.237.t: "Go Ahead, Catalan Republic!"
 spain.237.d: "People have taken to the streets once again in favor of independence. The recently elected Charles Puigdemont has breathed new life into the independence movement of Catalonia. This change in the waters has unleashed a powderkeg to come. Another demonstration of a million people continuing to let their voices be heard in the streets of Barcelona."
 spain.237.a: "Mobilize the Police"
 spain.237.b: "Let Them Demonstrate"
 spain.237.c: "Negotiate with Organizers"
 spain.238.t: "Catalonian Declaration of Independence"
 spain.238.d: "The Catalonian parliament has declared Catalonia an independent nation. The head of government Charles Puigdemont acted on the people's wishes and began his separation from Spain. How should we react? Should we let the people of Catalonia leave Spain?"
 spain.238.a: "Catalonia is Free"
 spain.238.b: "Dissolve the Catalonian Parliament"
 spain.239.t: "Charles Puigdemont Flees"
 spain.239.d: "The traitor Charles Puigdemont and other key members of the Catalonian government have fled from Spain to get away from the warrants out for their arrests. Disappearing north towards Belgium and otherwise, he has escaped our jurisdiction for now..."
 spain.239.a: "Bastard."
 spain.240.t: "Trial of Catalonian Independence Leaders"
 spain.240.d: "Catalonia's major independence leaders stand trial Today for their actions and participation in the 2017 declaration of independence. It is time we bring these insurrectionists to justice once and for all. The court has declared nine of the defendants will spend nine to thirteen years in prison."
 spain.240.a: "Good riddance."
 spain.241.t: "Mass Catalonian Protests"
 spain.241.d: "Catalans have taken to the streets once more to protest against the Spanish government. They are citing abuse of power and much more as the trial of the independence leaders has caused rampant strife in Barcelona. People are clamoring for independence and the right for self-determination."
 spain.241.a: "Mobilize the Police"
 spain.241.b: "Let Them Demonstrate"
 spain.241.c: "Negotiate with Organizers"
 spain.242.t: "Pardoning the Separatists"
 spain.242.d: "[SPR.GetLeader] has taken a far different route than expected. In a turn of government policy, they issued pardons for the separatists sentenced to two years before prison time. The move to pardon the separatists by [SPR.GetLeader] is a critical move in repairing relations with Catalonia and the Spanish government in Madrid."
 spain.242.a: "United we Stand"
 spain.243.t: "Courts Rule the State Committed State Terrorism"
 spain.243.d: "In a massive change of pass, the courts have declared the Spanish State committed acts of state-sponsored terrorism on Antonio Cubillo. A prominent Canary Islands secessionist with their attempted assassination. It is the first example of the state being recognized as committing acts of terrorism against the people of Spain. How should we proceed?"
 spain.243.a: "Ignore the Courts"
 spain.243.b: "Pay the Damages"
 spain.244.t: "Décès d'Antonio Cubillo"
 spain.244.d: "Le fondateur du Mouvement indépendantiste canarien est décédé aujourd'hui à l'âge de 82 ans dans sa maison de Santa Cruz de Tenerife. Le peuple des îles Canaries pleure ce phare de sa culture et le visage des mouvements indépendantistes canariens. Il a vécu une vie bien remplie, échappant aux persécutions du régime franquiste et s'exilant en Algérie, où il a commencé sa campagne pour l'indépendance. En 1978, il a été mutilé lors d'une tentative d'assassinat liée à l'intérieur de l'Espagne, mais il a continué à vivre. Bien que ses efforts n'aient pas permis d'obtenir l'indépendance des îles Canaries, l'idée d'indépendance brûle toujours. L'idée de l'indépendance brûle toujours plus fort dans l'esprit et le cœur des habitants des îles Canaries."
 spain.244.a: "Organiser des funérailles financées par l'État"
 spain.244.b: "Une triste journée pour les Canaries"
 spain.245.t: "The Metropol Parasol Project"
 spain.245.d: "The Metropol Parasol is a newly presented project in the city of Seville presented to the government for production. The city of Seville and its development's community chose its location to construct underground parking with space for a market on top. However, construction revealed ruins dating to the Roman and Al-Andalus era. Construction was immediately halted and has remained dormant until this day. The city opened bids for the region's development, and Metropol Parasol won the bid. Should we accept this project?"
 spain.245.a: "Show them Money!"
 spain.245.b: "Endorse it Political"
 spain.245.c: "A Stupid Project"
 spain.246.t: "Metropol Parasol Project Requires Funds"
 spain.246.d: "Whether it be mismanagement or issues with other things, the Metropol Parasol Project needs additional funds. They could be using this for additional resources or additional assistance for design. We may never know how these artists are spending their money. How should we proceed?"
 spain.246.a: "Give them the Money"
 spain.246.b: "No, Make Due"
 spain.247.t: "Projet Metropol Parasol achevé"
 spain.247.d: "Le projet Metropol Parasol, désormais appelé Las Setas, est enfin achevé. C'est un spectacle à voir lorsque le ruban final est coupé, permettant au peuple espagnol d'entrer pour la première fois depuis sa conception. C'est vraiment un spectacle magnifique."
 spain.247.a: "Super"
 spain.248.t: "The Moroccan Fishing Deals"
 spain.248.d: "Today [SPR.GetLeader] and [MOR.GetLeader] have begun to finalize a deal about the fishing zones outside Morrocco. The deal presented is much more in favor of the Moroccan delegation. However, this is the last deal they are willing to negotiate. It dictates that Spain will lessen the number of fishing vessels that sail into Morocco's EEZ (Exclusive Economic Zone)."
 spain.248.a: "Accept the Deal"
 spain.248.b: "Deny the Deal"
 spain.253.t: "Funding for the Sagrada Familia"
 spain.253.d: "The Sagrada Familia began its construction in March of 1882 and has continued to be worked on throughout these past centuries. It is a contemporary marvel of architecture designed by the architect Antoni Gaudi who passed away in 1926. It is often a sign of debate as to whether construction should cease due to the architect's death. However, most people believe in greatness to come once it is complete. We have the option of providing additional funds to this project if we wish."
 spain.253.a: "Provide Additional Funding"
 spain.253.b: "They Have Enough"
 spain.254.t: "The Sagrada Familia is Completed"
 spain.254.d: "At long last, the pinnacle of modern Spanish art has been completed. The Sagrada Familia has been completed in all of its glory. The Gothic and curvilinear Art Nouveau forms are a true beauty to behold as yet another monument is created for Spain. The basilica will stand as a sign to god about the faith in which the people of Spain place in him. It is truly a sight to behold."
 spain.254.a: "Gaudi is Smiling"
 spain.255.t: "Madrid Train Bombings"
 spain.255.d: "Today has been a truly tragic day as explosions rocked the commuter train system of Madrid. The explosions killed a confirmed one hundred ninety-three, and around two thousand people were injured. This is the deadliest terrorist attack in Spanish history and the deadliest in Europe since the '80s. There has been some discussion as to who actually conducted these strikes..."
 spain.255.a: "Blame the ETA"
 spain.255.b: "Blame the Islamists"
 spain.255.c: "Pray for the Fallen"
 spain.256.t: "Pray for the Fallen"
 spain.256.d1: "The people have voiced their opinion on the government's action and are unhappy with the government's choice not to take harsher action against those who would harm the people of Spain. People are citing the government as weak and ineffective."
 spain.256.d2: "Supportive nature from the government has gone over well with the troubled populace."
 spain.256.a: "A Day for the Morning"
 spain.257.t1: "Blaming the ETA"
 spain.257.t2: "Blaming the Islamists"
 spain.257.d1: "The people are clamoring for any other party to take power than the ruling party Today. The Madrid Train Bombings were clearly not perpetuated by the ETA, and yet the leading government has blamed our own people. There are quotes flowing and stating that it is disgusting and abhorrent. This has failed us as we move forward."
 spain.257.d2: "People have taken to supporting the government in their claim that the ETA and the Basque separatists. They've taken to social media and continue to clamor for the ETA to be brought to justice. Victory would be assured for the current ruling party to bring this criminal to justice after securing their election."
 spain.257.d3: "The claim that the ETA has gone off quite whatever within the populace. There was no major change, and there was no support or outrage against the government."
 spain.257.d4: "Blaming the Islamists has royally backfired against the Spanish government. They are citing the government as Islamophobic and racist. It was intended to be something to unite us but only disunited us."
 spain.257.d5: "People have vastly supported the claim for the claim that radical elements of Islam have caused the attack on Spain. The tragedy that has befallen us has united the people behind the current ruling party and is likely to sway their vote."
 spain.257.d6: "The claim that the Islamists has gone off quite whatever within the political sphere of Spain. There was no major change, and there was no support or outrage against the government."
 spain.257.a: "A Day of Mourning"
 spain.258.t: "Barcelona Terror Plot Thwarted"
 spain.258.d: "Fourteen suspects were arrested earlier Today for connection to a possible terror attack in Barcelona. The group planned to detonate suicide vests in the Barcelona Metro system causing unprecedented damage to the city's infrastructure. It was intended to be the catalyst of a series of attacks spanning Spain, Germany, France, Portugal, and the United Kingdom. Luckily the attacks have been thwarted Today by the Guardia Civil and the intelligence services."
 spain.258.a: "Award The Officers Medals!"
 spain.259.t: "Barcelona Terror Attacks"
 spain.259.d: "Two suspects were killed yesterday in an explosion during the preparation of explosives in Alcanar. Accomplices of these two suspects Today drove into pedestrians in Las Ramblas in Barcelona, killing fourteen and injuring at least one hundred and thirty people. The attack is the deadliest in Spain since the 2004 Madrid training bombings. Radical elements of Islam claim this as a victory for Islam while we are just managing to lick our wounds..."
 spain.259.a: "Tragedy after tragedy..."
 spain.260.t: "Un homme écrase son véhicule sur une terrasse"
 spain.260.d: "Aujourd'hui, un homme de 27 ans a foncé avec son véhicule sur la terrasse d'un restaurant, tuant une personne et en blessant cinq autres. Le conducteur a été tué sur le coup, ce qui a bouleversé le pays et fait craindre de nouvelles attaques terroristes. L'attentat a été déclaré comme un acte de terrorisme djihadiste."
 spain.260.a: "C'est un triste jour..."
 spain.261.t: "The Gibraltar Sovereignty Referendum"
 spain.261.d: "Gibraltar has held another referendum to determine whether or not they wish to leave the [19.OWNER.GetName]. The referendum was held [GetDateText] to determine whether the people of Gibraltar wished to join Spain. They voted overwhelmingly in favor of remaining a part of the [19.OWNER.GetName]. Should we try to contest the results?"
 spain.261.a: "Contest the Referendum"
 spain.261.b: "Leave them"
 spain.262.t: "Spain Contests Gibraltar's Referendum"
 spain.262.d: "A recent referendum has become the focal point of tensions between our government and [SPR.GetName]'s. They cite that disinformation and a non-valid referendum were held and should allow the people to join [SPR.GetName]. [SPR.GetLeader] is quoted as saying \"The people of Gibraltar are Spanish. Let them return home.\""
 spain.262.a: "Concede the Rock"
 spain.262.b: "Decline the Silly Spanish"
 spain.263.t1: "[FROM.GetName] Declines the Demand"
 spain.263.d1: "[FROM.GetName] has issued a response to our demand to allow the return of Gibraltar to Spain. It blows our foreign policy goals and has made us a laughing stock in Europe for demanding such frivolous actions."
 spain.263.t2: "Gibraltar is Ours!"
 spain.263.d2: "In a sudden change of events, [FROM.GetName] has conceded the Rock to the people of Spain. This is a glorious day for the People of Spain as the peninsula is now once again nearly whole under our great rule."
 spain.263.a: "Issue an Insult"
 spain.263.b: "Stupid Decision. Let it Go."
 spain.263.c: "The Rock is Ours!"
 spain.500.t: "The 2000 Elections"
 spain.500.d: "[conservatism_L] has achieved a resounding victory in the general elections. [SPR.GetLeader] has achieved an absolute majority in the Cortes Generales."
 spain.500.d1: "The left-wing coalition of [socialism_L] and [anarchist_communism_L] have won in a large upset. The two parties have made history by forming Spain's first coalition government since the foundation of the 1978 constitution. Truly a remarkable day for the Spanish people."
 spain.500.d2: "In a resounding change of pace, neither [conservatism_L] nor [socialism_L] have won in this election. The new ruling party has won in a large upset, rupturing the delicate balance that has carried since the 1970s."
 spain.500.d3: "The PSOE has won the election in an extremely major turn of events. The [conservatism_L] lost in what should have been an easy victory. It sets the stage for a new wave of socialist thought in Spain."
 spain.500.a: "A Resounding Victory for [conservatism_L]"
 spain.500.b: "A New Path for Spain"
 spain.500.c: "Massive Upset for [conservatism_L]"
 spain.501.t: "The PSOE and the IU"
 spain.501.d: "Representatives from the [socialism_L] and [anarchist_communism_L] have met Today in Madrid to discuss a potential coalition between the two parties. Moderates within the [socialism_L] believe this will cost us the election. Left-wing elements believe this will allow us to win the election. The two are now clashing in debate as they discuss the coalition with the [anarchist_communism_L]."
 spain.501.a: "Sign the Electoral Pact"
 spain.501.b: "Deny the Electoral Pact"
 spain.264.t: "Royals and Tax Fraud"
 spain.264.d: "More than a year has passed since the accusations of tax fraud against our princess, Infanta Cristina, have first come to light and public attention. It is now time to decide if Infanta Cristina should hold her rights to her Dukedom of Palma de Mallorca."
 spain.264.a: "Strip Her of Titles"
 spain.264.b: "Ignore the Accusations"
 spain.265.t: "Corruption Charges Against Infanta Cristina"
 spain.265.d: "Judge Jose Castro formalized charges against Infanta Cristina earlier today. The tax fraud charges were presented due to her relation with her husband, who was investigated for recent corruption and tax fraud. She recently denied all accusations against her and did not know about her husband's dealings. It is, of course, possible she is lying, but it is important to allow due process to take its course."
 spain.265.a: "A Blight on The Royals"
 SPR_the_regions_of_spain: "Cultures of [SPR.GetName]"
 SPR_the_regions_of_spain_desc: "§Y[SPR.GetNameWithFlag]§! is a cultural melting pot. Each culture is distinct and unique from the rest, and they represent their distinct regions and, as such, are very different from the Castilian people of central Spain. The peace with them is tenuous at best, as proven in the Basque region. It is important we keep ties with these groups or risk fracturing §Y[SPR.GetNameWithFlag]§!. The higher the opinion of each group the more productive the region will be.\n\n[CAT.GetFlag] Catalanes (Catalonians) Opinion: [?SPR_culture_opinion^0|Y0]\n[NAV.GetFlag] Euskaldunak (Basques) Opinion: [?SPR_culture_opinion^1|Y0]\n[GAL.GetFlag] Galegos (Galicians) Opinion: [?SPR_culture_opinion^2|Y0]\n[SPA.GetFlag] Andaluces (Andalucians) Opinion: [?SPR_culture_opinion^3|Y0]\n[CNR.GetFlag] Canarios (Canarians) Opinion: [?SPR_culture_opinion^4|Y0]"
 SPR_basque_revolt_against_spain_mission: "Looming §Y[NAV.GetFlag][NAV.GetAdjective]§! Revolt in [88.GetName]"
 SPR_basque_revolt_against_spain_mission_desc: "The people of [88.GetName] have had enough of the [SPR.GetAdjective] government and their tyranny. They are preparing to launch a revolt against the state.\n"
 SPR_galician_revolt_against_spain_mission: "Looming §Y[GAL.GetFlag][GAL.GetAdjective]§! Revolt in [944.GetName]"
 SPR_galician_revolt_against_spain_mission_desc: "The Galegos have decided to take up arms against the government. The sooner we address this situation the quicker we can return to a more stable Spain."
 SPR_andalucia_revolt_against_spain_mission: "Looming §Y[SPA.GetFlag][SPA.GetAdjective]§! Revolt in [93.GetName]"
 SPR_andalucia_revolt_against_spain_mission_desc: "Andalucians are lining up in droves to support separatist cells to fight against our government. We must react quickly to this."
 SPR_revoke_andalucian_citizenship_decision: "Revoke §Y[SPA.GetFlag][SPA.GetAdjective]§! Citizenship"
 SPR_revoke_andalucian_citizenship_decision_desc: "Revoking citizenship of the Andalucians will quell some of this nationalism. They can be granted their citizenship back to Spain if they renounce the nonsense."
 SPR_revoke_galician_citizenship_decision: "Revoke §Y[GAL.GetFlag][GAL.GetAdjective]§! Citizenship"
 SPR_revoke_galician_citizenship_decision_desc: "Revoking citizenship of the Galician will quell some of this nationalism. They can be granted their citizenship back to Spain if they renounce the nonsense."
 SPR_monarchist_spain: "The Spanish Monarchy"
 SPR_catalonian_revolt_against_spain_mission: "Looming §Y[CAT.GetFlag][CAT.GetAdjective]§! Revolt in [86.GetName]"
 SPR_catalonian_revolt_against_spain_mission_desc: "The Catalonians are preparing for a revolt against the state. A dark cloud is starting to find its way over Madrid."
 SPR_basque_targeted_subsidies_decision: "§Y[NAV.GetFlag][NAV.GetAdjective]§! Targeted Subsidies"
 SPR_basque_targeted_subsidies_decision_desc: "Preparing local and targeted subsidies towards the Basque people will win over some temporary favor with the populace."
 SPR_revoke_basque_citizenship_decision: "Revoke §Y[NAV.GetFlag][NAV.GetAdjective]§! Citizenship"
 SPR_revoke_basque_citizenship_decision_desc: "Revoking citizenship of the Basque will quell some of this nationalism. They can be granted their citizenship back to Spain if they renounce the nonsense."
 SPR_catalonian_targeted_subsidies_decision: "§Y[CAT.GetFlag][CAT.GetAdjective]§! Targeted Subsidies"
 SPR_catalonian_targeted_subsidies_decision_desc: "Preparing local and targeted subsidies towards the Catalonian people will win over some temporary favor with the populace."
 SPR_revoke_catalonian_citizenship_decision: "Revoke §Y[CAT.GetFlag][CAT.GetAdjective]§! Citizenship"
 SPR_revoke_catalonian_citizenship_decision_desc: "Revoking citizenship of Catalan separatists and consiprators."
 SPR_galician_targeted_subsidies_decision: "§Y[GAL.GetFlag][GAL.GetAdjective]§! Targeted Subsidies"
 SPR_galician_targeted_subsidies_decision_desc: "Preparing local and targeted subsidies towards the Galician people will win over some temporary favor with the populace."
 SPR_canarios_targeted_subsidies_decision: "§Y[CNR.GetFlag][CNR.GetAdjective]§! Targeted Subsidies"
 SPR_canarios_targeted_subsidies_decision_desc: "Preparing local and targeted subsidies towards the Galician people will win over some temporary favor with the populace."
 SPR_andalucian_targeted_subsidies_decision: "§Y[SPA.GetFlag][SPA.GetAdjective]§! Targeted Subsidies"
 SPR_andalucian_targeted_subsidies_decision_desc: "Preparing local and targeted subsidies towards the Andalucian people will win over some temporary favor with the populace."
 SPR_monarchist_spain_desc: "The Spanish monarchy is one of the world's longest-standing monarchies"
 SPR_spawn_new_guardia_real_decision: "Expand Guardia Real"
 SPR_spawn_new_guardia_real_decision_desc: "Training additional Guardia Real units will become more beneficial."
 SPR_a_just_tax_decision: "A Just Tax"
 SPR_a_just_tax_decision_desc: "The throne requires additional funds to better govern our nation for the time being. Although this is temporary it is something the people may find unfair. However, this is a just and divine tax.\n"
 SPR_a_divine_right_decision: "A Divine Right"
 SPR_a_divine_right_decision_desc: "The crown has been bestowed on the Spanish people as a gift from God. We have a divine right to rule and as such as we should show the people our divinity."
 SPR_install_the_carlists_decision: "Install the Carlist Monarchy"
 SPR_install_the_carlists_decision_desc: "The Carlist monarchy will lead us into a new future."
 SPR_remove_our_coalition_partner_decision: "Remove Our Coalition Partners"
 SPR_remove_our_coalition_partner_decision_desc: "Our current ruling coalition is not satisfactory. We should reshuffle our cabinet and select a new majority party to assist in our governing."
 SPR_add_conservatism_into_coalition_decision: "Invite §Y[conservatism_L]§! to Coalition"
 SPR_add_conservatism_into_coalition_decision_desc: "The §Y[conservatism_L]§! has done good work for our nation."
 SPR_add_socialism_into_coalition_decision: "Invite §Y[socialism_L]§! to Coalition"
 SPR_add_socialism_into_coalition_decision_desc: "[socialism_L] is a great choice for assisting us in our governance."
 SPR_add_nat_fascism_into_coalition_decision: "Invite §Y[Nat_Fascism_L]§! to Coalition"
 SPR_add_nat_fascism_into_coalition_decision_desc: "[Nat_Fascism_L] is a great choice for assisting us in our governance."
 SPR_add_nat_rwp_into_coalition_decision: "Invite §Y[Nat_Populism_L]§! to Coalition"
 SPR_add_nat_rwp_into_coalition_decision_desc: "[Nat_Populism_L] is a great choice for assisting us in our governance."
 SPR_challenge_the_court_ban_bull_mission: "Défier la Cour"
 SPR_challenge_the_court_ban_bull_mission_desc: "The courts are preparing a case against our administration and our recently proposed legislation. Our highest court has begun the determination that banning bullfighting is an attack on Spanish culture and national heritage. They have stated our administration is attacking what it means to be Spanish. It is time we challenge this court as we are servants of the people!"
 SPR_challenge_the_court_killing_bull_mission: "Défier la Cour"
 SPR_challenge_the_court_killing_bull_mission_desc: "The courts are preparing a case against our administration and our recently proposed legislation. Our highest court has begun the determination that banning the killing of the bull is an attack on Spanish culture and national heritage. They have stated our administration is attacking what it means to be Spanish. It is time we challenge this court as we are servants of the people!"
 SPR_support_the_cause_decision: "Support the Cause"
 SPR_support_the_cause_decision_desc: "Preparing Spain for a new future without the stain of bullfighting is on the horizon. We would inevitably face opposition to altering the laws surrounding bullfighting. Now, we must take to the streets to support the cause!"
 SPR_codify_the_ban_into_law_decision: "Codify the Ban"
 SPR_codify_the_ban_into_law_decision_desc: "If we codify the ban into law before the court hearing by achieving a majority call in the government, the court will back down. They will have no choice but to ratify the law and eliminate our most significant opposition. "
 SPR_codify_the_killing_of_the_bull_decision: "Codify Killing the Bull"
 SPR_codify_the_killing_of_the_bull_decision_desc: "If we codify the killing of the bull into law before the court hearing by achieving a majority call in the government, the court will back down. They will have no choice but to ratify the law and eliminate our most significant opposition. "
 SPR_hold_a_referendum_on_bull_question_decision: "Hold a Referendum"
 SPR_hold_a_referendum_on_bull_question_decision_desc: "The most powerful tool at our disposal is the people. If we put faith in our people, they will choose the correct option and support our desire to change the face of bullfighting in Spain forever!"
 SPR_spawn_new_regulares_decision: "Recruit New Regular Brigades"
 SPR_spawn_new_regulares_decision_desc: "Deploying additional Regular Brigades will help bolster our current army."
 SPR_spawn_new_foreign_legion_decision: "Recruit New Foreign Legion Tercios"
 SPR_spawn_new_foreign_legion_decision_desc: "Additional foreign legion units are always welcome."
 SPR_foreign_recruitment: "Foreign Recruitment"
 SPR_foreign_recruitment_desc: "The number of §YRegular Brigades§! you can maintain is based on your §YNon-core Population§!, 1 Brigade is allowed per [?SPR_regulare_cap_tt_val|Y0] Million §YNon-core Population§!.\n\nCurrent Regular Brigades capacity:  [?SPR_deployed_regulares|Y0]/[?SPR_regulare_cap|Y0]\n\nThe Number of §YForeign Legion Tercios§! you can maintain is based on your §YTotal Manpower§!, 1 Tercio is allowed per [?SPR_legion_cap_tt_val|Y0] Thousand §YTotal Manpower§!\n\nCurrent Foreign Legion Tercio Capacity: [?SPR_deployed_legions|Y0]/[?SPR_legion_cap|Y0]"
 SPR_political_policy_category: "The Political Policy of Spain"
 SPR_political_policy_category_desc: "$SPR_explain_politics_tt$"
 SPR_file_a_motion_of_no_confidence: "File a Motion of No-Confidence"
 SPR_file_a_motion_of_no_confidence_desc: "Filing a motion of no confidence sets the stage for another government to take power or simply the current government to remain in power. Whomever we condone we must support them in their possible transition into power."
 SPR_political_support_decision: "Political Support"
 SPR_political_support_decision_desc: "We should run some ads or something. Social media nowadays is cool too."
 SPR_exploit_the_union_decision: "Exploit Our Union"
 SPR_exploit_the_union_decision_desc: "The Union is merely a pawn in the grander scheme of our government. Explotiting their coffers will only benefit us and the people.\n"
 SPR_tap_the_bank_funds_decision: "Tap the Banks"
 SPR_tap_the_bank_funds_decision_desc: "The state bank was formed by the government. Might as well use it to liberate us some extra funds.\n"
 SPR_encourage_communist_neighbors_decision: "Encourage Communism in Our Neighbours"
 SPR_encourage_communist_neighbors_decision_desc: "Our neighbors are missing a whole lot of seizing the means of production. Let's give them a little bit of a nudge.\n"
 SPR_unban_the_monarchy_decision: "Reinstate the Monarchy"
 SPR_unban_the_monarchy_decision_desc: "Our stint in communism saw the abolishment of the monarchy. We could offer the return to the monarchs if we so choose."
 SPR_conservatism_policy_replacer_decision: "Return §Y[conservatism_L]§! Policy"
 SPR_conservatism_policy_replacer_decision_desc: "We have returned to our conservative form of government. Reinstating policy as soon as possible will be a great move for our nation.\n\n§CThis decision is to allow you to return policies of former governments. Essentially reclaiming lost national spirits.§!\n"
 SPR_rwp_policy_replacer_decisions: "Return §Y[Nat_Populism_L]§! Policy"
 SPR_rwp_policy_replacer_decisions_desc: "[Nat_Populism_L] has found its way back into the ruling class of our nation. Their policies have been recently a matter of much debate but it would be interesting to present them once again.\n\n§CThis decision is to allow you to return policies of former governments. Essentially reclaiming lost national spirits.§!\n"
 SPR_falangists_policy_replacer_decision: "Return §Y[Nat_Fascism_L]§! Policy"
 SPR_falangists_policy_replacer_decision_desc: "The Falangists under [[Nat_Fascism_L] have slithered their way into the veins of power once more. Their policies are awaiting to be recodified into law.\n\n§CThis decision is to allow you to return policies of former governments. Essentially reclaiming lost national spirits.§!\n"
 SPR_communist_policy_replacer_decision: "Return §Y[Communist-State_L]§! Policy"
 SPR_communist_policy_replacer_decision_desc: "[Communist-State_L] has arrived in power once again. Bringing their policy back will be very beneficial for the nation.\n\n§CThis decision is to allow you to return policies of former governments. Essentially reclaiming lost national spirits.§!\n"
 SPR_socialism_policy_replacer_decision: "Return §Y[socialism_L]§! Policy"
 SPR_socialism_policy_replacer_decision_desc: "[socialism_L] have found their way back to the governance of the nation once again.\n\n§CThis decision is to allow you to return policies of former governments. Essentially reclaiming lost national spirits.§!\n"
 SPR_explain_politics_tt: "The [SPR.GetFlag] §Y[SPR.GetAdjective]§! Political System is different than the normal §YMillennium Dawn§! trees. Every path is open, and you can take every path in any given game. However, it requires you to elect a party or force it via a coup. The tree requires you to play through the election systems and foster support for your chosen parties to simulate having to maintain a strong, unified government or change from one to another. Events, decisions, and focuses will all impact what happens in Spain throughout your game. Finally, the Snap Election decision is replaced by the \"Motion of No-Confidence\" decision which can be taken two years after every formal election."
 SPR_file_a_motion_of_no_confidence_tt: "Once a motion of no confidence has been filed, you have two months until the election system begins. If you fail to elect your desired government party, you will need to wait a year until your next attempt or the next formal election.\n\nFiled Motion of No-Confidence (Days Until Next Motion Can Be Filed: [?SPR_filed_a_motion_of_no_confidence:days_left|Y0])"
 SPR_cultural_opinion_change: "§Y[selected_culture_index]§! Opinion Changes by [?cultural_opinion|+0] (Current Opinion: [selected_culture_index_cur_opin])\n"
 SPR_psoe_united_coalition_forms_coalition: "[socialism_L] & [anarchist_communism_L] will form a coalition. If they exceed the Partido Popular in March they will become the ruling coalition.\n"
