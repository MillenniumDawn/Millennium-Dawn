 MBT_Equipment: "Tanque de Batalha Principal (MBT)"
 MBT_Equipment_desc: "Um tanque de batalha principal (MBT), também conhecido como tanque de batalha ou tanque universal, é um tanque que desempenha a função de fogo direto e manobra protegido por blindagem de muitos exércitos modernos."
 mbt_hull: "Tanque de Batalha Principal (MBT)"
 mbt_hull_desc: "Um tanque de batalha principal (MBT), também conhecido como tanque de batalha ou tanque universal, é um tanque que desempenha a função de fogo direto e manobra protegido por blindagem de muitos exércitos modernos."
 spart_hull: "Artilharia Autopropulsada"
 spart_hull_desc: "Artilharia autopropulsada é a artilharia equipada com seu próprio sistema de propulsão para se mover em direção ao seu alvo. São veículos de alta mobilidade, geralmente baseados em trilhos contínuos carregando um grande obus, canhão de campanha, morteiro ou alguma forma de lançador de foguetes ou mísseis."
 apc_hull: "Carro Blindado de Transporte de Pessoal (APC)"
 apc_hull_desc: "Um veículo blindado de transporte de pessoal (APC) é um tipo amplo de veículo militar blindado projetado para transportar pessoal e equipamento em zonas de combate. Desde a Primeira Guerra Mundial, os APCs se tornaram uma peça muito comum de equipamento militar ao redor do mundo."
 ifv_hull: "Veículos de Combate de Infantaria (IFV)"
 ifv_hull_desc: "Um veículo de combate de infantaria (IFV), também conhecido como veículo de combate de infantaria mecanizado (MICV), é um tipo de veículo blindado de combate usado para transportar infantaria para a batalha e fornecer apoio de fogo direto."
 MBT_desc: "Um tanque de batalha principal (MBT), também conhecido como tanque de batalha ou tanque universal, é um tanque que desempenha a função de fogo direto e manobra protegido por blindagem de muitos exércitos modernos."
 MBT_1: "Tanque de Batalha Principal (MBT) - 1965"
 MBT_1_desc: "Os desenvolvimentos do início da Guerra Fria em motores, suspensão e blindagem composta mais leve deram aos tanques o poder de fogo e a blindagem dos Super-Heavy Tanks, e a mobilidade dos Light Tanks. Designados como 'Main Battle Tanks', eles substituíram virtualmente todos os outros tanques, exceto os Recon-role Light Tanks especializados. Os MBTs são fortemente blindados e altamente móveis em terrenos planos, e fornecem aos exércitos poderosas habilidades de fogo direto."
 MBT_2: "Tanque de Batalha Principal (MBT) - 1975"
 MBT_2_desc: "À medida que os mísseis antitanque se tornaram mais capazes e os helicópteros se tornaram um pilar dos campos de batalha, novos tipos de blindagem em camadas de cerâmica composta foram introduzidos no design do Main Battle Tank. Melhores telêmetros e sistemas de controle de fogo melhoraram a probabilidade do primeiro acerto, e os carregadores automáticos significaram que o tamanho da torre poderia ser reduzido, diminuindo o alvo para o inimigo. Os MBTs são fortemente blindados e altamente móveis em terrenos planos e fornecem aos exércitos poderosas habilidades de fogo direto."
 MBT_3: "Tanque de Batalha Principal (MBT) - 1985"
 MBT_3_desc: "Os sistemas computadorizados de controle de fogo estabilizado trazem a capacidade de atirar em movimento, aumentando as probabilidades de primeiro acerto. As miras térmicas melhoram sua detecção. Os motores de turbina a gás ou a diesel modernos dão aos motores uma maior potência sustentada, e a Blindagem Reativa Explosiva (ERA) facilmente substituível fornece um maior grau de capacidade de sobrevivência para os Tanques de Batalha Principais. Os MBTs são fortemente blindados e altamente móveis em terrenos planos, e fornecem aos exércitos poderosas habilidades de fogo direto."
 MBT_4: "Tanque de Batalha Principal (MBT) - 1995"
 MBT_4_desc: "Com a crescente ameaça de ATGMs do tipo \"dispare e esqueça\", Sistemas de Proteção Ativa são introduzidos. Isso, combinado com sistemas de interferência passiva, torna o tanque mais bem projetado para conter ataques de mísseis. Torres soldadas, em vez de fundidas, melhoram a qualidade da blindagem do tanque. Telêmetros a laser ainda mais aprimorados permitem a detonação de projéteis de fragmentação a distâncias específicas contra forças de infantaria. Os MBTs são fortemente blindados e altamente móveis em terrenos planos, e fornecem aos exércitos poderosas habilidades de fogo direto."
 MBT_5: "Tanque de Batalha Principal (MBT) - 2015"
 MBT_5_desc: "Com a Torre totalmente automatizada, digitalizada e não tripulada, a tripulação do tanque é incorporada dentro de uma cápsula blindada na parte frontal do casco, melhorando sua capacidade de sobrevivência drasticamente e reduzindo o perfil do tanque. Uma nova geração de Sistemas de Proteção Ativa e Radares melhora a proteção contra Mísseis de Ataque Superior e Munições de Urânio Empobrecido. Os MBTs são fortemente blindados e altamente móveis em terrenos planos e fornecem aos exércitos poderosas habilidades de fogo direto."
 MBT_7: "Tanque de Batalha Principal (MBT) - 2025"
 MBT_7_desc: "A incorporação de nanotubos na mistura de blindagem composta melhora a proteção e permite reduções importantes de peso. A automação de todos os sistemas do Main Battle Tank torna um operador opcional, permitindo perfis de forma alterados para reduzir as seções transversais do radar, que, juntamente com materiais absorventes de ondas de rádio e um poderoso sistema de resfriamento de exaustão, dão ao tanque características semi-furtivas. Os MBTs são fortemente blindados e altamente móveis em terrenos planos e fornecem aos exércitos poderosas habilidades de fogo direto."
 MBT_8: "Tanque de Batalha Principal (MBT) - 2035"
 MBT_8_desc: "A Blindagem Veicular de Grafeno Multicamadas fornece proteção com um peso leve sem precedentes e é auto-reparável nanorobótica. Com baterias de Lítio-Ar e um motor elétrico, o calor térmico do tanque é reduzido a quase nada e, junto com a Camuflagem Infravermelha Adaptativa, isso o torna virtualmente indetectável por sistemas de mísseis guiados eletronicamente. Os MBTs são fortemente blindados e altamente móveis em terrenos planos e fornecem aos exércitos poderosas habilidades de fogo direto."
