 ##### TURKEY #####

 TUR_SYR:0 "Guerre civile syrienne"
 TUR_SYR_desc:0 "La guerre civile syrienne est un conflit armé à plusieurs facettes qui se déroule en Syrie et qui concerne principalement le gouvernement du président Bashar al-Assad, ainsi que ses alliés, et diverses forces s'opposant au gouvernement. Les troubles en Syrie, qui font partie d'une vague plus large de manifestations du printemps arabe de 2011, sont nés du mécontentement avec le gouvernement Assad et se sont transformés en conflit armé après que les manifestations appelant à son renvoi aient été violemment réprimées."
 tur_intervene_SYR:0 "Intervenir dans la guerre civile syrienne"
 tur_intervene_SYR_desc:0 "La Turquie a toujours soutenu l'armée syrienne libre"

 TUR_afrin:0 "Annonce des opérations anti-kurdes en Syrie"
 TUR_afrin_desc:0 "Les terroristes kurdes portent plusieurs noms, mais cela ne veut pas dire qu'ils ne partagent pas les mêmes idéaux. Le PKK a toujours été une menace pour la Turquie et le restera jusqu'à ce qu'il soit détruit avec ses alliés du GPJ, du PYD, du SDF, et cetera. Cela commence par Afrin, rassemblez les troupes."
 TUR_afrin2:0 "Lancer l'opération Olive Branch"
 TUR_afrin2_desc:0 "Si les Kurdes ne peuvent pas apprendre à accepter leur échec et leur défaite, ils continueront d’attaquer la Turquie et ses habitants, et c’est là que nous devons tracer la ligne. Olive Branch mettra fin aux attaques terroristes kurdes en provenance du territoire d'Afrin détenu par les YPG. L'opération est déterminée à éliminer et à détruire les terroristes kurdes sans dommages collatéraux, nous devons procéder avec prudence."

 TUR_afrin_d:0 "Les forces turques menacent Afrin"
 TUR_afrin_d_desc:0 "L’attaque turque du peuple kurde se poursuit. La menace d'une invasion d'Afrin est réelle, comme le président turc[their_country.GetLeader], unsurprisingly branded us as terrorists aligned with the PKK and threatened to strangle us before we could attack Turkish land in a ridiculous terror attack. This is not our way, but we must prepare for an attack immediately!"
 TUR_afrin_d2:0 "Les forces turques continuent d'avancer"
 TUR_afrin_d2_desc:0 "Ils l'appellent"Operation Olive Branch", funny how the saying goes that the olive branch is in offer of peace. The Turks no not the meaning of peace, and their campaign of Kurdish oppression continues against the wrong opponent. Alas, if they want to continue this fight, we shall continue to defend ourselves."

 TUR_counter_terrorism_mil:0 "Opérations de contre-terreur - Branche militaire"
 TUR_counter_terrorism_mil_desc:0 "Décisions liées à des actions antiterroristes. Trouver de nouvelles contre-mesures défensives peut diminuer leur force maximale, mais si nous voulons réduire leur puissance actuelle, nous devons développer de nouvelles opérations agressives, telles que le lancement d’offensives terrestres et de frappes aériennes.\n\n La force dePKK (possibilité de mener une nouvelle attaque) §R[?Root.pkk_presence]§!\n\nLa menace maximale de PKK §R[?Root.pkk_presence_max]§!\nSpKK's Minimum Threat §R[?Root.pkk_presence_min]§!"
 strenghten_outposts_1:0 "Renforcer les avant-postes"
 strenghten_outposts_1_desc:0 "Vers les années 1960, nos avant-postes dans le sud-est de notre pays ont été mis en place pour mettre fin à la contrebande en provenance et à destination du nord de l'Irak. Désormais, face aux attaques terroristes, ils sont soit trop vieux, soit mal placés et extrêmement vulnérables aux attaques asymétriques. Nous devons trouver une solution à ce problème, cela peut coûter beaucoup d’argent, mais nous rattraperons notre retard avec les vies sauvées. Et l'opposition essaiera sûrement de discréditer cette réforme comme elle le fait toujours, affirmant qu'elle gaspillera notre argent sans aucun bénéfice. Il y a donc peu de place pour l'échec."
 strenghten_outposts_2:0 "Démarrer sur de forts avant-postes"
 strenghten_outposts_2_desc:0 "Les premiers de nos nouveaux avant-postes devraient prouver leur efficacité dans les plus brefs délais, pour des raisons politiques. Peut-être que vous les construisez sur des points hauts et négligés et de préférence autour de points étroits utilisés par les terroristes pour s’infiltrer."
 strenghten_outposts_3:0 "Les positions critiques en premier"
 strenghten_outposts_3_desc:0 "Certains de nos avant-postes, comme Aktütün Karakolu, sont connus pour être régulièrement attaqués pour des raisons stratégiques. Nous devons d’abord améliorer ces positions faibles et les terroristes devront élaborer de nouveaux plans."
 strenghten_outposts_4:0 "Améliorations ultérieures"
 strenghten_outposts_4_desc:0 "Les nouveaux avant-postes s’avèrent suffisants pour repousser les attaques terroristes ou pour ne pas se faire attaquer, les terroristes évitent maintenant les plus forts et se concentrent sur les plus vieux et les plus faibles. Peut-être devrions-nous démanteler les inutiles et créer de nouveaux avant-postes sur les postes nécessaires"
 strenghten_outposts_5:0 "Brillance stratégique"
 strenghten_outposts_5_desc:0 "Les attaques sur nos avant-postes ont été assez réduites. Peut-être pourrions-nous penser à construire de nouveaux barrages qui gêneront les routes des terroristes avec leurs lacs, et utiliser ces barrages comme ponts fortifiés"
 strenghten_outposts_6:0 "Le succès aime la préparation"
 strenghten_outposts_6_desc:0 "Presque tous nos avant-postes ont été reconstruits ou sont partis et rasés. Seules quelques étapes finales sont nécessaires pour peaufiner certaines arêtes vives et nous avons terminé."
 doing_counter_terror_op_mil:0 "Conduire une autre opération militaire"
 doing_ext_sec:0 "Déjà en train de mener une opération transfrontalière"
 doing_int_sec:0 "Effectue déjà un balayage de sécurité interne"
 airstrike_prepare:0 "Se préparer aux frappes aériennes"
 airstrike_prepare_desc:0 "Nous avons un grand avantage pour les terroristes, c'est notre force aérienne. Bien que cela prenne du temps et de la puissance de production pour être en mesure de les réaliser.\n\nNotre nombre actuel de missiles: §G[?Root.air_strike_material]§!. We can stock them up to 50./n/nUnlocks the actual airstrike decision when completed."
 airstrike_thingy:0 "Frappes aériennes"
 airstrike_thingy_desc:0 "Utiliser notre force aérienne pour les frapper là où ça fait mal. Soit leurs cachettes sur des montagnes non peuplées ou quand ils sont en déplacement. Même s’il utilisera une partie de nos missiles et que nous devrons attendre un peu de temps entre les frappes.\n\nNotre compteur de missiles restant: §G[?Root.air_strike_material]§!"
 add_power_to_pkk:0 "Ajout de puissance à pkk pour les tests"
 add_power_to_pkk_desc:0 "Utilise sur le Whomst Imprimer"
 internal_preparation_1:0 "Préparations normales pour les opérations internes"
 internal_preparation_1_desc:0 "Le plus rapide et le moins cher. Si nous choisissons cela, l'offensive réelle aura un taux de réussite de 40%. Celui-ci est meilleur en termes de rentabilité.\n\n§RNous ne pouvons pas effectuer plusieurs préparations pour un seul type d'opération! §!"
 internal_preparation_2:0 "Préparation médiocre pour les opérations internes"
 internal_preparation_2_desc:0 "Un normal. Si nous choisissons cette option, le taux de réussite de l'offensive réelle sera de 50%.\n\n§RNous ne pouvons pas effectuer plusieurs préparations pour un seul type d'opération! §!"
 internal_preparation_3:0 "Bonne préparation aux opérations internes"
 internal_preparation_3_desc:0 "Le plus lent et le plus cher. Si nous choisissons cela, l'offensive réelle aura un taux de réussite de 60%. Pas rentable mais avec plus de résultats garantis.\n\n§RWe ne peut pas effectuer plusieurs préparations pour un seul type d'opération! §!"
 internal_security:0 "Opérations internes"
 internal_security_desc:0 "La partie orientale de notre pays a un terrain accidenté, elle contient de nombreux villages déserts, des vallées naturelles semblables à des châteaux, remplies de grottes, des passages étroits autour de montagnes que personne ne vit. Ces fonctionnalités sont très utiles pour les insurgés et le PKK les utilise. Nous devons constamment attaquer et raser leurs bases de fortune pour réduire leur pouvoir et entraver leurs efforts de recrutement.\n\nNous ne pouvons pas effectuer d'opérations transfrontalières et internes en même temps."
 external_preparation_1:0 "Préparations normales pour les opérations externes"
 external_preparation_1_desc:0 "Le plus rapide et le moins cher. Si nous choisissons cela, l'offensive réelle aura un taux de réussite de 40%. Celui-ci est meilleur en termes de rentabilité.\n\n§RNous ne pouvons pas effectuer plusieurs préparations pour un seul type d'opération! §!"
 external_preparation_2:0 "Préparations médiocres pour les opérations extérieures"
 external_preparation_2_desc:0 "Un normal. Si nous choisissons cette option, le taux de réussite de l'offensive réelle sera de 50%.\n\n§RNous ne pouvons pas effectuer plusieurs préparations pour un seul type d'opération! §!"
 external_preparation_3:0 "Bonne préparation pour les opérations externes"
 external_preparation_3_desc:0 "Le plus lent et le plus cher. Si nous choisissons cela, l'offensive réelle aura un taux de réussite de 60%. Pas rentable mais avec plus de résultats garantis.\n\n§RWe ne peut pas effectuer plusieurs préparations pour un seul type d'opération! §!"
 external_security:0 "Opérations transfrontalières"
 external_security_desc:0 "Le PKK n’existe pas seulement à l’intérieur de nos frontières, une bonne partie de ses membres ont également des bases dans le nord de l’Iraq, afin de tirer parti du même terrain accidenté, d’être un peu plus en sécurité par rapport à notre puissance militaire, de contrôler la contrebande et de recruter. Nous devons également attaquer ces positions, même si nous pouvons être accusés par des puissances étrangères.\n\nNous ne pouvons pas effectuer d’opérations transfrontalières et d’opérations internes en même temps."
 prepping_ext:0 "Vous planifiez déjà une opération transfrontalière"
 prepping_int:0 "Vous planifiez déjà un balayage interne"
 collapse_mil_branch:0 "Masquer les décisions d'opération militaire"
 expand_mil_branch:0 "Afficher les décisions d'opération militaire"
 collapse_civ_branch:0 "Masquer les décisions de réforme civiles"
 expand_civ_branch:0 "Afficher les décisions de réforme civiles"

 TUR_counter_terrorism_civ:0 "Opérations antiterroristes - antenne civile"
 TUR_counter_terrorism_civ_desc:0 "Le PKK n’est pas seulement une affaire de guérillas armées ou de terroristes, l’autorité de l’État n’est pas ferme et la confiance de la population dans les gouvernements et les États n’est pas forte, a aggravé le problème. Nous avons besoin de nouvelles solutions sociologiques sans effusion de sang, petites ou grandes.\n\nLa force dePKK (possibilité de mener une nouvelle attaque) §R[?Root.pkk_presence]§!\n\nLa menace maximale de PKK §R[?Root.pkk_presence_max]§!\nSpKK's Minimum Threat §R[?Root.pkk_presence_min]§!"
 college_professors:0 "Traiter avec les professeurs du collège"
 college_professors_desc:0 "Nous avons un combat entre nos mains et ces personnes qui sont censées être éclairées, mais elles se plaignent de la situation et veulent que le gouvernement abdique à chaque fois qu'un attentat terroriste se produit et appelle cela un génocide ou une xénophobie chaque fois que nous essayons de prendre des mesures contre le PKK. Cela doit être arrêté. Nous allons soit les purger, soit nous assurer qu'ils ne discréditeront plus nos actions avec des revendications sans fondement."
 kurdish_language_1:0 "Problème de langue kurde"
 kurdish_language_1_desc:0 "Pendant des années, il y a eu une règle non écrite contre la langue kurde. Non seulement l'ouverture de chaînes de télévision et les universités où la langue est kurde est interdite, même si vous dites quelque chose de kurde en public ou dans une rue, vous pourriez être agressé verbalement. Et près de 20% de notre population a le kurde comme langue maternelle. Nous devons résoudre ce problème.\n\n Débloque la deuxième décision pour davantage de réformes."
 kurdish_language_2:0 "Mettre fin à la discrimination"
 kurdish_language_2_desc:0 "Tout d'abord, punir les personnes qui attaquent des locuteurs kurdes. Personne ne mérite d'avoir peur de parler sa propre langue.\n\n Débloque la troisième décision pour davantage de réformes."
 kurdish_language_3:0 "Écoles et universités kurdes"
 kurdish_language_3_desc:0 "Nous autoriserons l'utilisation de la langue kurde aux côtés du turc dans des écoles et des villes spécifiques, chaque fois que nous le jugerons nécessaire. Cela sera particulièrement utile pour les jeunes, qu’ils soient bilingues ou non.\n\n Débloque la quatrième décision pour davantage de réformes."
 kurdish_language_4:0 "Chaînes de télévision kurdes"
 kurdish_language_4_desc:0 "Nous allons permettre aux gens d'ouvrir des chaînes kurdes. Non seulement cela discréditera la propagande du PKK selon laquelle les Kurdes sont opprimés, cela gagnera le cœur des adultes qui sont nés kurdes et n'ont jamais eu l'occasion d'apprendre le turc. Bien que nous devions engager des gens pour surveiller ces canaux et éviter qu’ils ne soient utilisés pour la propagande du PKK.\n\n Débloque la cinquième décision pour davantage de réformes."
 kurdish_language_5:0 "Canal d'Etat kurde"
 kurdish_language_5_desc:0 "TRT (abréviation de Türkiye Radyo Televizyon, radio et télévision turques) est notre télévision d’État officielle depuis 68. Après des années, le nombre a augmenté et il existe maintenant plusieurs chaînes de TRT, certaines d'entre elles sont destinées à des sujets généraux ou, par exemple, TRT-Müzik diffuse uniquement de la musique ou TRT-Belgesel ne diffuse que des documentaires. Nous devrions en ouvrir un nouveau qui fonctionnera en langue kurde. Cela peut coûter plus cher mais discréditera davantage la propagande du PKK."
 doing_counter_terror_op_civ:0 "Conduire une autre réforme civile"
 investment_propaganda_1:0 "Projets d'infrastructure"
 investment_propaganda_1_desc:0 "Nos régions de l'est manquent d'infrastructures indispensables pour surmonter les terrains difficiles. Pour ce qui est de l’égalité et de la satisfaction des gens, nous devons régler ce problème."
 investment_propaganda_2:0 "Effort de chômage"
 investment_propaganda_2_desc:0 "Les personnes affamées ont tendance à devenir des criminels. Les anciens gouvernements ont ignoré les régions de l'est et ne se sont pas souciés des problèmes qui ont amené les Kurdes à se sentir opprimés. Nous avons besoin de mieux que ceux qui sont devant nous."

