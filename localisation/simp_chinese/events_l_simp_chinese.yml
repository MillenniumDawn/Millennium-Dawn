 corruption.1.t: "有趣的提案"
 corruption.1.d: "一位部长提出，表示可以通过一些组织和法律变革来优化我们的行政管理的绩效，尽管这需要一些…个人与推动力量的联系。"
 corruption.1.a: "或许，这是个机会。"
 corruption.1.b: "坏主意"
 corruption.2.t: "有趣的提案"
 corruption.2.d: "一位部长提出，表示可以通过一些组织和法律变革来优化我们的警察的绩效，尽管这需要一些…个人与推动力量的联系。"
 corruption.2.a: "或许，这是个机会。"
 corruption.2.b: "坏主意"
 corruption.3.t: "有趣的提案"
 corruption.3.d: "一位部长提出，表示可以通过一些组织和法律变革来优化我们的军事基地的绩效，尽管这需要一些…个人与推动力量的联系。"
 corruption.3.a: "或许，这是个机会。"
 corruption.3.b: "坏主意"
 corruption.4.t: "有趣的提案"
 corruption.4.d: "一位部长提出，我们可以做出一些组织和法律上的改变，以优化我们教育设施的运行效率。然而，这需要一些...与推动力量的私人关系。"
 corruption.4.a: "或许，这是个机会。"
 corruption.4.b: "坏主意"
 corruption.5.t: "有趣的提案"
 corruption.5.d: "一位部长主动找到我们，表示可以通过进行一些组织和法律的改革，以优化我们医院的运行效率，尽管这需要一些...与推动变革的力量有个人联系。"
 corruption.5.a: "或许，这是个机会。"
 corruption.5.b: "坏主意"
 corruption.6.t: "有趣的提案"
 corruption.6.d: "一位部长主动接触我们，表示可以通过进行一些组织和立法的变革，优化我们的社会机构的表现，虽然这需要一些...与推动力量的个人关系。"
 corruption.6.a: "或许，这是个机会。"
 corruption.6.b: "坏主意"
 corruption.7.t: "有趣的提案"
 corruption.7.d: "一家新闻机构提出，只要我们提供资金支持，他们便会发布更多对我们有利的新闻。"
 corruption.7.a: "或许，这是个机会。"
 corruption.7.b: "坏主意"
 corruption.8.t: "有趣的提案"
 corruption.8.d: "一位中立的政客主动提出了与我们合作对抗反对派的意向，尽管这可能需要我们进行一些不那么清白的工作。"
 corruption.8.a: "或许，这是个机会。"
 corruption.8.b: "坏主意"
 corruption.9.t: "有趣的提案"
 corruption.9.d: "有一家建筑公司主动与我们取得联系，询问是否可以越过一些规定，以便尽可能提供最佳的成果。"
 corruption.9.a: "或许，这是个机会。"
 corruption.9.b: "坏主意"
 corruption.10.t: "有趣的提案"
