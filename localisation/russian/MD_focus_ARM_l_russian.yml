 ARM_Petrosyan_desc: "Левон Акопович Тер-Петросян, также известный по инициалам ЛТП, — армянский политик, первый президент Армении. В 1988 году он возглавил карабахское движение за объединение Нагорного Карабаха, населённого армянами, с Арменией. Он руководил страной во время Первой Нагорно-Карабахской войны с соседним Азербайджаном."
 ARM_deideologization_of_democracy: "Деидеологизация демократии"
 ARM_deideologization_of_democracy_desc: "Армения — одна из немногих постсоветских стран, где действительно ценятся свобода слова, свободный рынок и права человека. Наша маленькая горная страна должна стать оплотом демократии в регионе."
 ARM_crossroad_diplomacy: "Дипломатия на перекрестке"
 ARM_crossroad_diplomacy_desc: "Нам необходимо использовать все наши региональные дипломатические возможности, чтобы расширить сферу нашего влияния и установить нормальные отношения со всеми странами региона."
 ARM_wipe_out_koch: "Остановить Кочаряна"
 ARM_wipe_out_koch_desc: "Коррумпированные чиновники Кочаряна должны быть выведены из состава государственных структур."
 ARM_desovietize_armenia: "Десоветизация Армении"
 ARM_desovietize_armenia_desc: "Нам нужно избавиться от советского наследия в Армении. Коммунистический режим не принёс Армении ничего, кроме слёз, страха, смерти, боли и потери национальных земель. Пора это сделать."
 ARM_learn_from_cilicia: "Учитесь на примере киликийцев"
 ARM_learn_from_cilicia_desc: "Мы должны извлечь уроки из нашей истории, особенно из истории Киликии, которая была разрушена из-за иррациональных стремлений к радикальному изменению внешнеполитического курса. Мы не должны повторять те же ошибки."
 ARM_privatize_land: "Приватизация земли"
 ARM_privatize_land_desc: "Мы должны начать наши экономические реформы с изъятия незаконно захваченных земель у мафии, олигархов и авантюристов и их надлежащей приватизации."
 ARM_press_oligs: "Давление на олигархов"
 ARM_press_oligs_desc: "Мы должны сделать так, чтобы олигархи больше не имели влияния, по крайней мере, на муниципальном уровне нашего правительства."
 ARM_crush_mafia: "Сокрушительная мафия"
 ARM_crush_mafia_desc: "Мы должны пресекать любые формы преступной деятельности в Армении и наказывать всех преступников."
 ARM_utilize_wifes_connections: "Использование соединений"
 ARM_utilize_wifes_connections_desc: "Мы должны использовать семейные связи, чтобы попытаться нормализовать отношения с Израилем."
 ARM_liberalize_economy: "Либерализация экономики"
 ARM_liberalize_economy_desc: "Мы должны либерализовать экономику, чтобы стимулировать быстрый экономический рост."
 ARM_socdem_principles: "Социальные принципы"
 ARM_syria_israel_mediation: "Сирийско-израильское посредничество"
 ARM_syria_israel_mediation_desc: "Мы можем попытаться наладить мирный процесс между Израилем и Сирией, чтобы расширить нашу сферу влияния."
 ARM_it_sector: "Развитие ИТ-сектора"
 ARM_it_sector_desc: "Мы должны развивать IT-сектор, поскольку это самая быстрорастущая отрасль в нашей стране."
 ARM_levon_build_roads: "Строительство дорог"
 ARM_levon_build_roads_desc: "Инфраструктура в Армении находится в ужасном состоянии, мы должны ремонтировать старые дороги и строить новые, чтобы улучшить ситуацию."
 ARM_future_looking_strategy: "Стратегия, ориентированная на будущее"
 ARM_future_looking_strategy_desc: "Мы должны придерживаться внешнеполитической стратегии, направленной на долгосрочную стабильность в регионе."
 ARM_defence_levon_invest: "Инвестиции в оборону"
 ARM_defence_levon_invest_desc: "Мы должны инвестировать в оборону, несмотря на нашу внешнеполитическую стратегию, направленную на достижение мира в регионе."
 arm_levon.1.t: "Армения предлагает сделку"
 arm_levon.1.d: "Если мы примем новый нейтральный статус Армении, то сможем извлечь из этого некоторую выгоду, получив прямой доступ к Кавказу и некоторые финансовые преимущества"
 arm_levon.1.a: "Конечно"
 arm_levon.1.b: "Нет, нам не нравится Армения"
