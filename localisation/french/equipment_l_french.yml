 CZE_corvette_1: "Korveta Úhoř"
 CZE_corvette_1_desc: "C'est le plus petit navire de la flotte. Il est doté d'un AA, d'un combat navire-navire et d'un radar médiocres. Son rayon d'action est le plus court de tous les navires de surface et elle n'est pas recommandée pour les marines de haute mer, bien qu'elle puisse être améliorée pour avoir un rayon d'action en haute mer. Les corvettes sont une bonne plate-forme à modifier pour des rôles spécialisés en raison de leur coût peu élevé. Ces navires ne survivront pas sans escorte. Les navires de cette classe devraient être numérotés K1, K2, K3..."
