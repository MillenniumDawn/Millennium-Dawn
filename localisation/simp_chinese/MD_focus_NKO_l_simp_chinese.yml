 NKO_hermit_kingdom: "隐士王国"
 NKO_hermit_kingdom_desc: "朝鲜自从建国以来就一直是一个孤立的国家。尽管是世界上最贫穷的国家之一，但该国仍然能够维持世界上最大的军队之一。金氏家族已经掌权超过50年，几乎没有内部反对。朝鲜这个隐士王国是国家中无法解释的异常现象。\n\n§R如果金氏家族不再掌权，这个国家精神将被移除！§!"
 north_korea_focus: "朝鲜国策树"
 NKO_Nuclear_Approval_Not_SCO: "我们必须不是上海合作组织成员"
 NKO_Nuclear_Approval_Domestic_Influence: "我们至少拥有60%国内影响力。"
 NKO_international_assistance: "§Y接受国际人道主义援助§!"
 NKO_international_assistance_desc: "“朝鲜欢迎外国人提供人道主义援助。”"
 NKO_solve_the_arduous_march_desc: "苦难的行军给我们国家带来了沉重的损失。为了确保人民的未来，我们必须采取战略措施，克服这一困难，带领国家走向繁荣。这些措施包括提高农业产量、确保人道主义援助，以及改革我们的内部政策，以确保稳定和增长。"
 NKO_promote_songun: "推崇先军"
 NKO_promote_songun_desc: "“先军政策”，将朝鲜人民军置于政治和经济事务的优先地位。通过推行“先军政策”，我们确保了国家安全，并加强了军队在维护主权和指导社会主义建设方面的作用。"
 NKO_humanitarian_aid: "人道主义援助"
 NKO_humanitarian_aid_desc: "在这个充满挑战的时期，接受国际组织和友好国家的人道主义援助将为减轻我国人民的苦难提供重要资源。我们将精心管理这些援助，确保援助能够送达有需要的人手中，并支持我们的恢复工作。"
 NKO_food_production_boost: "粮食产量增长"
 NKO_food_production_boost_desc: "提高粮食产量对于确保公民的福祉至关重要。通过投资农业技术、改善灌溉系统和支持农民，我们可以提高农作物产量并确保国家稳定的粮食供应。"
 NKO_healthcare_reform: "医疗保健改革"
 NKO_healthcare_reform_desc: "改革医疗体系对于提高人民健康和生产力至关重要。我们将重点关注医疗设施的现代化、医疗专业人员的培训以及确保人民获得基本药物和治疗。"
 NKO_punish_corruption: "惩治腐败"
 NKO_punish_corruption_desc: "腐败破坏我们的社会主义原则，阻碍国家进步。我们将开展严厉的行动，查明、揭露和惩治腐败官员，确保政府和机构的透明度和廉洁性。"
 NKO_agricultural_funding: "农业资金"
 NKO_agricultural_funding_desc: "为农业部门提供资金和支持将加强粮食安全和农村生计。我们将重点关注机械化、改良种子和更好的耕作技术，以提高生产力。"
 NKO_fertiliser_factory: "化肥工厂"
 NKO_fertiliser_factory_desc: "建造一座最先进的肥料厂将大大提高土壤肥力和农作物产量。这项投资将确保我们的农民拥有获得丰收所需的资源。"
 NKO_nutrition_programs: "营养计划"
 NKO_nutrition_programs_desc: "实施全国营养计划将解决营养不良问题并改善公众健康。我们将重点提供均衡饮食，特别是针对儿童和弱势群体，以确保更健康的未来。"
 NKO_Renovate_water_supply_facilities: "改造供水设施"
 NKO_Renovate_water_supply_facilities_desc: "改造和扩建供水设施对公共卫生和工业发展至关重要。我们将确保所有公民和工业都能获得清洁、可靠的水。"
 NKO_acquiesce_jangmadang: "默许黑市"
 NKO_acquiesce_jangmadang_desc: "鉴于黑市在我国经济中的重要性，我们将允许黑市在受监管的条件下继续运营。这将刺激经济活动并为我国人民提供必需品。"
 NKO_bureau_39: "39局"
 NKO_bureau_39_desc: "39局负责通过各种方式为政权创造硬通货。加强该局将增强我们的经济能力，并确保有稳定的资源流来支持国家项目。"
 NKO_admit_the_donju: "承认金主"
 NKO_admit_the_donju_desc: "金主，即富有的企业家，在我们的经济中发挥着重要作用。通过承认他们的影响力并整合他们的资源，我们可以利用他们的潜力促进国家发展，同时保持对他们活动的控制。"
 NKO_government_directed_drug_manufacture: "政府指导的药品生产"
 NKO_government_directed_drug_manufacture_desc: "在政府监督下指导药品生产将创造新的收入来源。这种受控生产将用于为国家项目筹集资金并改善我们的财政稳定性。"
 NKO_smuggling_operations: "骇入外国银行"
 NKO_smuggling_operations_desc: "我们必须利用我们在敌国的影响力以及我们黑客的技术能力来侵入敌人的银行系统。"
 NKO_counterfeit_production: "假冒产品"
 NKO_counterfeit_production_desc: "生产假冒商品（包括货币和奢侈品）将提供外汇并支持我们的经济。这些行动将以最秘密的方式进行，以避免引起国际反响。"
 NKO_huichon: "熙川"
 NKO_huichon_desc: "发展熙川工业城市将提高我们的制造业能力。我们将专注于建设关键基础设施并吸引技术工人，将熙川打造为经济活动中心。"
 NKO_huichon_hydroelectric_power: "熙川水力发电厂"
 NKO_huichon_hydroelectric_power_desc: "在熙川建设水力发电站将加强我们的能源安全。这些项目将提供清洁的可再生能源并支持我们的工业增长。"
 NKO_manpo_line_railway: "满浦线铁路"
 NKO_manpo_line_railway_desc: "建设满浦线铁路将改善交通基础设施，方便货物和人员的流动。这条铁路将成为我国物流网络的重要一环。"
 NKO_coal_energy_supermacy: "煤炭能源至上"
 NKO_coal_energy_supermacy_desc: "以煤炭能源为重点将确保我们的工业和家庭获得可靠和充足的电力供应。我们将投资现代化煤矿和发电厂，以最大限度地提高效率和产量。"
 NKO_ordnance_manufacture: "军械制造"
 NKO_ordnance_manufacture_desc: "提升军械制造能力，是国防的重要课题。我们要扩充生产设备，提升技术水平，确保军队装备精良。"
 NKO_huichon_hard_glassware_factory: "熙川硬质玻璃器皿厂"
 NKO_huichon_hard_glassware_factory_desc: "在熙川建立硬质玻璃器皿工厂将支持我们的工业生产，并为各种用途提供高品质的材料。"
 NKO_huichon_silk_mill: "熙川丝绸厂"
 NKO_huichon_silk_mill_desc: "在熙川建设丝绸厂将支持我们的纺织业并创造就业机会。这项投资将提高我们生产优质面料和服装的能力。"
 NKO_huichon_machine_tool_factory: "熙川机床厂"
 NKO_huichon_machine_tool_factory_desc: "在熙川建立机床厂将增强我们的制造能力。该工厂将生产我们工业所需的重要机械和设备。"
 NKO_bureau_38: "38局"
 NKO_bureau_38_desc: "38局负责管理国家资源和资金。加强该局将确保有效分配资源并支持国家发展项目。"
 NKO_sanction_evasions: "逃避制裁"
 NKO_sanction_evasions_desc: "实施复杂的策略来逃避国际制裁将促进我们的经济发展。我们将利用秘密行动来确保重要货物和金融资源的安全。"
 NKO_international_black_market: "121局"
 NKO_international_black_market_desc: "121局是朝鲜的一个网络战机构，也是朝鲜军方侦察总局的主要单位，负责开展攻击性网络行动，包括间谍活动和网络金融犯罪。据美国当局介绍，侦察总局负责管理秘密行动，下设6个局。"
 NKO_technological_boost: "技术推动"
 NKO_technological_boost_desc: "关注技术进步将推动创新和经济增长。我们将投资研发以跟上全球技术趋势。"
 NKO_purchase_stolen_tech_blueprint: "购买被盗科技蓝图"
 NKO_purchase_stolen_tech_blueprint_desc: "获取窃取的技术蓝图将使我们在开发先进技术方面占据优势。这将加速我们的研究和创新工作。"
 NKO_bribe_researchers_at_institues: "贿赂研究所的研究人员"
 NKO_bribe_researchers_at_institues_desc: "贿赂重点研究所的研究人员将加速我们的技术进步。这种隐蔽的策略将使我们获得宝贵的见解和进步。"
 NKO_black_market_innovation: "黑市创新"
 NKO_black_market_innovation_desc: "利用黑市的聪明才智将增强我们的技术能力。我们将支持地下创新者开发新的和非常规技术。"
 NKO_national_recovery_plan: "国家复苏计划"
 NKO_national_recovery_plan_desc: "实施全面的国家复苏计划将稳定和加强我们的经济。该计划将重点重建关键基础设施、振兴产业和确保社会福利。"
 NKO_emphasis_self_reliance: "强调自力更生"
 NKO_emphasis_self_reliance_desc: "注重于自力更生将减少我们对外国援助和进口的依赖。我们将促进国内生产和资源利用。"
 NKO_financial_sector_reform: "金融部门改革"
 NKO_financial_sector_reform_desc: "金融部门改革将提高经济的稳定性。我们将重点加强金融机构，改善监管框架，鼓励负责任的金融行为。"
 NKO_modernization_efforts: "现代化建设"
 NKO_modernization_efforts_desc: "工业现代化将提高生产力和效率。我们将投资新技术，升级现有设施，培训劳动力以适应现代化生产方式。"
 NKO_renewable_energy_initiatives: "可再生能源计划"
 NKO_renewable_energy_initiatives_desc: "投资可再生能源将确保可持续发展，减少我们对化石燃料的依赖。我们将重点关注太阳能、风能和水电项目，创造一个更加绿色的未来。"
 NKO_labor_force_training: "劳动力培训"
 NKO_labor_force_training_desc: "对劳动力的培训将提高劳动力的技能和生产率。我们将实施全面的培训计划，使我们的工人掌握现代工业所需的技能。"
 NKO_50k_housing_project: "五万套住宅计划"
 NKO_50k_housing_project_desc: "建造50,000套住房将解决住房短缺问题，提高生活水平。这个雄心勃勃的项目将为我们的居民们提供高质量住房，并刺激建筑业的发展。"
 NKO_resource_mining: "资源开采"
 NKO_resource_mining_desc: "扩大资源开采将增加我们的资源供应。我们将重点开采有价值的矿藏和金属，以支持我们的工业和贸易。"
 NKO_mansudae_peoples_theatre: "万寿台人民剧院"
 NKO_mansudae_peoples_theatre_desc: "万寿台人民剧院的建设将丰富我们的文化生活。这个宏伟的场馆将举办各种表演和活动，弘扬我们的传统，促进艺术发展。"
 NKO_rare_metal_exploitation: "开采稀有金属"
 NKO_rare_metal_exploitation_desc: "开采稀有金属将为我们的工业提供宝贵的资源。我们将开发采矿业务，提取这些关键材料，并提高我们的技术能力。"
 NKO_focus_on_quality: "注重质量"
 NKO_focus_on_quality_desc: "注重质量将提高我们的产品标准。我们将实施质量控制措施，鼓励创新，以确保我们的产品符合国际标准。"
 NKO_light_industry_development: "轻工业发展"
 NKO_light_industry_development_desc: "发展轻工业能够让我们的经济更加多样化。我们将支持生产消费品、纺织品和其他轻工业产品的中小型企业。"
 NKO_modern_mining_operations: "现代化采矿作业"
 NKO_modern_mining_operations_desc: "实施现代化采矿作业将提高效率和产出。我们将投资于先进的采矿设备和技术，以提高生产率，确保资源的可持续开采。"
 NKO_export_economy: "出口型经济"
 NKO_export_economy_desc: "促进出口导向型经济将推动经济增长。我们将发展出口基础设施，谈判贸易协定，支持为国际市场生产商品的行业。"
 NKO_resource_extraction: "资源开采"
 NKO_resource_extraction_desc: "注重资源开采将确保基本材料的稳定供应。我们将发展采矿和采掘能力，以支持我们的工业，确保我们的经济未来。"
 NKO_industrial_modernization: "工业现代化"
 NKO_industrial_modernization_desc: "工业现代化将提高生产力和效率。我们将投资新技术，升级现有设施，培训劳动力以适应现代化生产方式。"
 NKO_victory_of_juche_revolution: "主体主义革命的胜利"
 NKO_victory_of_juche_revolution_desc: "取得主体主义革命的胜利将巩固我们的独立自立。我们将弘扬主体主义原则，确保国家的持续强大和自主。"
 NKO_national_recovery_plan1: "国家复苏计划"
 NKO_worker_productivity_idea: "提高工人生产力"
 NKO_international_black_market_gain_tt: "§Y通过建立121局来增加我们的黑市收入。§!\n"
 NKO_economic_expansion: "经济扩张"
 NKO_economic_expansion_desc: "扩张经济将创造更多的机会和增长。我们将实施鼓励投资、支持创业和刺激经济流动的政策。"
 NKO_create_komid: "创建朝鲜矿业开发贸易公司"
 NKO_create_komid_desc: "创建朝鲜矿业开发贸易公司将增强我们的贸易能力。该组织将管理我们的国际贸易业务，确保与其他国家进行高效和有利可图的交流。"
 NKO_illict_trade_routes: "非法贸易路线"
 NKO_illict_trade_routes_desc: "创建非法贸易路线将绕过国际制裁。我们将发展秘密网络，以确保必需品和资源的安全，确保我们的经济保持弹性。"
 NKO_expand_black_market: "扩大黑市"
 NKO_expand_black_market_desc: "扩大黑市将提供额外的收入来源。我们将支持地下经济活动，以获得资金和必需品。"
 NKO_acquire_military_equipment: "采购军事装备"
 NKO_acquire_military_equipment_desc: "购买军事装备将加强我们的国防能力。我们将获得先进的武器装备和技术，确保我们的军队装备精良，以保护我们的国家。"
 NKO_black_market_boom: "繁荣黑市"
 NKO_black_market_boom_desc: "繁荣的黑市将带来经济效益。我们将利用地下贸易创收，支持我们的经济。"
 NKO_advanced_weapons_trade: "先进军火贸易"
 NKO_advanced_weapons_trade_desc: "参与先进武器贸易将增强我们的军事实力。我们将开发和销售尖端武器，以获得资金并增强我们的国防能力。"
 NKO_red_star_os: "红星操作系统"
 NKO_red_star_os_desc: "开发红星操作系统将提高我们的技术能力。该操作系统将增强我们的网络安全，支持我们的技术独立性。"
 NKO_the_kwangmyong: "光明网"
 NKO_the_kwangmyong_desc: "开发光明网将增强我们的通信基础设施。这一内部网络将提供安全可靠的信息访问，并支持我们的数字计划。"
 NKO_technological_independence: "科技自主"
 NKO_technological_independence_desc: "实现科技自主将确保我们的自给自足。我们将重点发展自己的技术，以减少对外国进口的依赖。"
