 generic.liberalism_icon: "£generic_liberalism_small"
 generic.socialism: "£generic_socialism_small 社会民主主义"
 generic.socialism_desc: "社会民主主义指的是比大多数自由主义分支更大程度地支持经济和社会正义的广泛左翼意识形态。社会民主党寻求使资本主义人性化，以遏制不平等、压迫并促进民主。"
 generic.socialism_icon: "£generic_socialism_small"
 generic.Communist-State: "£generic_Communist_State_small 共产主义"
 generic.Communist-State_desc: "共产主义广义上指的是一种主张终结资本主义制度、建立公共工人天堂的意识形态。事实上，共产主义国家保留了资本主义经济制度，并且本质上往往是非民主的。"
 generic.Communist-State_icon: "£generic_Communist_State_small"
 generic.anarchist_communism: "£generic_anarchist_communism_small 左翼激进主义"
 generic.anarchist_communism_desc: "左翼激进主义是一种广泛的极左意识形态，通常支持资本主义和全球化的终结。虽然有些人可能支持武装抵抗，但许多人认为自己比社会民主党“更左”，并且接受自由民主。"
 generic.anarchist_communism_icon: "£generic_anarchist_communism_small"
 generic.Conservative: "£generic_Conservative_small 反动主义"
 generic.Conservative_desc: "反动主义指的是一系列广泛的极右意识形态，其目标比温和保守派更进一步。反动主义通常相信过去的理想化版本，并寻求通过复仇主义和民族统一主义意识形态以及侵略性军事政策来恢复国家昔日的辉煌。"
 generic.Conservative_icon: "£generic_Conservative_small"
 generic.Autocracy: "£generic_Autocracy_small 专制主义"
 generic.Autocracy_desc: "专制主义是指广泛的非民主、独裁政治制度，其中单一统治者或特权精英团体控制着所有政治权力。"
 generic.Autocracy_icon: "£generic_Autocracy_small"
 generic.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small 温和什叶派革命"
 generic.Mod_Vilayat_e_Faqih_desc: "温和的什叶派革命者指的是一系列右翼什叶派信徒，他们证明对什叶派伊斯兰教有严格的解释，但比他们的强硬派兄弟支持更大的政治多元化。尽管如此，他们在很大程度上支持神权政治的延续。"
 generic.Mod_Vilayat_e_Faqih_icon: "£generic_Mod_Vilayat_e_Faqih_small"
 generic.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small  强硬什叶派革命"
 generic.Vilayat_e_Faqih_desc: "强硬派什叶派革命者是指一系列极右翼和军国主义什叶派信徒，事实证明他们对什叶派伊斯兰教有严格的解释。他们对逊尼派持负面看法，并寻求确保什叶派伊斯兰教在神权国家内的延续。"
 generic.Vilayat_e_Faqih_icon: "£generic_Vilayat_e_Faqih_small"
 generic.Kingdom: "£generic_Kingdom_small 亲建制派萨拉菲主义"
 generic.Kingdom_icon: "£generic_Kingdom_small"
 generic.Kingdom_desc: "萨拉菲思想的某些流派，例如瓦哈比主义和马德哈利主义，主张维持现状而不是激进革命和武装圣战。这些萨拉菲派与库特比亚圣战分子有着相同的原教旨主义和不宽容的观点，但普遍拒绝暴力并支持现有政府。他们的顺从使他们受到独裁阿拉伯国家的欢迎，这些国家担心更多的伊斯兰政治势力对他们的权力构成威胁。"
 generic.Caliphate: "£generic_Caliphate_small 萨拉菲圣战主义"
 generic.Caliphate_icon: "£generic_Caliphate_small"
 generic.Caliphate_desc: "萨拉菲圣战主义是指伊斯兰政治意识形态的极端严格、极端保守和原教旨主义的分支，受到赛义德·库特布教义的启发。他们试图征服所有伊斯兰土地，并通过对伊斯兰法律的严厉解释来统治它们。他们不承认其他形式的伊斯兰教，也不承认少数宗教，并且会不择手段地实现自己的目标。"
 generic.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small 温和伊斯兰主义"
 generic.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 generic.Neutral_Muslim_Brotherhood_desc: "温和伊斯兰主义是指寻求在伊斯兰法范围内建立民主国家的广泛伊斯兰政治运动。"
 generic.Neutral_Autocracy: "£generic_Neutral_Autocracy_small 不结盟专制主义"
 generic.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 generic.Neutral_Autocracy_desc: "专制主义是指广泛的非民主、独裁意识形态，所有权力都集中在一个统治者手中。"
 generic.Neutral_conservatism: "£generic_Neutral_conservatism_small 保守主义"
 generic.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 generic.Neutral_conservatism_desc: "保守主义是指广泛的温和右翼意识形态，主张传统文化、团结和稳定的生活方式的重要性。保守派倾向于反对国家干预社会和经济事务，并常常认为减少监管将导致民众更大的社会流动性。"
 generic.oligarchism: "£generic_oligarchism_small 寡头政治"
 generic.oligarchism_icon: "£generic_oligarchism_small"
 generic.oligarchism_desc: "寡头政治是指控制权掌握在选定的政治和经济精英群体手中的权力结构。寡头政治本质上是典型的非民主和独裁。"
 generic.Neutral_Libertarian: "£generic_Neutral_Libertarian_small 自由主义"
 generic.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 generic.Neutral_Libertarian_desc: "自由主义是指以自由为核心原则的广泛政治意识形态和运动。自由主义者通常比保守主义者更支持政府对社会、政治和经济生活各个方面进行有限干预。"
 generic.Neutral_green: "£generic_Neutral_green_small 绿党"
 generic.Neutral_green_icon: "£generic_Neutral_green_small"
 generic.Neutral_green_desc: "绿色政治或生态政治是指倡导非暴力、社会正义、直接民主和环保主义的广泛左翼运动。"
 generic.neutral_Social: "£generic_neutral_Social_small 社会民主主义"
 generic.neutral_Social_icon: "£generic_neutral_Social_small"
 generic.neutral_Social_desc: "社会民主主义是指拥护经济和社会正义的左翼意识形态。在资本主义框架内工作时，他们寻求大规模的财富再分配，以遏制不平等。他们提倡福利国家并对私营企业实施更多监管。"
 generic.Neutral_Communism: "£generic_Neutral_Communism_small 共产主义"
 generic.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 generic.Neutral_Communism_desc: "共产主义广义上指的是一种主张终结资本主义制度、建立公共工人天堂的意识形态。事实上，共产主义国家保留了资本主义经济制度，并且本质上往往是非民主的。"
 generic.Nat_Populism: "£generic_Nat_Populism_small 右翼民粹主义"
 generic.Nat_Populism_icon: "£generic_Nat_Populism_small"
 generic.Nat_Populism_desc: "右翼民粹主义是指民粹主义意识形态的一个特定分支，旨在赋予人民权力，反对精英控制社会。右翼民粹主义者通常支持反全球化、保护主义、本土主义、民族主义和反对移民。"
 generic.Nat_Fascism: "£generic_Nat_Fascism_small 法西斯主义"
 generic.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 generic.Nat_Fascism_desc: "法西斯主义是带有军国主义色彩的威权极端民族主义的一种形式。法西斯主义寻求建立一个由单一领导人领导、掌握绝对权力的一党制国家，并支持暴力和侵略扩张主义，以促进民族复兴。"
 generic.Nat_Autocracy: "£generic_Nat_Autocracy_small 军政府"
 generic.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 generic.Nat_Autocracy_desc: "军政府是指由军事领导人委员会领导的政府。军政府本质上通常是非民主和独裁的，并且在非常广泛的意义上可以被视为军事独裁或军政的一种形式。"
 generic.Monarchist: "£generic_Monarchist_small 君主主义"
 generic.Monarchist_icon: "£generic_Monarchist_small"
 generic.Monarchist_desc: "君主主义意识形态是指绝对君主制。"
