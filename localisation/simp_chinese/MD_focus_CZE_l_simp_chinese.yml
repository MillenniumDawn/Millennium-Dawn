 CZE_political_leaders_milos_zeman_text_text: "§t米洛什·泽曼§!"
 CZE_political_leaders_milos_zeman_TT: "§Y米洛什·泽曼§!"
 CZE_political_leaders_milos_zeman_delayed_TT: "1992年，米洛什·泽曼成功竞选捷克社会民主党党员。1993年，他当选为该党主席，并在随后的几年中将其打造成该国的主要政党之一。\n\n捷克社会民主党在1996年立法选举中获胜，使他能够阻止其对手瓦茨拉夫·克劳斯及其公民民主党组建多数政府。\n\n1998年，捷克社会民主党赢得选举，米洛什·泽曼成为少数派政府总理，并在接下来的四年中担任该政府的领导人。2001年4月，弗拉基米尔·什皮德拉取代了他的领导地位。"
 CZE_political_leaders_milos_zeman_effect_text_text: "§G+10%§! §Y政治点数获取§!"
 CZE_political_leaders_vladimir_spidla_text_text: "§t弗拉基米尔·什皮德拉§!"
 CZE_political_leaders_vladimir_spidla_TT: "§Y弗拉基米尔·什皮德拉§!"
 CZE_political_leaders_vladimir_spidla_delayed_TT: "2001年4月，弗拉基米尔·什皮德拉成为捷克社会民主党主席。米洛什·泽曼曾考虑让他担任财政部长，当时他应该接替帕维尔·梅特利克。\n\n2001年，弗拉基米尔·什皮德拉提出了一项降低宪法官员工资的法律，但由于自由联盟-民主联盟、公民民主党、基督教民主联盟-捷克斯洛伐克人民党和捷克与摩拉维亚共产党的反对，该法律未能通过。\n\n他还提议将捷克社会保障管理局转变为一家社会保险公司，该公司将把医疗和社会保险收入与国家预算分开，从而防止将选定的资金用于其他用途。"
 CZE_political_leaders_vladimir_spidla_effect_text_text: "§G-20%§! §Y税率变更成本§!"
 CZE_political_leaders_stanislav_gross_text_text: "§t斯坦尼斯拉夫·格罗斯§!"
 CZE_political_leaders_stanislav_gross_TT: "§Y斯坦尼斯拉夫·格罗斯§!"
 CZE_political_leaders_stanislav_gross_delayed_TT: "斯坦尼斯拉夫·格罗斯是一名捷克律师和政治家，曾担任捷克共和国总理。他曾在2000年至2004年期间担任米洛什·泽曼和弗拉基米尔·什皮德拉内阁的内政部长。\n\n在他任职期间，警方爆出多起丑闻：最高官员腐败、商业招标违规以及连环谋杀案未能破获。格罗斯声称这是因为警方内部更善于发现此类行为。格罗斯还因安插朋友和盟友担任国有企业高管以及滥用秘密服务以达到政治目的而受到批评。\n\n他曾短暂在捷克斯洛伐克国家铁路公司担任火车司机实习生。"
 CZE_political_leaders_stanislav_gross_effect_text_text: "§G-12.5%§! §Y警力支出§!"
 CZE_political_leaders_jiri_paroubek_text_text: "§t伊日·帕劳贝克§!"
 CZE_political_leaders_jiri_paroubek_TT: "§Y伊日·帕劳贝克§!"
 CZE_political_leaders_jiri_paroubek_delayed_TT: "伊日·帕劳贝克是捷克政治家，曾于2005年4月至2006年9月担任捷克共和国总理。\n\n1979年，作为捷克斯洛伐克社会党（共产党政权的傀儡政党之一）的执行委员会成员，伊日·帕劳贝克引起了共产党国家秘密警察的注意。他曾三次与特工会面，据称会面时他表达了对共产党政府的忠诚，并反对《77宪章》等反对派团体。"
 CZE_political_leaders_jiri_paroubek_effect_text_text: "§G+15%§! §Y政治点数获取§!"
 CZE_political_leaders_bohuslav_sobotka_text_text: "§t博胡斯拉夫·索博特卡§!"
 CZE_political_leaders_bohuslav_sobotka_TT: "§Y博胡斯拉夫·索博特卡§!"
 CZE_political_leaders_bohuslav_sobotka_delayed_TT: "博胡斯拉夫·索博特卡是捷克政治家和律师，曾于2002年至2006年担任财政部长。\n\n2013年捷克立法选举后，索博特卡于2014年1月17日被总统任命为总理，12天后，他组建了一个由捷克社会民主党、是的2011和基督教民主联盟-捷克斯洛伐克人民党组成的中左翼联合政府。他的政府推出了一系列旨在打击逃税的措施，例如电子销售登记或增值税控制系统，加强了与中国的关系，改革了警察部门，废除了《公务员法》，并实施了禁烟令。他还经常与总统米洛什·泽曼就俄罗斯对乌克兰的干预及其造成的制裁、国内政策以及索博特卡于2017年5月撤回的辞职发生冲突。\n\n索博特卡是捷克共和国15年来第一位完成任期的总理，也是捷克共和国历史上第三位完成任期的总理。"
 CZE_political_leaders_bohuslav_sobotka_effect_text_text: "§G+10%§! §Y税收收入§!"
 CZE_political_leaders_jan_hamacek_text_text: "§t扬·哈马切克§!"
 CZE_political_leaders_jan_hamacek_TT: "§Y扬·哈马切克§!"
 CZE_political_leaders_jan_hamacek_delayed_TT: "扬·哈马切克于2006年首次当选众议院议员。在议会任职期间，他曾担任外交事务委员会副主席、率领捷克代表团出席北约议会大会并担任欧洲事务委员会委员。\n\n他被任命为内政部长，并于2018年6月至10月担任代理外交部长。\n\n2018年8月，哈马切克协助谈判释放德国人道主义组织在叙利亚的两名工人，并前往大马士革交接工人。"
