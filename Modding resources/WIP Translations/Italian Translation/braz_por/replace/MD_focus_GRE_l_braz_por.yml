 GRE_debt_modifier: "La crisi del debito"
 GRE_debt_modifier_desc: "La crisi del debito ha effetti più gravi a seconda di come gestiamo il nostro denaro. Tuttavia, spendere più denaro per creare posti di lavoro ci porterà benefici a lungo termine."
 #fascist ideas
 GRE_immigrants_barred: "Immigrazione sospesa"
 GRE_immigrants_barred_desc: "Il governo ha sospeso l'immigrazione in Grecia fino a nuovo avviso. Tale avviso potrebbe arrivare o meno."
 GRE_metaxism_idea: "Metaxismo"
 GRE_metaxism_idea_desc: "Il metaxismo si riferisce all'ideologia fascista presente in Grecia tra il 1936 e il 1941, che ha in gran parte salvato la Grecia dalle turbolenze interne che stava affrontando fino all'invasione tedesca."
 GRE_indoctrinate_youth: "Indottrinare i giovani"
 GRE_indoctrinate_youth_desc: "I governi democratici hanno purtroppo lasciato i giovani del nostro Paese senza futuro. Dobbiamo quindi guadagnarci la fiducia dei giovani per assumere con successo la leadership nazionale."
