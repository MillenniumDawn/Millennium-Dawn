 SOV_jreci_1_tooltip: "最终，一个知道£text_icon_jreci §0埃及牧师§!与£text_icon_corrector §0预估校正者0§!阴谋真相的政府将在§Y[SOV.GetNameWithFlag]§!掌权。\n"
 SOV_jreci_2_tooltip: "所有俄罗斯军事人员都必须接受再训练，以了解未来的作战对象。与£text_icon_corrector §0预估校正者§!的仆人们一起。\n"
 SOV_jreci_3_tooltip: "每一位副职、官员和其他区域经理都会参加专门的打击 £text_icon_jreci  §0埃及牧师§!代理人的理论课程。\n"
 SOV_jreci_4_tooltip: "§t寡头§!是由 £text_icon_corrector §0预估校正者§!为了崩溃俄罗斯发送的 £text_icon_jreci §0埃及牧师§!的真正代理人。我们会解决他们的。\n"
 SOV_jreci_5_tooltip: "§t一个新的宗教§!是战胜£text_icon_corrector §0预估校正者§!仆人的关键。\n"
 SOV_jreci_6_tooltip: "§t网络宣传§!最终将开始向我们的公民展示真相，£text_icon_jreci §0埃及牧师§!就隐于其中。\n"
 SOV_jreci_7_tooltip: "我们需要的只是§t真相！§!\n"
 SOV_jreci_8_tooltip: "为了击败£text_icon_corrector §0预估校正者§!，我们不仅必须在空中和地面上占据主导地位。我们一定要成为宇宙的主人！\n"
 SOV_jreci_9_tooltip: "真正的俄罗斯战士是§t勇士§!。我们将重建这个庄园，以准备一支神圣的军队来对抗我们的敌人。\n"
 SOV_jreci_10_tooltip: "§t布尔什维克§!对于俄罗斯人来说也是很自然的，因为它渴望正义与和平。\n"
 SOV_jreci_11_tooltip: "让我们重新制定宪法并抛弃 £text_icon_jreci §0埃及牧师§! 强迫我们写就的部分。\n"
 SOV_jreci_12_tooltip: "斯大林是§t一个智者§!，正是他的方法推迟了 £text_icon_corrector §0预估校正者§! 对俄罗斯的征服，是时候拿起旧方法了。\n"
 SOV_jreci_13_tooltip: "书本§t死水§!是每个俄罗斯人的必读书目\n"
 SOV_jreci_14_tooltip: "是时候在俄罗斯大地上寻找£text_icon_jreci §0埃及牧师§!，然后我们将把整个世界从他们手中解放出来。\n"
