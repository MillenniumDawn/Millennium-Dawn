l_braz_por:
 SRA_idea_isolationist_focused_foreign_office: "Domínio da Política Anti-Estrangeira"
 SRA_idea_isolationist_focused_foreign_office_desc: "Com o estado de nossa nação e seu nascimento repentino e volátil, muitos dentro do governo, bem como o público em geral, nem sequer consideram uma política externa, muito menos o que ela deve ser. Por enquanto, o escritório de assuntos externos é visto mais como um substituto para ajudar a formar o governo do que um cargo real."
 SRA_idea_neighborhood_foreign_policy: "Programa de Política Externa Limitada"
 SRA_idea_neighborhood_foreign_policy_desc: "Através do desenvolvimento de nossa nação justa, bem como da mudança na percepção pública de nossa grande nação do Sul. Agora buscaremos abrir nossos olhos para além de nossas fronteiras, pois podemos fazer amigos e certamente sabemos que teremos inimigos. Mas, por enquanto, buscamos entender apenas o que está além de nossas fronteiras, em vez do que está além do nosso lado do globo."
 SRA_idea_historical_tensions: "Tensões Históricas"
 SRA_idea_historical_tensions_desc: "Os Estados Confederados e a história do sul como um todo estão atolados na escravidão, Jim Crow, Segregação e Deus sabe o que mais. Independentemente desse passado problemático e sangrento, devemos buscar uma maneira de nos livrar do espectro do antigo e procurar melhorar não apenas nossa imagem, mas as vidas de todos os cidadãos do sul."
 Southern_Republic_of_America_focus: "Árvore de foco da República do Sul da América"
 CSA_focus_creating_a_federal_government: "Criando um Governo Federal"
 CSA_focus_creating_a_federal_government_desc: "A sociedade ruiu diante dos nossos olhos. Precisamos procurar criar algum tipo de governo central se quisermos nos organizar e chegar a algum lugar em termos de paz ou estabilidade."
 CSA_focus_bayou_battle: "A Batalha do Bayou"
 CSA_focus_bayou_battle_desc: "O estado da Louisiana tem uma economia forte, além de ser um centro comercial massivo com sua costa do golfo. No entanto, precisamos reconstruir este estado para um senso de estabilidade se quisermos restabelecer os serviços civis."
 CSA_focus_cajun_cookin: "Culinária Cajun"
 CSA_focus_cajun_cookin_desc: "Com o equilíbrio econômico agora restaurado, podemos olhar para a reintrodução de serviços civis e ordem no estado. Este é apenas um trampolim para a estrada para a unidade. Pois é esta unidade que solidificará nosso futuro."
 CSA_focus_mississippi_mayhem: "Caos no Mississipi"
 CSA_focus_mississippi_mayhem_desc: "O rio Mississippi é um centro estratégico e econômico vital para o comércio e a defesa. Precisamos restaurar as habilidades econômicas do estado se quisermos revitalizar coisas como o rio e os desenvolvimentos da costa do golfo."
 CSA_focus_magnolia_miracle: "Milagre da Magnólia"
 CSA_focus_magnolia_miracle_desc: "A economia do estado está se normalizando e as coisas estão começando a se acalmar. Agora é hora de reintroduzir serviços civis como bombeiros, paramédicos e policiais. Em breve, o estado estará de volta com sua família sulista."
 CSA_focus_the_rotten_peach: "O Pêssego Podre"
 CSA_focus_the_rotten_peach_desc: "Quando os Grandes Tumultos da União atingiram a Geórgia, eles ferveu e devastou o estado. Atlanta era uma zona de guerra por si só, com saques em massa, violência de gangues e Deus sabe o que mais. Agora que a poeira está baixando, precisamos fazer algum tipo de reconstrução se quisermos chegar a algum lugar em termos de estabilidade para o estado."
 CSA_focus_the_fruitful_venture: "O empreendimento frutífero"
 CSA_focus_the_fruitful_venture_desc: "Com investimentos na reconstrução do estado da Geórgia, agora podemos nos voltar para o restabelecimento da coesão administrativa e dos serviços civis para restaurar totalmente a lei e a ordem no estado."
 CSA_focus_a_carolina_reaping: "Uma colheita da Carolina"
 CSA_focus_a_carolina_reaping_desc: "A economia da Carolina do Sul não era muito boa para começar, no entanto, com o estado absoluto de tudo, devemos investir para trazer de volta a coesão e uma ideia de uma sociedade funcional. Isso também ajudaria a obter comércio com outros estados, bem como os portos costeiros operacionais."
 CSA_focus_sweet_caroline: "Doce Caroline"
 CSA_focus_sweet_caroline_desc: "Bum, bum, buum. O estado agora está tão bom que seremos capazes de reviver quaisquer serviços civis, bem como meios administrativos que sobraram. Embora provavelmente queiramos investir em coisas novas, independentemente, para garantir que a ordem seja mantida."
 CSA_focus_alabama_abyss: "Abismo do Alabama"
 CSA_focus_alabama_abyss_desc: "O estado do Alabama, a única competição real para violência étnica ao lado do próprio Mississippi. Este estado já viu dias melhores e precisaremos trazer algo de volta a ele se quisermos garantir algum controle real sobre ele. Começaremos organizando a atividade econômica ao longo da costa do golfo e montando algum tipo de rede elétrica."
 CSA_focus_rose_of_alabamy: "A Rosa do Alabama"
 CSA_focus_rose_of_alabamy_desc: "Do vale do Mississippi, nós agora transformamos o Alabama em uma nova rosa para florescer. Com isso, buscaremos introduzir serviços civis e aplicação da lei para garantir a paz e a estabilidade do estado dentro de nossa nação justa."
 CSA_focus_florida_flounder: "O linguado da Flórida"
 CSA_focus_florida_flounder_desc: "O banco de areia que é o estado da Flórida é uma bagunça por si só, mesmo antes da queda da união. Um enorme ponto turístico e de férias agora se transformou em uma casca do que era antes. É com esse conhecimento que devemos usar para planejar melhor e preparar melhor o planejamento econômico e urbano para o futuro, para que evitemos a atração do ponto quente que ele tinha e provavelmente retornará assim que garantirmos a estabilidade de nossa nação."
 CSA_focus_the_sun_shines_once_more: "O Sol Brilha Mais Uma Vez"
 CSA_focus_the_sun_shines_once_more_desc: "A atividade econômica agora é nominal, certas coisas como água e eletricidade puderam ser reintroduzidas. Agora é hora de fazer o sol brilhar novamente nesta praia arenosa de um estado e organizar os serviços civis e os assuntos administrativos para garantir a reintrodução completa deste estado de volta à família sulista."
 CSA_focus_raleigh_rumble: "O Raleigh Rumble"
 CSA_focus_raleigh_rumble_desc: "Vamos nos preparar para negociar no estado irmão que é a Carolina do Norte. Estabelecer coisas como infraestrutura de água e eletricidade, bem como algum tipo de economia, nos permitirá devolver algum tipo de paz ao estado."
 CSA_focus_sisters_united_once_more: "Irmãs Unidas Mais Uma Vez"
 CSA_focus_sisters_united_once_more_desc: "Com as coisas começando a se estabilizar na Carolina do Norte, podemos buscar devolver a lei e a ordem ao estado e abrir caminho para que essa irmã perdida se reúna com seu estado irmão ao sul. Assim como nos juntar a essa alegre reunião da nossa Família Sulista."
 CSA_focus_tennessee_tumble: "A Queda do Tennessee"
 CSA_focus_tennessee_tumble_desc: "O vale do Tennessee, um estado grande e pacífico. Lar da cultura musical sulista, bem como a fronteira entre o verdadeiro sul e o meio-termo dos Apalaches antes dos ianques e dos habitantes do centro-oeste do norte. Devemos utilizar as vias navegáveis ​​para ajudar a reintroduzir esforços de construção e meios para retomar algum tipo de estabilidade ao estado."
 CSA_focus_nashville_renewal: "A renovação de Nashville"
 CSA_focus_nashville_renewal_desc: "Com os serviços e a estabilidade começando a retornar ao estado, buscaremos solidificar isso reconstruindo serviços civis coesos e meios de administrar adequadamente o estado dentro do resto da república."
 CSA_focus_arkansee_saw: "Lago Arkansee-Saw"
 CSA_focus_arkansee_saw_desc: "O estranho equilíbrio do estado do Arkansas é um que meio que confunde até mesmo nossa administração. Mas durante os grandes tumultos, a maior parte da economia estava concentrada em lugares como Little Rock e Fayettville, etc. Mas, além disso, nada no estado mudou honestamente e então só temos que reconstruir esses centros e ajudar aqueles que precisam de água e comida até que possamos restaurar a ordem adequada na região."
 CSA_focus_fort_smith_fantasy: "A Fantasia de Fort Smith"
 CSA_focus_fort_smith_fantasy_desc: "Com a revitalização do estado e os investimentos iniciais começando a dar resultado, a administração e a ordem social podem começar a tomar conta da região. A aplicação da lei, bem como outros serviços civis, ajudarão a pavimentar o caminho para a estabilidade social."
 CSA_focus_tulsa_troubles: "Problemas de Tulsa"
 CSA_focus_tulsa_troubles_desc: "O estado de Oklahoma é um estado fortemente agrário com apenas pequenos centros de poder industrial. Precisamos reparar, reconstruir e garantir uma economia diversa antes de pensar em garantir qualquer desenvolvimento futuro. Dessa forma, não criamos uma divisão no estado como o antigo governo federal da união fez conosco antigamente."
 CSA_focus_red_river_revival: "O Reavivamento do Rio Vermelho"
 CSA_focus_red_river_revival_desc: "Com a coesão social retornando, assim como os investimentos dando resultados reais, agora podemos começar a reintegrar Oklahoma na Southern Family. Mais como um primo, mas ainda os amamos todos do mesmo jeito, pois família ainda é família."
 CSA_focus_we_fought_all_the_way: "Nós lutamos até o fim"
 CSA_focus_we_fought_all_the_way_desc: "Percorremos um longo caminho na estrada da recuperação, mas finalmente conseguimos. A Southern Family está inteira mais uma vez e agora podemos olhar para novos horizontes em termos de nossa economia e política."
 CSA_focus_the_political_circus: "O Circo Político"
 CSA_focus_the_political_circus_desc: "O estado da política na era moderna é apenas um circo por si só. No entanto, devemos procurar reprimir extremistas, sustentar a estabilidade e movimentos políticos sérios, bem como garantir que avançamos e não retrocedemos. Será uma luta por si só, mas não pode ficar pior... certo?"
 CSA_focus_the_center_mass_of_politics: "A Massa Central da Política"
 CSA_focus_the_center_mass_of_politics_desc: "O centro político é a força mais estabilizadora que temos em nosso reino político de entendimento. Não sendo inteiramente \"empreendedores\" por assim dizer, esses partidos, no entanto, são uma aposta mais segura para estabilizar e construir nossa nação para o cenário mundial do que os extremos e franjas da estrutura da janela que é nossa janela Overton. Independentemente disso, ainda temos uma escolha e devemos fazer essa escolha mais cedo do que tarde."
 CSA_focus_the_overton_window_shatters: "A janela de Overton se estilhaça"
 CSA_focus_the_overton_window_shatters_desc: "Por meio de lobby político, bem como táticas de medo e assim por diante, os resultados levaram a um aumento no apoio a partidos mais radicais e marginais sobre o centro político da nação. Nossa única esperança é que essas novas ondas não destruam o pouco que nos resta de uma nação."
 CSA_focus_ddp_secures_victory: "O DDP garante a vitória"
 CSA_focus_ddp_secures_victory_desc: "Em uma reviravolta surpreendente de eventos, o DDP ou Dixie & Delta Party transformou suas obscuridades em uma vitória política real. Alguns elogiam isso como um passo à frente em coisas como industrialização e transporte público. Mas outros temem que o partido seja apenas uma fachada para meios mais oligárquicos. Independentemente disso, eles venceram e só o tempo garantirá se eles são uma força do bem ou do mal."
 CSA_focus_administrative_overhaul_plan: "Plano de Reforma Administrativa"
 CSA_focus_administrative_overhaul_plan_desc: "O estado absoluto da administração resultou, entre outras coisas, em corrupção desenfreada, subornos além dos meios orçamentários, bem como uma burocracia disfuncional na melhor das hipóteses. Precisamos enfrentar esse problema de frente se quisermos chegar a algum lugar em breve com nossos planos e aspirações."
 CSA_focus_comprehensive_healthcare_restructuring: "Plano de Reestruturação da Assistência Médica"
 CSA_focus_comprehensive_healthcare_restructuring_desc: "O CHR é um plano de lousa limpa para começar do início e preventivamente ir atrás de problemas que surgem quando um sistema nacional de saúde ou mesmo apenas um sistema de saúde de escala começa a se expandir passando de um ponto administrativo razoável. Por meio do redistritamento e balanceamento de financiamento por meio de distritos administrativos regionais, estaduais e locais, ajudamos a descentralizar e garantir que o financiamento seja melhor administrado por moradores locais que entendam melhor. Isso permitirá que as necessidades diretas e imediatas das instalações sob sua supervisão obtenham suas solicitações em um ritmo mais rápido devido à compreensão mais prática desse sistema de nível administrativo. Consequentemente, uma comissão de supervisão independente da rede fará verificações periódicas de corrupção e garantirá que coisas como os orçamentos estejam indo para onde estão listados como indo para evitar o infame \"intermediário ausente\" que pode acontecer em uma rede tão extensa."
 CSA_focus_welfare_is_healthcare_plan: "Bem-estar é plano de saúde"
 CSA_focus_welfare_is_healthcare_plan_desc: "O moderno estado de bem-estar social é, por si só, um plano de saúde para os extremos da população em termos de idade. Vale-refeição para aqueles que não conseguem adquirir um emprego que se encaixe no padrão econômico de vida, previdência social para aqueles que dedicaram suas vidas ao crescimento econômico de nossa nação e programas de assistência e assistência à infância para ajudar famílias que desejam crescer e contribuir com novas vidas para nossa nação e sua sobrevivência. Portanto, é melhor criar um plano de paródia semelhante ao plano de reestruturação da saúde como uma forma de limitar a necessidade do governo nacional nos esforços de administração. Bem como com uma comissão de supervisão semelhante, isso nos permitirá ajustar regulamentações e expansões relacionadas a esses programas para chegar a quem eles precisam, em vez de quem pode abusar melhor do sistema."
 CSA_focus_economic_opportunities_commission: "Comissão de Oportunidades Econômicas"
 CSA_focus_economic_opportunities_commission_desc: "O EOC é um órgão dedicado que trabalha com governos estaduais para garantir que os empregos disponíveis sejam exibidos e expostos ao público por meio de feiras de empregos e anúncios. O maior problema que alguém tem é encontrar um emprego, conseguir um não é tão difícil, mas encontrar um é outra história. Alguns podem não saber exatamente o que está aberto para eles em seu próprio bairro ou condado. É aí que o EOC entra e torna essas incógnitas conhecidas."
 CSA_focus_revenue_revitalization_plan: "O Plano de Revitalização da Receita"
 CSA_focus_revenue_revitalization_plan_desc: "O RRP é um plano de três etapas para revisar, simplificar e encorajar a melhoria e o pensamento futuro dos fluxos de receita da nossa nação. A fase inicial é limpar e refazer os fundamentos do código tributário."
 CSA_focus_modern_monetary_education: "Educação Monetária Moderna"
 CSA_focus_modern_monetary_education_desc: "O plano MME é uma reformulação do currículo educacional para incluir e tornar essencial o entendimento, bem como as habilidades para gerenciar e compreender adequadamente os gastos e os meios de obter moeda em uma economia moderna. Essa educação focada em moeda ajuda a ensinar preventivamente e preparar novas gerações para fazer parte da maior economia nacional da maneira que puderem com o conhecimento de que precisam."
 CSA_focus_railroad_mania: "Mania Ferroviária"
 CSA_focus_railroad_mania_desc: "O mundo moderno precisa de produção e produtos a granel. Grãos para alimentos, areia para concreto e construção, a lista continua. O que precisamos para maximizar nosso potencial, bem como nossa marca não apenas em nossa própria economia, mas na global, é criar uma rede ferroviária abrangente. Uma que sirva não apenas para conectar a nação socialmente, mas também economicamente para garantir nossas capacidades domésticas, bem como nossa coesão de exportação e importação estrangeira."
 CSA_focus_decentralization_initiative: "Iniciativa de Descentralização"
 CSA_focus_decentralization_initiative_desc: "O governo nacional só precisa adquirir financiamento para suas despesas diretas. Coisas como assistência médica e redes sociais que são organizadas e criadas pelo governo nacional. No entanto, uma abordagem para esse tipo de pensamento mais de cima para baixo é permitir a disseminação da arrecadação de impostos no nível estadual. Isso significa que o estado oficialmente pode adaptar impostos locais de forma mais flexível para atender às necessidades de seus constituintes e podemos controlar melhor os gastos nacionais e como procedemos na expansão de programas, bem como planejar seus futuros."
 CSA_focus_strategic_power: "Poder estratégico"
 CSA_focus_strategic_power_desc: "Nossa rede elétrica nacional permitirá que a fluidez e a flexibilidade de nossos planos sejam executadas de forma mais rápida e eficiente do que as redes tradicionais. Ao incorporar construções de usinas de energia ao longo de projetos ferroviários paralelos, isso, por sua vez, permitirá o transporte em massa e a produção eficiente de eletricidade que pode então ser disseminada por toda a nossa nação e suas terras em desenvolvimento."
 CSA_focus_investments_across_dixie: "Investimentos em Dixie"
 CSA_focus_investments_across_dixie_desc: "Se formos pensar em ter uma rede ferroviária vasta e superior, então precisamos ter uma economia para sustentá-la. Portanto, investiremos em toda a Dixie em uma série de planos de investimento para garantir a vitalidade de nossa grande nação."
 CSA_focus_civilian_industrial_expansions: "Expansões Industriais Civis"
 CSA_focus_civilian_industrial_expansions_desc: "O CIE é uma série de planos de investimento para construir a base industrial geral e de manufatura dos nossos setores de consumo e civis. A esperança é garantir uma base forte para dar suporte não apenas aos nossos planos ferroviários, mas também criar as atividades econômicas reais que criam um padrão de vida honesto."
 CSA_focus_tech_and_service_diversification: "Diversificação de Tecnologia e Serviços"
 CSA_focus_tech_and_service_diversification_desc: "No mundo moderno, coisas como serviços e as prósperas inovações em tecnologia em si são a realidade que precisamos entender. Como tal, precisamos pressionar por uma série de planos de investimento para criar esses tipos de indústrias se quisermos ser algo nos mercados globais mais amplos."
 CSA_focus_defense_and_export_scheme: "Esquema de Defesa e Exportação"
 CSA_focus_defense_and_export_scheme_desc: "O D&ES é uma série de projetos civis e militares relacionados às indústrias de armas e naval. Este plano geral é para garantir não apenas a configuração doméstica, mas para nos dar uma pequena renda extra por meio da exportação de equipamentos produzidos para aqueles que podem precisar. Parece não haver escassez em conflitos hoje em dia, isso é certo."
 CSA_focus_mississippi_central_expansions: "Expansões do Mississippi Central"
 CSA_focus_mississippi_central_expansions_desc: "A MCR é a principal empresa ferroviária que conecta a metade ocidental da nossa grande nação. Esta ferrovia justa precisa de novos negócios e, como tal, não investiremos apenas na ferrovia em si para expandir, mas também investiremos nos negócios para os quais eles estarão atendendo."
 CSA_focus_southern_railway_expansions: "Expansões da Ferrovia do Sul"
 CSA_focus_southern_railway_expansions_desc: "O Sul realmente serve o sul e, como tal, devemos garantir que ele sirva o máximo possível do sul. Portanto, a expansão concede à sua infraestrutura, bem como às economias locais, o que resulta em benefícios gerais para nossa economia nacional e nossa próspera rede ferroviária."
 CSA_focus_department_for_transport_innovation: "Departamento de Inovação em Transportes"
 CSA_focus_department_for_transport_innovation_desc: "O DTI é um departamento dedicado de P&D para todas as coisas relacionadas a transporte. Uma economia moderna requer meios modernos de transporte e, como tal, devemos entender, utilizar e conectar não apenas nossa economia, mas nossa nação como um todo. Pois ele realmente pode ser um mundo pequeno por meio de inovação e desenvolvimentos."
 CSA_focus_transportation_history_is_still_history: "A história do transporte ainda é história"
 CSA_focus_transportation_history_is_still_history_desc: "A história do transporte em si define o desenvolvimento e a inovação da nossa espécie, bem, isso e a guerra, mas estou divagando. Independentemente disso, devemos garantir que, quando a história for ensinada, nossas gerações futuras entendam que o transporte é uma parte essencial de nossas vidas e que não é apenas uma coisa simples para simplesmente esquecer. Claro que pode ser um uso rotineiro, mas ter esse uso em primeiro lugar é entender por que precisávamos ou queríamos isso em primeiro lugar."
 CSA_focus_a_true_balance_of_power: "Um verdadeiro equilíbrio de poder"
 CSA_focus_a_true_balance_of_power_desc: "Nossas necessidades energéticas superam em muito nossas ambições e precisamos garantir uma ação rápida. Portanto, um ato de equilíbrio massivo de investimentos nucleares nacionais garantirá nossas demandas energéticas muito além de nossos sonhos mais loucos."
 CSA_focus_breaking_the_chains: "Quebrando as correntes"
 CSA_focus_breaking_the_chains_desc: "A história da nossa nação, tanto agora, quanto no futuro e há muito tempo, é frágil, sangrenta e vergonhosa em termos de padrões modernos. Mas com nossos programas de conectividade, nossos investimentos econômicos e, em geral, nossa maneira de fazer uma verdadeira nação sulista. Mostramos que esses velhos costumes não significam nada mais do que lições das quais aprender. Pois cada alma que faz parte de nossas belas terras do sul é uma alma sulista e elas devem ser tratadas, cuidadas e respeitadas como tal. Quebre as correntes do passado e siga para um futuro unido como uma família sulista."
 CSA_focus_the_old_ways_coalition: "A Coalizão dos Velhos Caminhos"
 CSA_focus_the_old_ways_coalition_desc: "A OWC ou Old Ways Coalition garantiu uma vitória geral e agora cabe aos três grandes da coalizão ajudar a construir e garantir o futuro da nação. O SCP, WPD e PDP tentarão trabalhar juntos para formar políticas, bem como lidar com a situação econômica e de política externa que nossa jovem nação enfrentará."
 CSA_focus_the_SCP_programs: "Os programas SCP"
 CSA_focus_the_SCP_programs_desc: "Os Conservadores do Sul saíram na liderança da coalizão. Eles buscarão implementar seus programas para tentar garantir seu lugar político, bem como tirar o fôlego das facções socialistas. O WPD e o PDP tentarão domar quaisquer excessos, mas, no geral, a estabilidade política é a prioridade."
 CSA_focus_servicing_defense_needs: "Atendendo às necessidades de defesa"
 CSA_focus_servicing_defense_needs_desc: "A DII ou Defense Industry Initiative é uma necessidade para nos prepararmos no caso de futuros atos estrangeiros contra nós. Não é muito, mas isso deve remediar coisas como treinamento e escassez de suprimentos. Espero que não precisemos usar isso, mas pelo menos podemos usar as armas extras para ganhar alguma receita."
 CSA_focus_economic_deregulation: "Desregulamentação Económica"
 CSA_focus_economic_deregulation_desc: "O antigo sindicato caiu devido à sua lenta compressão do ambiente de negócios com seu vai e vem nas legislações. Como tal, desregulamentaremos algumas questões-chave em termos de start-ups de negócios e permitiremos uma reorganização do código tributário geral para incentivar melhor os negócios locais."
 CSA_focus_tried_and_true_power: "Poder testado e comprovado"
 CSA_focus_tried_and_true_power_desc: "A trifecta de energia de combustível fóssil, carvão, petróleo e gás natural são métodos há muito testados e confiáveis ​​para garantir as necessidades energéticas. Como tal, investiremos em toda a nação, educação, pesquisa, recursos e infraestrutura para garantir que garantimos as necessidades básicas de nossa nação como um todo."
 CSA_focus_industrialization_investment_initiatives: "Iniciativas de Investimento em Industrialização"
 CSA_focus_industrialization_investment_initiatives_desc: "O III ou o esquema da sociedade industrial do sul é uma série de investimentos legislativos e orçamentários para encorajar a manufatura e a industrialização geral de nossa nação justa como um todo. Isso deve permitir que nossa economia se diversifique e se preencha de uma maneira mais completa."
 CSA_focus_the_WPD_programs: "Os programas WPD"
 CSA_focus_the_WPD_programs_desc: "Os Wigs assumiram a liderança da coalizão e estão buscando garantir que deixaram sua marca. Claro que sem se esforçar muito para longe dos objetivos da coalizão, eles ainda pretendem influenciar a nação em favor de seus ideais liberais mais clássicos. Obviamente, o SCP e o PDP tentarão exercer contra-influências para manter o equilíbrio, mas ei, isso é política."
 CSA_focus_its_the_economy_stupid: "É a economia, estúpido!"
 CSA_focus_its_the_economy_stupid_desc: "Todos nós já ouvimos isso várias e várias vezes, \"É a economia, estúpido!\", bem, acontece que quando você analisa, muito disso realmente é. Com esse conhecimento, devemos investir adequadamente em nossa educação e simplificar a burocracia para que nossos cidadãos possam criar e participar da economia, dessa forma eles podem ganhar a vida de verdade e aproveitar essa vida também."
 CSA_focus_modern_economy_means_modern_jobs: "Economia moderna significa empregos modernos"
 CSA_focus_modern_economy_means_modern_jobs_desc: "Na nova economia, a tecnologia e amplamente resumida como o \"setor de escritórios\", é de onde uma parte de coisas como nossas inovações e diversidade virão em termos de nossa economia geral. Portanto, devemos ajustar nossos regulamentos e nosso sistema educacional para preparar e expor melhor as gerações futuras a esses novos empregos."
 CSA_focus_economic_health_is_healthcare: "Saúde Econômica é Assistência Médica"
 CSA_focus_economic_health_is_healthcare_desc: "A saúde e o bem-estar da nossa economia também ditam diretamente a saúde e o bem-estar do cidadão médio. Portanto, devemos encorajar empregos com melhor remuneração, a capacidade de obter esses empregos, bem como um pequeno suplemento à infraestrutura de saúde e bem-estar existente para garantir que nossos cidadãos estejam recebendo o cuidado que merecem."
 CSA_focus_the_power_rangers_of_energy_itself: "Os Power Rangers da própria energia"
 CSA_focus_the_power_rangers_of_energy_itself_desc: "O Programa Power Rangers, embora não seja tão legal quanto se poderia supor, é nossa melhor aposta para atender às nossas necessidades energéticas. Com um levantamento de nossa terra diversa, podemos investir e configurar diferentes métodos de produção de energia e otimizar melhor a rede para reduzir ineficiências também. Embora alguns não fiquem felizes com o uso da energia nuclear, está claro que precisamos completar o quebra-cabeça de energia em que nos encontramos."
 CSA_focus_the_PDP_programs: "Os programas do PDP"
 CSA_focus_the_PDP_programs_desc: "O Partido Democrático Progressista saiu na frente na liderança da coalizão. Como tal, eles buscarão impulsionar reformas tributárias mais progressivas e promover o estado de bem-estar moderno para cuidar dos cidadãos onde as empresas falham. Claro que os membros do SCP e do WPD buscarão conter esses movimentos de liderança para não se desviarem para a extrema esquerda, mas, independentemente disso, o primeiro passo está sendo iniciado por um pé esquerdo à frente."
 CSA_focus_social_education_programs: "Programas de Educação Social"
 CSA_focus_social_education_programs_desc: "O SEP é um investimento dedicado a programas educacionais em torno da assistência médica com a esperança de que mais pessoas se juntem a esses campos mais tarde na vida. Como tal, a expansão local de tal força de trabalho nos permitiria fornecer melhor atendimento e aumento mínimo aos orçamentos gerais por meio desse investimento de longo prazo."
 CSA_focus_true_progressive_taxation: "Verdadeira Tributação Progressiva"
 CSA_focus_true_progressive_taxation_desc: "Reformar os códigos tributários em torno de uma métrica seriamente progressiva é como garantimos a estabilidade fiscal e orçamentária. Em vez de vê-lo simplesmente como \"mais dinheiro significa taxas altas\", buscaremos equilibrá-lo mais ao longo das linhas de renda proporcional. Como tal, não haverá mais argumentos distrativos sobre quem está e quem não está supostamente pagando sua cota justa de impostos."
 CSA_focus_department_of_transportative_infrastructure: "Departamento de Infraestrutura de Transporte"
 CSA_focus_department_of_transportative_infrastructure_desc: "O DoTI é um departamento dedicado do governo nacional onde o desenvolvimento, o investimento, bem como a manutenção da infraestrutura orientada para o transporte existente são mantidos sob controle. Isso nos permite dar empregos às pessoas que podem estar com azar, bem como incentiva os padrões adequados na manutenção da infraestrutura moderna como um todo."
 CSA_focus_biofuel_investments: "Investimentos em biocombustíveis"
 CSA_focus_biofuel_investments_desc: "Considerando as enormes quantidades de agricultura pelas quais nossa grande nação é conhecida, devemos utilizar esse aspecto-chave na diversificação de nossos métodos de produção de energia. Uma dessas maneiras é investir em usinas de biocombustível para permitir que o excesso de resíduos de colheitas e potenciais candidatos para a fonte de combustível do amanhã sejam usados ​​na produção de necessidades locais de energia. Isso também deve ajudar a suplementar a rede nacional, mas começar pequeno nos dá um conjunto de dados mais confiável."
 CSA_focus_startup_grants_for_southern_industries: "Subsídios para startups para indústrias do sul"
 CSA_focus_startup_grants_for_southern_industries_desc: "Devemos encorajar o crescimento econômico doméstico e uma dessas maneiras é estabelecer um sistema de subsídios para startups. Para garantir que uma startup seja bem-sucedida, ela precisa fornecer a documentação adequada para provar que o subsídio foi usado da maneira adequada. Além disso, um terço do subsídio precisa ser pago de volta nos primeiros 5 anos para garantir a boa vontade e o progresso genuíno do negócio recém-estabelecido."
 CSA_focus_promoting_organized_agriculture: "Promovendo a Agricultura Organizada"
 CSA_focus_promoting_organized_agriculture_desc: "Com o mundo precisando de coisas como soja, algodão, bem como produtos a granel como grãos e assim por diante, nós, como uma massa de terra fortemente influenciada pela agricultura, devemos fazer nossa parte para garantir que as necessidades globais sejam atendidas. Para esse efeito, devemos promover negócios agrícolas mais organizados para garantir que essas necessidades sejam atendidas."
 CSA_focus_dixie_dynamics: "Dinâmica Dixie"
 CSA_focus_dixie_dynamics_desc: "O núcleo de Dixie em si é um bom e central campo de planejamento para armas e fabricação naval, bem como treinamento dinâmico e configuração de campos de teste para nossos serviços armados. As florestas, pântanos e rios ajudarão a preparar, bem como a defender essas indústrias que suprirão nossas necessidades de defesa."
 CSA_focus_memphis_miami_project: "Projeto Memphis-Miami"
 CSA_focus_memphis_miami_project_desc: "O projeto M&M é um investimento de baixo nível direcionado aos setores de serviços e escritórios dos estados da Flórida e Tennessee. Isso deve ajudar a desenvolver economias locais, bem como deve ajudar a fechar algumas lacunas entre os estados em investimentos futuros."
 CSA_focus_old_habit_die_new_hopes_are_born: "Onde os velhos hábitos morrem"
 CSA_focus_old_habit_die_new_hopes_are_born_desc: "Novas Esperanças Nascem. Nós, como nação, percorremos um longo caminho e, apesar do nosso passado, tanto recente quanto distante, aprendemos a entender, a cuidar e a amar uns aos outros como família. Claro que a família briga entre si de vez em quando, mas no final, família é família e ninguém pode tirar essa compreensão de nós."
 CSA_focus_new_ways_coalition_victory: "Coalizão New Ways"
 CSA_focus_new_ways_coalition_victory_desc: "Com os partidos mais moderados buscando capitalizar seus apoiadores nas franjas. Devemos garantir que não cairemos em velhos hábitos. Com isso, vem a New Ways Coalition, o FDP, SIP e SLP intermediaram um acordo para formar a dita coalizão como uma forma de dar uma nova luz à nação do Sul como um todo. Todos os três partidos concordam com o novo caminho do Sul para a frente, com isso eles concordaram em trabalhar juntos e garantir que deixem sua marca na criação de \"Um Novo Sul\"."
 CSA_focus_FDP_programs: "Programas FDP"
 CSA_focus_FDP_programs_desc: "O Federalize Dixie Party provou ser mais popular dentro da coalizão. Com esse entendimento, o FDP está buscando estabelecer um compromisso real entre a antiga estrutura do governo federal e a antiga estrutura de governo confederado do CSA antes. O SIP e o SLP farão movimentos para tentar garantir um equilíbrio na coalizão, embora o FDP não esteja realmente preocupado, já que é apenas o SLP que quer uma abordagem mais passiva, enquanto o SIP é mais indiferente a qualquer um dos lados."
 CSA_focus_industrialize_without_automation: "Industrializar sem automação"
 CSA_focus_industrialize_without_automation_desc: "O Anti-Automation Act é essencialmente uma paliativa suave para encorajar a industrialização e preencher as necessidades de emprego. Precisamos garantir que nossos cidadãos consigam empregos e que os produtos produzidos sejam mais orientados para as necessidades domésticas do que para tentar atrair exploradores estrangeiros."
 CSA_focus_primary_needs_need_primary_care: "Necessidades Primárias, Necessidade de Cuidados Primários"
 CSA_focus_primary_needs_need_primary_care_desc: "O Primary Industrial Care Act ou PIC Act é um esquema nacional de investimento para desenvolver indústrias locais para garantir o desenvolvimento de indústrias primárias ou orientadas a recursos. Permitindo que novas indústrias, bem como novos bens e serviços sejam fornecidos a uma taxa mais barata para a nação."
 CSA_focus_revitalizing_the_interstate_system: "Revitalizando o Sistema Interestadual"
 CSA_focus_revitalizing_the_interstate_system_desc: "O que resta do sistema de rodovias interestaduais é um pouco de bagunça, para dizer em palavras mais gentis. Além disso, se quisermos levar algo a algum lugar, precisamos realmente investir em infraestrutura como um todo. Portanto, precisamos começar primeiro com uma das maiores coisas, que são as principais rodovias que conectam nossos estados em uma família."
 CSA_focus_electrical_grid_advancements: "Avanços na rede elétrica"
 CSA_focus_electrical_grid_advancements_desc: "O Grid Advancements Act é um pacote de investimento para reformular a rede elétrica nacional. Novas subestações, linhas de energia melhores e mais eficientes e, no geral, garantindo que o excesso de desperdício de transporte e armazenamento de eletricidade geral seja mantido no mínimo possível."
 CSA_focus_SIP_programs: "Programas SIP"
 CSA_focus_SIP_programs_desc: "O Southern Identity Party assumiu o manto da liderança na coalizão. Embora não sejam realmente orientados politicamente, eles querem garantir o surgimento de uma definição concreta de uma cultura sulista. Outros membros da coalizão no FDP e no SLP usarão essa falta de direção política direta para influenciar resultados futuros, mas no final o SIP realmente não se importa."
 CSA_focus_confederate_history_innovations: "Inovações da História Confederada"
 CSA_focus_confederate_history_innovations_desc: "O CHI é um pacote de reformas educacionais sobre os princípios do ensino de nossa história cultural, ou história geral, com destaque para as realidades brutais do que a escravidão no Sul causou. Bem como as razões pelas quais foi tão amargamente contestado, apesar das realidades mais práticas da lenta abolição da instituição para meios mais produtivos e convencionais. À medida que aprendemos e entendemos nossa história obscura, entendemos claramente o que evitar, mas também onde podemos nos destacar e brilhar. Nesse sentido, investiremos em cursos agrícolas dedicados para expor as novas gerações a diferentes campos de estudo agrícolas, seus desenvolvimentos ao longo do tempo e, esperançosamente, encorajar inovações futuras nesses mesmos campos de estudo."
 CSA_focus_connecting_the_south: "Conectando o Sul"
 CSA_focus_connecting_the_south_desc: "Uma das principais causas da ineficiência do Sul como um todo, seja a guerra civil na década de 1860 ou mesmo sua batalha perpétua para se tornar economicamente diversa, é a de sua infraestrutura. Como tal, devemos investir melhor como um trampolim para investimentos futuros no núcleo dos Estados Identificáveis ​​do Sul, ou em outras palavras, o início da \"causa\" do Sul. Neste caso, os estados irmãos Carolina e Geórgia são um ótimo começo."
 CSA_focus_agricultural_developments: "Desenvolvimentos Agrícolas"
 CSA_focus_agricultural_developments_desc: "Nossa herança e terra são mais adequadas para o desenvolvimento agrícola como um todo. Embora pudéssemos priorizar coisas como o setor de tecnologia e escritórios, essas coisas custariam muito mais e colocariam uma pressão sobre nossa situação financeira do que o estado atual das coisas já colocou. Portanto, os desenvolvimentos gerais na industrialização agrícola ajudarão a suavizar o golpe e tornar as coisas um pouco melhores por enquanto."
 CSA_focus_confederate_cash_crops: "Culturas comerciais confederadas"
 CSA_focus_confederate_cash_crops_desc: "O CCC é um esquema de desenvolvimento do coração para sustentar a região mais central da nossa próspera nação do Sul. Mississippi e Alabama são vistos como o coração do próprio Dixie e, portanto, devemos cuidar e melhorar a condição do coração da nossa nação."
 CSA_focus_SLP_programs: "Programas SLP"
 CSA_focus_SLP_programs_desc: "O Southern Liberty Party saiu vitorioso na coalizão e com suas influências mais libertárias planeja criar um governo real para o povo. Por meio de seus programas minarquistas, a esperança para eles é que o povo entenda suas necessidades e o governo só precisa fornecer os meios pelos quais eles podem obter tais objetivos. O SIP e o FDP obviamente desejarão influenciar algumas decisões para manter a coalizão sólida, mas também as influências do povo da nação para futuras eleições que virão."
 CSA_focus_new_wave_deregulations: "Nova onda de desregulamentação"
 CSA_focus_new_wave_deregulations_desc: "Com essa nova onda de política, precisamos garantir as desregulamentações adequadas para poder construir novos empreendimentos como um todo. Com isso, permitiremos a desregulamentação de licenças de construção e a burocracia quando se trata de zoneamento, dessa forma, simplifica o processo sem ser intrusivo para cidadãos privados em geral e suas propriedades."
 CSA_focus_education_advancement_choice_program: "Programa de Escolha de Avanço Educacional"
 CSA_focus_education_advancement_choice_program_desc: "A educação não deve ser um luxo, mas uma escolha para a vida de alguém e a direção que eles querem tomar. Com isso em mente, precisamos simplificar melhor e dar escolhas para nossa geração futura sobre o que eles se sentem confortáveis ​​em fazer. Eles querem lentamente fazer seu caminho para a faculdade e usar isso como uma maneira de ser um campo especializado ou startup de negócios. Ou eles querem obter o núcleo dos fundamentos do conhecimento para aproveitar uma vida compreensiva e apenas se concentrar em ingressar na força de trabalho e fazer uma carreira estável, mas agradável a partir daí. A vida é cheia de escolhas e devemos dar às nossas gerações futuras a capacidade de entender e fazer as escolhas que desejam."
 CSA_focus_selfcare_is_welfare: "Autocuidado é bem-estar"
 CSA_focus_selfcare_is_welfare_desc: "As pessoas sabem quais são suas necessidades, sabemos que elas precisam de recursos e capacidade para buscar tais necessidades. Portanto, cortaremos programas federais e governamentais e tudo isso pode ser devolvido para economias empresariais, bem como cortes diretos de impostos para a população."
 CSA_focus_the_modern_energy_economy: "A Economia Energética Moderna"
 CSA_focus_the_modern_energy_economy_desc: "O mundo depende mais de combustíveis fósseis para energia do que em qualquer outro ponto da história humana. Isso só vai aumentar à medida que nossa espécie continua a crescer. Portanto, devemos assumir um papel moderno na economia energética de hoje, investindo na descoberta de novos depósitos, bem como na diversificação de nossas necessidades energéticas por meio de coisas como gás natural, carvão, conversões de carvão, captura de carbono, bem como biocombustíveis. Então, podemos realmente ficar à frente da curva e garantir um futuro estável para nossa economia e nossa nação como um todo."
 CSA_focus_expand_the_office_sectors: "Expandir os setores de escritórios"
 CSA_focus_expand_the_office_sectors_desc: "Nossa economia deve perdurar por meio da diversificação, portanto, precisamos procurar fazer com que as pessoas invistam em relação ao desenvolvimento dos setores de escritórios da nossa economia. Isso será um bom contrapeso ao tipo de economia unilateral que nossa região tende a ter, que é a agricultura."
 CSA_focus_expand_the_industrial_base: "Expansão Geral da Base Industrial"
 CSA_focus_expand_the_industrial_base_desc: "Nossa manufatura sempre foi limitada, mas por meio de investimentos e desenvolvimentos gerais, deveríamos ser capazes de incorporá-la globalmente com os recursos domésticos que temos. Afinal, a agricultura é uma boa base para construir em cima."
 CSA_focus_down_by_the_docks: "Lá Pelos Cais"
 CSA_focus_down_by_the_docks_desc: "Os litorais da nossa nação justa serão a melhor maneira de colocar o pé na porta em termos de contribuição econômica doméstica e global. Podemos melhorar, expandir e investir em novos estaleiros e indústrias navais em todos os nossos territórios costeiros e garantir uma contribuição constante e uma infinidade de opções para canalizar bens comerciais para dentro e para fora."
 CSA_focus_dixie_defense_contracts: "Contratos de Defesa Dixie"
 CSA_focus_dixie_defense_contracts_desc: "Temporada de caça, autodefesa, defesa nacional, você escolhe e nós podemos fornecer. A criação de uma indústria de defesa geral e a criação de contratados para essa indústria permitirá não apenas a diversificação contínua de nossa economia, mas também pode contribuir muito para a defesa de nossa nação como um todo. Preparando o cenário para uma nação sulista verdadeiramente defendida e sua cultura e terras não contestadas por potências estrangeiras."
 CSA_focus_old_reliable: "Velho confiável"
 CSA_focus_old_reliable_desc: "Nosso \"Velho Confiável\" econômico, o setor agrícola da nossa economia é algo do qual nunca podemos nos afastar seriamente. As terras são muito adequadas para a indústria, sendo mais ineficiente usar essas terras para outros fins. No entanto, precisamos de um equilíbrio e, com nossos projetos anteriores, agora podemos fechar o ciclo. Com essa revisão nacional de um milagre econômico, bem como os esforços da nossa coalizão para melhorar o povo dessas terras, buscamos finalmente nos afastar do passado e criar um futuro real para o nosso povo. Pois somos uma família sulista e a família sempre se mantém unida."
 CSA_focus_party_for_economic_prosperity_victory: "A prosperidade garante a vitória"
 CSA_focus_party_for_economic_prosperity_victory_desc: "Em uma leve surpresa para muitos, o PEP ou Partido para a Prosperidade Econômica venceu as eleições recentes. Com essa vitória, vem à tona a realidade de que o PEP precisa realmente liderar a nação em vez de ser o que alguns acreditavam ser uma espécie de \"Clube de Cavalheiros do Magnata\". Independentemente do que a oposição diga, o PEP declarou que seu principal objetivo óbvio será recuperar economicamente a nação e criar a situação fiscal e econômica para permitir debates sociais. Muitos questionam a formulação de tal declaração, mas a maioria a vê como, se eles sobreviverem, teremos apenas um resultado positivo líquido, se eles falharem, não pode ser pior do que aquilo de que acabamos de nos livrar... certo?"
 CSA_focus_paving_the_way_forward: "Abrindo caminho para o futuro"
 CSA_focus_paving_the_way_forward_desc: "Para chegar literalmente a qualquer lugar com nossos planos de desenvolvimento, precisamos garantir que nossas rodovias e infraestrutura geral de transporte estejam preparadas para o aumento do fluxo de tráfego."
 CSA_focus_establishing_the_labour_corps: "Estabelecendo o Corpo de Trabalho"
 CSA_focus_establishing_the_labour_corps_desc: "O SLC ou Southern Labour Corps é uma organização para desempregados e encarcerados para trabalhar em projetos de infraestrutura. Coisas como manutenção e criação de novos projetos de infraestrutura, bem como início de limpeza e fundação para futuros programas de desenvolvimento para a economia. No geral, isso ajudará a aumentar o emprego, bem como podemos usar um melhor orçamento na aplicação da lei da nação para garantir a validade do SLC, que por sua vez pode distribuir o pagamento do trabalho em projetos que envolvem desempregados."
 CSA_focus_southern_agriculture_dominance: "Domínio da agricultura do sul"
 CSA_focus_southern_agriculture_dominance_desc: "Nossas terras são destinadas ao cultivo, nossas terras são destinadas às fazendas e campos de agricultura. Para isso, garantiremos o domínio absoluto da nossa agricultura do Sul sobre até mesmo aquelas que dominam o mundo hoje em dia. Entenda isso, também precisaremos investir e desenvolver dentro deste setor se quisermos nos manter à frente de qualquer competição real."
 CSA_focus_heartland_development_scheme: "Esquema de desenvolvimento do Heartland"
 CSA_focus_heartland_development_scheme_desc: "Nosso primeiro programa de desenvolvimento central não será outro senão o núcleo da nossa nação. Os estados do Mississippi e Alabama foram vistos como um dos estados menos desenvolvidos dentro da antiga união. Bem, não mais, faremos deste coração do nosso corpo nacional do Sul o centro pulsante da nossa grande nação."
 CSA_focus_overhauling_taxation_practices: "Revisão das práticas fiscais"
 CSA_focus_overhauling_taxation_practices_desc: "Se quisermos utilizar o máximo de nossas terras, precisamos ser capazes de financiá-las adequadamente. Então, revisar as formas de tributação e execução nos permitirá reduzir a corrupção e gerar mais receita em geral."
 CSA_focus_atlantic_advancements: "Avanços Atlânticos"
 CSA_focus_atlantic_advancements_desc: "Atlantic Advancements é uma influência industrial crescente na parte oriental da nação. Devemos investir na expansão de suas operações se quisermos ajudar a impulsionar nossa prosperidade econômica."
 CSA_focus_dixie_demolitions: "Demolições Dixie"
 CSA_focus_dixie_demolitions_desc: "Dixie Demotions é uma empresa de construção e mineração que está fazendo progressos no coração de Dixie. Pesquisas geológicas recentes revelaram um fino cinturão de lítio do sul do Alabama até potencialmente todo o caminho até o Texas. Este é um mineral essencial no desenvolvimento de muita tecnologia de bateria, bem como de uma quantidade razoável de máquinas como um todo. Devemos ajudar a dar o pontapé inicial neste pequeno boom do lítio para que possamos proteger nossos interesses domésticos."
 CSA_focus_cajun_computers: "Computadores Cajun"
 CSA_focus_cajun_computers_desc: "A Cajun Computers Inc. é uma empresa de tecnologia em ascensão nas partes ocidentais da nação que tem feito alguns progressos decentes. Devemos investir nesta empresa para permitir que ela se expanda e não apenas aumente nossas capacidades econômicas, mas traga empregos e novo potencial para esses estados ocidentais."
 CSA_focus_national_research_institute: "Instituto Nacional de Pesquisa"
 CSA_focus_national_research_institute_desc: "Para ser uma força econômica a ser reconhecida, precisamos inovar e desenvolver novos métodos de melhoria econômica. Como tal, criar um instituto nacional de pesquisa dará os recursos com esse objetivo em mente. Passivamente, obviamente ajudará nossos esforços de pesquisa, mas esperamos inovar na indústria, nos esforços de construção e muito mais."
 CSA_focus_corps_of_engineers_expansion: "Expansão do Corpo de Engenheiros"
 CSA_focus_corps_of_engineers_expansion_desc: "O Corpo de Engenheiros do nosso exército é a espinha dorsal das métricas logísticas e defensivas que mantêm nossas forças armadas unidas. Independentemente disso, esse aspecto-chave do nosso exército deve ser refinado e expandido. Não apenas para o bem do exército, mas também para o bem de incorporar um ramo civil que pode ter aplicações práticas em tempos de paz."
 CSA_focus_growing_defense_capabilities: "Capacidades de Defesa Crescentes"
 CSA_focus_growing_defense_capabilities_desc: "Nossa defesa nacional é uma prioridade máxima por qualquer esforço de imaginação. Com isso, criaremos as indústrias que contribuirão para nossa defesa. Por meio de investimentos direcionados, também podemos lucrar alguma receita suave com essas novas fábricas de armas."
 CSA_focus_reforming_industrialization: "Reformando os esforços de industrialização"
 CSA_focus_reforming_industrialization_desc: "Nossas capacidades industriais são limitadas ao fato de que não temos realmente as máquinas e a linha de base para garantir a produção máxima. Como tal, podemos buscar a compra de máquinas e reformar nossas regulamentações para revitalizar nossos esforços industriais gerais como um todo."
 CSA_focus_naval_industrial_expansions: "Expansões Industriais Navais"
 CSA_focus_naval_industrial_expansions_desc: "Temos um litoral extenso e, por isso, precisamos utilizá-lo expandindo e aumentando nossa capacidade industrial naval."
 CSA_focus_national_infrastructure_improvements: "Melhorias na Infraestrutura Nacional"
 CSA_focus_national_infrastructure_improvements_desc: "À medida que nossa nação cresce, precisamos garantir que nossa infraestrutura possa lidar com as crescentes demandas de transporte de recursos e apenas das cadeias de suprimentos como um todo. Portanto, passaremos por isso e expandiremos também e aumentaremos nossas redes rodoviárias existentes conforme acharmos adequado."
 CSA_focus_growing_produce_plan: "Plano de cultivo de produtos"
 CSA_focus_growing_produce_plan_desc: "Sim, nós já cultivamos produtos, a ironia é que podemos crescer neste setor existente e, portanto, no plano de produção crescente. Por que ficar feliz com apenas o suficiente quando podemos garantir mais produção e usar o extra como soft power para relações exteriores?"
 CSA_focus_connecting_the_sister_states: "Conectando os Estados Irmãos"
 CSA_focus_connecting_the_sister_states_desc: "As Carolinas são uma união por direito próprio. No entanto, essa união é limitada a quaisquer conexões disponíveis para elas e é com isso em mente que compartilhamos e fortalecemos esse vínculo cada vez mais. Por meio de projetos ferroviários abrangentes, podemos expandir as capacidades de produção das Carolinas e permitir que o transporte de mercadorias a granel flua quase livremente pelos estados irmãos."
 CSA_focus_the_mississippi_western_railroad: "A Ferrovia do Oeste do Mississippi"
 CSA_focus_the_mississippi_western_railroad_desc: "Para unir e criar um contrapeso ocidental do plano de unidade dos nossos estados irmãos, estamos criando a MWRR ou Mississippi Western Railroad. Esta ferrovia, embora seja uma mistura de governo e propriedade privada, um terceiro parceiro do tipo intermediário é a Mississippi Central. Com sua experiência, ela ajudará a criar uma competição cooperativa e saudável, bem como a descentralização da rede ferroviária nacional."
 CSA_focus_southern_power: "Poder do Sul"
 CSA_focus_southern_power_desc: "A Southern Power é uma empresa elétrica em rápido crescimento e seu alcance abrange boa parte da nação. Nós sutilmente nacionalizaremos essa empresa comprando suas ações e distraindo-os por meio de investimentos para expandir suas operações em geral."
 CSA_focus_dont_look_back_look_forward: "Não olhe para trás, olhe apenas para a frente"
 CSA_focus_dont_look_back_look_forward_desc: "É hora de parar de lamentar nosso passado como cultura e impacto histórico. Nunca chegaremos a lugar nenhum seriamente se agirmos constantemente como se os atos injustos de quase séculos atrás fossem aqueles de algumas horas atrás. Devemos olhar para frente, por meio de nossos desenvolvimentos e programas massivos, garantiremos um futuro em que cada cidadão do Sul atingirá os objetivos de uma vida confortável e realmente será capaz de aproveitar a vida pelo que ela pode ser e não pelo que \"acreditamos que ela seja\"."
 CSA_focus_cwuf_victory: "Vitória da Frente de Unidade dos Trabalhadores Confederados"
 CSA_focus_cwuf_victory_desc: "Em uma reviravolta aparentemente chocante, a coalizão excêntrica do Partido dos Trabalhadores Confederados e do Partido da Tradição do Sul obteve a primeira vitória nas eleições. Muitos se perguntam como essa coalizão funciona quando a realidade é que ela meio que funciona. O principal princípio de união é a identidade confederada e o mantra que ambos expõem. No entanto, um está claramente mais do outro lado do corredor politicamente do que o outro. Agora que a coalizão tem uma, será interessante ver quem acaba tendo mais influência."
 CSA_focus_CWP_policy_plan: "Plano de Políticas do CWP"
 CSA_focus_CWP_policy_plan_desc: "O Confederate Workers Party assumiu a liderança nas pesquisas e, consequentemente, venceu a eleição. Com isso, eles agora têm a plataforma para iniciar suas políticas que agora serão promulgadas para começar o caminho para uma sociedade real e justa para o trabalhador."
 CSA_focus_industrialized_agriculture: "Agricultura Industrializada"
 CSA_focus_industrialized_agriculture_desc: "Nossos esforços para fazer do trabalhador o homem principal não podem se tornar realidade quando nosso setor agrícola requer tanta força de trabalho. Portanto, precisamos melhorar, mecanizar e organizar melhor nosso setor agrícola de nossa economia."
 CSA_focus_the_real_economy: "A Economia Real"
 CSA_focus_the_real_economy_desc: "Indústria, manufatura e lojas familiares. Esta é a economia real da era moderna, assim como foi a economia de décadas e quase séculos atrás. Devemos construir, apoiar e estabelecer isto como a base sólida para a qual buscaremos a grandeza."
 CSA_focus_a_honest_tax_system: "Um sistema tributário honesto"
 CSA_focus_a_honest_tax_system_desc: "Vamos ser realistas, para organizar e dar suporte à sociedade, a riqueza criada precisa ser organizada e coletada até certo ponto para garantir que seja melhor usada para a sociedade em geral. Como resultado, devemos ser honestos e diretos sobre a reforma e o estabelecimento de um novo sistema tributário. Isso não nos fará gostar no curto prazo, mas se pudermos acabar com os administradores problemáticos e realmente colocar o dinheiro em bom uso, então as pessoas nos amarão mais tarde."
 CSA_focus_a_needed_evil: "Um Mal Necessário"
 CSA_focus_a_needed_evil_desc: "O setor \"Corporativo\" da nossa economia contém serviços e tecnologias como um todo. Embora a palavra C seja um pouco feia de usar, não podemos negar que é um mal necessário para manter nossa vantagem sobre as potências estrangeiras. Como tal, podemos reformar algumas leis trabalhistas e tornar o setor um pouco menor em escala para mantê-lo um pouco mais pé no chão, como mais indústrias essenciais."
 CSA_focus_welfare_reforms: "Reformas da Previdência"
 CSA_focus_welfare_reforms_desc: "A cidadania da nossa nação deve ser cuidada e a única maneira de fazer isso é reformando e colocando de volta em nossas redes de segurança social. Um trabalhador feliz é um trabalhador produtivo e é essa felicidade que buscamos para garantir uma sociedade coesa."
 CSA_focus_STP_policy_plan: "Plano de Políticas STP"
 CSA_focus_STP_policy_plan_desc: "Com a vitória eleitoral do CWUF, o Southern Tradition Party saiu na frente e busca usar essa vitória um tanto total como uma forma de chutar a porta para suas políticas. Embora estejam mais focados em políticas mais econômicas e culturais, eles provavelmente tentarão começar a se distanciar do lado socialista da coalizão sempre que possível."
 CSA_focus_energizing_the_lands: "Energizando as Terras"
 CSA_focus_energizing_the_lands_desc: "As florestas enormes e o terreno desfavorável no estabelecimento de infraestrutura real para a rede de energia não são os melhores. Como tal, precisamos procurar desenvolver melhores maneiras de necessidades de geração de energia mais descentralizadas. A partir daí, esses \"blocos\" podem encontrar ligações mútuas que podem contribuir para um tipo de rede nacional."
 CSA_focus_the_promising_ventures_act: "A Lei de Empreendimentos Promissores"
 CSA_focus_the_promising_ventures_act_desc: "O PVA é um pacote de investimento coletivo e reformas para desenvolver e promover o ambiente de negócios doméstico. Reformas tributárias, regulamentações para melhorar a felicidade dos trabalhadores, ao mesmo tempo em que agilizam o tempo de estabelecimento, criarão uma economia completa e coesa entre a facção socialista e capitalista em nossa coalizão."
 CSA_focus_machining_imports: "Importações de Usinagem"
 CSA_focus_machining_imports_desc: "Equipamentos de usinagem direcionados para importações nos permitem não apenas atualizar e modernizar nossas capacidades de produção. Mas essas importações podem ser revertidas e refeitas de diferentes maneiras para estimular a pesquisa, bem como contornar a dependência estrangeira de longo prazo."
 CSA_focus_mississippi_technological_institute: "Instituto Tecnológico do Mississippi"
 CSA_focus_mississippi_technological_institute_desc: "MTI, uma referência tímida ao MIT, é a resposta sulista para inovação e pesquisa. Sendo um local mais central, o financiamento será dedicado à P&D em uma série de coisas em diferentes campos que podem ajudar a tornar a vida melhor no geral. Por meio de avanços na construção, purificação de recursos e métodos de extração, o MTI será o pico da inovação sulista."
 CSA_focus_riverland_investments: "Investimentos Riverland"
 CSA_focus_riverland_investments_desc: "O esquema Riverland Investments é um plano econômico abrangente para desenvolver os estados gerais do rio Mississippi. Da Louisiana ao Tennessee, esses quatro estados serão desenvolvidos ao longo de projetos econômicos gerais e especializados para garantir os melhores resultados para as populações locais."
 CSA_focus_raw_energy_methods: "Métodos de energia bruta"
 CSA_focus_raw_energy_methods_desc: "Do petróleo ao gás natural, à grama verde e ao carvão feitos em massa. Com um investimento abrangente na infraestrutura de cada estado, bem como seus melhores meios de produção de energia, podemos criar uma economia de energia bruta para satisfazer nossas necessidades e empreendimentos futuros."
 CSA_focus_domestic_petrochemicals: "Petroquímicos Domésticos"
 CSA_focus_domestic_petrochemicals_desc: "O petróleo e o carvão, embora em oferta limitada nos estados de Oklahoma e Louisiana, podem ser parcialmente convertidos para indústrias petroquímicas mais diretas e diversas. Criar tais indústrias nos permite garantir muitos produtos químicos e sintéticos dos quais poderíamos ter dependido por importações estrangeiras. Não é muito, mas é o suficiente e isso é tudo o que importa."
 CSA_focus_mid_atlantic_mining_co: "Empresa de mineração do meio Atlântico."
 CSA_focus_mid_atlantic_mining_co_desc: "A MAM Co. é uma empresa de mineração sediada na Carolina do Norte que buscou investimentos governamentais nacionais para atingir metais preciosos, bem como as operações de mineração baseadas em lítio e mica, que podem ajudar tanto comercialmente quanto potencialmente militarmente. Independentemente disso, precisaremos investir na defesa da Carolina do Norte se quisermos manter tais investimentos."
 CSA_focus_jobs_a_plenty_act: "Ato de empregos em abundância"
 CSA_focus_jobs_a_plenty_act_desc: "O JaPA criará empregos de serviço e de propósito geral que ajudem no emprego, além de garantir que as pessoas da nação possam ser atendidas com rapidez, eficiência e também com um emprego que possa pagar as necessidades básicas de vida."
 CSA_focus_southern_nucleus: "A Lei do Núcleo Sul"
 CSA_focus_southern_nucleus_desc: "O coração da nossa nação também deve ser o coração da nossa capacidade de produzir energia para as nossas necessidades nacionais. Para produzir tais necessidades energéticas, precisamos do meio mais eficiente para produzir eletricidade, que são os investimentos limitados em energia nuclear. Enquanto as pessoas protestarão contra a decisão devido ao tipo de quantidade suave de alarmismo em relação à energia nuclear, podemos silenciar os mais vocais ao colocar estrategicamente as usinas de energia em áreas isoladas de centros populacionais e do litoral em caso de eventos climáticos severos."
 CSA_focus_southern_cultural_society: "A Sociedade Cultural do Sul"
 CSA_focus_southern_cultural_society_desc: "A sociedade cultural nacional do sul é um esforço nacional e local para separar um pouquinho de tudo e retribuir por meio de uma celebração anual de uma semana e lembrança histórica da longa e muito conturbada história da nossa nação. Pois não somos mais nativos, europeus ou mesmo americanos. Somos sulistas, parte de uma grande e feliz família sulista."
 CSA_focus_the_southern_dream: "O sonho do sul"
 CSA_focus_the_southern_dream_desc: "Finalmente, por meio da união e do desenvolvimento de um futuro melhor para todos os nossos cidadãos, agora podemos realmente seguir em frente. Não deixaremos mais que nosso passado nos defina. Mas, em vez disso, entendemos que, mesmo que seja parte de nós, é apenas um erro do passado do qual não apenas aprendemos, mas construímos melhor e nos esforçamos para corrigir a jornada em que estamos para um futuro mais brilhante. Pois um sonho pode se tornar realidade se trabalharmos juntos."
 CSA_focus_fasp_victory: "Pacto da Sociedade Agrária Livre Vitória"
 CSA_focus_fasp_victory_desc: "O que as franjas pensarão a seguir, já que em mais um tipo de lado cego o Partido da União da Revolução e o Partido da União Agrária se uniram e praticamente roubaram a vitória como literalmente qualquer outra pessoa. Muitos dentro e fora da coalizão não têm ideia real de como a coalizão funciona. Mas os insiders de cada partido parecem pensar que podem usar o outro para seus próprios meios para um fim. O URP quer o AUP por sua expertise agrícola em converter a nação em uma utopia socialista. O AUP quer o URP por sua popularidade entre os trabalhadores industriais em geral. Uma coisa que cada um tem em comum é que a agricultura é o futuro e, citando, \"devemos aproveitar este momento agora e não depois\"."
 CSA_focus_URP_programs: "Programas URP"
 CSA_focus_URP_programs_desc: "Com a vitória da Free Agrarian Society, o Partido da União da Revolução saiu vitorioso dentro da coalizão. Com essa vitória inicial, o URp busca se descentralizar melhor e trazer o mais próximo possível do socialismo anarquista antes que a AUP ganhe a liderança ou obtenha influência suficiente para potencialmente reverter certas políticas. Independentemente disso, podemos esperar mais investimentos agrícolas, bem como gastos governamentais reduzidos em geral."
 CSA_focus_return_their_wealth_act: "Lei de Retorno à Riqueza"
 CSA_focus_return_their_wealth_act_desc: "O RTWA é um esforço de redistribuição de riqueza para devolver às pessoas seu dinheiro arduamente ganho por meio do que podemos cortar das despesas governamentais nacionais. Por sua vez, isso ironicamente nos permitirá obter receitas futuras, pois essas pessoas agora terão mais dinheiro para reinvestir na economia da maneira que acharem melhor."
 CSA_focus_the_basics_of_life: "O básico da vida"
 CSA_focus_the_basics_of_life_desc: "Comida, água, abrigo. Esses são os fundamentos da vida para os quais qualquer espécie precisa sobreviver. Com isso e nossos recentes cortes no orçamento, podemos encorajar o povo de nossa nação a investir na expansão do setor agrícola. Este pilar de nossa economia ajudará a alimentar nosso povo e garantir uma vida confortável de necessidade e não apenas a vida de carência e consumismo da velha ordem, que leva a uma vida destrutiva de insatisfação."
 CSA_focus_the_anti_revenue_act: "A Lei Anti-Receita"
 CSA_focus_the_anti_revenue_act_desc: "O objetivo do ato é fazer o inverso do seu nome real. Ao eviscerar despesas governamentais e colocá-las de volta por meio de incentivos fiscais e reformas regulatórias, preparamos o cenário para o reinvestimento de longo prazo de nossos povos para usar seu dinheiro para colocar de volta na nação. Claro que isso levará tempo, mas nossa receita geral aumentará de fato, mas não realmente no curto prazo."
 CSA_focus_stagnation_industrialism_act: "Lei da Industrialização Estagnada"
 CSA_focus_stagnation_industrialism_act_desc: "Para fazer uma economia estável e verdadeira para as necessidades do nosso povo, precisamos garantir que nossa composição econômica apoie as próprias pessoas que a criam. Como tal, começaremos a estagnar e diminuir a industrialização como um todo e garantiremos a primazia do nosso setor agrícola."
 CSA_focus_local_care_act: "Lei de Assistência Local"
 CSA_focus_local_care_act_desc: "O LCA é um pacote de reformas médicas e de bem-estar que desinveste as despesas nacionais e o aparato centralizado e então devolve isso aos governos locais e indivíduos que podem investir de volta em instalações de cuidados locais que são necessárias para esses mesmos moradores. As pessoas e comunidades da nossa nação sabem do que precisam, então deixe-as ter os meios para garantir que essas necessidades sejam atendidas."
 CSA_focus_AUP_programs: "Programas AUP"
 CSA_focus_AUP_programs_desc: "Para os vencedores vão os despojos, no entanto, esses vencedores devem compartilhar e compartilhar é realmente algo com que eles não se importam. Como resultado, o Partido da Unidade Agrária liderando a vitória da coalizão resultou em movimentos rápidos para garantir sua própria iniciativa acima de todas as outras influências, sempre que possível. A verdadeira sociedade agrária será realizada e a AUP buscará fazê-la como tal."
 CSA_focus_agricultural_industrialism: "Industrialismo Agrícola"
 CSA_focus_agricultural_industrialism_desc: "As indústrias agrícolas ainda são industriais por natureza. Este é o padrão que definiremos e faremos para garantir que nosso futuro seja um futuro de barrigas cheias e mentes saciadas."
 CSA_focus_food_securities_act: "Lei de Segurança Alimentar"
 CSA_focus_food_securities_act_desc: "O FSA é um projeto de lei de segurança interna que dá mais financiamento para agências de aplicação da lei, bem como uma nova Administração de Segurança Alimentar. Esta nova administração será encarregada de proteger instalações de armazenamento de alimentos a granel e grandes instalações de processamento para garantir as cadeias de suprimentos ininterruptas de qualquer cadeia baseada em alimentos. Um grande efeito cascata é a garantia da coleta de receitas corporativas dessas empresas para garantir que seus produtos estejam seguros de forças internas e externas."
 CSA_focus_continued_agrarian_developments: "Desenvolvimentos Agrários Contínuos"
 CSA_focus_continued_agrarian_developments_desc: "Os esquemas CAD são projetados para continuar o industrialismo baseado na agricultura, que continuará a nos dar uma crescente influência passiva no cenário global. Nossa nação será o eixo que garantirá nossa estabilidade doméstica, bem como nossas influências regionais."
 CSA_focus_self_investments_act: "Lei de Autoinvestimentos"
 CSA_focus_self_investments_act_desc: "A SIA é uma legislação de reforma tributária que coloca mais ênfase na tributação de empresas e/ou entidades corporativas em detrimento de pessoas físicas. A salvaguarda é que as agências de aplicação da lei em torno da aplicação de impostos também estarão relatando regularmente para garantir que nenhuma exploração de brechas seja tentada. As câmaras governamentais nacionais já têm um projeto de lei de reforma e regulamentação salarial corporativa apenas esperando que alguém tente."
 CSA_focus_farmlife_care_act: "Lei de Cuidados com a Vida na Fazenda"
 CSA_focus_farmlife_care_act_desc: "O governo achou adequado reformar o sistema de saúde em torno de nossa economia em desenvolvimento. Entendendo que as tensões físicas que a vida na fazenda pode ter, bem como os benefícios que ela também pode ter. Entender esses equilíbrios e influências nos permitirá preparar futuras reformas e garantir que o cuidado com nossos cidadãos seja construído para suas vidas."
 CSA_focus_natural_energy_production_act: "Lei de Produção de Energia Natural"
 CSA_focus_natural_energy_production_act_desc: "O ato NEP é um pacote de pesquisa para dedicar algum financiamento e recursos na expansão, bem como na modernização dos usos de biocombustíveis como um todo. Muitos não veem os biocombustíveis como uma alternativa real, no entanto, com nosso agrarianismo sendo o pico de nossa sociedade, temos os recursos reais para dedicar a tais iniciativas de pesquisa. Agora, embora esses primeiros resultados possam não provar muito, isso certamente abre caminho para um futuro verde real."
 CSA_focus_electric_highways_act: "A Lei das Rodovias Elétricas"
 CSA_focus_electric_highways_act_desc: "O governo nacional aprovou um projeto de lei de financiamento para permitir a modernização, bem como a simplificação da rede elétrica para estabelecer um tipo de sistema de rodovias para as necessidades elétricas da nossa nação. Isso permitirá a dispersão e disseminação adequadas de eletricidade por toda a nação, bem como a tornará flexível para futuras demandas e crescimentos onde for necessário."
 CSA_focus_moving_mississippis_initiative: "Iniciativa de mudança do Mississippi"
 CSA_focus_moving_mississippis_initiative_desc: "O MMI é um megaprojeto governamental definido para mudar fundamentalmente como obtemos e usamos a energia natural da qual o poderoso rio Mississippi tem. Por meio da criação de rios localizados e artificiais e medidas hidrelétricas, o principal plano a longo prazo é aumentar nossa produção de energia, bem como analisar o uso dessa fonte de água de escoamento como uma forma de repor fontes de água doce nos estados vizinhos. Claro que este será um projeto de longo prazo, mas se for no ritmo certo e planejado corretamente, então podemos ter certeza dos resultados e limitados a nenhum impacto sério à vida selvagem nativa do próprio rio Mississippi."
 CSA_focus_solidifying_domestic_manufacturing: "Solidificando a Manufatura Doméstica"
 CSA_focus_solidifying_domestic_manufacturing_desc: "Apesar de nossas esperanças e sonhos de uma economia puramente agrária, não podemos ignorar a realidade de que uma economia diversa é uma economia segura. Então, faremos apenas o suficiente para garantir essa rede de segurança."
 CSA_focus_soliders_of_nature: "Soldados da Natureza"
 CSA_focus_soliders_of_nature_desc: "As terras que possuímos são diversas e abundantes. Tão abundantes que é fácil antecipar poderes estrangeiros querendo cobiçar nossa própria terra para si. Portanto, devemos treinar, refinar e moldar nossos militares para entender essas terras muito diversas, para que possamos não apenas defender nossos próprios lares. Mas se o dia chegar, podemos tirar a luta de nossa terra e deixar que seja a terra deles e seu sangue."
 CSA_focus_limited_office_sector_investments: "oficial limitado Investimentos do setor"
 CSA_focus_limited_office_sector_investments_desc: "Mantendo-nos fiéis ao nosso programa de diversidade, iniciaremos alguns investimentos limitados relacionados ao setor de escritórios para permitir que nossa economia floresça em todas as direções. Mas nunca se esqueça de onde viemos... das fazendas e casas que construímos."
 CSA_focus_a_past_not_so_easily_forgotten: "Um passado não tão facilmente esquecido"
 CSA_focus_a_past_not_so_easily_forgotten_desc: "Apesar dos nossos melhores esforços, muitos ainda estão cautelosos com a existência da nossa nação e sua história muito sombria associada a ela. Embora tenhamos feito bons progressos para seguir em frente, as cicatrizes permanecem e parecem não querer curar adequadamente. Esperemos que possamos continuar a curar e talvez um dia desfrutar de um futuro sem manchas."
 CSA_focus_dpl_victory: "Vitória da Liga da Pureza Dixie"
 CSA_focus_dpl_victory_desc: "Em uma reviravolta drástica de eventos, aparentemente velhos hábitos não morrem tanto quanto muitos esperavam. A coalizão do Dixie First Party e da League Of The South criou uma grande reviravolta, pois com sua vitória vem uma estrada problemática pela frente. Muitos se perguntam exatamente o que farão com os medos do passado da história sendo cada vez mais conscientes nas mentes dos cidadãos do Sul."
 CSA_focus_DFP_programs: "Programas Dixie First"
 CSA_focus_DFP_programs_desc: "O Dixie First Party assumiu o papel principal de liderança dentro da Purity League e saiu vitorioso. Embora seus principais programas sejam semelhantes aos de sua contraparte da Liga \"Branca\", muitos parecem ter uma ligeira divergência em quão agressivas certas políticas domésticas devem ser. Isso obviamente fará com que alguns membros da Liga \"Branca\" recuem, mas no final deve manter a coalizão estável de qualquer maneira."
 CSA_focus_voluntary_emigration_programs: "Programas de Emigração Voluntária"
 CSA_focus_voluntary_emigration_programs_desc: "O VEP é uma iniciativa governamental para dar àqueles que não querem ser mais uniformizados com a sociedade a chance de buscar vidas melhores para si mesmos. Claro que muitos vão argumentar que \"Esta é a nossa terra também, nós vivemos aqui por gerações, blá, blá, blá\". Mas o fato é que, com os incentivos certos e talvez apenas um pouco de pressão, não o suficiente para ser negligente, mas o suficiente para influenciar os mais teimosos a serem mais atenciosos. Podemos começar a libertar nossa nação da mancha do multiculturalismo moderno e seus maneirismos naturalmente desestabilizadores."
 CSA_focus_electrical_prioritization_programs: "Programas de Priorização Elétrica"
 CSA_focus_electrical_prioritization_programs_desc: "Como uma forma de ajudar a exercer algum poder suave, especialmente no estado da nossa nação. Podemos estabelecer pontos de priorização e criar apagões temporizados. Embora para manter os olhos longe de nós, todos precisarão participar, no entanto, aqueles resistentes receberão um bom favoritismo de nós."
 CSA_focus_robust_economics: "Economia Robusta"
 CSA_focus_robust_economics_desc: "Enquanto lidamos com a diversidade que causa dor, podemos subsequentemente aumentar a diversidade que nos permite crescer. Uma rodada de investimentos econômicos abrangentes e diversos trará nova luz, novos empregos e nova prosperidade às terras de nossa nação."
 CSA_focus_energy_research_priority: "Prioridade de Pesquisa Energética"
 CSA_focus_energy_research_priority_desc: "A iniciativa ERP é um tipo de investimento de choque e pavor em direção à produção de energia e inovações no uso. As maiores necessidades de qualquer economia moderna, além de comida e abrigo, são a energia em si. Como tal, avançaremos e agarraremos firmemente qualquer maneira que possamos forçar algum tipo de inovação, dessa forma podemos liberá-la para a nação e espalhar com facilidade a satisfação de nossas necessidades nacionais de energia que serão e foram atendidas."
 CSA_focus_domestic_taxation_reforms: "Reformas Tributárias Domésticas"
 CSA_focus_domestic_taxation_reforms_desc: "As necessidades do nosso povo vêm em primeiro lugar. Essas necessidades são baseadas no fato de que estabelecemos reformas para limitar a quantidade de dinheiro que as pessoas tentariam tirar de nossa nação."
 CSA_focus_LotS_programs: "Agenda da Liga Sul"
 CSA_focus_LotS_programs_desc: "A Liga da Pureza foi vitoriosa e com isso uma realidade assustadora aconteceu. A Liga do Sul assumiu o papel de liderança na vitória da coalizão e, como resultado, já está se movendo rapidamente para proteger sua base e promulgar seus programas para unificar e uniformizar agressivamente a antion e seu próprio povo. Os homólogos no DFP começaram a protestar, pois as políticas da Liga parecem ser muito mais agressivas e provavelmente desestabilizadoras do que o que o DFP propõe. Independentemente disso, só o tempo dirá o quão longe da árvore o fruto pode cair."
 CSA_focus_organized_deportations: "Deportações organizadas"
 CSA_focus_organized_deportations_desc: "Há muitas pessoas que abusam dos atuais programas sociais, educacionais e de saúde disponíveis para os cidadãos que contribuem para nossa sociedade. Como tal, começaremos a organizar deportações e programas de reassentamento para aqueles que não fazem nada por nossa sociedade, pois a perda deles não é uma perda para começar."
 CSA_focus_the_basic_needs_program: "O Programa de Necessidades Básicas"
 CSA_focus_the_basic_needs_program_desc: "O BNP é uma série de programas de emprego como uma forma de reformar criminosos de risco leve, bem como aqueles que podem ser percebidos como \"inúteis\" para nossa sociedade. Embora não esperemos muito, isso ajudaria a estancar qualquer tipo de ação agressiva aberta e reações potenciais por enquanto."
 CSA_focus_a_hard_border_is_a_real_border: "Uma Fronteira Rígida É Uma Fronteira Real"
 CSA_focus_a_hard_border_is_a_real_border_desc: "O doente tio Sam, ou pelo menos o que resta do federalista na região da capital, tem arrogância sobre suas ambições. Não sabemos exatamente o que eles estão planejando, mas basta dizer que nunca mais seremos vítimas de sua tirania. Como tal, construiremos uma fronteira verdadeira e dura entre nossas nações para garantir a paz e a defesa de nossa justa nação do Sul."
 CSA_focus_fueling_the_nation: "Abastecendo a Nação"
 CSA_focus_fueling_the_nation_desc: "Precisamos dar poder à nossa nação para garantir que as necessidades do nosso povo e da nossa economia sejam atendidas."
 CSA_focus_mining_expansions: "Expansões de Mineração"
 CSA_focus_mining_expansions_desc: "As terras da nossa nação do Sul são aquelas que só foram realmente usadas para um truque econômico. Este sendo a indústria agrícola e seus muitos subsetores que alimentam e mantêm nossa nação viva. No entanto, por meio de pesquisas geológicas extensivas, bem como focando mais nas necessidades domésticas e excedentes, podemos expandir e criar a base da autarquia de matéria-prima. Não é muito, mas os novos depósitos de lítio no coração e na Louisiana têm muitas esperanças para descobertas e projetos futuros."
 CSA_focus_military_productions_act: "Lei de Produções Militares"
 CSA_focus_military_productions_act_desc: "A defesa da nossa nação é primordial para garantir a segurança e proteção da nossa sociedade e modo de vida. Com isso, começaremos reformas e investimentos na expansão de nossas capacidades de produção militar."
 CSA_focus_heartland_training_complex: "Complexo de treinamento Heartland"
 CSA_focus_heartland_training_complex_desc: "Para garantir a eficiência máxima do treinamento, precisamos criar um complexo para poder treinar de forma diversa e completa novos recrutas para nossas forças armadas. O exército sendo a defesa suprema de todos os inimigos em terra significa que criar uma rede extensa de instalações de treinamento e base interconectadas irá acelerar, refinar e fortalecer novos recrutas para defender seus lares e famílias."
 CSA_focus_coastal_contingencies: "Contingências Costeiras"
 CSA_focus_coastal_contingencies_desc: "A preservação de nossas próprias terras deve ser enfrentada de frente e, como tal, investimentos costeiros e militarização nacionais significativos estão em ordem. Além de investir na expansão de nossas indústrias navais e de transporte, podemos definir um padrão que só crescerá com o passar do tempo."
 CSA_focus_food_procurement_and_surplus_initiative: "Iniciativa de Aquisição de Alimentos e Excedentes"
 CSA_focus_food_procurement_and_surplus_initiative_desc: "O FP&SI é um esquema geral de investimento para desenvolver o armazenamento de alimentos e expansão de linha de base. Essa redução nos preços na loja, bem como a redução do fardo para as pessoas comuns, aumentará nosso apelo e a saúde nacional como um todo. Também esperamos que essa segurança alimentar incentive as tendências gerais de emprego a aumentar e diminuir as taxas médias reais de desemprego."
 CSA_focus_national_preservation_act: "Lei de preservação nacional"
 CSA_focus_national_preservation_act_desc: "A preservação da nossa nação e sua funcionalidade começa bem no topo com o próprio governo nacional. Com esse fato gritante em mente, as câmaras governamentais aprovaram um projeto de lei para criar uma organização de auditoria independente para estrangular a corrupção. Um bom efeito cascata é uma transparência geral e aumento nas receitas em tempo real, pois as pessoas que coletam e pagam impostos estão se tornando mais confiáveis ​​no sistema e nos resultados que ele produzirá."
 CSA_focus_targeted_energy_diplomacy: "Diplomacia Energética Direcionada"
 CSA_focus_targeted_energy_diplomacy_desc: "Usar investimentos em pesquisa e garantir acordos comerciais com nações que têm pontos de vista ou posição semelhantes nos permitirá aumentar nossas influências geopolíticas. Pode não ser muito, mas esses são apenas pequenos passos para melhorar nossa nação e garantir nossa posição de tipos mais agressivos."
 CSA_focus_ignoring_the_past: "Ignore e siga em frente"
 CSA_focus_ignoring_the_past_desc: "Não podemos mudar o que há muito tempo está morto e aconteceu, então por que se preocupar? Agora podemos nos proteger e nossa sociedade e nos preparar, bem como criar o futuro que queremos. Então, dane-se aqueles que não podem seguir em frente, sejam deixados para trás, por que você não."
 CSA_focus_smrs_victory: "Vitória da Sociedade Real Moderna do Sul"
 CSA_focus_smrs_victory_desc: "Em uma espécie de suspiro de alívio, a Southern Modern Royal Society obteve a vitória nas eleições. A sociedade composta por antigos e atuais membros do serviço militar, bem como o Modern Monarchist Movement of the South, também conhecido como House of Meridian, obteve uma vitória que muitos esperam que seja muito mais branda, apesar das duras realidades da oposição. Só podemos esperar, no entanto."
 CSA_focus_military_victory: "Uma Vitória Militar"
 CSA_focus_military_victory_desc: "Na esteira da vitória da Southern Royal Society na eleição, a ala política das forças armadas saiu na liderança dentro da coalizão. Muitos esperam que os militares criem um padrão de uniformidade, orgulho e apenas uma sensação de segurança, já que a função principal é defender e garantir o bem-estar da nação. Alguns se preocupam que o militarismo possa ser explorado, mas a maioria está surpreendentemente à vontade. Independentemente disso, seus aliados através da House of Meridian farão o que puderem para ajudar e trazer equilíbrio às decisões políticas."
 CSA_focus_arms_economics: "Economia de Armas"
 CSA_focus_arms_economics_desc: "A indústria de armas, assim como a indústria de defesa em geral, é algo que muitos nunca percebem que pode contribuir para a economia. Por meio das vendas de armas pequenas e equipamentos similares para caça doméstica, assim como negócios estrangeiros, estabelecemos um precedente para tornar a militarização da economia ainda uma economia funcional, independentemente."
 CSA_focus_expanding_naval_industries: "Expansão das indústrias navais"
 CSA_focus_expanding_naval_industries_desc: "A versatilidade que é o aparato industrial naval geral nos permite continuar nossa militarização econômica por meios flexíveis. Enquanto a maioria deles é dedicada a assuntos civis, as métricas gerais de construção naval ou industrialização baseada em naval significam que convertê-los para produção militar será moleza."
 CSA_focus_corruption_affairs_administration: "Administração de Assuntos de Corrupção"
 CSA_focus_corruption_affairs_administration_desc: "A corrupção é a ruína da existência de qualquer sociedade funcional. Um exército em si é apenas uma sociedade dentro da sociedade civil e é com esse conhecimento que um departamento independente será criado para auditar e lidar legalmente com a corrupção e assuntos internos longe do aparato civil e militar. Afinal, o poder corrompe, então por que não deixar aqueles sem necessidade de poder usá-lo para o bem de todos?"
 CSA_focus_central_southern_research_institute: "Instituto de Pesquisa Centro-Sul"
 CSA_focus_central_southern_research_institute_desc: "O CSRI é um complexo de P&D civil e militar conjunto que buscará coordenar inovações militares e civis e como algumas dessas inovações podem se acumular umas nas outras. Como a própria história mostrou, inovações militares estimulam inovações civis e criam um pequeno e agradável loop de feedback."
 CSA_focus_dixie_power_llc: "Dixie Power LLC"
 CSA_focus_dixie_power_llc_desc: "O estabelecimento de uma empresa de energia de nível nacional nos permitirá mirar e ajudar comunidades e áreas que são as mais subdesenvolvidas em comparação ao resto da nação. Enquanto entidades privadas e locais continuarão como de costume, a empresa de nível nacional atuará como um suplemento e força de equilíbrio para manter as coisas competitivas a longo prazo. Não apenas isso, mas isso nos permite investir diretamente na criação de novas usinas de energia e na expansão da rede, onde algumas empresas podem ver isso apenas como uma perda líquida no curto prazo."
 CSA_focus_meridian_royal_victory: "Meridiano Vitória Real"
 CSA_focus_meridian_royal_victory_desc: "A Modern Royal Society conhecida como House of Meridian busca criar um novo caminho a seguir através da combinação de velhas tradições com novos ideais. Através de reformas relacionadas ao princípio de uma monarquia eletiva, o HoM deseja reformar isso através da mudança da única coisa que tecnicamente separa um monarca e a realeza de qualquer outro sistema. Isto é, livrando-se da necessidade de títulos de cargos sendo mantidos por aqueles do sangue. Em vez disso, os títulos de cargos serão simplesmente anexados àqueles que são eleitos para tal cargo. Agora não será uma pequena mentira branca dizer à sua filha que ela é uma princesa, porque um dia ela pode muito bem ser uma."
 CSA_focus_titles_renewal_act: "Lei de Renovação de Títulos"
 CSA_focus_titles_renewal_act_desc: "Esta legislação é um pacote de reformas abrangente. Os empregos governamentais em relação aos detentores de cargos terão títulos apropriados anexados a eles. Um exemplo é que o cargo de presidente agora será alterado para Rei do Sul. Com isso também vem a convenção de nomenclatura para os detentores de cargos. Em suma, será baseado no primeiro nome. Começando pelo atual Rei eleito, se digamos que o Rei se chamasse John, eles seriam o Rei John I do Reino do Sul. Se no futuro outro John for eleito, então esse indivíduo se tornaria o Rei John II do Reino do Sul. Antigos detentores de títulos podem renovar legalmente seus títulos uma vez mantidos por uma taxa anual, essa taxa seria usada como um fundo para ajudar a construir economicamente a nação."
 CSA_focus_royal_energies_act: "A Lei das Energias Reais"
 CSA_focus_royal_energies_act_desc: "O REA é um pacote geral de despesas de desenvolvimento energético que busca construir mais instalações de produção de energia em todo o país, bem como tornar essas mesmas instalações mais abastecidas e eficientes."
 CSA_focus_imperial_minerals_security_act: "Lei de Segurança de Minerais Imperiais"
 CSA_focus_imperial_minerals_security_act_desc: "Nossa vasta nação tem vastas riquezas inexploradas. Para garantir nossa posição no mercado global, precisamos garantir nossos mercados domésticos. Como tal, financiamento extensivo para melhorar, pesquisar e criar novas operações de mineração que expandirão nossos recursos domésticos nos permitirá deixar uma marca que talvez nunca tenhamos pensado que deixaríamos."
 CSA_focus_making_an_economy: "Fazendo uma economia"
 CSA_focus_making_an_economy_desc: "Se quisermos chegar a algum lugar em um futuro próximo, precisamos realmente ter uma economia para nos ajudar a chegar onde precisamos. Portanto, um plano econômico nacional será realizado para diversificar e investir adequadamente em nossa nação como um todo para promover a economia nacional e impulsionar as especialidades das economias locais."
 CSA_focus_royal_nation_proclaimed: "Nação Real Proclamada"
 CSA_focus_royal_nation_proclaimed_desc: "Com nossas reformas e nossos cidadãos desfrutando da nova esperança encontrada para nossa nação. Agora é a hora de criar um novo caminho para a frente, para tornar a identidade do Sul uma realidade, bem como para deixar nossa marca na história como uma nação de unidade e mobilidade social. Em vez das cicatrizes e dores com as quais alguns ainda podem tentar nos marcar."
 CSA_focus_automation_integration_programs: "Programas de Integração de Automação"
 CSA_focus_automation_integration_programs_desc: "O medo da mudança em si é algo presente ao longo da história da humanidade. Nada é mais óbvio do que o medo de perder o emprego e o sustento para sustentar a si mesmo ou à sua família. Mas com a inovação vem a mudança, e para mudar precisamos aprender a nos adaptar. Portanto, empresas que buscam implementar automação ou tecnologia que potencialmente tornem o trabalho de certas pessoas redundante podem se candidatar a um auxílio para reciclagem em automação, que permite ao governo conceder um subsídio salarial pelo período que a empresa precisar para requalificar a pessoa. Dessa forma, o indivíduo mantém o emprego, aprende uma nova habilidade e não há prejuízo real para a empresa."
 CSA_focus_tax_code_reforms: "Reformas do Código Tributário Geral"
 CSA_focus_tax_code_reforms_desc: "A aplicação e a natureza confusa e inchada do antigo código tributário precisam desesperadamente de uma revisão. Portanto, o governo nacional considera adequado reescrever todo o código e levar várias sessões legislativas para analisar individualmente as seções do código. Espera-se que este novo código seja mais fácil de aplicar, mais fácil de compreender e simples e direto o suficiente para limitar não apenas o desejo instintivo de encontrar uma brecha, mas também de fechar preventivamente as brechas que eram comuns nos códigos antigos."
 CSA_focus_military_expansions: "Expansões militares"
 CSA_focus_military_expansions_desc: "Nosso exército está lamentavelmente mal equipado para lidar com qualquer força moderna, muito menos para se defender de uma. Portanto, precisamos investir em projetos gerais de expansão militar se quisermos criar um valor militar de nossa tradição sulista, bem como criar uma força funcional para realmente defender nossa terra natal."
 CSA_focus_logistics_improvements: "Melhorias Logísticas"
 CSA_focus_logistics_improvements_desc: "Seja militar ou civilmente orientada, a logística desempenha um papel crucial na funcionalidade de simplesmente fazer as coisas agora em vez de mais tarde. Como tal, investimentos estratégicos em infraestrutura ferroviária, rodoviária e de internet e necessidades logísticas serão criados e construídos para ajudar em tempos de necessidade para ambos os lados da moeda social."
 CSA_focus_geological_and_mineral_institute: "Instituto Geológico e Mineral"
 CSA_focus_geological_and_mineral_institute_desc: "O GMI é uma instalação dedicada à pesquisa geológica e de ciências minerais. O objetivo principal é investir na busca e desenvolvimento de novas inovações em extração de recursos, purificação e métodos de levantamento geológico. Este instituto de financiamento misto pesado espera nos dar uma vantagem em comparação a algumas nações, à medida que encontramos novas maneiras de encontrar mais e fazer mais com o que era originalmente visto como mínimo ou \"não vale a pena\"."
 CSA_focus_southern_militarism: "Militarismo do Sul"
 CSA_focus_southern_militarism_desc: "A história do Sul tem uma rica história de comandantes militares capazes e proezas táticas. Embora alguns possam ver que estrategicamente podemos estar aquém. No entanto, devemos capitalizar essa tradição e procurar expandir nosso orçamento militar para adquirir melhores equipamentos, aumentar a compensação de nossos soldados e garantir que seu treinamento os refine para realmente defender seus lares e lares."
 CSA_focus_from_past_pains_to_future_honors: "Dores do Passado, Honras do Futuro"
 CSA_focus_from_past_pains_to_future_honors_desc: "O passado da nossa nação está encharcado de sangue e crivado com as dores de todos aqueles que sofreram por seus tempos na história e pelos velhos costumes. Não mais. Não seremos mais reféns de velhos e ilusórios ideais do passado e, em vez disso, apunhalaremos a ira do passado com o mastro da justiça e da liberdade. Plantaremos esses mesmos ideais na fundação da nossa nova e próspera nação, enquanto definimos um novo curso para criar novas honras."
 CSA_focus_dixinomics: "Dixinomics"
 CSA_focus_dixinomics_desc: "Precisamos colocar os pés no chão agora. Uma maneira rápida de fazer a economia funcionar novamente é começar com uma base para a qual essas terras foram feitas, que é a agricultura. A partir daí, podemos descobrir nossa situação econômica e para onde realmente queremos ir a partir daqui."
 CSA_focus_department_of_energy: "Departamento de Energia"
 CSA_focus_department_of_energy_desc: "O DoE ou algumas pessoas o chamam de Departamento de Energia Dixie, é um braço administrativo nacional que busca regular e melhorar a coesão do uso e produção de energia. Não tem muito em que se basear, mas é um começo para um amanhã esperançosamente mais brilhante."
 CSA_focus_electrical_storage_reforms: "Reformas de armazenamento elétrico"
 CSA_focus_electrical_storage_reforms_desc: "O ESR é uma série de investimentos em instalações de armazenamento que visam tornar subestações e transformadores em todo o país mais eficientes e com maior capacidade, individualmente falando."
 CSA_focus_power_infrastructure_future_proofing: "Infraestrutura de energia preparada para o futuro"
 CSA_focus_power_infrastructure_future_proofing_desc: "A criação de infraestrutura de energia, assim como qualquer outra infraestrutura, é que se ela está sendo construída sobre terras já desenvolvidas, então ela deve ser construída para o futuro, e não para o presente. Claro que não temos uma cigana e uma bola de cristal para nos ajudar, mas, independentemente disso, podemos olhar para as tendências históricas na urbanização para entender como implementar melhor a infraestrutura de energia. Fazendo não apenas novas cidades do amanhã, mas já fazendo a capacidade de enviar através das necessidades de energia do amanhã."
 CSA_focus_investing_in_more_conductive_cables: "Investindo em cabos mais condutores"
 CSA_focus_investing_in_more_conductive_cables_desc: "Todos se lembram de que o cobre é um metal condutor, onde ele recebe e pode reter a corrente elétrica. No entanto, com as demandas modernas, significa que precisamos de formas modernas de condutividade. Como tal, investiremos em cabos melhores e mais fortes para permitir uma grade mais estável e uma grade que possa se preparar para demandas futuras."
 CSA_focus_expanding_fossil_fuel_facilities: "Expansão das instalações de combustíveis fósseis"
 CSA_focus_expanding_fossil_fuel_facilities_desc: "Velhos e confiáveis, apesar do choro constante dos abraçadores de árvores, eles não podem negar a realidade de que, a menos que queiram que todos passem por um apagão contínuo. As demandas modernas de energia excedem o suposto cronograma \"razoável\" de apenas tornar tudo renovável. Portanto, devemos expandir uma gama de usinas de combustíveis fósseis como uma forma de espalhar as demandas individuais em vez de apenas apostar em gás natural ou apenas petróleo."
 CSA_focus_renewable_diversity: "Diversidade Renovável"
 CSA_focus_renewable_diversity_desc: "Nossas terras são compostas de regiões geográficas que são adequadas para os variados meios de métodos de energia renovável. Como tal, investiremos nessas regiões para garantir que nossas necessidades de energia sejam atendidas por meio de um conjunto diversificado de métodos."
 CSA_focus_real_green_energy: "Energia Verde Real"
 CSA_focus_real_green_energy_desc: "O futuro, seja ele fictício ou a realidade em si, é liderado pela energia nuclear. Atualmente, a energia nuclear tem sido o método de energia mais desenvolvido devido à sua história conturbada. Concedido que todos foram a própria mãe natureza ou erro humano, mas independentemente disso, esses erros foram estudados, desenvolvidos e agora a energia nuclear está se tornando cada vez mais prática à medida que os dias passam. Então, agora, devemos nos juntar ao futuro e fazer nossa própria energia nuclear."
 CSA_focus_brighter_tomorrow: "Um Amanhã Mais Brilhante"
 CSA_focus_brighter_tomorrow_desc: "A independência energética da nossa nação é primordial e, como tal, nossa segurança é fortalecida por procuração. Esses desenvolvimentos e os futuros que virão farão com que nossos novos dias sejam mais brilhantes do que jamais imaginamos antes."
 CSA_focus_modern_agrinomics_plan: "Plano de Agronômica Moderna"
 CSA_focus_modern_agrinomics_plan_desc: "Um pilar fundamental na sociedade é a capacidade de adquirir e ter alimentos para alimentar seu povo. Assim, com as tecnologias modernas, temos acesso, bem como às terras que são tão férteis para uso agrícola. Podemos preparar nossa economia para ser diversa, mas especializada, tudo ao mesmo tempo."
 CSA_focus_frontier_industrialism: "Industrialismo de Fronteira"
 CSA_focus_frontier_industrialism_desc: "O coração da terra terá os alimentos, a fronteira terá a indústria. Um equilíbrio será feito onde o núcleo da nossa nação justa estará alinhado com o verdadeiro coração econômico que bombeia e torna nossa economia tão viva."
 CSA_focus_cash_crops: "Culturas Comerciais"
 CSA_focus_cash_crops_desc: "Colheitas por dinheiro e dinheiro por colheitas, um grande círculo da vida econômica e social em si. No entanto, algumas pessoas valorizam as coisas um pouco mais do que outras coisas e é esse valor que usaremos para espalhar a riqueza dessas colheitas para sempre onde e quando possível. Do algodão ao tabaco, descobriremos uma maneira de trazer o dinheiro com nossas exportações nacionais."
 CSA_focus_manufacturing_investments: "Investimentos em Manufatura"
 CSA_focus_manufacturing_investments_desc: "Nossos estados costeiros no leste e oeste são os campos perfeitos para a manufatura leve e alguma pesada. Dos portos às fábricas, podemos agilizar as cadeias de suprimentos básicas e então ser capazes de enviá-las para os centros agrários ou para os estados de fronteira industrial."
 CSA_focus_arms_production_investments: "Investimentos em produção de armas"
 CSA_focus_arms_production_investments_desc: "Nossa nação precisa se defender e qual melhor maneira do que montar um mercado doméstico de armas? Nossas terras são ricos campos de caça e se precisamos investir em algo maior do que isso, então conversões em tempo de guerra devem ser muito difíceis considerando que é um campo similar de fabricação."
 CSA_focus_naval_investments: "Investimentos Navais"
 CSA_focus_naval_investments_desc: "As águas costeiras da nossa nação são vastas e indomáveis, precisamos olhar para investir não apenas em transporte doméstico, mas também em capacidade naval militar. O golfo é uma coisa, mas o próprio oceano Atlântico configura um tipo diferente de guerra naval para enfrentar."
 CSA_focus_agrinomics_expansion: "Expansões Agronômicas"
 CSA_focus_agrinomics_expansion_desc: "A tendência do nosso Plano Agrinômico tem visto resultados que muitos pensariam não serem possíveis nesta era moderna. No entanto, com determinação vem a força de vontade e esse mesmo poder que é o coração pulsante de nossos cidadãos se esforça e tempo para criar tais resultados. Teremos uma das indústrias agrícolas mais fortes do mundo e daremos um exemplo real de como viver uma vida mais simples nestes dias complexos e cansativos da \"modernidade\"."
 CSA_focus_dixie_agrinomics_practice: "Prática de Agrinomia Dixie"
 CSA_focus_dixie_agrinomics_practice_desc: "O DAP é uma teoria econômica que fornece um contexto moderno ao Agrarianismo de estilo antigo. Compreendendo as deficiências de uma sociedade agrária pura, em vez disso, reformamos a economia para ser bem equilibrada e focada no mercado interno, com a especialidade econômica da agricultura sendo a alavanca para o apoio internacional. Quando as coisas dão um pouco errado internacionalmente, simplesmente temos um melhor suprimento doméstico para alimentar e cultivar nossa população, manter nossos militares, escolas, programas de assistência social e saúde com alimentos e muito mais. É uma sociedade de fartura, mas fartura sem todas as influências negativas do consumismo e \"o paradoxo da escolha\" de uma economia moderna da 4ª Revolução Industrial."
 CSA_focus_department_of_natural_resources: "Departamento de Recursos Naturais"
 CSA_focus_department_of_natural_resources_desc: "A criação do DoNR é para centralizar e criar uma abordagem nacional uniforme sobre como devemos lidar com nossos recursos naturais. Entendemos que temos depósitos minerais nas partes mais baixas do Mississippi e Alabama, temos aço, cobre e ouro na Geórgia, bem como uma boa mistura de outras coisas em todas as terras que controlamos. É esse entendimento que levanta uma questão interessante. Devemos fazer apenas o suficiente ou devemos garantir o potencial do próprio futuro."
 CSA_focus_the_future_is_now: "O futuro é agora!"
 CSA_focus_the_future_is_now_desc: "Nossa nação é nova e relativamente vulnerável. Para garantir nosso futuro, para garantir nossos lares e para garantir nosso próprio modo de vida. Nossa nação deve e garantirá a escavação, utilização e melhoria das habilidades para colher seus recursos naturais."
 CSA_focus_dixie_lithium_belt: "Cinto de lítio Dixie"
 CSA_focus_dixie_lithium_belt_desc: "Dados recentes de pesquisas geológicas na metade sul do Alabama e do Mississippi, subindo para o norte da Louisiana e potencialmente para o Texas, viram uma longa faixa de depósitos ricos em lítio. Esses novos depósitos encontrados farão maravilhas para garantir nossas necessidades tecnológicas em relação à fabricação de baterias e certas tecnologias."
 CSA_focus_a_devils_deal_with_georgia: "Um acordo do diabo com a Geórgia"
 CSA_focus_a_devils_deal_with_georgia_desc: "O rico estado mineral da Geórgia tem uma mistura de cobre, ferro, ouro e muito mais. Portanto, um centro de mineração e subsequente industrial ao redor da região norte dos Apalaches do estado será dedicado a encontrar, extrair e adquirir esses grandes e diversos recursos minerais."
 CSA_focus_black_gold_and_more: "Ouro Negro e Mais"
 CSA_focus_black_gold_and_more_desc: "Nossa nação tem uma rica distribuição de combustíveis fósseis e outros recursos energéticos. Devemos garantir que eles sejam colhidos para a segurança de que as necessidades energéticas de nossa nação sejam e serão atendidas."
 CSA_focus_self_security_over_exhaustion: "Autosegurança em vez de exaustão"
 CSA_focus_self_security_over_exhaustion_desc: "Os recursos da nossa nação podem ser diversos e abundantes, mas a certeza disso é desconhecida. Como tal, devemos fazer apenas o que precisamos, para garantir a estabilidade e a coesão da nossa economia e limitar a dependência excessiva de potências estrangeiras."
 CSA_focus_little_lithium: "Pequeno Lítio"
 CSA_focus_little_lithium_desc: "LLM e LLA referem-se às start-ups de mineração de lítio matriz no que são conhecidas como Little Lithium Mississippi e Alabama, respectivamente. Sendo parcialmente subsidiado pelo governo nacional, o objetivo é garantir uma necessidade doméstica simples de lítio para P&D, bem como uso comercial ou industrial geral."
 CSA_focus_buford_salem_project: "Projeto Buford-Salem"
 CSA_focus_buford_salem_project_desc: "O BSP é uma série de investimentos gerais de startups de mineração na Geórgia e nas Carolinas. Minerais como ouro, cobre, ferro e muito mais estão espalhados pelas regiões dos Apalaches desses estados. Portanto, podemos mirar em cada estado e configurá-los para minerar um recurso específico que ajudará a mineração geral, além disso, se o futuro realmente exigir, suas operações de mineração podem ajudar umas às outras na troca de qual recurso procurar."
 CSA_focus_petrochemical_diversity_programs: "Programas de Diversidade Petroquímica"
 CSA_focus_petrochemical_diversity_programs_desc: "Os Programas de Diversidade Petroquímica são uma série de iniciativas de pesquisa e extração de combustíveis fósseis para tentar aumentar a independência energética nacional, além de garantir uma pequena série de produtos relacionados à petroquímica."
 CSA_focus_ending_the_resource_debates: "Acabando com os debates sobre recursos"
 CSA_focus_ending_the_resource_debates_desc: "Com um entendimento consciente e claro de como desejamos utilizar os recursos naturais de nossa nação, agora podemos declarar oficialmente o DoNR como uma parte funcional de nosso aparato nacional. Com este curso definido, agora garantimos um caminho em direção ao futuro pelo qual desejamos lutar."
 CSA_focus_modernized_dixinomics_program: "Programa Dixinomics Modernizado"
 CSA_focus_modernized_dixinomics_program_desc: "Com nossa nação tendo uma história de ser deixada para trás, não é de se espantar que muitos não nos levem a sério. É com essa verdade dolorosa que devemos nos forçar a entrar no século 21 e nos juntar às economias industrializadas do mundo."
 CSA_focus_tech_industry_investments: "Investimentos na indústria de tecnologia"
 CSA_focus_tech_industry_investments_desc: "Para começar nossa jornada em direção à verdadeira modernização, precisamos garantir investimentos reais para estabelecer o setor industrial de tecnologia do nosso setor de escritórios em geral. Esses investimentos nos ajudarão a criar formas privadas de pesquisa e inovações dentro do setor de tecnologia para permitir que nossa nação comece a buscar o futuro da inovação."
 CSA_focus_national_industrialization_efforts: "Esforços de Industrialização Nacional"
 CSA_focus_national_industrialization_efforts_desc: "Investimentos industriais e de manufatura generalizados apoiarão, diversificarão e capacitarão as diversas terras e povos da nossa nação com novos recursos e bens, pelos quais eles poderão desfrutar de um padrão de vida real que talvez não tivessem experimentado antes."
 CSA_focus_banking_and_office_sector_jobs: "Empregos no setor bancário e de oficiais"
 CSA_focus_banking_and_office_sector_jobs_desc: "Precisamos investir na criação de empregos nos setores de escritórios e bancário para nos impulsionarmos fiscalmente e continuarmos a diversificação da nossa economia."
 CSA_focus_armaments_investments: "Investimentos em armamentos"
 CSA_focus_armaments_investments_desc: "Para garantir esse crescimento econômico, precisamos construir uma indústria de armamentos suficiente para abastecer e ajudar a armar nossas forças militares."
 CSA_focus_shipping_industrial_expansions: "Expansões Industriais de Transporte Marítimo"
 CSA_focus_shipping_industrial_expansions_desc: "Com nossa expansão comercial e de fabricação, precisaremos expandir nossas capacidades de transporte também. Consequentemente, também precisaremos aumentar nosso comprometimento naval para garantir que esse transporte seja adequadamente protegido se e quando necessário."
 CSA_focus_establishing_a_modern_dixie: "Estabelecendo um Dixie moderno"
 CSA_focus_establishing_a_modern_dixie_desc: "A industrialização contínua colocará nossa nação em um padrão mais alto do que a antiga sociedade agrária poderia ter imaginado. Como tal, garantiremos uma nova rodada de investimentos em toda a nossa nação para garantir esse padrão e preparar melhor nossa economia para ser globalmente competitiva."
 CSA_focus_modern_dixinomics_success: "Sucesso da Dixinomics Moderna"
 CSA_focus_modern_dixinomics_success_desc: "Com os programas, investimentos e assim por diante, nos últimos meses, criamos uma economia bem equilibrada e mais diversa para garantir nossa própria fundação nacional. Com esse sucesso, podemos buscar os meios para um fim para o futuro que queremos."
 CSA_focus_department_of_transportation: "Departamento de Transportes"
 CSA_focus_department_of_transportation_desc: "Estabelecer o DoT nos permitirá organizar os assuntos logísticos de necessidades civis e militares no futuro, se necessário."
 CSA_focus_southeastern_highways_act: "Lei das rodovias do sudeste"
 CSA_focus_southeastern_highways_act_desc: "A melhoria geral e a flexibilidade de nossas rodovias são primordiais para atender às necessidades automotivas civis no futuro. Isso é ainda mais aparente em torno do estado do sudeste, que tem a maior parte do litoral, o que, por sua vez, significa mais transportes de materiais de e para os portos."
 CSA_focus_greater_mississippi_highways_act: "Lei das rodovias do Grande Mississippi"
 CSA_focus_greater_mississippi_highways_act_desc: "O rio Mississippi é uma das maiores barreiras naturais para nossa defesa nacional. No entanto, também é nosso maior obstáculo natural para o fluxo de tráfego civil. Portanto, devemos investir nos estados ao redor do Mississippi para garantir uma nação bem desenvolvida e melhor conectada dentro desta região do país."
 CSA_focus_reestablishing_the_southern_railway: "Reestabelecimento da Southern Railway"
 CSA_focus_reestablishing_the_southern_railway_desc: "O Sul serve ao Sul, que era o modelo da velha Southern Railway antes de ser desastrosamente fundida com a Norfolk & Western para formar o cluster que era a Norfolk Southern. Bem, agora temos uma chance real de servir nossa nação do Sul mais uma vez, levantando esta bandeira caída e dando a ela uma nova vida."
 CSA_focus_reestablishing_the_mississippi_central: "Reestabelecendo o Mississippi Central"
 CSA_focus_reestablishing_the_mississippi_central_desc: "A MCRR ou Mississippi Central Railroad era uma ferrovia decente de Classe 3, quase Classe 2, em sua época. Mas com o controle de nossas próprias terras, agora temos a capacidade de reviver essa ferrovia e torná-la uma bela contraparte ocidental da Southern Railway oriental. Trabalhando juntas, essas duas, assim como as outras ferrovias menores, serão capazes de movimentar toneladas e toneladas de carga por todo o país."
 CSA_focus_dot_prioritized_budgeting: "Orçamento Priorizado do DoT"
 CSA_focus_dot_prioritized_budgeting_desc: "A manutenção e melhoria da nossa infraestrutura nacionalmente é o que faz uma sociedade funcionar com coesão máxima. Portanto, priorizaremos o orçamento em torno do valor inicial que damos ao Departamento de Transportes"
 CSA_focus_southern_military_forces: "As Forças Militares do Sul"
 CSA_focus_southern_military_forces_desc: "A SMF é a espinha dorsal da nossa defesa nacional. Composta pelos ramos de serviço do Exército, Marinha e Força Aérea, esses ramos, para realmente acompanhar o ritmo dos nossos inimigos, devem ser examinados e desenvolvidos de acordo. Pois não podemos nos dar ao luxo de perder nossa recém-descoberta liberdade tão cedo."
 CSA_focus_southern_army: "O Exército do Sul"
 CSA_focus_southern_army_desc: "O Sul tem uma rica história e tradição militar, mas com isso vêm alguns da velha escola que não querem mudar. Precisamos começar com alguma reorganização inicial para garantir que nosso exército esteja começando com o pé esquerdo em vez do direito, de que outra forma eles aprenderão a marchar?"
 CSA_focus_standardization_of_training_practices: "Padronização de práticas de treinamento"
 CSA_focus_standardization_of_training_practices_desc: "Para garantir a mobilização adequada, caso seja necessário. Devemos criar um padrão uniformizado para nossos programas de treinamento dentro do exército. Isso nos permite treinar mais soldados em taxas mais rápidas, à medida que os instrutores de treinamento aprendem os regimentos de treinamento para o treinamento básico em si."
 CSA_focus_basic_industrial_support: "Suporte Industrial Básico"
 CSA_focus_basic_industrial_support_desc: "Para realmente operar um exército, eles precisam de equipamentos. Portanto, faremos alguns investimentos básicos em nossa indústria de defesa para melhorar nosso exército crescente."
 CSA_focus_logistical_centric_planning: "Planejamento Logístico Centrado"
 CSA_focus_logistical_centric_planning_desc: "LCP é uma abordagem diferente para operações militares do que a doutrina padrão veria praticada em campo. Embora nossos movimentos possam ser mais esparsos, nossas linhas de suprimento e capacidade de suprir nossas tropas resultarão em um aumento geral de eficiência. A esperança é que, ao equipar nossa doutrina e estilo de organização para serem mais logisticamente inclinados, isso nos permitirá ser mais cuidadosos em como planejamos, minimizando as perdas gerais em equipamentos e, esperançosamente, nas próprias tropas."
 CSA_focus_jrotc_education_requirements: "Requisitos de educação do JROTC"
 CSA_focus_jrotc_education_requirements_desc: "A exposição passiva ao exército é a melhor maneira de atrair novos recrutas, bem como construir orgulho nacional para as forças armadas. Como tal, trabalharemos em conjunto com as instituições educacionais e militares para criar um aparato dedicado para garantir que os alunos façam pelo menos dois anos do programa JROTC dentro de seus anos de ensino médio."
 CSA_focus_equal_opportunity_officer_training_program: "Programa de Treinamento de Oficiais de Oportunidade"
 CSA_focus_equal_opportunity_officer_training_program_desc: "Para garantir a qualidade da liderança e que as funções de liderança necessárias para organizar um exército permanente sejam preenchidas, precisamos criar um novo OTP ou programa de treinamento de oficiais. O objetivo do OOTP é criar um ambiente que incentive oficiais não comissionados, bem como civis que buscam ingressar no exército, a se candidatarem e treinarem para se tornarem oficiais. Isso funcionará como um treinamento básico, mas para a classe de oficiais, no entanto, terá significativamente mais requisitos e padrões definidos para garantir que a qualidade do nosso corpo de oficiais seja mantida sob controle."
 CSA_focus_well_rounded_army: "Exército bem equilibrado"
 CSA_focus_well_rounded_army_desc: "Com nossas reformas iniciais e novos padrões sendo definidos, nosso exército se tornou estável o suficiente para se manter adequadamente. Agora temos a capacidade de sair e definir um tipo de direção que queremos dar ao nosso exército para o futuro de nossa defesa nacional e política externa."
 CSA_focus_doctrine_debates: "Começam os debates sobre a doutrina"
 CSA_focus_doctrine_debates_desc: "Com a criação e a fundação sólida que fizemos com nosso ramo de serviço do exército, agora ficou claro que precisamos entender a direção ou doutrina que usaremos para nos trazer a vitória no campo de batalha moderno. Como tal, precisamos rever nossas opções e entender exatamente o que precisamos para o futuro que desejamos para o ramo."
 CSA_focus_civil_defense_doctrine: "Doutrina de Defesa Civil"
 CSA_focus_civil_defense_doctrine_desc: "O CDD é uma doutrina de honra e orgulho pessoal. Por meio do uso da cultura de caça e armas de nossa região e dos antigos EUA, podemos refinar programas independentes e regulá-los para estarem na linha de uma espécie de \"guarda nacional privada\". Isso significa que unidades e organizações de milícias, bem como civis semi-treinados, serão mais fáceis de querer se juntar ou recrutar se e quando o dever chamar. Isso, é claro, significa que qualquer guerra ofensiva será menosprezada, pois a doutrina se concentra mais na defesa doméstica do que na ofensiva pessoal. Mas essas supostas táticas de \"guerra de 3,5 geração\" ajudarão a manter nosso inimigo na dúvida."
 CSA_focus_funding_independent_company_programs: "Financiamento de programas de empresas independentes"
 CSA_focus_funding_independent_company_programs_desc: "Os ICPs são uma série de programas financiados nacionalmente para criar \"companhias\", ou unidades locais independentes designadas para uma área ou município específico. Claro que o problema é que, no caso de uma guerra defensiva, essas companhias, se necessário, podem ser convocadas para se juntar ao exército regular até o fim da dita guerra."
 CSA_focus_rotc_and_jrotc_standards: "Padrões ROTC e JROTC"
 CSA_focus_rotc_and_jrotc_standards_desc: "A implementação dos programas JROTC e ROTC no sistema educacional foi uma boa maneira de expor passivamente a população à ideia do exército como um todo. No entanto, precisamos reequipar esses programas para garantir e treinar preventivamente nossos cidadãos em como defender, liderar e entender por que lutamos por lar e coração."
 CSA_focus_continual_planning_doctrine: "Doutrina do Planejamento Contínuo"
 CSA_focus_continual_planning_doctrine_desc: "O CPD é uma doutrina focada no aparato de planejamento do exército. Operações, inteligência e assim por diante são todas influências do planejamento e é com essa noção que nos preparamos com o conhecimento para refinar, melhorar e dimensionar melhor o planejamento em si para garantir resultados sobre apenas força bruta de material e mão de obra. Afinal, estratégia sem tática é o caminho mais lento para a vitória e, no entanto, tática sem estratégia é apenas ruído antes da derrota."
 CSA_focus_improving_logistical_standards: "Melhorando os Padrões Logísticos"
 CSA_focus_improving_logistical_standards_desc: "Melhorar nossas habilidades para melhor atender às nossas necessidades logísticas será inestimável nesta nova era de planejamento de tudo."
 CSA_focus_orienteering_proficiency_training: "Treinamento de Proficiência em Orientação"
 CSA_focus_orienteering_proficiency_training_desc: "A piada dos antigos militares é que barras de manteiga, ou oficiais recém-comissionados, sempre se perdem facilmente no treinamento de navegação terrestre. Como tal, vamos levar isso a sério e fazer da navegação terrestre nosso estudo principal. Isso permitirá que nossa coesão de força e entendimentos de terreno sejam muito mais flexíveis do que o treinamento tradicional permitiria."
 CSA_focus_shells_not_soldiers_doctrine: "Doutrina de Conchas e Não Soldados"
 CSA_focus_shells_not_soldiers_doctrine_desc: "A doutrina SNS é uma doutrina centrada em material. Usando os princípios de que projéteis, grandes ou pequenos, são melhores em quantidade do que simplesmente pouca mão de obra de qualidade. O ponto principal é que você pode fazer mais balas e projéteis mais rápido do que pode fazer um novo soldado padrão. Isso será um pouco mais desgastante para nossa economia, mas deve definir uma ideia melhor de todos para o esforço de guerra do que apenas os soldados em si, o que leva a uma divisão social mais coesa e menos motivada pelo ego para ou não se juntar ao exército."
 CSA_focus_increasing_production_abilities: "Aumentando as capacidades de produção"
 CSA_focus_increasing_production_abilities_desc: "Para acompanhar uma doutrina tão exigente, precisamos entender como podemos aumentar a produção de matéria-prima com o que já temos."
 CSA_focus_logistical_elitism: "Elitismo Logístico"
 CSA_focus_logistical_elitism_desc: "Nossa doutrina significa que precisamos da capacidade de carregar e buscar todas essas balas, bombas e suprimentos para arrancar. Portanto, o corpo logístico será elevado a uma espécie de \"forças especiais\" por direito próprio. Não apenas isso, no combate moderno, devemos fazer o que pudermos para abrigar esses suprimentos vitais das unidades aéreas inimigas, portanto, a ênfase no corpo logístico também é um aumento na probabilidade de morte em, ao redor e perto de qualquer guerra em que nos encontremos."
 CSA_focus_true_southern_army: "Um verdadeiro exército do sul"
 CSA_focus_true_southern_army_desc: "Nossos debates de doutrina acabaram, nosso exército é a máquina bem lubrificada para proteger nossa nação e seus interesses. A partir daqui, criamos um pilar para solidificar uma liderança de estado-maior geral verdadeiramente moderna."
 CSA_focus_southern_air_force: "A Força Aérea do Sul"
 CSA_focus_southern_air_force_desc: "A costa espacial, os irmãos Wright, esses são alguns exemplos da vibrante história da nossa nação com o voo em si. É essa história que faz uma certeza de que a criação de um ramo de serviço da força aérea não é apenas uma necessidade, mas um direito pela tradição histórica também. Faremos uma força aérea para definir um novo marco histórico para deixar nossos ancestrais orgulhosos."
 CSA_focus_air_r_and_d_department: "Departamento de P&D da Força Aérea"
 CSA_focus_air_r_and_d_department_desc: "Um departamento especializado dentro da força aérea é necessário para se manter à frente da curva militarmente falando. No entanto, por meio de contratação civil, isso pode servir a uma aplicação civil também, impulsionando coisas como viagens aéreas e inovações em transporte aéreo."
 CSA_focus_sky_defense_doctrine: "Doutrina de Defesa do Céu"
 CSA_focus_sky_defense_doctrine_desc: "Ao priorizar desenvolvimentos em supremacia aérea, definimos a referência de como equiparemos e refinaremos nossa força aérea no futuro."
 CSA_focus_raining_thunder_doctrine: "Doutrina da chuva de trovões"
 CSA_focus_raining_thunder_doctrine_desc: "Esta doutrina prioriza as capacidades de ataque terrestre e bombardeio da nossa força aérea. Esta priorização dependerá da tendência atual de desenvolvimento de aeronaves para ser suficiente para lidar com o controle de luta dos céus, enquanto quaisquer bombardeiros que tivermos dizimarão as forças terrestres e navais inimigas para evitar qualquer dano real causado às nossas habilidades gerais de combate na guerra. Afinal, fábricas podem ser reconstruídas, soldados mortos não."
 CSA_focus_wright_aircraft_production_company: "Wright Aircraft Production Company"
 CSA_focus_wright_aircraft_production_company_desc: "Os irmãos Wright foram pioneiros no primeiro voo sustentado e prepararam o cenário para uma compreensão totalmente nova de viagem. Agora honramos o nome deles ao estabelecer a empresa WAP na Carolina do Norte para produção de aeronaves civis e militares."
 CSA_focus_production_alignments: "Alinhamentos de produção"
 CSA_focus_production_alignments_desc: "Nossa nova doutrina exige que nossa produção militar seja reformulada para garantir que nossa adoção coesa e comprometimento com essa doutrina sejam cumpridos."
 CSA_focus_the_blank_canvas_measurement: "A medição da tela em branco"
 CSA_focus_the_blank_canvas_measurement_desc: "Com nossa escolha de doutrina consolidada, preparamos o cenário para que nossa força aérea transforme o campo de batalha moderno em uma tela em branco pela qual nossos exércitos possam marchar e criar um novo cenário a partir do qual amanhãs melhores serão criados."
 CSA_focus_national_aviation_association: "Associação Nacional de Aviação"
 CSA_focus_national_aviation_association_desc: "A NAA é um grupo de membros militares e civis que organiza eventos por todo o país para inspirar e informar o público sobre as belezas do voo e das máquinas, bem como as pessoas por trás dessas máquinas. A exposição passiva dá aos militares um bom impulso ao recrutamento, ao mesmo tempo em que cria uma nova geração de aviadores dispostos, sejam eles civis ou militares."
 CSA_focus_expanding_airbases: "Expansão de bases aéreas"
 CSA_focus_expanding_airbases_desc: "Se quisermos ter uma força aérea de tamanho razoável para defender adequadamente nossos céus nacionais, precisamos expandir a capacidade de diversas bases aéreas estratégicas por todo o país."
 CSA_focus_southern_skies_for_southern_eyes: "Céus do Sul para Olhos do Sul"
 CSA_focus_southern_skies_for_southern_eyes_desc: "Nossa força aérea é um ramo orgulhoso e determinado que compõe apenas uma parte das Forças Militares do Sul. Assim como o Exército e a Marinha, temos orgulho e honra de criar e ter um ramo de serviço tão esplêndido e seus membros em serviço que defendem nossos céus acima."
 CSA_focus_southern_navy: "Marinha do Sul"
 CSA_focus_southern_navy_desc: "Apesar da riqueza do litoral que temos, nossas forças navais não são realmente as melhores. A maior parte do poder naval vem do litoral do Atlântico ou de lá no Pacífico. No entanto, dado o rio Mississippi e o golfo do México, temos amplos campos de treinamento para refinar e nos virar com uma força naval de nossa escolha."
 CSA_focus_naval_maintenance_standardization: "Padronização da Manutenção Naval"
 CSA_focus_naval_maintenance_standardization_desc: "Nossas instalações navais são muito especializadas e tendem a ser um pouco confusas em termos de logística. Como tal, precisamos criar um padrão geral para permitir flexibilidade de instalação para receber qualquer navio que precise de reparos."
 CSA_focus_family_pay_incentives: "Incentivos de pagamento familiar"
 CSA_focus_family_pay_incentives_desc: "Embarcações navais levam muitas pessoas para tripular, as pessoas também ficarão mais ou menos isoladas em quaisquer missões ou guerras em que possamos nos encontrar por dias a fio. É com isso em mente que devemos buscar uma justificativa melhor para nosso pessoal naval assumir tal fardo, que o pagamento terá um estipêndio familiar adaptável para permitir que os soldados não apenas cubram a si mesmos, mas também a família que eles têm em casa."
 CSA_focus_propulsion_testing_program: "Programa de Teste de Propulsão"
 CSA_focus_propulsion_testing_program_desc: "Os navios modernos são grandes e abarrotados até a borda com muitas armas. Precisamos encontrar maneiras de tornar nossos navios mais ágeis, garantindo que o inimigo desperdice munições e seja forçado a usar coisas pesadas como mísseis. Essa forma suave de guerra de atrito no mar nos permitirá, esperançosamente, manter um padrão real com o benefício adicional de reduções de custos a longo prazo em tempos de crise."
 CSA_focus_njrotc_programs: "Programas NJROTC"
 CSA_focus_njrotc_programs_desc: "Embora os programas JROTC possam ser qualquer ramo de serviço que a instituição educacional gostaria de ter um programa lá, os programas navais são muito mais exclusivos para dar aos alunos uma exposição real à marinha em si. Portanto, um certo raio de escolas perto do litoral ou do rio Mississippi terá programas JROTC Navais dedicados além do que já pode estar presente. O objetivo é permitir que esses programas JROTC navais tenham financiamento e acesso às principais vias aquáticas para permitir mais entendimentos práticos de certas coisas que os alunos poderiam fazer se escolhessem entrar para a marinha."
 CSA_focus_general_training_improvements: "Melhorias no treinamento geral"
 CSA_focus_general_training_improvements_desc: "O GTI é uma série de investimentos gerais para garantir a qualidade e eficiência dos cenários de disparo e resposta a crises no mar. Consequentemente, esses programas permitirão que as tripulações sejam um pouco mais flexíveis, com a especialização na classe do navio sendo o próximo passo em vez do curso principal."
 CSA_focus_from_the_gulf_to_the_ocean: "Do Golfo ao Oceano"
 CSA_focus_from_the_gulf_to_the_ocean_desc: "Com programas gerais de refinamento e a solidificação do nosso ramo de serviço naval, estamos felizes em dizer que agora temos as instalações para estabelecer, construir e defender nossas águas e rotas comerciais como qualquer outra nação."
 CSA_focus_what_color_water_debate: "De que cor é a água, debate"
 CSA_focus_what_color_water_debate_desc: "Ter uma força naval suficiente para defender é uma coisa, no entanto, temos uma escolha real a ser feita para a segurança futura de nossa nação. O desenvolvimento naval de águas verdes ou azuis preparará e equipará nossos desenvolvimentos navais para responder e estabelecer um precedente que definirá nossas forças navais que virão."
 CSA_focus_if_it_floats_its_a_boat: "Se flutua, é um barco"
 CSA_focus_if_it_floats_its_a_boat_desc: "Quantidade sobre qualidade. O debate de longa data é algo com o qual muitos lutam, pois cada um tem seus altos e baixos. No entanto, podemos ter encontrado uma maneira de tornar a quantidade viável novamente para uma força naval. Ao encolher, padronizar e simplificar coisas como projetos de navios e treinamento de pessoal, configuramos o jogo para permitir que nossa força naval seja responsiva por volume em vez de ataques abertamente perspicazes. O moral inimigo certamente entenderá uma dica e alguns verão o oceano desaparecer em uma onda de aço e armas."
 CSA_focus_the_steel_wave_doctrine: "A Doutrina da Onda de Aço"
 CSA_focus_the_steel_wave_doctrine_desc: "A Doutrina da Onda de Aço é uma doutrina quantitativa focada em escalar embarcações navais e treinar em torno desses novos padrões menores. Esse redimensionamento nos permite colocar mais navios em campo ao custo de habilidades ofensivas brutas. O que significa que podemos manobrar e responder com flexibilidade às forças navais inimigas de uma forma mais formigas para mel."
 CSA_focus_ship_building_supremacy: "Supremacia da construção naval"
 CSA_focus_ship_building_supremacy_desc: "O SBS é a dedicação das indústrias navais para ajudar e ser flexível na produção de navios de frotas de guerra que podem contribuir e garantir o tamanho e a determinação de nossas proezas navais."
 CSA_focus_green_water_gremlins: "Gremlins da Água Verde"
 CSA_focus_green_water_gremlins_desc: "O golfo do México é o campo de treinamento perfeito para nossas forças navais. Essas águas costeiras nos permitirão criar uma marinha que não precisa atravessar o mundo, mas se ater à defesa de nossas águas com determinação e habilidade."
 CSA_focus_coastal_coordination: "Coordenação Costeira"
 CSA_focus_coastal_coordination_desc: "Nossas frotas precisam entender como se coordenar melhor com as forças terrestres e aéreas se quiserem ser uma engrenagem na máquina militar que são as Forças Militares do Sul."
 CSA_focus_submerged_animals: "Animais Submersos"
 CSA_focus_submerged_animals_desc: "Nossa frota submarina deve ser tão mortal quanto os visuais de nossa frota de superfície fornecem. É com essa noção que adaptamos nossa doutrina para fazer esses animais das profundezas ganharem a reivindicação à fama de serem tais animais."
 CSA_focus_blue_sea_sailors: "Marinheiros do Mar Azul"
 CSA_focus_blue_sea_sailors_desc: "O mundo é coberto por águas azuis profundas e, se quisermos responder a qualquer força naval moderna real, precisamos criar uma marinha que se adapte a essa semelhança."
 CSA_focus_fleet_standards_doctrine: "Doutrina de Padrões de Frota"
 CSA_focus_fleet_standards_doctrine_desc: "O FSD é uma doutrina que refina e define um padrão para o tamanho e composição da frota para permitir que nossa marinha seja organizada de forma semelhante a como um exército seria. Isso permite uma escalada adequada de força, bem como capacidade de resposta a forças inimigas com frotas compostas semelhantes."
 CSA_focus_seamen_for_a_sea_fleet: "Marinheiros para uma frota marítima"
 CSA_focus_seamen_for_a_sea_fleet_desc: "O treinamento e o refinamento do nosso pessoal naval para garantir que sua qualidade seja atendida para a navegação marítima e frotas oceânicas solidifica nossa nova doutrina para reequipar nossas indústrias navais de acordo também."
 CSA_focus_sailing_the_ocean_blue: "Navegando no Oceano Azul"
 CSA_focus_sailing_the_ocean_blue_desc: "O futuro da nossa marinha está gravado em pedra, criamos uma força que estabelecerá um precedente para nossa política nacional nas próximas décadas. Esperemos que tenhamos feito o que era certo para a melhoria da nossa nação."
 CSA_focus_the_southern_general_staff: "O Estado-Maior do Sul"
 CSA_focus_the_southern_general_staff_desc: "O refinamento e desenvolvimento de nossas forças armadas fez com que o corpo de oficiais se tornasse um farol de reforma e esperança para o futuro. Essa inovação e proeza devemos usar ao máximo antes que o pai tempo tome conta e comece a derrotar os excessos normais da fragilidade humana."
 CSA_focus_southern_sunrise: "Um nascer do sol no sul"
 CSA_focus_southern_sunrise_desc: "Reunimos nossos pensamentos e descobrimos como funcionar como uma nação. Já passou da hora de começarmos a pensar em mais do que apenas em nós mesmos neste momento. A questão é: que tipo de relações exteriores deveríamos honestamente adotar?"
 CSA_focus_the_golden_policy_plan: "O Plano de Política Dourada"
 CSA_focus_the_golden_policy_plan_desc: "A posição da nossa nação, bem como a composição econômica, permitem uma abordagem única à política externa dentro da região do Golfo. É com isso em mente que poderíamos reviver uma velha ideia para solidificar nossa nova identidade nacional e tirar o fedor do federalismo de nós da velha união."
 CSA_focus_subjugating_the_yellow_rose: "Subjugando a Rosa Amarela"
 CSA_focus_subjugating_the_yellow_rose_desc: "Nosso primeiro passo para reviver o Círculo Dourado é estabelecer nossa abertura para o maior jogador do plano, que é o México. No entanto, para chegar ao México, precisaremos passar pelo Texas. Embora compartilhemos muitas semelhanças culturais, esperamos dar aos texanos o que eles querem, que é sua identidade cultural. Afinal, você pergunta a um texano o que eles eram na época dos EUA, e eles lhe dirão. Somos texanos em primeiro lugar, sulistas em segundo e americanos por último."
 CSA_focus_war_plan_rodeo: "Plano de Guerra Rodeo"
 CSA_focus_war_plan_rodeo_desc: "A Estrada para o Círculo encontra o segundo maior obstáculo. Esse obstáculo é, obviamente, a nação do Texas, e embora existam nações de tamanho semelhante, como Colômbia e Venezuela, elas não se comparam em espírito de luta ao do povo texano. Portanto, somente a guerra é o caminho para proteger e mostrar a esses palhaços de rodeio como a situação realmente vai mudar."
 CSA_focus_the_west_indies_whirlwinds: "Os redemoinhos das Índias Ocidentais"
 CSA_focus_the_west_indies_whirlwinds_desc: "Para proteger o Círculo Dourado, precisamos também proteger os internos que compõem o círculo. Portanto, precisamos preparar o cenário para focar e ter nosso próprio conjunto de esperanças de ilha se quisermos alcançar algo significativo no futuro próximo."
 CSA_focus_war_plan_guantanamo: "Plano de Guerra Guantánamo"
 CSA_focus_war_plan_guantanamo_desc: "Claramente não há poder de negociação real com Cuba, eles estão muito presos em seus caminhos com as influências de Castro ainda os segurando pelo pescoço. Então, vamos à guerra para libertá-los e mostrar a eles um sistema real e mais justo."
 CSA_focus_hispaniola_heart_to_heart: "Hispaniola Coração a Coração"
 CSA_focus_hispaniola_heart_to_heart_desc: "O Haiti é uma bagunça, seu vizinho, a República Dominicana, não é tão melhor assim. Podemos incentivar esses dois por meios econômicos e estabilidade social por meio de ajuda com serviços civis. Apenas mais um passo em direção à nossa meta de ouro."
 CSA_focus_hispaniola_hiccup: "Soluço Hispaniola"
 CSA_focus_hispaniola_hiccup_desc: "A ilha de Hispaniola tem uma história problemática até hoje. É com essa noção que devemos garantir a estabilidade da ilha por meio de ações rápidas e diretas contra esses governos fracassados. Para um amanhã melhor, traremos estabilidade à ilha e ao seu povo."
 CSA_focus_carribbean_cleanup: "Operação Limpeza do Caribe"
 CSA_focus_carribbean_cleanup_desc: "O estado desses pontos no mapa é variado e imprevisível. Não devemos esperar muito dessas nações e, como tal, nossas forças de invasão devem ser capazes de varrer e limpar as coisas e criar uma nova entidade política de unidade e estabilidade. Não só isso, mas pense no monopólio do turismo que teremos, parece muito bom para mim."
 CSA_focus_british_concessions: "Concessões Britânicas"
 CSA_focus_british_concessions_desc: "Para solidificar nossa hegemonia regional, precisamos encontrar diferentes maneiras de adquirir as terras estrangeiras ainda sob controle europeu. Os britânicos não estão muito bem fiscalmente falando, então talvez possamos simplesmente comprar as ilhas deles."
 CSA_focus_french_concessions: "Concessões Francesas"
 CSA_focus_french_concessions_desc: "Os franceses ainda mantêm bastiões dentro de nossos planos regionais futuros aqui no Caribe. Precisamos discutir algum tipo de resolução para que possamos solidificar nosso controle geral do Caribe de potências estrangeiras fora do nosso hemisfério."
 CSA_focus_dutch_concessions: "As Concessões Holandesas"
 CSA_focus_dutch_concessions_desc: "Um dos últimos bastiões do controle europeu aqui no hemisfério ocidental é o da Holanda com a ilha de Curaçao. Deveríamos ser capazes de garantir a eles uma quantia generosa para tirar isso de suas mãos."
 CSA_focus_retooling_our_bureaucracy: "Reequipando nossa burocracia"
 CSA_focus_retooling_our_bureaucracy_desc: "A natureza dos meios administrativos da nossa nação está sendo esticada ao limite. Precisamos procurar atualizar, agilizar e organizar melhor se quisermos acompanhar nossas necessidades estrangeiras e domésticas."
 CSA_focus_war_plan_aztec: "Plano de Guerra Asteca"
 CSA_focus_war_plan_aztec_desc: "Chegou a hora de cruzar o Rio Grande e proteger nossa frente sul. Afinal, não pode haver imigração ilegal, se eles já estão dentro de suas fronteiras."
 CSA_focus_war_plan_fruit_basket: "Plano de Guerra Cesta de Frutas"
 CSA_focus_war_plan_fruit_basket_desc: "As Banana Wars foram um momento interessante para o antigo interesse estrangeiro dos EUA na América Central. Bem, agora é hora de termos nossas próprias Banana Wars para garantir o domínio regional e garantir o bem-estar econômico regional dos povos dessas terras."
 CSA_focus_war_plan_canal_crosser: "Plano de Guerra Canal Crosser"
 CSA_focus_war_plan_canal_crosser_desc: "Através do Panamá e para as terras do antigo estado da Grã-Colômbia. Assim que consolidarmos esta frente sul da Venezuela, Colômbia e Panamá, teremos apenas que nos unir e tomar posse de tudo o que estiver entre eles."
 CSA_focus_stabilizing_the_territories: "Estabilizando os Territórios"
 CSA_focus_stabilizing_the_territories_desc: "Nossos empreendimentos estrangeiros chegaram ao auge e, por isso, precisamos fazer uma pausa e coletar e reorganizar nossos novos territórios."
 CSA_focus_dallas_dance: "A dança de Dallas"
 CSA_focus_dallas_dance_desc: "Integrar nossas culturas e buscar mais estabilidade em vez de divisão nos permitirá ter a população civil do estado do Texas mais amigável com a liderança do Sul na região."
 CSA_focus_cuban_calm: "A Calma Cubana"
 CSA_focus_cuban_calm_desc: "O espectro de Castro não existe mais. Agora podemos trazer estabilidade à antiga nação de Cuba e deixar que o povo se torne um conosco e consigo mesmo agora."
 CSA_focus_western_civil_integrations: "Integrações Civis Ocidentais"
 CSA_focus_western_civil_integrations_desc: "As ilhas ocidentais de Hispaniola, Bahamas e Jamaica podem iniciar esforços de integração por meio da introdução de novos serviços civis mais eficientes. No geral, conseguiremos, pelo menos, apaziguar as coisas até que as coisas sejam realmente oficializadas."
 CSA_focus_eastern_civil_integrations: "Integrações Civis Orientais"
 CSA_focus_eastern_civil_integrations_desc: "De Porto Rico a Trinidad e Tobago, as ilhas orientais são pequenas, mas numerosas e, por isso, precisaremos encontrar maneiras de simplificar e integrar melhor essas ilhas umas às outras para preparar o cenário para uma eventual integração verdadeira com nossa nova união regional."
 CSA_focus_cartel_contingencies: "Contingências do Cartel"
 CSA_focus_cartel_contingencies_desc: "Negociações com cartéis locais, introdução de serviços civis coesos e busca de maneiras de trazer estabilidade à antiga nação do México nos permitirão ver a conformidade e a cooperação das populações locais para preparar o cenário para nossos sindicatos regionais."
 CSA_focus_centroamerican_unity: "Unidade Centro-Americana"
 CSA_focus_centroamerican_unity_desc: "Promover valores e regionalismo centro-americanos nos permitirá focar em ter esta região como uma peça do grande quebra-cabeça dourado. Isso permitirá melhores integrações com a união regional, ao mesmo tempo em que dará a eles uma espécie de orgulho duplo."
 CSA_focus_golden_confederation_proclaimation: "A Confederação Dourada"
 CSA_focus_golden_confederation_proclaimation_desc: "Hoje é o dia em que todo o nosso trabalho árduo se transforma em frutas, vegetais, charutos, açúcares e uma infinidade de outros bens econômicos e alimentícios para desfrutar. Pois hoje não somos mais apenas a \"nação do Sul\", agora somos a Confederação Dourada e nos erguemos com orgulho e orgulho ao lado de nossos irmãos e irmãs das regiões do Golfo, América Central e Caribe, que constituíam uma área significativa deste hemisfério ocidental. Hoje, damos as mãos e partimos rumo a um futuro de unidade, prosperidade e uma aurora dourada para contemplar com graça, paz e tranquilidade. Pela Confederação Dourada!"
 CSA_focus_old_glories_policy_plan: "O Plano de Política das Velhas Glórias"
 CSA_focus_old_glories_policy_plan_desc: "No auge de seu poder, os Estados Unidos da América se estendiam de mar a mar brilhante. Aquecendo-se em um continente de recursos naturais, era inigualável por poucos no exterior. No entanto, com poder massivo vêm responsabilidades assustadoras e a decadência que era a velha ordem resultou na grande república finalmente entrar em colapso sobre si mesma. Agora estamos em uma situação muito única, pois podemos partir para recriar essa grandeza mais uma vez com uma nova lousa e compreensão. Embora uma boa quantidade de pessoas não fique muito feliz com essa direção ambiciosa em política externa, podemos muito bem fazê-lo agora antes que a oportunidade se perca para sempre."
 CSA_focus_great_northern_expedition: "A Grande Expedição do Norte"
 CSA_focus_great_northern_expedition_desc: "Para começar a grande recuperação, primeiro precisamos marchar para o norte e proteger tudo o que pudermos a leste da grande barreira que é o poderoso rio Mississippi."
 CSA_focus_war_plan_superior: "Plano de Guerra Superior"
 CSA_focus_war_plan_superior_desc: "Nossa invasão inicial deve abranger nossas fronteiras mais ocidentais, de lá será mais fácil cercar e avançar em direção às forças de oposição mais orientais."
 CSA_focus_war_plan_appalachia: "Plano de Guerra Appalachia"
 CSA_focus_war_plan_appalachia_desc: "A invasão dos Estados Livres garantirá a antiga sede do poder que é Washington D.C. Isso pode ser definido pelo uso da cordilheira dos Apalaches em nosso benefício à medida que avançamos para o nordeste."
 CSA_focus_war_plan_greater_hudson: "Plano de Guerra Greater Hudson"
 CSA_focus_war_plan_greater_hudson_desc: "Do rio Hudson ao Maine, nós nos esforçamos para recuperar o nordeste como um todo e trazer de volta ao rebanho nosso destino para o qual nos propusemos. Pois com este empurrão final, nós solidificamos nossa compreensão da metade oriental da nossa futura grande 2ª República da América."
 CSA_focus_cultural_integration_plans: "Planos de Integração Cultural"
 CSA_focus_cultural_integration_plans_desc: "Devemos garantir que não nos tornemos tão facilmente divididos como a velha república foi. Portanto, devemos planejar preventivamente estabelecer um novo e moderno padrão de unidade e inclusão cultural uns dos outros."
 CSA_focus_midwestern_brothers: "Irmãos do Centro-Oeste"
 CSA_focus_midwestern_brothers_desc: "A caça é a melhor característica unificadora que o sul e o centro-oeste compartilham. Podemos usar esse catalisador como uma forma de reunir e unir as regiões como uma só, usando as diferenças na comida como uma forma de criar novos alimentos e unidade cultural. Sem mencionar que os maneirismos não são totalmente tão distantes um do outro, apenas expressos usando palavras diferentes."
 CSA_focus_capital_compromises: "Compromissos de capital"
 CSA_focus_capital_compromises_desc: "A região da capital, também conhecida como Estados Federalistas, é uma região bastante única em relação ao resto da nação da antiga república. No entanto, onde sua cultura pode diferir devido a todas as influências externas, eles compõem mais do que o suficiente com sua história. A fundação dos artigos da confederação, depois da constituição, bem como da própria nação, decorre dessa região focal. Como tal, podemos fazer alguns compromissos para permitir a preservação dessa neutralidade cultural e estabelecer um padrão de unidade por meio da compreensão e da razão."
 CSA_focus_northeastern_needs: "Necessidades do Nordeste"
 CSA_focus_northeastern_needs_desc: "As personalidades impetuosas e variadas da região Nordeste serão um pouco difíceis de integrar. No entanto, ao atender mais às suas necessidades, estabelecemos um precedente de cuidado e gentileza que alguns podem não ter percebido que queriam. Do nova-iorquino ao bostoniano, a variedade de personalidades que compõem a natureza única do nordeste como um todo preparará o cenário para a agitação. Mas se prestarmos atenção suficiente e realmente cuidarmos deles, então devemos esperar um caminho mais tranquilo para o futuro. Sem mencionar que algumas dessas personalidades se alinham com certas regiões do Centro-Oeste e do Sul, então podemos sempre apelar a elas da melhor forma possível."
 CSA_focus_organizing_the_east: "Organizando o Leste"
 CSA_focus_organizing_the_east_desc: "organizar nossos ganhos orientais nos permite relembrar nossa compreensão de quais recursos temos disponíveis para nós. Sem mencionar que isso nos ajuda a preparar o cenário para começar nossa expansão para o oeste quando chegar a hora."
 CSA_focus_pacific_pearls: "Pérolas do Pacífico"
 CSA_focus_pacific_pearls_desc: "Hoje partimos e marchamos para o oeste para completar nosso destino. Do poderoso Mississippi, agora fazemos trilhas para adquirir as pérolas do Pacífico e unir essas grandes terras mais uma vez."
 CSA_focus_war_plan_houston: "Plano de Guerra Houston"
 CSA_focus_war_plan_houston_desc: "A República Texana é uma nação que, embora possa ser pequena, é muito bem motivada e conhecedora de seu território. Então, precisamos isolá-los e eliminá-los antes que suas ambições ultrapassem nossa viabilidade de integrá-los adequadamente."
 CSA_focus_war_plan_wheat_field: "Plano de Guerra Campo de Trigo"
 CSA_focus_war_plan_wheat_field_desc: "A República Lakota compreende grande parte da antiga região das grandes planícies da antiga república. Devemos proteger essa cesta de pão e estabelecer planos de integração usando seu espírito isolado e independente como uma forma de comparar e unir aqueles no centro-oeste e sul."
 CSA_focus_war_plan_canyon: "Plano de Guerra Canyon"
 CSA_focus_war_plan_canyon_desc: "A União de Deseret é uma união apenas no nome, seus territórios são tão diversos em influências de suas culturas internas e circundantes que invadi-los deve ser uma provação bastante direta, além do terreno em si. No entanto, podemos usar essa falta de unidade para integrá-los no futuro e dar a eles uma identidade verdadeira e real para apoiar."
 CSA_focus_war_plan_cascade: "Plano de Guerra Cascade"
 CSA_focus_war_plan_cascade_desc: "O noroeste do Pacífico, também conhecido como região Cascadiana, é uma das origens bastante jovens em termos de espíritos independentes. Como tal, podemos usar essa juventude em nosso benefício no futuro. Por enquanto, precisamos ter cuidado com a forma como nos comportamos, pois as montanhas serão um assunto muito tedioso para tentar atravessar."
 CSA_focus_war_plan_gold: "Plano de Guerra Ouro"
 CSA_focus_war_plan_gold_desc: "A corrida do ouro dos anos 1800 fez com que muitos migrassem para o estado da Califórnia. Agora, partimos e invadimos o estado da corrida do ouro e completamos nossa cruzada continental."
 CSA_focus_westward_integrations: "Integrações para o Oeste"
 CSA_focus_westward_integrations_desc: "Começaremos programas de integração e unidade com os territórios de fronteira. Isso preparou o cenário para um esforço de integração geral de três fases, já que a próxima fase será os estados ao redor das Montanhas Rochosas."
 CSA_focus_rocky_mountain_integrations: "Integrações Rocky Mountain"
 CSA_focus_rocky_mountain_integrations_desc: "As Montanhas Rochosas são uma das maiores barreiras naturais e, portanto, a integração de qualquer coisa sobre ou além delas será um pouco mais difícil do que o normal. No entanto, podemos usar isso como uma forma de compromisso e avaliar as necessidades dessas áreas, de modo que essas vastas distâncias não pareçam mais tão distantes."
 CSA_focus_pacific_pacification_efforts: "Esforços de Pacificação do Pacífico"
 CSA_focus_pacific_pacification_efforts_desc: "Estar a um continente inteiro de distância significa que os programas de unidade tradicionais não serão os mais fáceis de conduzir. Então, precisaremos integrar novos serviços civis e garantir estabilidade dentro da região para então permitir que nossos esforços de integração deem frutos."
 CSA_focus_the_second_republic: "A Segunda República"
 CSA_focus_the_second_republic_desc: "Depois de tanto tempo que fizemos isso, hoje podemos declarar a 2ª República Americana e estabelecer um novo destino para o qual nos manifestamos por meio de verdadeira coragem e trabalho duro. Um novo sonho se tornou uma nova realidade e agora é nosso trabalho estabelecer um novo começo do qual podemos nos orgulhar."
 CSA_focus_cajun_way_forward: "O Plano de Política Cajun"
 CSA_focus_cajun_way_forward_desc: "Uma influência significativa em nossa cultura pode advir dos povos Cajun e Creole ao redor e no estado de Louisiana. Essa influência significativa remonta ao antigo território francês de Louisiana, que substituiu a colônia perdida da Arcádia que os franceses tinham no Canadá e na Nova Inglaterra. Como tal, acreditamos que um melhor plano de política externa seria redescobrir essas raízes e nos inspirar no antigo e dar nova luz. Assim, começaremos a diretriz nacional Arcádia e partiremos para fazer um novo nome para nós mesmos."
 CSA_focus_midwestern_meltdowns: "Colapsos do Centro-Oeste"
 CSA_focus_midwestern_meltdowns_desc: "A Confederação dos Grandes Lagos é um centro logístico vital, sejam ferrovias que giram como uma teia de Chicago, ou os rios do Mississippi e Ohio. A região está madura para a colheita e agora tudo o que precisamos fazer é apenas preparar o cenário para expor nossas potenciais justificativas."
 CSA_focus_war_plan_windy_city: "Plano de Guerra Windy City"
 CSA_focus_war_plan_windy_city_desc: "Chegou a hora de trazer para o rebanho nossos irmãos e irmãs do meio-oeste. Para solidificar nossas culturas e nos unir como um novo povo nascido das cinzas da velha república e deste pseudo estado tribal de coisas."
 CSA_focus_capital_crisis: "Crise de Capital"
 CSA_focus_capital_crisis_desc: "A região da capital não tem cultura, exceto por ser o \"lar\", dos antigos ideais federalistas. Portanto, podemos fazer um trabalho rápido de estabelecer reivindicações e condições de crise para que possamos agir de acordo."
 CSA_focus_war_plan_arlington: "Plano de Guerra Arlington"
 CSA_focus_war_plan_arlington_desc: "Chegou a hora, vamos nos lançar sobre os inimigos do novo mundo, pois eles na capital só pensam no passado. Bem, agora é hora de mostrar a eles o futuro."
 CSA_focus_northeastern_nagging: "Reclamação do Nordeste"
 CSA_focus_northeastern_nagging_desc: "As personalidades combativas dos povos nova-iorquinos facilitarão a capacidade de aumentar as tensões. Preparando o cenário para que impliquemos seus supostos vizinhos mais passivos por trás deles."
 CSA_focus_war_plan_tea_party: "Festa do chá do plano de guerra"
 CSA_focus_war_plan_tea_party_desc: "Agora que o jogo está definido, podemos avançar em direção ao nordeste e solidificar nosso controle sobre a metade oriental do antigo território continental dos Estados Unidos. Isso prepara o cenário para nossa nova identidade, para nossa estabilidade regional e para um futuro que podemos determinar por nós mesmos."
 CSA_focus_border_settlements: "Assentamentos de Fronteira"
 CSA_focus_border_settlements_desc: "Destruir antigas fronteiras e criar novos assentamentos nos permite integrar e misturar melhor as diferentes culturas, um verdadeiro primeiro passo adiante."
 CSA_focus_chicago_cheers: "Aplausos de Chicago"
 CSA_focus_chicago_cheers_desc: "Chicago é o coração do Centro-Oeste, deve ser tratada como tal e, para isso, usaremos a cidade dos ventos para compartilhar diferenças culturais e celebrar nossa unidade como uma família de povos."
 CSA_focus_detroit_delight: "Delícia de Detroit"
 CSA_focus_detroit_delight_desc: "Enquanto Chicago pode ser o coração, Detroit também pode ser o pulmão do Centro-Oeste. Preparando o cenário para empresas de manufatura grandes e pequenas, Detroit será um bom segundo palco para nossas celebrações culturais e esforços de integração."
 CSA_focus_crossing_more_than_the_delaware: "Atravessando mais do que o Delaware"
 CSA_focus_crossing_more_than_the_delaware_desc: "Sobre as colinas e bem longe, através de D.C., Filadélfia e para a baía, viajamos para longe e trazemos calma para essas terras de problemas. Agora é hora de trazermos coesão e estabilidade para essas terras."
 CSA_focus_boston_beautiful: "Boston linda"
 CSA_focus_boston_beautiful_desc: "Trazer serviços civis e restaurar a calma na região nos permitirá organizar eventos e celebrações em Boston. Onde a revolução antiga começou com o Tea Party, agora começamos as celebrações do novo, à medida que nos tornamos mais próximos como uma grande família."
 CSA_focus_a_new_beginning: "Um novo começo"
 CSA_focus_a_new_beginning_desc: "Agora começa o processo de renovação, de um novo começo e de uma nova era para nossos povos."
 SRA_idea_railroad_mania: "Mania Ferroviária"
 SRA_idea_railroad_mania_desc: "O trem, por seu tipo, é o veículo mais potente em terra. E os motores da Southern Republic são o poder por trás das docas, indústrias e ramais que compõem nossa ferrovia que em breve será mundialmente renomada. Não apenas criaremos, mas contaremos as histórias de nossas grandes Southern Railways."
 SRA_idea_department_for_transport_innovation: "Departamento de Inovação em Transportes"
 SRA_idea_department_for_transport_innovation_desc: "Dedicado à iniciativa de atacado de desenvolver maneiras melhores, mais avançadas e mais eficientes de transportar pessoas e bens. O DTI é o resultado de financiamento dedicado para atingir tais objetivos."
 SRA_idea_promoting_agriculture_influence: "Promovendo a influência da agricultura"
 SRA_idea_promoting_agriculture_influence_desc: "Nossas terras são perfeitas para cultivar produtos agrícolas necessários ao redor do mundo. Embora não precisemos que nossa economia seja dominada por isso, certamente podemos usar isso para exercer algumas influências suaves e garantir nossas necessidades domésticas também."
 SRA_idea_old_habits_new_hopes: "O sonho do sul"
 SRA_idea_old_habits_new_hopes_desc: "Nós construímos uma grande nação, uma para todos e onde todos podem ser um. Essa realidade levou um tempo decente para ser garantida e com isso vem a realidade de sacudir as correntes do nosso passado. Abraçando uns aos outros no presente, assim como criando e fazendo um futuro para todos os cidadãos do Sul, não importa como eles pareçam. Nós fizemos e faremos, Um Sonho Sulista."
 SRA_idea_historical_innovation_classes: "Aulas de Inovações Históricas"
 SRA_idea_historical_innovation_classes_desc: "A história do Sul é uma história de desenvolvimento agrícola. Agora, enquanto devemos garantir que as partes ruins da nossa história sejam ensinadas e compreendidas, também devemos tornar primordial que a inovação real seja feita quando um problema se torna grave. A esse respeito, em vez disso, olharemos para a questão perpétua que é a segurança alimentar e a pesquisa agrícola, isso deixará nossa marca no mundo, bem como deixará nossa marca cultural na comunidade científica."
 SRA_idea_agricultural_industrialism: "Industrialismo Agrícola"
 SRA_idea_agricultural_industrialism_desc: "A agricultura é a fundação básica de uma sociedade funcional. Por meio de investimentos na diversificação de todo o setor agrícola, podemos garantir que nossos desenvolvimentos industriais atendam não apenas às demandas básicas da sociedade, mas também possam otimizar, expandir e desenvolver nossa nata da safra, que é nosso setor agrícola."
 SRA_idea_expanded_corps_of_engineers: "Corpo de Engenheiros Expandido"
 SRA_idea_expanded_corps_of_engineers_desc: "Com a expansão do nosso Corpo de Engenheiros, podemos incorporar uma extensão civil do Corpo e aplicar várias habilidades em tempo de paz. Consequentemente, isso dá uma força de reserva que pode ser mobilizada se necessário para ajudar com a logística militar e trabalhos defensivos de linha de fundo."
 SRA_idea_a_southern_dream: "Um sonho do sul"
 SRA_idea_a_southern_dream_desc: "Nossas terras, nosso povo, nossa família. Nosso destino é o de um sulista e o sonho de conforto, família e o espírito sulista é o que nos esforçamos para garantir que cada cidadão desfrute. Pois não há nada melhor do que o lar e a comida caseira da mamãe."
 SRA_idea_industrial_stagnation: "Doutrina da Estagnação Industrial"
 SRA_idea_industrial_stagnation_desc: "O setor agrícola é a espinha dorsal da civilização, essa espinha dorsal deve ser cuidada e reforçada em geral. Como tal, devemos mudar a mentalidade de como desenvolvemos nossa nação como um todo para garantir que essa espinha dorsal não se torne quebradiça e murche."
 SRA_idea_nature_navigators: "Navegadores da Natureza"
 SRA_idea_nature_navigators_desc: "Com uma geografia tão diversa, nossa capacidade de treinar e refinar nossos soldados de forma completa permite não apenas flexibilidade aos nossos rapazes no solo, mas também permite que nossos pilotos entendam melhor como rastrear os movimentos inimigos em terrenos difíceis de detectar."
 SRA_idea_historical_scars: "Cicatrizes Históricas"
 SRA_idea_historical_scars_desc: "Às vezes é melhor não esquecer o passado. Mas essas dores deixam cicatrizes, e embora nossa nação tenha percorrido um longo caminho, o estigma nacional e um tanto internacional em torno de nossa própria existência ainda é algo que nos faz hesitar. Talvez um dia possamos realmente seguir em frente..."
 SRA_idea_ignoring_the_past: "Ignorando o passado"
 SRA_idea_ignoring_the_past_desc: "O passado é exatamente isso, no passado. Não dá para mudar e então por que se preocupar com ele, além disso temos o presente e o futuro para nos preocupar."
 SRA_idea_from_past_scars_to_future_honors: "Das cicatrizes passadas às honras futuras"
 SRA_idea_from_past_scars_to_future_honors_desc: "Não ficaremos mais atolados no passado e seus horrores. Agora olharemos para frente juntos como uma família sulista e buscaremos defender uns aos outros dos inimigos que desejam tirar nossa recém-descoberta liberdade. Pela família, amigos e lar, Pela Nação Sulista!"
 SRA_idea_formalized_department_of_energy: "Departamento Formalizado de Energia"
 SRA_idea_formalized_department_of_energy_desc: "Com a criação e os investimentos feitos no DoE, agora podemos atender melhor às necessidades energéticas de nossas nações."
 SRA_idea_from_theory_to_practice: "Da teoria à prática"
 SRA_idea_from_theory_to_practice_desc: "A Teoria Dixie Agrinomics provou ser muito mais sustentável e mais mansa em dependência de uma economia com foco mais doméstico. Claro que ainda fazemos comércio global, mas onde negociamos o que realmente temos em excesso, obtemos em troca importações de uma grande variedade de qualidade."
 SRA_idea_formalized_department_of_natural_resources: "Departamento Formalizado de Recursos Naturais"
 SRA_idea_formalized_department_of_natural_resources_desc: "Com os grandes debates sobre recursos encerrados, estabelecemos e criamos oficialmente a base de funcionalidade para o DoNR. Agora, está definido o curso para a melhoria de nossa nação para fazer um futuro mais brilhante."
 SRA_idea_a_modern_dixie: "Um Dixie Moderno"
 SRA_idea_a_modern_dixie_desc: "A natureza bem arredondada e diversa do nosso Programa Modernize Dixinomics nos fez subir a novos padrões de poder econômico e qualidade de vida do que nunca. Agora temos uma base para a qual podemos garantir o futuro que queremos e teremos."
 SRA_idea_priority_budgeting: "Orçamento Prioritário"
 SRA_idea_priority_budgeting_desc: "Com o Departamento de Transporte recebendo a primeira prioridade no orçamento, seremos capazes de refinar, adaptar e aumentar nossa infraestrutura para atender às necessidades em constante mudança de nossa nação. Sejam elas civis ou militares."
 SRA_idea_civil_defense_doctrine: "Doutrina de Defesa Civil"
 SRA_idea_civil_defense_doctrine_desc: "O CDD combina o sistema de milícia com influências do exército regular. De certa forma, ele é suposto ser uma ponte entre a guerra moderna tradicional e o que é conhecido como \"guerra de 4ª geração\". Alguns no departamento de registros começaram a brincar colocando \"guerra de 3,5 geração\" como um nome alternativo para a doutrina."
 SRA_idea_civil_defense_doctrine_one: "Doutrina de Defesa Civil"
 SRA_idea_civil_defense_doctrine_one_desc: "O CDD combina o sistema de milícia com influências do exército regular. De certa forma, ele é suposto ser uma ponte entre a guerra moderna tradicional e o que é conhecido como \"guerra de 4ª geração\". Alguns no departamento de registros começaram a brincar colocando \"guerra de 3,5 geração\" como um nome alternativo para a doutrina."
 SRA_idea_continual_planning_doctrine: "Doutrina do Planejamento Contínuo"
 SRA_idea_continual_planning_doctrine_desc: "O CPD é uma doutrina de refinamento e perseverança que utiliza o aparato de planejamento da funcionalidade do exército e o utiliza para refinar e melhorar a coesão geral entre os elementos de combate e logísticos do exército."
 SRA_idea_continual_planning_doctrine_one: "Doutrina do Planejamento Contínuo"
 SRA_idea_continual_planning_doctrine_one_desc: "O CPD é uma doutrina de refinamento e perseverança que utiliza o aparato de planejamento da funcionalidade do exército e o utiliza para refinar e melhorar a coesão geral entre os elementos de combate e logísticos do exército."
 SRA_idea_shells_not_soldiers_doctrine: "Doutrina de Conchas e Não Soldados"
 SRA_idea_shells_not_soldiers_doctrine_desc: "A doutrina do SNS é uma doutrina direta de supremacia material. Embora mais custosa para nós economicamente, custaria muito mais para nós como sociedade perder mais homens e soldados do que balas e bombas."
 SRA_idea_shells_not_soldiers_doctrine_one: "Doutrina de Conchas e Não Soldados"
 SRA_idea_shells_not_soldiers_doctrine_one_desc: "A doutrina do SNS é uma doutrina direta de supremacia material. Embora mais custosa para nós economicamente, custaria muito mais para nós como sociedade perder mais homens e soldados do que balas e bombas."
 SRA_idea_airforce_sky_defense_doctrine: "Doutrina de Defesa Aérea do Céu"
 SRA_idea_airforce_sky_defense_doctrine_desc: "O SDD é uma doutrina focada na superioridade direcionada na manutenção do espaço aéreo. A priorização tornará os bombardeios mais eficazes, no entanto, arrastará nossas inovações em desenvolvimentos de bombardeio devido à falta de atenção dada."
 SRA_idea_airforce_raining_thunder_doctrine: "Doutrina da chuva de trovões"
 SRA_idea_airforce_raining_thunder_doctrine_desc: "Ao priorizar nossas capacidades de bombardeio, aumentamos nossa capacidade de causar grandes danos às habilidades de combate do inimigo no próprio campo de batalha."
 SRA_idea_airforce_sky_defense_doctrine_one: "Doutrina de Defesa Aérea do Céu"
 SRA_idea_airforce_sky_defense_doctrine_one_desc: "O SDD é uma doutrina focada na superioridade direcionada na manutenção do espaço aéreo. A priorização tornará os bombardeios mais eficazes, no entanto, arrastará nossas inovações em desenvolvimentos de bombardeio devido à falta de atenção dada."
 SRA_idea_airforce_raining_thunder_doctrine_one: "Doutrina da chuva de trovões"
 SRA_idea_airforce_raining_thunder_doctrine_one_desc: "Ao priorizar nossas capacidades de bombardeio, aumentamos nossa capacidade de causar grandes danos às habilidades de combate do inimigo no próprio campo de batalha."
 SRA_idea_steeL_wave_doctrine: "Doutrina da Onda de Aço"
 SRA_idea_steeL_wave_doctrine_desc: "O SWD é o refinamento da quantidade sobre a qualidade em termos navais. Isso significa que a redução geral no treinamento e nos tamanhos dos navios nos permitirá colocar mais embarcações em campo e estar mais alertas e responsivos às forças inimigas."
 SRA_idea_steeL_wave_doctrine_one: "Doutrina da Onda de Aço"
 SRA_idea_steeL_wave_doctrine_one_desc: "O SWD é o refinamento da quantidade sobre a qualidade em termos navais. Isso significa que a redução geral no treinamento e nos tamanhos dos navios nos permitirá colocar mais embarcações em campo e estar mais alertas e responsivos às forças inimigas."
 SRA_idea_green_water_gremlins: "Gremlins da Água Verde"
 SRA_idea_green_water_gremlins_desc: "As águas costeiras são as únicas águas com as quais precisamos nos preocupar. Portanto, treinaremos e melhoraremos nosso aparato naval em torno dessa noção para proteger nossa nação ao máximo."
 SRA_idea_green_water_gremlins_one: "Gremlins da Água Verde"
 SRA_idea_green_water_gremlins_one_desc: "As águas costeiras são as únicas águas com as quais precisamos nos preocupar. Portanto, treinaremos e melhoraremos nosso aparato naval em torno dessa noção para proteger nossa nação ao máximo."
 SRA_idea_fleet_standards_doctrine: "Doutrina de Padrões de Frota"
 SRA_idea_fleet_standards_doctrine_desc: "Essa doutrina nos permite criar mini marinhas que podem chamar e responder às forças inimigas com flexibilidade. Isso permite que nossa marinha como um todo não faça movimentos imprudentes, ao mesmo tempo em que dá às tripulações e à liderança ampla experiência por meio desses formatos padronizados para composição de frota."
 SRA_idea_fleet_standards_doctrine_one: "Doutrina de Padrões de Frota"
 SRA_idea_fleet_standards_doctrine_one_desc: "Essa doutrina nos permite criar mini marinhas que podem chamar e responder às forças inimigas com flexibilidade. Isso permite que nossa marinha como um todo não faça movimentos imprudentes, ao mesmo tempo em que dá às tripulações e à liderança ampla experiência por meio desses formatos padronizados para composição de frota."
 SRA_idea_southern_general_staff: "Estado-Maior do Sul"
 SRA_idea_southern_general_staff_desc: "As Forças Militares do Sul desenvolveram e refinaram seus ramos individuais em algo grandioso e, além disso, esses avanços no desenvolvimento chegaram até mesmo ao corpo de oficiais e seu estado-maior. A riqueza de experiência será usada para se manter à frente da curva e esperar que os futuros sulistas possam se aquecer e aproveitar esse orgulho militar."
 SRA_idea_retooling_administrative_means: "Reequipamento dos meios administrativos"
 SRA_idea_retooling_administrative_means_desc: "Graças à nossa ambiciosa estratégia de política externa, começamos a enfrentar alguns obstáculos administrativos. Precisamos lidar com esses excessos e controlá-los se quisermos avançar de forma mais coesa."
 SRA_idea_cultural_integrations_program: "Programas de Integração Cultural"
 SRA_idea_cultural_integrations_program_desc: "As maiores falhas da velha república eram a inflexibilidade para entender, adaptar e integrar as diferentes subculturas que a compunham. Não cometeremos esse erro e, em vez disso, começaremos programas de compartilhamento e integração cultural com as diferentes regiões para que não haja individualismo por meio dessas subculturas. Em vez disso, essas serão peças do quebra-cabeça de nossa nova cultura e modo de vida americanos."
 SRA_idea_the_second_american_republic: "A 2ª República Americana"
 SRA_idea_the_second_american_republic_desc: "Com suor de testa e grandes esforços, criamos a 2ª República. Agora temos uma lousa limpa para trabalhar e um futuro de possibilidades quase infinitas."
 southern_republic_divided_we_fell: "Divididos Nós Cair"
 southern_republic_divided_we_fell_desc: "A união não existe mais, agora é um espelho quebrado de subculturas e cinzas de sua morte violenta. Precisamos descobrir como nos manter antes que possamos realmente seguir em frente e ir a qualquer lugar se planejamos nos tornar uma nação verdadeira e independente."
 southern_republic_domestic_policies: "Políticas domésticas do sul"
 southern_republic_domestic_policies_desc: "Apesar da história em preto e branco, bem como muito manchada de vermelho, que o Sul teve, as mudanças demográficas modernas moderaram uma boa quantidade das forças mais excessivas que antes estavam em jogo. Apesar disso, no entanto, essas mesmas forças se adaptaram e aparentemente não irão embora sem chutar e gritar, por falta de palavras melhores. No entanto, devemos procurar superar esses excessos e garantir a tranquilidade e a sobrevivência de nossa nova nação. Afinal, vocês sabem que temos uma reputação a manter com a hospitalidade sulista."
 southern_republic_federal_budgets: "Despesas do Governo"
 southern_republic_federal_budgets_desc: "O governo central da SRA ou República do Sul é interessante, para dizer o mínimo. Como ninguém realmente gosta da palavra \"federal\", eles simplesmente a ignoram com jargões como despesas governamentais. Independentemente dos obstáculos mentais pelos quais as pessoas passam, o governo central da república e, como tal, é um ato de equilíbrio para prover o povo e não nos levar ao mesmo caminho que a antiga união fez."
 southern_republic_industrial_policies: "Departamento de Industrialização de Dixie"
 southern_republic_industrial_policies_desc: "O DID...hehe, fez, uh de qualquer forma. O Departamento de Industrialização de Dixie é responsável exatamente pelo que diz, industrializar e continuar o desenvolvimento da nação. Nosso solo só pode dar uma certa quantidade em plantações, então lutaremos para garantir que acompanhemos o ritmo da maioria das outras nações."
 southern_republic_resource_management_policies: "Administração de Gestão Dixie"
 southern_republic_resource_management_policies_desc: "O DMA é encarregado de organizar a força de trabalho disponível, bem como garantir que as principais indústrias da nossa nação sejam capazes de acessar matérias-primas prontamente disponíveis. Então, em outras palavras, mineração e agricultura tendem a ficar sob a supervisão do DMA."
 southern_republic_tax_policies: "Departamento de Doações Dixie"
 southern_republic_tax_policies_desc: "Lá vamos nós de novo com o loop-de-looping, o DDD ou como alguns brincam, o Dixie Asking Department, é responsável pela organização e implementação dos códigos tributários da nação para garantir um equilíbrio geral das contas. Eles esperam altos e baixos, mas não gostam da palavra impostos, pois muitos da população faziam parte ou estavam mais alinhados com o antigo Partido Libertário da união."
 southern_republic_army_service_branch: "O Exército do Sul"
 southern_republic_army_service_branch_desc: "O SAB ou Exército do Sul é um ramo altamente tradicional das Forças Militares do Sul. Sua homenagem a líderes militares históricos que nasceram e vieram de seu território significa que ele tende a fazer muito mais treinamento e impõe padrões mais altos para seu corpo de oficiais do que realmente deveria para seus soldados de infantaria regulares. Independentemente disso, o exército terá que dar uma boa olhada em si mesmo e descobrir qual direção séria deseja seguir se for para defender sua terra natal ou buscar novas aventuras."
 southern_republic_air_force_service_branch: "Força Aérea do Sul"
 southern_republic_air_force_service_branch_desc: "A Força Aérea do Sul ou SAF é uma espécie de enteada negligenciada em termos de investimento honesto em seu departamento de treinamento e P&D. No entanto, com as influências da Costa Espacial na Flórida, bem como várias bases aéreas proeminentes que estão localizadas na República do Sul, a Força Aérea se vira com o que tem. Mas se a nação quiser se defender adequadamente, certamente precisará de algo mais do que tem."
 southern_republic_navy_service_branch: "Serviço Naval do Sul"
 southern_republic_navy_service_branch_desc: "O SNS ou às vezes simplificado para a Marinha do Sul, é um serviço bastante robusto. Como a nação abrange praticamente um terço das terras costeiras do Golfo do México, há muitas instalações civis e militares que participam de meios náuticos. Embora essas instalações tenham sofrido muito devido à queda da antiga união e, como tal, reparos, treinamento e alguns investimentos sérios serão necessários se quisermos ser capazes de defender adequadamente um litoral tão vasto."
