 strategic_bomber_equipment: "Bombardier stratégique"
 strategic_bomber_equipment_desc: "Un bombardier stratégique est un avion bombardier à pénétration de moyenne ou longue portée conçu pour larguer de grandes quantités d'armes air-sol sur une cible éloignée afin d'affaiblir la capacité de l'ennemi à faire la guerre."
