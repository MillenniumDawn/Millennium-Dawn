 BRA_decision_transposition_saofrancisco: "Transposición del río São Francisco"
 BRA_decision_transposition_saofrancisco_desc: "La transposición del río São Francisco es un proyecto de reubicación de parte de las aguas del río São Francisco en Brasil, denominado por el gobierno brasileño como \"Proyecto de Integración del Río São Francisco con las Cuencas Hidrográficas del Nordeste Norte\". El proyecto es una iniciativa del gobierno federal, bajo la responsabilidad del Ministerio de Desarrollo Regional. El proyecto prevé la construcción de más de 700 kilómetros de canales de hormigón en dos grandes ejes (norte y este) a lo largo del territorio de cuatro estados (Pernambuco, Paraíba, Ceará y Rio Grande do Norte) para desviar las aguas del río. A lo largo del trayecto, el proyecto prevé la construcción de nueve estaciones de bombeo de agua. Posteriormente se prevé la posibilidad del llamado eje sur, que abarca Bahía y Sergipe y el eje oeste, en Piauí."
 BRA_decision_bacia_tocantins: "Colonizar la Cuenca Hidrográfica del Tocantins Araguaia"
 BRA_decision_bacia_tocantins_desc: "La cuenca del río Araguaia-Tocantins es una de las doce regiones hidrográficas de Brasil. Los principales ríos de la cuenca son el Tocantins y el Araguaia. Es la cuenca hidrográfica más grande de Brasil."
 BRA_decision_army_projects: "Oficina de Proyectos para Financiar el Ejército"
 BRA_decision_army_projects_desc: "La Oficina de Proyectos del Ejército tiene como objetivo proporcionar a las unidades operativas productos de defensa esenciales para su empleo operativo en su nivel mínimo."
 BRA_decision_improve_dockyards: "Mejorar nuestros astilleros"
 BRA_decision_improve_dockyards_desc: "Nuestros astilleros en [890.GetName] y en [885.GetName] necesitan ser ampliados y mejorados. Deberíamos explorar y estudiar la posibilidad de ampliar estos astilleros para permitir la producción de buques cada vez más grandes."
 BRA_decision_amazonian_projects: "Proyectos industriales amazónicos"
 BRA_decision_amazonian_projects_desc: "Es hora de establecer una serie de proyectos industriales amazónicos para ampliar la capacidad industrial civil del estado de [892.GetName]."
 BRA_amazon_conservation_system_decision_category: "Conservación de la selva amazónica"
 BRA_amazon_conservation_system_decision_category_desc: "The Amazon Rainforest is truly one of the world's greatest wonders and we are one of the lucky nations to house its beauty within our borders. The resources the rainforest boasts also makes it an attractive subject for our politics about using it for economic development.\n\n\nThe Amazon Rainforest mechanic requires you to keep your §YTotal Amazon Acreage§! close to its target or exceeding the §YTotal Targeted Acreage§!. If we do not maintain this balance we will start to suffer penalties in our Amazonian states and we will start to see progressively worse events fire depending on how much of the rainforest has been destroyed. The §YTotal Amazon Acreage§! is comrpised of §YWild Amazon Acreage§! and §YConserved Amazon Acreage§!. We gain or lose additional §YWild Acreage§! every month based on decisions we make on economic policy regarding the §YAmazonian States§!.\n\nMaintaining a high ratio of §YTotal Conserved Amazon Acreage§! will bring higher benefits long-term, but slashing and burning will also allow us to exploit things like mineral wealth, §YBuildings§!, and §YBuilding Slots§!.\n\nTotal Targeted Rainforest Acreage: [?BRA_acres_target]\nTotal Rainforest Acreage: [?BRA_acres_current]\n\nTotal Wild Rainforest Acreage: [?BRA_acres_wild]\nTotal Conserved Wild Amazon Acreage: [?BRA_acres_conserved]\n\nConserved Rainforest Acreage Conversion Rate: [?BRA_acres_conserved_change|+]\nWild Rainforest Acreage Monthly Gain: [?BRA_acre_rate_gain|+]\nWild Rainforest Acreage Year Monthly Loss: [?BRA_acre_rate_loss|-]\nNet Monthly Amazon Acreage: [?BRA_net_acreage|+] Acres a Month"
 BRA_decision_plant_additional_trees: "Plantar árboles adicionales"
 BRA_decision_plant_additional_trees_desc: "Podemos replantar porciones de la selva amazónica en nuestras zonas de conservación para ayudarnos a alcanzar la superficie objetivo de selva tropical."
 BRA_decision_declare_new_conservation_lands: "Declarar nuevas tierras de conservación"
 BRA_decision_declare_new_conservation_lands_desc: "La declaración de algunas nuevas tierras de conservación puede ayudar a frenar la ola de actividades ilegales como la tala ilegal o la tala y el roce con quema."
 BRA_decision_establish_amazonian_national_park_service: "Establecer el SNUC"
 BRA_decision_establish_amazonian_national_park_service_desc: "Es hora de establecer el nuevo Sistema Nacional de Unidades de Conservación de la Naturaleza (SNUC). Aunque la idea del SNUC existe desde la década de 1970, cuando fue desarrollado por primera vez por el Instituto Brasileño de Desarrollo Forestal y la Fundación Brasileña para la Conservación de la Naturaleza como un medio para ayudar a estandarizar la conservación de la naturaleza en Brasil, ahora es el momento de adoptar esta metodología y ponerla en práctica para el bien de todo Brasil."
 BRA_decision_expand_rubber_production_on_the_coast: "Ampliar la producción de caucho en la costa"
 BRA_decision_expand_rubber_production_on_the_coast_desc: "El caucho es uno de los recursos vitales de la Amazonia y del Brasil. Ampliar la producción y plantar más árboles a lo largo de la costa para la producción de caucho nos dará otro impulso a los ingresos y reforzará nuestro dominio en el mercado mundial de recursos."
 BRA_decision_expand_the_gold_mining_initiatives: "Iniciativas ampliadas de minería de oro"
 BRA_decision_expand_the_gold_mining_initiatives_desc: "Deberíamos ampliar las iniciativas de extracción de oro en la Amazonía a lo largo de los ríos y arroyos."
 BRA_decision_halt_independent_developments: "Detener los desarrollos independientes"
 BRA_decision_halt_independent_developments_desc: "La reciente legalización de las empresas privadas que explotan la Amazonia ha empezado a talar demasiado la selva con su rápida industrialización de la vegetación. Podemos detener las explotaciones por el momento para intentar darnos un respiro y establecer nuevas políticas y comenzar a replantar de forma selectiva."
 BRA_decision_continue_independent_developments: "Continuar con los desarrollos independientes"
 BRA_decision_continue_independent_developments_desc: "Creemos que estamos listos para comenzar a desarrollar nuevamente la Amazonia. Deberíamos redactar nuevamente algunas comunicaciones a las empresas de desarrollo privadas para que comiencen a desarrollar nuevamente la Amazonia."
 BRA_decision_permanently_ban_private_development: "Prohibición permanente del desarrollo privado en la Amazonía"
 BRA_decision_permanently_ban_private_development_desc: "Prohibiremos permanentemente todo desarrollo privado en la Amazonia. Es algo muy popular entre el Partido Verde del país y, como tal, ganarán un terreno político enorme."
 BRA_decision_initial_investment: "Inversión inicial"
 BRA_decision_initial_investment_desc: "Se han propuesto varios proyectos de desarrollo para desarrollar partes de la Amazonia. Para ello, es necesario realizar una gran inversión inicial para comenzar a organizar y desarrollar estos proyectos."
 BRA_amazon_modifier: "La selva amazónica"
 BRA_amazon_modifier_desc: "La selva amazónica es la selva tropical más grande del mundo. A nosotros, los brasileños, se nos ha concedido el derecho de ser sus guardianes. El uso no regulado de los recursos de la selva tropical podría provocar protestas generalizadas, problemas relacionados con el cambio climático y mucho más. Sin embargo, si somos capaces de gestionar la selva de la mejor manera posible, podremos realmente liberar el poder económico de la selva tropical para permitir que nuestra gran nación prospere.\n\n¡Podemos reducir estas penalizaciones aumentando nuestra §YSuperficie Total Conservada§!.\n"
 BRA_amazon_country_modifier: "La selva amazónica"
 BRA_amazon_country_modifier_desc: "La selva amazónica es la selva tropical más grande del mundo. A nosotros, los brasileños, se nos ha concedido el derecho de ser sus guardianes. El uso no regulado de los recursos de la selva tropical podría provocar protestas generalizadas, problemas relacionados con el cambio climático y mucho más. Sin embargo, si somos capaces de gestionar la selva de la mejor manera posible, podremos realmente liberar el poder económico de la selva tropical para permitir que nuestra gran nación prospere.\n\n¡Podemos reducir estas penalizaciones aumentando nuestra §YSuperficie Total Conservada§!.\n"
 BRA_native_violence_modifier: "Violencia nativa"
 BRA_native_violence_modifier_desc: "En [THIS.GetName] ha estallado la violencia entre la población indígena local y los diversos promotores inmobiliarios de la región."
 brazil_amazon.1.t: "Incendios forestales desenfrenados"
 brazil_amazon.1.d: "Una serie de incendios naturales, aunque exacerbados por otras condiciones, han comenzado a devastar una sección de la Amazonía dentro de nuestro territorio. Ya hemos comenzado a organizar una respuesta, pero el daño que se ha causado no se puede revertir, solo podemos esperar detenerlo y seguir propagándolo."
 brazil_amazon.1.a: "Hagamos lo que podamos con lo que tenemos."
 brazil_amazon.1.b: "Desplegar el Ejército para ayudar."
 brazil_amazon.2.t: "Inundación del río Amazonas"
 brazil_amazon.2.d: "Una serie de inundaciones, provocadas por una temporada particularmente lluviosa, han inundado varios tramos del río Amazonas que se encuentran cerca de nuestros centros de desarrollo. Las operaciones de búsqueda y rescate ya están en marcha y los equipos de control de daños están siguiéndolos de cerca. Sin embargo, algunas zonas, como nuestras represas en la región, ya han sufrido daños costosos."
 brazil_amazon.2.a: "Hagamos lo que podamos con lo que tenemos"
 brazil_amazon.2.b: "Desplegar el ejército para ayudar en la búsqueda y el rescate"
 brazil_amazon.3.t: "Sequía en las regiones fronterizas de la Amazonía"
 brazil_amazon.3.d: "Debido a la contaminación de las aguas subterráneas y al desvío de los ríos en las regiones aledañas a la Amazonia, una sequía provocada por la escasez de lluvias ha golpeado una de nuestras regiones fronterizas. Ya hay una histeria generalizada, acompañada de la pérdida de partes de los delicados ecosistemas forestales de las regiones fronterizas."
 brazil_amazon.3.a: "Deberían gestionar mejor el agua"
 brazil_amazon.3.b: "¡Despleguemos toda la ayuda en caso de desastre que podamos, rápidamente!"
 brazil_amazon.4.t: "Tormenta tropical azota regiones amazónicas"
 brazil_amazon.4.d: "Una tormenta tropical originada en el Atlántico ha arrasado la Amazonia, dejando tras de sí un rastro de destrucción. Casas, árboles e industrias han sufrido daños mientras se realizan las tareas de búsqueda y rescate. La gente estará esperando que respondamos con algún tipo de ayuda humanitaria."
 brazil_amazon.4.a: "Ellos deberían construir cosas más robustas"
 brazil_amazon.4.b: "¡Despleguemos toda la ayuda en caso de desastre que podamos, rápidamente!"
 brazil_amazon.5.t: "Tala ilegal"
 brazil_amazon.5.d: "Hemos sido informados de una operación de tala ilegal en la periferia de la Amazonia. Ya se han sacado toneladas de madera del lugar y han empezado a circular en la economía sin marcarlas y, muy probablemente, sin que podamos rastrearlas. Ahora solo nos queda ocuparnos de las consecuencias inmediatas."
 brazil_amazon.5.a: "Hagamos lo poco que podamos en este momento"
 brazil_amazon.5.b: "Ellos saben el trato, ¿dónde está nuestro corte?"
 brazil_amazon.6.t: "Tala y quema ilegal"
 brazil_amazon.6.d: "Hemos sido informados de una operación ilegal de tala y quema en la periferia de la Amazonia. Varias hectáreas de tierra ya han sido destruidas y ahora se están arando para convertirlas en tierras de cultivo, para el pastoreo del ganado o para la construcción de nuevos proyectos. Como estas personas pueden ser expulsadas fácilmente si las autoridades locales deciden hacerlo, solo nos queda ocuparnos de las consecuencias inmediatas."
 brazil_amazon.6.a: "Hagamos lo poco que podamos en este momento."
 brazil_amazon.6.b: "Ellos saben el trato, ¿dónde está nuestro corte?"
 brazil_amazon.7.t: "Empresa compra tierras de conservación locales"
 brazil_amazon.7.d: "Una empresa local del país ha comenzado a comprar algunos de los derechos de conservación de tierras que hemos puesto en el mercado recientemente. Buscan explotar las reservas locales de recursos de oro, cobre y otros materiales de la zona."
 brazil_amazon.7.a: "Se estimula el crecimiento y se encuentran recursos"
 brazil_amazon.8.t: "La tala y quema provoca incendios forestales"
 brazil_amazon.8.d: "Una reciente operación de tala y quema de la que nos enteramos parece haber continuado a pesar de nuestras intervenciones. De hecho, se han vuelto más descaradas que antes, lo que ha provocado un incidente en el que los incendios se han extendido sin control."
 brazil_amazon.8.a: "Esos malditos tontos."
 brazil_amazon.8.b: "Afortunadamente, nos hemos preparado para esa posibilidad."
 brazil_amazon.9.t: "La caza furtiva provoca el colapso del ecosistema"
 brazil_amazon.9.d: "Recientemente se ha descubierto una red de cazadores furtivos que opera en una región de la Amazonia. Sus actividades ya han iniciado el proceso de colapso del ecosistema en su área de operaciones. Como las autoridades locales pueden ocuparse fácilmente de estas personas, solo nos queda ocuparnos de los efectos inmediatos."
 brazil_amazon.9.a: "Hagamos lo poco que podamos en este momento."
 brazil_amazon.9.b: "Hacer que el Servicio de Parques Nacionales reintroduzca especies fundamentales."
 brazil_amazon.9.c: "Ellos saben el trato, ¿dónde está nuestro corte?"
 brazil_amazon.10.t: "Incursiones ilegales en tierras indígenas"
 brazil_amazon.10.d: "Se han recibido informes sobre incursiones frecuentes y a veces violentas por parte de actores criminales en tierras indígenas ubicadas en la Amazonia. Los riesgos y la tensión están aumentando y, dada la violencia y la historia del conflicto, es solo cuestión de tiempo antes de que esto se convierta en algún tipo de violencia. Además de eso, estos actores criminales están causando daños a los bosques circundantes."
 brazil_amazon.10.a: "Dicen que es su tierra, que los manejen."
 brazil_amazon.10.b: "Encuentra a alguien, a quien sea, que pueda solucionar este problema."
 brazil_amazon.10.c: "Envíen al ejército para ocuparse de esto."
 brazil_amazon.11.t: "Las incursiones conducen a asesinatos"
 brazil_amazon.11.d: "Las recientes incursiones de actores criminales han provocado una serie de asesinatos, tanto de intrusos como de nativos. En este momento es imposible discernir quién empezó a matar a quién primero. Simplemente nos quedamos con las consecuencias y decidir quién será castigado. No importa lo que hagamos, será difícil mantener esto bajo control."
 brazil_amazon.11.a: "No podemos hacer nada al respecto, que Dios salve sus almas."
 brazil_amazon.11.b: "Un caso clásico de criminales que matan a nativos."
 brazil_amazon.11.c: "Envíen al ejército para acabar con esto."
 brazil_amazon.12.t: "Los nativos expresan su agradecimiento"
 brazil_amazon.12.d: "Debido a nuestras recientes acciones relacionadas con las incursiones en tierras indígenas dentro de la Amazonia, hemos recibido el agradecimiento oficial de los consejos tribales por nuestras acciones. Por nuestro apoyo, han prometido su apoyo futuro en nuestras iniciativas políticas dentro de la región."
 brazil_amazon.12.a: "Son ciudadanos respetuosos de la ley y merecen nuestra protección."
 brazil_amazon.13.t: "Ubicado el campo de narcóticos de la selva"
 brazil_amazon.13.d: "Recientemente se han filtrado informes sobre una plantación, dirigida por los cárteles, en lo profundo de nuestro territorio amazónico. La operación ha llevado a la tala de una cantidad significativa de árboles para hacer espacio para los campos en lo que parece una operación de tala y quema muy descuidada. Lo único que los mantiene en cualquier nivel de organización es un claro temor a quemar su producto."
 brazil_amazon.13.a: "Intentaremos entrar allí y hacer lo que podamos."
 brazil_amazon.13.b: "Hagamos que nuestras fuerzas policiales cooperen con el mando militar local."
 brazil_amazon.13.c: "¡Ah! Allí estaba ese campo, qué listo."
 brazil_amazon.14.t: "[?var:influence_array^0.GetName] Presiones para la conservación"
 brazil_amazon.14.d: "Recientemente hemos recibido varias peticiones de nuestros socios internacionales para que incrementemos los esfuerzos de conservación en la Amazonia. Si bien normalmente podríamos ignorar dichas peticiones, nuestro mayor socio comercial, [Largest Investor], ha comenzado a ejercer presión en la misma dirección. A cambio de nuestra cooperación, están ofreciendo disminuir su influencia en otras áreas."
 brazil_amazon.14.a: "No podemos sacrificar nuestros valores por ganancias a corto plazo."
 brazil_amazon.14.b: "Llegar a un acuerdo lucrativo siempre es beneficioso."
 brazil_amazon.15.t: "Desborde crítico de una presa en la Amazonia"
 brazil_amazon.15.d: "Una de nuestras represas ubicadas en el Amazonas se ha desbordado debido a una rápida crecida de agua río arriba. Ya se están tomando medidas para gestionar la catástrofe, pero no se sabe con certeza cuánto daño se ha producido. En el peor de los casos, la represa podría reventar debido a la tensión, lo que provocaría aún más daños río abajo. Aunque es poco probable que eso ocurra, deberíamos considerar la posibilidad de prepararnos para ello."
 brazil_amazon.15.a: "Las posibilidades son escasas, sólo debemos implementar lo que sea necesario ahora."
 brazil_amazon.15.b: "Planificar lo peor, iniciar una evacuación de las regiones río abajo."
 brazil_amazon.16.t: "Desastrosa rotura de una presa"
 brazil_amazon.16.d: "Lo peor ya ha ocurrido: pocas horas después de nuestro último reporte sobre la presa que se había desbordado, una falla en su estructura provocó que esta se abriera de par en par. El agua se deslizó rápidamente río abajo y arrasó con todo lo que encontró a su paso. Las operaciones de búsqueda y rescate ya están en marcha, pero para miles de personas y millones de dólares en infraestructuras, ya es demasiado tarde."
 brazil_amazon.16.a: "Esto... Esto no se suponía que pasara..."
 brazil_amazon.16.b: "¡Infierno en la Tierra, despleguemos todo lo que podamos en la zona!"
 brazil_amazon.17.t: "Una presa estalla"
 brazil_amazon.17.d: "Unas horas después de nuestros últimos informes sobre la presa que se había desbordado, un fallo en su estructura provocó que se abriera de par en par. El agua se desbordó rápidamente río abajo y arrastró todo lo que se encontraba a su paso. La búsqueda y el rescate ya están en marcha, pero, debido a nuestra previsión, las únicas víctimas conocidas en este momento son un puñado de técnicos que murieron tratando de evitar el desastre y algunos árboles o edificios que quedaron atrapados en el camino. Sin embargo, incluso esto se redujo gracias a la planificación y la preparación. Ya se nos está elogiando por nuestra previsión y se están elaborando planes para construir un monumento en memoria de los técnicos fallecidos."
 brazil_amazon.17.a: "Sólo puedo imaginar un mundo donde no hiciéramos nada."
 brazil_amazon.18.t: "Subvenciones para desbordamientos de presas"
 brazil_amazon.18.d: "Tras varias horas de espera tensa, un técnico de la presa, que se ha enfrentado a las hostilidades, ha presentado un informe en el que se afirma que el desbordamiento ha remitido. Aunque es cierto que hay algunas inundaciones, se encuentran dentro de unos niveles manejables."
 brazil_amazon.18.a: "Y ahorramos dinero al no hacer nada."
 brazil_amazon.19.t: "Subvenciones para desbordamientos de presas"
 brazil_amazon.19.d: "Después de varias horas de tensa espera, un técnico de la presa que ha sido objeto de críticas ha presentado un informe en el que se afirma que el desbordamiento ha remitido. Si bien es cierto que hay algunas inundaciones, éstas se encuentran dentro de niveles manejables. Sin embargo, la posibilidad de un desbordamiento y la rápida labor de nuestros equipos de gestión de desastres ya han aparecido en los titulares. Se está alabando a personas, desde los técnicos de la presa hasta los líderes locales, como héroes por evitar el desastre."
 brazil_amazon.19.a: "En momentos como estos, casi disfrutas de ser un servidor público."
 brazil_amazon.20.t: "Amazon establece centro de distribución en Amazonas"
 brazil_amazon.20.d: "La empresa estadounidense Amazon ha establecido un centro de distribución en Manaus con el objetivo de dar servicio a la región de Amazonas. El hecho de que una empresa de este tipo se interese por la región es un testimonio de su creciente importancia a nivel mundial."
 brazil_amazon.20.a: "Esto se está saliendo de control, ahora hay dos de ellos."
 brazil_amazon.21.t: "La Amazonia está devastada"
 brazil_amazon.21.d: "La superficie total de la selva amazónica ha caído por debajo de los cincuenta millones de acres. La selva tropical, ahora completamente devastada, ha llegado a un estado irreparable debido a la sobreexplotación de la selva amazónica, diversos desastres y más. Aunque hemos devastado completamente la selva tropical, el desarrollo económico parece haber valido la pena a corto plazo, pero la destrucción a largo plazo puede no haber valido la pena."
 brazil_amazon.21.a: "El último árbol de trufas de todos"
 brazil_amazon.22.t: "Empresa agroindustrial invierte en campos"
 brazil_amazon.22.d: "Una de las empresas privadas de nuestro país especializada en productos agrícolas ha decidido invertir en los campos de la selva amazónica."
 brazil_amazon.22.a: "¡Genial! Nuevos distritos."
 brazil_amazon.22.b: "Negar los nuevos desarrollos."
 brazil_amazon.23.t: "Las empresas mineras industriales explotan las reservas de recursos"
 brazil_amazon.23.d: "La selva amazónica tiene una gran cantidad de reservas de recursos bajo la jungla y la densa vegetación. Bajo la vegetación y el sotobosque se pueden encontrar cantidades diversas de hierro, cobre, petróleo y mucho más."
 brazil_amazon.23.a: "¡Genial! Nuevos distritos."
 brazil_amazon.23.b: "Negar los nuevos desarrollos."
 brazil_amazon.24.t: "Empresa privada desarrolla infraestructura en la Amazonía"
 brazil_amazon.24.d: "Las empresas privadas que recientemente han sido autorizadas a desarrollar infraestructura han llegado con una nueva propuesta de desarrollo en la Amazonía ampliando la infraestructura de las actuales carreteras livianas."
 brazil_amazon.24.a: "¡Genial! Nuevos distritos."
 brazil_amazon.24.b: "Negar los nuevos desarrollos."
 brazil_amazon.25.t: "Empresas privadas crean nueva empresa constructora"
 brazil_amazon.25.d: "Una empresa privada ha decidido crear una nueva empresa constructora con sede en la Amazonia para seguir desarrollando la Amazonia y las ciudades que se encuentran dentro de ella."
 brazil_amazon.25.a: "¡Genial! Nuevos distritos."
 brazil_amazon.25.b: "Negar los nuevos desarrollos."
 brazil_amazon.26.t: "Empresas privadas replantan partes de la Amazonia"
 brazil_amazon.26.d: "Una empresa privada ha decidido desarrollar partes de la selva amazónica y plantar más árboles en áreas de conservación locales. La replantación ha permitido recuperar parte de la superficie que se había perdido."
 brazil_amazon.26.a: "¡Genial! Nuevos distritos."
 brazil_amazon.26.b: "Negar los nuevos desarrollos."
 brazil.14.b: "Represión de la Marcha"
 brazil.42.t: "Brasil pide ayuda para pagar la deuda"
 brazil.42.d: "[BRA.GetLeader] y una delegación se han acercado hoy a nosotros con una especie de nuevo acuerdo. La economía brasileña está actualmente en la cuerda floja debido a la inminente crisis de deuda y a la devaluación de su moneda. Han presentado un plan según el cual nuestro gobierno recomprará a los inversores privados. Parece que están bastante desesperados dada la situación económica y el estado del real. ¿Deberíamos seguir adelante con el plan?"
 brazil.42.a: "Aprobar el plan"
 brazil.42.b: "Negar el plan"
 brazil.43.t1: "Estados Unidos aceptó el plan"
 brazil.43.t2: "Estados Unidos rechaza el plan"
 brazil.43.d1: "Estados Unidos ha devuelto nuestra propuesta afirmando que está de acuerdo con el plan. Se necesitarán un par de días para que todo entre en vigor, pero ayudarán al pueblo brasileño."
 brazil.43.d2: "Estados Unidos ha rechazado la propuesta de aliviar nuestra carga de deuda. Es verdaderamente triste escucharlo, pero es hora de que empecemos a avanzar con nuestras medidas de austeridad para ayudar a salvar a nuestro país de la cesación de pagos."
 brazil.43.a: "Tienes un amigo en la mano."
 brazil.43.b: "A través de pruebas y tribulaciones..."
 brazil.44.t: "Belém pide tala y quema de caña de azúcar"
 brazil.44.d: "Belém ha solicitado talar y quemar algunos de los manglares y la selva tropical locales para comenzar a plantar sus propias plantaciones de caña de azúcar en las afueras de la ciudad, más cerca de las zonas con mayor densidad forestal. ¿Debemos permitir la tala y quema?"
 brazil.44.a: "Permitir la tala y quema"
 brazil.44.b: "Negar la tala y quema"
 brazil_news.5.t: "La Amazonia está devastada"
 brazil_news.5.d: "Las autoridades brasileñas han publicado su informe mensual sobre la superficie total de tierras taladas y utilizadas para el desarrollo económico. La superficie total ha caído por debajo de los cincuenta millones, lo que significa que la selva amazónica ha llegado a un estado irrecuperable. Sólo el tiempo dirá qué daños causarán al mundo y a sus ecosistemas..."
 brazil_news.5.a: "El último cae y comienza una nueva era..."
 brazil_flavour_events.14.t: "Los demócratas se han formado"
 brazil_flavour_events.14.d: "El Partido del Frente Liberal se ha refundado y reformado para representar mejor la ideología política del partido. Ahora han llamado a su partido político \"Los Demócratas\" en un esfuerzo por alinear mejor su imagen y a sí mismos con su apoyo a las políticas de libre mercado y la democracia y distanciarse aún más de la identificación con otros partidos liberales internacionales."
