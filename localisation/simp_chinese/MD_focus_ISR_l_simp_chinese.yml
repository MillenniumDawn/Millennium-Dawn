 israel.16.t: "STS-107太空飞行，哥伦比亚号航天飞机"
 israel.16.d: "STS-107号航天飞机已做好发射准备。以色列和美国宇航员为这次飞行进行了数年的训练。我们各国人民正等待着这次发射。\nSTS-107哥伦比亚号计划飞行16天，专门用于科学研究。如果飞行§G成功§!，我们和[ISR.GetNamewithFlag]将获得导弹研究加成。我们应该开始发射吗？"
 israel.16.a: "当然！"
 israel.16.b: "取消发射"
 israel.17.t: "STS-107发射了！"
 israel.17.d: "STS-107哥伦比亚号计划飞行16天，执行专门的科学研究任务。然而，航天飞机左翼边缘在发射过程中被外部燃料箱的碎片击中。希望一切顺利……"
 israel.17.a: "祝你好运"
 israel.18.t: "STS-107发射取消！"
 israel.18.d: "由于安全问题和其他顾虑，NASA已决定取消发射。伊兰·拉蒙将返回以色列。"
 israel.18.a: "非常不幸。"
 israel.19.t: "STS-107准备返回！"
 israel.19.d: "STS-107正在准备返回地球。希望航天飞机的损坏不会影响着陆。"
 israel.19.a: "愿上帝拯救他们......"
 israel.20.t: "哥伦比亚号航天飞机失事！"
 israel.20.d: "哥伦比亚号航天飞机在重返德克萨斯州和路易斯安那州上空大气层时解体，机上7名宇航员全部遇难。这是继1986年挑战者号和机组人员遇难之后，第二次以灾难告终的航天飞机任务。\n在重返大气层之前，NASA管理人员限制了调查，理由是如果问题得到证实，机组人员不可能解决这个问题。当哥伦比亚号重返地球大气层时，损坏导致热大气气体穿透隔热罩并破坏内部机翼结构，导致轨道器变得不稳定并解体。"
 israel.20.a: "我们对他们的损失表示哀悼。"
 israel.21.t: "STS-107成功着陆！"
 israel.21.d: "尽管航天飞机受损，机组人员还是安全降落在地球上。所有研究材料均成功回收！"
 israel.21.a: "太棒了！"
 isr_usa_flight_tt: "如果[USA.GetNamewithFlag]同意联合飞行，我们将花费§G$10B§!\n此次飞行§R成功运行§!的概率为§Y50%§!\n如果飞行§G成功§!我们和[USA.GetNamewithFlag]将获得导弹研究加成。"
 israel.22.t: "创世纪抵达月球！"
 israel.22.d: "创世纪1号是以色列非营利组织SpaceIL的一项私人月球任务。创世纪1号旨在激励更多以色列人从事STEM职业。创世纪1号成功抵达月球，但坠毁。"
 israel.22.a: "有趣"
 ISR_sion_production: "高级无人机生产"
 israel_mechanic.21.t: "准备刺杀……"
 israel_mechanic.21.d: "我们的指挥部今天准备召开会议，讨论消灭哈马斯领导人的计划。我们有两种选择。我们的特工可以追踪敌人的位置，在他的酒店房间内埋设简易爆炸装置，并在他到达后立即引爆。或者，如果我们有能力，我们可以尝试从伊拉克库尔德斯坦发射导弹。我们该怎么做？"
 israel_mechanic.21.a: "安放炸弹！"
 israel_mechanic.21.b: "使用导弹"
 israel_mechanic.22.t: "刺杀[HAM.GetNamewithFlag]领导人！"
 israel_mechanic.22.d: "[HAM.GetNamewithFlag]政治局主席[HAM.GetLeader]在以色列的袭击中丧生。阿拉伯语媒体报道称，对[HAM.GetNamewithFlag]住所的袭击是由从伊朗境外发射的导弹进行的。与此同时，巴勒斯坦伊斯兰圣战组织领导人齐亚德·纳哈拉在同一栋大楼的另一层楼，没有受伤，这让人怀疑这些信息的真实性。"
 israel_mechanic.22.a: "哈"
 israel_mechanic.23.t: "刺杀[HAM.GetNamewithFlag]领导人失败！"
 israel_mechanic.23.d: "最近，伊朗发生了一起恐怖袭击，当时[HAM.GetNamewithFlag]的领导人[HAM.GetLeader]正在访问伊朗。然而，刺杀企图失败，[HAM.GetLeader]幸免于难。伊朗官员现在声称，这是以色列恐怖分子试图破坏抵抗轴心的危险挑衅。"
 israel_mechanic.23.a: "有趣"
 wesill_be_creful2_tt: "我们的§4摩萨德§!特工将通过§Y南高加索§!进入[PER.GetNamewithFlag]并试图§G刺杀[HAM.GetNamewithFlag]§!的领导人。在下达命令时，我们需要§Y小心谨慎§!。"
 israel_lebanon_occup_category: "南黎巴嫩安全带"
 israel_lebanon_occup_category_desc: "§Y南黎巴嫩§!安全带管理局是§Y南黎巴嫩§!安全带地区的一个地方临时治理机构。它取代了§Y自由黎巴嫩国§!机构，并从1985年开始在[ISR.GetNamewithFlag]的全力后勤和军事支持下运作。\n§Y我们的人民§!反对继续§R占领§!此地，现任领导人[ISR.GetLeader]已承诺撤军。然而，我们也可能选择§Y保留§!驻扎在黎巴嫩南部的军队，这可能会引起公众的强烈反对，但如果未来爆发战争，这将对我们有所帮助。"
 south_lebanon_occupation_ticker_mission: "政治反弹"
 south_lebanon_occupation_ticker_mission_desc: "我们应该决定对黎巴嫩南部占领的立场。如果我们不采取任何行动，我们将面临双重问题，并将保留军队，事后也无法改变这一情况。\n我们要么完成国策§Y部队应留下§!，要么§Y带我们的小伙子回家§!"
 result_dep_on_pol_tt: "结果取决于我们的决议！"
 israel_mechanic.24.t: "政治抗议"
 israel_mechanic.24.d: "黎巴嫩南部的局势仍在继续，但我们的人口已经大幅减少了政府的支持。"
 israel_mechanic.24.a: "他们稍后会感谢我们的。"
 israel_mechanic.25.t: "政治支持增加！"
 israel_mechanic.25.d: "我们从黎巴嫩南部撤军后，我们政府的政治支持率大幅增加，民众也支持我们！"
 israel_mechanic.25.a: "行吧......"
 ISR_not_withdraw_from_the_security_belt: "部队应留下"
 ISR_not_withdraw_from_the_security_belt_desc: "尽管公众对此表示强烈反对，我们仍应继续占领黎巴嫩南部。如果真主党将来袭击我们，这将给我们带来更多优势。"
 israel_mechanic.26.t: "政治反弹强烈！"
 israel_mechanic.26.d: "黎巴嫩南部的占领仍在继续，然而我们的民众对政府的支持率已大幅下降，抗议活动已经开始。政府甚至没有解决这个问题，无视选民的意见。"
 israel_mechanic.26.a: "多么愚蠢！"
 israel_mechanic.27.t: "来自黎巴嫩的移民"
 israel_mechanic.27.d: "近来，由于以色列从黎巴嫩南部撤军，大量黎巴嫩基督徒决定移居法国，以逃避真主党的迫害。"
 israel_mechanic.27.a: "我想是欢迎吧？"
 israel_mechanic.28.t: "安萨尔监狱的命运"
 israel_mechanic.28.d: "在我们长期占领黎巴嫩南部期间，我们控制了一所监狱，关押了许多真主党武装分子。现在，在我们决定撤军与否之前，我们应该决定这所监狱的命运。"
 israel_mechanic.28.a: "让我们离开监狱吧。"
 israel_mechanic.28.b: "将俘虏转移到以色列。"
 we_willget_events_tt: "§Y倒计时即将结束，我们将迎来活动！§!"
 israel_nationalist.1.t: "卡普兰审判开始"
 israel_nationalist.1.d: "要做"
 israel_nationalist.1.o1: "终身监禁"
 israel_nationalist.1.o2: "死刑"
 we_willget_events2_tt: "§Y倒计时即将结束，我们将迎来活动！§!\n§R我们将遭受强烈的政治反对！§!"
 camp_david_tt: "§Y会议结束后，以色列和巴勒斯坦将发生事件，巴勒斯坦将选择行动！§!"
 israel_nationalist.2.t: "以色列将瓦合甫驱逐出耶路撒冷！"
 israel_nationalist.2.d: "耶路撒冷瓦合甫是约旦的一个组织，负责管理耶路撒冷老城的阿克萨清真寺，该清真寺是全世界最重要的清真寺之一。瓦合甫是一个由18名成员组成的理事会，所有成员均由约旦王国任命。\n以色列正在将我们的组织驱逐出耶路撒冷，我们将无法再管理阿克萨清真寺了！"
 israel_nationalist.2.o1: "他们将面临我们全部的愤怒！"
 israel_nationalist.2.o2: "这真是太过分了！"
 israel_nationalist.2.o3: "哦，好吧……"
 israel_nationalist.3.t: "以色列建造第三圣殿"
 israel_nationalist.3.d: "以色列全然无视众多国际机构的担忧，决定建造第三圣殿，以血腥镇压抗议活动，并从同样视耶路撒冷为圣地的穆斯林和基督徒手中夺取土地。"
 israel_nationalist.3.o1: "他们怎么敢这样！"
 israel_nationalist.3.o2: "不可接受！"
 israel_nationalist.3.o3: "哦，好吧……"
 israel_nationalist.3.o4: "干得好"
 israel_nationalist.4.t: "社会支柱"
 israel_nationalist.4.d: "由于我们的资源不是无限的，我们需要集中精力于我们的议程中的一个思想核心："
 israel_nationalist.4.o1: "以色列国防军"
 israel_nationalist.4.o2: "定居者"
 israel_nationalist.4.o3: "犹太复国主义社区"
 israel.23.t: "戴维营会面"
 israel.23.d: "在以色列、巴勒斯坦和美国于戴维营举行三方外交会议后，双方未能达成谅解，协议被取消。双方承诺继续谈判，但进一步的接触取决于双方合作和促进和平的意愿……"
 israel.23.a: "切断与以色列的军事协调！"
 israel.23.b: "下次我们一定会达成协议的。"
 israel.23.c: "和平谈判没有伙伴"
 israel.23.e: "希望一切顺利。"
 no_militar_coord: "切断军事协调！"
 israel.24.t: "巴勒斯坦切断军事协调！"
 israel.24.d: "戴维营会议后，阿拉法特切断了与以色列的军事协调，并承诺与哈马斯达成政治停火协议，以与以色列抗衡。"
 israel.24.a: "见鬼！"
 israel.25.t: "来自巴勒斯坦民族权力机构的消息"
 israel.25.d: "尽管戴维营谈判失败，巴勒斯坦民族权力机构仍然希望将来能够举行会谈，再次讨论有关问题。"
 israel.25.a: "本可能更糟的。"
 israel.26.t: "阿里埃勒·沙龙声明！"
 israel.26.d: "针对最近的戴维营会议，阿里埃勒·沙龙（利库德集团反对党领袖）宣布，他将于下个月犹太新年访问圣殿山。如果我们在 30 天内不劝服他，这可能会导致严重后果。"
 israel.26.a: "我们必须对此采取行动……"
 ahsrfoc_tt: "我们需要完成国策§Y和沙龙谈谈§!以说服他不要参观圣殿山！"
 sharon_announce: "沙龙宣布访问圣殿山"
 sharnotconv_tt: "§Y沙龙不服气！§!"
 sharconv_tt: "§Y沙龙被说服§!"
 resthirdday_tt: "§Y结果到时候就知道了！§!"
 israel.27.t: "沙龙的抉择"
 israel.27.d: "在我们与阿里埃勒·沙龙会谈之后，让我们看看他做出什么决定……"
 israel.27.a: "我们在等待新的起义吗？"
 israel.27.b: "很高兴他同意了！"
 israel.28.t: "沙龙参观圣殿山！"
 israel.28.d: "在数百名以色列防暴警察的包围下，沙龙和少数利库德集团政客游行至圣地 - 金顶清真寺的所在地，这是伊斯兰教的第三大圣地。"
 israel.28.a: "要命"
 israel.28.b: "这真是太过分了！"
 israel.29.t: "起义准备！"
 israel.29.d: "在阿里埃勒·沙龙的暴行之后，我们必须决定如何应对！人们等待着我们的命令。"
 israel.29.a: "宣布第二次起义！"
 israel.29.b: "我们不要激起太多火花……"
 israel.30.t: "以色列阿拉伯人抗议！"
 israel.30.d: "阿拉伯裔以色列人开始在特定城市举行大规模抗议活动，支持巴勒斯坦人，其中最引人注目的是卡夫尔坎纳。暴力事件发生在街头，我们必须迅速采取行动！"
 israel.30.a: "混蛋！"
 israel.30.b: "太棒了！"
 ISR_arab_protests: "以色列阿拉伯人抗议！"
 ISR_arab_protests_desc: "阿拉伯民众开始抗议我们的政府！"
 israel.31.t: "阿里埃勒·沙龙被拘留！"
 israel.31.d: "近日，在以色列阿拉伯人举行集会后，备受争议的右翼政治家阿里埃勒·沙龙被拘留，即将接受审判，对其近期的行为作出最终判决。"
 israel.31.a: "我们尝试跟他讲道理！"
 ISR_good_size_knesset: "获得以色列议会多数支持！"
 ISR_big_size_knesset: "获得以色列议会压倒性多数支持！"
 ISR_small_knesset: "获得以色列议会少数支持！"
 israel.32.t: "抗议遭到镇压！"
 israel.32.d: "以色列警方成功平息了抗议活动，但过程中有13名以色列阿拉伯人和1名以色列犹太人被杀害。对抗议活动的暴力镇压降低了阿拉伯裔以色列人对我们政府的支持率。巴勒斯坦也谴责了以色列政府的行为。"
 israel.32.a: "我们别无选择。"
 israel.33.t: "跨境突袭提案！"
 israel.33.d: "目前，由于内部抗议、以色列与西岸地区最近的紧张局势以及内部官僚作风，犹太复国主义政权的军队处于非常分散的状态。我们的顾问建议以色列军队进行突袭和劫持人质。"
 israel.33.a: "前进！"
 raidhas_happ_hez: "真主党发动袭击！"
 israel.34.t: "真主党跨境袭击！"
 israel.34.d: "真主党武装分子在巡逻安全围栏时抓获了三名以色列士兵，随后将他们带入黎巴嫩。他们还俘虏了三名以色列国防军士兵，并将他们扣为人质。"
 israel.34.a: "该死！"
 israel_utj.1.t: "西墙妇女"
 israel_utj.1.d: "西墙妇女是一个犹太女权组织，其目标是确保妇女在西墙祈祷的权利。"
 israel_utj.1.o1: "胡说，我们将继续实行性别隔离"
 israel_utj.1.o2: "让我们给她们一些让步"
 ISR_2000_show_hezbollah: "向真主党展示力量！"
 ISR_2000_show_hezbollah_desc: "北方恐怖分子最近的行为令人发指！我们必须向他们表明，我们不会再容忍这种行为！"
 israel.35.t: "正义教训行动"
 israel.35.d: "我们的指挥系统提供了两种报复真主党的方案。第一种方案是针对真主党发动有限的军事行动，试图从他们手中夺走我们的囚犯。第二种方案是按照汉尼拔指令的原则，用我们的导弹袭击他们最近的前哨。在这种情况下，我们该怎么做？"
 israel.35.a: "派遣我们的部队去拯救我们的人！"
 israel.35.b: "我们必须遵守汉尼拔指令。"
 israel.36.t: "以色列成功实施正义教训行动！"
 israel.36.d: "近日，针对真主党的跨境袭击，以色列针对性地展开了特别行动，并成功将士兵从真主党的囚禁中解救出来！"
 israel.36.a: "太棒了！"
 israel.36.b: "我们应该处决他们！"
 israel.37.t: "以色列正义教训行动失败"
 israel.37.d: "最近，在真主党发动跨境袭击之后，以色列针对这些事件发起了一次特别行动，但未能从真主党的囚禁中解救出其士兵！"
 israel.37.a: "他们将被铭记。"
 israel.37.b: "我们的力量是伟大的！"
 israel.38.t: "边境战争未分胜负！"
 israel.38.d: "最近，在真主党越境袭击之后，以色列针对这些事件展开了特别行动。然而，这些冲突的结果尚无定论。"
 israel.38.a: "再见，犹太复国主义者！"
 israel.38.b: "我们应该在总部讨论这个问题……"
 israel.39.t: "以色列导弹袭击真主党！"
 israel.39.d: "最近，继真主党发动跨境袭击之后，以色列又对关押有以色列国防军俘虏和真主党主要军官的真主党哨所发动了导弹袭击。"
 israel.39.a: "我们会为他们报仇！"
 israel.39.b: "太棒了！"
 israel.40.t: "导弹袭击失败！"
 israel.40.d: "近日，继真主党越境袭击后，以色列又对关押以色列国防军俘虏和真主党主要军官的真主党哨所发动导弹袭击，但导弹被拦截，行动失败。"
 israel.40.a: "又一次胜利！"
 israel.40.b: "呃"
 mis_borwar_tt: "我们将能够在与§R[HEZ.GetNamewithFlag]§!的边境开展§Y特殊行动§!，或者对他们的§R大院§!进行有限的§Y导弹袭击§!。"
 ISR_tolerate_hezbollah: "交换协议"
 ISR_tolerate_hezbollah_desc: "显然，尽管真主党可能已经杀死了他们俘虏的我们的士兵，但他们这样做是为了开始新的人质交换。考虑到我们目前的困境，我们不会加剧局势。"
 israel.41.t: "战俘交换"
 israel.41.d: "以色列政府宣布已就三名失踪的以色列国防军士兵以及被绑架的以色列商人兼以色列国防军预备役上校埃尔查南·特南鲍姆的归还达成协议，后者被真主党诱骗到迪拜进行毒品交易后被捕。\n真主党就释放14名黎巴嫩囚犯和一些巴勒斯坦囚犯展开谈判。30名黎巴嫩和阿拉伯囚犯、400名巴勒斯坦囚犯、德国国民和真主党成员史蒂文·斯米雷克以及59名黎巴嫩武装分子和平民的遗体被移交给真主党，同时移交的还有显示以色列在黎巴嫩南部的地雷的地图，以换取特南鲍姆和三名阵亡士兵的遗体。"
 israel.41.a: "非常好"
 israel.41.b: "我们做了我们必须做的事。"
 israel.42.t: "调查十月事件！"
 israel.42.d: "在镇压抗议活动后，我们应该调查警察的不当行为，找出那些制造抗议活动的凶手。以色列阿拉伯委员会希望参与调查，作为我们对所发生事件的部分补偿。我们应该让他们监督警察的工作吗？"
 israel.42.a: "当然！"
 israel.42.b: "警方将会开展这项工作。"
 israel.43.t: "对卡西姆村的立场！"
 israel.43.d: "1956年10月29日，卡夫尔卡西姆大屠杀发生在以色列阿拉伯村庄卡夫尔卡西姆，该村庄位于绿线上，当时是以色列和约旦西岸之间的实际边界。以色列边防警察在西奈战争前夕实施宵禁期间杀害了下班回家的阿拉伯平民，而他们对此毫不知情。\n经过最近的行动，我们可能会认识到这些事件并向以色列阿拉伯人道歉。"
 israel.43.a: "我们必须道歉。"
 israel.43.b: "这根本没有发生！"
 israel.44.t: "与叙利亚谈判！"
 israel.44.d: "为了使叙利亚脱离伊朗的势力范围，我们可以尝试与他们谈判关系正常化的条款。我们应该从哪个立场出发？"
 israel.44.a: "没有任何条件的正常化"
 israel.44.b: "我们准备割让戈兰高地！"
 israel.45.t: "以色列提出关系正常化！"
 israel.45.d: "最近，以色列政府向我国提出与以色列恢复正常关系，且不设任何先决条件。他们唯一的要求就是我们放弃对戈兰高地的主权要求。"
 israel.45.a: "好吧，我们放弃我们的主张。"
 israel.45.b: "走开吧，犹太复国主义外交官！"
 syracc_negot: "叙利亚接受以色列的提议"
 israel.46.t: "叙利亚接受"
 israel.46.d: "他们将放弃对戈兰的主权并与我国实现关系正常化！"
 israel.46.a: "太棒了！"
 israel.47.t: "叙利亚拒绝"
 israel.47.d: "叙利亚拒绝与我国进行任何进一步谈判。我们和他们的情况完全不同，他们认为问题不仅在于我们缺乏合作，还在于我们整体的生存。"
 israel.47.a: "呃"
 israel.48.t: "以色列愿意将戈兰高地割让给我们国家！"
 israel.48.d: "如果我们与以色列签署互不侵犯条约并实现关系正常化，以色列愿意将戈兰高地割让给我们。"
 israel.48.a: "在哪里签字？"
 israel.48.b: "这是犹太复国主义者的诡计吗？"
 israel.49.t: "叙利亚接受"
 israel.49.d: "叙利亚签署了戈兰转让协议，现在对我国友好。"
 israel.49.a: "至少像这样……"
 syr_negotgol_tt: "我们可以选择与 §Y[SYR.GetNamewithFlag]§!§Y无条件要求关系正常化§!，或者将§Y戈兰§!割让给§Y[SYR.GetNamewithFlag]§!，以换取§G友好关系§!。"
 israel.50.t: "以色列袭击叙利亚真主党基地！"
 israel.50.d: "近日，以色列空袭了叙利亚境内的真主党基地。叙利亚当局尚未对此发表评论，但真主党已誓言要对所谓的犹太复国主义政权的行为进行报复。一些真主党军官被打死，数十名士兵受伤。"
 israel.50.a: "太棒了！"
 israel.50.b: "该死！"
 israel.50.c: "该死的犹太复国主义者！"
 israel.50.e: "该死的犹太复国主义者！"
 syrhez_tt: "我们将攻击§R[HEZ.GetNamewithFlag]§!在§R[SYR.GetNamewithFlag]§!的基地，削弱§R[HEZ.GetNamewithFlag]§!对§R[SYR.GetNamewithFlag]§!的影响力，并随机破坏叙利亚地区的建筑物！"
 istspechez_tt: "我们将直接攻击§R[HEZ.GetNamewithFlag]§!，派遣特种部队进入§Y黎巴嫩南部§!。他们将破坏§R[HEZ.GetNamewithFlag]§! 的战略目标，然后通过§Y加利利§!撤离。"
 israel.51.t: "[ISR.GetNamewithFlag] 特种部队对 [HEZ.GetNamewithFlag] 发动攻击！"
 israel.51.d: "近期，以色列特种部队分批潜入黎巴嫩边境，袭击了真主党武装分子，随后又破坏了黎巴嫩南部的战略设施。在整体战线没有发生改变的情况下，以色列特种部队成功从加利利地区撤离。"
 israel.51.a: "干得好小伙子们！"
 israel.51.b: "复仇即将到来！"
 israel.51.c: "复仇即将到来！"
 ISR_collapsed_tunnels: "隧道塌陷！"
 ISR_collapsed_tunnels_desc: "以色列军队炸毁了我们穿越以色列边境的隧道，挖掘新的隧道和修复剩余的隧道将需要相当长的时间。"
 israel.52.t: "以色列炸毁我们的隧道！"
 israel.52.d: "以色列军队炸毁了我们穿越以色列边境的隧道，挖掘新的隧道和修复剩余的隧道将需要相当长的时间。"
 israel.52.a: "呵呵"
 israel.53.t: "拉德万部队被渗透！"
 israel.53.d: "以色列能够渗透到我们的特种部队并了解我们的一些计划。"
 israel.53.a: "该死！"
