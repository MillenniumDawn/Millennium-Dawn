 TAT_Anti_tank_0: "RPG-7"
 TAT_Anti_tank_0_desc: "Utilisé dans de nombreuses guerres et sur de nombreux véhicules."
 TAT_Anti_tank_1: "AT-4 Fagot"
 TAT_Anti_tank_1_desc: "Beaucoup plus léger que les autres systèmes ATGM et plus ancien. Cet ATGM ne peut frapper qu'à une distance de 70 à 2 500 m, ce qui, comparé aux autres, représente une portée bien moindre que les autres mais également moins cher."
 TAT_Anti_tank_2: "9M133M Kornet-M"
 TAT_Anti_tank_2_desc: "9M133M Kornet-M"
 TAT_Anti_tank_3: "9M134M Bulat-M"
 TAT_Anti_tank_4: "9M142 Shchuka"
 TAT_MBT_1: "T-55"
 TAT_MBT_1_desc: "Le T-54/55 est peut-être le char le plus produit au monde. Conçu et produit dans les premières années de la guerre froide, il constituait la puissance et l'épine dorsale de l'Armée rouge. Autrefois redouté comme symbole de la puissance russe, il est devenu la représentation emblématique des forces blindées du Moyen-Orient détruites à la suite d'une frappe aérienne américaine."
 TAT_MBT_1_short: "T-55"
 TAT_MBT_2: "T-72"
 TAT_MBT_2_desc: "Le T-72 est peut-être le modèle le plus réussi produit par la Russie. Il représentait le summum de la puissance militaire soviétique à la fin de la guerre froide, produit par milliers, et sert encore aujourd'hui de colonne vertébrale à l'armée russe. Bien qu'il soit devenu tristement célèbre pour ses échecs catastrophiques dans les conflits du Moyen-Orient, le T-72 est toujours utilisé comme plate-forme de développement pour les futurs modèles de chars russes et a fait l'objet de modifications et de mises à niveau constantes pour répondre aux normes de la guerre moderne d'aujourd'hui. Ne sous-estimez pas le char qui était autrefois le fer de lance des forces soviétiques."
 TAT_MBT_2_short: "T-72"
 TAT_MBT_3: "T-80"
 TAT_MBT_3_desc: "Ce char de 2 millions de dollars et bête du champ de bataille utilisait le même canon que le T-72 avec un blindage supplémentaire et un Kobra ATGM."
 TAT_MBT_3_short: "T-80"
 TAT_MBT_4: "T-90"
 TAT_MBT_4_desc: "Armé d'un système à 3 canons pour des capacités de tir et une efficacité maximales. Avec 3 lanceurs de canons de 125 mm."
 TAT_MBT_4_short: "T-90"
 TAT_MBT_5: "T-14 Armata"
 TAT_MBT_5_desc: "Le char de combat le plus avancé de l'armée russe avec des lignes épurées et un puissant canon de 152 mm."
