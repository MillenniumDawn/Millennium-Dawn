 AFG.liberalism_2017_desc: "La Mobilisation nationale (Basij-e Melli), également connue sous le nom de Mouvement vert d'Afghanistan (Rowand-e Sabz-e Afghanistan), est un parti politique nationaliste afghan anti-taliban et pro-démocratique. Fondé par l'ancien chef des services de renseignement afghans Amrullah Saleh, le mouvement est né d'une initiative populaire visant à promouvoir la démocratie et à s'opposer aux talibans."
