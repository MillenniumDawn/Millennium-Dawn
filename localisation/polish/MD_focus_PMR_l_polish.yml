 PMR_kazak_ryibninsk: "§YMmobilizuj§! Kozacy z obwodu rybnickiego"
 PMR_kazak_dubossar: "§YMmobilizuj§! Kozacy z dystryktu Dubossary"
 PMR_kazak_slobodze: "§YMmobilizuj§! Kozacy z rejonu Słobodzeja"
 PMR_kazak_benderi: "§YMmobilizuj§! Kozacy z Bender"
 PMR_smirnov_era: "Era Smirnowa"
 PMR_smirnov_era_desc: "Igor Smirnow. Prawdziwa ikona naszego wielkiego narodu. Służy ojczyźnie, która jest dla nas przeznaczona. Ufamy Mu, że poprowadzi nas ku pięknej przyszłości, na którą zasługujemy. Dzięki temu bohaterowi wszyscy tu jesteśmy. Smirnov jest spoiwem, które trzyma nas razem i skupia na jednym celu. Bez niego ten naród nigdy by nie istniał. Jesteśmy ostatnią prawdziwą komunistyczną twierdzą ZSRR."
 PMR_economy: "Gospodarka Naddniestrza"
 PMR_economy_desc: "Gospodarka Naddniestrza jest niewystarczająca i wadliwa. Aby wesprzeć nasz rozwijający się kraj i armię, musimy zbudować solidną gospodarkę, aby ją utrzymać. Ale pytanie brzmi, jak. Czy będziemy nadal zajmować się przemytem, ​​czy też znajdziemy inną drogę na przyszłość?"
 PMR_father_of_the_nation: "Ojciec naszego narodu"
 PMR_father_of_the_nation_desc: "Igor Smirnow jest z pewnością tym, który stworzył nasz naród; dzięki niemu nasz naród w zasadzie istnieje; to on nas prowadził w czasie naszej walki o niepodległość."
 PMR_denomination: "Trzymaj denominację"
 PMR_denomination_desc: "Nasza waluta urosła do tak astronomicznych wartości, że nasi obywatele fizycznie nie mogą kupić wystarczającej ilości towarów, dlatego dokonamy pilnego nominału."
 PMR_privatization: "Prywatyzacja"
 PMR_privatization_desc: "Przeprowadzimy prywatyzację przedsiębiorstw, koniec z całkowitą kontrolą państwa."
 PMR_internet: "Rozwój Internetu"
 PMR_internet_desc: "Rozpoczniemy rozwój sieci internetowych w naszym kraju, ale konieczne jest natychmiastowe ugruntowanie prawa do cenzury w tym obszarze."
 PMR_interrao: "Interrao"
 PMR_interrao_desc: "Rosyjska firma Inter Rao chce kupić naszą elektrownię wodną i zainwestować w nią znaczne środki na modernizację elementów technicznych."
 PMR_railway: "Odbudowa infrastruktury"
 PMR_railway_desc: "Konsekwencje wojny z Mołdawią wciąż dają się odczuć. Nasza infrastruktura nadal nie jest przywrócona, czas to naprawić."
 PMR_anti_opposition: "Zdusić opozycję"
 PMR_anti_opposition_desc: "Działalność opozycji w naszym kraju będzie aktywnie tłumiona, może nie tak otwarcie jak w innych państwach, ale nie pozwolimy, aby naszym krajem wstrząsnęły wstrząsy."
 PMR_media: "Cenzura w telewizji"
 PMR_media_desc: "Powinniśmy przejąć kontrolę nad telewizją; nie pozwolimy tam zabierać głosu przedstawicielom opozycji."
 PMR_imprison: "Represje wobec agresywnych opozycjonistów"
 PMR_imprison_desc: "Niektórzy opozycjoniści są dosłownie gotowi rzucić w nas koktajlami Mołotowa; wyślemy ich do więzienia."
 PMR_dictatorship: "Dyktatura Naddniestrza"
 PMR_dictatorship_desc: "Nazwą nas dyktatorami i nasz reżim będzie dyktaturą, ale nasi ludzie będą spać spokojnie."
 PMR_krasno: "Wadim Krasnoselski"
 PMR_krasno_desc: "Wadim Nikołajewicz Krasnoselski – naddniestrzański mąż stanu, polityk i postać organów spraw wewnętrznych. Przewodniczący Rady Najwyższej Naddniestrzańskiej Republiki Mołdawskiej, generał dywizji milicji."
 PMR_military_reform: "Reforma wojskowa"
 PMR_military_reform_desc: "Nasza armia potrzebuje reformy wojskowej; wyraźnie pozostajemy w tyle za sąsiadami pod względem wyposażenia technicznego i bojowego."
 PMR_russian_flag: "Flaga Rosji jest drugą flagą państwową"
 PMR_russian_flag_desc: "Przyjmiemy rosyjską flagę jako drugą flagę państwową, aby natychmiast wskazać nasz ostateczny cel: integrację z Rosją."
 PMR_romanovs: "Cześć Romanowów"
 PMR_romanovs_desc: "Tragedia rodziny Romanowów jest tragedią każdego narodu byłego Imperium Rosyjskiego i uczcimy ich pamięć."
 PMR_soc_ref: "Reforma socjalna"
 PMR_soc_ref_desc: "Nasza nowa reforma społeczna będzie skierowana przede wszystkim do obywateli niepełnosprawnych i zapewnimy im wszystko, co niezbędne do pełnej integracji ze społeczeństwem."
 PMR_cis_2: "Partnerstwo z krajami WNP-2"
 PMR_cis_2_desc: "Będziemy w dalszym ciągu wzmacniać nasze przyjazne stosunki z krajami WNP-2; rozumieją naszą sytuację polityczną i gospodarczą jak nikt inny."
 PMR_deccomus: "Rozpocznij dekomunizację"
 PMR_deccomus_desc: "Będziemy dążyć do przywrócenia miastom i miasteczkam ich prawdziwych nazw, jakie nosiły w czasach Imperium Rosyjskiego."
 PMR_free_internet: "Darmowy internet"
 PMR_free_internet_desc: "Internet powinien być wolny od cenzury; dyktatura nie będzie decydować o tym, co ludzie myślą."
 PMR_orthodoxy: "Wsparcie dla Kościoła prawosławnego"
 PMR_orthodoxy_desc: "Będziemy aktywnie wspierać prawosławie w naszym kraju, ponieważ jest ono naszą duchową kotwicą."
 PMR_lgbt: "Walka o tradycyjną rodzinę"
 PMR_lgbt_desc: "Nasz kraj nie potrzebuje żadnych wartości LGBT; tylko rodzina Imperium Rosyjskiego jest duża i przyjazna."
 PMR_arms: "Zezwalaj na swobodne noszenie broni"
 PMR_arms_desc: "Bandyci mogą zdobyć broń w dowolny sposób; dlaczego nie damy obywatelom możliwości obrony?."
 PMR_continues: "Bez zmiany kursu"
 PMR_continues_desc: "Będziemy nadal podążać obraną drogą i jej nie zmieniać. Naddniestrze nie potrzebuje radykalnych zmian politycznych."
 PMR_tourism: "Rozwoju Turystyki"
 PMR_tourism_desc: "Musimy zacząć rozwijać sektor turystyczny, nasz region jest atrakcyjny i turyści z pewnością będą się nim interesować."
 PMR_hate_mlv: "Krytyka Mołdawii"
 PMR_hate_mlv_desc: "Mówimy stanowczo i wyraźnie – nasze drogi z Mołdawią już dawno się rozeszły."
 PMR_vs_pmr: "Armia Naddniestrza"
 PMR_vs_pmr_desc: "Mimo że tak małe, nieuznawane państwo posiada własne siły zbrojne, musimy wzmocnić naszą armię, aby odeprzeć zagrożenia dla naszej niepodległości."
 PMR_ground: "Siły Zbrojne Naddniestrza"
 PMR_ground_desc: "Siły Zbrojne Naddniestrzańskiej Republiki Mołdawskiej — formacja (siły zbrojne) nieuznawanej Naddniestrzańskiej Republiki Mołdawskiej (PMR), powołana w celu ochrony narodu, suwerenności, niepodległości i integralności terytorialnej PMR, została utworzona 6 września 1991 r."
 PMR_suvorov_academy: "Instytut Wojskowy Ministerstwa Obrony Narodowej"
 PMR_suvorov_academy_desc: "Musimy na bieżąco uzupełniać kadrę oficerską naszej armii, co ułatwia nasza uczelnia wojskowa podlegająca Ministerstwu Obrony Narodowej."
 PMR_exer: "Ćwiczenia wojskowe z armią rosyjską"
 PMR_exer_desc: "Armia rosyjska jest gotowa do prowadzenia regularnych ćwiczeń z naszymi żołnierzami w celu przekazania nowoczesnego doświadczenia bojowego."
 PMR_upgrade: "Ulepsz sprzęt wojskowy"
 PMR_upgrade_desc: "Jesteśmy gotowi ulepszyć wyposażenie naszej armii, ponieważ nasze nie było aktualizowane od czasu wojny o niepodległość."
 PMR_chechen: "Doświadczenia wojny czeczeńskiej"
 PMR_chechen_desc: "Rosja jest gotowa podzielić się swoim doświadczeniem prowadzenia wojny z Republiką Iczkerii, co jest dla nas niezbędną informacją i doświadczeniem."
 PMR_military: "Przemysł militarny"
 PMR_military_desc: "Nie powinniśmy mieć nadziei, że zapasy w naszych magazynach będą trwać wiecznie, konieczne jest ustalenie produkcji naszej broni."
 PMR_new_army: "Nowa Armia Naddniestrza"
 PMR_new_army_desc: "Nasze reformy przyniosły rezultaty, zmienił się wizerunek naszej armii."
 PMR_spec: "Doktryna Sił Specjalnych"
 PMR_spec_desc: "Skoncentrujemy się na prowadzeniu przez nasze siły specjalne działań bojowych przeciwko warunkowemu wrogowi."
 PMR_doctrine: "Doktryna polityki zagranicznej"
 PMR_doctrine_desc: "Takie małe państwa muszą być zawsze gotowe na atak większych sąsiadów, ale musimy mieć świadomość, kto nas zaatakuje?."
 PMR_iskander: "Poproś o rosyjskie Iskandery"
 PMR_iskander_desc: "Rosyjskie systemy rakietowe Iskander mogą być doskonałym argumentem przeciwko atakowaniu nas."
 PMR_euiqp: "Kup broń w Rosji"
 PMR_euiqp_desc: "Zakupimy dużą partię broni z Rosji w celu ulepszenia naszych sił lądowych."
 PMR_air: "Naddniestrzańskie Siły Powietrzne"
 PMR_air_desc: "Nasze Siły Powietrzne praktycznie nie istnieją, konieczne jest stworzenie przynajmniej minimalnej floty powietrznej, aby chronić granice powietrzne naszej ojczyzny."
 PMR_air_academy: "Akademia Sił Powietrznych"
 PMR_air_academy_desc: "Przyszłych pilotów trzeba szkolić u siebie w domu i utworzymy do tego specjalną akademię."
 PMR_instructors: "Instruktorzy rosyjscy"
 PMR_instructors_desc: "Nasi przyszli piloci będą szkoleni przez rosyjskich pilotów."
 PMR_vvs_rf: "Współpraca z rosyjskimi siłami powietrznymi"
 PMR_vvs_rf_desc: "Doprowadzimy do maksimum współpracę z rosyjskimi siłami powietrznymi."
 PMR_kazaks: "Zwołaj pułk kozacki do bitwy"
 PMR_kazaks_desc: "Od końca ubiegłego wieku w szeregach naszych Sił Zbrojnych tworzona jest Czarnomorska Armia Kozacka. Teraz, gdy wojna jest już u nas, trzeba ich wezwać na wojnę."
 PMR_shevchuk: "Drugi Prezydent Naddniestrza"
 PMR_shevchuk_desc: "Nadszedł czas zmian; teraz nowy prezydent zostanie głową Naddniestrza. Kto poprowadzi nas w świetlaną przyszłość, a może nie?"
 PMR_anti_smirnov: "Kampania polityczna przeciwko Smirnowowi"
 PMR_anti_smirnov_desc: "Igor Smirnow zrobił wiele dla ustanowienia Naddniestrza jako niepodległego państwa, ale niestety w ostatnich latach bardziej państwu zaszkodził, niż mu pomógł. Będziemy walczyć z jego wpływem."
 PMR_prepare_for_russia: "Przygotowania do integracji z Rosją"
 PMR_prepare_for_russia_desc: "Będziemy kontynuować prorosyjski kurs naszego poprzednika i wydamy dekret o przygotowaniu integracji naszego ustawodawstwa z rosyjskim."
 PMR_against_sheriff: "Walka z szeryfem"
 PMR_against_sheriff_desc: "Będziemy walczyć z wpływami tego holdingu, a nasza republika będzie wolna."
 PMR_mlv: "Próba nawiązania stosunków z Mołdawią"
 PMR_mlv_desc: "Postaramy się nawiązać stosunki z Mołdawią; może nawet będziemy w stanie zaproponować im sposoby integracji naszych państw."
 PMR_pro_ukraine: "Droga na Ukrainę"
 PMR_pro_ukraine_desc: "Za nasz historyczny dom uważamy Ukrainę - będziemy dążyć do tego, aby do niej dołączyć."
 PMR_propaganda: "Proukraińska propaganda"
 PMR_propaganda_desc: "Będziemy aktywnie rozpowszechniać proukraińską propagandę w naszej sferze medialnej."
 PMR_contacts: "Kontakty z Rządem Ukrainy"
 PMR_contacts_desc: "Nawiążemy kontakt z ukraińskim rządem i poinformujemy go o naszej chęci integracji z ich krajem."
 PMR_ref_join_ukr: "Referendum w sprawie przyłączenia się do Ukrainy"
 PMR_ref_join_ukr_desc: "Jesteśmy gotowi ogłosić nasze pragnienie stania się częścią Ukrainy."
 PMR_sheriff_pmc: "Twórz własne PMC"
 PMR_sheriff_pmc_desc: "Jesteśmy gotowi stworzyć własne PMC."
 PMR_sheriff_state: "Państwo jest korporacją"
 PMR_sheriff_state_desc: "Zrealizowaliśmy nasz wspaniały plan."
 PMR_indust: "Przemysł krajowy"
 PMR_indust_desc: "Musimy zdecydować, w jakim kierunku będzie podążać nasza branża."
 PMR_agro: "Rustas LLC"
 PMR_agro_desc: "Będziemy rozwijać nasz przemysł rolniczy, pomimo niewielkich rozmiarów naszego kraju."
 PMR_civil: "Przemysł cywilny"
 PMR_civil_desc: "Potrzebujemy nowych fabryk, aby zapewnić zatrudnienie naszym obywatelom."
 PMR_sell_weapon: "Wyprzedaż zapasów broni"
 PMR_sell_weapon_desc: "W naszych magazynach, które pozostały od czasów ZSRR, przechowywanych jest mnóstwo broni. Najwyższy czas na tym zarobić."
 PMR_new_legistation: "Nowe Prawo Inwestycyjne"
 PMR_new_legistation_desc: "Przyjmiemy nowe prawo w sferze inwestycyjnej, które może przyciągnąć do naszej gospodarki nowych inwestorów."
 PMR_ukr_invest: "Inwestycje ukraińskie"
 PMR_ukr_invest_desc: "Chęć inwestowania w naszą gospodarkę wyraziło kilka ukraińskich firm."
 PMR_ita_invest: "Inwestycje włoskie"
 PMR_ita_invest_desc: "Kilka włoskich firm wyraziło chęć inwestowania w naszą gospodarkę."
 PMR_ge_invest: "Inwestycje niemieckie"
 PMR_ge_invest_desc: "Chęć inwestowania w naszą gospodarkę wyraziło kilka niemieckich firm."
 PMR_path: "Integracja Mołdawii"
 PMR_path_desc: "Rozpoczniemy integrację ziem byłej Mołdawii z naszym państwem."
 PMR_integr_economy: "Integracja ekonomiczna"
 PMR_integr_economy_desc: "Zacznijmy od tego, że musimy przeprowadzić integrację gospodarczą, regulując wszystkie aspekty naszej przyszłej zjednoczonej gospodarki."
 PMR_political: "Integracja polityczna"
 PMR_political_desc: "Rozwiązania wymagają także kwestie struktury naszego nowego państwa oraz różne kwestie integracji politycznej."
 PMR_true: "Jesteśmy prawdziwą Mołdawią"
 PMR_true_desc: "Wcielamy się w rolę państwa mołdawskiego, taką jaką kiedyś była Mołdawska SRR."
 PMR_integrate_mlv_place: "Integracja Ziem Mołdawskich"
 PMR_integrate_mlv_place_desc: "W pełni uznajemy nasze prawo do ziem, które kiedyś znajdowały się pod panowaniem Mołdawii. To są nasze ziemie i zawsze takie będą; jesteśmy gotowi je zintegrować."
 PMR_full: "Państwo unitarne"
 PMR_full_desc: "Będziemy podążać ścieżką unitarianizmu; Autonomia może nam zaszkodzić."
 PMR_no_autonomy: "Umocnij zasadę braku autonomii"
 PMR_no_autonomy_desc: "Brak autonomii jest gwarancją naszego państwa w przypadku braku separatyzmu."
 PMR_const: "Reforma konstytucyjna"
 PMR_const_desc: "Nasze państwo planuje radykalną zmianę swojego ustroju; w tym celu zaczniemy od najważniejszej rzeczy: reformy konstytucji."
 PMR_mon_const: "Monarchia konstytucyjna"
 PMR_mon_const_desc: "Reformy zostały zakończone i jesteśmy gotowi ogłosić, że Naddniestrze jest teraz monarchią konstytucyjną."
 PMR_opponents: "Walka z opozycją"
 PMR_opponents_desc: "Opozycja jest wyraźnie niezadowolona z nowego ustroju państwa i aktywnie nasiliła protesty; musimy sobie z tym poradzić."
 PMR_church: "Kościół jest instytucją państwową"
 PMR_church_desc: "Powrócimy do praktyki Imperium Rosyjskiego i przywrócimy Kościołowi dawny status."
 PMR_not_soviet: "Nie jesteśmy fragmentem ZSRR"
 PMR_not_soviet_desc: "Naddniestrze jest częścią Imperium Rosyjskiego i będziemy aktywnie pielęgnować ten wizerunek. Bycie fragmentem ZSRR to dla nas hańba."
 PMR_general: "Generał. Chrześcijanin. Monarchista"
 PMR_general_desc: "Są to cechy nieodłącznie związane z naszym przywódcą, które powinien posiadać każdy rosyjski patriota."
 PMR_drozdov: "Ożywić Armię Ochotniczą"
 PMR_drozdov_desc: "Armia Ochotnicza powstała podczas rosyjskiej wojny domowej. Broniła interesów ruchu białych i była prawdziwą armią patriotów i obrońców Rosji, ożywimy ją i poprowadzimy pod naszym sztandarem"
 PMR_kornilov: "Wskrześ Pułk Korniłowa"
 PMR_kornilov_desc: "Oddamy cześć poległym żołnierzom pułku Korniłowa i wskrzeszymy go w szeregach naszej armii."
 PMR_revive: "Wskrześ Pułk Drozdowa"
 PMR_revive_desc: "Oddamy cześć poległym żołnierzom pułku Drozdow i wskrzeszymy go w szeregach naszej armii."
 PMR_commi: "Powrót komunizmu"
 PMR_commi_desc: "Komunizm ponownie powrócił do Naddniestrza. Czy komuniści znów będą rządzić krajem?"
 PMR_single: "Pojedyncza partia"
 PMR_single_desc: "Komunistyczna Partia Naddniestrza wie najlepiej we wszystkich sferach związanych z państwem. Jeśli inni ludzie zejdą nam z drogi, możemy zabrać się do pracy nad budową prawdziwej komunistycznej utopii i tym razem nam się uda."
 PMR_collectivism: "Kolektywizm"
 PMR_collectivism_desc: "Kolektywizacja już raz się sprawdziła, dlatego powtórzymy doświadczenie."
 PMR_pioneer: "Pioneria"
 PMR_pioneer_desc: "Młodzi ludzie nie powinni pozostawać bezczynni, dlatego wskrzesimy pioniera."
 PMR_marxism: "Marksizm w szkołach"
 PMR_marxism_desc: "Program szkolny z konieczności będzie uwzględniał Marksa."
 PMR_education: "Darmowa edukacja"
 PMR_education_desc: "Edukacja powinna być bezpłatna i darmowa dla każdego obywatela naszego chwalebnego państwa."
 PMR_atheism: "Ateizm państwowy"
 PMR_atheism_desc: "Religia to opium dla ludu, więc czas walczyć z religią."
 PMR_fixe: "Pierwszy plan pięcioletni"
 PMR_fixe_desc: "Wolne modele gospodarcze państw zachodnich nie są przyszłością państwa socjalistycznego. Powrót do gospodarki planowej, najlepiej w formie klasycznych planów pięcioletnich w stylu sowieckim, zapewni rządowi niekontrolowany wpływ na niekontrolowaną wcześniej gospodarkę."
 PMR_workers: "Wsparcie dla Pracowników"
 PMR_workers_desc: "Klasa robotnicza jest naszym wsparciem i siłą i zawsze będziemy ją wspierać w walce z kapitalistyczną zarazą!"
 PMR_anti_nationalism: "Walka z opozycją"
 PMR_anti_nationalism_desc: "Żadnej litości dla niszczycielskich elementów, które chcą opóźnić nasze podejście do komunizmu!"
 PMR_chinese_economic: "Chinese Economic Experience"
 PMR_chinese_economic_desc: "Jako podstawę naszej polityki gospodarczej przyjmiemy chiński system gospodarczy. Naszym zdaniem wygląda on obiecująco."
 PMR_national_industry: "Przemysł krajowy"
 PMR_national_industry_desc: "Będziemy wspierać naszą branżę i ją rozwijać. Nasz kraj potrzebuje nowych przedsiębiorstw, które zastąpią te utracone po upadku ZSRR."
 PMR_mobilise: "Mobilizować masy"
 PMR_mobilise_desc: "Nasza armia potrzebuje ludzi, którzy będą bronić interesów naszego kraju, gdziekolwiek partia tego zażąda."
 PMR_people_militia_desc: "Jesteśmy gotowi przyjąć ustawę o utworzeniu milicji ludowej, która będzie swego rodzaju rezerwą obrony terytorialnej. W każdej wsi powinna znajdować się wyszkolona grupa ludzi do przeciwstawienia się wrogowi, a następnie przekształcenia się w ruch partyzancki."
 PMR_soc_dem: "Naddniestrzańska Socjaldemokracja"
 PMR_soc_dem_desc: "Wreszcie mieszkańcy Naddniestrza będą mogli odetchnąć z ulgą; rząd dyktatorski został obalony, a teraz na czele stoją prawdziwi bojownicy o wolność i demokrację!"
 PMR_liberalism: "Liberalizm naddniestrzański"
 PMR_liberalism_desc: "Zaczniemy dostosowywać nasze ustawodawstwo do norm krajów rozwiniętych demokratycznie, a także przeprowadzić pełną liberalizację wielu sfer państwowych."
 PMR_freedom: "Wolność słowa"
 PMR_freedom_desc: "Pozbędziemy się totalitarnego dziedzictwa zakazu wolności słowa! Każdy będzie mógł wyrazić swoją opinię."
 PMR_rhetoric: "Retoryka promołdawska"
 PMR_rhetoric_desc: "Zależy nam na integracji z Mołdawią, nie interesuje nas Rosja"
 PMR_new_society: "Nowe Towarzystwo Naddniestrzańskie"
 PMR_new_society_desc: "Nasi obywatele nie będą już uznawać swojego kraju, a po byłym rządzie wkrótce nie będzie już śladu. Nasze reformy aktywnie zmieniają wewnętrzny obraz polityczny kraju."
 PMR_partnership: "Integracja polityczna z Mołdawią"
 PMR_partnership_desc: "Zamierzamy zdecydowanie podążać drogą integracji z Mołdawią i teraz nikt nas w tym nie zatrzyma."
 PMR_deccomuniz: "Dekomunizacja"
 PMR_deccomuniz_desc: "Pozbędziemy się radzieckiego dziedzictwa, radzieckiego totalitaryzmu i strachu; Naddniestrze będzie wolne."
 PMR_contact_eu: "Nawiąż więzi z Unią Europejską"
 PMR_contact_eu_desc: "Unia Europejska stanie się dla nas bardziej dochodowym partnerem niż kraje WNP, OUBZ i inne pozostałości ZSRR."
 PMR_federation: "Projekt Federacji Mołdawskiej"
 PMR_federation_desc: "Zamierzamy zaproponować Mołdawii projekt państwa federalnego, w którym wszystkie podmioty będą równe i jednakowo chronione przez prawo. Czy się zgodzą?"
 PMR_investors: "Inwestorzy zagraniczni"
 PMR_investors_desc: "Nasz szybki rozwój gospodarczy zaczął przyciągać uwagę zagranicznych przedsiębiorców. Powinniśmy zrobić wszystko, żeby tak zostało."
 PMR_it: "Inwestycje IT"
 PMR_it_desc: "Otworzymy drogę inwestycjom IT w naszym kraju. Czas rozwinąć nasz kraj w tym obszarze."
 PMR_west_markets: "Wpuść na rynki zachodnie"
 PMR_west_markets_desc: "Jesteśmy gotowi otworzyć się na rynki zachodnie."
 PMR_just: "Republikańskie Naddniestrze"
 PMR_just_desc: "Nasza partia będzie propagować wśród mas idee socjalizmu i patriotyzmu. Naddniestrze było i będzie niepodległe!"
 PMR_patriotism: "Transnistrian National Guard"
 PMR_patriotism_desc: "Using the example of other countries, we intend to create our own national guard, which will be our backup tool in case of rebellious sentiments in other armed forces.."
 PMR_guarantees: "Gwarancje społeczne"
 PMR_guarantees_desc: "Nasi obywatele muszą mieć wszelkie niezbędne gwarancje społeczne, aby czuć się bezpiecznie."
 PMR_democracy: "Zasady Demokratyczne"
 PMR_democracy_desc: "Na terytorium naszego państwa będą przestrzegane główne zasady demokracji; totalitaryzm i dyktatura należą już do przeszłości!"
 PMR_health: "Inwestycje w służbę zdrowia"
 PMR_health_desc: "Sektor opieki zdrowotnej w naszym kraju dosłownie przeżywa swoje ostatnie dni; czas to naprawić i skierować zastrzyki gotówki do tego sektora."
 PMR_economic: "Reformy ekonomiczne"
 PMR_economic_desc: "Poprzedni przywódcy Naddniestrza pozostawili nam osłabiony i skorumpowany system gospodarczy. Musimy przeprowadzić reformy i deregulację."
 PMR_family: "Rodzina jest główną wartością"
 PMR_family_desc: "Wsparcie rodziny stanie się jednym z naszych głównych programów społecznych. Wychowamy nowe pokolenie ludzi, którzy stworzą wspaniałe i duże rodziny."
 PMR_corruptable: "Walka z korupcją"
 PMR_corruptable_desc: "Skorumpowani urzędnicy zostaną ukarani!"
 PMR_indep: "Niezależność polityczna"
 PMR_indep_desc: "Nasz kraj musi w końcu sam zdecydować, czego potrzebuje i nie może poddawać się ani siłom wewnętrznym, ani zewnętrznym."
 PMR_mvd_true: "MSW"
 PMR_mvd_true_desc: "Teraz, gdy nasze organy w Ministerstwie Spraw Wewnętrznych będą mogły naprawdę pracować na rzecz republiki, usuniemy z tego ministerstwa wszystkich skorumpowanych urzędników."
 PMR_banner: "Zjednoczeni i silni ludzie"
 PMR_banner_desc: "Nasi ludzie są gotowi kontynuować walkę o swoją niepodległość i szczęśliwą przyszłość."
 PMR_lebedev: "Śniadanie zjemy w Tyraspolu"
 PMR_lebedev_desc: "Będziemy kierować się przykazaniami generała Łebieda i rozwiązywać nasze problemy radykalnie i agresywnie."
 PMR_kishenev: "Zjemy lunch w Kiszyniowie"
 PMR_kishenev_desc: "Mołdawia musi upaść, zbyt długo tolerowaliśmy takiego sąsiada."
 PMR_odessa: "Zjemy lunch w Odessie"
 PMR_odessa_desc: "Odessa to nasza szansa na uzyskanie dostępu do Morza Czarnego; wyślemy tam oddziały rozkazów i spróbujemy wywołać zamieszki."
 PMR_buharest: "Zjemy kolację w Bukareszcie"
 PMR_buharest_desc: "Czekamy na ostateczną bitwę z naszym głównym wrogiem."
 PMR_kiev: "Zjemy kolację w Kijowie"
 PMR_kiev_desc: "Czekamy na ostateczną bitwę z naszym głównym wrogiem."
 autonomy_moldovian_federation: "Podmiot Federacji Mołdawskiej"
 autonomy_moldovian_federation1: "Podmiot Federacji Mołdawskiej"
 transnistria.1.t: "Operacja Udana"
 transnistria.1.d: "Nasza niedawna operacja kontrabandy zakończyła się całkowitym sukcesem, a nasi agenci handlowali żądanymi materiałami, niezauważeni przez władze kraju, w którym działali."
 transnistria.1.a: "Pieniądze są wszystkim"
 transnistria.2.t: "Niepowodzenie operacji"
 transnistria.2.d: "Nasza niedawna operacja kontrabandy zakończyła się całkowitą katastrofą, nasi agenci zostali złapani przez władze kraju, w którym działali, a nasze operacje zostały całkowicie zdemaskowane"
 transnistria.2.a: "Misja nie powiodła się, dopadniemy ich następnym razem"
 transnistria.3.t: "Operacja Udana"
 transnistria.3.d: "Nasza niedawna operacja kontrabandy zakończyła się całkowitym sukcesem, a nasi agenci handlowali żądanymi materiałami, niezauważeni przez władze kraju, w którym działali."
 transnistria.3.a: "Pieniądze są wszystkim"
 transnistria.4.t: "Niepowodzenie operacji"
 transnistria.4.d: "Nasza niedawna operacja kontrabandy zakończyła się całkowitą katastrofą, nasi agenci zostali złapani przez władze kraju, w którym działali, a nasze operacje zostały całkowicie zdemaskowane"
 transnistria.4.a: "Misja nie powiodła się, dopadniemy ich następnym razem"
 transnistria.5.t: "Przyspieszone wybory"
 transnistria.5.d: ""
 transnistria.5.a: "Jewgienij Szewczuk"
 transnistria.5.b: "Igor Smirnow"
 transnistria.5.c: "Anatolij Kamiński"
 transnistria.6.t: "Pomnik Lenina znika"
 transnistria.6.d: "Pomnik rosyjskiego rewolucjonisty Włodzimierza Lenina w tajemniczy sposób zniknął ze stolicy Tyraspola. Czy powinniśmy rozpocząć poszukiwania posągu, czy też całkowicie go porzucić."
 transnistria.6.a: "Rozpocznij poszukiwania"
 transnistria.6.b: "To jest strata czasu"
 transnistria.7.t: "Odrodzenie Włodzimierza Lenina"
 transnistria.7.d: "Po tym, jak poszukiwania zakończyły się fatalnie w odnalezieniu pomnika, prezydent [PMR.GetLeader] został znaleziony martwy w swoim biurze tylko dlatego, że pomnik Włodzimierza Lenina został znaleziony na jego miejscu jako prezydenta, a teraz wygląda na to, że będzie on przewodzić naszemu wspaniałemu narodowi, tak jak to robił podczas rosyjskiej władzy Rewolucja."
 transnistria.7.a: "A Lenin znów jest młody"
 transnistria.8.t: "Przyszłość Naddniestrza"
 transnistria.8.d: "Po niedawnym zjednoczeniu Mołdawii z Rumunią nasz naród znajduje się obecnie w najważniejszym momencie, gdy stoimy przed jeszcze większą siłą niż kiedykolwiek wcześniej i jeśli chcemy, aby nasze tradycje przetrwały, musimy zdecydować o przyszłości naszego narodu. Na początek duża część naszego społeczeństwa wyraziła ogromne poparcie dla zjednoczenia z Federacją Rosyjską, głównie ze względu na powiązania historyczne i kulturowe. Inna propozycja wzywa do zjednoczenia z naszą sąsiadką Ukrainą, twierdząc, że byłoby to lepszą opcją głównie dlatego, że Rosja nie ma połączenia lądowego do Naddniestrza i że łączy nas także wiele podobieństw z narodem ukraińskim. Wreszcie inna propozycja wzywa do utrzymania niepodległości Naddniestrza i wielokulturowości oraz nie dopuszczenia, aby nasz naród i wartości wpadły w ręce obcych mocarstw, w obronie czego nasz naród walczył podczas wojny naddniestrzańskiej w 1992 r. Kraj jest podzielony i jedna opcja może mieć na nas dobry wpływ albo gorzej."
 transnistria.8.a: "Zjednoczymy się z naszymi rosyjskimi braćmi i siostrami!"
 transnistria.8.b: "Zjednoczymy się z naszymi ukraińskimi braćmi i siostrami!"
 transnistria.8.c: "Zachowamy naszą niezależność!"
 transnistria.9.t: "Naddniestrze domaga się zjednoczenia"
 transnistria.9.d: "Po niedawnym zjednoczeniu Mołdawii z Rumunią Naddniestrze w obawie, że zostanie wchłonięte przez Rumunię, zażądało, aby stało się terytorium [ROOT.GetName]. Chociaż jest to dla nas świetna okazja, aby rozszerzyć nasze wpływy w regionie, a także pochwalić się naszą potęgą militarną, Rumunia nadal rości sobie prawa do Naddniestrza i gdybyśmy mieli je zintegrować, moglibyśmy być w sprzeczności z Rumunią, dlatego musimy wybierać mądrze."
 transnistria.9.a: "Zintegruj Naddniestrze z [ROOT.GetName]"
 transnistria.9.b: "Odrzucić ofertę Naddniestrza"
 transnistria.10.t: "[FROM.GetName] Akceptuje"
 transnistria.10.d: "Dzisiaj [FROM.GetName] przyjął naszą prośbę o ujednolicenie i jest w trakcie współpracy z naszą administracją, aby zapewnić płynne przejście."
 transnistria.10.a: "Zjednoczmy się z naszymi braćmi i siostrami!"
 transnistria.11.t: "[FROM.GetName] Odmawia"
 transnistria.11.d: "Dzisiaj [FROM.GetName] odrzucił naszą prośbę o integrację, dlatego Naddniestrze będzie musiało sobie z tym poradzić samotnie."
 transnistria.11.a: "Stracona szansa"
 transnistria.12.t: "[FROM.GetName] Akceptuje"
 transnistria.12.d: "Dzisiaj [FROM.GetName] przyjął naszą prośbę o ujednolicenie i jest w trakcie współpracy z naszą administracją, aby zapewnić płynne przejście."
 transnistria.12.a: "Zjednoczmy się z naszymi braćmi i siostrami!"
 transnistria.13.t: "Ekspansja kopalni"
 transnistria.13.d: "Nasze kopalnie zostały zmodernizowane i otrzymaliśmy od naszego wspaniałego narodu doskonałą wydajność surowców. Nadszedł czas na rozszerzenie naszej działalności wydobywczej. Znalezienie żelaza do produkcji stali powinno być stosunkowo łatwe i niedrogie. Albo możemy spróbować znaleźć trochę wolframu, chociaż możemy nie znaleźć go dużo i nie będzie to tanie."
 transnistria.13.a: "Zbuduj 2 kopalnie żelaza, aby produkować stal"
 transnistria.13.b: "Zbuduj 1 kopalnię wolframu, aby produkować metale technologiczne"
 transnistria.14.t: "Nowe fabryki"
 transnistria.14.d: "Wymagamy fabryk, aby upewnić się, że nasza gospodarka może się rozwijać. Mówiąc, że moglibyśmy użyć tych pieniędzy, aby wzmocnić nasze wojsko. Czy powinniśmy wspierać nasz przemysł cywilny czy wojskowy?"
 transnistria.14.a: "Zbuduj fabrykę cywilną."
 transnistria.14.b: "Zbuduj fabrykę wojskową."
 transnistria.15.t: "Wyrafinowana gospodarka"
 transnistria.15.d: "Gospodarka rośnie. Nadszedł czas, aby zdecydować, jakiej przyszłości sobie życzymy. Moglibyśmy nadal rozwijać naszą gospodarkę i stać się regionalną potęgą gospodarczą lub wykorzystać naszą obecną siłę gospodarczą do zbudowania dużej armii."
 transnistria.15.a: "Civilian Future to nasz najlepszy wybór."
 transnistria.15.b: "Chcemy przyszłości wojskowej."
 transnistria.16.t: "Referendum w sprawie przyłączenia się do Rosji"
 transnistria.16.d: "W Naddniestrzu odbyło się kolejne referendum w sprawie przyłączenia się do naszego kraju, ludzie jednogłośnie zagłosowali na „tak”. Czy spełnimy ich oczekiwania, czy odmówimy?"
 transnistria.16.a: "Tak"
 transnistria.16.b: "NIE"
 transnistria.17.t: "Naddniestrze chce powrócić do naszego kraju"
 transnistria.17.d: "Naddniestrze przeprowadziło referendum w sprawie przyłączenia, choć bardziej trafne byłoby określenie go jako powrotu do Mołdawii. Jego wynik okazał się pozytywny, teraz możemy wreszcie rozwiązać konflikt naddniestrzański."
 transnistria.17.a: "Naddniestrze jest nasze"
 transnistria.17.b: "Nie potrzebujemy ich."
 transnistria.18.t: "Doktryna wojskowa Naddniestrza"
 transnistria.18.d: "Nasz kraj znalazł się między dwoma pożarami, a nasza doktryna wojskowa powinna odzwierciedlać stan naszego kraju. Kogo będziemy uważać za potencjalnego przeciwnika?"
 transnistria.18.a: "Rumunia"
 transnistria.18.b: "Ukraina"
 transnistria.19.t: "Naddniestrze prosi nas o dostarczenie im Iskanderów"
 transnistria.19.d: "Rząd Naddniestrza zaproponował nam umieszczenie Iskanderów na jego terytorium, aby zapewnić mu jeszcze większe bezpieczeństwo. Czy zgodzimy się na tak ryzykowny krok?"
 transnistria.19.a: "Tak"
 transnistria.19.b: "NIE"
 transnistria.20.t: "Powstanie w Odessie"
 transnistria.20.d: "Rano otrzymaliśmy dość niespodziewaną i nieprzyjemną wiadomość, w Odessie doszło do powstania separatystycznego pod hasłami niepodległości pewnej Republiki Odeskiej. Ponadto ślady separatystów pochodzą wprost z Naddniestrza"
 transnistria.20.a: "Co do cholery?"
 transnistria.21.t: "Lojaliści z Gagauzji"
 transnistria.21.d: "Mołdawię możemy jeszcze bardziej osłabić, próbując wzniecić powstanie Gagauzów w republice o tej samej nazwie, ale będzie to nas kosztować trochę pieniędzy, poza tym nie wiemy na pewno, czy zdążymy przyjść im z pomocą."
 transnistria.21.a: "Wznieć bunt"
 transnistria.21.b: "NIE"
 transnistria.22.t: "Ukraina przekazała nam Odessę"
 transnistria.22.d: "Rząd ukraiński nie podjął aktywnych działań i nie wszedł z nami w konfrontację, co zaskoczyło nawet nas."
 transnistria.22.a: "To... Dobra wiadomość?"
 transnistria.23.t: "Prezydent Generalny"
 transnistria.23.d: "Nasz Prezydent, ogłaszając się również Naczelnym Dowódcą, przejął dowództwo nad siłami zbrojnymi, aby w razie potrzeby osobiście uczestniczyć w operacjach wojennych naszego kraju"
 transnistria.23.a: "Dobry."
 transnistria.24.t: "Integracja ustawodawstwa rosyjskiego"
 transnistria.24.d: "Postanowiliśmy zintegrować rosyjskie prawo z naszym, teraz nasze zjednoczenie z Rosją będzie o wiele łatwiejsze... Jeśli oczywiście do tego dojdzie."
 transnistria.24.a: "Dobry."
 transnistria.25.t: ""
 transnistria.25.d: ""
 transnistria.25.a: "Dobry."
 transnistria.26.t: "Referendum w sprawie przyłączenia się do Ukrainy"
 transnistria.26.d: "W Naddniestrzu odbyło się kolejne referendum w sprawie przyłączenia się do naszego kraju, ludzie jednogłośnie zagłosowali na „tak”. Czy spełnimy ich oczekiwania, czy odmówimy?"
 transnistria.26.a: "Tak"
 transnistria.26.b: "NIE"
 transnistria.27.t: "Ukraina przekazała nam Odessę"
 transnistria.27.d: "Rząd ukraiński nie podjął aktywnych działań i nie wszedł z nami w konfrontację, co zaskoczyło nawet nas."
 transnistria.27.a: "To... Dobra wiadomość?"
 transnistria.28.t: "Wspólne Działania Wojskowe"
 transnistria.28.d: "Republika Odeska natychmiast zwróciła się do nas o pomoc wojskową. Teraz nasze jednostki mogą poruszać się po terytorium obu państw"
 transnistria.28.a: "Ładny"
