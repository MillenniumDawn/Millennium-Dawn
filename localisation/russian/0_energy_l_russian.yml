 limits_to_heu_production_only_tt: "Ограничивает наше производство НОУ-материалами только на два года.\nЕсли мы решим строить ВОУ-материалы, то после этого решения может вмешаться другая страна..."
 cannot_produce_heu_tt: "Ограниченное обогащение до НОУ (оставшиеся дни по соглашению: [?only_leu_materials:days_left|Y0])"
 recently_built_enrichment_facility_tt: "Недавно построенные §Yобогатительные комплексы§!. (Оставшиеся дни: [?recently_built_enrichment_facility:days_left|0Y])"
 recently_bought_fuel_tt: "Недавно купленное топливо с рынка. (Оставшиеся дни: [?recently_bought_fuel:days_left|0Y])"
 building_fossil_fuel_powerplant_tt: "Тепловая электростанция на ископаемом топливе будет построена примерно за 90 дней"
 early_renewables: "Базовые солнечные панели"
 early_renewables_desc: "Разработка базовых солнечных панелей позволит стране использовать солнечный свет и преобразовывать его в электричество, что станет первым шагом на пути к внедрению возобновляемых источников энергии."
 renewables: "Достижения в области ветряных турбин"
 renewables_desc: "Технологические улучшения в аэродинамике и материалах позволяют создавать более эффективные ветряные турбины, увеличивая их возможности по производству электроэнергии."
 improved_renewables: "Высокоэффективная фотоэлектрическая система"
 improved_renewables_desc: "Значительные достижения в технологии фотоэлектрических элементов приводят к более высоким показателям преобразования солнечной энергии, что делает солнечные панели более производительными и экономически эффективными."
 advanced_renewables: "Композитные лопасти ветряных турбин"
 advanced_renewables_desc: "Используя легкие, но прочные композитные материалы, лопасти ветряных турбин становятся более эффективными и долговечными, улавливая больше энергии ветра."
 modern_renewables: "Тонкопленочные солнечные панели"
 modern_renewables_desc: "Появление тонкопленочных солнечных панелей произвело революцию в солнечной промышленности, предлагая гибкость и адаптируемость при установке, одновременно повышая общую эффективность."
 improved_modern_renewables: "Морские ветряные электростанции"
 improved_modern_renewables_desc: "Страны начинают строить ветряные электростанции в прибрежных районах, получая выгоду от более сильных и постоянных ветров, открывая путь для крупномасштабных ветроэнергетических проектов."
 advanced_modern_renewables: "Двусторонние солнечные панели"
 advanced_modern_renewables_desc: "Представлены двусторонние солнечные панели, способные улавливать солнечный свет с обеих сторон, повышая выработку энергии за счет использования отраженного солнечного света от окружающих поверхностей."
 early_futuristic_renewables: "Передовое управление ветряными турбинами"
 early_futuristic_renewables_desc: "Передовые системы управления оптимизируют производительность ветряной турбины, регулируя угол наклона лопастей и угла отклонения от курса, чтобы извлечь максимальную энергию из различных ветровых условий."
 futuristic_renewables: "Перовскитные солнечные батареи"
 futuristic_renewables_desc: "Солнечные элементы на основе перовскита становятся коммерчески жизнеспособными, предлагая более высокую эффективность и более низкие производственные затраты, что способствует дальнейшему внедрению солнечной энергии."
 futuristic_oil_refining: "Футуристическая переработка топлива"
 futuristic_oil_refining_desc: "Дополнительные изменения в перегонке биодизеля и топлива общего назначения могут позволить нам получить больше топлива, которое будет гореть чище и эффективнее."
 fuel_efficiency: "Передовая технология сжигания"
 fuel_efficiency_desc: "Инновации в области техники сжигания позволяют нам извлекать больше энергии из ископаемого топлива при одновременном сокращении потребления, создавая прецедент для будущего производства энергии."
 fuel_efficiency2: "Интегрированный газификационный цикл"
 fuel_efficiency2_desc: "Преобразуя уголь и другие углеродосодержащие топлива в газ, мы используем потенциал более чистого и эффективного производства энергии, что является шагом вперёд в возможностях наших электростанций, работающих на ископаемых топливах."
 fuel_efficiency3: "Высокоэффективные технологии с низким уровнем выбросов"
 fuel_efficiency3_desc: "Внедрение технологий HELE позволяет нашим электростанциям, работающим на ископаемом топливе, повысить эффективность и снизить выбросы, объединяя две цели: производство энергии и защиту окружающей среды."
 fuel_efficiency4: "Интеграция улавливания и хранения углерода (CCS)"
 fuel_efficiency4_desc: "Поскольку глобальная обеспокоенность по поводу выбросов углерода растет, внедрение технологий CCS в наши электростанции позволяет нам улавливать и хранить выбросы CO2, делая энергию из ископаемого топлива одновременно и потенциальной, и экологически безопасной."
 fuel_efficiency5: "Оптимизация и мониторинг на основе искусственного интеллекта"
 fuel_efficiency5_desc: "Используя возможности искусственного интеллекта, наши заводы теперь динамически корректируют работу в режиме реального времени, обеспечивая оптимальный расход топлива и производительность, одновременно сводя к минимуму воздействие на окружающую среду."
 fuel_efficiency6: "Заводы по производству ископаемого топлива с почти нулевым уровнем выбросов"
 fuel_efficiency6_desc: "Благодаря передовым технологиям и методам наши электростанции, работающие на ископаемом топливе, теперь значительно сокращают выбросы, являясь образцом эффективного производства энергии."
 energy_efficiency: "Основы термодинамики"
 energy_efficiency_desc: "Применяя некоторые фундаментальные основы термодинамических принципов, потери энергии на заводах и в офисных зданиях могут быть немедленно сокращены."
 energy_efficiency2: "Применение тепловой изоляции"
 energy_efficiency2_desc: "Большая часть национальных затрат на электроэнергию приходится на отопление и охлаждение зданий. Использование тепловой изоляции может сократить эти расходы, позволяя использовать полученную энергию в другом месте."
 energy_efficiency3: "Расширенная интеграция управления"
 energy_efficiency3_desc: "Интегрируя некоторые элементарные алгоритмы в термостаты и системы управления, можно еще больше повысить эффективность, что позволит добиться некоторой дополнительной экономии энергии."
 energy_efficiency4: "Изоляция высокой плотности"
 energy_efficiency4_desc: "Используя более современные материалы, можно увеличить плотность изоляции и добиться еще большей экономии энергии."
 energy_efficiency5: "Модернизированные ТЭГ"
 energy_efficiency5_desc: "Многие современные электростанции по-прежнему используют тепло для превращения воды в пар. Хотя с годами этот метод стал более эффективным, он по-прежнему производит большое количество отходящего тепла. Термоэлектрические генераторы можно гибко использовать для извлечения дополнительного напряжения из отходящего тепла. Это отражается на снижении общих затрат заводов на топливо."
 energy_efficiency6: "Изоляторы из нановолокна"
 energy_efficiency6_desc: "Последние разработки в области технологии нановолокон позволяют использовать одни из самых передовых и плотных изоляционных материалов на сегодняшний день. Это серьезно повысит энергоэффективность."
 energy_efficiency7: "Крупномасштабная интеграция ТЭГ"
 energy_efficiency7_desc: "Помимо простой изоляции заводов и офисов, термоэлектрические генераторы можно использовать для восстановления энергии, которая в противном случае была бы потеряна даже при самой современной тепловой изоляции."
 energy_efficiency8: "Микрогенераторы"
 energy_efficiency8_desc: "Оснащение выхлопных газов небольшими генераторными турбинами и прокладка термоэлектрической проводки через окна выводят рекуперацию энергии на новый уровень."
 energy_efficiency9: "Сверхпроводящие ТЭГ"
 energy_efficiency9_desc: "Использование экстремальных температур и физических свойств эффекта Зеебека — это одно, но сочетание его со сверхпроводящими свойствами некоторых недавно разработанных сплавов и технологии нановолокон позволяет довольно близко приблизить эффективность к концепции нулевых потерь."
 TOTAL_GENERATION_ENERGY: "§HОбщая генерация§!: [?energy_sum|G2] ГВт"
 ENERGY_GENERATION_TOTAL_TT: "Полную картину того, откуда берется вырабатываемая энергия, составляют следующие значения. §YЭлектростанции на ископаемом топливе§! будут простаивать, если вы производите больше энергии, чем потребляете. Неработающие §Yэлектростанции на ископаемом топливе§! не потребляют §Yтопливо§!.\n----------\nПроизводство §Yэнергии на ископаемом топливе§!: [?fossil_pp_energy_generation|G2] ГВт\nПроизводство §Yэнергии неработающих электростанций на ископаемом топливе§!: [?free_fossil_powerplants_power|Y2] ГВт\nПроизводство §Yгидроэлектроэнергии§!: [?hydroelectric_energy_generation|G2] ГВт\nПроизводство §Yгеотермальной энергии§!: [?geothermal_energy_generation|G2] ГВт\nПроизводство §Yядерной энергии§!: [?nuclear_energy_generation|G2] ГВт\nПроизводство §Yсолнечной и ветровой энергии§!: [?renewable_energy_display_var|G2] ГВт\nПроизводство из §Yдругих источников§!: [?other_energy_generation|G2] ГВт\n§YВывод из системы хранения энергии§!: [?energy_withdrawal_from_storage|G2] ГВт\n\n----------\n§YПотенциальная солнечная и ветровая энергия§! Поколение: От [?minimum_renewable_energy_var|+2] ГВт до [?maximum_renewable_energy_var|+2] ГВт"
 TOTAL_CONSUMPTION_ENERGY: "§HОбщее потребление§!: [?energy_consumption|R2] ГВт"
 TOTAL_CONSUMPTION_ENERGY_TT: "Следующие значения составляют полную картину потребления энергии.\n----------\nПотребление §Yэнергии населением§!: [?population_energy_use_display_var|R2] ГВт\nПотребление §Yэнергии всеми зданиями§!: [?energy_use_buildings_total_display_var|R2] ГВт\nПотребление §Yпрочей энергии§!: [?other_energy_use_display_var|R2] ГВт\n----------\nПотребление §Yэнергии зданиями по типам:§!\nПотребление §Yэнергии гражданскими фабриками§!: [?energy_use_civs_total_display_var|R2] ГВт\nПотребление §Yэнергии офисами§!: [?energy_use_offices_total_display_var|R2] ГВт\nПотребление §Yэнергии военными заводами и морскими верфями§!: [?energy_use_mils_total_display_var|R2] ГВт\nПотребление §Yэнергии коммерческими сельско-хозяйственными районами§!: [?energy_use_agriculture_district_total_display_var|R2] ГВт\n\n"
 MISSING_FULFILLMENT_VALUE: "§HДефицит энергии§!: [?unfulfilled_energy_demand_var|%+]"
 MISSING_FULFILLMENT_VALUE_TT: "Это значение представляет собой процент нашего §Yэнергопотребления§!, который в настоящее время не удовлетворен.\n\n§YВлияние дефицита энергии§!\n£construction_speed_texticon Скорость строительства: [?unfulfilled_energy_demand_dynmod_var|+%]\n£research_speed_texticon Скорость исследования: [?unfulfilled_energy_demand_dynmod_var|+%] \n£tax_gain_multiplier_modifier_texticon Множитель §YНалоговых поступлений§!: [?unfulfilled_energy_demand_dynmod_var_3|+%]\n£factory_output_texticon Производство на фабрике: [?unfulfilled_energy_demand_dynmod_var|+%]\n£dockyard_output_texticon Производство на верфи: [?unfulfilled_energy_demand_dynmod_var|+%] \n£stability_texticon Стабильность: [?unfulfilled_energy_demand_dynmod_var_2|+%]"
 TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES: "Суточное потребление §Yтоплива§! §YТЭС§!: [?fossil_pp_fuel_display|0R]"
 TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES_TT: "Эта величина представляет собой общее количество топлива, ежедневно потребляемого всеми нашими активными §Yэлектростанциями на ископаемом топливе§!. §YЭлектростанции на ископаемом топливе§! начинают простаивать, когда общая мощность генерации превышает общее потребление.\n\n§YМодификаторы§!:\nВлияние законов, идей и технологий на потребление топлива §Yэлектростанциями на ископаемом топливе§!: [?modifier@fossil_pp_fuel_consumption_modifier|-%]"
 TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES: "Суточное потребление §Yтоплива§! §Yнаселением§!: [?non_electric_fuel_display|0R]"
 TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES_TT: "Эта величина представляет собой общее количество топлива, ежедневно потребляемого всем нашим §Yнаселениеми§!.\n\n§YМодификаторы§!:\nВлияние законов, идей и технологий на потребление §Yнеэлектрического топлива§!: [?modifier@non_electric_fuel_consumption_modifier|-%]"
 TOTAL_STORED_ENERGY: "Хранящаяся энергия: [?stored_energy|3Y] ГВт-ч из [?max_stored_energy|3Y] ГВт-ч"
 TOTAL_STORED_ENERGY_TT: "Это показывает текущее количество накопленной избыточной энергии в дополнение к максимальному количеству, которое мы можем хранить. Мы можем увеличить §Yмаксимальный запас§! энергии, построив дополнительные §Yпарки батарей§!."
 OPEN_ENERGY_BUTTON: "Открыть окно энергетики"
 OPEN_ENERGY_BUTTON_TT: "Откроется окно энергетики, где можно увидеть потребление, производство и выполнение энергетических потребностей страны."
 heavy_power_restrictions_button_tt: "§YЖесткие ограничения на энергопотребление§!\nНаше потребление энергии опережает её производство. Возможным временным решением является срочное ограничение электрического потребления среди населения, пока мы не сможем начать строить дополнительные электростанции, возобновляемую энергетику и другие меры для смягчения этого растущего кризиса. Введение строгих ограничений для населения приведет к значительному снижению экономического роста, потребления энергии и политического влияния."
 heavy_power_restrictions_button_delayed_tt: "§YТребования:§!\n[!heavy_power_restrictions_button_click_enabled]\n§YЭффекты:§!\n[!heavy_power_restrictions_button_click]"
 some_power_restrictions_button_tt: "§YНекоторые ограничения на энергопотребление§!\nНаше потребление энергии опережает её производство. Возможным временным решением является срочное ограничение электрического потребления среди населения, пока мы не сможем начать строить дополнительные электростанции, возобновляемую энергетику и другие меры для смягчения этого растущего кризиса. Введение некоторых ограничений для населения приведет к небольшому снижению экономического роста, потребления энергии и политического влияния."
 some_power_restrictions_button_delayed_tt: "§YТребования:§!\n[!some_power_restrictions_button_click_enabled]\n§YЭффекты:§!\n[!some_power_restrictions_button_click]"
 no_power_restrictions_button_tt: "§YОтсутствие ограничений мощности§!\nСтатус-кво - это, как правило, самый нормальный сценарий для экономики нашего государства и политической безопасности нашей партии. Мы не ограничиваем народное потребление и не стимулируем дополнительное потребление."
 no_power_restrictions_button_delayed_tt: "§YТребования:§!\n[!no_power_rules_button_click_enabled]\n§YЭффекты:§!\n[!no_power_rules_button_click]"
 some_additional_consumption_button_tt: "§YДополнительное потребление§!\nВ настоящее время мы чрезмерно производим энергию для нашей великой страны. Мы должны поощрять дополнительное потребление, чтобы использовать преимущества нашего избыточного производства. Поощрение дополнительного потребления даст нам небольшой бонус к скорости строительства и политической власти, при этом потребление энергии нашим народом увеличится на незначительную величину."
 some_additional_consumption_button_delayed_tt: "§YТребования:§!\n[!some_additional_consumption_button_click_enabled]\n§YЭффекты:§!\n[!some_additional_consumption_button_click]"
 heavy_additional_consumption_button_tt: "§YБольшое дополнительное потребление§!\nВ настоящее время мы чрезмерно производим энергию для нашей великой страны. Мы должны стимулировать дополнительное потребление, чтобы использовать преимущества избыточного производства. Поощрение большого дополнительного потребления даст нам большой бонус к скорости строительства и политической власти, при этом потребление энергии нашим народом резко возрастет."
 heavy_additional_consumption_button_delayed_tt: "§YТребования:§!\n[!heavy_additional_consumption_button_click_enabled]\n§YЭффекты:§!\n[!heavy_additional_consumption_button_click]"
 build_enrichment_facility_button_tt: "§YСтроительство обогатительных комплексов§!\nОбогатительный комплекс используется для производства ядерных материалов для наших реакторов и ядерного оружия. Если вы хотите стать обладателем ядерного оружия, то вам потребуется как минимум один из таких заводов, чтобы производить достаточно материала для достижения ваших целей. Если у вас еще нет обогатительной фабрики, некоторые страны могут захотеть вмешаться в дела вашего государства или потребовать от вас определенных уступок..."
 build_enrichment_facility_button_delayed_tt: "§YТребования:§!\n[!build_enrichment_facility_button_click_enabled]\n§YЭффекты:§!\n[!build_enrichment_facility_button_click]\nМы можем поставить в очередь группу из §Yтрех обогатительных комплексов§! за раз с £key_shift + £click_left §YShift L Click§!.\n§YТребования:§!\n[!build_enrichment_facility_button_shift_click_enabled]\n§YЭффекты:§!\n[!build_enrichment_facility_button_shift_click]"
 build_battery_park_button_tt: "§YПостроить парк батарей§!\n§YБатарейный парк§! - это крупное дорогостоящее сооружение, способное хранить по 100 ГВт-ч избыточной энергии. Строительство таких объектов может оказаться полезным для хранения энергии на случай, когда её производство не будет соответствовать потреблению, особенно при использовании возобновляемых источников энергии из-за их нестабильного производства."
 build_battery_park_button_delayed_tt: "§YТребования:§!\n[!build_battery_park_button_click_enabled]\n§YЭффекты:§!\n[!build_battery_park_button_click]"
 buy_fuel_for_money_button_tt: "§YКупить топливо на рынке§!\nНекоторые продавцы по всему миру предлагают топливо за деньги. Покупка топлива может помочь в случае необходимости поддержать работу наших электростанций, работающих на ископаемом топливе, и наших вооруженных сил."
 buy_fuel_for_money_button_delayed_tt: "§YТребования:§!\n[!buy_fuel_for_money_button_click_enabled]\n§YЭффекты:§!\n[!buy_fuel_for_money_button_click]"
 energy.1.t: "Заявка на закупку материалов реакторного класса"
 energy.1.d: "[FROM.GetNameWithFlag] хочет приобрести у нас материал реакторного класса для своих ядерных реакторов. Должны ли мы принять предложенную ими сделку?"
 energy.1.a: "Принять сделку"
 energy.1.b: "Отказаться от сделки"
 energy.2.t: "[FROM.GetNameWithFlag] принимает покупку"
 energy.2.d: "Официальные представители [FROM.GetName] подтвердили продажу ядерного топлива для питания наших реакторов. Груз находится в пути, и его прибытие ожидается в ближайшее время."
 energy.2.a: "Покупка проведена"
 energy.3.t: "[FROM.GetNameWithFlag] отказывает в покупке"
 energy.3.d: "К сожалению, официальные представители [FROM.GetName] отклонили наше предложение о покупке ядерного топлива. Похоже, нам придётся искать другие пути обеспечения энергией наших реакторов."
 energy.3.a: "Покупка отклонена"
 energy.4.t: "Новый обогатительный комплекс"
 energy.4.d: "[FROM.GetNameWithFlag] в настоящее время строит свой первый обогатительный комплекс. Новый объект позволит стране начать обогащать уран для таких вещей, как ядерная энергетика или в некоторых случаях ядерное оружие. Как нам следует действовать? Мы можем потребовать, чтобы они прекратили строительство объекта, или мы можем просто позволить им продолжать беспрепятственно."
 energy.4.a: "Требуйте, чтобы они прекратили"
 energy.4.b: "Разрешить строительство"
 energy.5.t: "Прекращение строительства обогатительной фабрики"
 energy.5.d: "От [FROM.GetName] попросил нас остановить строительство нашего обогатительного завода. Должны ли мы остановить строительство? Мы также можем ограничиться материалами НОУ, как только они будут созданы, чтобы позволить нам производить собственное ядерное топливо, или мы можем просто игнорировать их. Кто знает?"
 energy.5.a: "Прекратить строительство"
 energy.5.b: "Ограничиться на НОУ"
 energy.5.c: "Игнорировать требования"
 energy.6.t: "[FROM.GetNameWithFlag] принимает наши требования"
 energy.6.d: "Они приняли наши требования и прекратили строительство."
 energy.6.a: "Отлично"
 energy.7.t: "[FROM.GetNameWithFlag] ограничиваются на материалах реакторного класса"
 energy.7.d: "Они ограничили себя в использовании материалов реакторного класса. Это должно помешать им стать полноценной ядерной державой."
 energy.7.a: "Достойное начинание"
 energy.8.t: "[FROM.GetNameWithFlag] игнорирует наши требования"
 energy.8.d: "Они сказали нам, чтобы мы не использовали давление на них."
 energy.8.a: "Спасибо"
 energy.9.t: "[FROM.GetNameWithFlag] разрешила строительство"
 energy.9.d: "Они нам разрешили и спонсируют наше строительство. Нас не должна останавливать никакая другая сила."
 energy.9.a: "Спасибо"
 CAT_nuclear: "Ядерный"
 NET_ENERGY_BALANCE: "§HОбщий энергетический баланс§!: [energy_total_net_energy_balance]"
 NET_ENERGY_BALANCE_TT: "Значение §HОбщего энергетического баланса§! представляет собой относительное значение §HОбщего производства энергии§! деленное на §HОбщее потребление энергии§! и отображающее §HОбщий энергетический баланс§! в процентах."
 TOTAL_ENERGY_MISC_VALUE_HEADER: "Расход топлива"
 TOTAL_WEEKLY_NUCLEAR_MATERIAL_PRODUCTION: "Еженедельное §GПроизводство§! §YЯТ§! в чистом виде: [?net_nuclear_fuel_display|0+]"
 TOTAL_WEEKLY_NUCLEAR_MATERIAL_PRODUCTION_TT: "Это значение представляет собой недельное потребление §Yреакторного материала§! для наших §Yядерных реакторов§!. Значение является разницей между недельным производством и потреблением §Yреакторного материала§!.\n\n§YЗапасы реакторного материала§!: £GFX_nuclear_material_texticon §G[?var_reactor_material_stockpile]§! кг\n§YНедельное производство реакторного материала§!: [?nuclear_reactor_fuel_production|G2] кг\n§YНедельное потребление реакторного материала§!: [?nuclear_fuel_consumption|-2] кг\n\n§YМодификаторы§!:\nВлияние законов, идей и технологий на потребление §Yтоплива ядерного реактора§!: [?modifier@nuclear_fuel_consumption_modifier|-%]"
 total_ffp_amount_tt: "Это значение представляет общее количество §YТеплоэлектрических станций на ископаемом топливе§! в нашей стране."
 total_ffp_amount_tt_delayed: "§YТеплоэлектрические станции на ископаемом топливе§! — это общее название для всех термоэлектрических источников энергии на основе ископаемых видов топлива. К ним относятся, но не ограничиваются: уголь, природный газ и нефть. §YТеплоэлектрические станции на ископаемом топливе§! будут простаивать, если производство энергии превышает потребление.\n\nОбеспечивает государство:\nБазовый прирост энергии: §G+1§! ГВт\n"
 total_nuclear_reactor_amount_tt: "Эта величина представляет собой общее количество §YЯдерных реакторов§! в нашей стране."
 total_nuclear_reactor_amount_tt_delayed: "Это здание преобразует ядерную энергию в электрическую, используя умеренно обогащённый уран в процессе.\n\nОбеспечивает государство:\nБазовый прирост энергии: §G+2§! ГВт\n"
 total_renewable_energy_amount_tt: "Это значение представляет собой общее количество §YИнфраструктуры возобновляемых источников энергии§! в нашей стране."
 total_renewable_energy_amount_tt_delayed: "§YИнфраструктура возобновляемых источников энергии§! — это общее название для всех источников возобновляемой энергии. К ним относятся, но не ограничиваются: солнечные электростанции, ветряные турбины, биотопливные заводы, угольные заводы, биотопливные электростанции и другие. Таким образом, она использует возобновляемые источники и производит топливо из этих источников.\n\nОбеспечивает государство:\nБазовый прирост энергии: §G+0.5§! ГВт\n"
 total_fuel_silo_amount_tt: "Эта величина представляет собой общее количество §Yстратегических хранилищ топлива§! в нашей стране."
 total_fuel_silo_amount_tt_delayed: "§YСтратегическое чранилище топлива§! — это совокупность складов, сухих хранилищ и других типов хранения §YТоплива§!. Это здание предоставляет вашей нации больше места для хранения запасов §HTоплива§!."
 ENERGY_GENERATION_TOTAL_DELAYED_TT: "§YМодификаторы§!:\nВлияние законов, идей и технологий на §Yвсё производство энергии§!: [?modifier@energy_gain_multiplier|+%]\nВлияние законов, идей и технологий на §Yпроизводство возобновляемой энергии§!: [?modifier@renewable_energy_gain_multiplier|%+]\nВлияние законов, идей и технологий на §Yпроизводство электроэнергии на ископаемом топливе§!: [?modifier@fossil_pp_energy_generation_modifier|%+]\nВлияние законов, идей и технологий на §Yпроизводство ядерной энергии§!: [?modifier@nuclear_energy_generation_modifier|%+]\n\n"
 TOTAL_CONSUMPTION_ENERGY_DELAYED_TT: "§YМодификаторы§!:\nВлияние законов, идей и технологий на §Yэнергопотребление всей энергетики§!: [?modifier@energy_use_multiplier|-%]\nВлияние законов, идей и технологий на §Yэнергопотребление населения§!: [?modifier@pop_energy_use_multiplier|-%]\nВлияние законов, идей и технологий на §Yэнергопотребление гражданскими фабриками§!: [?modifier@energy_use_modifier_civs|-%]\nВлияние законов, идей и технологий на §Yэнергопотребление офисов§!: [?modifier@energy_use_modifier_offices|-%]\nВлияние законов, идей и технологий на §Yэнергопотребление военных заводов и морских верфей§!: [?modifier@energy_use_modifier_mils|-%]\nВлияние законов, идей и технологий на §YКоммерциализированное сельское хозяйство Районы Энергетика§!: [?modifier@energy_use_modifier_agriculture_district|-%]\n"
 auto_accept_all_reactor_grade_purchases: "§YАвтоматическое принятие§! Закупка реакторных материалов"
 auto_accept_all_reactor_grade_purchases_desc: "Автоматический прием всех закупок материалов реакторного качества из зарубежных стран."
 stop_auto_accept_all_reactor_grade_purchases: "Прекратите §Yавтоматическое принятие§! Закупка реакторных материалов"
 stop_auto_accept_all_reactor_grade_purchases_desc: "Прекратить автоматический прием закупок реакторных материалов из зарубежных стран."
 heavy_power_restrictions_spirit_desc: "Правительство ввело ряд жестких ограничений на электроэнергию для своего населения. Оно резко сократило потребление энергии и электроэнергии, но за счет налоговых поступлений и других экономических санкций."
 some_power_restrictions_spirit_desc: "Правительство ввело ряд небольших ограничений на электроэнергию для своего населения. Оно резко сократило потребление энергии и электроэнергии, но за счет налоговых поступлений и других экономических санкций."
 some_additional_consumption_spirit_desc: "Правительство начало серию небольших целевых субсидий на потребление электроэнергии населением, чтобы облегчить часть финансового бремени. Это поощрило немного больше расходов, но потребление электроэнергии резко возросло."
 heavy_additional_consumption_spirit_desc: "Правительство начало серию крупномасштабных целевых субсидий на потребление электроэнергии населением, чтобы облегчить часть финансового бремени. Это стимулировало большой объем дополнительных расходов, но потребление электроэнергии резко возросло."
