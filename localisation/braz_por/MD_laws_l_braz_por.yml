 Military_Spending: "Gastos Militares"
 Military_Spending_desc: "Nosso nível de Gastos Militares determina quantas tropas podemos mobilizar em nossas Forças Armadas e afeta a produção de novos equipamentos militares."
 defence_00: "[military_spending_protest_title_0]"
 defence_00_desc: "Aumentar os gastos militares nos ajudará a expandir nossas forças armadas.\n\nO custo adicional é determinado pelo tamanho de nossa indústria militar e naval. Também é mais caro quanto maior for nosso PIB per capita. O custo estimado atual para todas as leis é baseado no nível atual de mão de obra disponível; seus gastos com defesa podem aumentar ainda mais dependendo de quanta mão de obra a mais for mobilizada.\n[military_spending_protest_TT]"
 defence_00_TT: "\n$$[?THIS.array_defence_spend^0] §Hbillion§! is being spent on the Military.\n"
 defence_01: "[military_spending_protest_title_1]"
