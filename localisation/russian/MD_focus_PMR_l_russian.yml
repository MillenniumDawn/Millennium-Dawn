 transnistria.43.t: "Спасибо, что выбрали Приднестровье!"
 transnistria.43.d: "Приднестровье получило обновление год назад, но я решил полностью обновить существующий контент, чтобы еще больше разнообразить игровой процесс за эту маленькую страну!\nВ этом патче Россия и Приднестровье будут сотрудничать больше, чем раньше, но это не значит, что ваш путь обязательно лежит с Россией. Вы можете выбрать как сторону Молдовы, так и Украины! А если совсем хитрить, то можно создать Приднестровскую империю!\nПриднестровье было обновлено в соответствии с моими собственными стандартами контента, которые я реализовал в русской ветке, поэтому даже экономическая ветка очень похожа на российскую.\nНадеюсь, вам понравится обновленный контент, и вы сыграете в интересную игру за Приднестровье с другом или друзьями!\n\n- Лорд Богданофф Разработчик Приднестровья и член Russia Rework Team"
 transnistria.43.a: "Спасибо"
