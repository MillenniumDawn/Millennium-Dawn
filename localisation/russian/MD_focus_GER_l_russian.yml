 GER_SAPOS_decision: "Система SAPOS"
 GER_SAPOS_decision_desc: "Система SAPOS, или Satellitenpositionierungsdienst der deutschen Landesvermessung (Служба спутниковой позиционирования немецкого национального геодезического обслуживания), представляет собой сложную сеть, предназначенную для предоставления высокоточных услуг позиционирования по всей Германии. Она использует комбинацию глобальных навигационных спутниковых систем (GNSS), таких как GPS и GLONASS, и наземных эталонных станций для предоставления данных позиционирования в реальном времени и после обработки с точностью на уровне сантиметров."
