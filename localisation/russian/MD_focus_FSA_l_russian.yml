l_russian:
 Syria_2000: "Сирийское Фокусное Дерево"
 FSA_death_over_humiliation: "Смерть Вместо Унижения"
 FSA_death_over_humiliation_desc: "Свободная сирийская армия сформировалась из группы военных дезертиров, известных как «Движение свободных офицеров» Эти офицеры отказались выполнять приказы о подавлении гражданских беспорядков и вместо этого взяли в руки оружие, чтобы выступить против правительства, которому они когда-то служили. Их решение положило начало более масштабному вооружённому оппозиционному движению. Даже несмотря на подавляющее численное превосходство противника и отсутствие централизованного командования или стабильных поставок, движение по-прежнему руководствуется верой в то, что свобода дороже жизни в условиях тирании."
 FSA_extremism1: "Низкое Радикальное Воздействие"
 FSA_extremism1_desc: "Хотя Свободная сирийская армия изначально была сформирована офицерами-перебежчиками, выступавшими за демократическую и светскую альтернативу режиму, затянувшийся конфликт и децентрализованный характер оппозиции позволили более радикальным группировкам закрепиться на позициях. Группы с исламистскими взглядами, такие как «Ахрар аш-Шам» и «Фронт ан-Нусра», всё чаще действуют вместе с коалициями под брендом ССА или в их составе. Эти группировки стирают границы между умеренными и экстремистскими элементами, используя более широкий бренд ССА для получения легитимности и ресурсов."
 FSA_extremism2: "Умеренное Радикальное Влияние"
 FSA_extremism2_desc: "Хотя Свободная сирийская армия изначально была сформирована офицерами-перебежчиками, выступавшими за демократическую и светскую альтернативу режиму, затянувшийся конфликт и децентрализованный характер оппозиции позволили более радикальным группировкам закрепиться в ней. Группы с исламистскими взглядами, такие как «Ахрар аш-Шам» и «Фронт ан-Нусра», всё чаще действуют вместе с коалициями под брендом ССА или в их составе. Эти группировки стирают границы между умеренными и экстремистскими элементами, используя более широкий бренд ССА для получения легитимности и ресурсов"
