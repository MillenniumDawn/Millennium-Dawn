 russia.110.t: "O Governo Nos Traiu"
 russia.110.d: "Funcionários do governo liderados por Volodin anunciaram a imposição da lei marcial nas regiões sob seu controle. O exército estava completamente dividido. Agora devemos também lutar com funcionários leais das forças armadas"
 russia.110.a: "Funcionários São Como Ratos"
 russia.111.t: "A Revolta Comunista"
 russia.111.d: "Volgogrado se mostrou um bastião da futura revolta comunista. Várias regiões anunciaram a separação e a criação de seu próprio análogo da URSS...Um novo inimigo apareceu no tabuleiro"
 russia.111.a: "Agora há esses"
 russia.112.t: "A Nova Guerra Chechena"
 russia.112.d: "O governo checheno declarou guerra contra nós, renunciaram sua lealdade à Rússia e declararam que não defenderiam um país que não pudesse garantir sua existência"
 russia.112.a: "Desta Vez Precisamos Acabá-los"
 russia.113.t: "Patriotas Furiosos Se Revoltam"
 russia.113.d: "Igor Strelkov, um militar conhecido, voluntário, patriota, soldado que passou por muitas guerras, chegou a Donetsk outro dia e disse que os residentes de Donbass deveriam lutar contra nós, contra o governo de criminosos e ladrões."
 russia.113.a: "Donbass nos traiu..."
 russia.114.t: "A Sibéria Está Se Levantando"
 russia.114.d: "Ativistas siberianos organizam sua república no Extremo Oriente e declaram a não-reconhecimento do nosso governo. Agora estamos quase cortados do Extremo Oriente"
 russia.114.a: "Vamos chegar até eles.."
 russia.115.t: "O Retorno da República dos Urais"
 russia.115.d: "A República dos Urais - o projeto do Governador Rossel no final dos anos 90 foi arruinado por Yeltsin. Agora o revanchismo incendiou os corações dos uralianos e eles estão revivendo a antiga república novamente"
 russia.115.a: "Os Urais vão pagar por isso."
 russia.116.t: "A Revolta no Norte"
 russia.116.d: "Até os liberais conseguiram um pedaço para si mesmos em tal caos. Um governo foi formado por ativistas liberais no Norte da Rússia, eles pretendem nos destruir"
 russia.116.a: "Até esses?!"
