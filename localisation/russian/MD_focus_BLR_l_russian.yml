 BLR_mzkt_category: "Минский завод колёсных тягачей"
 BLR_mzkt_category_desc: "Минский завод колёсных тягачей - предприятие, специализирующееся на производстве дорожных и внедорожных большегрузных автомобилей, прицепной техники, специальных колесных шасси для монтажа оборудования для предприятий строительного, нефтегазового и машиностроительного комплексов; государственное предприятие, подведомственное Государственному военно-промышленному комитету Республики Беларусь"
