 CZE_destroyer_1: "Torpédoborec Třídy 6"
 CZE_destroyer_1_desc: "Les destroyers sont des vaisseaux à rôles multiples et ont un AA et un Anti Ship légèrement meilleurs. Les destroyers sont tout à fait capables de se défendre et l'ajout d'un destroyer à votre flotte d'escorte de convoi fera réfléchir les avions à deux fois avant d'attaquer votre flotte. Les destroyers sont essentiels aux flottes car ils ont de meilleures statistiques et une meilleure santé que les frégates, mais sont moins chers que les croiseurs. Les navires de cette classe devraient être numérotés T1, T2, T3..."
