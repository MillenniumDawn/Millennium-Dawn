 USA_MBT_4: "M1A2 Abrams"
 USA_MBT_4_desc: "La production a commencé en 1986 et est entrée en service en 1992 (77 construits pour les Etats-Unis et plus de 600 M1 modernisés en M1A2, 315 pour l'Arabie Saoudite, 218 pour le Koweït). Le M1A2 offre au commandant du char un viseur thermique indépendant et la capacité de tirer, en séquence rapide, sur deux cibles sans avoir besoin d'acquérir chacune d'elles séquentiellement, ainsi que des composants de blindage à l'uranium appauvri de deuxième génération."
