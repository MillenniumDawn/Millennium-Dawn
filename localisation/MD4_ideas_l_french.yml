 #Turkey ideas
 pkk_terror_idea:0 "Insurrection du PKK"
 pkk_terror_idea_desc:0 "Le Parti des travailleurs du Kurdistan ou Partiya Karkaren Kurdistan, en kurde, est un groupe séparatiste militant de gauche kurde qui est actif en Turquie depuis les années 1970. Affirmant qu'ils se battaient pour l'autodétermination des Kurdes, leurs attaques continuent de faire de nombreuses victimes, faisant souvent appel à des stratégies terroristes."
 sympathetic_professors:0 "Professeurs d'université sympathiques"
 sympathetic_professors_desc:0 "Nombre de nos professeurs et universitaires ont des opinions politiques communistes ou socialistes et soutiennent et encouragent ainsi les points de vue favorables à l'insurrection du PKK."
 sympathetic_professors_dealt_with:0 "Professeurs non-sympathiques"
 sympathetic_professors_dealt_with_desc:0 "Des professeurs qui avaient autrefois sympathisé avec le PKK ont été soit purgés, soit convaincus de ne pas critiquer les activités du gouvernement dans la lutte contre le terrorisme."
 outposts_problem:0 "Attaques terroristes"
 outposts_problem_desc:0 "De temps en temps, nous apprenons qu'un ou plusieurs de nos avant-postes sont attaqués en Est. Cela nous coûte trop de vies et porte atteinte à la crédibilité politique de notre gouvernement."
 outposts_strenghtened_1:0 "Avant-postes I"
 outposts_strenghtened_1_desc:0 "Nous avons trouvé l'argent nécessaire et les projets de plans pour nos nouveaux postes dans les régions de l'Est. Nous pouvons aller au travail maintenant."
 outposts_strenghtened_2:0 "Avant-postes II"
 outposts_strenghtened_2_desc:0 "En tant que projet pilote, la construction de certains de nos nouveaux avant-postes a commencé, même si les terroristes sont également au courant de nos projets et tentent de nous ralentir. Aucune réduction apparente de leurs activités pour le moment."
 outposts_strenghtened_3:0 "Avant-postes III"
 outposts_strenghtened_3_desc:0 "Nos positions les plus vulnérables ont été renforcées avec de nouvelles structures. Ils ne sont plus sujets aux attaques fréquentes ou sont capables de les repousser. L’opposition ne peut plus s’opposer à nos plans concernant les avant-postes maintenant."
 outposts_strenghtened_4:0 "Avant-postes IV"
 outposts_strenghtened_4_desc:0 "Les anciens avant-postes dont nous n'avions pas besoin ont maintenant été démantelés. Cela libère beaucoup de ressources et de main-d'œuvre pour d'autres projets."
 outposts_strenghtened_5:0 "Avant-postes V"
 outposts_strenghtened_5_desc:0 "Nos services de renseignement font remarquer que les terroristes ont du mal à trouver de simples routes terrestres pour les lignes d'approvisionnement et la contrebande. Les barrages tactiques étaient une idée géniale."
 outposts_strenghtened_6:0 "Avant-postes VI"
 outposts_strenghtened_6_desc:0 "Toutes les mesures nécessaires concernant les avant-postes stationnaires ont été prises. Aucune attaque terroriste contre eux n'a été rapportée depuis un moment."
 air_strike_cooldown:0 "Temps de recharge de frappe aérienne"
 security_cooldown:0 "Temps de recharge offensif terrestre"
 kurds_want_independence:0 "La question kurde"
 kurds_want_independence_desc:0 "La Turquie compte une importante minorité kurde, fortement concentrée dans le sud-est du pays. Tout au long de l'histoire de la République, ils ont souffert de manière disproportionnée de la pauvreté, de la violence et de la discrimination. Si nous n'améliorons pas la situation dans les régions kurdes, beaucoup d'entre eux pourraient être contraints aux armes de groupes terroristes tels que le PKK."
 protest_thingy:0 "Pression politique"
 protest_thingy_desc:0 "Nous ne pouvons mener aucune opération militaire avant un certain temps, certains pays étrangers ayant émis une protestation diplomatique affirmant que nous commettions un génocide."
 treat_wounds:0 "Se remettre de la dernière attaque"
 treat_wounds_desc:0 "La récente attaque nous a infligés de gros dégâts. Il est temps d'arrêter tout le reste et de nous concentrer sur la réparation des dégâts."
 kurdish_language_problem:0 "Xénophobie de la langue kurde"
 kurdish_language_solutions_1:0 "Xénophobie kurde"
 kurdish_language_solutions_2:0 "Liberté de la langue kurde"
 kurdish_language_solutions_3:0 "Chaînes de télévision kurdes autorisées"
 kurdish_language_solutions_4:0 "Chaîne de télévision officielle kurde"
 
 #ISIS ideas
 isis_sleeper_cell_idea:0 "Cellules dormantes ISIS"
 isis_sleeper_cell_idea_desc:0 "Des maudits terroristes ont infiltré notre pays d'une manière ou d'une autre et ont causé des problèmes. Nous devons les arrêter avant qu'ils ne causent plus de sang, de larmes et de souffrances"
 
 #Poland
 polish_agrarian_council_idea:0 "Conseil national de l'agriculture"
 polish_agrarian_council_idea_desc:0 "Krajowa Rada Izb Rolniczych (Conseil national de l'agriculture) représente les entreprises des agriculteurs polonais devant le Sejm et protège leurs droits et privilèges."
 polish_national_army_idea:0 "Armée Nationale Polonaise"
 polish_civil_army_idea:0 "Armée civile polonaise"
 polish_civil_army_idea_desc:0 "L’armée civile polonaise est une conception qui élargit le nombre de civils armés en leur donnant le droit légal d’utiliser une arme pour se défendre sans être punie. En temps de guerre, davantage de personnes peuvent se protéger, mais elles sont moins organisées que l'armée normale."
 polish_death_penalty_idea:0 "Peine de mort"
 polish_strengthened_christianity_idea:0 "Christian"
 polish_strengthened_christianity_idea_desc:0 "Le christianisme est une religion monothéiste abrahamique basée sur la vie et les enseignements de Jésus-Christ, qui sert de point central à la foi chrétienne. C'est la plus grande religion du monde, avec plus de 2,4 milliards d'adeptes, soit 33% de la population mondiale, connue sous le nom de chrétiens."
 polish_gddkia_idea:0 "GDDKiA"
 polish_gddkia_idea_desc:0 "Generalna Dyrekcja Dróg Krajowych i Autostrad (GDDKiA) est l’administration centrale créée pour gérer les routes et les autoroutes nationales. Après l'ouverture officielle, nos entreprises de construction de routes obtiendront le soutien du gouvernement."
 polish_cacb_idea:0 "Bureau central de lutte contre la corruption"
 polish_cacb_idea_desc:0 "Centralne Biuro Antykorupcyjne (CBA) est une division du gouvernement polonais, rattachée au Premier ministre, chargée de lutter contre la corruption en Pologne."
 polish_help_with_corruption_idea:0 "Aide anti-corruption"
 
