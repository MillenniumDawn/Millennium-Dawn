 sp_caseless_ammunition: "Amunicja bezłuskowa"
 sp_caseless_ammunition_desc: "Dzięki umieszczeniu pocisku i materiału miotającego w jednym obiekcie możemy zmniejszyć wagę amunicji, a także koszty jej produkcji."
 sp_fire_support_land_drone: "Drony wsparcia ogniowego"
 sp_fire_support_land_drone_desc: "Dysponujemy dronami latającymi, ale rozwój dronów lądowych zwiększyłby dostępną siłę ognia dla naszej piechoty."
 sp_tactical_augmented_reality: "Taktyczna Rzeczywistość Rozszerzona"
 sp_tactical_augmented_reality_desc: "Stworzenie przenośnego urządzenia wizyjnego, które będzie mogło przesyłać informacje na żywo do pola widzenia naszych żołnierzy, z pewnością zwiększy ich skuteczność w walce."
 sp_double_shot_rifle: "Karabin dwustrzałowy"
 sp_double_shot_rifle_desc: "Kiedy nasze siły specjalne wchodzą w interakcję, celem jest szybkie oddanie krótkiej serii celnego ognia. Najlepiej można to osiągnąć, tworząc specjalną broń tylko dla naszych sił specjalnych."
 sp_experimental_exoskeleton: "Eksperymentalny egzoszkielet"
 sp_experimental_exoskeleton_desc: "Egzoszkielet to mechaniczny kombinezon mający na celu zwiększenie zdolności noszącego. Może to przybierać formę zwiększonej szybkości, siły lub czasu reakcji. Opracowanie kombinezonu do zastosowań wojskowych może sprawić, że nasi żołnierze będą skuteczniejsi."
 sp_active_camouflage: "Aktywny kamuflaż"
 sp_active_camouflage_desc: "Kamuflaż jest dobry w ukrywaniu żołnierzy, ale niestety zwykle jest kompromisem między oczekiwanym środowiskiem walki. Gdybyśmy mogli zaprojektować kamuflaż, który mógłby dostosować się do otaczającego terenu, nasi żołnierze mogliby być niemal niewidoczni dla wroga."
 sp_truck_modular_seating: "Modułowe siedzenia do ciężarówek"
 sp_truck_modular_seating_desc: "Podczas transportu ciężarówkami nasi żołnierze przeważnie siedzą swobodnie na łóżku. Powinniśmy opracować modułowy układ siedzeń, który zmieści się w każdej z naszych ciężarówek. W ten sposób transport żołnierzy będzie bardziej zorganizowany, a wysiadanie bardziej wydajne."
 sp_utility_vehicle_electric_engines: "Silniki elektryczne do ciężarówek"
 sp_utility_vehicle_electric_engines_desc: "Silniki elektryczne istnieją od dawna i zyskują popularność na rynku cywilnym. Moglibyśmy opracować silnik do wykorzystania w naszych pojazdach wojskowych, aby zmniejszyć nasze uzależnienie od paliwa."
 sp_armoured_vehicle_project: "Eksperymenty z pojazdami opancerzonymi"
 sp_armoured_vehicle_project_desc: "Jeżeli kiedykolwiek będziemy chcieli produkować krajowe pojazdy opancerzone, będziemy musieli poświęcić czas i wysiłek na eksperymentowanie z różnymi konstrukcjami pojazdów."
 sp_armoured_vehicle_project_tt: "Będziemy zdolni zaprojektować  §Ykadłuby Czołgów Podstawowych §!, §Ykadłuby BWPl§!, §Ykadłuby Czołgów Lekkich§!, §Ykadłuby AHS§! and §Ykadłuby Samobieżnych Zestawów OPL§!"
 sp_tank_support_drones: "Drony wsparcia czołgów"
 sp_tank_support_drones_desc: "Drony stają się coraz bardziej powszechne na polu bitwy. Ponieważ nasze czołgi mają ograniczoną widoczność, może mieć sens zintegrowanie centrum sterowania dronami z naszym czołgiem i wyposażenie czołgu w drona, który można wystrzelić. W ten sposób operator czołgu może znacznie lepiej obserwować pole bitwy."
 sp_tank_support_drones_2: "Czołgowe drony bojowe"
 sp_tank_support_drones_2_desc: "Oprócz nadzoru, drony bojowe czołgów będą mogły identyfikować i oznaczać cele, a nawet zwalczać niektóre cele za pomocą ładunków wybuchowych lub zamontowanej broni."
 sp_active_protection_systems: "Systemy ochrony czynnej"
 sp_active_protection_systems_desc: "Nie wystarczy tylko ukryć nasze czołgi za pomocą dymu. Musimy zintegrować system przeciwpociskowy na naszych czołgach, aby niszczyć nadlatujące pociski i penetratory."
 sp_tank_electric_engine: "Układ napędowy Tank Electric"
 sp_tank_electric_engine_desc: "Nasze poprzednie elektryczne powerpacki były w stanie zasilać tylko pomocnicze urządzenia czołgu. Przy wystarczającej inwestycji moglibyśmy stworzyć całkowicie elektryczny układ napędowy czołgu."
 sp_tank_super_heavy_cannon: "Superciężkie działo czołgowe"
 sp_tank_super_heavy_cannon_desc: "Ponieważ czołgi są coraz ciężej opancerzone, istnieje potrzeba opracowania znacznie większego działa czołgowego, zdolnego do niszczenia tych ciężko opancerzonych celów."
 sp_tank_aa_launchers: "SAM montowany na czołgu"
 sp_tank_aa_launchers_desc: "Czołgi są generalnie podatne na ataki wszelkich celów powietrznych, mając przed nimi jedynie ograniczone środki ochrony. Wystrzeliwanie ATGM-ów przez czołgi to już sprawdzona metoda, ale być może moglibyśmy również kazać im wystrzeliwać pociski AA."
 sp_tank_self_sharpening_ammo: "Pręty samoostrzące"
 sp_tank_self_sharpening_ammo_desc: "Dzięki specjalnej obróbce cieplnej udało nam się udoskonalić mikrostrukturę naszych penetratorów wolframowych, co przedłużyło trwałość pocisku podczas penetracji."
 sp_tank_thermal_camo: "Kamuflaż termiczny"
 sp_tank_thermal_camo_desc: "Dzięki specjalnym powłokom i urządzeniom maskującym możemy zmniejszyć ślad termiczny naszych pojazdów, dzięki czemu będą one znacznie trudniejsze do wykrycia przez kamery termowizyjne i pociski naprowadzane na podczerwień."
 sp_tank_chameleon_camo: "Kamuflaż kameleonowy"
 sp_tank_chameleon_camo_desc: "Dzięki specjalnemu poszyciu nasze pojazdy mogą imitować tło, wyświetlając na widocznej stronie to, co znajduje się za nimi."
 sp_super_heavy_tank_turrets: "Wieże czołgów superciężkich"
 sp_super_heavy_tank_turrets_desc: "Aby wyposażyć nasze czołgi w cięższe uzbrojenie, musimy znaleźć wykonalny sposób na stworzenie większej wieży."
 sp_double_barrel_cannons: "Podwójny zbiornik lufowy"
 sp_double_barrel_cannons_desc: "Podejmowano kilka prób stworzenia czołgów z dwoma lufami, ale zostały one odrzucone jako nieefektywne. Jeśli uda nam się opracować wydajny mechanizm ładowania, będziemy mogli wykorzystać oba działa."
 sp_railgun_cannon: "Działo elektromagnetyczne"
 sp_railgun_cannon_desc: "Działo elektromagnetyczne wykorzystuje dwie metalowe szyny, które są naelektryzowane, aby wrzucić magnetyczny pocisk w dół lufy. Pozwala to mniejszym niż konwencjonalne pociski na wyrządzenie dużych szkód bez użycia materiałów wybuchowych."
 sp_railgun_cannon_2: "Działo plazmowe"
 sp_railgun_cannon_2_desc: "Zamiast stałego pocisku, działo plazmowe wykorzystuje siły elektromagnetyczne do przyspieszania cząsteczek gazu plazmowego do dużych prędkości. Po trafieniu w cel, oprócz ogromnego ciepła i generowanych sił kinetycznych, plazma emituje również promieniowanie elektromagnetyczne, które zakłóca elektronikę."
 sp_tank_based_laser_main_cannons: "Główne działa laserowe"
 sp_tank_based_laser_main_cannons_desc: "Tworząc broń energetyczną o dużej mocy, która potrafi wytworzyć silny, skoncentrowany laser, moglibyśmy stworzyć broń czołgu podstawowego zdolną przebić praktycznie wszystko."
 sp_tank_based_laser_point_defense: "Obrona punktowa laserowa czołgu"
 sp_tank_based_laser_point_defense_desc: "Oprócz systemów aktywnej ochrony moglibyśmy opracować broń laserową, która niszczyłaby pociski wystrzeliwane przez nasze czołgi."
 sp_automatic_twin_barrel_mortar_turret: "Automatyczny moździerz dwulufowy"
 sp_automatic_twin_barrel_mortar_turret_desc: "Wieżyczki moździerzowe to już stara nowość, ale jeśli zamontujemy dwa moździerze w tej samej wieży, możemy osiągnąć znacznie większą szybkostrzelność i jednoczesne oddawanie wielu pocisków."
 sp_naval_vessel_project: "Eksperymenty na okrętach wojennych"
 sp_naval_vessel_project_desc: "Aby móc żeglować po siedmiu morzach (a nawet po basenie przydomowym), musimy przeznaczyć środki na rozwój eksperymentalnych okrętów wojennych."
 sp_naval_vessel_project_tt: "Będziemy zdolni opracować projekty §Ykadłuby Korwet§!, §Ykadłuby Fregat§!, §Ykadłuby Niszczycieli§!, §Ykadłuby Krążowników§!, §Ykadłuby Śmigłowcowców§!, §Ykadłuby Lotniskowców§!, §Ykadłuby Bojowych Okrętów Podwodnych§! and §Ykadłuby Podwodnych Nośników Rakiet§!"
 sp_stealth_corvette: "Stealth Corvetty"
 sp_stealth_corvette_desc: "Małe korwety stealth stanowią doskonałą opcję, jeśli chodzi o rozszerzenie naszych możliwości walki z wrogimi siłami, bez możliwości wykrycia nas przez ich statki."
 sp_stealth_frigate: "Fregaty Stealth"
 sp_stealth_frigate_desc: "Zmiana projektu niektórych naszych fregat zaczyna się zmieniać. Zdecydowaliśmy, że najlepiej będzie zainwestować w projekty stealth, aby zapewnić, że nasze fregaty będą w najbardziej korzystnych pozycjach."
 sp_stealth_destroyer: "Niszczyciel stealth"
 sp_stealth_destroyer_desc: "Nowa fala technologii morskiej zaczęła być rozwijana przez różnych producentów bezskutecznie. Powinniśmy sponsorować tę nową technologię, aby pomóc zapewnić, że nasze niszczyciele są niemal nie do wykrycia, co pozwoli nam uderzyć na długo zanim wróg dowie się, że nasza flota jest w okolicy."
 sp_stealth_corvette_tt: "Odblokowuje rodzinę technologiczną §Ykadłuby Korwet Niskowykrywalnych§!\n"
 sp_stealth_frigate_tt: "Odblokowuje rodzinę technologiczną  §Ykadłuby Fregat Niskowykrywalnych§!\n"
 sp_stealth_destroyer_tt: "Odblokowuje rodzinę technologiczną §Ykadłuby Niszczycieli Niskowykrywalnych§!\n"
 sp_medium_naval_nuclear_engines: "Inżynieria nuklearna marynarki wojennej"
 sp_medium_naval_nuclear_engines_desc: "Po wynalezieniu reaktorów jądrowych i energii zaczęliśmy badać i analizować możliwość montowania silników jądrowych na naszych okrętach wojennych. Zminimalizuje to ilość czasu potrzebnego na suchym doku."
 sp_advanced_ballistic_propulsion_systems: "Zaawansowane systemy napędowe balistyczne"
 sp_advanced_ballistic_propulsion_systems_desc: "Wynalezienie niektórych zaawansowanych systemów napędu balistycznego sprawiło, że nasi naukowcy zaczęli rozważać pytanie „co by było, gdyby?”. Zaczęli opracowywać nowe formy systemów napędu balistycznego, wykorzystując takie rzeczy, jak napęd elektromagnetyczny, aby spróbować zbudować broń, która jest w stanie wystrzelić pocisk szybciej, niż kiedykolwiek wcześniej sądzono."
 sp_rail_gun_naval_cannons: "Armaty morskie Railgun"
 sp_rail_gun_naval_cannons_desc: "Działa Railgun wykorzystują napęd elektromagnetyczny, aby wystrzelić pocisk w powietrze, zadając obrażenia z ogromną prędkością. Sam pocisk nie zawiera żadnych materiałów wybuchowych i wykorzystuje tę intensywną prędkość, aby przebić się przez pancerz."
 sp_rail_gun_naval_cannons_tt: "Odblokowuje następującą §YRodzinę technologiczną§!:\n- §YMorskie Działa Elektromagnetyczne§!"
 sp_aircraft_project: "Eksperymenty z samolotami"
 sp_aircraft_project_desc: "Samoloty to wysoce techniczne urządzenia, które wymagają przemysłu high-tech do zaprojektowania i zbudowania. Jeśli kiedykolwiek mamy mieć własny samolot, musimy przeprowadzić eksperymenty."
 sp_aircraft_project_tt: "Będziemy zdolni opracować projekty §YLekkich Płatowców§!, §YŚrednich Płatowców§!, §YCiężkich Płatowców§!, §YŚmigłowce Szturmowe§! and §YŚmigłowce Transportowe§!"
 sp_experimental_engines: "Typy silników eksperymentalnych"
 sp_experimental_engines_desc: "Istnieje wiele różnych eksperymentalnych typów silników, które zostały przedstawione zespołom badawczo-rozwojowym różnych grup. Inwestowanie w eksperymenty silników i eksperymentalnych typów może pozwolić nam uzyskać przewagę technologiczną nad naszymi wrogami w powietrzu."
 sp_nuclear_engines: "Silniki jądrowe samolotów"
 sp_nuclear_engines_desc: "Po szeregu sukcesów w miniaturyzacji silników jądrowych na większą skalę i rozmieszczeniu silników jądrowych na lotniskowcach i nie tylko, naukowcy zaczęli projektować i rozwijać mniejszą wersję silnika jądrowego do zamontowania na samolotach, aby wyeliminować konieczność przechowywania paliwa na pokładzie samolotu. Umożliwi to dalsze rozmieszczenie i skuteczniejsze utrzymanie naszych samolotów w powietrzu, podczas gdy nasi wrogowie muszą lądować."
 sp_solar_engines: "Silniki słoneczne"
 sp_solar_engines_desc: "Wraz z pojawieniem się rozwijających się eksperymentalnych typów silników, silnik słoneczny jest kolejnym proponowanym typem silnika, który trafił na stół. Montowanie silników słonecznych na kadłubie samolotu lub integrowanie ich z kadłubem samolotu, aby umożliwić samolotowi automatyczne pobieranie mocy w powietrzu podczas lotu."
 sp_scramjet_engines: "Silniki strumieniowe naddźwiękowe"
 sp_scramjet_engines_desc: "Scramjet jest odmianą silnika strumieniowego. Zamiast zwalniać wlatujące powietrze do prędkości poddźwiękowych, scramjet zapala powietrze przy prędkościach naddźwiękowych. Pozwala to na znacznie wyższe prędkości samolotu."
 sp_ramjet_engines: "Silniki strumieniowe"
 sp_ramjet_engines_desc: "W przeciwieństwie do normalnego turboodrzutowego, ramjet pobiera powietrze poprzez ruch zamiast turbiny. Tworzy to bardziej wydajny i prostszy silnik, ale ogranicza działanie samolotu przy niskich prędkościach."
 sp_fully_autonomous_computers_framework: "Całkowicie autonomiczne struktury komputerowe"
 sp_fully_autonomous_computers_framework_desc: "Aby rozpocząć działania na rzecz stworzenia autonomicznych sił powietrznych, musimy przeprowadzić eksperymenty i stworzyć podstawy dla autonomicznych komputerów."
 sp_fully_autonomous_fighters: "W pełni autonomiczne myśliwce"
 sp_fully_autonomous_fighters_desc: "Dzięki myśliwcowi sterowanemu w pełni komputerowo moglibyśmy uratować życie naszych pilotów i nie musielibyśmy polegać na długich programach szkoleniowych, aby uzupełniać straty."
 sp_fully_autonomous_bombers: "W pełni autonomiczne bombowce"
 sp_fully_autonomous_bombers_desc: "W pełni autonomiczny bombowiec sprawi, że nie będziemy musieli już dłużej ryzykować życia pilotów oraz polegać na długich programach szkoleniowych celem uzupełnienia strat ludzkich."
 sp_fusion_reactors: "Reaktory fuzyjne"
 sp_fusion_reactors_desc: "Reaktor fuzyjny to reaktor jądrowy, który generuje energię elektryczną za pomocą syntezy jądrowej, a nie rozszczepienia jądrowego. Fuzja jest powszechnie uważana za przyszłość reaktorów jądrowych i może generować prawie cztery razy więcej energii na kilogram paliwa jądrowego."
 sp_space_based_solar_farms: "Farmy słoneczne w kosmosie"
 sp_space_based_solar_farms_desc: "Wdrożenie energii słonecznej na Ziemi jest szeroko rozpowszechnioną i wszechobecną technologią. Stała się tak powszechna jak energia wiatrowa i wodna jako jedno z naszych głównych źródeł energii. Pojawił się pomysł, aby rozpocząć budowę paneli słonecznych w kosmosie z transferem energii na Ziemię z satelitów o różnych rozmiarach, a także w celu zaspokojenia naszego rosnącego zapotrzebowania na energię."
 sp_improved_based_solar_farms: "Ulepszone farmy słoneczne"
 sp_improved_based_solar_farms_desc: "Wdrożenie dodatkowych zmian, takich jak lepsze ogniwa fotowoltaiczne i udoskonalenie podstaw technologii, pozwoli nam na dalszą poprawę efektywności naszych farm słonecznych."
 sp_improved_maglev_trains: "Pociągi magnetyczne"
 sp_improved_maglev_trains_desc: "Podkreślanie ulepszeń i skupienie się na naszych starszych pociągach Maglev jest konieczne dla przyszłości naszego kraju i naszej gospodarki w przyszłości. Te pociągi są kluczem do części przyszłości, w której transport jest niemal natychmiastowy, o ile istnieje infrastruktura, która go obsługuje."
 sp_construction_exoskeletons: "Egzoszkielety budowlane"
 sp_construction_exoskeletons_desc: "Egzoszkielety budowlane to mieszanka różnych małych, średnich i dużych egzoszkieletów opracowanych wyłącznie w celu zastąpienia pojazdów, takich jak dźwigi, wózki widłowe i inne, które mogą być obsługiwane przez jednego operatora. Technologia ta pozwoliła nam na przesunięcie inżynierii budowlanej o kilka dekad do przodu i sprawiła, że ​​budownictwo stało się niezwykle wydajne i opłacalne."
 sp_thorium_nuclear_fuel: "Paliwo jądrowe torowe"
 sp_thorium_nuclear_fuel_desc: "Tor jako paliwo jądrowe był pilnie badany i poszukiwany do szerokiego zastosowania komercyjnego ze względu na jego powszechną dostępność i wyższą wydajność. Opracowanie stabilnego i funkcjonalnego reaktora jądrowego i paliwa jądrowego do wykorzystania w naszych reaktorach jądrowych będzie ogromnym dobrodziejstwem dla reaktorów jądrowych naszego kraju i naszej sieci energetycznej."
 sp_wireless_power_grid_expansion: "Rozszerzenie sieci bezprzewodowej"
 sp_wireless_power_grid_expansion_desc: "Rozbudowa naszej sieci energetycznej o większą liczbę kanałów bezprzewodowego przesyłu energii średniego i dalekiego zasięgu powinna pomóc w zmniejszeniu konieczności utrzymywania infrastruktury, co pozwoli na zwiększenie generacji energii przy jednoczesnej eliminacji strat energii."
 sp_improved_synthetic_diamonds: "Ulepszone diamenty syntetyczne"
 sp_improved_synthetic_diamonds_desc: "Rozszerzenie naszej produkcji i procesu syntetycznych diamentów, aby były bardziej opłacalne i wydajne, spowoduje, że coraz więcej branż przejdzie na używanie diamentów laboratoryjnych. Przejście na diamenty laboratoryjne umożliwi znacznie tańsze towary medyczne, części komputerowe i wiele, wiele więcej."
 sp_atmospheric_water_recycling: "Recykling wody atmosferycznej"
 sp_atmospheric_water_recycling_desc: "Wdrożenie i rozwijanie możliwości recyklingu wody z atmosfery umożliwi rolnictwo na obszarach, które wcześniej uznawano za niemożliwe do zagospodarowania pod cele rolnicze. Pozwoli nam to również oczyścić wodę, eliminując potrzebę bardziej agresywnej metodologii pobierania wody z gleby lub lokalnych warstw wodonośnych."
 sp_space_program_tt: "Odblokowuje następujące §YRodziny Technologiczne§!:\n- §YSatelity Nawigacyjne§!\n- §YSatelity Komunikacyjne§!\n- §YSatelity Obserwacyjne§!\n- §YOrbitalne Systemy Nośne§!\n"
 sp_space_weapons_tt: "Odblokowuje następującą §YRodzinę technologiczną§!:\n- §YSatelity Bojowe§!"
 sp_nuclear_warhead_program: "Program głowic nuklearnych"
 sp_nuclear_warhead_program_desc: "Złożoność opracowywania głowicy nuklearnej to jedna z wielu prób i udręk. Zbudowanie głowicy zdolnej do zniszczenia na masową skalę to nie tylko wyczyn inżynieryjny, mechaniczny i fizyczny, ale także wyczyn będący świadectwem woli ludzkości, by doprowadzić do zniszczenia innych."
 sp_nuclear_warhead_program_tt: "Odblokowuje następujące §YStatusy nuklearne§!:\n- §YEnergia jądrowa (Obronny)§!\n- §YEnergia jądrowa (Ofensywa)§!\n"
 sp_missile_project: "Eksperymenty z rakietami"
 sp_missile_project_desc: "Pociski mogą być tanią alternatywą, gdy nie stać nas na prawdziwe samoloty. Musimy zainwestować w naukę o rakietach (nie w naukę o rakietach), aby uzyskać dodatkowe zdolności ofensywne."
 sp_missile_project_tt: "Będziemy w stanie opracować następujące projekty §YMiędzykontynentalne Pociski Balistyczne§!, §YPociski Balistyczne Pośredniego Zasięgu§!, §YPociski manewrujące bazowania lądowego§! and §YPociski ziemia-powietrze§!"
