 full_isr_boycotte_desc: "许多中东国家对[ISR.GetNamewithFlag]的封锁涉及各种形式的经济、外交和军事限制。\n\n像[ROOT.GetNamewithFlag]这样的国家参与了孤立[ISR.GetNamewithFlag]的行动，通过对[ISR.GetNamewithFlag]飞机关闭其领空、禁止贸易以及拒绝承认[ISR.GetNamewithFlag]的生存权。\n\n此类行动是§7阿拉伯联盟§!和同情中东国家更广泛的战略的一部分，旨在削弱[ISR.GetNamewithFlag]的经济并限制其区域影响力。封锁还包括抵制与[ISR.GetNamewithFlag]有业务往来的公司并支持§8巴勒斯坦§!§G抵抗§!运动。"
 pol_isr_boycotte: "§C政治§!§Y抵制§![ISR.GetNamewithFlag]"
 pol_isr_boycotte_desc: "许多中东国家对[ISR.GetNamewithFlag]的封锁涉及各种形式的经济、外交和军事限制。\n\n像[ROOT.GetNamewithFlag]这样的国家仅在政治上参与孤立[ISR.GetNamewithFlag]的努力，有时拒绝承认[ISR.GetNamewithFlag]的生存权利，不接受[ISR.GetNamewithFlag]的护照，不与其有直接的政治联系，但仍保持贸易的可能性。\n\n此类行动是§7阿拉伯联盟§!和同情中东国家更广泛的战略的一部分，旨在削弱[ISR.GetNamewithFlag]的经济并限制其区域影响力。封锁还包括抵制与[ISR.GetNamewithFlag]有业务往来的公司并支持§8巴勒斯坦§!§G抵抗§!运动。"
 econ_isr_boycotte: "§7经济§!§Y抵制§![ISR.GetNamewithFlag]"
 econ_isr_boycotte_desc: "许多中东国家对[ISR.GetNamewithFlag]的封锁涉及各种形式的经济、外交和军事限制。\n\n像[ROOT.GetNamewithFlag]这样的国家参与了孤立[ISR.GetNamewithFlag]的努力，通过对[ISR.GetNamewithFlag]飞机关闭其领空、禁止贸易和不参与投资项目，同时保持政治谈判的能力。\n\n此类行动是§7阿拉伯联盟§!和同情§7中东国家§!的更广泛战略的一部分，旨在削弱[ISR.GetNamewithFlag]的经济并限制其地区影响力。封锁还包括抵制与[ISR.GetNamewithFlag]有业务往来的公司并支持§8巴勒斯坦§!§G抵抗§!运动。"
