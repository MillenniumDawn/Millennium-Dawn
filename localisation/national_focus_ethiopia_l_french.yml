l_french:
 #Invite Foreign Investors Tree
 ETH_invite_foreign_investors:0 "Inviter des investisseurs étrangers"
 ETH_invite_foreign_investors_desc:0 "L’Éthiopie a cruellement besoin de possibilités économiques. Notre pays a une main-d'œuvre massive, un niveau de revenu bas et un taux de chômage considérable, ce qui est une condition idéale pour les entreprises qui investissent dans les pays riches."
 ETH_invite_coca_cola:0 "Inviter Coca-Cola"
 ETH_invite_coca_cola_desc:0 "Le méga conglomérat américain Coca-Cola a beaucoup de potentiel pour les employés et les consommateurs en Éthiopie. Nous devrions les encourager à financer et à soutenir la East Africa Bottling Share Company, une franchise de Coca-Cola en Éthiopie."
 ETH_invite_karuturi_global:0 "Inviter Karuturi Global"
 ETH_invite_karuturi_global_desc:0 "Originaire d'Inde, Karuturi Global est un problème agricole majeur. Bien que ces experts s’intéressent principalement à la culture de fleurs décoratives, l’expérience de ces experts pourrait non seulement accroître les revenus de nos citoyens, mais également le savoir-faire agricole de nos agriculteurs."
 ETH_invite_lifan_industry:0 "Inviter l'industrie Lifan"
 ETH_invite_lifan_industry_desc:0 "Lifan Industry est une entreprise industrielle lourde fondée en Chine en 1992. Principalement assemblée sur la construction de voitures, de motos et de camions, Lifan pourrait certainement nous aider avec le faible taux de motorisation de nos citoyens."
 ETH_american_industrial_investments:0 "Investissements industriels américains"
 ETH_american_industrial_investments_desc:0 "Les entreprises américaines se sentent de plus en plus menacées par leurs rivaux chinois dans leurs bénéfices potentiels en Ethiopie. Nous pourrions jouer les uns contre les autres pour le bénéfice de notre peuple."
 ETH_request_international_loans:0 "Demander des prêts internationaux"
 ETH_request_international_loans_desc:0 "L’économie de l’Éthiopie s’améliore, mais nos capacités de dépense nationales stagnent toujours en raison de notre cote de crédit quelque peu basse et de notre éloignement de la scène mondiale. En nous adressant spécifiquement à des puissances mondiales pour des prêts financiers, nous pourrions peut-être modifier ce problème."
 ETH_support_messobo_cement:0 "Soutenir Messobo Cement"
 ETH_support_messobo_cement_desc:0 "L'usine Messobo Cement est l'un de nos plus puissants conglomérats locaux, importants pour le boom de la construction que nous prévoyons pour le pays. En augmentant les fonds versés à Messobo, nous pourrons terminer les projets de construction plus rapidement."
 ETH_homegrown_companies:0 "Entreprises locales"
 ETH_homegrown_companies_desc:0 "Après avoir renforcé notre économie grâce à l'aide d'entreprises internationales, nos populations locales se sentent menacées par la perspective de bas salaires permanents et de pratiques économiques néocoloniales. Nous devons créer des entreprises éthiopiennes fortes et indépendantes pour concurrencer les entreprises internationales dans l’intérêt des deux parties - et de l’économie éthiopienne."
 ETH_fund_ethio_agri_ceft:0 "Fonder l'Ethio Agri-CEFT"
 ETH_fund_ethio_agri_ceft_desc:0 "Ethio Agri-CEFT doit devenir l'une des plus grandes entreprises privées sur les marchés agricoles d'Afrique de l'Est. Nous devons renforcer davantage cette société, à la fois pour concurrencer Karuturi et pour protéger nos citoyens."
 ETH_fund_ethiopian_airlines:0 "Fonder 'Ethiopian Airlines'"
 ETH_fund_ethiopian_airlines_desc:0 "Ethiopian Airlines est la compagnie aérienne nationale et étatique d’Éthiopie. Il est essentiel de fournir aux touristes et aux citoyens éthiopiens des vols depuis et vers le pays. Le financement d’Ethiopian Airlines renforcera toutes les initiatives internationales futures."
 ETH_fund_marathon_motors_engineering:0 "Fonder la 'Marathon Motors Engineering'"
 ETH_fund_marathon_motors_engineering_desc:0 "Marathon Motor Engineering PLC est une entreprise commune du groupe japonais de l’industrie automobile Hyundai et de la superstar locale Haile Gebrselassie. La société se concentrera sur l'importation de véhicules Hyundai dans le pays - et offrira à ses compatriotes davantage de choix en ce qui concerne leurs véhicules. Laissez les Chinois et les Japonais se faire concurrence pour obtenir les prix les plus bas possibles."
 ETH_industrial_buildup_1:0 "Plan de croissance et de transformation"
 ETH_industrial_buildup_1_desc:0 "Nous devons sécuriser des terrains de construction supplémentaires pour les complexes industriels."
 ETH_industrial_buildup_2:0 "Construction industrielle II"
 ETH_industrial_buildup_2_desc:0 "Nous avons besoin de plus de projets de construction. Construire des installations industrielles civiles supplémentaires pour supporter le levage de charges lourdes est la bonne voie à suivre."
 ETH_industrial_buildup_3:0 "Construction industrielle III"
 ETH_industrial_buildup_3_desc:0 "Une industrie supplémentaire signifie un emploi supplémentaire. Un emploi supplémentaire signifie une richesse supplémentaire."
 ETH_industrial_buildup_4:0 "Construction industrielle IV"
 ETH_industrial_buildup_4_desc:0 "Nous devons sécuriser des terrains de construction supplémentaires pour les complexes industriels."
 ETH_military_buildup_1:0 "Accumulation militaire"
 ETH_military_buildup_1_desc:0 "Nos capacités industrielles militaires sont insuffisantes pour assurer la survie de notre pays."
 ETH_military_buildup_2:0 "Accumulation militaire II"
 ETH_military_buildup_2_desc:0 "Nous devons construire des fusils, des chars et des avions supplémentaires! Plus de tout!"
