 CHI_Hong_Kong_Protests_02_desc: "À la suite des récentes mesures prises par le gouvernement chinois, de vastes manifestations ont éclaté à Hong Kong pour exiger l'annulation de la décision chinoise."
 CHI_Hong_Kong_Protests_03_desc: "À la suite des récentes mesures prises par le gouvernement chinois, de vastes manifestations ont éclaté à Hong Kong pour exiger l'annulation de la décision chinoise."
 CHI_string_of_pearls: "Le collier de perles"
 CHI_string_of_pearls_desc: "Le collier de perles est un réseau de bases navales encerclant l'Inde qui nous donnerait un avantage significatif dans un conflit armé avec l'Inde."

 #Korea
 KOR_joint_us_exercises: "Foal Eagle"
 KOR_joint_us_exercises_desc: "Foal Eagle est un exercice d'entraînement annuel mené par les forces armées de la République de Corée et des États-Unis. Ces exercices sont considérés par les deux nations comme des préparatifs défensifs nécessaires en cas d'invasion nord-coréenne, mais le Nord les considère comme le prélude à une action agressive de la part des États-Unis et de la République de Corée."
 KOR_joint_us_exercises1_desc: "Foal Eagle est un exercice d'entraînement annuel mené par les forces armées de la République de Corée et des États-Unis. Ces exercices sont considérés par les deux nations comme des préparatifs défensifs nécessaires en cas d'invasion nord-coréenne, mais le Nord les considère comme le prélude à une action agressive de la part des États-Unis et de la République de Corée."
 KOR_joint_us_exercises2_desc: "Foal Eagle est un exercice d'entraînement annuel mené par les forces armées de la République de Corée et des États-Unis. Ces exercices sont considérés par les deux nations comme des préparatifs défensifs nécessaires en cas d'invasion nord-coréenne, mais le Nord les considère comme le prélude à une action agressive de la part des États-Unis et de la République de Corée."
 NKO_nuclear_tests: "Essais nucléaires"
 NKO_nuclear_tests_desc: "Tous les deux ans, la RPDC procède à des essais d'armes nucléaires. Ces essais ont été largement condamnés par les puissances extérieures, y compris la Chine, malgré ses relations étroites avec la Corée du Nord. Bien que la Corée du Nord maintienne que son programme d'armes nucléaires est de nature défensive, beaucoup craignent que [NKO.GetLeader] puisse utiliser ces armes contre les États-Unis ou ses alliés."

 #International Recognition
 Non_State_Actor: "Acteur non étatique"
 Non_State_Actor_desc: "De nombreux acteurs internationaux, des groupes rebelles aux ONG, ont une importance internationale mais sont gravement désavantagés de différentes manières du fait qu'ils ne sont pas des États reconnus. Certains de ces acteurs non étatiques aspirent à prendre le contrôle d'un État existant en renversant un gouvernement injuste ou à en créer un nouveau et à redessiner les frontières internationales. D'autres n'ont pas l'ambition de devenir des États, mais utilisent plutôt la force brutale pour accumuler du pouvoir et de la richesse dans des environnements locaux où l'autorité du gouvernement central est absente."
 Lacks_International_Recognition: "État en devenir"
 Lacks_International_Recognition_desc: "Certains États possèdent tout ce que l'on associe normalement à un État. Une bureaucratie, une armée, un drapeau national, etc. Cependant, leur statut d'État ne sera jamais complet sans les avantages supplémentaires conférés par le cachet de légitimité de la reconnaissance internationale. Ces États peuvent chercher à acquérir cette reconnaissance en faisant campagne pour leur cause à l'étranger, dans le but ultime de gagner le soutien d'une masse critique d'États afin de devenir des membres à part entière de la communauté internationale."
 rival_government: "Gouvernement rival"
 rival_government_desc: "Les guerres civiles pour le contrôle d'une nation entière ont tendance à produire deux ou plusieurs gouvernements qui prétendent être les représentants légitimes de leur peuple. Ce gouvernement est l'un de ceux qui revendiquent ce statut, mais il est désavantagé par le fait que son statut de représentant légitime n'est reconnu que par quelques autres États, voire aucun. Il ne représente donc pas sa nation dans les instances internationales comme les Nations unies."

 #Myanmar/Burma

 ASEAN_Member: "Membre de l'ASEAN"
 ASEAN_Member_desc: "L'ASEAN ou ANASE (Association des nations de l'Asie du Sud-Est) est une organisation intergouvernementale à vocation essentiellement économique, basée à Jakarta, qui a été créée en 1967. Elle s'est depuis élargie pour inclure les pays qui en étaient exclus à l'origine dans le contexte tendu de la guerre froide, et a cherché à contrer l'influence croissante de la Chine ainsi qu'à maintenir son indépendance vis-à-vis de l'Occident. Elle est attachée aux principes du multilatéralisme, du droit international, du règlement pacifique des différends, de la non-ingérence et de l'autodétermination."
 Rohingya_Crisis: "Crise des Rohingyas"
 Rohingya_Crisis_desc: "L'État de Rakhine a été le théâtre de flambées de violence occasionnelles entre les musulmans se décrivant comme des « Rohingyas » et les bouddhistes rakhines locaux, ainsi que la Tatmadaw. Le traitement souvent brutal des Rohingyas par l'État du Myanmar a suscité une vive condamnation de la part des organisations de défense des droits de l'homme et des pays occidentaux, tandis que les nationalistes bouddhistes de l'État de Rakhine et d'ailleurs au Myanmar considèrent la violence comme une mesure justifiée contre les immigrants bengalis illégaux."
 Ethnic_Insurgencies: "Insurrections ethniques"
 Ethnic_Insurgencies_desc: "Depuis son indépendance, le Myanmar est en proie à des insurrections ethniques dans ses régions frontalières éloignées et isolées. Des groupes ethniques tels que les Karen, les Kachin, les Shan et bien d'autres considèrent que le gouvernement central est majoritairement birman et bouddhiste et ont donc pris les armes pour préserver leur mode de vie unique."
 Democracy_Movement: "Mouvement pour la démocratie"
 Democracy_Movement_desc: "Depuis les manifestations de 1988, la volonté populaire de libéralisation au Myanmar est forte. Ce soutien à la démocratie et à Aung San Suu Kyi affaiblit de plus en plus l'emprise autrefois solide de la Tatmadaw sur le pouvoir."
 Western_Sanctions: "Sanctions occidentales"
 Western_Sanctions_desc: "Le mépris flagrant de cet État pour les droits de l'homme et la menace qu'il représente pour la paix et la sécurité internationales ont conduit à des sanctions sévères de la part des États-Unis et de l'UE, notamment l'interdiction des importations, le gel des avoirs et la restriction des visas pour les fonctionnaires."
 Western_Sanctions_TT: "Exportation de ressources : §R-50%§!"
 A_Political_Military: "Une armée politique"
 A_Political_Military_desc: "Depuis le coup d'État birman de 1962, le Tatmadaw est la force dominante de la politique du Myanmar. Le mépris du pouvoir civil, de la démocratie et de la liberté d'expression d'une part, et une culture militaire unifiée façonnée par des décennies de guerre anti-insurrectionnelle intense d'autre part, se sont combinés pour produire une armée cohésive et politiquement active. Les signes d'un début de changement ne sont apparus que récemment."
 Ensure_our_Unity: "Garantir notre unité"
 Preserve_our_Sovereignty: "Préserver notre souveraineté"
 Fortress_Myanmar: "La forteresse du Myanmar"
 Bolster_The_Navy: "Bonus de production navale"
 Bolster_The_Airforce: "Bonus de production aérienne"
 Bolster_Officer_Training: "Soutient la formation des officiers"
 Reduced_Western_Sanctions: "Sanctions occidentales réduites"
 Reduced_Western_Sanctions_desc: "La démocratisation du Myanmar a conduit les États-Unis et leurs alliés à assouplir leurs sanctions à l'égard de l'économie en difficulté du pays."
 Reduced_Western_Sanctions_TT: "Exportation de ressources : §R-20%§!"
 Massive_International_Sanctions: "Sanctions internationales massives"
 Massive_International_Sanctions_desc: "Cet État a fait l'objet d'une large condamnation internationale et de lourdes sanctions de la part d'États et d'organisations internationales, notamment des interdictions d'importation, des gels d'actifs et des restrictions de visa pour les fonctionnaires."
 Massive_International_Sanctions_TT: "Exportation de ressources : §R-75%§!"
 Struggle_for_power: "Lutte de pouvoir"
 Struggle_for_power_desc: "Les branches civiles et militaires du gouvernement sont actuellement engagées dans une lutte intense pour la domination, une lutte qui affaiblit progressivement la nation."
 Anti_tatmadaw_sentiment: "Sentiment anti-Tatmadaw"
 Anti_tatmadaw_sentiment_desc: "Lorsque la Tatmadaw a choisi de garder le contrôle du Myanmar plutôt que de passer le flambeau à la LND, l'hostilité déjà importante à l'égard du régime militaire s'est rapidement accrue pour atteindre des niveaux jamais vus auparavant."
 State_led_economy: "Économie dirigée par l'État"
 State_led_economy_desc: "Alors que la plupart des pays du monde considèrent la démocratie libérale et le capitalisme de libre-échange comme la condition nécessaire au développement économique, les exemples de réussite de la Corée du Sud, de Taïwan et d'autres pays montrent qu'un gouvernement fort et militariste permet de jeter les bases de la croissance."
 Buddhism_Official: "Religion d'État : Bouddhisme"
 Buddhism_Official_desc: "Le fait d'avoir une religion d'État peut plaire à certains des bouddhistes les plus fervents, mais il y a une raison pour laquelle la Birmanie a traversé la majeure partie de son histoire sans en avoir. Le fait que le bouddhisme soit une religion d'État contrarie ceux qui adhèrent au christianisme, à l'islam ou à l'une des nombreuses autres religions de Birmanie. L'existence d'une religion d'État exacerbe gravement les tensions entre le gouvernement central et les divers groupes ethniques rebelles, souvent non bouddhistes."
 ASEAN_Defence_Treaty: "Traité de défense mutuelle de l'ASEAN"
 ASEAN_Defence_Treaty_desc: "Proposé par le Myanmar, ce traité oblige les membres de l'ASEAN à s'entraider en cas d'agression extérieure. Il est largement considéré comme une tentative de dissuasion de l'agression chinoise."
 The_Anti_Kachin_Offensive: "L'offensive anti-Kachin"
 The_Anti_Kachin_Offensive_desc: "Le temps est venu pour nous d'anéantir le KIO. Maintenant que nous avons consacré tous nos préparatifs à la tâche des opérations anti-KIO, nous sommes mieux équipés que jamais pour anéantir cette menace."
 The_Anti_Karen_Offensive: "L'offensive anti-Karen"
 The_Anti_Karen_Offensive_desc: "Le temps est venu pour nous d'anéantir la KNU. Maintenant que nous avons consacré tous nos préparatifs à la tâche des opérations anti-KNU, nous sommes mieux équipés que jamais pour anéantir cette menace."
 The_Anti_Shan_Offensive: "L'offensive anti-Shan"
 The_Anti_Shan_Offensive_desc: "Le temps est venu pour nous d'anéantir le RCSS. Maintenant que nous avons consacré tous nos préparatifs à la tâche des opérations anti-RCSS, nous sommes mieux équipés que jamais pour anéantir cette menace."
 The_Anti_Wa_Offensive: "L'offensive anti-Wa"
 The_Anti_Wa_Offensive_desc: "Le temps est venu pour nous d'anéantir l'UWSA. Maintenant que nous avons consacré tous nos préparatifs à la tâche des opérations anti-UWSA, nous sommes mieux équipés que jamais pour anéantir cette menace."
 Chinese_Involvement: "Soutien chinois"
 Chinese_Involvement_desc: "Bien qu'elle soutienne nominalement le gouvernement central du Myanmar, la Chine adopte une attitude pragmatique vis-à-vis du conflit entre le gouvernement et les rebelles, en maintenant des liens étroits avec les groupes rebelles qui contrôlent les régions du Myanmar qui bordent le territoire chinois. Ces liens permettent aux groupes rebelles de bénéficier de l'aide matérielle chinoise."
 Low_Chinese_Involvement: "Soutien chinois de bas niveau"
 Low_Chinese_Involvement_desc: "Si seule l'Armée unie de l'État Wa reçoit une aide matérielle importante du gouvernement central chinois, de nombreux autres groupes rebelles bénéficient plus indirectement de l'implication chinoise au Myanmar. Ces groupes achètent des armes à d'autres groupes qui se procurent des armes en Chine et entretiennent des relations étroites avec des hommes d'affaires et des fonctionnaires provinciaux chinois qui visitent souvent les quartiers généraux des rebelles et assistent à leurs manifestations."
 Disrupted_Chinese_Involvement: "Soutien chinois perturbé"
 Disrupted_Chinese_Involvement_desc: "Les efforts de la « guerre secrète » du gouvernement central ont réduit la capacité des Chinois à fournir un soutien aux groupes rebelles. Néanmoins, l'assistance se poursuit."
 Strategic_Capital: "Strategic Capital"
 Strategic_Capital_desc: "Yangon (ex-Rangoun) était considérée comme une capitale trop vulnérable pour un État soucieux de sa sécurité comme le Myanmar. La relocalisation de la capitale à Naypyidaw signifie qu'en cas d'invasion par un puissant ennemi extérieur, le Tatmadaw peut continuer à diriger la résistance du peuple depuis un endroit plus sûr."
 Nationwide_Ceasefire_Agreement: "Accord de cessez-le-feu à échelle nationale"
 Nationwide_Ceasefire_Agreement_desc: "L'accord de cessez-le-feu à l'échelle nationale est le résultat d'une tentative sans précédent d'amorcer de réelles avancées vers la résolution du conflit interne au Myanmar."
 WAA_Narcotics_Producer: "Producteur de stupéfiants"
 WAA_Narcotics_Producer_desc: "L'État Wa est depuis de nombreuses décennies un producteur de stupéfiants, qu'il s'agisse d'héroïne produite par la culture du pavot à opium ou de comprimés de méthamphétamine « ya ba ». Si le commerce de la drogue contribue à soutenir l'économie de l'État Wa, il nuit gravement à sa réputation internationale."
 WAA_Narcotics_Producer_idea_tt: "Revenu supplémentaire : §G0.080§!$"

