 HEZ_friends_in_lebanon: "Friends in Lebanon"
 HEZ_friends_in_lebanon_desc: "As usual, we know many Muslim and non-Muslim business men in Beirut and other major places of Lebanon and, they are eager to support our cause at any way possible... And well, why should we deny their offer of support?"
 HEZ_friends_in_outside: "And Friends in Outside"
 HEZ_friends_in_outside_desc: "Though the connections in Lebanon can be helpful, it can't be enough. As it is obvious, our benefactors and supporters are not only in Lebanon and exist throughout the South west Asian region and even... beyond of it..."
 HEZ_ready_for_construction: "Ready for Construction"
 HEZ_ready_for_construction_desc: "Now with having additional economical supports from other parties, we are ready to implement our industrial plans in southern Lebanon and surely, our partners will work and cooperate with us, too."
 HEZ_collaboration_in_the_military_industry: "Collaboration in the military industry"
  HEZ_collaboration_in_the_military_industry_desc: "Though we have many ways of acquiring equipments in the black market, it does not mean that we should not rely on ourselves and do not produce or innovate our own equipments... Hence with this fact, we should construct our own Military industry now."
 HEZ_collaboration_in_the_civilian_industry: "Collaboration in the civilian industry"
