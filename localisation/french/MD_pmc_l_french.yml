 pmc_global_management: "Gestion globale de la SMP"
 pmc_global_management_desc: "Cet écran nous permet d'opérer mondialement avec notre fidèle SMP et de la gérer.\nNous pouvons étendre notre capacité jusqu'à 7. Nous pouvons améliorer notre qualité jusqu'au niveau 4.\n\n[PMC_global_header]"
 found_pmc_global: "Créer une SMP mondiale"
 expand_operations: "Étendre les opérations"
 expand_operations_desc: "Cela augmentera la capacité globale de notre SMP."
 expand_quality: "Développer la base matérielle"
 expand_quality_desc: "Cela augmentera notre liste d'unités possibles."
 ban_from_operating: "Interdire à la SMP d'opérer"
 ban_from_operating_desc: "Cela empêchera d'autres pays d'accéder à notre SMP"
 lift_ban_from_operating: "Lever l'interdiction d'exploitation"
 lift_ban_from_operating_desc: "Cela permettra à d'autres pays d'utiliser notre SMP"
 call_pmc_back_sov: "Rappeller les unités"
 call_pmc_back_sov_desc: "Cela nous permettra de ramener nos gars à la maison, mais nous devrons payer une indemnité pour la rupture du contrat avec chaque pays."
 pmc_category: "Société Militaire Privée"
 pmc_category_desc: "\n\n\n\n\n\n£CHVK_desctext_pmc\n\n\n\n\n\n\n\n\n§YSociété Militaire Privée§!.\n\n§GLouez§! votre propre §Yarmée privée!§!\nLes §YSociétés§! qui nous sont §Gloyales§!, ou celles que nous contrôlons directement, nous donneront §Y20%§! de §Gréduction§! sur leur services.\n\n[PMC_max_available]\n§YListe actuelle des SMP§!:\n[PMC_Header_blackwater][PMC_Header_wagner][PMC_Header_aegis][PMC_Header_constellis][PMC_Header_md]"
 pmc_local_management: "Unités militaires locales"
 pmc_local_management_desc: "Société Militaire Privée Locale. Les Sociétés locales bénéficieront toujours d'une réduction de 20%.\nNous pouvons étendre notre capacité jusqu'à 7. Nous pouvons améliorer notre qualité jusqu'au niveau 4.\n\n[PMC_max_available]\n[PMC_local_header]"
 form_local_pmc: "Former une SMP locale"
 open_blackwater_desc: "Blackwater était une société militaire privée américaine fondée le 26 décembre 1996 par l'ancien officier du Navy SEAL Erik Prince. Blackwater et ses prédécesseurs fournissent des services de sécurité sous contrat au gouvernement fédéral des États-Unis. Depuis 2003, elle fournit des services à la Central Intelligence Agency."
 open_aegis_desc: "Aegis Defence Services est une société militaire et de sécurité privée britannique avec des bureaux à l'étranger en Afghanistan, aux Émirats arabes unis, en Irak, en Arabie saoudite, en Libye, en Somalie et au Mozambique. Elle fait partie du groupe de sociétés Aegis, qui comprend Aegis LLC, basée aux États-Unis. Elle a été fondée en 2002 par Tim Spicer, ancien PDG de la société militaire privée Sandline International ; Jeffrey Day, un entrepreneur ; et Mark Bullough et Dominic Armstrong, anciens banquiers d'investissement."
 open_constellis_desc: "Constellis a été créée en 2010 par un groupe d'opérateurs et d'investisseurs qui cherchaient à combiner les meilleures marques, actifs et personnes au sein du secteur complexe de la gestion des risques. Promouvant une culture de conformité et d'excellence opérationnelle, la famille d'entreprises Constellis s'est développée pour inclure une équipe mondiale de leaders de l'industrie, dont Triple Canopy, Olive Group et The Development Initiative, ainsi que les sociétés historiques Centerra, ACADEMI, AMK9, OMNIPLEX, Strategic Social et Édimbourg International."
 get_constellis_light_infantry_desc: "Unités de brigade composées d'infanterie légère et de soutien d'artillerie, idéales pour les terrains durs et également beaucoup moins chères que les autres modèles d'armée."
 get_aegis_light_infantry_desc: "Unités de brigade composées d'infanterie légère et de soutien d'artillerie, idéales pour les terrains durs et également beaucoup moins chères que les autres modèles d'armée."
 get_blackwater_heavy_mech_infantry_desc: "Les unités d'infanterie mécanisée sont très puissantes contre les unités motorisées d'infanterie légère. Ils sont également plus forts que l'infanterie légère et motorisée en termes de défense. Leur prix est cher, mais la puissance de ces unités le récupérera."
 get_blackwater_special_infantry_desc: "Les forces spéciales d'infanterie, ou commandos, sont de puissantes unités composées de soldats expérimentés. Ils peuvent être très utiles en défense, notamment dans les zones montagneuses. Ils peuvent également facilement détruire les divisions légères. Leur prix est très cher, mais ils possèdent de nombreuses fonctionnalités intéressantes."
 get_constellis_mech_infantry_desc: "Les unités d'infanterie mécanisée sont très puissantes contre les unités motorisées d'infanterie légère. Ils sont également plus forts que l'infanterie légère et motorisée en termes de défense. Leur prix est cher, mais la puissance de ces unités le récupérera."
 get_blackwater_mech_infantry_desc: "Les unités d'infanterie mécanisée sont très puissantes contre les unités motorisées d'infanterie légère. Ils sont également plus forts que l'infanterie légère et motorisée en termes de défense. Leur prix est cher, mais la puissance de ces unités le récupérera."
 get_constellis_mot_infantry_desc: "Des divisions puissantes et efficaces pour toucher et détruire des cibles légères. Leur prix est plus élevé que celui des unités d'infanterie légère, mais elles sont plus puissantes qu'elles."
 get_blackwater_mot_infantry_desc: "Des divisions puissantes et efficaces pour toucher et détruire des cibles légères. Leur prix est plus élevé que celui des unités d'infanterie légère, mais elles sont plus puissantes qu'elles."
 get_blackwater_light_infantry_desc: "Unités de brigade composées d'infanterie légère et de soutien d'artillerie, idéales pour les terrains durs et également beaucoup moins chères que les autres modèles d'armée."
