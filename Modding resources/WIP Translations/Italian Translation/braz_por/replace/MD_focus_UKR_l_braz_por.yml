 #### Ukraine Events
 ### Constitutional referendum
 ukraine_news.1.t1: "a riforma del popolo ucraino è un successo!"
 ukraine_news.1.t2: "La riforma del popolo ucraino fallisce!"
 ukraine_news.1.d1: "Negli ultimi mesi [UKR.GetLeader] e la Verkhovna Rada hanno indetto un referendum per iniziare a dare potere al presidente e istituire una nuova camera alta. Lo status del referendum è ancora discutibile, ma è più di un passo nella giusta direzione per il popolo ucraino. Il referendum riduce i membri del Parlamento da 450 a 300, migliora i poteri del Presidente e istituisce un Parlamento bicamerale."
 ukraine_news.1.d2: "In altre notizie, un recente referendum in Ucraina è fallito con ampi margini. Il popolo ucraino ha deciso che non è nell'interesse di dare potere al Presidente [UKR.GetLeader], e la riduzione dei seggi parlamentari."
 ukraine_news.1.a: "Interessante"

 ukraine_news.2.t: "Attuazione dei risultati del referendumn"
 ukraine_news.2.d: "Come previsto, la Verkhovna Rada procederà all'attuazione della volontà popolare. Il voto avrà luogo molto presto. Ma ora sono in corso discussioni tra i leader dei vari partiti sull'introduzione di emendamenti al progetto di legge, che non solo priveranno i deputati dell'inviolabilità e creeranno un parlamento bicamerale, ma allo stesso tempo aumenteranno il ruolo e la forza del presidente del Paese."

 ukraine_news.2.a: "Possiamo sempre negoziare..."
 ukraine_debates.1.t: "Richiesta di sostegno politico"
 ukraine_debates.1.d: "Uno dei leader del partito, che si oppone alla nuova legge, ha posto condizioni specifiche che possono cambiare la sua opinione..."
 ukraine_debates.1.a: "Questo è un piccolo prezzo."
 ukraine_debates.1.b: "Vuole troppo!"
 ukraine_debates.2.t: "Interessi dello Stato"
 ukraine_debates.2.d: "Durante un incontro riservato con un rappresentante di uno dei partiti, siamo giunti a un accordo reciprocamente vantaggioso che potrebbe influenzare l'esito del futuro voto. Ciò influirà sull'interesse dello Stato, ma il risultato vale la candela."
 ukraine_debates.2.a: "Accetteremo questa proposta."
 ukraine_debates.2.b: "Non possiamo accettare queste condizioni!"
 ukraine_debates.3.t: "Inquinamento pericoloso"
 ukraine_debates.3.d: "I partiti verdi ucraini hanno iniziato a dare voce alle loro preoccupazioni all'opinione pubblica. Parlano in grandi forum in ogni Oblast. Dicono che le nostre fabbriche sono tra le peggiori in cui lavorare in Europa; le fabbriche sono reliquie di un vecchio e sconsiderato espansionismo. Si comincia a chiedere la riduzione e la regolamentazione delle sostanze inquinanti a cui sono esposti i lavoratori e il clima. Cosa decidiamo?"
 ukraine_debates.3.a: "Ridurre l'inquinamento è un'ottima idea."
 ukraine_debates.3.b: "Capacità massima!"

 ### Votes
 ukraine_news.3.t: "Il giorno del voto"
 ukraine_news.3.d: "È il momento di prendere una decisione definitiva. La Verkhovna Rada voterà una legge che è stata sostenuta dai cittadini durante il referendum costituzionale. Se la maggioranza dei voti necessari prevarrà, il Parlamento diventerà bicamerale e i deputati perderanno la loro inviolabilità..\n\nMolti oppositori e sostenitori si sono riuniti intorno alla questione di questo referendum. Alcuni sostengono che una tale decisione possa conferire un significativo potere al presidente. Altri, al contrario, guardano all'innovazione come alla via per una repubblica parlamentare e democratica. Ma chi avrà ragione? Solo il tempo ci dirà dove il popolo ucraino porterà questo referendum."
 ukraine_news.3.a: "La democrazia al lavoro"

 ### Law pass
 ukraine_md.1.t: "Il popolo ha parlato!"
 ukraine_md.1.d: "Con un voto a maggioranza, il Parlamento ucraino ha approvato i cambiamenti richiesti dal popolo nel referendum. Da questo momento in poi, tutti i deputati perdono l'inviolabilità, il Parlamento diventa bicamerale e il Presidente rafforza il suo ruolo di capo di Stato. Il governo ha ora subito un nuovo cambiamento nella sua costituzione. È ora di guardare avanti come Paese per decidere se questa è stata la migliore linea d'azione per il popolo."
 ukraine_md.1.a: "Giorno della vittoria!"

 ### Law failed
 ukraine_md.2.t: "I cittadini hanno rifiutat!"
 ukraine_md.2.d: "Nonostante le trattative in segreto, i partiti non sono riusciti a trovare un accordo sulla legge. La maggioranza ha votato contro la revoca dell'inviolabilità parlamentare, temendo il rafforzamento del ruolo del presidente. Il Parlamento e il popolo hanno deciso che non era nel loro interesse subire un'altra modifica della Costituzione"
 ukraine_md.2.a: "In attesa di una rivincita."

 ### Deal with Gongadze
 ukraine_md.3.t: "Accordo con Gongadz."
 ukraine_md.3.d: "Uno dei giornalisti antigovernativi - Georgiy Gongadze - si è recentemente opposto attivamente all'attuale governo, rilasciando una forte dichiarazione nei confronti del presidente [UKR.GetLeader] e del suo entourage. Gongadze è noto soprattutto per aver fondato Ukrayinska Pravada nel 2000. Il giornale trattava molti dei temi più scottanti dell'Ucraina dell'epoca. Tuttavia, l'aspetto più allarmante di questo giornale è che ha denunciato la corruzione ad alto livello, fino alle più alte cariche dell'Ucraina.\n\n Ci deve essere qualche decisione da prendere, perché questo è ancora un problema pesante per il Paese. Come dobbiamo procedere"
 ukraine_md.3.a: "Fermatelo"
 ukraine_md.3.b: "È solo giornalismo"

 ### Cassette Scandal
 ukraine_md.6.t: "Scandalo delle cassette"
 ukraine_md.6.d: "Il politico dell'opposizione Oleksandr Moroz ha pubblicamente accusato il Presidente [UKR.GetLeader] di essere coinvolto nel rapimento del giornalista Georgiy Gongadze e in numerosi altri crimini. Moroz ha nominato l'ex guardia del corpo del Presidente [UKR.GetLeader], Mykola Melnychenko, come fonte. Ha anche fatto ascoltare ai giornalisti alcune registrazioni di conversazioni segrete del Presidente, che avrebbero confermato l'ordine di Kuchma di rapire Gongadze. Questa e altre centinaia di conversazioni sono state successivamente pubblicate in tutto il mondo da Melnychenko."

 ukraine_md.6.a: "Non dimostreranno nulla!"
 ### Publishing of anti-gov news
 ukraine_md.4.t: "Pubblicazione di notizie antigovernative"
 ukraine_md.4.d: "Approfittando della libertà di parola, uno dei noti giornali online dell'opposizione critica le azioni del governo e pubblica fatti che mettono nero su bianco il presidente.."
 ukraine_md.4.a: "È un loro diritto."

 ### Ukraine without Kuchma (2001's protests)
 ukraine_news.5.t: "Ucraina senza Kuchma"
 ukraine_news.5.d: "In Ucraina si è svolta una campagna di protesta di massa per chiedere le dimissioni di Leonid Kuchma. La prima e appena percettibile azione della campagna si è svolta in Piazza Indipendenza, la piazza principale di Kiev. I manifestanti hanno chiesto le dimissioni di Kuchma e indagini adeguate sulla scomparsa del giornalista Georgiy Gongadze. Il popolo ha protestato in lungo e in largo per le sue dimissioni e il loro movimento ha solo iniziato a crescere."
 ukraine_news.5.a: "Ucraina in subbuglio"

 ### Supporters in the Government
 ukraine_md.5.t: "I sostenitori del governo"
 ukraine_md.5.d: "Il Parlamento ucraino è un luogo eterogeneo. Coloro che rappresentano la parte occidentale del Paese sono spesso più liberali nelle loro politiche e propendono per una maggiore cooperazione con il resto dell'Europa e del mondo occidentale. Quelli della parte orientale, invece, tendono a sostenere politiche che favoriscono le relazioni con la Russia. La scelta principale consiste nell'arrendersi o meno ai russi e allinearsi come la Bielorussia..\n."
 ukraine_md.5.a: "L'Ucraina prima di tutto"
 ukraine_md.5.b: "Cercare legami più stretti con la Russia"

 ###Ukraine Requests Investments from [This.GetName]
 ukraine_md.8.t: "L'Ucraina chiede investimenti"
 ukraine_md.8.d: "L'Ucraina si sta avvicinando all'Occidente e all'Unione Europea a un ritmo esponenziale. Ha legiferato diverse leggi filo-occidentali e ha avviato riforme liberalizzanti per assicurarsi il nostro sostegno nel suo sviluppo economico. Si sono mossi verso di noi e la domanda rimane. Vale la pena per noi sostenere questa nazione in erba?"
 ukraine_md.8.a: "Un nuovo mercato!"
 ukraine_md.8.b: "Gli investimenti sono necessari qui."

 ###Ukraine Deepens Ties with the EU
 ukraine_md.9.t: "L'Ucraina rafforza i legami con l'UE."
 ukraine_md.9.d: "Le delegazioni ucraine si sono presentate oggi per annunciare il loro allineamento con l'Unione Europea. È un giorno storico per il popolo dell'UE e per il popolo ucraino. È l'inizio di un'amicizia eterna e il potenziale per un altro Stato membro. Uno in particolare, grande come l'Ucraina, aiuterà tutte le parti coinvolte. Tuttavia, ci sono alcuni Paesi all'interno dell'UE che vogliono bloccare l'ingresso dell'Ucraina. Essi affermano che non è interesse di nessuno spingere l'integrazione europea. L'unica cosa che faranno sarà insultare ulteriormente la Russia dall'Unione Europea..\n Dove ti posizioni??"
 ukraine_md.9.a: "Alla cooperazione!"
 ukraine_md.9.b: "Peso inutile"

 ###Opens Dialogue about Baltic Sea Union
 ukraine_md.10.t: "L'Ucraina propone l'idea del Mar Nero Baltico"
 ukraine_md.10.d: "L'Unione Baltico-Mar Nero è un'idea simile a quella dell'Intermarium che la Polonia aveva proposto tempo fa. Parla di un'alleanza difensiva tra i Paesi che si trovano tra il Mar Baltico e il Mar Nero. I Paesi coopererebbero e si consoliderebbero in un blocco di potere che si sosterrebbe a vicenda. Il detto dice che la forza è nel numero.\n\n§YQuesto permette di avere garanzie reciproche attraverso l'albero ucraino§!"
 ukraine_md.10.a: "Dovremmo continuare a esplorare questo aspetto."
 ukraine_md.10.b: "Idea sciocca"

 ###Invitation to the Ukrainian Alliance
 ukraine_md.11.t: "L'Unione Baltico-Mar Nero"
 ukraine_md.11.d: "Sono stati redatti leggi e trattati. I popoli dei Paesi che sostengono l'idea si sono finalmente riuniti. È ora che l'ambizione si realizzi. È il momento di allearsi con coloro che ci hanno sostenuto. L'Ucraina ci ha inviato l'ultimo trattato che dobbiamo firmare per ufficializzare l'alleanza. Ci tiriamo indietro ora o manteniamo la rotta e sosteniamo i nostri nuovi alleati??"
 ukraine_md.11.a: "Firma il trattato"
 ukraine_md.11.b: "Ritirati e Distruggi il trattato"

 ###Kharkiv Pact
 ukraine_md.12.t: "Il Patto di Kharkiv"
 ukraine_md.12.d: "Tl Patto di Kharkiv fu un accordo reciproco e duraturo tra i Paesi della Russia e dell'Ucraina. I due Paesi giunsero a termini morbidi per quanto riguarda l'arsenale della flotta russa del Mar Nero nelle basi navali e nei porti ucraini. L'accordo ha rafforzato l'intesa tra le due nazioni. Inoltre, è stato illustrato il prezzo scontato del carburante per le importazioni ucraine, al fine di promuovere i legami economici, militari e diplomatici tra i due Paesi."
 ukraine_md.12.a: "Spingere per la sua legislazione"
 ukraine_md.12.b: "No."

 # Servant of the People
 # Meme Event
 ukraine_md.13.t: "Il servitore del popolo"
 ukraine_md.13.d: "Volodymyr Zelenskyy e il suo partito politico di base appena fondato \"Servitore del Popolo\" è cresciuto in modo esponenziale. La popolarità di questo nuovo partito lascerà sicuramente a Zelenskyy un grande capitale politico per apportare drastici cambiamenti alle politiche del Paese..\n\nImmagine accurata di Zelenskyy che inciampa a Kiev."
 ukraine_md.13.a: "Triste!"

 # Servant of the People
 ukraine_md.14.t: "Il servitore del popolo"
 ukraine_md.14.d: "Volodymyr Zelenskyy e il suo partito politico di base appena fondato \"Servitore del popolo\" è cresciuto in modo esponenziale. La popolarità di questo nuovo partito lascerà a Zelenskyy una grande quantità di capitale politico per apportare drastici cambiamenti alle politiche del Paese.."
 ukraine_md.14.a: "Un cambio di direzione."

 # Kuchma Events Cooldown
 ukraine_md.17.t: "Calo delle proteste nel 2001"
 ukraine_md.17.d: "Le proteste hanno iniziato a calmarsi. Tuttavia, hanno lasciato una cicatrice permanente sulla presidenza di Kuchma e sugli oligarchi."
 ukraine_md.17.a: "Bene"

 ###Revolution Events
 ukraine_revolution.0.t: "Nuove meccaniche per l'Ucraina"
 ukraine_revolution.0.d: "L'Ucraina è un paese interessante da giocare nella linea temporale di Millennium Dawn. Tuttavia, ci sono alcune note importanti da tenere in considerazione quando si gioca attraverso l'albero.\n\nCi sono due variabili/contatori principali che sono estremamente importanti per l'Ucraina: Stabilità del regime (SOR) e Possibilità di rivolta (COR).\n\n La stabilità del regime (SOR) è diversa dalla normale stabilità nella parte superiore dello schermo. È completamente unica per l'Ucraina e ha lo scopo di simulare la progressione nei prossimi 5-10 anni verso la guerra nel Donbas. La maggior parte degli effetti nel Focus Tree e gli eventi in generale faranno uso di questa nuova meccanica nel tentativo di integrare maggiormente le decisioni nell'albero e nello stile di gioco dei giocatori. Potete usare questa meccanica come una sorta di "moneta" per abbassare il contatore della Probabilità di Rivolta.\n\nPossibilità di Rivolta invece mostra proprio questo. Una volta raggiunta quota 15, si attiverà una missione che può causare la guerra nel Donbas. È importante cercare di mantenere questa variabile il più possibile, altrimenti si rischia una guerra civile.\n\nÈ sempre possibile riattivare questo evento nelle decisioni sulla stabilità dell'Ucraina.\n"
 ukraine_revolution.0.a: "Ok"
 ##Civil War in Ukraine
 ukraine_revolution.1.t: "La guerra civile ucraina"
 ukraine_revolution.1.d: "Il governo ha deluso il popolo. Il Paese ha raggiunto un punto di ebollizione e la popolazione è completamente in armi. Si scatenano nelle strade, cantano il loro malcontento e prendono le armi per rovesciare il governo che li ha oppressi. I russofoni del Donbas hanno dichiarato di non voler più essere ostacolati dalla Verkhovna Rada. I ribelli hanno iniziato a sventolare i loro striscioni e ad annunciare "La Nuova Russia sorgerà!'"
 ukraine_revolution.1.a: "Schiacciateli!"
 ##Civil War in Ukraine
 ukraine_news.7.t: "Guerra civile in Ucraina."
 ukraine_news.7.d: "La popolazione della regione ucraina del Donbas si è dichiarata indipendente. Hanno annunciato alla popolazione degli oblast di Donetsk e Luhansk che non si sottometteranno più alla tirannia di Kiev. [L'amministrazione ucraina ha denunciato i ribelli e si è mobilitata per reprimerli. Nella regione sono già scoppiati scontri tra le forze locali pro-Ucraina e i ribelli."
 ukraine_news.7.a: "Sedare la ribellione"
 ukraine_news.7.b: "Sconfiggere gli oppressori!"
 ukraine_news.7.c: "Situazione interessante"
 ##Annexation of Crimea
 ukraine_revolution.2.t: "Stato della Crimea"
 ukraine_revolution.2.d: "La Crimea è a maggioranza russa. I suoi abitanti sono il nostro popolo. È ingiusto per loro e per i loro fratelli del Donbas vivere sotto il dominio ucraino. Dovremmo onorare la loro richiesta e integrare le persone che desiderano stare con noi?"
 ukraine_revolution.2.a: "Prendete la Crimea"
 ukraine_revolution.2.b: "Crimea is Ukrainian"
 #Russia Annexes the Crimea
 ukraine_revolution.6.t: "La Russia annette la Crimea"
 ukraine_revolution.6.d: "Il popolo ucraino si è staccato. Ha cercato il sostegno del governo russo. I cittadini della Crimea hanno approvato un referendum schiacciante per consentire l'assorbimento dello Stato nello Stato russo. Le truppe russe di stanza nei pressi della Crimea si sono riversate nella regione e hanno rapidamente conquistato i punti chiave dello Stato. Le truppe sono state accolte a braccia aperte dai traditori e nulla più. Un giorno riconquisteremo il territorio che ci spetta di diritto!"
 ukraine_revolution.6.a: "Bastardi."
 #Russia Denies the People of Ukraine
 ukraine_revolution.7.t: "La Russia rinnega il popolo ucraino"
 ukraine_revolution.7.d: "I traditori della Crimea hanno finalmente tenuto il loro sciocco referendum per cercare di secedere da noi. Il popolo russo ha cercato di incoraggiare questo sciocco comportamento per molto tempo. È un mistero il motivo per cui i russi hanno negato il popolo della Crimea. Tuttavia, è apprezzabile che non ci abbiano minato ulteriormente prendendo il controllo della regione. Il tempo ci dirà quali sono le conseguenze di questa decisione.."
 ukraine_revolution.7.a: "Un buon giorno"
 ###Annexation of Crimea
 ukraine_news.8.t: "Annessione della Crimea"
 ukraine_news.8.d: "La popolazione della Crimea ha indetto un referendum per lasciare l'Ucraina e allinearsi alla Russia. La risposta russa è stata rapida e decisa, con l'afflusso di truppe nella regione. Hanno rapidamente annesso la penisola e le posizioni militari sono state rapidamente conquistate. Il governo ucraino ha espresso la propria indignazione per la vicenda e chiede che la Russia restituisca loro la Crimea."
 ukraine_news.8.a: "Solo per ora.."
 ukraine_news.8.b: "Per la Madre Russia!"
 ukraine_news.8.c: "Notizie preoccupanti."
 ###End of the Ukrainian Civil War
 ukraine_revolution.3.t: "Fine della guerra civile ucraina"
 ukraine_revolution.3.d: "La guerra civile è finalmente finita. È ora di andare avanti e superare questo capitolo della nostra vita e guardare al futuro."
 ukraine_revolution.3.a: "Finalmente l'unità"
 ukraine_revolution.3.b: "Finalmente una nuova Russia!"
 ukraine_revolution.3.c: "Stallo"
 ###End of the Ukrainian Civil War
 ukraine_news.9.t: "Fine della guerra civile ucraina"
 ukraine_news.9.d1: "Il governo ucraino si è arreso oggi ai ribelli novaresi a Kiev. Le forze governative stanno iniziando a ritirarsi a causa del decreto di sequestro dei combattimenti con le Forze Armate Novorosse. Molte vite sono state perse per la salvaguardia dei diritti. È davvero un giorno di sorpresa. Speriamo che l'Ucraina e il suo popolo possano riprendersi da questo evento.."
 ukraine_news.9.d2: "La Novorossija e il suo effimero sogno di indipendenza sono stati schiacciati. Le forze filogovernative hanno conquistato le città di Donetsk e Luhansk e hanno riportato l'ordine nel Donbas. È stata istituita la legge marziale mentre i ribelli rimasti sono stati espulsi dai villaggi e dalle città."
 ukraine_news.9.d3: "La guerra nel Donbas si è fermata. Nessuna delle due parti è riuscita a sfondare le linee avversarie per rivendicare la vittoria di una o dell'altra. La guerra si svolge ancora in momenti leggeri e scaramucce leggere lungo tutto il confine tra le due parti."
 ukraine_news.9.a: "La svolta degli eventi"
 ukraine_news.9.b: "Pace in Ucraina"
 ukraine_news.9.c: "Stallo"
 ###Demand the Crimeas Return to Ukraine
 ukraine_revolution.4.t: "L'Ucraina chiede la Crimea"
 ukraine_revolution.4.d: "I delegati della Repubblica di Ucraina hanno presentato un elenco di richieste. Essi affermano che dobbiamo restituire la Crimea, cessare l'intervento nel Donbas e in altre regioni a maggioranza russa all'interno del Paese. Secondo alcune indiscrezioni, il governo ucraino potrebbe avere in mente qualcosa di più di semplici richieste, se questo dovesse fallire. Come dovremmo procedere?"
 ukraine_revolution.4.a: "La Crimea è nostra!"
 ukraine_revolution.4.b: "La terra è loro"
 ###Russia Refuses to Return Crimea
 ukraine_revolution.9.t: "La Russia rifiuta di restituire la Crimea"
 ukraine_revolution.9.d: "La missione diplomatica russa non ha portato a una svolta positiva degli eventi. La diplomazia ha fallito e ora è il momento di prepararsi alla più grande impresa. È tempo di preparare gli ingranaggi della guerra!"
 ukraine_revolution.9.a: "Eroyam Slava!"
 ###Russia Returns the Crimea
 ukraine_revolution.10.t: "La Russia restituisce la Crimea"
 ukraine_revolution.10.d: "La delegazione russa ci ha portato una splendida notizia. Le nostre richieste saranno soddisfatte unilateralmente dal governo russo e ci permetteranno di riprendere il controllo della provincia ribelle.."
 ukraine_revolution.10.a: "Pace ora e per sempre"
 ###Random Event 1 - Protestors
 ukraine_revolution.11.t: "Proteste locali"
 ukraine_revolution.11.d: "In alcuni Oblast sono aumentate le proteste, che hanno causato grande stress nelle regioni. È davvero preoccupante per la popolazione che permettiamo queste manifestazioni violente in aperto disprezzo per noi."
 ukraine_revolution.11.a: "Reprimiamoli"
 ukraine_revolution.11.b: "Lasciamoli protestare"
 ###Random Event 2 - Novorossiyan Sabtoage
 ukraine_revolution.12.t: "Sabotaggio di Novorossiyan"
 ukraine_revolution.12.d: "Le tendenze violente dei novaresi hanno mostrato il loro brutto volto. Oggi hanno deciso di attaccare alcuni impianti in Ucraina danneggiando gravemente le infrastrutture locali e i cantieri industriali. Il bilancio delle vittime non è ancora completo, ma si stima che le vittime siano tra le cinque e le venticinque."
 ukraine_revolution.12.a: "Sabotaggio!"
 ###Reign in Donbas
 ukraine_revolution.5.t: "Regna nel Donbas"
 ukraine_revolution.5.d: "La guerra ha portato alla luce scaramucce e piccoli battibecchi oltre confine. Il governo federale ha inviato degli inviati per chiedere e discutere del nostro ritorno in Ucraina. Ci arrendiamo ai nostri ex parenti o continuiamo a forgiare il nostro cammino?"
 ukraine_revolution.5.a: "La guerra è finita"
 ukraine_revolution.5.b: "Continuiamo a combattere!"
 ###Riots in the South!
 ukraine_revolution.13.t: "Rivolte!"
 ukraine_revolution.13.d: "I sostenitori dei gruppi indipendentisti novorossiani nel Donbas hanno iniziato a protestare in tutto il Paese. I disordini sono più accesi nelle aree meridionali più vicine alla regione del Donbas. Come gestire le rivolte?"
 ukraine_revolution.13.a: "Interrompere le rivolte"
 ukraine_revolution.13.b: "Negoziare con i rivoltosi"
###Incident in the Kerch Strait
 ukraine_kerch_strait.15.t: "La Russia sequestra le nostre navi nello stretto di Kerch!"
 ukraine_kerch_strait.15.d: "Lavorando in base alla legalità del trattato del 2003 con la Russia che garantisce il passaggio attraverso lo stretto di Kerch per entrambe le parti, 2 motovedette insieme a un rimorchiatore hanno tentato di attraversare lo stretto oggi dopo aver preventivamente informato i russi in Crimea. Pur non avendo ricevuto alcuna risposta, la Marina ha proseguito nel tentativo di passare, ma i servizi di sicurezza russi le hanno chiesto di fermarsi, al punto che una nave cargo è stata spostata per bloccarle. Le nostre navi sono rimaste lì per un po' di tempo prima di decidere di tornare ai porti ucraini, ma sono state inseguite e sparate dalle navi russe, che le hanno catturate; diversi membri dell'equipaggio sono rimasti feriti e due navi hanno subito danni."
 ukraine_revolution.15.a: "Dannati russi!"