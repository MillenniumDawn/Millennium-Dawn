 idea_syrian_kurds_without_citizenships: "Wyobcowanie kurdyjskie"
 idea_syrian_kurds_without_citizenships_desc: "Co najmniej 300 tysiącom Kurdów odmówiono obywatelstwa i oskarżono o przekroczenie granic kraju. Są oni traktowani na swoich ziemiach jak obcokrajowcy."
 idea_syrian_banking_problem: "Ograniczenia bankowe"
 idea_syrian_banking_problem_desc: "Bankowość w Syrii jest kontrolowana przez Centralny Bank Syrii, który kontroluje również wszystkie transakcje walutowe i handlowe. Wszystkie banki komercyjne w Syrii zostały znacjonalizowane w 1966 r. Centralny Bank daje pierwszeństwo pożyczaniu sektorowi publicznemu, podczas gdy sektor prywatny często bankuje za granicą, co jest procesem droższym, a zatem słabym rozwiązaniem dla potrzeb finansowania przemysłowego"
