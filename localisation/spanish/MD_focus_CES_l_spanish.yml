 migration_central_asia: "Problema migratorio en Asia Central"
 migration_central_asia_desc: "La migración se está convirtiendo en una fuente importante de amenazas a la paz y la estabilidad en Asia Central. A medida que nuestra economía crece, también lo hace la disponibilidad de empleos en nuestra región, lo que a su vez hace que la gente tenga menos probabilidades de buscar una vida mejor en otros países."
 KAZ_migration_central_asia_5: "Invitar a los kazajos emigrados a su patria"
 KAZ_migration_central_asia_5_desc: "Comenzaremos a invitar activamente a los kazajos que viven en el extranjero a que regresen a Kazajstán. Mediante el programa de retorno de emigrantes y creando condiciones atractivas para el retorno, podremos reducir la migración y fortalecer nuestros vínculos culturales con la diáspora."
 KAZ_migration_central_asia_4: "Preservar la identidad kazaja"
 KAZ_migration_central_asia_4_desc: "Esta decisión tiene como objetivo preservar y fortalecer la identidad kazaja entre los kazajos que viven en el extranjero. Mediante la organización de programas culturales, actividades educativas y el apoyo a las comunidades kazajas en el extranjero, Kazajstán pretende reducir la emigración y mantener los vínculos con sus compatriotas."
 KAZ_migration_central_asia_3: "Invierte en tu tierra natal"
 KAZ_migration_central_asia_3_desc: "Esta decisión implica invertir en el desarrollo de las regiones de Kazajstán para crear nuevos puestos de trabajo y oportunidades económicas para los residentes locales. El crecimiento económico puede reducir la migración al ofrecer a los residentes de Kazajstán perspectivas estables de vida y trabajo."
 KAZ_migration_central_asia_2: "Fortalecer la educación y las oportunidades profesionales"
 KAZ_migration_central_asia_2_desc: "Esta decisión tiene como objetivo mejorar las oportunidades educativas y profesionales en Kazajstán. Mediante la ampliación del sistema educativo, la concesión de becas y el apoyo a los jóvenes profesionales, el país espera retener a los jóvenes y ofrecerles mejores perspectivas de futuro."
 KAZ_migration_central_asia_1: "Proteger los derechos de los migrantes"
 KAZ_migration_central_asia_1_desc: "Esta decisión supone la mejora de los derechos y las condiciones laborales de los migrantes que trabajan en el extranjero. Mediante la firma de acuerdos internacionales y la prestación de apoyo consular a los ciudadanos kazajos en el extranjero, el país pretende garantizar la seguridad y el bienestar de sus ciudadanos fuera de su patria, lo que puede reducir el deseo de emigrar."
