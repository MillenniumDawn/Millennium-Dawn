 faction_baltic_black_sea_union_member_desc: "La Unión Báltico-Mar Negro es la sucesora de Intermarium. Con un grupo de naciones aliadas desde el Mar Báltico hasta el Mar Negro, actuarán como un amortiguador entre Oriente y Occidente."
 faction_baltic_black_sea_union_member_TT: "§RReglas especiales de la facción§!:\n- Solo se permiten países a los que se les propuso inicialmente unirse a la Unión en la facción.\n- Los países solo pueden ser llamados a guerras defensivas."
