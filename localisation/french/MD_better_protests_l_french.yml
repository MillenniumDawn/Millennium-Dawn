 protests_main_text: "Nous devons répondre aux attentes de nos citoyens pour éviter les manifestations et autres développements sociaux néfastes.\n§YForce des manifestations§!: [protest_strength_TT]\n§YRadicalisation des manifestations§!: [protest_radicalisation_TT][fuel_protests_TT]\n"
