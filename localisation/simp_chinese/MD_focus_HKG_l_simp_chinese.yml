 HKG_anti_graft_investigations_desc: ""
 HKG_take_on_triads: "挑战三合会"
 HKG_take_on_triads_desc: "三合会一直是香港稳定的主要隐患。虽然城市的黑暗永远无法消除，但我们必须至少将其控制在最低限度。"
