 UKR.Neutral_Autocracy_shariy_icon: "£ukr_shariy"
 UKR.Neutral_Autocracy_shariy_desc: "Party of Shariy £ukr_shariy é o partido do blogueiro de época Anatoliy Shariy. Declarando visões libertárias, o partido busca criticar partidos pró-Rússia e pró-Ocidente, no entanto, muitas vezes cooperando com OPZZh. Sendo um partido de grande porte, sua existência é baseada em seu próprio fundador e, de fato, não tem ideologia."
 UKR.Neutral_Communism_icon: "£UKR_neutral_communism"
 UKR.Neutral_green_two: "£ukr_greens PZU"
 UKR.Neutral_green_two_icon: "£ukr_greens"
 UKR.Neutral_green_two_desc: "O Partido dos Verdes da Ucrânia £ukr_greens é um sucessor da Green World Association (fundada em dezembro de 1987) e sob esse nome participou das eleições parlamentares ucranianas de 1990 como parte do Bloco Democrático. Suas principais prioridades são a alteração de atitudes antiecológicas no sistema econômico, a reconstrução do sistema social e a proteção dos direitos humanos."
 UKR.Neutral_green_alt: "£ukr_ukrop UKROP"
 UKR.Neutral_green_alt_icon: "£ukr_ukrop"
 UKR.Neutral_green_alt_desc: "Partido político Associação Ucraniana de Patriotas - UKROP £ukr_ukrop é um partido político ucraniano criado pelo oligarca Gennady Korban. Apesar de sua agenda verde e pró-agrária, o partido também coloca uma ênfase clara no nacionalismo ucraniano e acredita que a Rússia, sendo inimiga da Ucrânia, está deliberadamente empurrando-a para as garras da OTAN e da UE."
 UKR.Neutral_Muslim_Brotherhood_icon: "£UKR_neutral_muslim"
 UKR.Nat_Populism_alt: "£ukr_radiakl Radykal'na Partiia"
 UKR.Nat_Populism_alt_icon: "£ukr_radiakl"
 UKR.Nat_Populism_alt_desc: "O Partido Radical de Oleh Liashko £ukr_radiakl é um partido político na Ucrânia que é conhecido principalmente por seu populismo radical, nacionalismo ucraniano, agenda econômica socialista e a escandalosa atitude de seu líder. Lyashko acredita que a Ucrânia precisa ser rearmada com armas nucleares, todos os conflitos devem ser resolvidos pela força, e a oligarquia e os oficiais corruptos devem ser eliminados do país por meio de medidas radicais..."
 UKR.Nat_Fascism_icon: "£ukr_kongress"
 UKR.Nat_Autocracy_icon: "£urk_armed_forces"
 UKR.Nat_Autocracy_azov: "£ukr_national_corps Natsionalnyi Korpus"
 UKR.Nat_Autocracy_azov_icon: "£ukr_national_corps"
 UKR.Nat_Autocracy_azov_desc: "O National Corps Party £ukr_national_corps é um partido político de extrema direita na Ucrânia fundado e então liderado por Andriy Biletsky, que foi uma das figuras-chave do Batalhão Azov. O National Corps foi criado por veteranos do Batalhão Azov e membros do Azov Civil Corps, uma organização civil não governamental que surgiu do Batalhão."
 UKR.Monarchist_icon: "£UKR_monarchism"
 UKR.Monarchist_vitrenko: "£UKR_feminism BNV \"Narodna Opoziciya\""
 UKR.Monarchist_vitrenko_icon: "£UKR_feminism"
 UKR.Monarchist_vitrenko_desc: "O Bloco de Oposição Popular £UKR_feminism é uma associação de vários partidos de direita e esquerda liderados por Natalia Vitrenko, uma estudiosa de economia e membro da União da Juventude Eurasiana. Essencialmente uma figura unificadora, ela une o partido pan-eslavo pró-ocidental Rus, os Bolcheviques Nacionais e os Comunistas Ortodoxos Cristãos sob seu partido."
 UKR.Monarchist_internet: "£UKR_neutral_internet Internet-Partiya Ukrayiny"
 UKR.Monarchist_internet_icon: "£UKR_neutral_internet"
 UKR.Monarchist_internet_desc: "Partido da Internet da Ucrânia £UKR_neutral_internet Fundado e liderado por Darth Vader, o partido afirma ser o primeiro partido da Internet do mundo, seu slogan é governo eletrônico contra a burocracia e quer criar um governo eletrônico na Ucrânia. Na verdade, o partido é uma piada, no entanto, ganhou muita popularidade e frequentemente faz ações anticomunistas. Mas quem sabe o que se esconde por trás do lorde negro dos Sith..."
 LBA.conservatism_icon: "£LBA_conservatism"
 KEN.liberalism: "£generic_liberalism_small (NDP) - National Development Party"
 KEN.liberalism_desc: "(Liberalismo) - O Partido do Desenvolvimento Nacional (NDP)\n\nO Desenvolvimento Nacional era um partido minoritário na política queniana até Rail Odinga se juntar depois que ele deixou a Ford-Kenya após sua perda de liderança para Michael Wamalwa. O partido defende uma oposição primária como ideologia ao governo governante do Quênia, mas eles são conhecidos por suas políticas pró-ocidentais e liberais com a maioria de seu apoio vindo da Província de Nyanza e do povo Luo do Quênia."
 KEN.Caliphate: "£generic_Caliphate_small Al-Shabaab in Kenya"
 KEN.Caliphate_desc: "(Jihadismo Salafista) - Al-Shabaab no Quênia (ASK)\n\nO grupo Al-Shabaab no Quênia é um grupo dissidente da Somália vizinha devastada pela guerra que usa o nordeste do Quênia como um campo de concentração para ataques adicionais na Somália, longe das forças governamentais. O grupo dissidente também luta contra a polícia queniana local, onde são pegos por contrabando ou violação de leis."
 KEN.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (KANU) - Kenya African National Union"
 KEN.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 KEN.Neutral_Autocracy_desc: "(Nacionalismo queniano) - Kenya African National Union (KANU)\n\nA KANU tem suas raízes no Quênia colonial como um partido de libertação africano. Seus membros foram perseguidos, banidos e presos até que a independência foi finalmente alcançada. O partido sob Jomo Kenyatta levou o país para o caminho em que o Quênia se encontra hoje. Quando Daniel Moi assumiu em 1978, ele consolidou os poderes presidenciais e um estado de partido único foi imposto. Levaria muitas décadas até que o partido tivesse que aceitar os tempos de mudança. Suas tendências autocráticas estão lentamente desaparecendo, mas o tribalismo ainda desempenha seu papel no partido."
 KEN.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 KEN.Neutral_Libertarian: "£generic_Neutral_Libertarian_small (Ark) - Safina Party"
 KEN.Neutral_Libertarian_desc: "(Libertarismo Social) - Safina Party (Arca)\n\nO Safina Party, ou coloquialmente 'Arca de Noé', foi lançado pelo paleoantropólogo e conservador Richard Leakey e pelo advogado Paul Muite em 1995 como um partido alternativo representando todos os quenianos como sua plataforma motriz. Embora Leakey nunca tenha sido um líder do partido, ele foi fundamental na relevância política do partido por ter sido escolhido para uma posição de gabinete por Moi. Sua ideologia é altamente liberal com certos elementos ambientalistas com características social-democratas e nacionalistas cívicas."
