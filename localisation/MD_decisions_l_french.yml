 ##### UNITED KINGDOM #####
 ENG_AFG:0 "Guerre civile afghane"
 ENG_AFG_desc:0 "Les États-Unis, lors de leur invasion de 2001, ont été soutenus initialement par le Royaume-Uni et le Canada, puis par une coalition de plus de 40 pays, dont tous les membres de l'OTAN. Les objectifs publics de la guerre étaient de démanteler Al-Qaïda et de lui refuser une base d'opérations sûre en Afghanistan en retirant les Taliban du pouvoir."
 eng_intervene_AFG:0 "Sentinelle de l'opération Freedom"
 eng_intervene_AFG_desc:0 "Le Royaume-Uni a toujours soutenu le gouvernement afghan"
 ENG_GNA:0 "Guerre civile libyenne"
 ENG_GNA_desc:0 "La guerre civile libyenne fait référence aux conflits en cours en Libye, à commencer par les manifestations du printemps arabe de 2011, qui ont conduit à la première guerre civile libyenne, à une intervention militaire étrangère et à l'éviction et à la mort de Mouammar Kadhafi. Les séquelles de la guerre civile et la prolifération de groupes armés ont conduit à la violence et à l'instabilité dans tout le pays, ce qui a entraîné une nouvelle guerre civile en 2014."
 eng_intervene_GNA:0 "Opération Falcon Freedom"
 eng_intervene_GNA_desc:0 "Historiquement, le Royaume-Uni a soutenu le gouvernement de l'accord national"
 ENG_YEM:0 "Guerre civile yéménite"
 ENG_YEM_desc:0 "La guerre civile yéménite est un conflit qui a débuté en 2015 entre deux factions, chacune prétendant constituer le gouvernement yéménite, ainsi que leurs partisans et leurs alliés. Al-Qaïda dans la péninsule arabique (AQAP) et l'État islamique d'Irak et du Levant contrôlent des étendues de territoire situées dans l'arrière-pays et le long de la côte."
 ENG_YEM_desc_desc:0 "Le Royaume-Uni a toujours soutenu le gouvernement yéménite."
