 sov_sover_state.2.b: "Abkhazia e Ossétia do Sul são países independentes"
 sov_sover_state.3.t: "Conflito na Geórgia - Votação"
 sov_sover_state.3.d: "Foi decidido por unanimidade recuperar nossas terras históricas - Abkhazia e Ossétia do Sul!"
 sov_sover_state.3.a: "Nós vencemos!"
 sov_sover_state.4.t: "Conflito na Geórgia - Votação"
 sov_sover_state.4.d: "Hoje, a justiça prevaleceu e nosso país permaneceu independente, e ainda mais agora é reconhecido como um estado independente"
