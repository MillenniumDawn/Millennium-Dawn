 nuclear_iran.24.t: "Китай отказывается от нашей нефти!"
 nuclear_iran.24.d: "Китайское правительство, похоже, не заинтересовано в покупке нашей нефти, даже с большой скидкой, которую мы им предложили."
 nuclear_iran.24.a: "Окей"
 PER_air_facilities: "Объекты в небе"
 PER_air_facilities_desc: "Майлз постановил, что мы должны найти новые и инновационные способы производства новых самолётов, в частности, с помощью новых исследовательских центров."
 PER_change_party_name_TT: "Мы сформируем §H(NRP) Партию Национальной Устойчивости§!"
 PER_fortress_pak_border_TT: "Добавьте наземные крепости 2-го уровня на границе с Пакистаном"
 PER_fortress_afg_border_TT: "Добавьте наземные крепости 2-го уровня на границе с Афганистаном"
