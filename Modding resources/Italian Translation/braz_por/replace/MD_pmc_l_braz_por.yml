 pmc_global_management: "Gestione globale delle PMC"
 pmc_global_management_desc: "Questo schermo ci permette di operare a livello globale con il nostro fedele PMC e di gestirlo.\nPossiamo espandere la nostra capacità fino a 7. Possiamo migliorare la nostra qualità fino al livello 4.\n\n[PMC_global_header]"
