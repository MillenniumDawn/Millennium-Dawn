 Taliban_insurgency_category: "A Insurgência Talibã"
 Taliban_insurgency_category_desc: "Embora as forças do £GFX_AFG_salafist_jihadism §YTalibã§! tenham sido derrotadas pelas forças da coalizão, elas não foram completamente eliminadas, e os militantes talibãs foram fragmentados e lançaram uma §Rinsurgência§! em todos os cantos do Afeganistão, iniciando uma série de §Rataques terroristas§! contra o novo governo e as forças da coalizão. A erradicação da insurgência talibã deve levar anos, dependendo de muitos fatores.\n\nA §YForça do Talibã§! determina a força dos militantes talibãs dentro do país, e seu crescimento, bem como nossa eficácia em erradicar a insurgência, dependerá da §Yconfiança no governo central (estabilidade, corrupção ou interferência estrangeira)§! e da §Ysituação na fronteira Afeganistão-Paquistão§!. Se a §YForça do Talibã§! estiver muito alta, o £GFX_AFG_salafist_jihadism §YTalibã§! será capaz de realizar §Rataques terroristas§! e até mesmo escalar para uma §Rnova guerra civil§!, enquanto alguns métodos podem ser eficazes no curto prazo para enfrentar a ameaça talibã.\n\n§YForça do Talibã§!: [?AFG.força_talibã]%"
 raid_taliban_hideouts: "Atacar Esconderijos do Talibã"
 raid_taliban_hideouts_desc: "Nossos comandos localizaram os esconderijos dos militantes talibãs, podemos enviar uma unidade de nossos comandos para realizar um ataque e eliminar ou capturar esses militantes talibãs."
 bomb_taliban_targets: "Bombardear Bases do Talibã"
 bomb_taliban_targets_desc: "Nossas agências de inteligência identificaram várias concentrações de talibãs, e podemos usar nossos aviões de guerra de contrainsurgência da força aérea para bombardear esses militantes."
 secure_afghan_pakistani_border: "Assegurar a Fronteira Afegã-Paquistanesa"
 secure_afghan_pakistani_border_desc: "Uma das principais causas de nossa dificuldade em eliminar a insurgência talibã é que os combatentes talibãs fogem para o Paquistão, se reagrupam e depois retornam para continuar sua insurgência dentro do país. A maioria de nossa fronteira com o Paquistão não está protegida, precisamos intensificar nossos esforços para construir um mecanismo de segurança ao longo da fronteira."
 afghan_unity_propaganda: "Propaganda de Unidade Afegã"
 afghan_unity_propaganda_desc: "Os talibãs são compostos principalmente por afegãos. Os afegãos são todos compatriotas, mas estivemos em conflito civil por muito tempo devido a diferenças ideológicas. Podemos fazer um esforço para persuadir os militantes talibãs a depor as armas e contribuir para o desenvolvimento do país, prometendo que perdoaremos suas ações passadas."
 show_supporting_counter_insurgency_countries: "Mostrar Países que Apoiam Nossa Contrainsurgência"
 show_supporting_counter_insurgency_countries_desc: "Isso mostra os países que estão apoiando nossa missão de contrainsurgência contra o Talibã, esses países nos fornecerão não apenas ações militares, mas também suporte técnico."
 eliminate_taliban_insurgency: "Eliminar a Insurgência Talibã"
 eliminate_taliban_insurgency_desc: "Agora, com nossas forças militares posicionadas em áreas-chave e a região da fronteira segura, podemos fazer o último esforço para esmagar a insurgência talibã e encerrar este conflito de longa duração."
 the_taliban_insurgency_pulse: "A Insurgência Talibã - Atualização Mensal"
 the_taliban_insurgency_pulse_desc: "\nO valor da §YForça do Talibã§! é atualizado todos os meses, o nível de crescimento da insurgência é §Rinfluenciado§! por vários fatores:\n\nA §Yconfiança pública§! no governo central\n - §YEstabilidade§!\n - §YCorrupção Governamental§!\n - §YSituação Econômica§!\nO nível de §Ysegurança§! na fronteira Afeganistão-Paquistão\nO nível de §Ysegurança interna§!\n§YApoio militar estrangeiro§!"
 isaf_raid_taliban_hideouts: "Ataques Anti-Talibã"
 isaf_raid_taliban_hideouts_desc: "Nossa inteligência militar no Afeganistão localizou com sucesso várias concentrações de talibãs, podemos realizar ataques para caçar esses insurgentes."
 isaf_launch_drone_strike: "Lançar Ataques de Drones"
 isaf_launch_drone_strike_desc: "Nossa inteligência militar no Afeganistão identificou com sucesso vários esconderijos do Talibã perto da zona urbana, podemos lançar ataques de drones para enfraquecer suas habilidades de realizar ataques contra os alvos do governo afegão ou nossas tropas estacionadas no Afeganistão."
 isaf_bomb_taliban_hotspots: "Bombardear Pontos Críticos do Talibã"
 isaf_bomb_taliban_hotspots_desc: "A força insurgente do Talibã atingiu um nível crítico, e o exército afegão é tão ineficaz em combatê-los que precisamos implantar nossos bombardeiros estratégicos para bombardear seus pontos críticos."
 isaf_provide_technical_equipment: "Fornecer Equipamento de Contrainsurgência"
 isaf_provide_technical_equipment_desc: "Embora o Afeganistão em si não tenha o equipamento relevante de contrainsurgência, podemos fornecê-lo e isso provavelmente aumentará a eficácia do Exército Nacional Afegão e da Polícia Nacional Afegã na condução de operações de contrainsurgência."
 isaf_withdraw_from_afghanistan: "Retirar-se do Afeganistão"
 isaf_withdraw_from_afghanistan_desc: "Nossa missão no Afeganistão está completa, é hora de retirar nossas tropas desta guerra interminável."
 TT_AFG_NOT_FACTION_WITH_PAK: "Não aliado a nenhuma facção paquistanesa"
 TT_AFG_BORDER_WAR_WARN_OF_WAR: "§RÉ provável que, se ocuparmos o território, nosso inimigo declare guerra contra nós!§!"
 AFG_Baluchistan: "Baluchistão Reivindicado"
 AFG_invasion: "Invasão do Paquistão"
 Afghanistan_pashtunistan_decisions: "Unificar Pashtunistão"
 Afghanistan_pashtunistan_decisions_desc: "Quase 16% da população do Paquistão se identifica como Pashtuni, o grupo étnico mais dominante do Afeganistão. A maioria dos Pashtunis paquistaneses vive nas partes noroeste do país. Devido à guerra civil no Paquistão, muitos desses indivíduos agora sofrem sob um regime aterrador. É nosso dever protegê-los."
 claim_pashtunistan: "Reivindicar Pashtunistão"
 claim_pashtunistan_desc: "A área do Pashtunistão abrange o noroeste do Paquistão e o leste do Afeganistão. Como a área está sob controle extremista, podemos reivindicar ser verdadeiros protetores da região."
 claim_baluchistan: "Reivindicar Baluchistão"
 claim_baluchistan_desc: "Frequentemente, a retórica unificada do Pashtunistão inclui também a área do Baluchistão, no oeste do Paquistão. Esta área é habitada por Baluchis, que há muito tempo fazem campanha pela independência. A área já pertenceu ao Afeganistão, e nos concederia acesso ao mar, o que a torna vital para nós."
 afg_claims_advance_to_baluchistan: "Avançar para o Baluchistão"
 afg_claims_advance_to_baluchistan_desc: "O Baluchistão do Norte e a principal cidade de Quetta devem ser nosso primeiro alvo. Isso nos permitirá continuar nosso avanço em direção ao mar."
 afg_claims_advance_to_the_sea: "Finalizar a Ocupação do Baluchistão"
 afg_claims_advance_to_the_sea_desc: "Precisamos concluir a ocupação do Baluchistão avançando e ocupando a cidade portuária de Gwadar."
 afg_claims_advance_into_tribal_areas: "Avançar nas Áreas Tribais Pashto"
 afg_claims_advance_into_tribal_areas_desc: "Nosso primeiro objetivo deve ser avançar nas Áreas Tribais Administradas Federalmente. Começaremos eliminando os redutos do Talibã paquistanês."
 afg_claims_clear_tribal_areas: "Limpar as Áreas Tribais"
 afg_claims_clear_tribal_areas_desc: "A próxima etapa é pacificar o restante das Áreas Tribais, agora que as bases do Talibã foram lidadas."
 afg_claims_invade_peshawar: "Ocupar Peshawar"
 afg_claims_invade_peshawar_desc: "A joia das áreas Pashtun paquistanesas, a grandiosa cidade de Peshawar, está em nossos planos. Não podemos vacilar agora!"
 afg_invade_pakistan: "Invadir o Paquistão"
 afg_invade_pakistan_desc: "Em vez de avançar lentamente e ocupar território, podemos invadir diretamente e surpreender o inimigo. No entanto, isso será mal visto pela comunidade internacional, e é possível que os protetores do Paquistão intervenham."
 afg_integrate_pashtunistan: "Integrar o Pashtunistão"
 afg_integrate_pashtunistan_desc: "Apesar de os Pashtuns compartilharem a etnia dominante do Afeganistão, muitos Pashtuns nas novas áreas ainda ressentem-se de nosso governo. Precisamos gastar recursos para convencê-los de que estão melhor conosco."
 unite_with_pakistan_taliban: "Unir-se ao Talibã Paquistanês"
 unite_with_pakistan_taliban_desc: "Nossos irmãos no Paquistão estão lutando pela libertação dos muçulmanos. Precisamos unir forças com eles!"
 afg_taliban_insurgency_eliminated: "Insurgência do Talibã foi eliminada"
 afg_active_taliban_insurgency: "Insurgência do Talibã está ativa"
 afg_support_counter_insurgency: "Apoiar a contrainsurgência afegã"
 AFG_National_Assembly: "Assembleia Nacional"
 AFG_Anjuman_Pass: "O Leão de Panjshir"
 AFG_Law_of_Faith: "Lei da Fé"
 AFG_Law_of_Faith_desc: "A Lei da Fé prevalecerá em nosso estado para reforçar nossos princípios islâmicos dentro do estado. Nosso povo será guiado por nossas crenças islâmicas para manter nosso estado puro e justo."
 AFG_Training_of_local_police_officers: "Treinamento de policiais locais"
 AFG_Training_of_local_police_officers_desc: "Em preparação para a eventual libertação e estabilização do Afeganistão, a Aliança do Norte deve estabelecer uma força policial disciplinada e eficaz. Esta força será crucial para manter a lei e a ordem nos territórios que pretendemos recuperar."
 AFG_Heirs_o_the_Mujahideen: "Herdeiros dos Mujahideen"
 AFG_Heirs_o_the_Mujahideen_desc: "Inspirando-se nos lendários combatentes do passado, a atual liderança busca reviver o espírito e as táticas dos Mujahideen"
 AFG_Install_the_Dictatorship: "Instale a Ditadura"
 AFG_The_Lions_Guard: "A Guarda do Leão"
 AFG_The_Lions_Guard_desc: "Uma nova força-tarefa surgiu para prevenir possíveis ataques a Ahmad Shah Massoud em resposta a preocupações com ameaças iminentes."
 AFG_The_Francesc_Vendrell_Talks: "As palestras de Francesc Vendrell"
 AFG_The_Francesc_Vendrell_Talks_desc: "Em Dushanbe, Tajiquistão, o enviado especial da ONU, Francesc Vendrell, mantém conversações de paz com os principais líderes afegãos: o comandante da Aliança do Norte, Ahmed Shah Masood, o ex-governador de Nangarhar, Haji Abdul Qadeer, e o ex-membro do governo Rabbani, Syed Hussain Anwari, sobre os problemas de Muhammad Asif Mohsen."
 AFG_Assault_on_Mazar_i_Sharif: "Ataque a Mazar-i-Sharif"
 AFG_Assault_on_Mazar_i_Sharif_desc: "A importante cidade de Mazar-i-Sharif deve ser recapturada, e podemos reunir nossos homens para dar-lhes um reforço para isso."
 AFG_Massoud_s_MiG_and_Sukho: "MIG e Sukhoi de Massoud"
 AFG_Massoud_s_MiG_and_Sukho_desc: "O apoio da Índia tem sido mais convertido A Índia tem ajudado Massoud com dinheiro, equipamento de radar e peças de avião já há algum tempo. Eles enviaram cerca de 30 técnicos que estão supostamente fazendo a manutenção dos caças MiG e Sukhoi de Massoud. Os conselheiros militares indianos também deram dicas sobre como combater o Talibã. A ajuda da Índia, embora secreta, veio como um grande apoio às forças de Massoud."
 AFG_Russian_air_lift_idea: "Transporte aéreo russo"
 AFG_Russian_Air_lift: "Transporte aéreo russo"
 AFG_Russian_Air_lift_desc: "A Rússia manteve uma aliança secreta de longa data com a Aliança do Norte, fornecendo armas e suprimentos essenciais para apoiar os remanescentes do nosso governo. Ontem mesmo, o Ministro da Defesa russo, Sergei Ivanov, anunciou que eles estariam equipando nossas milícias com hardware bem conhecido da era soviética com o qual os membros da Aliança do Norte já estão familiarizados."
 AFG_technical_specialists: "Especialistas Técnicos"
 AFG_technical_specialists_desc: "A Rússia fez planos para enviar especialistas técnicos para ajudar em nossos esforços, fornecendo planejamento essencial, suporte logístico para nossos planos de batalha e a expertise muito necessária para treinamento e operação de equipamentos."
 AFG_Mil_Mi_24_Gunships: "Helicóptero de ataque Mil Mi-24"
 AFG_Mil_Mi_24_Gunships_desc: "A Rússia anunciou planos de nos fornecer 12 mil helicópteros de ataque Mi-24, que fornecerão apoio valioso aos nossos esforços para avançar contra o Talibã."
 AFG_CIA_Predator_surveillance_drones: "Drones de vigilância Predator da CIA"
 AFG_CIA_Predator_surveillance_drones_desc: "Os drones de vigilância Predator da CIA demonstraram ser fundamentais para fornecer ampla cobertura do terreno, identificar pontos-chave de interesse e localizar alvos hostis."
 AFG_Appeal_to_Washington_for_support: "Apelo a Washington por apoio"
 AFG_Appeal_to_Washington_for_support_desc: "Perante o conflito em curso e a ameaça representada por facções extremistas, o Afeganistão deve procurar o apoio de aliados internacionais para reforçar as suas capacidades militares."
 AFG_IMU_Countermeasures: "Contramedidas da IMU"
 AFG_IMU_Countermeasures_desc: "Para combater essa ameaça, o Afeganistão busca assistência do Uzbequistão para conduzir ataques aéreos direcionados contra redutos da IMU. Essa colaboração visa enfraquecer as capacidades da IMU, interromper suas operações e restaurar a segurança ao longo das regiões de fronteira."
 AFG_Shura_system: "Reforce o Sistema Shura"
 AFG_Shura_system_desc: "Fortalecer o sistema Shura dentro da Aliança do Norte é crucial para manter a unidade e a governança efetiva. Ao reforçar essa estrutura tradicional de tomada de decisão baseada em conselho, garantimos que todas as facções sejam representadas."
 AFG_Anjuman_Pass_desc: "Ahmad Shah Massoud, também conhecido como o Leão de Panjshir, é um símbolo de resistência e liderança tática. Ao se unir em torno de suas ideias, a nação pretende adotar suas estratégias, inspirar as tropas e solidificar suas defesas. Seus princípios de liderança guiaram e guiarão o Afeganistão em suas lutas atuais"
 AFG_Ghanis_Plan: "O plano de Ghani"
 AFG_Ghanis_Plan_desc: "Ghani está lançando um plano para cortar o apoio ao Talibã por meio de ações militares direcionadas e projetos de desenvolvimento, com o objetivo de estabilizar regiões importantes e restaurar o controle do governo."
 AFG_Secretly_support_the_opium_industry: "Apoio secreto à indústria do ópio"
 AFG_Secretly_support_the_opium_industry_desc: "Sob o disfarce da industrialização, nossa base urbana acreditará que estamos caminhando para uma nova era de modernização. No entanto, não podemos alienar a fundação da nação, os fazendeiros. Apoiaremos secretamente o comércio de ópio como um meio de melhorar nossa prosperidade econômica e apaziguar cada parte da sociedade afegã."
 AFG_Parliamentary_Illusion: "Ilusão Parlamentar"
 AFG_Parliamentary_Illusion_desc: "Para que serve o parlamento, afinal? Bem, é para apaziguar nosso povo a acreditar que eles têm voz no governo. Não podemos descartar o processo democrático completamente, mas somos capazes de manipulá-lo para melhor atender às nossas próprias necessidades."
 AFG_The_Western_Kleptocracy: "A Cleptocracia Ocidental"
 AFG_Ashraf_Ghani: "Os Ahmadzai"
 AFG_Ashraf_Ghani_desc: "Ashraf Ghani foi eleito como o novo Presidente do Afeganistão. Com um mandato para reforma, ele busca estabilizar a nação e reconstruir suas instituições."
 AFG_Endorse_the_american_candidate: "Apoie o candidato americano"
 AFG_Endorse_the_american_candidate_desc: "Com o fim do governo de transição, o controle de Hamid Karzai sobre o governo continua forte. Sendo o candidato escolhido no acordo de Bonn, Karzai formou um governo de ampla abrangência em torno da reconstrução do Afeganistão e da promoção de uma paz duradoura com nossos novos aliados americanos."
 AFG_The_New_Chairman: "O novo presidente"
 AFG_The_New_Chairman_desc: "À medida que o ciclo eleitoral passa, o chefe de estado não deve apenas exercer o controle, mas também servir como o rosto da nação. Com o cargo totalmente aberto, Karzai deve assumir o comando e liderar o Afeganistão pelo exemplo."
 AFG_APTTA: "APTTA"
 AFG_APTTA_desc: "O Acordo de Trânsito Comercial Afeganistão–Paquistão ou APTTA é um acordo comercial bilateral entre o Paquistão e o Afeganistão, assinado sob a administração Karzai. Este acordo visa impulsionar o comércio entre os dois países, apoiar operações antiterroristas e trazer desenvolvimento às regiões de fronteira."
 AFG_SAARC_Membership: "Associação SAARC"
 AFG_SAARC_Membership_desc: "A filiação do Afeganistão à South Asian Association for Regional Cooperation ou SAARC demonstra a integração do país na estrutura econômica e política regional. Também fornece uma oportunidade de tirar o Afeganistão da sarjeta."
 AFG_Rebuilding_the_state: "Reconstruindo o Estado"
 AFG_Rebuilding_the_state_desc: "Após a queda do Talibã, um dos principais objetivos da construção da nação no Afeganistão é restaurar e reconstruir o estado do zero. O Afeganistão, um estado com uma economia carente e poucas ou nenhumas estradas pavimentadas ou linhas ferroviárias, agora está planejado para estar na ordem global"
 AFG_Drafting_the_Constitution: "Elaboração da Constituição"
 AFG_Drafting_the_Constitution_desc: "A assinatura da Constituição marca uma virada significativa para o estado, pois coloca a caneta no papel para solidificar medidas que garantem os direitos humanos"
 AFG_National_Solidarity_Program: "Programa Nacional de Solidariedade"
 AFG_National_Solidarity_Program_desc: "O Afghan National Solidarity Programme ou NSP foi uma iniciativa do governo para reabilitar e desenvolver cerca de 5.000 vilas no Afeganistão, com US$ 900 milhões distribuídos ao longo de três anos. Ele buscou estabelecer instituições locais, eleitas democraticamente, e supervisionar os esforços de reconstrução."
 AFG_symbolic_new_start: "Novo começo simbólico"
 AFG_symbolic_new_start_desc: "Alguns chamariam isso de uma oportunidade para o Afeganistão reestruturar seu governo e entrar em uma nova era."
 AFG_cautious_approach: "Abordagem cautelosa"
 AFG_cautious_approach_desc: "Alguns acreditavam que o Afeganistão entraria em uma era de rápido crescimento seguida por reformas em larga escala, mas, em vez disso, o país experimentou um crescimento modesto e uma abordagem mais cautelosa."
 AFG_Reformist_Path: "Caminho Reformista"
 AFG_Reformist_Path_desc: "O caminho reformista visa substituir o antigo pelo novo, e não há melhor momento para isso do que agora, já que o Afeganistão ainda está nos estágios iniciais de construção da nação."
 AFG_Next_in_Line_of_Succession: "Próximo na linha de sucessão"
 AFG_Next_in_Line_of_Succession_desc: "Com o fim do mandato de Hamid Karzai, um sucessor deve assumir seu lugar."
 AFG_Sway_local_warlords: "Influenciar os senhores da guerra locais"
 AFG_Sway_local_warlords_desc: "Senhores da guerra locais dominaram a liderança afegã desde a invasão soviética, e removê-los não será fácil. Em vez disso, devemos identificar e colaborar com homens fortes importantes para fortalecer nossa posição."
 AFG_The_Islamic_Republic: "A República Islâmica"
 AFG_The_Islamic_Republic_desc: "À medida que o estado do Afeganistão desaparece, uma nova era para a república começa, marcando um novo começo e uma nova forma para nossa nação."
 AFG_The_Mujahideen: "Os Mujahideen"
 AFG_The_Mujahideen_desc: "Os Mujahideen, ou Mujahideen Afegãos, são uma ampla coalizão de antigos comandantes da resistência e senhores da guerra, muitos dos quais apoiaram a antiga Aliança do Norte. Devemos nos concentrar em manter o status quo."
 AFG_Age_of_Republican_Leadership: "Liderança da Nova Era"
 AFG_Age_of_Republican_Leadership_desc: "Com a criação da República Islâmica, devemos eliminar os antigos comandantes militares em favor de novos oficiais para as novas forças de defesa nacional."
 AFG_Islamic_Democracy: "Democracia Islâmica"
 AFG_Islamic_Democracy_desc: "O novo capítulo continua com a sociedade islâmica assumindo seu manto sobre o estado do Afeganistão, esperançosamente para o futuro. No entanto, agora não é hora de descansar, pois senhores da guerra e figuras de gangues vagam pela nação, representando uma ameaça ao se alinharem com as forças do Talibã."
 AFG_Reinforce_the_Government: "Reforçar o Governo"
 AFG_Reinforce_the_Government_desc: "Com nosso novo controle sobre as regiões do sul da nação, acreditamos que é um bom começo para comandar a oposição e trazer nossa liderança à luz de muitos."
 AFG_Agricultural_Modernisation: "Modernização Agrícola"
 AFG_The_Farmer_and_their_Rifle: "O fazendeiro e seu rifle"
 AFG_The_Farmer_and_their_Rifle_desc: "Com uma sede de cortar sangue e osso para proteger sua terra natal, os habitantes rurais do Afeganistão mostraram ser uma espinha dorsal para o estado. Perder o apoio desta comunidade seria o primeiro dominó que levaria à nossa queda."
 AFG_Inheritor_of_Afghanistan: "Herdeiro do Afeganistão"
 AFG_Inheritor_of_Afghanistan_desc: "O Afeganistão só foi verdadeiramente pacífico sob nosso governo. Nós nos tornamos os herdeiros do estado afegão e deveríamos ser elogiados por essa conquista, não desprezados por potências globais."
 AFG_Second_Man_of_the_State: "Segundo Homem do Estado"
 AFG_Second_Man_of_the_State_desc: "Sendo um ex-comandante da resistência, Atta tem um grande interesse pelo poder. Ele se estabeleceu como um líder distinto do Afeganistão e não se esquivou de se envolver em conflitos de larga escala com outros senhores da guerra."
 AFG_Dismantle_The_warlords: "Desmantelar os senhores da guerra"
 AFG_Dismantle_The_warlords_desc: "Bandidos e gangsters comandam certas regiões da nação. Para que realmente nos transformemos em um estado-nação moderno, precisamos nos esforçar para abordar essa questão dos senhores da guerra."
 AFG_A_Tolerant_State: "Um Estado Tolerante"
 AFG_A_Tolerant_State_desc: "O Afeganistão é o lar de uma multidão de pessoas diferentes. Devemos manter nossas promessas de considerar cada afegão como um e permanecer unidos como um todo."
 AFG_Naveen: "Naveen"
 AFG_Naveen_desc: "O New Afghanistan Party, ou Naween, é um partido político no Afeganistão liderado por Yunus Qanuni. O partido foi fundado quando Qanuni se afastou do National Movement of Afghanistan, que é liderado por Ahmad Wali Massoud. Yunus Qanuni visa continuar a mentalidade da Northern Alliance."
 AFG_New_class_of_Jam_iat_reformers: "Nova Classe de Reformadores Jam’iat"
 AFG_New_class_of_Jam_iat_reformers_desc: "Yunus Qanuni representa uma nova onda de reformadores Jam’iat que estão mais abraçando os valores islâmicos e tradicionais. Este grupo tende a adotar uma abordagem mais reformista, focando em mudança gradual em vez de conversão agressiva."
 AFG_Counite_Masouds_works: "Obras do Conde Masoud"
 AFG_Counite_Masouds_works_desc: "Com a derrota da Aliança do Norte e o fim da liderança de Massoud, continuamos comprometidos em preservar o espírito da Aliança do Norte enquanto nos esforçamos para construir um Afeganistão moderno."
 AFG_Foster_Innovation: "Promover a Inovação"
 AFG_Foster_Innovation_desc: "Como ex-ministro da Educação, Yunus Qanuni entende a necessidade crítica de inovação no setor educacional."
 AFG_Combat_Electoral_Corruption: "Combater a Corrupção Eleitoral"
 AFG_Combat_Electoral_Corruption_desc: "No Afeganistão, autoridades frequentemente usam suborno para acumular riqueza e manter seu poder. Deste ponto em diante, precisamos garantir que a fraude eleitoral não seja mais tolerada."
 AFG_Empowering_Provincial_Governance: "Fortalecendo a Governança Provincial"
 AFG_Empowering_Provincial_Governance_desc: "Empoderar a governança provincial no Afeganistão é essencial. Como demonstrado pela Alemanha, a governança descentralizada permite que as regiões progridam e alcancem o resto da nação."
 AFG_Centralise_the_Apparatus_of_the_State: "Centralizar o Aparelho do Estado"
 AFG_Centralise_the_Apparatus_of_the_State_desc: "A centralização fortalecerá nosso controle, garantindo que todas as avaliações e oposições sejam gerenciadas diretamente por nós."
 AFG_Expand_the_Education_Ministry: "Expandir o Ministério da Educação"
 AFG_Expand_the_Education_Ministry_desc: "A expansão do Ministério da Educação beneficiaria muito nosso estado ao promover uma força de trabalho mais qualificada e desenvolver uma sociedade mais educada."
 AFG_Propose_a_new_Constitution: "Proponha uma nova Constituição"
 AFG_Propose_a_new_Constitution_desc: "A atual constituição afegã não atende aos padrões modernos e precisa de alterações significativas."
 AFG_Embezzle_foreign_funds: "Desvio de fundos estrangeiros"
 AFG_Embezzle_foreign_funds_desc: "O desvio de fundos estrangeiros tem sido um método para manter um controle rígido sobre a nação e sustentar nossa governança junto à Assembleia Nacional."
 AFG_Enforce_Afghan_Centralism: "Aplicar o centralismo"
 AFG_Enforce_Afghan_Centralism_desc: "Os afegãos são um povo rural e tribal, e historicamente reagiram negativamente a qualquer forma de centralização. Mas como nosso governo pode ser útil se somos limitados pelo que podemos e não podemos fazer? Devemos colocar o pé no chão e impor o centralismo."
 AFG_Urban_tribal_divisions: "Concessões Líderes Shura"
 AFG_Urban_tribal_divisions_desc: "Ao transferir alguns dos nossos membros tribais para áreas urbanizadas, seremos capazes de dar a certas regiões maior autonomia e controle sobre suas regiões, pois elas serão mais organizadas."
 AFG_Atlanticism: "Atlanticismo"
 AFG_Atlanticism_desc: "Atlanticismo é um movimento pró-Estados norte-americanos e europeus, cunhado após a Segunda Guerra Mundial. O Afeganistão deseja adotar um modelo mais ocidental em termos de progresso e governança."
 AFG_Arsenal_of_Democracy: "Arsenal da Democracia"
 AFG_Arsenal_of_Democracy_desc: "Com a economia de armas dos Estados Unidos crescendo, devemos aproveitar isso a nosso favor, estocando e nos preparando para os desafios que temos pela frente."
 AFG_The_Republic_Survives_Another_day: "A República Sobreviveu Mais Um Dia"
 AFG_The_Republic_Survives_Another_day_desc: "À medida que a noite se transforma em dia, a bandeira do povo afegão permanece forte. Pronto para o que quer que esteja por vir, seja paz ou guerra. Uma coisa permanece certa: a república resistirá até seu último suspiro."
 AFG_Defenders_of_Democracy: "Defensores da Democracia"
 AFG_Defenders_of_Democracy_desc: "De um estado com pouco conceito de democracia para um novo regime que a abraça completamente é sem precedentes. Devemos cumprir nosso dever e proteger esta nação e seus ideais a todo custo."
 AFG_Root_out_the_Old_cabinet: "Arrancar o velho gabinete"
 AFG_Root_out_the_Old_cabinet_desc: "Aqueles de cargos passados ​​ainda estão no sistema parlamentar. Devemos desarmá-los e expô-los como as fraudes que são."
 AFG_Moderate_Islamism: "Islamismo moderado"
 AFG_Moderate_Islamism_desc: "O islamismo moderado se refere a uma abordagem passiva ou tradicional do islamismo, diferenciando-o de interpretações mais radicais e revolucionárias."
 AFG_Basej_e_Milli: "A Tendência Verde"
 AFG_Basej_e_Milli_desc: "Basej-e Milli, alternativamente conhecido como Rawand-e Sabz-e Afeganistão, é um partido político anti-Talibã, nacionalista afegão e pró-democracia. Ele desempenha um papel significativo na defesa de um futuro democrático e unidade nacional no Afeganistão."
 AFG_Knife_to_the_warlords: "Faca para os senhores da guerra"
 AFG_Knife_to_the_warlords_desc: "Os senhores da guerra assolam esta nação e são um conceito ultrapassado. Eles alegam agir em nome do povo, mas todos nós nos levantamos contra eles."
 AFG_Standardised_taxation: "Tributação Padronizada"
 AFG_Standardised_taxation_desc: "A tributação padronizada permitirá que nossa economia se recupere de anos de guerra."
 AFG_Enlist_the_Support_of_the_People: "Conte com o apoio do povo"
 AFG_Enlist_the_Support_of_the_People_desc: "Conseguir o apoio do povo salvará a república das ameaças que estão por vir."
 AFG_Recraft_the_Healthcare_System: "Reformule o sistema de saúde"
 AFG_Recraft_the_Healthcare_System_desc: "Os hospitais são velhos e precisam de restauração e reparos. Devemos fazer a nossa parte para resolver esse problema."
 AFG_Local_Organisation: "Organização local"
 AFG_Local_Organisation_desc: "Precisamos nos unir para sermos autossustentáveis ​​e não depender do apoio do resto do mundo."
 AFG_Deployment_of_ISAF_forces: "Desdobramento das Forças da ISAF"
 AFG_Deployment_of_ISAF_forces_desc: "Em resposta aos desafios de segurança em curso e à necessidade de estabilização, o Afeganistão apela à mobilização de uma Força Internacional de Assistência à Segurança"
 AFG_Lift_the_Press_restrictions: "Levante as restrições à imprensa"
 AFG_Lift_the_Press_restrictions_desc: "Uma imprensa livre e independente é a pedra angular de uma sociedade vibrante e democrática"
 AFG_Progressive_Tax: "Um imposto progressivo"
 AFG_Progressive_Tax_desc: "Para garantir uma distribuição justa da riqueza e dos recursos, o Afeganistão adota um sistema tributário progressivo"
 AFG_Invite_Bibi_Ayesha: "Convidar Bibi Ayesha"
 AFG_Invite_Bibi_Ayesha_desc: "Bibi Ayesha, uma formidável senhor da guerra conhecida por sua destreza no campo de batalha, comanda influência e lealdade significativas entre seus seguidores. Ao estender um convite a Bibi Ayesha, o Afeganistão visa garantir sua lealdade, consolidar o poder militar"
 AFG_lessons_of_war: "Lições da Guerra"
 AFG_lessons_of_war_desc: "No cadinho do conflito, o Afeganistão aprendeu lições valiosas que devem ser ouvidas enquanto ele traça seu caminho adiante. As experiências amargas da guerra revelaram fraquezas e forças que devem ser abordadas para garantir a sobrevivência e prosperidade da nação."
 AFG_Assault_on_Kabul: "Assalto a Cabul"
 AFG_Assault_on_Kabul_desc: "Cabul, a capital e coração político do Afeganistão, enfrenta um ataque iminente de forças inimigas. À medida que o inimigo avança, o Afeganistão deve reunir suas defesas e se preparar para uma luta desesperada para proteger sua sede de poder"
 AFG_Battle_of_Kandahar: "Batalha de Kandahar"
 AFG_Battle_of_Kandahar_desc: "Kandahar, uma cidade histórica e fortaleza estratégica chave, tornou-se o ponto focal de uma batalha feroz pelo controle. À medida que as forças inimigas invadem seus arredores, o Afeganistão deve reunir suas defesas e se preparar para um confronto decisivo"
 AFG_Retake_Bagram_airbase: "Retomar a Base Aérea de Bagram"
 AFG_Retake_Bagram_airbase_desc: "A Base Aérea de Bagram, uma instalação militar crítica, caiu em mãos inimigas, representando uma ameaça significativa à segurança nacional. Para recuperar esse ativo estratégico, o Afeganistão deve lançar um esforço concentrado para retomar o controle da base aérea"
 AFG_local_military_pressure: "Pressão militar local"
 AFG_local_military_pressure_desc: "Uma doutrina tática conhecida como \"Pressão Militar Local\". Essa estratégia se concentra em aplicar pressão localizada e sustentada sobre as forças inimigas, interrompendo suas operações e minando seu moral."
 AFG_Return_of_Dostum: "Retorno de Dostum"
 AFG_Return_of_Dostum_desc: "O general Abdul Rashid Dostum, um proeminente líder militar afegão e figura influente, está retornando ao cenário nacional. Conhecido por seu formidável comando das forças uzbeques e sua perspicácia estratégica"
 AFG_Mission_to_Tehran: "Missão a Teerã"
 AFG_Mission_to_Tehran_desc: "Em uma tentativa de fortalecer alianças regionais e combater ameaças externas, o Afeganistão está embarcando em uma missão diplomática para Teerã. Ao se juntar ao Eixo de Resistência liderado pelo Irã, o Afeganistão visa garantir aliados poderosos, aumentar suas capacidades militares e reforçar sua posição geopolítica"
 AFG_Take_command_of_Rabbanis_Feyzabad_forces: "Comandando as Forças Feyzabad de Rabbani"
 AFG_Take_command_of_Rabbanis_Feyzabad_forces_desc: "As forças de Burhanuddin Rabbani estacionadas em Feyzabad são cruciais para controlar as regiões do nordeste do Afeganistão. Ao assumir o comando direto dessas forças, a liderança central visa unificar as estruturas de comando, melhorar a coordenação e reforçar a defesa desta área estrategicamente importante"
 AFG_The_new_Afghani: "O Novo Afegão"
 AFG_The_new_Afghani_desc: "Reconhecendo as ineficácias e a corrupção dentro do sistema atual, uma liderança visionária visa reconstruir o Afeganistão do zero. Esta iniciativa, apelidada de The New Afghani, abrirá uma nova era do Afeganistão."
 AFG_Karim_Khalilis_new_offensive: "Nova ofensiva de Karim Khalili"
 AFG_Karim_Khalilis_new_offensive_desc: "Karim Khalili, um líder e estrategista proeminente, está liderando uma nova ofensiva ousada para recuperar territórios-chave e repelir forças hostis. Seu plano envolve uma combinação de táticas de guerrilha, mobilização de milícias locais e coordenação estratégica com forças aliadas."
 AFG_western_klep_TT1: "§YHijacking Foreign Aid§! impact on §YAdditional Income§! $§G0.18§! Billion"
 AFG_Agro_mech: "Agricultura"
 AFG_donkey_logistics: "Empresa de logística de burros"
 AFG_state_Northern_strongehold_dynamic_modifier: "Portões da Passagem Anjuman"
 AFG_Taliban_assault_on_Taloqan: "Ataque do Talibã em Taloqan"
 AFG_state_Battle_for_Mazar_i_Sharif_dynamic_modifier: "Ofensiva de Mazar-i-Sharif"
 Militia_Bat_ShuraeNazar: "Milícia"
 Militia_Bat_JunbishiMilli: "Milícia"
 AFG_East: "Shura Oriental"
 AFG_Incrase_raod_toll_tt: "Increase Road Tolls\nToll Level: [?AFG_toll_level]\nState Monetary Gain: $§G[?AFG_Toll_display_var]§!\nTax Cost: §Y[?AFG_consumer_goods_factor]§!"
 AFG_Incrase_raod_toll_tt_desc: "Os níveis de pedágio podem ser aumentados em até cinco vezes, cada um aumentando a receita gerada pelas rodovias estaduais com base no tráfego e no volume de bens comercializados. No entanto, com cada nível de pedágio, a renda tributária é reduzida em 2%, refletindo o peso dos pedágios na atividade econômica geral."
 AFG_lower_raod_toll_tt: "Decrease Road Tolls\nToll Level: [?AFG_toll_level]\nState Monetary Gain: $§G[?AFG_Toll_display_var]§!\nTax Cost: §Y[?AFG_consumer_goods_factor]§!"
 AFG_lower_raod_toll_tt_desc: "Os níveis de pedágio podem ser aumentados em até cinco vezes, cada um aumentando a receita gerada pelas rodovias estaduais com base no tráfego e no volume de bens comercializados. No entanto, com cada nível de pedágio, a renda tributária é reduzida em 2%, refletindo o peso dos pedágios na atividade econômica geral."
 AFG_Info_Box: "§GTollage§!\nToll Level: [?AFG_toll_level]\nState Monetary Gain: $§G[?AFG_Toll_display_var]§!\nNational Toll Monetary Gain: $§G[?ROOT.additional_income_AFG_Tolls_income1]§!\nState Tax Cost: §Y[?AFG_consumer_goods_factor]§!\nNational Tax Cost: §Y[?ROOT.AFG_consumer_goods_factor_toll]§!"
 AFG_Cant_tax: "NÃO PODE TAXAR"
 AFG_Info_Box_desc_lore: "As rodovias afegãs são controladas por grupos como o Talibã e senhores da guerra locais que usaram pedágios locais para gerar renda de rotas comerciais que conectam a Ásia Central, o Irã e o Paquistão. Esses pedágios, enraizados nas tradições da Rota da Seda, são uma importante fonte de financiamento tanto para o regime do Talibã quanto para os senhores da guerra, com o controle de estradas importantes sendo crucial para o poder e a riqueza."
 AFG_The_Western_Kleptocracy_desc: "Mudança? Quem precisa de mudança? Temos o Ocidente para nos ajudar e a situação vai melhorar conforme planejado."
 AFG_Preserve_Democracy: "Preservar a Democracia"
 AFG_Indian_Support_and_arms_Trade: "Apoio Indiano e Apoio de Armas"
 AFG_Indian_Support_and_arms_Trade_desc: "Os índios concordaram em apoiar e armar nossa nação contra nossos inimigos."
 AFG_Afghan_National_Assembly: "Assembleia Nacional Afegã"
 AFG_Afghan_National_Assembly_desc: "O Parlamento Afegão, oficialmente intitulado Assembleia Nacional (Shura-e Milli), tem sido uma instituição legislativa fundamental no Afeganistão, adaptando-se a diversas estruturas políticas, incluindo monarquia, republicanismo, comunismo e democracia ao longo de sua história."
 AFG_Establishing_Supply_Lines: "Estabelecendo linhas de suprimento"
 AFG_Establishing_Supply_Lines_desc: "Ao estabelecer linhas de suprimento bem conservadas e mantidas, nossas tropas estarão suficientemente abastecidas para continuar lutando."
 AFG_Russian_technical_specialists: "Especialistas técnicos russos"
 AFG_Russian_technical_specialists_desc: "Trouxemos especialistas da [SOV.GetFlag] Rússia para trabalhar em nossas unidades mecanizadas."
 AFG_The_shura_system_idea: "O Sistema Shura"
 AFG_The_shura_system_idea_desc: "O sistema Shura na Aliança do Norte é uma forma tradicional de governança baseada em conselho, enraizada em práticas de tomada de decisão tribais e comunitárias. Este sistema reúne líderes militares, anciãos tribais e figuras influentes para deliberar e tomar decisões coletivas. O sistema Shura aumenta a unidade e garante que várias facções dentro da Aliança do Norte sejam representadas e tenham voz em questões estratégicas e políticas."
 AFG_civilian_exodus_Taloqan: "Êxodo Civil Taloqan"
 AFG_Iranian_Airbridge: "Ponte aérea iraniana"
 AFG_Iranian_Airbridge_desc: "Depois que o Talibã tomou Cabul, a ajuda do Irã à Aliança do Norte aumentou. O Irã estabeleceu uma ponte aérea entre Mashhad e as bases aéreas afegãs de Bagram e Kulyab, para fornecer grandes quantidades de armas à Aliança do Norte. Relatórios indicam que em um único dia em 1997, 13 voos iranianos pousaram em Bagram, e o Irã ainda é suspeito de enviar 700 toneladas de armas via Tajiquistão."
 AFG_Junbishis_desc: "§RNão podemos aumentar manualmente a popularidade de §W[Conservative_L]§! enquanto Abdul Rashid Dostum estiver no exílio §!\n\nJunbish-i Milli Islami Afeganistão, comumente conhecido como Junbish, é uma facção importante dentro da Aliança do Norte, consistindo principalmente de uzbeques étnicos. Foi recentemente expulso de seu reduto Mazar-i-Sharif pelas forças do Talibã, mas Junbish continua a desempenhar um papel significativo dentro da Aliança do Norte. O grupo é liderado pelo General Abdul Rashid Dostum, um proeminente senhor da guerra que tem tido conflitos com outros membros da Aliança do Norte no passado e tem um relacionamento tenso enquanto está no exílio."
 AFG_Junbishis2: "Junbishis"
 AFG_taloqan_text1: "§gSó pode ser quebrado com grandes martelos de ferro.§!"
 AFG_taloqan_text2: "§gEles serão liderados por um jovem Hachemita montado em uma mula cinza e usando uma faixa vermelha na cabeça. É como se eu pudesse vê-lo cruzando o Eufrates. Se você ouvir sobre sua vinda, corra até ele, mesmo que tenha que rastejar sobre a neve§!"
 AFG_Northern_alliance_taloqan_siege: "O Cerco em Taloqan"
 AFG_Northern_alliance_taloqan_siege_desc: "Na história recente, Taloqan serviu como sede estratégica para Ahmad Shah Massoud, um líder proeminente entre as facções mujahideen, durante sua resistência contra o Exército Soviético. Após esse período, assumiu o papel de sede de [AFG.GetFlag] [AFG.GetNameDefCap] depois que a cidade de Mazar-i-Sharif foi invadida pelas forças do Talibã em 1997."
 AFG_government_help_tooltip_tt: "The §YTaliban Strength§! determines the strength of the Taliban militants inside the country, and its growth as well as our effectiveness of eradicating the insurgency will be dependent on the §Ytrust of the central government (stability, corruption or foreign interference)§! and the §Ysituation on the Afghan-Pakistan border§!. If §YTaliban Strength§! is too high, the £GFX_AFG_salafist_jihadism §YTaliban§! will be able to carry out §Rterrorist attacks§!, and can even escalate it to a §Rrenewed civil war§! while some methods might be effective at tackling the Taliban threat at short term."
 AFG_starts_attack_info: "lançar uma operação custará 5 XP do exército e tornará o Talibã mais agressivo em relação ao jogador, aumentando a intensidade de seus ataques"
 AFG_Junbishis2_desc: "Junbish-i Milli Islami Afeganistão, comumente conhecido como Junbish, é uma facção importante dentro da Aliança do Norte, consistindo principalmente de uzbeques étnicos. Foi recentemente expulso de seu reduto Mazar-i-Sharif pelas forças do Talibã, mas Junbish continua a desempenhar um papel significativo dentro da Aliança do Norte. O grupo é liderado pelo General Abdul Rashid Dostum, um proeminente senhor da guerra que tem estado em desacordo com outros membros da Aliança do Norte no Passado"
 AFG_cant_change_spending_laws: "§RNão podemos alterar manualmente os ciclos econômicos§!"
 AfghanistanPolicalEvents.1.t: "[AFG.GetNameDef] Solicitação de armamento"
 AfghanistanPolicalEvents.1.d: "[AFG.GetNameDef] enviou um enviado para [ROOT.capital.GetName] para negociar um acordo para que possamos equipá-los com o equipamento necessário para prosseguir com suas operações de combate."
 AfghanistanPolicalEvents.1.a: "Nós aceitaremos"
 AfghanistanPolicalEvents.1.b: "Hoje não"
 AfghanistanPolicalEvents.2.t: "[FROM.GetNameDef] Rejeita Nossa Solicitação de Armas"
 AfghanistanPolicalEvents.2.d: "[FROM.GetNameDef] negou nosso pedido de armas. Não seremos desanimados por essa negação e persistiremos com nossos objetivos atuais."
 AfghanistanPolicalEvents.2.a: "Avante"
 AfghanistanPolicalEvents.3.t: "[FROM.GetNameDef] Assina Remessa de Armas"
 AfghanistanPolicalEvents.3.d: "Expressamos nossa profunda gratidão a [FROM.GetNameDef] por fornecer o equipamento tão necessário que esperávamos há muito tempo."
 AfghanistanPolicalEvents.3.a: "Ótimo "
 AfghanistanPolicalEvents.4.t: "Primeiras Eleições Afegãs"
 AfghanistanPolicalEvents.4.d: "Hoje marca o fim da contagem de votos. Estamos finalmente prestes a eleger o primeiro líder do Afeganistão."
 AfghanistanPolicalEvents.4.a: "Governo de Hamid Karzai"
 AfghanistanPolicalEvents.4.b: "Naveen"
 AfghanistanPolicalEvents.4.c: "Jamiat-e Islami"
 AfghanistanPolicalEvents.5.t: "Próximo conjunto de eleições afegãs"
 AfghanistanPolicalEvents.5.d: "Chegamos ao nosso próximo ciclo eleitoral, e nosso líder será determinado hoje."
 AfghanistanPolicalEvents.5.a: "Governo de Ashraf Ghani"
 AfghanistanPolicalEvents.5.b: "A Tendência Verde"
 AfghanistanPolicalEvents.0.t: "Atta instala diário militar"
 AfghanistanPolicalEvents.0.d: "Atta Muhammad Nur, um ex-comandante da resistência Mujahideen, marchou com suas forças para Cabul, exigindo controle sobre certos níveis de todas as forças militares. Com a maioria dos homens se dividindo em sua causa, nossas opções são severamente limitadas, para dizer o mínimo."
 AfghanistanPolicalEvents.0.a: "As mãos estão atadas"
 Afghanistan.32.t: "O castelo chamado Taloqan caiu"
 Afghanistan.32.d: "A captura implacável do Talibã provocou um êxodo em massa, enquanto os civis fugiam em direção a Imam Sahib e ao Vale Panjshir. Após um cerco brutal que ceifou centenas de vidas civis, nossos soldados interromperam o avanço do Talibã para o norte e leste da cidade, mas não conseguiram recuperá-la. Abandonamos nossa sede da Aliança do Norte na cidade, realocando nossa base de operações para Fayzabad."
 Afghanistan.32.a: "Um Dia Sombrio"
 Afghanistan.31.t: "Taloqan luta outro dia"
 Afghanistan.31.d: "Depois de suportar um cerco brutal, o Talibã enfrentou a derrota. Este triunfo ecoa a resiliência de nossas vitórias que se tornaram antes. Que este seja mais um passo para a derrocada final do Talibã, pois \"Talaqan é um lugar de tesouros de Alá. Esses tesouros não são de ouro e prata, mas consistem em pessoas que reconheceram Alá como deveriam.\""
 Afghanistan.31.a: "Um Dia Sombrio"
 AfghanistanNews.15.t: "Abdul Rashid Dostum assassinado"
 AfghanistanNews.15.d: "Abdul Rashid Dostum morreu no Aeroporto Internacional de Tashkent quando estava prestes a voar para a Turquia. Ele teria sido atacado por dois agressores armados com facas, o que levou à sua morte prematura. Os agressores foram rapidamente capturados após o incidente. Há especulações de que eles podem ter sido enviados pelo governo afegão devido às tensões recentes entre Dostum e as autoridades afegãs."
 AfghanistanNews.15.a: "Então é assim que acontece"
 AfghanistanNews.16.t: "Afeganistão retoma os acordos de Peshawar"
 AfghanistanNews.16.d: "O governo afegão retornou à sua estratégia anterior em uma tentativa de estabilizar a nação antes do potencial ressurgimento do Talibã. Autoridades anunciam um compromisso renovado com os Acordos de Peshawar, enfatizando que, desta vez, os esforços produzirão resultados mais promissores. Com afirmações ousadas de um futuro pacífico, o Afeganistão visa traçar um caminho em direção à estabilidade."
 AfghanistanNews.16.a: "Interessante"
 AfghanistanNews.17.t: "Revolta anti-Talibã no Afeganistão"
 AfghanistanNews.17.d: "Após a Operação Enduring Freedom, Herat testemunha uma onda de resistência enquanto milícias locais, auxiliadas pelos EUA e pelo Irã, desafiam o controle do Talibã. Cenas comemorativas enchem as ruas enquanto as milícias tomam áreas-chave e se alinham com a Aliança do Norte. \"Leão de Herat\" Mohammad Ismail Khan oferece anistia a ex-combatentes do Talibã, mas alerta contra futuras hostilidades. As revoltas marcam um momento crucial na luta do Afeganistão pela estabilidade."
 AfghanistanNews.17.a: "Uma reviravolta interessante nos acontecimentos"
 AfghanistanInvestment.6.t: "Afeganistão busca investimento no Oriente Médio após adesão à OMC"
 AfghanistanInvestment.6.d: "Com sua recente adesão à Organização Mundial do Comércio (OMC), o Afeganistão está de olho em maior infusão de capital para impulsionar o desenvolvimento econômico. Autoridades estão entrando em contato com nações do Oriente Médio, apelando por maior cooperação e investimento em setores-chave. Este movimento sinaliza o comprometimento do Afeganistão em alavancar parcerias internacionais para impulsionar o crescimento e a estabilidade na região."
 AfghanistanInvestment.7.t: "Eles assinam um acordo comercial"
 AfghanistanInvestment.7.d: "Eles gostariam de propor um acordo comercial para impulsionar uma maior cooperação e abrir uma porta para futuros investimentos"
 AfghanistanInvestment.7.a: "Claro"
 AfghanistanInvestment.6.a: "Assinar um acordo comercial"
 AfghanistanInvestment.6.b: "Invista em uma fábrica"
 AfghanistanInvestment.6.c: "Não, obrigado"
 Afghanistan.22.t: "[GetYear] Loya Jirga vai começar"
 Afghanistan.22.d: "Com o fim do conflito, os senhores da guerra, líderes tribais e figuras proeminentes do Afeganistão deixaram de lado suas diferenças mais uma vez. Este encontro histórico sinaliza um ponto de virada na história do Afeganistão, enquanto líderes de diversas origens trabalham lado a lado para reconstruir e reconciliar a nação."
 Afghanistan.22.a: "Chegou a hora"
 Afghanistan.23.t: "Burhanuddin Rabbani"
 Afghanistan.23.d: "Burhanuddin Rabbani, uma figura imponente na política afegã, ganhou destaque durante a resistência contra a ocupação soviética. Como presidente do Afeganistão de 1992 a 1996, ele foi um dos líderes fundadores dos acordos originais e agora pede para desempenhar um novo papel fundamental no Afeganistão."
 Afghanistan.24.t: "Muhammad Qasim Fahim"
 Afghanistan.24.d: "Mohammad Qasim Fahim, nascido em Omarz, província de Panjshir, Afeganistão, ganhou destaque como uma figura-chave na resistência contra o governo comunista. Ele serviu como chefe de inteligência sob os presidentes Sibghatullah Mojaddedi e Burhanuddin Rabbani. A liderança de Fahim continuou durante a era do Talibã, onde ele desempenhou um papel militar crucial no norte do Afeganistão, particularmente em Panjshir e Mazar-i-Sharif."
 Afghanistan.25.t: "Yunus Qanuni"
 Afghanistan.26.a: "Uma maldição sobre nós"
 Afghanistan.25.d: "Após a intervenção soviética em 1979, Qanooni se alinhou com a força mujahideen de Ahmad Shah Massoud no Vale Panjshir. Como um associado próximo de Massoud, ele contribuiu para a formação da Aliança do Norte Afegã e mais tarde serviu como Ministro do Interior sob a administração de Burhanuddin Rabbani."
 Afghanistan.23.a: "Ele planejará correr"
 Afghanistan.26.t: "Golpe de Estado do Hezb-e Islami Gulbuddin"
 Afghanistan.26.d: "Em meio ao descontentamento com o governo, o Hezb-e Islami de Gulbuddin Hekmatyar ganhou força. Originalmente fundada em 1976, a facção se dividiu em 1979, mas a facção de Hekmatyar é conhecida como Hezb-e Islami Gulbuddin (HIG). O retorno de Hekmatyar do exílio para assumir a presidência em meio a um golpe gerou tensões, com o Talibã prometendo se opor a ele, bem como aos apoiadores anti-HIG."
 Afghanistan.27.t: "Papel das mulheres"
 Afghanistan.27.d: "Embora o conceito do papel das mulheres em nossa sociedade possa parecer pouco convencional, o estado tem ideias variadas sobre como progredir."
 Afghanistan.27.a: "Eles deveriam desempenhar um papel mais tradicional"
 Afghanistan.27.b: "vamos dar-lhes um papel"
 Afghanistan.28.t: "Papel da religião"
 Afghanistan.28.d: "O papel da religião e se o Afeganistão deve se abrir ou manter sua adesão estrita ao islamismo sunita é uma questão controversa."
 Afghanistan.28.a: "Nós permaneceremos fechados"
 Afghanistan.28.b: "Deveríamos abrir"
 Afghanistan.30.t: "Recuperação do Estado"
 Afghanistan.30.d: "Agora que o país finalmente viu o fim do longo conflito com o Talibã, é fundamental que recalibremos nossos objetivos e planejemos estrategicamente a recuperação e o desenvolvimento da nação nos próximos dias."
 Afghanistan.30.a: "O navio navegará para a frente"
 Afghanistan.20.t: "[GetYear] Loya Jirga"
 Afghanistan.20.d: "Com a expectativa aumentando, o Afeganistão entra em uma fase crucial, enquanto os cidadãos se preparam para votar e escolher o próximo líder da nação. Enquanto os candidatos disputam apoio, o destino do Afeganistão está em jogo. O resultado desta eleição determinará o caminho a seguir para o país, moldando sua trajetória futura em meio a desafios e oportunidades contínuos. Fique ligado enquanto os resultados se desenrolam e o próximo capítulo da história do Afeganistão começa a tomar forma."
 Afghanistan.20.a: "Burhanuddin Rabbani"
 Afghanistan.20.b: "Ahmad Shah Massoud"
 Afghanistan.20.c: "Abdullah Abdullah"
 Afghanistan.20.e: "Muhammad Qasim Fahim"
 Afghanistan.20.f: "Yunus Qanuni"
 Afghanistan.25.a: "Vai concorrer como candidato"
 Afghanistan.24.a: "Vai concorrer como candidato"
 Afghanistan.35.t: "Transporte aéreo para a Aliança do Norte"
 Afghanistan.35.d: "Em meio ao conflito em andamento no Afeganistão, a Rússia se encontra nos assuntos da região. Desde 1996, o governo russo tem apoiado silenciosamente a Aliança do Norte, fornecendo armas e suprimentos para fortalecer a resistência do governo afegão deposto. Esse apoio se origina do medo de que o conflito se espalhe para a Ásia Central, como visto anteriormente com a UTO na guerra civil do Tajiquistão. Agora, com o Ministro da Defesa Ivanov revelando a extensão dessa assistência, a liderança russa enfrenta uma decisão crítica: persistir em ajudar a Aliança do Norte, apesar da tensão econômica, ou retirar o apoio completamente."
 Afghanistan.35.a: "Solicitar que os Estados Unidos assumam os custos"
 Afghanistan.35.b: "Nós podemos pagar o custo"
 Afghanistan.35.c: "Corte o fluxo de ajuda"
 Afghanistan.36.t: "Aliança do Norte Afegã Aberta a Hospedar Drones"
 Afghanistan.36.d: "Com os atentados à embaixada dos EUA em 1998 e os subsequentes ataques com mísseis dos EUA aos campos de treinamento da Al-Qaeda no Afeganistão, os Estados Unidos aumentaram os esforços para desmantelar redes terroristas, incluindo a exigência da rendição de Osama bin Laden. Uma reunião de altos funcionários da segurança nacional concordou que o Talibã receberia um ultimato para entregar bin Laden. Apesar da relutância anterior em colaborar com a Aliança do Norte, agora há uma oportunidade para uma ação conjunta no rastreamento do paradeiro de bin Laden."
 Afghanistan.36.a: "Envie drones de vigilância"
 Afghanistan.36.b: "Já demos o objetivo"
 Afghanistan.37.t: "Aumento do apoio à Aliança do Norte do Afeganistão"
 Afghanistan.37.d: "À medida que o conflito no Afeganistão se alastra, a Aliança do Norte se vê na necessidade de maior apoio para combater o Talibã e a Al-Qaeda. A assistência secreta da Índia tem sido crucial, fornecendo fundos, equipamentos de radar, peças de avião e suporte técnico para manutenção de aeronaves de caça. Com os conselheiros militares indianos sendo valiosos na batalha contra o Talibã, sua assistência se tornou indispensável para os soldados do [AFG.GetLeader]."
 Afghanistan.37.a: "A remoção do representante do Paquistão é um requisito"
 Afghanistan.37.b: "Não desejamos prosseguir"
 Afghanistan.38.t: "Equipamento de transporte aéreo russo chega ao Afeganistão"
 Afghanistan.38.d: "Equipamentos militares russos, incluindo armas, suprimentos e veículos, começaram a chegar ao Afeganistão por meio de transporte aéreo. A chegada deste equipamento cria uma nova abertura na guerra"
 Afghanistan.38.a: "Boas Notícias"
 Afghanistan.39.t: "Aprovação dos EUA para suporte a drones"
 Afghanistan.39.d: "Os Estados Unidos aprovaram o pedido de apoio de drones para atingir campos de treinamento da Al-Qaeda e rastrear Osama bin Laden. Agora podemos utilizar inteligência para reunir e coordenar esforços com as forças dos EUA."
 Afghanistan.39.a: "Ótima notícia"
 Afghanistan.40.t: "O apoio indiano continua"
 Afghanistan.40.d: "O Afeganistão recebe apoio da Índia, incluindo fundos, equipamentos de radar, peças de aviões e consultores militares."
 Afghanistan.40.a: "Ótimo"
 Afghanistan.41.t: "Solicitação de suporte rejeitada"
 Afghanistan.41.d: "Apesar dos esforços para garantir suporte adicional, o pedido de assistência foi rejeitado. Teremos que contar com os recursos existentes."
 Afghanistan.41.a: "Decepcionante"
 Afghanistan.42.t: "Rússia pede que paguemos a conta"
 Afghanistan.42.d: "A Rússia não está disposta a cobrir os custos da dispendiosa operação de transporte aéreo para abastecer a Aliança do Norte no Afeganistão. O Sr. Ivanov abordou os Estados Unidos em busca de ajuda, e discussões foram mantidas com autoridades de defesa britânicas também. Os EUA estão diante de uma decisão sobre se devem ou não ajudar a Rússia nessa operação."
 Afghanistan.42.a: "Nós podemos fazer isso"
 Afghanistan.42.b: "nós não podemos"
 AfghanistanNews.18.t: "Pedido da Rússia para que os EUA paguem pelo transporte aéreo para o Afeganistão"
 AfghanistanNews.18.d: "O pedido da Rússia por assistência para financiar a operação de transporte aéreo para abastecer a Aliança do Norte no Afeganistão foi recebido com escárnio pela comunidade global. Apesar de sua proeza militar, a relutância da Rússia em pagar a conta atraiu críticas, com muitos questionando seu comprometimento com a causa. Alguns até sugeriram que a Rússia deveria reconsiderar suas prioridades e se concentrar em resolver seus próprios problemas econômicos. Os suprimentos começaram a fluir para o Afeganistão no final de setembro, com munição e equipamento militar sendo entregues por meio de pontes flutuantes construídas pela 201ª divisão da Rússia sobre o Rio Pyandj, que divide o Tajiquistão e o Afeganistão, conforme relatado pelo Nezavismaya Gazeta"
 AfghanistanNews.18.a: "Para onde foi todo o dinheiro?"
 AfghanistanNews.18.c: "A águia virá resgatar o urso ferido mais uma vez?"
 AfghanistanNews.18.b: "Uh, na verdade"
 AfghanistanNews.19.t: "EUA implantam drones Predator no Afeganistão"
 AfghanistanNews.19.d: "Os Estados Unidos implantaram drones Predator no Afeganistão para atingir redutos terroristas da Al-Qaeda. Essa escalada no Afeganistão inicia uma nova era de presença militar dos Estados Unidos na região. Espera-se que os drones forneçam inteligência e vigilância, aprimorando as operações militares dos Estados Unidos no país."
 AfghanistanNews.19.a: "Interessante"
 AfghanistanNews.20.t: "[AFG.GetLeader] discurso ao Parlamento Europeu"
 AfghanistanNews.20.d: "Durante a conferência de imprensa no Parlamento Europeu, [AFG.GetLeader] pediu aos líderes globais que pressionassem o Paquistão em seu apoio ao Talibã e solicitou ajuda humanitária para aliviar o sofrimento do povo afegão. O apelo vem enquanto ele também alerta sobre um ataque planejado contra nações ocidentais pela Al-Qaeda."
 AfghanistanNews.20.a: "Isso pode ser uma preocupação"
 AfghanistanNews.21.t: "Dostum se junta aos planos de ataque a Mazar-i-Sharif"
 AfghanistanNews.21.d: "O retorno de Dostum do exílio ao Afeganistão foi aproveitado como uma oportunidade para redimensionar Mazar-i-Sharif. Agora, ao lado do comandante Ahmad Shah Massoud, Ismail Khan e Mohammad Mohaqiq, ele se prepara para uma ofensiva contra a cidade de Mazar-i-Sharif, controlada pelo Talibã.\n\nDostum, originalmente o comandante da unidade militar 374 sob as forças comunistas do PDPA, desertou para os mujahideen após a queda de Cabul em 1992. Ele então estabeleceu seu estado proto em Mazar-i-Sharif, comumente conhecido como Zona Autônoma do Norte. Ele imprimiu sua própria moeda e até operou sua própria companhia aérea, a Balkh Air.\n\nDepois de perder brevemente o controle de Mazar-i-Sharif para o Talibã, Dostum retornou do exílio em outubro de 1997 para retomar o comando. Apesar de seus esforços, o Talibã retornou em 1998, levando Dostum a fugir mais uma vez para a Turquia."
 AfghanistanNews.21.a: "Vamos ver o que acontece."
 Afghanistan.45.t: "Mahmoud Surkha desertou para o Talibã"
 Afghanistan.45.d: "O comandante Mahmoud Surkha desertou para o Talibã alegando insatisfação com a interferência russa na guerra. [AFG.GetLeader] nega a alegação, mas diz que tem o direito de buscar apoio internacional como o governo de fato reconhecido do Afeganistão."
 Afghanistan.47.ta: "Uzbeque Su-24 abatido"
 Afghanistan.47.tb: "Uzbeque Su-24 sobrevive a ataque do Talibã"
 Afghanistan.47.da: "Durante uma missão para atacar uma unidade de infantaria blindada do Talibã perto de Hairatan, um bombardeiro Sukhoi Su-24 uzbeque foi abatido, matando os dois tripulantes."
 Afghanistan.47.db: "Durante uma missão para atacar uma unidade de infantaria blindada do Talibã perto de Hairatan, um bombardeiro Sukhoi Su-24 uzbeque sobreviveu por pouco ao ataque, permitindo que sua tripulação retornasse em segurança, com danos mínimos."
 Afghanistan.47.a: "Olhando para o cano da arma"
 Afghanistan.47.b: "Trágico"
 Afghanistan.48.t: "Defeitos de Abdullah Jan Wahidi"
 Afghanistan.48.d: "Haji Abdul Qadeer admitiu que um de seus principais comandantes, Abdullah Jan Wahidi, havia desertado para o Talibã."
 Afghanistan.48.a: "Não há nada que possamos fazer"
 Afghanistan.44.t: "Ismail Khan escapa da prisão de Kandahar"
 Afghanistan.44.d: "Ismail Khan, ex-governador de Herat e líder da resistência ao regime Talibã, escapa da prisão em Kandahar.\nKhan pode ser considerado um dos líderes mujahideen mais respeitados na insurgência contra os soviéticos. Em 1992, as tropas mujahideen capturaram Herat, e Ismail Khan se tornou governador. Em 1995, ele defendeu a cidade contra o Talibã em cooperação com Ahmad Shah Massoud. Khan até partiu para a ofensiva no reduto do Talibã em Kandahar, mas foi rechaçado. Isso mudou quando o general Abdul Rashid Dostum atacou Herat, forçando Ismail Khan e seus 8.000 homens a fugir para o Irã antes que o Talibã invadisse para assumir o controle da província de Herat. Dois anos depois, enquanto organizava a resistência ao Talibã na área de Faryab, ele foi traído e capturado por Abdul Majid Rouzi, que havia desertado para o Talibã junto com Abdul Malik Pahlawan, então um dos deputados de Dostum."
 Afghanistan.44.a: "Apostando novamente"
 Afghanistan.45.a: "O que podemos fazer de qualquer maneira?"
 Afghanistan.46.t: "Afegãos que fugiram do Talibã sequestrando avião"
 Afghanistan.46.d: "Um bando de sequestradores apreendeu um avião afegão com pelo menos 151 pessoas a bordo e o forçou a voar para o Uzbequistão, Cazaquistão e Moscou antes de decolar novamente nesta manhã e pousar no Aeroporto de Stansted, cerca de 40 milhas a nordeste de Londres. Todos os sequestradores a bordo exigiram que o Talibã libertasse um importante líder da oposição da prisão antes de iniciar negociações com o governo britânico."
 Afghanistan.46.a: "O povo enviará uma mensagem"
 Afghanistan.46.b: "Espere, o quê?"
 Afghanistan.56.t: "Afeganistão busca reconhecimento internacional mais forte"
 Afghanistan.56.d: "A Afghan Northern Alliance solicita apoio internacional para fortalecer seu apoio diplomático. Eles visam reunir a comunidade global para exercer pressão sobre atores estrangeiros, defendendo sua retirada do Afeganistão."
 Afghanistan.56.a: "Sim, nós iremos"
 Afghanistan.56.b: "Não, eu não acho"
 Afghanistan.57.t: "[FROM.GetNameDef] Fornece-nos suporte diplomático"
 Afghanistan.57.d: "A busca do Talibã por reconhecimento como governo legítimo foi recebida com firme rejeição por [FROM.GetNameDef], afirmando nossa representação contínua nas Nações Unidas."
 Afghanistan.57.a: "Obrigado"
 Afghanistan.59.t: "Afeganistão apela para que paremos o apoio paquistanês ao Talibã"
 Afghanistan.59.d: "Afeganistão, enfrentando o ataque implacável de militantes do Talibã reforçados pelo apoio de elementos dentro do Paquistão (ISI), o Afeganistão está solicitando que intervenhamos. Relatos confirmam o apoio do Paquistão ao Talibã, exacerbando a instabilidade regional e representando uma grave ameaça à paz."
 Afghanistan.61.t: "Estados Unidos solicitam que acabemos com o apoio ao Talibã"
 Afghanistan.61.d: "Os Estados Unidos emitiram um pedido formal solicitando que interrompêssemos qualquer forma de apoio à guerra do Talibã no Afeganistão."
 Afghanistan.61.a: "Manter que não temos envolvimento"
 Afghanistan.63.d: "O Paquistão afirma sua neutralidade e esclarece seu não apoio ao Talibã, enfatizando seu comprometimento com a estabilidade regional e a não interferência em conflitos internos."
 Afghanistan.63.a: "Não podemos fazer mais nada"
 Afghanistan.63.t: "Paquistão afirma não ter envolvimento"
 Afghanistan.63.b: "Uma perda"
 Afghanistan.64.t: "Paquistão rejeita"
 Afghanistan.64.d: "O governo paquistanês reconhece abertamente seu apoio ao Talibã e se recusa firmemente a cooperar, sinalizando uma mudança em sua abordagem diplomática e potencialmente impactando a dinâmica regional."
 Afghanistan.64.a: "Corte-os"
 Afghanistan.64.b: "O tempo vai mudar"
 Afghanistan.65.t: "Afeganistão apela por apoio"
 Afghanistan.65.d: "Perante a escassez de equipamento e recursos, o Afeganistão solicita urgentemente a nossa assistência, enviando agentes para treinar os combatentes afegãos locais e fornecer-lhes o equipamento e os veículos necessários, permitindo-lhes combater os talibãs de forma independente, minimizando assim a necessidade de intervenção militar directa."
 Afghanistan.65.a: "Sim, nós iremos"
 Afghanistan.65.b: "Não, nós não iremos"
 Afghanistan.66.t: "Eles aceitam"
 Afghanistan.66.d: "Os Estados Unidos aceitaram o pedido e enviarão conselheiros junto com equipamentos para ajudar o Afeganistão em sua batalha contra o Talibã, marcando um passo significativo no fortalecimento das forças afegãs e no fortalecimento dos esforços colaborativos para combater a insurgência e estabilizar a região."
 Afghanistan.66.a: "Estaremos em movimento"
 AFG_start_the_attack_operation: "Iniciar Operação de Combate Nacional"
 AfghanistanPeaceCkecks.2.t: "Ofensiva do Talibã em Herat"
 AfghanistanPeaceCkecks.2.d: "Herat sofreu uma grande ofensiva das forças do Talibã. Centenas de insurgentes bem armados lançaram um ataque coordenado em pontos estratégicos importantes da cidade, visando tomar o controle deste centro econômico e logístico vital. Tiroteios intensos irromperam, com unidades do Exército Nacional Afegão montando uma defesa desesperada. A comunidade internacional observa de perto, temendo o impacto potencial na estabilidade regional."
 AfghanistanPeaceCkecks.2.a: "Esmague-os"
 AfghanistanPeaceCkecks.3.t: "Ofensiva do Talibã em Jalalabad"
 AfghanistanPeaceCkecks.3.d: "Jalalabad sofreu uma grande ofensiva das forças do Talibã. Centenas de insurgentes bem armados lançaram um ataque coordenado em pontos estratégicos importantes da cidade, visando tomar o controle deste centro econômico e logístico vital. Tiroteios intensos irromperam, com unidades do Exército Nacional Afegão montando uma defesa desesperada. A comunidade internacional observa de perto, temendo o impacto potencial na estabilidade regional."
