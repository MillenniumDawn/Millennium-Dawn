 #Focus Tree Loc
 #China Foreign Tree
 BLR_west_way: "Путь на Восток"
 BLR_west_way_desc: "Пришло время выбрать наш путь. Мы будем в полной мере сотрудничать с нашими восточными соседями и странами"
 BLR_china_friendship: "Партнерство с Китаем"
 BLR_china_friendship_desc: "Мы намерены укреплять дружественные отношения между нашими странами"
 BLR_Chinese_Investments: "Поощряйте китайские инвестиции"
 BLR_Chinese_Investments_desc: "Мы готовы привлечь китайских инвесторов в нашу страну"
 BLR_Invite_Chinese_Companies: "Пригласить китайские компании"
 BLR_Invite_Chinese_Companies_desc: "Китайские компании должны быть уверены, что сотрудничество с нами принесет пользу обеим сторонам"
 BLR_Trade_Agreement_China: "Соглашение о свободной торговле с Китаем"
 BLR_Trade_Agreement_China_desc: "Товарооборот между нашими странами будет таким же высоким, как и прежде"
 BLR_Bel_G: "БЕЛДЖИ"
 BLR_Bel_G_desc: "ОАО "БЕЛДЖИ" — белорусско-китайское совместное предприятие по сборке китайских легковых автомобилей Geely. Одно из двух предприятий по сборке легковых автомобилей в Беларуси. Он размещен на арендованных площадях ОАО "Борисовский завод автогидроусилитель" под Борисовом"
 BLR_Bel_G2: "БЕЛДЖИ"
 BLR_Bel_G2_desc: "ОАО "БЕЛДЖИ" — белорусско-китайское совместное предприятие по сборке китайских легковых автомобилей Geely. Одно из двух предприятий по сборке легковых автомобилей в Беларуси. Он размещен на арендованных площадях ОАО "Борисовский завод автогидроусилитель" под Борисовом"
 BLR_Research_with_China: "Исследования с Китаем"
 BLR_Research_with_China_desc: "Мы готовы сотрудничать с китайскими учеными в научной сфере"
 BLR_Strategic_Partnership: "Подпишите стратегическое партнерство"
 BLR_Strategic_Partnership_desc: "Мы подпишем соглашение о стратегическом партнерстве с нашими китайскими друзьями"
 BLR_Chinese_Modernization_Railway: "Модернизация железных дорог"
 BLR_Chinese_Modernization_Railway_desc: "Наши китайские коллеги согласились профинансировать модернизацию железнодорожной сети нашей страны"

 #Army tree
 BLR_armed_forces: "Вооруженные силы Республики Беларусь"
 BLR_armed_forces_desc: "Вооруженные силы Республики Беларусь являются структурным элементом военной организации государства, призванным обеспечивать военную безопасность и вооруженную защиту Беларуси, ее суверенитета, независимости и территориальной целостности."
 BLR_bpla: "Беспилотный летательный аппарат"
 BLR_bpla_desc: "Беспилотники становятся необходимой инновацией для нашей армии. Мы должны начать их разрабатывать"
 BLR_Brigade_Territorial_Defence: "Создать бригаду территориальной обороны"
 BLR_Brigade_Territorial_Defence_desc: "Начало войны вынуждает нас поднять территориальную оборону до уровня войны"
 BLR_Yastreb: "Ястреб"
 BLR_Yastreb_desc: "На данный момент это самый тяжелый беспилотник, созданный белорусской промышленностью. "Ястреб" со взлетной массой до 700 кг построен по двухбалочной схеме, с толкающим винтом. Продолжительность пребывания в воздухе составляет 6 часов. Максимальная полезная нагрузка беспилотника может достигать 120 кг. Беспилотник будет выпускаться в различных модификациях, включая разведывательную и ударную"
 BLR_Busel_Mb: "Busel Mb"
 BLR_Busel_Mb_desc: "Дальность полета беспилотника составляет от 20 до 70 км. В случае идентификации целей они могут быть поражены размещенным на борту оружием, как сбрасываемым, так и встроенным в конструкцию"
 BLR_navy: "Белорусский флот"
 BLR_navy_desc: "Теперь, когда у нас есть выход к морю, мы сделаем его белорусским"
 BLR_VPK: "Военно-промышленный комплекс"
 BLR_VPK_desc: "30 декабря 2003 года был издан Президентский указ № 599. На основании документа контрольные и координирующие функции в деятельности всех организаций военно-промышленного комплекса страны были переданы вновь образованному Государственному военно-промышленному комитету, что позволило повысить оперативность и результативность работы в военно-технической сфере, придав ей надлежащую последовательность, порядок и планирование."
 BLR_558_Aircraft_Repair_Plant: "558 авиаремонтный завод"
 BLR_558_Aircraft_Repair_Plant_desc:  "558-й авиаремонтный завод является одним из крупнейших предприятий в СНГ по ремонту и модернизации современной боевой авиационной техники, состоящей на вооружении Военно-воздушных сил не только постсоветских стран, но и многих зарубежных государств. Это самое крупное авиаремонтное производство в Беларуси. Он расположен в городе Барановичи."
 BLR_uav: "Развитие производства беспилотных летательных аппаратов"
 BLR_uav_desc: "Наша армия нуждается в современных технологиях. Дроны - отличное дополнение к этому."
 BLR_MAZ_development: "Развитие МАЗА"
 BLR_MAZ_development_desc: "Мы готовы инвестировать больше средств в развитие МАЗа. С помощью МАЗа мы готовы приступить к проектированию отечественного автомобиля"
 BLR_organization_car_saving: "Организация программы экономии на автомобилях"
 BLR_organization_car_saving_desc: "Мы организуем специальную программу для наших граждан по накоплению средств на отечественный автомобиль. Часть их зарплаты будет потрачена на эти сбережения"
 BLR_design_belarusian_aytamabil: "Проектирование белорусского автомобиля"
 BLR_design_belarusian_aytamabil_desc: "Мы готовы приступить к проектированию нашего отечественного автомобиля"
 BLR_starting_the_pipeline: "Запуск конвейера"
 BLR_starting_the_pipeline_desc: "Автомобиль готов, теперь осталось наладить конвейерное производство"
 BLR_start_distribution: "Запуск дистрибутива"
 BLR_start_distribution_desc: "Автомобиль готов, теперь осталось наладить конвейерное производство"
 BLR_volatv2: "Volat V-2"
 BLR_volatv2_desc: "MZKT-690003 Volat V-2 — белорусский полноприводный бронетранспортер с колесной формулой 8x8."
 BLR_kaiman: "Кайман"
 BLR_kaiman_desc: "MBTS Kaiman - это белорусская бронированная разведывательно-патрульная машина."
 BLR_b200_Polonez: "B-200 Polonez"
 BLR_b200_Polonez_desc: "V-200 "Полонез" - это белорусская 301-мм реактивная система залпового огня (РСЗО). Система предназначена для высокоточного поражения открыто расположенной и укрытой живой силы, небронированной и бронированной военной техники и других объектов. Дальность стрельбы изначально составляла до 200 км, в 2017 году, за счет применения новых ракет, она была увеличена до 300 км."
 BLR_airforce_and_air_defence_forces: "ВВС и ПРО республики Беларусь"
 BLR_airforce_and_air_defence_forces_desc: "Военно-воздушные силы и силы противовоздушной обороны (ВВС и ВПВ) являются одним из видов Вооруженных сил Беларуси. Они предназначены для прикрытия административных, военных, экономических центров Республики Беларусь, группировок ее войск от ударов авиации противника, а также для поражения объектов и войск противника и обеспечения боевых действий сухопутных войск."
 BLR_Military_Exercises_Neman_2001: "Военные учения "Неман-2001""
 BLR_Military_Exercises_Neman_2001_desc: "В течение недели военные будут отрабатывать взаимодействие различных воинских подразделений на всех армейских полигонах республики. Согласно сценарию учений, условные войска "синих" занимают часть "красной" республики. Задача "красных" - отстоять независимость."
 BLR_50_air_base: "50-я авиационная база"
 BLR_50_air_base_desc: "50-я смешанная ордена Красной Звезды авиационная база имеет не только героическое прошлое, но и достойно идет в ногу со временем. Его летчики открывают государственные военные парады, побеждают и становятся призерами международных армейских игр, но главное, что авиаторы надежно обеспечивают мир и стабильность на белорусской землей"
 BLR_land_forces: "Сухопутные войска Беларуси"
 BLR_land_forces_desc: "Сухопутные войска Беларуси - это один из видов вооруженных сил Беларуси. Предназначен для решения задач по отражению ударов противника и разгрому его в случае развязывания агрессии."
 BLR_modern_army: "Современная армия"
 BLR_modern_army_desc: "Наша армия должна следовать веяниям времени и развиваться в ногу с соседями."
 BLR_defence_strategy: "Оборонительная стратегия"
 BLR_defence_strategy_desc: "Наша маленькая страна может рассчитывать только на то, что враг не нападет на нее, но если это произойдет, то мы должны быть готовы защищаться"
 BLR_east_defence: "Оборона на Востоке"
 BLR_east_defence_desc: "Необходимо укрепить наши западные границы от возможного вторжения"
 BLR_west_defence: "Оборона на Западе"
 BLR_west_defence_desc: "Необходимо укрепить наши западные границы от возможного вторжения"
 BLR_establish_territorial_defence_force: "Силы территориальной обороны Беларуси"
 BLR_establish_territorial_defence_force_desc: "Силы территориальной обороны Беларуси - это род Вооруженных Сил Республики Беларусь, который созывается только во время войны или при напряженной военно-политической обстановке. Силы территориальной обороны имеют вспомогательное значение и состоят из лиц, отслуживших свой срок службы и находящихся в резерве."
 BLR_Military_Exercises_Berezina_2002: "Военные учения "Березина-2002"
 BLR_Military_Exercises_Berezina_2002_desc: "В 2002 году впервые были отработаны практические действия территориальных войск на Борисовском военном полигоне в ходе оперативно-тактических учений "Березина-2002"."
 BLR_Vsk_100: "ВСК-100"
 BLR_Vsk_100_desc: "ВСК-100 - это белорусская автоматическая винтовка калибра 7,62 × 39 мм, разработанная "Белспецвнештехникой", одна из модификаций АКМ. Произведено АО "Кидма Тек"."
 BLR_VSK_100_BP: "VSK-100BP"
 BLR_VSK_100_BP_desc: "VSK-100BP - это белорусская штурмовая винтовка буллпап калибра 7,62 × 39 мм, разработанная кампанией "Белспецвнештехника" на базе АКМ. Произведено АО "Кидма Тех"."
 BLR_Army_doctrine: "Армейская доктрина"
 BLR_Army_doctrine_desc: "Пришло время нашей армии определиться со своим направлением"
 USSR_Legacy: "Белорусский военно-промышленный комплекс"
 USSR_Legacy_desc: "Мы унаследовали от СССР мощную военную промышленность и много техники. Пришло время использовать их"
 BLR_Fund_MZKT: "Фонд MZKT"
 BLR_Fund_MZKT_desc: "Мы выделим деньги на MZKT"
 BLR_Recover_Military_fact: "Восстановить военные заводы"
 BLR_Recover_Military_fact_desc: "Пришло время восстанавливать заброшенные военные заводы"
 BLR_b200_Polonez: "B-200 Полонез"
 BLR_b200_Polonez_desc: ""Полонез" - это белорусская 300-мм реактивная артиллерийская система с пусковой установкой, состоящей из восьми ракет, упакованных в два четырехракетных отсека, установленных на автомобиле МЗКТ-7930"
 BLR_Air_doctrine_reform: "Реформа воздушной доктрины"
 BLR_Air_doctrine_reform_desc: "Необходимо изменить доктрину наших военно-воздушных сил"
 BLR_new_uniforms: "Новая военная форма"
 BLR_new_uniforms_desc: "Пришло время обновить экипировку наших солдат"
 BLR_su_25: "Су-25"
 BLR_su_25_desc: "Су-25 - советский штурмовик, бронированный дозвуковой военный самолет.Штурмовик предназначен для непосредственной поддержки наземных войск над полем боя днем и ночью с прямой видимостью цели, а также уничтожения объектов с заданными координатами круглосуточно в любых погодных условиях. Су-25 впервые поднялся в воздух 22 февраля 1975 года."
 BLR_mi_8: "Ми-8"
 BLR_mi_8_desc: "Ми-8 - советский многоцелевой вертолет, разработанный Опытно-конструкторским бюро (ОКБ) М.Л. Миля в начале 1960-х годов.Ми-8 и его модификации - самый массовый двухдвигательный вертолет в мире; это самый массовый вертолет в истории авиации. Он широко используется более чем в 50 странах мира для выполнения различных гражданских и военных задач. Вертолеты Ми-8, как правило, имеют двойное назначение, что указано в сертификате типа; в России вертолеты военного назначения может продавать только государственная компания "Рособоронэкспорт", входящая в корпорацию "Ростех". Все остальные вертолеты, находящиеся в свободной продаже, имеют только гражданское назначение"
 BLR_mig_25: "МиГ-25"
 BLR_mig_25_desc: "МиГ-25 — советский сверхзвуковой высотный двухмоторный военный самолет, разработанный конструкторским бюро Микояна—Гуревича в 1960-х годах. Он серийно выпускался в комплектациях истребителя-перехватчика 3-го поколения, разведчика и тактического бомбардировщика."
 BLR_T72_BME: "T72-BME"
 BLR_T72_BME_desc: "Мы сами вполне можем модифицировать Т-72"
 BLR_BM21a_Belgrade: "БМ-21А "Белград"
 BLR_MLRS_Flute: "РСЗО Флейта"
 BLR_bm_UraganM: "БМ 9Р140МБ Ураган-М"
 BLR_volatv: "Volat V1"
 BLR_SMAR_100BPM: "SMAR-100BPM"
 BLR_SCR_1200: "SCR-1200"
 BLR_Vitim: "Витим"
 BLR_Special_Operations_Forces: "Спецназ"

 #Russia Cooperation
 BLR_pro_russian_army_experince: "Взаимодействие с Российской армией"
 BLR_pro_russian_army_experince_desc: "Наши вооруженные силы готовы перенять опыт наших коллег из России."
 BLR_pro_russian_officers: "Пророссийские настроенные офицеры"
 BLR_pro_russian_officers_desc: "Нашей армии не хватает высококвалифицированных офицеров. Россия готова помочь в этом, введя своих офицеров в наши войска"
 BLR_russian_weapon_deal: "Поставки оружия"
 BLR_russian_weapon_deal_desc: "Россия согласилась предоставить нам большое количество пулеметов бесплатно."
 BLR_buy_russian_old_tanks: "Покупаю старый танк Т-90"
 BLR_buy_russian_old_tanks_desc: "Россия готова продать нам несколько устаревших и поврежденных танков Т-90 с большой скидкой."
 BLR_buy_mig_fleet: "МиГ 29"
 BLR_buy_mig_fleet_desc: "Россия готова продать нам несколько истребителей с хорошей скидкой."
 BLR_su33: "Сухой Су-33"
 BLR_su33_desc: "Сухой Су-33 - всепогодный палубный двухмоторный истребитель превосходства в воздухе, разработанный компанией "Сухой" и производимый Комсомольским-на-Амуре авиационным производственным объединением, производный от Су-27 и первоначально известный как Су-27К. По сравнению с Су-27, Су-33 имеет усиленную ходовую часть и конструкцию, складывающиеся крылья и стабилизаторы, всё для работы на авианосце. У Су-33 есть "утки", а его крылья больше, чем у Су-27, что обеспечивает меньшую скорость сваливания. Су-33 имеет модернизированные двигатели и сдвоенное носовое колесо и может дозаправляться в воздухе."
 BLR_kornet: "9M133 Корнет"
 BLR_kornet_desc: "9М133 "Корнет" - российская переносная противотанковая управляемая ракета второго поколения, предназначенная для применения против основных боевых танков. Впервые он был принят на вооружение российской армии в 1998 году."
 BLR_zsu23m: "ЗСУ-23-4 "Шилка""
 BLR_zsu23m_desc: "ЗСУ-23-4 "Шилка" - советская легкобронированная самоходная зенитная установка с радиолокационным наведением"
 BLR_tunguska: "2K22 Тунгуска"
 BLR_tunguska_desc: "2K22 "Тунгуска" - советское, а ныне российское гусеничное самоходное зенитное орудие, вооруженное пушкой класса "земля-воздух" и ракетным комплексом. Он предназначен для обеспечения дневной и ночной защиты пехотных и танковых полков от низколетящих самолетов, вертолетов и крылатых ракет в любых погодных условиях."
 BLR_Military_Exercises_Zapad: "Учения - Запад"
 BLR_Military_Exercises_Zapad_desc: "Российская сторона предлагает провести плановые учения с участием двух армий. Должны ли мы принять их предложение?"

 #NATO Cooperation
 BLR_nato_cooperation: "Сотрудничество с НАТО"
 BLR_nato_cooperation_desc:  "Беларусь должна пригласить советников и персонал НАТО для оказания помощи в модернизации белорусской армии"
 BLR_training_NATO: "Система подготовки НАТО"
 BLR_training_NATO_desc: "НАТО предоставило нам свои собственные учебные системы для улучшения подготовки наших солдат"
 BLR_buy_west_weapons: "Закупки западного оружия"
 BLR_buy_west_weapons_desc:  "Мы решили купить несколько образцов западной техники"
 BLR_buy_old_leopards: "Купить старые леопарды"
 BLR_buy_old_leopards_desc: "Мы подписали контракт на закупку нескольких танков из Германии"
 BLR_iraq: "Иракский опыт"
 BLR_iraq_desc: "Вместе с войсками коалиции мы отправим наших бойцов в Ирак, где приобретем бесценный опыт"
 BLR_Afgan: "Афганская кампания"
 BLR_Afgan_desc: "Наши бойцы отправятся в Афганистан, чтобы восстановить там порядок и демократию. Борьба с местными жителями даст нам много знаний о партизанской войне"
 BLR_China_license: "Китайская лицензия"
 BLR_China_license_desc: "Наши бойцы отправятся в Афганистан, чтобы восстановить там порядок и демократию. Борьба с местными жителями даст нам много знаний о партизанской войне"
 BLR_milan: "Милан"
 BLR_milan_desc: "Милан - франко-германский переносной противотанковый ракетный комплекс, разработанный совместно компаниями Aerospacial и Messerschmitt-Belkov-Blom"
 BLR_mirage_2000c: "Dassault Mirage 2000"
 BLR_mirage_2000c_desc: "Dassault Mirage 2000 - французский многоцелевой одномоторный реактивный истребитель четвертого поколения производства Dassault Aviation. Он был разработан в конце 1970-х годов как легкий истребитель для замены Mirage III для ВВС Франции. Mirage 2000 превратился в многоцелевой самолет с несколькими разработанными вариантами, который был продан в ряде стран. Позже он был доработан до вариантов Mirage 2000N и 2000D strike, улучшенного Mirage 2000-5 и нескольких экспортных вариантов."
 BLR_Mirage_2000n: "Mirage 2000N"
 BLR_Mirage_2000n_desc: "В 1979 году Dassault подписала контракт на постройку двух прототипов ударного истребителя, получившего обозначение Mirage 2000P, которое вскоре было изменено на Mirage 2000N. Ударный вариант отличался усиленным корпусом, оптимизированным для высокоскоростных полетов на малых высотах. Имелись существенные различия в авионике, наиболее существенной была установка радара Dasault Electronique/Thompson–CSF Antilope 5, способного работать в режиме картографирования, навигации, слежения за местностью, а также наведения на цели класса "воздух-воздух" и "воздух-поверхность". Радар обеспечивает автоматический полет с огибанием местности на высоте около 90 м со скоростью до 1112 км/ч."
 BLR_gepard: "Flakpanzer Gepard"
 BLR_gepard_desc: "Flugabwehrkanonenpanzer Gepard , более известный как Flakpanzer Gepard - немецкое самоходное зенитное орудие , способное выдерживать все погодные условия.Он был разработан в 1960-х годах, введен в эксплуатацию в 1970-х и несколько раз модернизировался с помощью новейшей электроники. Она была краеугольным камнем противовоздушной обороны немецкой армии и ряда других стран НАТО. В Германии "Гепард" был выведен из эксплуатации в конце 2010 года и заменен системой Wiesel 2 Ozelot Leichtes Flugabwehrsystem с четырьмя пусковыми установками FIM-92 Stinger или LFK NG. Также рассматривался вариант с пушечной системой MANTIS и ракетами LFK NG на базе GTK Boxer."
 BLR_roland: "Roland"
 BLR_roland_desc: " Roland - немецко-французский зенитно-ракетный комплекс. Предназначен для непосредственного прикрытия наземных войск, для борьбы с маневрирующими аэродинамическими целями на малых и средних высотах, в условиях интенсивных радиопомех. Он способен поражать цели, летящие со скоростью до М = 1,2 на высотах от 15 м до 5,5 км и на дальностях от 500 м до 6,3 км. В Германии комплекс был выведен из эксплуатации в 2005 году."

 #China Cooperation
 BLR_china_cooperation: "Взаимодействие с китайской армией"
 BLR_china_cooperation_desc: "Наши вооруженные силы готовы перенять опыт наших коллег из Китая"
 BLR_chine_weapon_deal: "Оружейная сделка с Китаем"
 BLR_chine_weapon_deal_desc: "Китай согласился бесплатно поставить нам несколько автоматических винтовок"
 BLR_buy_type88: "Type 88"
 BLR_buy_type88_desc: "Type 88 - китайский основной боевой танк. Это дальнейшая модификация танка Type 80-II, принятого на вооружение Народно-освободительной армии Китая в 1980-х годах. По своим основным характеристикам и боевым возможностям танк Type 88 сопоставим с такими западными машинами, как американский M60, британский Chieftain, французский AMX-30 и немецкий Leopard-1. Серийное производство танков Type 88 и их модификаций было прекращено в 1995 году после выпуска около 500 танков, принятых на вооружение НОАК."
 BLR_buy_china_ChengduJ7: "Chengdu J-7"
 BLR_buy_china_ChengduJ7_desc: "Chengdu J-7 - истребитель Китайской Народной Республики. Это лицензионная версия советского МиГ-21 Микояна-Гуревича, и, таким образом, она имеет много общего с МиГ-21. Самолет вооружен инфракрасными самонаводящимися ракетами класса "воздух-воздух" малой дальности и в основном предназначен для ведения боя "воздух-воздух" малой дальности. Самолет также используется для непосредственной поддержки с воздуха."
 BLR_hj8: "HJ-8"
 BLR_hj8_desc: "HJ-8 или Hongjian-8 и Baktar Shikan - это противотанковая ракетная система второго поколения с оптическим отслеживанием и проводным наведением, которая первоначально была развернута Народно-освободительной армией Китая с конца 1980-х годов"
 BLR_china_yw306: "YW 306"
 BLR_china_yw306_desc: "Зенитная артиллерия Type 85 - это 23-мм артиллерийское орудие, используемое Народно-освободительной армией Китая. Это скопированная версия советской ЗУ-23-2"
 BLR_training_with_army_China: "Учения с армией Китая"
 BLR_training_with_army_China_desc: "Наши армии готовы к проведению совместных учений для повышения слаженности действий"
 BLR_buy_PHZ89: "Купить китайские РСЗО"
 BLR_buy_PHZ89_desc: "WM-80 - китайская реактивная система залпового огня. Разработан заводом № 123 в Китае. Он предлагается на экспорт китайской внешнеторговой корпорацией Norinco. Система была поставлена в Бангладеш, Армению, Иорданию и Судан."

 #Communism
 BLR_Communism_start: "§YТатьяна Голубева§!"
 BLR_Communism_start_desc: "Татьяна Геннадьевна Голубева (родилась 27 июня 1947 года) - белорусский государственный и политический деятель. Председатель Центрального комитета Коммунистической партии Беларуси, депутат Палаты представителей Национального собрания Республики Беларусь II созыва (2000-2004), была заместителем министра архитектуры и строительства Республики Беларусь (1994-2001).Она отмечает необходимость воссоединения коммунистов, заявляя, что это продиктовано наращиванием усилий по защите интересов трудящихся суверенной Беларуси"
 BLR_trade_with_east: "Торговля с Востоком"
 BLR_trade_with_east_desc:  "Нашей стране нужны торговые партнеры, потому что мы очень закрыты от западных стран. Такие страны, как Россия и Китай, станут для нас идеальными поставщиками материалов"
 BLR_trade_with_nko: "Торговля с Северной Кореей"
 BLR_trade_with_nko_desc: "Северная Корея, хотя и маленькая страна, является нашим союзником по социалистическому лагерю, с которым мы готовы установить торговые отношения"
 BLR_nko_workers: "Корейские рабочие"
 BLR_nko_workers_desc: "Мы готовы пригласить корейских рабочих в нашу страну. Они славятся эффективностью и трудолюбием"
 BLR_nko_miiltary_coop: "§GВоенно-техническое сотрудничество с Северной Кореей§!"
 BLR_nko_miiltary_coop_desc: "Мы готовы начать военно-техническое сотрудничество с Корейской народной армией"
 BLR_constituon_BSSR: "Конституция БССР"
 BLR_constituon_BSSR_desc:  "Для начала необходимо восстановить Конституцию БССР"
 BLR_single_party: "Одна партия"
 BLR_single_party_desc: "Должна быть одна партия, потому что у нас один путь к социализму"
 BLR_rotation_KGB: "Ротация в КГБ"
 BLR_rotation_KGB_desc: "Мы проводим ротацию персонала, потому что сейчас нам нужна сильная и влиятельная организация"
 BLR_North_Korea_workers: "Северокорейские рабочие"
 BLR_SMERSH_2: "СМЕРШ 2.0"
 BLR_SMERSH_2_desc: "Мы возродим СМЕРШ. Пришло время использовать советский опыт на благо нации"
 BLR_arest_silovic: "Арест сил безопасности"
 BLR_arest_silovic_desc: "Оказалось, что многие силовики не согласны с новым правительством, пришло время их арестовать"
 BLR_antigay_propaganda_laws: "Анти-гейские законы"
 BLR_antigay_propaganda_laws_desc: "Пришло время на законодательном уровне запретить ЛГБТ в нашей стране"
 BLR_clean_soc_net: "Чистая социальная сеть"
 BLR_clean_soc_net_desc: "Мы очистим все социальные сети, мы не допустим распространения вражеской пропаганды"
 BLR_pioneria: "Пионерия"
 BLR_pioneria_desc: "Молодежь не должна сидеть сложа руки, поэтому мы возродим пионерию"
 BLR_Marks_school: "Марксизм в школах"
 BLR_Marks_school_desc: "В школьную программу обязательно будет включен Маркс"
 BLR_free_education: "Бесплатное образование"
 BLR_free_education_desc: "Образование должно быть бесплатным для каждого гражданина нашего славного государства"
 BLR_state_atheism: "Бога нет"
 BLR_state_atheism_desc: "Религия - это опиум для народа, поэтому пришло время бороться с религией"
 BLR_collectivism: "Коллективизм"
 BLR_collectivism_desc: "Коллективизация уже сработала однажды, поэтому мы повторим этот опыт"
 BLR_nationalisation_production: "Национализированное производство"
 BLR_nationalisation_production_desc: "Национализация продуктов поможет нашей экономике стать сильнее"
 BLR_new_red_army: "Новая Красная Армия"
 BLR_new_red_army_desc: "Пришло время вернуть могучую Красную армию. Никакой пощады врагам коммунизма и рабочего класса"
 BLR_fight_international_capitalists: "Сражайтесь с международными капиталистами"
 BLR_fight_international_capitalists_desc: "Олигархи - опасный и коррумпированный класс, ничем не лучше кулаков советских времен. После распада СССР российские олигархи поглощали все больше и больше экономического влияния и вытесняли российских рабочих с рабочих мест в пользу глобалистской экономической модели, основанной на иностранных компаниях. Чтобы возродить Россию, сначала необходимо изгнать международный класс капиталистов"
 BLR_weaken_the_banks: "Ослабить банки"
 BLR_weaken_the_banks_desc: "Банки - это преторианская гвардия капитализма, несущая его знамя в бой и защищающая его прибыль самим своим существованием. Они вмешиваются в дела бедных районов мира, оскорбляют рабочий класс демпингом заработной платы и спекуляциями процентными ставками, а также влияют на политику как законными, так и незаконными пожертвованиями. Банки должны быть возвращены в состояние, в котором они являются просто аполитичными краткосрочными кредиторами"
 BLR_ultimate_tax_reform: "Большая налоговая реформа"
 BLR_ultimate_tax_reform_desc: "Мы намерены провести масштабную налоговую реформу, которая облегчит налоговое бремя для обычных людей, но для бизнеса это будет наоборот"
 BLR_restalinization: "Ресталинизация"
 BLR_restalinization_desc: "Россия должна еще раз воздать должное Сталину за его роль в построении социализма и спасении человеческой цивилизации от еврофашистской чумы. Сегодня величие сталинской эпохи очевидно даже для самых яростных его ненавистников. Мы освободим весь мир!"
 BLR_single_party: "Одна партия"
 BLR_single_party_desc: "Коммунистическая партия Беларуси лучше всех разбирается во всех сферах, которые касаются государства. Если другие люди уберутся с дороги, мы сможем приступить к работе по созданию настоящей коммунистической утопии, и на этот раз у нас все получится."
 BLR_nationalize_foreign_business: "Национализировать иностранный бизнес"
 BLR_nationalize_foreign_business_desc: "Промышленные предприятия, принадлежащие иностранцам, всегда представляют угрозу экономической безопасности. Когда иностранные страны угрожают нам экономическими санкциями, всегда существует угроза того, что владельцы промышленных предприятий уйдут ночью и заберут с собой жизненно важные части своих заводов. Чтобы предотвратить это, мы должны заявить права на эти отрасли для государства - даже если это оскорбляет иностранные государства"
 BLR_five_year_plan: "Первый пятилетний план"
 BLR_five_year_plan_desc: "Свободные экономические модели западных государств - это не будущее для социалистического государства. Возврат к плановой экономике, предпочтительно в форме классических пятилетних планов советского образца, даст правительству неограниченное влияние на ранее неконтролируемую экономику"
 BLR_reestablish_the_military_industrial_complex: "Восстановить военно-промышленный комплекс"
 BLR_reestablish_the_military_industrial_complex_desc: "Армия и народ едины!"
 BLR_modern_red_army: "Современная Красная Армия"
 BLR_modern_red_army_desc: "Наша красная армия должна быть современной и сильной"
 BLR_mobilize_the_masses: "Мобилизовать массы"
 BLR_mobilize_the_masses_desc: "Нашей армии нужны люди, которые будут защищать интересы нашей страны везде, где того требует партия"
 BLR_better_roads: "Общее улучшение дорог"
 BLR_better_roads_desc:  "Необходимо вплотную заняться дорожной проблемой в нашей стране"
 BLR_scientific_councils: "Научные советы"
 BLR_scientific_councils_desc: "Мы должны стремиться ускорить карьерный рост самых ярких умов среди молодых россиян через лучшие школы и университеты страны, чтобы в конечном итоге служить революции и Родине на переднем фронте науки. Открывая новые изобретения, проверяя новые гипотезы и разрабатывая новые системы оружия, эти чудеса позволят нам укрепить и распространить нашу славную революцию"
 BLR_Crisis_2008_little: "Финансовый кризис"
 BLR_Crisis_2008_little_desc: "Сейчас мы вынуждены бороться с последствиями этого кризиса, наша страна находится в бедственном положении"
 BLR_progress_cult: "Культ прогресса"
 BLR_progress_cult_desc: "Социалисты хотят прогресса общества и науки. Последнее особенно важно в 21 веке, не только в целях национальной безопасности, но и для распространения революции и реализации социалистической программы, которая может быть достигнута только в том случае, если наука и техника достигнут определенного уровня прогресса."
 BLR_soviet_academy_of_sciences: "Советская академия наук"
 BLR_soviet_academy_of_sciences_desc: "Советская академия наук является ведущим научным учреждением Советского Союза. Наши лучшие и ярчайшие умы неустанно трудятся здесь, чтобы добиться технологических и научных прорывов, которые однажды сделают нас предметом зависти капиталистического мира!"
 BLR_the_culture_of_proletarianism: "Культура пролетаризма"
 BLR_the_culture_of_proletarianism_desc: "Пришло время привить пролетарскую культуру рабочему классу, с помощью которой мы вместе будем двигаться к общему, прекрасному коммунистическому будущему."
 BLR_china_friendship2: "Партнерство с Китаем"
 BLR_china_friendship2_desc: "Мы намерены укреплять дружественные отношения между нашими странами"
 BLR_Chinese_Investments3: "Поощрять китайские инвестиции"
 BLR_Chinese_Investments3_desc: "Мы готовы привлечь китайских инвесторов в нашу страну"
 BLR_Trade_Agreement_China2: "Соглашение о свободной торговле с Китаем"
 BLR_Trade_Agreement_China2_desc: "Товарооборот между нашими странами будет таким же высоким, как и прежде"
 BLR_Bel_G3: "БЕЛДЖИ"
 BLR_Bel_G3_desc: "ОАО "БЕЛДЖИ" — белорусско-китайское совместное предприятие по сборке китайских легковых автомобилей Geely. Одно из двух предприятий по сборке легковых автомобилей в Беларуси. Он размещен на арендованных площадях ОАО "Борисовский завод автогидроусилитель" под Борисовом"
 BLR_empower_the_kgb: "Расширить влияние КГБ"
 BLR_empower_the_kgb_desc: "Мы намерены расширить влияние КГБ в нашей стране, чтобы враг не смог подорвать нашу внутреннюю систему. Поэтому мы выдадим еще больше полномочий для осуществления нашей деятельности"
 BLR_friendship_with_russia: "Дружба с Россией"
 BLR_friendship_with_russia_desc: "Россия всегда была нашим другом и партнером на протяжении всей истории. Пусть все так и останется"
 BLR_Research_with_China2: "Исследования с Китаем"
 BLR_Research_with_China2_desc: "Мы готовы сотрудничать с китайскими учеными в научной сфере"
 BLR_Strategic_Partnership2: "Подпишите соглашение о стратегическом партнерстве"
 BLR_Strategic_Partnership2_desc: "Мы подпишем соглашение о стратегическом партнерстве с нашими китайскими друзьями"
 BLR_Democratic_eras: "Чистки демократов"
 BLR_Democratic_eras_desc: "Мы не собираемся становиться слугами Запада. Пришло время очистить нашу страну от демократов"
 BLR_erase_nationalist: "Посадите всех националистов в тюрьму"
 BLR_erase_nationalist_desc: "Пришло время ликвидировать националистические ячейки в нашей стране"
 BLR_the_litbel_start: "Возрождение Litbel"
 BLR_the_litbel_start_desc: "Литбел - советская республика, возникшая на короткое время во время Гражданской войны в России. Перспектива объединения усилий с нашими литовскими братьями звучит для нас очень заманчиво"
 BLR_peaceful_litbel: "Мир без войны"
 BLR_peaceful_litbel_desc: "Не обязательно организовывать полноценное вторжение на территорию Литвы, чтобы в будущем объединиться с нашими братьями"
 BLR_the_litbel: "Государство двух народов"
 BLR_the_litbel_desc: "Пришло время нам стать единым государством двух народов - белорусского и литовского"
 BLR_China: "Китай"
 BLR_China_desc: "Китай - выгодный партнер и отличный будущий гарант нашей независимости."
 BLR_influence_neighbours: "Влияние на соседей"
 BLR_influence_neighbours_desc: "Мы должны оказывать влияние на наших соседей с помощью коммунистических кадров"
 BLR_connect_to_neighbours: "Установление связей с соседями"
 BLR_connect_to_neighbours_desc: "Через коммунистические кадры мы готовы установить контакты во всех соседних с нами странах, готовя их к социалистической революции"
 BLR_dissolve_monasteries: "Роспуск монастырей"
 BLR_dissolve_monasteries_desc: "Мы полностью очистим нашу страну от религии!"
 BLR_support_of_the_worker: "Поддержка рабочих"
 BLR_support_of_the_worker_desc: "Рабочий класс - наша опора и сила, мы всегда будем поддерживать его в борьбе с капиталистической заразой!"
 BLR_soviet_legacy: "Бывшие советские земли"
 BLR_soviet_legacy_desc: "Наша страна стала достаточно могущественной, чтобы попытаться восстановить порядок на бывших советских землях. Пришло время сделать нашу страну великой!"
 BLR_estonia_problem: "Нарва будет белорусской!"
 BLR_estonia_problem_desc: "Эстония - довольно слабая страна на нашем пути, мы сметем ее и присоединимся к нашему великому государству"
 BLR_latvia_problem: "Латвийская проблема"
 BLR_latvia_problem_desc: "Маленькая Латвия - одно из самых слабых государств в Европе, если не самое слабейшее. Мы быстро с ней разберемся"
 BLR_ukraine_problem: "Вперед, в Киев!"
 BLR_ukraine_problem_desc: "Единственный грозный противник на нашем пути. Украина богата ресурсами и промышленностью, но, к сожалению, все продается и воруется, мы это исправим"
 BLR_increase_military_budget: "Увеличить военный бюджет"
 BLR_increase_military_budget_desc: "Наша новая армия нуждается в большем финансировании. Давайте вспомним советский опыт финансирования армии"
 BLR_training_army: "Учебные курсы для солдат"
 BLR_training_army_desc: "Мы сосредоточимся на наиболее продуктивной подготовке солдат, которая возможна на данный момент. Мы не можем допустить появления слабых подразделений в наших рядах"
 BLR_Revision_soviet_engineering2: "Пересмотр советской инженерии"
 BLR_Revision_soviet_engineering2_desc: "Советское наследие должно быть возрождено, наша армия получит лучшую технику!"
 BLR_Global_military_reform: "Глобальная военная реформа"
 BLR_Global_military_reform_desc: "Мы завершим все наши приготовления, сделанные ранее, и приведем в действие нашу глобальную реформу армии. Нас ничто не остановит!"
 BLR_moldova_problem: "Завоевание Молдовы"
 BLR_moldova_problem_desc: "Молдова слаба, беспомощна, и теперь, когда она отрезана от стран СНГ, она полностью экономически разрушена. Пришло время присоединить её"
 BLR_transistria_problem: "Ложная независимость"
 BLR_transistria_problem_desc: "Приднестровье долгое время было главной проблемой Молдовы, я думаю, пришло время решить этот вопрос"
 BLR_east_slavic_ssr: "Восточноевропейская ССР"
 BLR_east_slavic_ssr_desc: "Нам пора выйти за рамки союза двух народов. Теперь мы будем страной, которая объединит всех восточноевропейцев под своим знаменем"

 #Inner Policy
 BLR_presidential_election_of_2001: "Политическая сфера"
 BLR_presidential_election_of_2001_desc: "Пришло время решить, кто будет руководить нашей страной в новом тысячелетии"
 

 #Sannikov
 BLR_Andrey_sannikov: "§YНа пути западной демократии§!"
 BLR_Andrey_sannikov_desc: "Наша страна избрала нового лидера. Теперь он поведет нас в светлое демократическое будущее."
 BLR_Join_GUAM: "Присоединяйтесь к ГУАМУ"
 BLR_Join_GUAM_desc: "Мы укрепим наши связи на постсоветском пространстве, присоединившись к ГУАМ"
 BLR_De_Russification: "Деруссификация"
 BLR_De_Russification_desc: "Мы начнем процесс деруссификации, ослабляя влияние Москвы на нашу страну"
 BLR_Leave_CSTO: "Покинуть ОДКБ"
 BLR_Leave_CSTO_desc: "Мы начинаем процесс выхода из ОДКБ, эта организация не представляет наших интересов"
 BLR_American_Protection: "Американская защита"
 BLR_American_Protection_desc: "Нам нужна помощь Америки, потому что Россия вряд ли проигнорирует наши действия и агрессию"
 BLR_Linking_foreign_currency: "Закрытие границы с Россией"
 BLR_Linking_foreign_currency_desc: "Нестабильность нашей валюты должна быть устранена. Мы привяжем нашу валюту к евро"
 BLR_closed_border_with_Russia: "Закрытие границы с Россией"
 BLR_closed_border_with_Russia_desc: "Мы снова устанавливаем пограничные посты с Россией, больше никто с территории России не сможет свободно въезжать в нашу страну"
 BLR_Settle_issues_neighbors: "Улаживать проблемы с соседями"
 BLR_Settle_issues_neighbors_desc: "Мы готовы урегулировать все наши проблемы с соседними странами"
 BLR_NATO_Membership_Campaign: "Кампания по вступлению в НАТО"
 BLR_NATO_Membership_Campaign_desc: "Пришло время начать кампанию по подготовке к вступлению в НАТО"
 BLR_USA_military_Cooperation: "Военно-техническое сотрудничество США"
 BLR_USA_military_Cooperation_desc: "Сотрудничество с Соединенными Штатами в военно-технической сфере сулит нам огромные преимущества"
 BLR_Invite_NATO_advisors: "Пригласить военных советников НАТО"
 BLR_Invite_NATO_advisors_desc: "Поскольку мы полностью реформировали наше военное командование, мы пригласим военных советников НАТО"
 BLR_USAD_request: "Запросить USAID"
 BLR_USAD_request_desc: "Мы решили обратиться за поддержкой к USAID"
 BLR_Military_Exercises_NATO: "Военные учения с НАТО"
 BLR_Military_Exercises_NATO_desc: "Наша армия проведет первые совместные учения с НАТО"
 BLR_NATO_integration_command: "Интеграционное командование НАТО"
 BLR_NATO_integration_command_desc: "Интеграционное командование НАТО - это наш следующий шаг на пути к вступлению в этот Альянс"
 BLR_Request_NATO_membership: "Запросить членство в НАТО"
 BLR_Request_NATO_membership_desc: "Пришло время подать заявку на вступление в НАТО"
 BLR_western_diplomats: "Западные дипломаты"
 BLR_western_diplomats_desc: "Дипломаты из западных стран посетили нас и активно поздравляли с победой, которой мы добились. Теперь Беларусь может выбрать путь на Запад"
 BLR_denied_sanctions: "Отмена санкций"
 BLR_denied_sanctions_desc: "Теперь, когда у нас прошли законные выборы, с нас будут сняты все санкции."
 BLR_new_democratic_constituon: "Новая демократическая конституция"
 BLR_new_democratic_constituon_desc: "Пришло время принять новую конституцию, которая будет соответствовать западной демократии"
 BLR_people_rights: "Права человека"
 BLR_people_rights_desc: "Мы должны уважать права и свободы людей"
 BLR_Freedom_Meetings: "Свобода собраний"
 BLR_Freedom_Meetings_desc: "Право на собрания должно быть обеспечено"
 BLR_dont_torture: "Реформа здравоохранения"
 BLR_dont_torture_desc: "Спрос граждан на качественное медицинское обслуживание - одна из основных потребностей, реализуя которую мы сможем построить прекрасную страну"
 BLR_EU_integration: "Интеграция в ЕС"
 BLR_EU_integration_desc: "Мы намерены интегрироваться в Европейский союз"
 BLR_EU: "Европейская Беларусь"
 BLR_EU_desc: "Наша страна продолжит сотрудничество и интеграцию в европейское пространство."
 BLR_adopt_the_euro: "Сделайте евро национальной валютой"
 BLR_adopt_the_euro_desc: "Пришло время экономической интеграции в Европейский союз"
 BLR_Reduce_Tariffs: "Снизить тарифы"
 BLR_Reduce_Tariffs_desc: "Мы снижаем тарифы на товары из ЕС"
 BLR_Attract_European_investments: "Привлечение европейских инвестиций"
 BLR_Attract_European_investments_desc: "Мы готовы привлечь европейских инвесторов для улучшения нашей экономики"
 BLR_Opening_garment: "Открытие швейных фабрик популярных брендов"
 BLR_Opening_garment_desc: "Мы готовы наладить производство швейной продукции популярных брендов на территории нашей страны"
 BLR_simplification_labor_code: "Упрощение Трудового кодекса"
 BLR_simplification_labor_code_desc: "Необходимо изменить нормы трудового законодательства, причем таким образом, чтобы работник не мог постоянно ходить в профсоюзы вместо работы"
 BLR_Encourage_Exchange_Students: "Поощрять студентов по обмену"
 BLR_Encourage_Exchange_Students_desc: "Наши студенты готовы участвовать в программе обмена со своими европейскими коллегами"
 BLR_Adopt_EU_Intellectual: "Принять законы ЕС об интеллектуальной собственности"
 BLR_Adopt_EU_Intellectual_desc: "Необходимо принять законы ЕС об интеллектуальной собственности, чтобы соответствовать европейским стандартам в этой области"
 BLR_Digitalization: ""Оцифровка" 
 BLR_Digitalization_desc: "Необходимо оцифровать производство, чтобы улучшить его качество"
 BLR_political_platforms: "Создание политических платформ для иностранных компаний" 
 BLR_political_platforms_desc: "Возможно, нам следует разрешить это иностранным компаниям?"
 BLR_Custom_Institutional_reforms: "Биотопливо"
 BLR_Custom_Institutional_reforms_desc: "Альтернативные источники топлива могут помочь нам снизить нашу зависимость от тех стран, с которыми мы не хотели бы иметь никаких дружественных связей."
 BLR_Market_Economy: "Функциональная рыночная экономика"
 BLR_Market_Economy_desc: "Полноценная рыночная экономика - это то, к чему мы стремились и что должно функционировать в европейской и демократической стране"
 BLR_Open_Borders_Schengen: "Открыть границы для стран Шенгенской зоны"
 BLR_Open_Borders_Schengen_desc: "Мы готовы открыть наши границы с Шенгенской зоной"
 BLR_release_political_prisoners_desc: "Пришло время освободить всех заключенных, которые были заключены в тюрьму по политическим причинам"
 BLR_liberalization_of_society: "Либерализация общества"
 BLR_liberalization_of_society_desc: "Либерализация общества ведет нас к светлому будущему терпимости и свободы"
 BLR_Delete_KGB2: "Распустить КГБ"
 BLR_Delete_KGB2_desc: "Мы заменим КГБ новой структурой - Службой национальной безопасности. Эта организация будет набрана из сотрудников, лояльных нашим западным идеалам"
 BLR_Karabah_question2: "§GПроблема Карабаха§!"
 BLR_Karabah_question2_desc: "Мы признаем только позицию Азербайджана по карабахскому вопросу"
 BLR_deal_with_russian_agression: "Агрессия России в Крыму"
 BLR_deal_with_russian_agression_desc: "Аннексия Крыма Россией незаконна. Мы осуждаем этот акт оккупации и не признаем Крым российским"
 BLR_Georgia_question: "§GРоссийская агрессия в Грузии§!"
 BLR_Georgia_question_desc: "Мы не признаем сепаратистские республики, образовавшиеся из-за влияния России на Северном Кавказе"
 BLR_European_Companies: "Свободный рынок"
 BLR_European_Companies_desc:  "Мы готовы открыть рынок для глобальных компаний"
 BLR_US_money: "Американские инвестиции"
 BLR_US_money_desc: "Нам нужны деньги для дальнейшего построения демократии в нашей стране"
 BLR_join_wto: "Вступление в ВТО"
 BLR_join_wto_desc: "Вступление в ВТО даст нам много преимуществ и доступ к международным рынкам"
 BLR_release_political_prisoners: "Освободите политических заключенных"
 BLR_release_political_prisoners_desc: "Много людей оказались в тюрьме по политическим причинам из-за предыдущего правительства - мы это исправим"
 BLR_baltic_economic_cooperation: "Торговое партнерство со странами Балтии"
 BLR_baltic_economic_cooperation_desc: "Наши ближайшие соседи являются отличными торговыми партнерами, их расположение у моря, а также общие границы дают нам повод улучшить наши торговые показатели"
 BLR_root_out_nationalists: "Избавьтесь от националистов"
 BLR_root_out_nationalists_desc: "Националисты всегда были проблемой нашей страны, они приведут только к нестабильности, пришло время разобраться с ними"
 BLR_decommunize_belarus_society: "Декоммунизация белорусского общества"
 BLR_decommunize_belarus_society_desc: "Советское наследие должно быть оставлено позади, пришло время прогрессивного Запада"
 BLR_fight_the_oligarchs: "Борьба с олигархами"
 BLR_fight_the_oligarchs_desc: "Мы не можем допустить власти олигархов в нашей стране, тогда мы точно не увидим экономического роста"
 BLR_European_university_connections: "Европейское образование"
 BLR_European_university_connections_desc: "Мы готовы принять европейские университеты в нашу страну, чтобы улучшить качество образования наших студентов"
 BLR_ally_taiwan: "Поддерживайте союз с Тайванем"
 BLR_ally_taiwan_desc: "Мы не признаем коммунистическое правительство, только Тайвань является единственным правопреемником материкового Китая"
 BLR_ally_south_korea: "Поддерживайте дружбу с Южной Кореей"
 BLR_ally_south_korea_desc: "Мы признаем Единую Корею только под руководством южнокорейского правительства"
 BLR_foxconn: "Foxconn"
 BLR_foxconn_desc: "Foxconn - крупнейший в мире производитель электроники, в основном являющийся прямым подрядчиком по контрактам с другими компаниями, которые, в свою очередь, продают продукцию под собственными торговыми марками. Нам удалось установить партнерские отношения с этой компанией, и она готова открыть свой офис в нашей стране"
 BLR_buy_taiwan_AIDC: "§GКупить AIDC F-CK-1§!"
 BLR_buy_taiwan_AIDC_desc: "Мы стремимся к выгодному военно-промышленному сотрудничеству с Тайванем. Мы готовы купить у них несколько истребителей, а также продать им нашу военную технику в будущем"
 BLR_kia: "Киа"
 BLR_kia_desc: "Корпорация Kia, широко известная как Kia, является южнокорейским многонациональным производителем автомобилей со штаб-квартирой в Сеуле, Южная Корея."
 BLR_ally_ukraine: "Поддерживайте дружбу с Украиной"
 BLR_ally_ukraine_desc: "Мы будем поддерживать взаимовыгодные и дружественные отношения с нашими украинскими братьями"
 BLR_tech_military_coop_with_ukraine: "§GВоенно-техническое сотрудничество с Украиной§!"
 BLR_tech_military_coop_with_ukraine_desc: "Военно-техническое сотрудничество между нашими странами - еще один шаг в укреплении нашего партнерства"
 BLR_LGBT_Belarus_quest: "Проблема ЛГБТ в Беларуси"
 BLR_LGBT_Belarus_quest_desc: "Наше правительство включило проблему ЛГБТ в повестку дня, потому что мы не можем игнорировать эту тенденцию. Что мы будем делать?"
 BLR_Offshore_heaven: "Налоговые льготы для иностранных инвесторов"
 BLR_Offshore_heaven_desc: "Мы создадим благоприятные условия для инвестиций в нашей стране, что привлечет много инвесторов"
 BLR_wind_farms: "Ветряные электростанции"
 BLR_wind_farms_desc: "Мы построили несколько ветряных электростанций в районах Минска"
 BLR_ally_kosovo: "Миротворцы в Косово"
 BLR_ally_kosovo_desc: "Мы признаем независимость Косово и отправляем туда несколько добровольцев"

 #Gaidukevich
 BLR_Hajdukiewicz: "§YГайдукевич§!"
 BLR_Hajdukiewicz_desc: "Сергей Васильевич Гайдукевич (родился 8 сентября 1954 года) - белорусский политик и общественный деятель, лидер Либерально-демократической партии Беларуси. Он полковник запаса. Он известен своей пророссийской ориентацией, выступает за конфедерацию с Россией и введение единой валюты (с эмиссионным центром в Москве), а также за "проведение совместной военной политики". "
 BLR_Holding_free_fair_elections: "Проведение свободных и справедливых выборов"
 BLR_Holding_free_fair_elections_desc: "Наша страна больше не потерпит несправедливых выборов. Теперь только прозрачность и открытость."
 BLR_Integration_processes_post_Soviet: "Интеграционные процессы на постсоветском пространстве"
 BLR_Integration_processes_post_Soviet_desc: "Мы активно поддерживаем интеграционные процессы на постсоветском пространстве. Страна поддерживает союз с Россией, ЕАЭС, ОДКБ."
 BLR_Interaction_political_forces_EU: "Взаимодействие с Европейским союзом"
 BLR_Interaction_political_forces_EU_desc: "Мы будем сотрудничать с Европейским союзом и стремиться к равноправному партнерству с его основными членами."
 BLR_Any_revolution_is_evil: "Любая революция - зло"
 BLR_Any_revolution_is_evil_desc: "Мы говорим, что любая революция - это зло. В то же время мы отмечаем, что отсутствие конкуренции, однопартийный режим в любой стране всегда приведет к стагнации и деградации, поэтому мы выступаем за действительно работающую многопартийную систему."
 BLR_Development_medicine: "Развитие медицины"
 BLR_Development_medicine_desc: "Развитие медицины и улучшение здоровья нации. Охрана здоровья нации - важнейшая задача страны. Самое главное - это доступность медицинских услуг для всех граждан Беларуси, независимо от статуса и социального положения, доступность медикаментов."
 BLR_High_quality_education: "Высококачественное образование"
 BLR_High_quality_education_desc: "Должно быть высококачественное и эффективное образование. Образование должно отвечать потребностям личности, общества и страны. Ситуация, когда диплом получается ради "корочки", неприемлема."
 BLR_Spiritual_revival: "Духовное возрождение Беларуси"
 BLR_Spiritual_revival_desc: "Процесс духовного возрождения Беларуси должен продолжаться, роль Православной Церкви и Римско-католической церкви в обществе должна возрастать."
 BLR_army_basis_national_security: "Армия - основа национальной безопасности"
 BLR_army_basis_national_security_desc: "Мы всегда поддерживали людей в форме. Армия и правоохранительные органы являются основой национальной безопасности и мира на нашей земле. В то же время мы всегда выступали и будем продолжать выступать за строгое соблюдение верховенства закона и уважение прав граждан любыми государственными органами"
 BLR_ties_fossil_fuel: "Подружитесь с российскими нефтяниками"
 BLR_ties_fossil_fuel_desc: "Нам нужна поддержка российских нефтяных компаний, поэтому нам необходимо и дальше развивать с ними взаимовыгодные отношения"
 BLR_hunt_oligarch: "Охота на нелояльного олигарха"
 BLR_hunt_oligarch_desc: "Нелояльные олигархи должны быть устранены любым способом"
 BLR_Loyal_Oligarch: "Продвигайте лояльного олигарха"
 BLR_Loyal_Oligarch_desc: "Мы будем продвигать лояльных нам олигархов"
 BLR_Political_Purges: "Политические чистки"
 BLR_Political_Purges_desc: "Ради стабильности нашей страны нам необходимо устранить политических конкурентов"
 BLR_Ban_Enemies: "Борьба с внутренними врагами"
 BLR_Ban_Enemies_desc: "Мы должны полностью очистить политическое поле в нашей стране, никакие деструктивные партии, финансируемые извне, больше не должны мешать развитию нашей страны"
 BLR_Gain_Support_oligarchs: "Заручиться поддержкой олигарха"
 BLR_Gain_Support_oligarchs_desc: "Новые перемены в стране позволили заручиться поддержкой олигархии"
 BLR_Russian_Oligarch: "Дружба с российскими олигархами"
 BLR_Russian_Oligarch_desc: "У российских олигархов большие финансы, я думаю, стоит привлечь их на свою сторону"
 BLR_Son_will_rule: "Пусть правит сын"
 BLR_Son_will_rule_desc: "Пришло время сменить лидера, теперь партию и страну возглавит сын Сергея Гайдукевича"
 BLR_Hardline_EuroScepticism: "Жесткий евроскептицизм"
 BLR_Hardline_EuroScepticism_desc: "Жесткий евроскептицизм необходим, потому что Европе нужна слабая Беларусь"
 BLR_Belarusian_nation_law: "Белорусское национальное законодательство"
 BLR_Belarusian_nation_law_desc: "Наша нация давно заслужила право на самоопределение, мы - народ с великой историей и должны идти к светлому будущему как нация с самоопределением"
 BLR_Karabah_question: "Карабахский вопрос"
 BLR_Karabah_question_desc: "Мы примем сторону Армении в карабахском конфликте"
 BLR_oil_deal_saddam: "Нефтяная сделака с Саддамом"
 BLR_oil_deal_saddam_desc: "Мы чрезвычайно заинтересованы в иракской нефти, и наши связи позволяют нам заключить выгодную сделку с правительством Саддама Хусейна"
 BLR_protectionism: "Протекционизм"
 BLR_protectionism_desc: "Нам нужны протекционистские меры для защиты нашей экономики"
 BLR_supported_kgb: "Мы поддерживаем наши спецслужбы"
 BLR_supported_kgb_desc: "Наши спецслужбы являются гарантом стабильности нашей страны. Мы всячески поддерживаем их и восхваляем"
 BLR_pro_russian_propoganda: "Пророссийская пропаганда"
 BLR_pro_russian_propoganda_desc: "Наше правительство должно занять пророссийскую позицию и активно транслировать людям мнение о том, что Россия является нашим партнером и союзником."
 BLR_russian_education: "Российское образование"
 BLR_russian_education_desc: "Наши университеты должны наладить связь с российскими. Таким образом, мы сможем дать российское образование всем желающим."
 BLR_Russia_gives_money_belarus: "Денежные вливания"
 BLR_Russia_gives_money_belarus_desc: "Россия готова предоставить нам безвозмездные средства для улучшения нашей экономики."
 BLR_70M6_Volga: "70M6 Волга"
 BLR_70M6_Volga_desc: "Стационарная радиолокационная станция, элемент российской системы предупреждения о ракетном нападении (SPRN). Предназначена для загоризонтного обнаружения баллистической ракеты."
 BLR_wagners_group: "Группа Вагнера"
 BLR_wagners_group_desc: "Группа Вагнера уже давно предлагает свои услуги Беларуси. Возможно, нам следует воспользоваться их услугами в случае войны."
 BLR_Promote_EuroScepticism: "Продвигать евроскептицизм"
 BLR_Promote_EuroScepticism_desc: "Евроскептицизм - это главное направление наших отношений с Европой"
 BLR_Union_state_again: "И снова Союзное государство"
 BLR_Union_state_again_desc: "Мы готовы снова вернуться на путь построения Союзного государства после всех событий, которые пережила наша страна"

 #Union state
 BLR_start: "§YСоюзное государство§!"
 BLR_start_desc: "Пришло время продолжить интеграцию в Союзное государство, мы построим вечный и крепкий союз России и Беларуси."
 BLR_state_structures: "Полное формирование государственных структур"
 BLR_state_structures_desc: "Теперь нам необходимо принять соответствующие документы, которые окончательно подтвердят законодательную силу властей Союзного государства"
 BLR_promoting_unity:  "Содействие единству в СМИ"
 BLR_promoting_unity_desc:  "Необходимо способствовать единству наших народов, чтобы в будущем народ одобрил вступление в Союзное государство"
 BLR_common_resource_markets: "Формировать общие рынки ресурсов"
 BLR_common_resource_markets_desc: "Для полной интеграции нам нужен единый рынок ресурсов. Мы примем соответствующие законодательные акты, чтобы урегулировать этот вопрос"
 BLR_citizenship_of_the_union: "Гражданство Союзного государства"
 BLR_citizenship_of_the_union_desc: "Гражданство Союзного государства - важный вопрос, который мы должны законодательно закрепить, поскольку Союзное государство является наднациональным образованием, здесь нам нужно принять перечень законов"
 UNS_create_union_state:  "§OФинальная стадия интеграции§!"
 UNS_create_union_state_desc:  "Мы подготовили нашу законодательную, социальную, техническую и общесоциальную базу для вступления в Союзное государство"
 BLR_Agreement_cooperation_social: "Сотрудничество с Социальным обеспечением"
 BLR_Agreement_cooperation_social_desc:  "Мы заключили соглашение о социальном взаимодействии между членами Союзного государства, которое значительно облегчит жизнь наших граждан"
 BLR_Agreement_medical_care: "Сотрудничество в области медицинского обслуживания"
 BLR_Agreement_medical_care_desc:  "Соглашение о сотрудничестве в области здравоохранения является важным моментом в развитии Союзного государства, потому что теперь наши граждане будут получать одинаковую медицинскую помощь на всей территории государства"
 BLR_Railway_cooperation: "Союз железных дорог"
 BLR_Railway_cooperation_desc:  "Мы готовы инвестировать в улучшение инфраструктуры Союзного государства для улучшения сотрудничества"
 BLR_Air_military_cooperation: "Сотрудничество военно-воздушных сил"
 BLR_Air_military_cooperation_desc:  "Воздушная безопасность Союзного государства отнюдь не на последнем месте. Нам нужна сильная противовоздушная оборона"
 BLR_space_cooperation: "Космическое взаимодействие"
 BLR_space_cooperation_desc:  "Мы готовы сотрудничать в космической сфере в рамках Союзного государства"
 BLR_biotechnology_cooperation: "Сотрудничество в области биотехнологий"
 BLR_biotechnology_cooperation_desc:  "Прогресс не стоит на месте, поэтому нам необходимо развивать совместные исследования в области биотехнологий"
 BLR_field_motor_transport_cooperation: "Техническое и транспортное сотрудничество"
 BLR_field_motor_transport_cooperation_desc:  "У наших стран хорошая производственная база, с помощью которой мы сможем увеличить производство необходимого оборудования"
 BLR_regional_group: "Региональная группировка войск Беларуси и России"
 BLR_regional_group_desc:  "Совместное объединение Вооруженных Сил Республики Беларусь и Российской Федерации. Это главный военный инструмент Союзного государства в обеспечении обороны"
 BLR_path_to_president_uns: "Путь к президентству в Союзном государстве"
 BLR_path_to_president_uns_desc:  "Мы должны учитывать ошибки прошлого века, когда Лукашенко не смог стать президентом Союзного государства из-за страха перед Москвой. На этот раз мы подготовим и наберем больше сторонников этой интеграции"
 BLR_verbovka_in_fsb: "Вербовка в ФСБ"
 BLR_verbovka_in_fsb_desc:  "С помощью КГБ мы попытаемся завербовать сторонников будущего объединения России и Беларуси"
 BLR_verbovka_in_gosduma: "Вербовка в Государственную Думу"
 BLR_verbovka_in_gosduma_desc:  "У нас должны быть сторонники во всех ветвях российского правительства, чтобы успешно присоединиться. Государственная Дума - одна из них, здесь мы постараемся найти новых сторонников"
 BLR_verbovka_in_sovfed: "Набор в Совет Федерации"
 BLR_verbovka_in_sovfed_desc:  "У нас должны быть сторонники во всех ветвях российского правительства, чтобы успешно присоединиться. Совет Федерации - один из них, здесь мы постараемся найти новых сторонников"
 BLR_verbovka_in_regions: "Найдите сторонников в регионах"
 BLR_verbovka_in_regions_desc:  "Среди депутатов регионов России тоже наверняка найдутся наши сторонники, нужно просто посмотреть"
 BLR_product_to_rus: "Распространение влияния"
 BLR_product_to_rus_desc:  "Мы увеличим наше влияние в России с помощью наших продуктов - товаров, комплектующих, средств массовой информации и т.д."
 BLR_union_tv: "Союзное телевидение"
 BLR_union_tv_desc:  "Вместе с руководством России мы создадим Союзное телевидение, которое облегчит наш доступ к гражданам нашего огромного государства"
 BLR_luka_propaganda: "Пропаганда личности Лукашенко"
 BLR_luka_propaganda_desc:  "Мы запустим пропаганду на союзном телевидении, которая покажет положительные качества Лукашенко как президента"
 BLR_tv_nostalgy: "Ностальгия по СССР"
 BLR_tv_nostalgy_desc:  "Мы запустим пропаганду на Союзном телевидении о том, какими замечательными были времена СССР, и Лукашенко рад вернуть былое величие нашей стране"
 BLR_region_coop_rus: "Сотрудничество с российскими регионами"
 BLR_region_coop_rus_desc:  "Перспективы такого сотрудничества имеют долгосрочные последствия. Нам нужно проникнуть в каждый регион и иметь там свои предприятия"
 BLR_anti_oligarch_prop: "Антиолигархическая пропаганда"
 BLR_anti_oligarch_prop_desc:  "Мы запустим пропаганду на Союзном телевидении, явно очерняющую олигархов и показывающую людям, что с олигархами больше невозможно жить"
 BLR_verbovka_in_rus_tv: "Вербовка сторонников на российском телевидении"
 BLR_verbovka_in_rus_tv_desc:  "Нам понадобится много работников российского телевидения в момент перехода к новому правительству, нам нужно их нанять"
 BLR_tourism_up: "Увеличить туристический поток в Беларусь"
 BLR_tourism_up_desc:  "Туристы из России должны иметь легкий доступ в Беларусь, где мы также сможем влиять на общественное мнение будущих граждан Союзного государства"
 BLR_more_export_product: "Увеличить экспорт продукции в Россию"
 BLR_more_export_product_desc:  "Мы будем продвигать нашу продукцию на российский рынок, потому что в будущем нам нужно, чтобы там были свои люди"
 BLR_more_export_tech: "Укрепление технического сотрудничества"
 BLR_more_export_tech_desc: "Продвижение наших технических инноваций на российском рынке также необходимо для будущего контроля"
 BLR_export_arms: "Сотрудничество в области вооружений"
 BLR_export_arms_desc: "Наши военные заводы не должны простаивать, поэтому мы будем активно пытаться продавать разработки нашего военно-промышленного комплекса России"
 BLR_union_become_one: "Союз станет единым целым"
 BLR_union_become_one_desc: "Наконец-то мы готовы реализовать наш план и сделать Союзное государство таким, каким мы его видим"
 BLR_recruit_military: "Набор в генералы Российской Федерации"
 BLR_recruit_military_desc: "Вербовка в ряды генералитета России поможет нам выйти на рынок вооружений и получать от этого прибыль"
 BLR_create_union_state: "Заключительный этап интеграции"
 BLR_create_union_state_desc: "Теперь мы, наконец, стали Союзным государством, таким, каким оно было задумано в результате неоднократного пересмотра соглашений"

 #Lukashenko
 BLR_Lykashenko: "§YЛукашенко§!"
 BLR_Lykashenko_desc: "Александр Григорьевич Лукашенко (родился 30 августа 1954 года) - белорусский политик, государственный и военный деятель. Фактически он занимал пост президента Беларуси и главнокомандующего Вооруженными силами Беларуси с 20 июля 1994 года. Он известен своими пророссийскими взглядами. В белорусском и русскоязычном сообществах у него есть прозвище "батька"."
 BLR_NOV_change_path: "Взаимодействие с Новороссией"
 BLR_NOV_change_path_desc: "Мы должны выбрать, как нам относиться к Новороссии, потому что это никем не признанное государство"
 BLR_Severstal: "Северстальбел"
 BLR_Severstal_desc: "ЗАО "СЕВЕРСТАЛЬБЕЛ" специализируется на продаже и переработке металлопроката в Республике Беларусь, входит в сегмент продаж российского металлургического дивизиона "Северсталь"."
 BLR_ros_atom: "РОСАТОМ"
 BLR_ros_atom_desc: "Мы пригласим специалистов Росатома к сотрудничеству в области атомной энергетики"
 BLR_MTPZ_steel: "НЛМК"
 BLR_MTPZ_steel_desc: "Металлургический концерн, контролируемый миллиардером Владимиром Лисиным, владеет Молодечненским трубопрокатным заводом"
 BLR_Mechel_Service_Bel: "Мечел Сервис Бел"
 BLR_Mechel_Service_Bel_desc: "Мечел - горно-металлургическая компания. Головной офис находится в Москве. Работает в Беларуси через "Мечел Сервис Бел"."
 BLR_MMK_Belsnab: "ММК Белснаб"
 BLR_MMK_Belsnab_desc: "Магнитогорский металлургический комбинат (ММК) - российский металлургический комбинат в городе Магнитогорск Челябинской области. Один из крупнейших металлургических заводов в СНГ и России. Работает в Беларуси через ММК "Белснаб"."
 BLR_expand_the_east_trade_cooperation: "Восточное торговое сотрудничество"
 BLR_expand_the_east_trade_cooperation_desc: "Расширение нашей торговли с Востоком даст нам гораздо больше экономической свободы. Стоимость товаров может снизиться, если мы начнем лучше координировать наш импорт через восточные рынки. Доставлять их через наши общие транспортные сети будет и дешевле, и проще."
 BLR_eacu_integration: "Интеграция EACU"
 BLR_eacu_integration_desc: "После нашей недавней экспансии на восточные рынки мы должны способствовать большей интеграции восточных торговых моделей. Чем проще и схоже наши модели, тем лучше для нас."
 BLR_Impact_kgb: "Влияние КГБ"
 BLR_Impact_kgb_desc: "КГБ использует различные методы для устранения недовольных избранием нового президента."
 BLR_Liquidation_pub_assoc: "Ликвидация общественных объединений"
 BLR_Liquidation_pub_assoc_desc: "КГБ активно ликвидирует или пытается ликвидировать общественные объединения, которые неугодны нашему президенту."
 BLR_crackdown_opp_rall: "Разгон митингов оппозиции"
 BLR_crackdown_opp_rall_desc: "Мы активно разгоняем митинги наших политических оппонентов, которые недовольны выборами."
 BLR_Increased_censorship: "Усилить цензуру в СМИ"
 BLR_Increased_censorship_desc: "Необходимо провести жесткую цензуру средств массовой информации, чтобы наши оппоненты не могли агитировать против нас"
 BLR_concept_national_security_Belarus: "Концепция национальной безопасности"
 BLR_concept_national_security_Belarus_desc: "Настоящая концепция устанавливает свод официальных взглядов на сущность и содержание деятельности Республики Беларусь по обеспечению баланса интересов личности, общества и государства и их защиты от внутренних и внешних угроз"
 BLR_Economic_development_2001_2005: "Программа социально-экономического развития"
 BLR_Economic_development_2001_2005_desc: "Программа социально-экономического развития Республики Беларусь на 2001-2005 годы. Разработана Министерством экономики Республики Беларусь совместно с другими министерствами и республиканскими органами государственного управления, областными исполнительными комитетами и Мингорисполкомом при участии Национальной академии наук, Национального банка, специализированных научно-исследовательских институтов и общественных организаций в соответствии с законодательством Республики Беларусь "О государственном прогнозировании и программах социально-экономического развития Республики Беларусь" и постановлениях Совета Министров Республики Беларусь от 2 февраля, 2000 г. N 141 и от 10 августа 2000 г. № 1248 "О разработке программы социально-экономического развития Республики Беларусь на 2001-2005 годы""
 BLR_reforms_Belarusian_Railway: "Реформы Белорусской железной дороги"
 BLR_reforms_Belarusian_Railway_desc: "Наши железные дороги находятся в очень ужасном состоянии, поэтому мы проведем ряд реформ, чтобы улучшить ситуацию"
 BLR_new_railway_station: "Новый железнодорожный вокзал Минска"
 BLR_new_railway_station_desc: "Мы построили новый железнодорожный вокзал в Минске, теперь наш город сможет принимать больше поездов"
 BLR_Electrification_Myslishche_Kryzhovka: "Электрификация железной дороги Мыслище — Крыжовка"
 BLR_Electrification_Myslishche_Kryzhovka_desc: "Путь Мыслище — Крыжовка является одним из наиболее приоритетных для развития в нашей стране, поэтому мы обратим на него внимание в первую очередь"
 BLR_Baranovichi_Plant: "Барановичский завод строительных деталей и конструкций"
 BLR_Baranovichi_Plant_desc: "Мы создаем структурное подразделение Барановичского завода строительных деталей и конструкций для улучшения поставок запчастей к нашим поездам"
 BLR_Energy_conflict_over: "Продажа Белгазтранса"
 BLR_Energy_conflict_over_desc: "В результате конфликт подходит к концу, мы согласились на условия России и готовы продать "Белгазтранс", взамен для нас будут стабилизированы цены на энергоносители"
 BLR_new_rolling_stock: "Покупка нового подвижного состава"
 BLR_new_rolling_stock_desc: "Приобретая новый подвижной состав, мы устраняем главную проблему наших железных дорог"
 BLR_promise_first_nuclear: "Обещание построить атомную электростанцию"
 BLR_promise_first_nuclear_desc: "Мы обещаем всем нашим гражданам, что атомная электростанция будет построена на территории нашей страны, тем самым мы обеспечим нашу энергетическую безопасность"
 BLR_New_Land_code: "Новый земельный кодекс"
 BLR_New_Land_code_desc: "Новый Земельный кодекс значительно упрощает покупку земли частными владельцами и компаниями, что явно понравится определенному слою населения"
 BLR_Zubr_Energy_LLC: "Открытие ООО "Зубр Энерджи""
 BLR_Zubr_Energy_LLC_desc: "Завод по производству стартерных аккумуляторов для поставки на конвейерные линии мировых и отечественных автопроизводителей."
 BLR_Hi_Tech_Park: "Парк высоких технологий"
 BLR_Hi_Tech_Park_desc: "Парк высоких технологий — это особый налоговый и правовой режим для развития IT-бизнеса в Беларуси. Это не свободная (особая, обособленная) экономическая зона, но это юрисдикция, действующая по принципу экстерриториальности. Компании и индивидуальные предприниматели, зарегистрированные в Парке, могут пользоваться предоставляемыми им преференциями независимо от местонахождения их белорусского офиса."
 BLR_Referendum_Belarus_2004: "Референдум в Беларуси 2004"
 BLR_Referendum_Belarus_2004_desc: "17 октября 2004 года в Беларуси состоялся третий в истории независимой Беларуси республиканский референдум, инициированный президентом Лукашенко. Референдум был назначен Указом Президента № 431 от 7 сентября 2004 года и был совмещен с парламентскими выборами."
 BLR_Energy_conflict: "Российско-белорусский энергетический конфликт"
 BLR_Energy_conflict_desc: "Конфликт начался в декабре 2006 года, когда "Газпром" объявил окончательный вариант цены на природный газ для Республики Беларусь в размере 105 долларов за 1000 м3. Более того, 75 долларов выплачиваются наличными, а Беларусь имела бы право оплатить оставшиеся 30 акциями "Белтрансгаза", которые оценивались в 5 миллиардов долларов."
 BLR_Decree_n3: "Декрет о тунеядстве"
 BLR_Decree_n3_desc: "Теперь никто не будет просто так сидеть на государственных пособиях, пришло время заставить всех ленивых работать"
 BLR_launch_own_satellite: "Беларусь запустила собственный спутник"
 BLR_launch_own_satellite_desc: "Белорусский спутник дистанционного зондирования Земли был запущен 22 июля 2012 года с космодрома Байконур в Казахстане - в составе кластера из пяти космических аппаратов: вместе с российскими Canopus-V и MKA-FKI (Zond-PP), немецким TET-1 и канадским ADS-1B."
 BLR_gasification_country: "Завершение газификации страны"
 BLR_gasification_country_desc: "Мы завершим газификацию нашей страны, что, несомненно, оценят наши граждане"
 BLR_CJSC_Turkcell: "Сделка с Turkcell"
 BLR_CJSC_Turkcell_desc: "Продажа контрольного пакета акций ЗАО "БеСТ" Turkcell является важной сделкой, которая будет заключена между нами и нашими турецкими партнерами - тем самым мы откроем еще одно окно для инвестиций в нашей стране"
 BLR_100_ideas: "100 идей для Беларуси"
 BLR_100_ideas_desc:  "Проект Белорусского Республиканского союза молодежи, заявивший о себе еще в 2011 году, в этом году приобрел беспрецедентный размах. Напомним, что среди идей, предложенных молодежью, производство полимерных клеевых расплавов для мебельной промышленности, проведение молодежного археологического лагеря по поиску камня Рагвалод, организация фитнес-конкурса и приюта для животных."
 BLR_Decree_5: "Указ № 5"
 BLR_Decree_5_desc: ""И кнут, и пряник". Указ № 5 ужесточает требования к руководящему персоналу и работникам организаций Документ направлен на искоренение бесхозяйственности, укрепление производственной, технологической, трудовой и исполнительной дисциплины, а также пресечение фактов трудоустройства недобросовестных руководителей на новую руководящую должность. Указ возлагает персональную ответственность на руководителей организаций государственной и частной форм собственности за обеспечение производственной, технологической, исполнительской и трудовой дисциплины, надлежащее содержание зданий, помещений и оборудования, соблюдение условий труда работников."
 BLR_Anti_Corruption: "Антикоррупционная кампания"
 BLR_Anti_Corruption_desc: "Мы должны победить коррупцию в нашей стране. Главное - не выйти в конце концов на себя"
 BLR_Punish_Shushkevich: "Накажите коронованных особ Шушкевича"
 BLR_Punish_Shushkevich_desc: "Шушкевич оставил нам наследие в виде своих людей в правительстве, пришло время избавиться от них"
 BLR_State_Run_Capilalism: "Государственный капитализм"
 BLR_State_Run_Capilalism_desc: "Государство должно полностью контролировать экономическую политику страны"
 BLR_Dismiss_officers: "Уволить офицеров из Вооруженных сил"
 BLR_Dismiss_officers_desc: "Определенная часть офицеров должна быть уволена из арми"
 BLR_strengthen_the_csto: "Улучшение отношений с Одкб"
 BLR_strengthen_the_csto_desc: "Мы не намерены разрывать наши партнерские отношения с членами ОДКБ, потому что они являются гарантами нашей защиты"
 BLR_central_asian_partnership: "Партнерство со странами Центральной Азии"
 BLR_central_asian_partnership_desc: "Центральная Азия - очень важный регион для нас, несмотря на его удаленность"
 BLR_Promote_new_officers: "Продвигать новых сотрудников"
 BLR_Promote_new_officers_desc:  "Нашей армии нужны новые офицеры"
 BLR_Internet_cencorship: "Интернет-цензура"
 BLR_Internet_cencorship_desc: "Интернет стал площадкой, где часто обсуждаются настроения, направленные на свержение правительства, необходимо это контролировать"
 BLR_Raiffeisen2: "Райффайзен в Беларуси"
 BLR_Raiffeisen2_desc: "Основанный в 1989 году, Приорбанк является дочерней компанией RBI с 2003 года. Это один из крупнейших местных частных банков и одно из ведущих финансовых учреждений страны с точки зрения эффективности и прибыльности. Являясь универсальным банком, он обслуживает корпоративных клиентов, малые и средние предприятия, а также частных лиц."
 BLR_Henkel2: "Хенкель"
 BLR_Henkel2_desc: "Подразделение строительной химии концерна Хенкель в Беларуси, ООО "Хенкель Баутехник", было создано в 2004 году с целью организации производства импортозамещающей продукции. В 2005 году началось строительство завода по производству строительных смесей Ceresit в Заславле, производство было запущено в сентябре 2006 года. Ассортимент продукции компании насчитывает более 100 наименований, в том числе готовые системы облицовки, теплоизоляции и отделки фасадов, системы напольных покрытий и гидроизоляции, материалы для подготовки поверхности к отделке, герметики, монтажная пена, "жидкие гвозди", штукатурки."
 BLR_Jeans_Revolution: "Джинсовая революция"
 BLR_Jeans_Revolution_desc: "Массовая акция протеста в центре Минска и других городах Беларуси, которая началась 19 марта 2006 года в ответ на фальсификации властей на состоявшихся ранее президентских выборах"
 BLR_reform_kolhoz: "Колхозные реформы"
 BLR_reform_kolhoz_desc: "Необходимо реформировать коллективные хозяйства для стабильности нашего агропромышленного комплекса"
 BLR_Eastern_Partnership: "Восточное партнерство"
 BLR_Eastern_Partnership_desc: "Восточное партнерство - это проект Европейского Союза, основной заявленной целью которого является развитие интеграционных связей Европейского Союза с шестью странами бывшего СССР: Азербайджаном, Арменией, Беларусью, Грузией, Молдовой и Украиной"
 BLR_Azarenok_case: "Дело Игоря Азаренока"
 BLR_Azarenok_case_desc: "Генерал Азаренок подозревался в лоббировании российских интересов в Республике Беларусь посредством взяток и других махинаций. Должны ли мы обратить на это внимание?"
 BLR_National_Library: "Новое здание Национальной библиотеки"
 BLR_National_Library_desc: "Новое здание Национальной библиотеки Беларуси, в строительстве которого принимала участие вся страна, было открыто для пользователей 16 июня 2006 года"
 BLR_delta_city: "Бизнес-центр "Дельта Сити""
 BLR_delta_city_desc: "Во время Национальной выставки Сербии в Минске был подписан крупный контракт на строительство бизнес-центра Delta City и развитие территории возле Национальной библиотеки с общим объемом инвестиций в несколько миллиардов евро (застройщик - Dana Holdings, принадлежит сербским бизнесменам)"
 BLR_BRSM: "Белорусский республиканский союз молодежи"
 BLR_BRSM_desc: "Белорусский республиканский союз молодежи - молодежное общественное объединение в Республике Беларусь. Это крупнейшее молодежное объединение в стране, которое поддерживается Александром Лукашенко. Его деятельность финансируется государством."
 BLR_Potato_Empire: "Картофельная империя"
 BLR_Potato_Empire_desc: "Мы являемся одними из ведущих экспертов по картофелю в мире. Наша страна должна гордиться этим"
 BLR_Factory_Kommunarka: "Национализируйте завод "Коммунарка""
 BLR_Factory_Kommunarka_desc: "Наш президент считает, что приватизация кондитерской фабрики "Коммунарка" была незаконной, поэтому было объявлено о национализации этого предприятия"
 BLR_Another_year: "Еще один год независимости"
 BLR_Another_year_desc: "Беларусь продолжит проводить свою независимую политику"
 BLR_Migrant_crisis: "Миграционный кризис"
 BLR_Migrant_crisis_desc: "Миграционный кризис на границе Беларуси возник из-за притока нелегальных мигрантов, в основном из Ирака и Сирии, в меньшей степени из Афганистана и африканских стран (согласно статистике Польской пограничной службы), пытающихся попасть в страны ЕС (Литву, Латвию, Польшу)."
 BLR_Another_Elections: "И снова выборы"
 BLR_Another_Elections_desc: "Следующие выборы в нашей стране на носу, кто победит?"
 BLR_Bye_opposition: "Никакой пощады оппозиции"
 BLR_Bye_opposition_desc: "Мы делаем то, что делаем всегда - мы разбираемся с оппозицией жестко и быстро"
 BLR_Milk_war: "Молочные войны"
 BLR_Milk_war_desc: "Серия обострений отношений между Беларусью и Россией в связи с экспортом молочной продукции в Россию"
 BLR_Denomination: "Финансовый кризис"
 BLR_Denomination_desc: "Сейчас мы вынуждены бороться с последствиями этого кризиса, наша страна находится в бедственном положении"
 BLR_Denomination2: "Договариться о ценах с Россией"
 BLR_Denomination2_desc: "Мы ведем переговоры с Россией о снижении цен на энергоносители, это должно облегчить ситуацию."
 BLR_Changes_Customs_policy: "Изменение таможенной политики"
 BLR_Changes_Customs_policy_desc: "Были введены новые изменения и ограничения, чтобы усложнить ввоз контрафактной продукции в нашу страну"
 BLR_whitelegion_case: "Дело Белого легиона"
 BLR_whitelegion_case_desc: "Наши спецслужбы сообщили о большой активности представителей Белого легиона, необходимо их поймать и посадить в тюрьму"
 BLR_PolBel_Dplomatic_war: "Польско-белорусская дипломатическая война"
 BLR_PolBel_Dplomatic_war_desc: "Несмотря на потепление отношений, конфликт с Польшей разгорается с прежней силой"
 BLR_Investments_in_Azerbaijan: "Инвестиции в Азербайджане"
 BLR_Investments_in_Azerbaijan_desc: "Мы намерены заключить соглашение о сотрудничестве и инвестициях в Азербайджанской Республике. Давайте посмотрим, согласятся ли они подписать это"
 BLR_BelarusArms_in_Azerbaijan: "§GВоенное сотрудничество с Азербайджаном§!"
 BLR_BelarusArms_in_Azerbaijan_desc: "Мы готовы развивать наше сотрудничество и в военной сфере. Мы сможем поставлять им новейшие образцы нашего военно-промышленного комплекса"
 BLR_project_bombel: "Проект БОМБЕЛЬ"
 BLR_project_bombel_desc: "Европейский союз выделил средства на укрепление границы между Беларусью и ЕС от наплыва нелегальных мигрантов. Наше дело - как поступить с этими средствами"
 BLR_Investing_Agro_industry: "Инвестиции в агропромышленный комплекс"
 BLR_Investing_Agro_industry_desc: "Агропромышленный комплекс является важной составляющей экономики нашей страны, и мы продолжим увеличивать инвестиции в эту отрасль"
 BLR_Investments_in_Venesuela: "Инвестиции в Венесуэлу"
 BLR_Investments_in_Venesuela_desc: "Мы намерены заключить соглашение о сотрудничестве и инвестициях в Венесуэлу. Давайте посмотрим, согласятся ли они подписать это"
 BLR_fate_belarusian_church: "Судьба Белорусской церкви"
 BLR_fate_belarusian_church_desc: "Мы должны решить, каким путем пойдет наша церковь"
 BLR_ArmyBelarus_in_Venesuela: "§GВоенное сотрудничество с Венесуэлой§!"
 BLR_ArmyBelarus_in_Venesuela_desc: "Венесуэла оказалась заинтересована в военном сотрудничестве с нами и пригласила наших специалистов для решения насущных проблем своей армии. Наш спецназ будет направлен для обучения солдат венесуэльской армии, и мы усовершенствуем систему противовоздушной обороны"
 BLR_Pension_reform: "Пенсионная реформа"
 BLR_Pension_reform_desc: "Пришло время провести пенсионную реформу и повысить пенсионный возраст"
 BLR_Minsk_Agreements: "Минские соглашения"
 BLR_Minsk_Agreements_desc: "Мы готовы содействовать миру в Украине и готовы предложить нашу страну в качестве платформы для переговоров по установлению мира в Украине"
 BLR_war_is_war: "Война есть война, но деньги..."
 BLR_war_is_war_desc: "Несмотря на драматические события, происходящие в Украине, мы на данный момент не готовы терять такого выгодного партнера и готовы продать им определенное оборудование"
 BLR_trade_russia_ukraine: "Наладить торговлю с Россией и Украиной"
 BLR_trade_russia_ukraine_desc: "Мы воспользуемся моментом раздора наших соседей и воспользуемся этим"
 BLR_Special_Operation: "Специальная военная операция"
 BLR_Special_Operation_desc: "Россия начала проводить специальную военную операцию на территории Украины. Мы четко понимаем, что рано или поздно нам придется ввязаться в эту авантюру. Мы готовы?"
 BLR_People_Militia: "Создание народной милиции"
 BLR_People_Militia_desc: "Мы готовы принять закон о создании народной милиции, которая станет своеобразным резервом для территориальной обороны. В каждом населенном пункте, кишлаке должна быть подготовленная группа людей для противодействия врагу, с последующей трансформацией в партизанское движение"
 BLR_Iran_friend: "Перезагрузка отношений с Ираном"
 BLR_Iran_friend_desc: "Мы готовы возобновить сотрудничество с Республикой Иран. После многих лет довольно нейтральных отношений между нашими странами мы поняли, что нуждаемся друг в друге"
 BLR_Wagner_arrest: "Ситуация с Чвк Вагнера"
 BLR_Wagner_arrest_desc: "Наши спецслужбы арестовали боевиков известной российской ЧВК - Вагнера. Мы должны решить, что с ними делать"
 BLR_wagners_recruit: "Наймите ЧВК Вагнера"
 BLR_wagners_recruit_desc: "Исчерпав конфликт с ЧВК Вагнера, мы смогли прийти к взаимовыгодному соглашению. Теперь, в экстренной ситуации, мы сможем воспользоваться их услугами"
 BLR_Alpha_KGB: "Увеличьте финансирование сил специального назначения "Альфа""
 BLR_Alpha_KGB_desc: "Группа "А" ("Альфа") при Комитете государственной безопасности Республики Беларусь является антитеррористическим подразделением КГБ Беларуси. Одно из самых закрытых спецподразделений спецслужб и правоохранительных органов Беларуси.Бойцы "Альфы" участвуют в оперативно-боевых мероприятиях, проводимых подразделениями КГБ Республики Беларусь, связанных с задержанием подозреваемых в шпионаже, захвате заложников, незаконном обороте наркотиков, контрабанде, незаконном обороте оружия и радиоактивных веществ, вымогательстве, нелегальной миграции. Группа А участвует в широком спектре контртеррористических мероприятий, включая обеспечение безопасности крупных публичных мероприятий и мер безопасности в отношении Президента Республики Беларусь."
 BLR_Country_for_life: "Страна для жизни"
 BLR_Country_for_life_desc: "Наше правительство решило действовать с оппозицией более хитрым способом и переманивать к себе ее очевидных деятелей. Один из них - Сергей Тихановский. Организатор проекта "Страна для жизни". После произошедших событий, когда мы отказались взять его под арест, мы публично пригласили его в правительство, где он мог бы помочь улучшить нашу страну. Между тем, сама оппозиция будет разделена таким шагом"
 BLR_Amendment_to_Constitution: "Серьезные изменения в Конституции"
 BLR_Amendment_to_Constitution_desc: "Наш бессменный лидер Александр Лукашенко признал, что стране нужны радикальные перемены и пришло время отказаться от единоличной власти президента. Был объявлен референдум по изменению конституции, на котором власть в основном будет принадлежать парламенту."
 BLR_Operation_O: "Операция O"
 BLR_Operation_O_desc: "Недавние военные учения показали, что наша армия вполне способна выполнять более амбициозные задачи, чем оборона определенной территории. Литва в последние годы использует свое географическое положение - она оказывает давление на нас и Россию, возможно, мы сможем убедить Россию принять участие в нашей авантюре, потому что за Литвой нет большого оборонительного альянса"
 BLR_Military_Exercises_Union: "Учения "Решимость союзников""
 BLR_Military_Exercises_Union_desc: "Совместные военные учения Вооруженных Сил Российской Федерации и Вооруженных Сил Республики Беларусь, которые проводятся на территории Беларуси"
 BLR_Need_vilnus: "Вильнюс - родная гавань"
 BLR_Need_vilnus_desc: "Результат нашей спецоперации оказался для нас неудовлетворительным, поэтому мы намерены достичь своей цели и обратиться к России с просьбой передать Вильнюс под наш контроль"
 BLR_army_on_streets_of_cities: "Массовые протесты"
 BLR_army_on_streets_of_cities_desc: "Народ восстал против нас, они считают, что наше правительство фальсифицирует голоса на выборах и всячески разрушает страну. Я надеюсь, что мы хорошо подготовились к таким мероприятиям"
 BLR_Kolya: "Коля Лукашенко"
 BLR_Kolya_desc: "Младший сын нашего президента наконец-то готов стать правителем нашей страны. Его отец долгое время готовил его к этой роли, давайте посмотрим, как он справится с управлением нашей страной"
 BLR_Again_anti_corrupt: "Коррупции нет!"
 BLR_Again_anti_corrupt_desc: "Мы продолжим бороться с коррупцией как с ядом в нашем организме"
 BLR_PR_company: "Крупномасштабная PR-компания"
 BLR_PR_company_desc: "Новому президенту нужна масштабная пиар-компания. Где мы будем использовать все наши ресурсы, чтобы подчеркнуть преимущества его прихода к власти"

 #Pozniak
 BLR_Pazniak: "§YPozniak§!"
 BLR_Pazniak_desc: "Zenon Stanislavovich Poznyak (born April 24, 1944) is a Belarusian politician and public figure, dissident, photographer, archaeologist, art historian, poet and novelist.One of the founders of the Belarusian Popular Front, the head of the Conservative Christian Party - BPF. Poznyak systematically criticizes many opposition figures in Belarus, accusing them of having ties with the KGB. I am convinced that it is impossible to achieve democracy in Belarus and build a free Belarus with Russian and Brussels grants."
 BLR_patriotism: "Patriotism"
 BLR_patriotism_desc: "It's time to raise patriotic education in our country"
 BLR_Belarusisation: "Belarusization"
 BLR_Belarusisation_desc: "All literature, all titles must be in Belarusian"
 BLR_glory_Belarus: "Hail Belarus"
 BLR_glory_Belarus_desc: "Our country is great, our country has a long history, every citizen should be proud of being a Belarusian"
 BLR_Democratic_clean: "Purges of Democrats"
 BLR_Democratic_clean_desc: "We are not going to become servants of the West. It's time to purge our country of Democrats"
 BLR_Communistst_clean: "Purge of Communists"
 BLR_Communistst_clean_desc: "The legacy of the USSR must be destroyed. It's time to drive away these adherents of the red contagion"
 BLR_Lustration: "Lustration"
 BLR_Lustration_desc: "A lot of officials in our administration are secretly sabotaging our policy, we need to bring them to the surface"
 BLR_Promote_Language: "Promote Belarus Language"
 BLR_Promote_Language_desc: "The Belarusian language needs to be promoted as much as possible, the measures taken earlier are clearly not enough"
 BLR_denied_rus_language: "Denied Russian Language"
 BLR_denied_rus_language_desc: "Russian will no longer be the second state language. We've had enough of the Russian occupation"
 BLR_Anti_corruption_law: "Anti Corruption Law"
 BLR_Anti_corruption_law_desc: "We will fight corruption in all its manifestations"
 BLR_anti_immigration_policies: "Anti-immigration Policies"
 BLR_anti_immigration_policies_desc: "Implementing more anti-immigration policies will keep the Belarussian identity alive and well."
 BLR_russofobia: "Anti-russian Policy"
 BLR_russofobia_desc: "It's time to deal with the common enemy - Russia. It's time to tame her Imperialist ambitions towards us"
 BLR_decolectivisation: "Decollectivization"
 BLR_decolectivisation_desc: "It's time to get rid of the legacy of the USSR and assist the population in moving them to the cities"
 BLR_litvins_past: "Litvins Past"
 BLR_litvins_past_desc: "History cannot be changed, and we know it. We Litvins are proud heirs of the Grand Duchy of Lithuania"
 BLR_constitution_from_1994: "Constitution 1994"
 BLR_constitution_from_1994_desc: "It's time to restore a normal constitution in our country"
 BLR_paramilitary_organization: "Paramilitary Organizations"
 BLR_paramilitary_organization_desc: "Army is our pillar, but we need to make sure that wide masses are ready to die for their country. Various paramilitary organzations will serve this goal."
 BLR_We_not_energy_slave: "We Are Not Slaves of Russian Resources"
 BLR_We_not_energy_slave_desc: "Russia used to give discounts only to support its puppet regime, that's enough. We are ready to build a strong economy without these discounts"
 BLR_closed_border_with_Russia2: "Closure of Border With Russia"
 BLR_closed_border_with_Russia2_desc: "We are putting up border posts with Russia again, no one else from the territory of Russia will be able to move freely to our country"
 BLR_Influence_nationalists: "Influence of Nationalists"
 BLR_Influence_nationalists_desc: "We must actively support nationalist movements in neighboring countries"
 BLR_Crisis_2008: "Financial  Crisis"
 BLR_Crisis_2008_desc: "Now we are forced to deal with the consequences of this crisis, our country is in distress"
 BLR_Territorial_claims: "Territorial Claims"
 BLR_Territorial_claims_desc: "Our country must return to its true borders"
 BLR_white_legion: "White legion"
 BLR_white_legion_desc: "The White Legion is a sports and patriotic organization of Belarus, founded in 1995 for pre-conscription training and patriotic education of young people"
 BLR_militarisation_white_legion: "Militarization of the White Legion"
 BLR_militarisation_white_legion_desc: "The White Legion will become the backbone of our state. We have to provide him with everything he needs"
 BLR_white_legion_battalion: "Battalion of the White Legion"
 BLR_white_legion_battalion_desc: "First battalion of the White Legion has finally been formed.  True patriots of their country are ready to fight for its freedom and strength"
 BLR_GDL: "Grand Duchy of Lithuania"
 BLR_GDL_desc: "It is time to return the great state of the Litvinovs. Finally, our people will not be under the yoke of a superpower, they will have the opportunity to become a superpower themselves."
 BLR_help_silesians: "Help Silesian separatists"
 BLR_help_silesians_desc: "Divide and rule is the main principle that we will use in our policy towards Poland.  When the hot phase of the Poles' transition under our control begins, the Silesians may facilitate our conquest of this country"
 BLR_lith_again: "Back to Zemaitija"
 BLR_lith_again_desc: "Time has come to complete the reconstruction of our mighty state. A small and weak Lithuania stands in our way, we will break it.But we will not be able to attack the country just like that, we must create the necessary conditions and a reason so that our invasion does not look groundless."
 BLR_kalinovsky_regiment: "Kastus Kalinovsky Regiment"
 BLR_kalinovsky_regiment_desc: "Kastus Kalinovsky Regiment  is a volunteer regiment  formed  to protect the territorial integrity of Ukraine, in particular the city of Kiev, from Russian invasion."
 BLR_true_political_and_national_freedom: "True Political Freedom"
 BLR_true_political_and_national_freedom_desc: "Beginning of true political freedom is to recover from the devastation that occurred during our purge within the country. It is time to move forward and attain what our people truly desire."
 BLR_Taler_ruble: "Belarusian Taler"
 BLR_Taler_ruble_desc: "We must get rid of the ruble completely, replacing it with our new currency"
 BLR_National_science: "National Science"
 BLR_National_science_desc: "We will invest in our science and education to create a powerful and independent state"
 BLR_Delete_KGB: "Dissolve the KGB"
 BLR_Delete_KGB_desc: "The KGB should be abolished and replaced by a new structure"
 BLR_Reform_Police: "Police Reform"
 BLR_Reform_Police_desc: "The Soviet militia was a relic of the past that we want to get rid of, we are reorganizing the militia into a national police on the model of Poland"
 BLR_millitarism: "Militarism"
 BLR_millitarism_desc: "Our people have suffered enough humiliation from their neighbors, only a strong and warlike nation can survive"
 BLR_third_chechen_war: "The Third Chechen War in Russia"
 BLR_third_chechen_war_desc: "Chechens have long been living under the oppression of the Russians, it's time to help them throw off the shackles of the rule of the Russian government"
 BLR_attack_russian_bear: "Finish off the Russian bear"
 BLR_attack_russian_bear_desc: "Finally, our main enemy will be destroyed"
 BLR_Young_Front: "Young Front"
 BLR_Young_Front_desc:  "The Young Front is an international youth movement of Belarusian youth. Is a youth opposition organization of Belarus"
 BLR_negotiate_chechen_leadership: "Negotiations with the Chechen Government in Exile"
 BLR_negotiate_chechen_leadership_desc: "Begin with, we need to establish ties with the Chechens who run the government in exile. In the future, we will form the future of the state from them"
 BLR_revive_armed_forces_ichkeria: "Revive the Armed Forces of Ichkeria"
 BLR_revive_armed_forces_ichkeria_desc: "What is a state without armed forces? Unfortunately, Chechens do not have the opportunity to get equipment for the war themselves. Therefore, we will have to provide them with logistical assistance"
 BLR_form_chechen_government: "Form a Chechen Government"
 BLR_form_chechen_government_desc: "Now it's time to form the future governing bodies of Ichkeria"
 BLR_Start_uprising_chechnya: "Start the Third Chechen War"
 BLR_Start_uprising_chechnya_desc: "We have been preparing for this for a long time - but now our Chechen brothers are ready to win back their freedom"
 BLR_south_river_battalion: "South River Battalion"
 BLR_south_river_battalion_desc: "A battalion assembled from US residents from South River County."
 BLR_territorial_reform: "Territorial Reform"
 BLR_territorial_reform_desc: "Instead of today's 6 regions and 110 districts, Zenon Poznyak and the team of authors of the program propose to divide the country into 16 voivodeships, plus Minsk separately. Voivodeships, in turn, will be divided into 60 provinces and 270 old towns."
 BLR_anti_lgbt: "Prohibition of Propaganda of Perverse Relations"
 BLR_anti_lgbt_desc: "We are adopting a law on the priority and protection of the family, marriage (union of a man and a woman), motherhood, on the protection of the family from encroachments and interference in family affairs by ideology and organizations. In addition, it is proposed to adopt a law "on the protection of human nature" and prohibit the propaganda of perverse relations against the natural nature of man."
 BLR_latgale_or_war: "Latgale or War"
 BLR_latgale_or_war_desc: "Latgale was once part of the Grand Duchy of Lithuania. The time has come to return these lands to its composition, it is unlikely that Latvia will be able to resist us"
 BLR_legacy_kurland: "Legacy of  Duchy of Courland"
 BLR_legacy_kurland_desc: "Once these lands were owned by the Duchy of Courland, and we, as its heirs, have the right to its territories, even those that it was forced to sell"
 BLR_pro_poland_propoganda: "Pro-belarusian Propaganda in Poland"
 BLR_pro_poland_propoganda_desc: "We must increase our influence in Poland through propaganda and other sources of interaction"
 BLR_Dismiss_soviet_officers: "Dismiss Pro-soviet Officers"
 BLR_Dismiss_soviet_officers_desc: "The fight against the Soviet legacy should also be carried out in the army, we do not need generals who sympathize with this bloody regime"
 BLR_Anti_corruption_law: "Anti-corruption policy"
 BLR_Anti_corruption_law_desc: "Corruption has been eating away at our country for a long time, it's time to deal with it"
 BLR_open_border_with_pol: "Open Borders"
 BLR_open_border_with_pol_desc: "Opening of borders will help our peoples feel connected not only economically, but also physically."
 BLR_training_for_pol: "Joint Military Exercises"
 BLR_training_for_pol_desc: "Our armies need combat coordination. Joint military exercises will perfectly help in this"
 BLR_pol_investors: "Polish Investments"
 BLR_pol_investors_desc: "We are ready to attract investors from Poland to our various projects"
 BLR_Asseco_Poland: "Asseco Poland"
 BLR_Asseco_Poland_desc: "We will buy out this company and make it the property of our future state of Belarusians and Poles"
 BLR_single_currency: "Single Currency"
 BLR_single_currency_desc: "Common currency will help us to develop our integration more actively"
 BLR_ynia_Poland: "The Second Lublin Union"
 BLR_ynia_Poland_desc: "It is time to remember how shameful the Union of Lublin was for the Grand Duchy of Lithuania. This time it will be different."
 BLR_Ukraine_way: "Friendship With Ukraine"
 BLR_Ukraine_way_desc: "Despite our territorial claims, we are ready to conduct a dialogue with Ukraine against common enemies, and it is possible to create an alliance that will help our states survive surrounded by opponents"
 BLR_Join_GUAM_to_Ukraine: "Join GUAM"
 BLR_Join_GUAM_to_Ukraine_desc: "One of our first friendly steps towards Ukraine will be joining GUAM. An organization where Ukraine occupies one of the main roles."
 BLR_training_with_ukr: "Joint Military Exercises"
 BLR_training_with_ukr_desc: "We are ready to offer the Ukrainian army to conduct joint exercises to practice maneuvers and coordinate troops"
 BLR_military_coop_with_ukraine: "§GMilitary-Technical Cooperation§!"
 BLR_military_coop_with_ukraine_desc: "We are ready to establish military technical cooperation with the Ukrainian military-industrial complex"
 BLR_Intermarium: "Intermarium"
 BLR_Intermarium_desc: "It's time for us to unite with Ukraine in a powerful Alliance to confront our enemies together"
 BLR_Intermarium_poland: "Intermarium"
 BLR_Intermarium_poland_desc: "It's time for us to unite with Poland in a powerful Alliance to confront our enemies together"
 BLR_Ukraine_enemy: "Seize Ukrainian lands"
 BLR_Ukraine_enemy_desc: "Historically, these lands belonged to the Grand Duchy of Lithuania and now no false ties of friendship should prevent us from returning them to our great state"
 BLR_Transistria_enemy: "Solve Problem of Transnistria"
 BLR_Transistria_enemy_desc: "A small unrecognized state is Transnistria. It has long been a headache for Moldova, but we are ready to help them solve this problem, of course, by taking these lands for ourselves"
 BLR_invest_in_military: "Dual-Use Industry"
 BLR_invest_in_military_desc: "We must prepare our industry for the transition to militaristic "rails""
 BLR_protected_industry: "Development of the defense industry"
 BLR_protected_industry_desc: "Investing in the development of the defense industry is the most profitable investment right now. Our country is surrounded by enemies and must be ready to defend itself"
 BLR_Reallocation_defense: "Reallocation of the Defense Budget"
 BLR_Reallocation_defense_desc: "We will attract a lot of funds from our budget to increase the efficiency of our defense industry - to the detriment of the economic sphere"
 BLR_Revision_soviet_engineering: "Revision of Soviet Engineering"
 BLR_Revision_soviet_engineering_desc: "Although the Soviet heritage is mostly repugnant to us, we are forced to use and refine its industrial component due to circumstances"
 BLR_Sovereign_Internet: "Sovereign Internet"
 BLR_Sovereign_Internet_desc: "We must make our Internet space completely independent from other countries so that they cannot influence our citizens."
 BLR_Our_Own_Way: "Our Own Way"
 BLR_Our_Own_Way_desc: "Our economy will not bow to the West or the east. We will be independent and strong economically"
 BLR_Four_year_plan: "Four-Year Plan"
 BLR_Four_year_plan_desc: "Development of our economy will begin with our first four-year plan. We will raise key industries that will save our country from the encroachment of enemies"
 BLR_Introduction_labor_camps: "Introduction of Labor Camps"
 BLR_Introduction_labor_camps_desc: "There are citizens in our country who are clearly conducting destabilizing activities or are simply not ready to work for the sake of our homeland. We will force them to benefit the state"
 BLR_geological_exploration: "Support geological exploration"
 BLR_geological_exploration_desc: "We will focus our efforts on the development of geology in our country, because surely there is a resource potential in it"
 BLR_work_commission: "Work Commission"
 BLR_work_commission_desc: "Unfortunately, even in the workplace, there is complete parasitism and shirking from work. Work commissions will fix this"
 BLR_luxury_coupons: "Introduction of Luxury Coupons"
 BLR_luxury_coupons_desc: "Excess profits should go to the state and its people."
 BLR_new_economic_path: "New Economic Path"
 BLR_new_economic_path_desc: "It is time for our country to enter a new economic era, now we are an economically independent and strong country"

 BLR_people_car: "People's Car"
 BLR_people_car2: "People's Car"
 BLR_people_car3: "People's Car"
 BLR_people_car4: "People's Car"
 BLR_people_car5: "People's Car"

 #Economic tree
 BLR_Expand_Mozyr_Refinery: "Expand Mozyr Oil Refinery"
 BLR_Expand_Mozyr_Refinery_desc: ""
 BLR_Expand_Naftan_Refinery: "Expand Naftan Oil Refinery"
 BLR_Expand_Naftan_Refinery_desc: ""
 BLR_Expansion_Okolovsky_Novoselkovsky: "Expansion of ore production of  deposits"
 BLR_Expansion_Okolovsky_Novoselkovsky_desc: "Expansion of ore production from the Okolovsky and Novoselkovsky deposits will bring us a lot of steel"
 BLR_Problem_duying_vilages: "Problem of Dying Villages"
 BLR_Problem_duying_vilages_desc: "It's time for our state to decide what to do with dying villages"
 BLR_Economic: "Belarusian economy"
 BLR_Economic_desc: "We need to develop our economy, and we are using a number of measures to successfully implement this development."
 BLR_GrodnoAzot: "Grodno Azot"
 BLR_GrodnoAzot_desc: "The Khimvolokno Plant branch of Grodno Azot OJSC is a large manufacturer of polyamide and polyester yarns and fibers, as well as polyamide-6 (PA-6) and polymer composite materials based on it. Each of the main types of products is produced in a wide assortment with various physical and mechanical properties and quality indicators, depending on the application"
 BLR_AirPort_minsk: "Expansion of the International Airport"
 BLR_AirPort_minsk_desc: "We are ready to invest significant financial resources in the expansion of the Minsk airport"
 BLR_Russia_economic: "Russian monopoly"
 BLR_Russia_economic_desc: "A number of Russian companies are ready to start working on our territory. Whether to allow them or not is our choice"
 BLR_it_industries_help: "Help Domestic It Developers"
 BLR_it_industries_help_desc: "It is necessary to help our IT sector with everything we can - this is the future of our country"
 BLR_viber: "Viber"
 BLR_viber_desc: "Viber is a messenger application that allows you to send messages, make video and voice VoIP calls over the Internet. Voice calls between users with Viber installed are free . Viber has the ability to send text, voice and video messages, documents, images, videos and files, as well as work offline."
 BLR_wot: "World of Tanks"
 BLR_wot_desc: "World of Tanks is a client team massively multiplayer online game dedicated to armored vehicles of the mid—20th century. Players have at their disposal more than 40 battle maps created on the basis of real World War II locations, and historically reliable equipment of 11 nations with a total number of more than 600 units."
 BLR_russian_gazprom: "Gazprom"
 BLR_russian_gazprom_desc: "Gazprom is an important player in the gas and oil market. We must establish maximum cooperation with them."
 BLR_BPS_Sberbank: "BPS Sberbank"
 BLR_BPS_Sberbank_desc: "BPS Sberbank is a branch of the Russian Sberbank in our territory."
 BLR_Belgazprombank: "Belgazprombank"
 BLR_Belgazprombank_desc: "Belgazprombank is a branch of Gazprombank in Belarus."
 BLR_Development_domestic_tourism: "Development of Domestic Tourism"
 BLR_Development_domestic_tourism_desc: "We see a strong potential in domestic tourism. In this regard, each deputy will contribute to the development of tourism in his district. The main task is to create an appropriate infrastructure, since there is plenty of scientific and methodological material."
 BLR_private_railways: "Private Railway Companies"
 BLR_private_railways_desc: "We will give the railways to private companies"
 BLR_Lith_pol_railways: "Railway Connection With Poland and Lithuania"
 BLR_Lith_pol_railways_desc: "We intend to build a high-quality railway connection with these countries, which will allow us to get access to European products"
 BLR_JSC_russian_railways: "Russian Railways"
 BLR_JSC_russian_railways_desc: "We are fully integrated with Russian Railways"
 BLR_belavia: "Belavia"
 BLR_belavia_desc: "Belarusian state airline with its headquarters in Minsk. It was formed in 1996. The main scheduled and charter international flights are operated from Minsk National Airport."
 BLR_unesko_fond: "UNESCO Foundation"
 BLR_unesko_fond_desc: "Belarus has many monuments worthy of being on the UNESCO list."
 BLR_Danone: "Danone"
 BLR_Danone_desc: "French food company, a well-known manufacturer of dairy products and other food products."
