 SOV.conservatism_1_desc: "Republican Party of Russia - People's Freedom Party."
 SOV.liberalism_yash: "£SOV_yashin Free North"
 SOV.liberalism_yash_icon: "£SOV_yashin"
 SOV.liberalism_yash_desc: ""
 SOV.liberalism: "£SOV_western_liberal Yabloko"
 SOV.liberalism_icon: "£SOV_western_liberal"
 SOV.liberalism_desc: "Liberal - Rossiyskaya obyedinyonnaya demokraticheskaya partiya \"Yabloko\" (Russian United Democratic Party \"Yabloko\") is a social-liberal party promoting a market economy and democratic values. Yabloko, which mean \"apple\" in Russian, has historical been the premier political force against both Communism and Conservatism in Russia."
 SOV.liberalism_alt: "£SOV_navalnyu Narodnyy Alyans"
 SOV.liberalism_alt_icon: "£SOV_navalnyu"
 SOV.liberalism_alt_desc: "Liberal - Narodnyy Al'yans (People's Alliance) is a progressive liberal party created by prominent russian political figure Alexsey Navalny. It's stands for anti-corruption, liberalism and market economy."
