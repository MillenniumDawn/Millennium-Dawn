 CSA.conservatism: "£generic_conservatism_small Parti conservateur sudiste"
 CSA.conservatism_desc: "£generic_conservatism_small Le Parti conservateur sudiste (Southern Conservatives Party) est un parti d'héritage, avec les changements modernes dans les croyances politiques ainsi que les changements démographiques au cours des décennies. Cela a eu pour conséquence que les vestiges modernes du parti démocrate sont plus un parti de centre-droit qu'un parti de droite engagé. Cette modération a permis d'attirer davantage de personnes apathiques ou indifférentes, politiquement conscientes, comme une sorte de « bloc modéré » dans la République méridionale toujours divisée."
 CSA.Communist-State: "£generic_Communist_State_small Parti des travailleurs confédérés"
 CSA.Communist-State_desc: "£generic_Communist_State_small Le Parti des travailleurs confédérés (Confederate Workers Party) est considéré comme un parti marginal d'extrême gauche dont beaucoup se demandent s'il devrait même être autorisé à participer. Il pratique des politiques marxistes plus traditionnelles, mais souhaite établir ce cadre dans la culture des États confédérés. Les partisans du maintien de ce parti utilisent cette plate-forme conflictuelle pour diviser les partis de gauche ou socialistes."
 CSA.Conservative: "£generic_Conservative_small Parti sudiste de la tradition"
 CSA.Conservative_desc: "£generic_Conservative_small Le Parti sudiste de la tradition (Southern Tradition Party) est considéré comme l'un des nombreux partis de défense des intérêts des confédérés qui souhaitent revenir à l'époque de la Confédération. Il insiste cependant sur le fait qu'un retour à la Confédération ne devrait se faire qu'au niveau de l'organisation gouvernementale. La direction du parti a déclaré que l'ancienne Union était tombée à cause de sa centralisation excessive, que la Confédération avait raison alors que les Articles de la Confédération et le gouvernement fédéral de l'Union avaient tort."
 CSA.anarchist_communism: "£generic_anarchist_communism_small Union des partis de la révolution"
 CSA.anarchist_communism_desc: "£generic_anarchist_communism_small L'Union des partis de la révolution (Union of Revolution Party) est un parti socialiste révolutionnaire qui vise à provoquer la révolution socialiste nécessaire à une société juste. Beaucoup les considèrent comme un parti orienté vers Trotsky, mais lorsqu'on leur pose la question, les membres du parti répondent que « Marx était le seul vrai socialiste, nous suivons Marx et Marx seulement ». Certains se méfient de ce groupe agressif, voire terroriste, mais leurs homologues de droite les veulent pour dévaloriser les programmes de tout ce qui est à gauche de ce qui est considéré comme « normal »."
 CSA.Caliphate: "£generic_Caliphate_small État islamique du Sud"
 CSA.Caliphate_desc: ""
 CSA.oligarchism: "£generic_oligarchism_small Parti pour la prospérité économique"
 CSA.oligarchism_desc: "£generic_oligarchism_small Le Parti pour la prospérité économique (Party for Economic Prosperity) est un parti légèrement trompeur dans son principe. Se présentant comme un parti politique indépendant au sein de la république du Sud, nombreux sont ceux qui, en y regardant de plus près, s'apercevront que ce parti est celui de la grande agriculture et des chefs d'entreprise. Cependant, le parti a une plate-forme qui est apparemment la déréglementation, les aides à la création d'entreprise, les subventions et un équilibre entre les politiques autarciques et les politiques de libre-échange basées sur le besoin national de certaines ressources stratégiques clés."
 CSA.Nat_Populism: "£generic_Nat_Populism_small Premier parti de Dixie"
 CSA.Nat_Populism_desc: "£generic_Nat_Populism_small Le Premier parti de Dixie (DFP) est un parti pro-sudiste et fortement anti-immigration. Il cherche à remodeler les États confédérés en une nouvelle vision moderne, car les temps, les technologies et les normes ont changé. Les autres mouvements ultra-conservateurs et les mouvements de la droite alternative les dénoncent comme des « lavages gris clair », notant leur indifférence à prendre position sur ce que cela signifie d'être un sudiste. Bien que certainement plus à droite que le Parti identitaire sudiste, la Ligue les dénonce et refuse de travailler avec eux."
 CSA.Nat_Fascism: "£generic_Nat_Fascism_small Ligue du Sud"
 CSA.Nat_Fascism_desc: "£generic_Nat_Fascism_small La Ligue du Sud (League of the South), ou plus simplement la Ligue, est un groupe ultranationaliste qui cherche à « préserver » la culture et l'identité sudiste. Nombreux sont ceux qui, au centre et à gauche, ne la considèrent pas plus qu'un groupe haineux comme le Klan ou la Ligue blanche. Des positions politiques évidentes telles qu'une forte anti-immigration, un fort conservatisme social avec l'accent mis sur la supposée « identité chrétienne » qu'ils doivent préserver. Quoi qu'il en soit, la Ligue passe plus de temps à s'opposer à la nation de l'Islam et aux partis socialistes les plus durs qu'à faire de la politique."
 CSA.Nat_Autocracy: "£generic_Nat_Autocracy_small Forces armées sudistes"
 CSA.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small Les Forces armées sudistes (Southern Military Forces) sont une force fortement conservatrice qui s'efforce de protéger les terres de Dixie. Elles sont favorables à la Confédération en termes de traditions militaires et leur principal objectif en termes de politique étrangère est de reconquérir l'ensemble de Dixie. Cependant, les FAS sont étonnamment progressistes en permettant aux homosexuels et aux minorités de servir dans l'armée et d'acquérir des grades de sous-officiers et d'officiers. Les étrangers se méfient toujours des véritables objectifs des FAS, mais pour l'instant, elles jouent le jeu. Seul l'avenir nous dira si les FAS iront de l'avant ou si elles retomberont dans leurs vieilles habitudes."
 CUB.Western_Autocracy: "£CUB_western_autocracy Parti communiste de Cuba - §CBranche pro-occidentale§!"
 CUB.Western_Autocracy_icon: "£CUB_western_autocracy"
 CUB.Western_Autocracy_desc: "Au sein du Parti communiste de Cuba (Partido comunista de Cuba) outre les partisans des idées de Castro et de Che Guevara, on trouve également des membres favorables à l'orientation pro-occidentale du pays. Toutefois, leurs idées sont modérées et ne prévoient pas un changement coordonné du système et de la politique de Cuba."
 CUB.conservatism: "£CUB_western_conservative Parti démocrate chrétien de Cuba"
 CUB.conservatism_icon: "£CUB_western_conservative"
 CUB.conservatism_desc: "Le Parti démocrate chrétien de Cuba (Partido Demócrata Cristiano de Cuba) a été fondé en 1959 et est basé sur les principes de la démocratie chrétienne, mettant l'accent sur la justice sociale, la dignité humaine et le développement durable. Le parti est favorable aux réformes démocratiques, y compris au multipartisme, et s'oppose au régime autoritaire de Castro. Il soutient une économie de marché avec des éléments de protection sociale, de liberté d'expression, d'égalité et de protection des droits de tous les citoyens. Le parti recherche la paix et la justice sur la base des valeurs chrétiennes et appelle à la réconciliation et à l'unité nationales."
 CUB.liberalism: "£CUB_western_liberal Union libérale cubaine"
 CUB.liberalism_icon: "£CUB_western_liberal"
 CUB.liberalism_desc: "L'Union libérale cubaine (Unión Liberal Cubana), active au début du XXème siècle, était l'un des principaux partis de la vie politique du pays. Le parti promouvait le libéralisme, insistant sur les réformes, l'expansion des libertés civiles et le respect de la constitutionnalité. L'Union libérale soutient le développement de l'initiative privée, de l'investissement et de la modernisation économique. La politique intérieure se concentre sur la garantie des droits et des libertés des citoyens, ainsi que sur le renforcement de l'État de droit et des institutions démocratiques. Les libéraux s'opposent à la corruption et favorisent le développement durable, cherchant à faire de Cuba un État progressiste."
 CUB.socialism: "£CUB_western_social_democrat Parti démocratique social-révolutionnaire de Cuba"
 CUB.socialism_icon: "£CUB_western_social_democrat"
 CUB.socialism_desc: "Le Parti démocratique social-révolutionnaire de Cuba (Partido Social-Revolucionario Democrático de Cuba), fondé au début du 20e siècle, a réuni les idéaux du socialisme et de l'indépendance nationale. Le parti prône la justice sociale, la réforme agraire, les droits des travailleurs et le développement culturel. S'efforçant de réaliser une révolution sociale par le biais de processus démocratiques, le parti soutient la libération nationale de la domination extérieure et l'approfondissement de la souveraineté nationale. Soulignant l'importance de l'éducation et de la santé comme fondements du progrès, le parti visait à créer une société d'égalité des chances et de bien-être social pour tous les cubains."
 CUB.Communist-State: "£CUB_emerging_communism Parti communiste de Cuba"
 CUB.Communist-State_icon: "£CUB_emerging_communism"
 CUB.Communist-State_desc: "Le Parti communiste de Cuba (Partido Comunista de Cuba) est un parti politique de la république de Cuba. C'est le plus grand parti du pays. Il a été fondé en 1965 sur les principes du marxisme-léninisme, du castrisme et du guévarisme. Il joue un rôle important dans la vie de la société, ainsi qu'un certain nombre d'organisations de jeunesse."
 CUB.Neutral_Communism: "£CUB_non_aligned_autocracy Parti communiste de Cuba - §gBranche neutre§!"
 CUB.Neutral_Communism_icon: "£CUB_non_aligned_autocracy"
 CUB.Neutral_Communism_desc: ""
 CUB.Neutral_Libertarian: "£CUB_non_aligned_libertarian Parti libertaire cubain"
 CUB.Neutral_Libertarian_icon: "£CUB_non_aligned_libertarian"
 CUB.Neutral_Libertarian_desc: "Le Parti libertaire cubain - José Martí, nommé d'après le célèbre héros national et penseur cubain, est un parti politique engagé dans les principes libertaires. Il a été fondé pour répondre à la nécessité de protéger les libertés individuelles et la liberté économique à Cuba. Le parti prône une intervention minimale du gouvernement dans la vie des citoyens, une économie de marché et la protection de la propriété privée. Il soutient également activement les droits civils et les réformes démocratiques afin de renforcer l'État de droit et de développer la société civile. Inspiré par les idées libertaires de José Martí, le parti cherche à créer une société cubaine ouverte et libre."
 CUB.Nat_Populism: "£CUB_nationalist_right_wing_populist Parti du renouveau orthodoxe"
 CUB.Nat_Populism_icon: "£CUB_nationalist_right_wing_populist"
 CUB.Nat_Populism_desc: "Le Parti du renouveau orthodoxe (Partido de la Renovación Ortodoxa) prône une forme de gouvernement dans laquelle une ou plusieurs divinités sont reconnues comme autorités suprêmes, donnant des conseils divins à des intermédiaires humains qui gèrent les affaires quotidiennes du gouvernement."
 CUB.Nat_Fascism: "£CUB_nationalist_fascism Phalange cubaine"
 CUB.Nat_Fascism_icon: "£CUB_nationalist_fascism"
 CUB.Nat_Fascism_desc: "La Phalange cubaine (Falange Cubana), inspirée par le mouvement fasciste espagnol, est apparue dans les années 1930. Promouvant des idéaux nationalistes et autoritaires, le mouvement s'opposait au communisme et cherchait à établir un État centralisé et illibéral. Les phalangistes étaient partisans d'une hiérarchie stricte et d'une gestion corporatiste de l'économie. Bien que le mouvement ait perdu beaucoup de sa popularité après la révolution de 1959, il existe encore des partisans actifs des phalangistes cubains qui continuent à exprimer leurs opinions d'extrême droite et à soutenir les idées du mouvement."
 CUB.Nat_Autocracy: "£CUB_nationalist_military_junta Forces armées révolutionnaires"
 CUB.Nat_Autocracy_icon: "£CUB_nationalist_military_junta"
 CUB.Nat_Autocracy_desc: "Les Forces armées révolutionnaires (Fuerzas Armadas Revolucionarias) sont les forces militaires de Cuba. Elles comprennent l'armée révolutionnaire, l'armée de l'air révolutionnaire et une marine de guerre révolutionnaire, auxquelles s'ajoutent des milices paramilitaires tel que les Milices des troupes territoriales, l'Armée des jeunes travailleurs et les Brigades de production et de défense, ainsi que l'organisation de Défense civile cubaine et l'Institut nationale des réserves."
