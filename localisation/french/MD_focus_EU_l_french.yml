 EUevent.2.t: "Accord UE-Turquie"
 EUevent.2.d: "§C[EUU.GetFlag] L'Union européenne§! et [TUR.GetFlag] [TUR.GetNameDef] sont parvenues à un accord visant à stopper le flux migratoire irrégulier de la Turquie vers l'Europe. Selon la déclaration UE-Turquie, tous les nouveaux migrants irréguliers et demandeurs d'asile arrivant de Turquie sur les îles grecques et dont les demandes d'asile ont été déclarées irrecevables doivent être renvoyés en Turquie. §C[EUU.GetFlag] L'Union européenne§! versera 3 milliards d'euros pour la Facilité en faveur des réfugiés en Turquie."
 EUevent.2.a: "D'accord"
