 ukraine_volunteer_funds.4.t: "志愿者基金捐赠火炮"
 ukraine_volunteer_funds.4.d: "帮助我军的志愿者基金之一设法筹集资金，为我们提供了一些修复的火炮部件"
 ukraine_volunteer_funds.4.a: "再向胜利迈进一步"
 ukraine_volunteer_funds.5.t: "志愿者基金捐赠机枪"
 ukraine_volunteer_funds.5.d: "其中一支帮助我军的志愿者基金设法筹集资金，为我们提供了数以百计的机枪包"
 ukraine_volunteer_funds.5.a: "再向胜利迈进一步"
 ukraine_volunteer_funds.6.t: "志愿者基金捐赠无人机和无线电"
 ukraine_volunteer_funds.6.d: "帮助我军的志愿者基金之一设法筹集资金，为我们提供了丰富的支援装备包"
 ukraine_volunteer_funds.6.a: "再向胜利迈进一步"
 ukraine_volunteer_funds.7.t: "志愿者基金捐赠大量车辆"
 ukraine_volunteer_funds.7.d: "帮助我们军队的志愿者基金会之一设法筹集资金，为我们提供多辆通用载具、卡车，甚至步兵机动车辆。"
 ukraine_volunteer_funds.7.a: "再向胜利迈进一步"
