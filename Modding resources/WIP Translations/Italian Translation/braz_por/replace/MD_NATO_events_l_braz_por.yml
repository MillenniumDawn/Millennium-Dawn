l_braz_por:
 NATO.1.t: "[From.GetNameDef] e la NATO"
 NATO.1.d: "[From.GetNameDef] è un membro della NATO. Se dichiariamo guerra a loro, avranno la possibilità di chiamare in guerra altri membri della NATO. Ciò significa che è molto probabile che finiremo in guerra con la maggior parte dei membri della NATO."
 NATO.1.a: "Notato"
 NATO.2.t: "Chiamare la NATO alle armi?"
 NATO.2.d: "Siamo stati attaccati da una potenza straniera. In quanto membri della NATO, possiamo invocare l'articolo 5 del trattato, che impone agli altri Paesi della NATO di assisterci."
 NATO.2.a: "Chiamate la NATO"
 NATO.2.b: "Possiamo occuparcene noi"
 NATO.3.t: "[From.GetNameDef] richiede aiuto!"
 NATO.3.d: "[From.GetNameDef] è stato attaccato da un altro Paese e ha invocato l'articolo 5 della NATO. Ciò significa che dobbiamo aiutarli nella loro guerra."
 NATO.3.a: "Dobbiamo aiutare i nostri alleati!"
 NATO.3.b: "Magari restiamone fuori?"
 NATO.4.t: "Smobilitazione della NATO"
 NATO.4.d: "Ora che la minaccia contro un membro della NATO è stata affrontata, l'alleanza militare tra questi Paesi può essere sciolta. La NATO si mobiliterà nuovamente se un altro membro è sotto attacco."
 NATO.4.a: "Ok"
 NATO.5.t: "La NATO si smobilita"
 NATO.5.d: "Ora che la minaccia contro lo Stato membro della NATO è stata affrontata, l'alleanza militare tra questi Paesi può essere sciolta. La NATO si mobiliterà di nuovo se un altro membro è sotto attacco."
 NATO.5.a: "Ok"
 NATO.6.t: "[From.GetNameDef] Lascia la NATO"
 NATO.6.d: "The government of [From.GetNameDef] ha annunciato l'uscita dalla NATO. Hanno dichiarato che l'alleanza non soddisfa più le loro esigenze e non si sentono più a loro agio a lavorare insieme ai loro vecchi alleati."
 NATO.6.a: "Interessante"
 NATO.7.t: "[From.GetNameDef] Cerca l'adesione alla NATO"
 NATO.7.d: "[From.GetNameDef] ha mostrato interesse a diventare membro della NATO. Gli verrà fornito un Piano d'azione per l'adesione, dopodiché dovrà ottenere l'approvazione di tutti i membri della NATO esistenti per diventare un nuovo membro."
 NATO.7.a: "Nuovi alleati?"
 NATO.8.t: "[From.GetNameDef] Entra nella NATO"
 NATO.8.d: "[From.GetNameDef] è stato accettato di entrare a far parte della NATO. Ora fanno parte dell'alleanza militare e si uniranno per difendere i loro alleati e i nuovi alleati sono disposti a difenderli."
 NATO.8.a: "Interessante"

 # Tooltips
 NATO_join_tt: "Un reciproco §YAumento di Opinione§! tra te e tutti gli altri membri §BNATO§! sarà aggiunto.\nUn reciproco §YAccesso Militare§! con tutti i membri §BNATO§! sarà aggiunto.\n"
 NATO_leave_tt: "Il reciproco §YAumento di Opinione§! tra te e gli altri paesi sarà rimosso e perderai l'§YAccesso Militare§! a tutti gli altri membri §BNATO§! .\nTutti i membri §BNATO§! avranno una peggiore §YOpinione§! di te.\n"

 #Legacy - Events
 NATO.9.t: "Invito alla NATO"
 NATO.9.d: "Gli Stati Uniti e i loro alleati si sono rivolti a noi invitandoci, per proteggere la libertà e la pace nel mondo, ad aderire alla NATO con reciproco vantaggio.."
 NATO.9.a: "Accettiamo!"
 NATO.9.b: "Non abbiamo tempo per questo."
 NATO.10.t: "[From.GetNameDef] si unisce alla NATO!"
 NATO.10.d: "I funzionari della [From.GetNameDef] hanno contattato i nostri ambasciatori e hanno confermato che si uniranno alla NATO a breve."
 NATO.10.a: "Per il Mondo Libero!"
 NATO.11.t: "[From.GetNameDef] rifiuta l'adesione alla NATO"
 NATO.11.d: "[From.GetNameDef] ci ha informato che l'adesione alla NATO non è in linea con i loro interessi e che non si uniranno presto all'alleanza."
 NATO.11.o1: "È un vero peccato."
 NATO.12.t: "Esercitazioni della NATO sul territorio [From.GetAdjective] "
 NATO.12.d: "Il governo [From.GetAdjective] è uno Stato membro della NATO impegnato e leale e ha invitato tutti i membri dell'Alleanza ad addestrarsi sul proprio territorio per garantire capacità difensive in caso di attacco militare sul proprio territorio."
 NATO.12.o1: "Parteciperemo."
 NATO.12.o2: "Non abbiamo i mezzi per partecipare."
 NATO.13.t: "[Root.GetNameDef] entra nella NATO"
 NATO.13.d: "La dirigenza della NATO ha confermato oggi che i colloqui di adesione tra gli Stati membri della NATO e [Root.GetNameDef] si sono conclusi con successo e che le Forze Military [From.GetAdjective]  sarebbero state presto integrate nella struttura di comando comune."
 NATO.13.o1: "Uno sviluppo significativo."
 NATO.14.t: "[From.GetNameDef] cerca l'adesione alla NATO"
 NATO.14.d: "Delegati da [From.GetNameDef] hanno indicato sempre più spesso che il loro Paese è disposto ad aderire all'Organizzazione del Trattato Nord Atlantico. Finora li abbiamo tenuti a bada con vuote promesse mentre il Congresso era impegnato in questioni politiche di assoluta importanza, ma ora dobbiamo informare i comitati di politica estera se intendiamo o meno presentare alla NATO la richiesta di accettare [From.GetName] nei nostri ranghi."
 NATO.14.a: "Qui inizia il divertimento."
 NATO.14.b: "Non è nel nostro interesse."
 NATO.15.t: "[USA.GetNameDef] Rifiuta la richiesta di adesione alla NATO"
 NATO.15.d: "[USA.GetNameDef] ha respinto la nostra richiesta di adesione alla NATO."
 NATO.15.a: "Sconfortante."
 NATO.16.t: "[From.GetName] lascia la NATO!"
 NATO.16.d: "Il leader di [From.GetNameDef], [From.GetLeader], ha annunciato oggi l'intenzione di ritirarsi immediatamente dall'Organizzazione del Trattato Nord Atlantico e dalle sue alleanze affiliate. Questo indebolirà il patto militare."
 NATO.16.o1: "Una buona scelta."
 NATO.16.o2: "Interessante."
 NATO.17.t: "Cambiamento di politica"
 NATO.17.d: "Il nostro recente passaggio a una politica poco democratica ha indotto la NATO ad abbandonarci. Non soddisfiamo più i loro stupidi requisiti sulla cosiddetta democrazia. Noi rifiutiamo questa nozione e stiamo meglio senza la NATO e la sua falsa protezione!"
 NATO.17.o1: "Meglio senza di loro!"
