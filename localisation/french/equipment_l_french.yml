 CHI_infantry_weapons4: "QBZ-03"
 CHI_infantry_weapons4_desc: "Le fusil d'assaut QBZ-03, également connu sous le nom de Type 03, est un fusil d'assaut chinois à gaz et à tir sélectif conçu et développé pour la cartouche DBP87 5,8x42mm."
