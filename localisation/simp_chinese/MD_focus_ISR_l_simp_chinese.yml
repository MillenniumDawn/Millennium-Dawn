 ISR_ben_gvir_easy_trigger_1_desc: "每天应对巴勒斯坦恐怖主义需要特殊且宽松的交战准则。"
 ISR_ben_gvir_easy_trigger_2: "交战规则 - 勉强"
 ISR_ben_gvir_easy_trigger_2_desc: "更进一步地保护我们的英雄，免受那些限制我们行动能力的不合理交战规则的影响。"
 ISR_freedom_of_teaching_1: "独立教育 - 暂停LIBA"
 ISR_freedom_of_teaching_1_desc: "教育部的核心课程LIBA（包括英语教学）旨在防止某些团体仅教授希伯来语和其他宗教科目。然而，这一决定影响了我们向年轻一代传授自身文化的独立性。我们必须撤销这一决定，让他们自行决定是否教授英语。"
 ISR_freedom_of_teaching_2: "独立教育 - 国家哈雷迪教育"
 ISR_freedom_of_teaching_2_desc: "在哈雷迪教育体系中迈出更进一步的一步：我们将自主教授英语，加强结合以色列传统的历史教学，并禁止教授诸如性别理论或达尔文理论等荒谬学说。"
 ISR_only_pikuach_nefesh: "只许拯救生命"
 ISR_only_pikuach_nefesh_desc: "安息日不允许任何工作，甚至建筑工作也不行，除非是出现威胁人类生命的情形，这一概念被称为哈拉卡。"
 ISR_gender_equality: "性别平等"
 ISR_gender_equality_desc: "没有性别更加优越，每个人都平等地为社会做出贡献，不管他们是什么性别。"
 ISR_renewable_energy_focused: "专注于可再生能源"
 ISR_renewable_energy_focused_desc: "我们的土地无力再承受人类污染和破坏带来的伤害，让我们把重点放在可再生能源上，以维持我们的增长。"
