 ITA_raise_minimum_wage: "Aumentar el salario mínimo"
 ITA_raise_minimum_wage_desc: "Se necesita un salario mínimo universal para proteger a los trabajadores que no están cubiertos por los contratos colectivos de los sindicatos laborales."
 ITA_raise_minimum_wage_decision: "Aumentar el salario mínimo"
