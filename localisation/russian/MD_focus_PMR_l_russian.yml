 PMR_economy_category: "Экономика Приднестровья"
 PMR_economy_category_desc: "Экономика Приднестровья находится в плачевном состоянии. Со всех сторон его окружают государства, стремящиеся разрушить независимость, а ближайший союзник, Россия, не имеет общей границы, что вынуждает руководство прибегать к самым законным и незаконным методам для поддержания государства на плаву.\n[PMR_BadEconomy_loc][PMR_Phones_loc][PMR_Bank_loc][PMR_KVIT_loc][PMR_SherAgro_loc][PMR_Rustas_loc][PMR_JD_loc][PMR_InterRaoGres_loc][PMR_Gazprom_loc][PMR_TopGeoServ_loc][PMR_Magnezit_loc][PMR_TerriPa_loc][PMR_MSW_loc][PMR_LA_loc][PMR_MoldavKabel_loc][PMR_Tagep_loc]"
