 sov_nationalists.43.d: "我军已成功登陆阿拉斯加，并准备以武力收复这片领土。这标志着一场大胆新战役的开始。"
 sov_nationalists.43.o1: "阿拉斯加省应该回归"
 SOV_protect_russians: "俄罗斯人保护法"
 SOV_protect_russians_desc: "我们将保护俄罗斯人，无论他们身在何处，绝不抛弃我们的同胞。这项法律保障了他们的权利和安全，强化了我们对世界各地俄罗斯人民的承诺。"
