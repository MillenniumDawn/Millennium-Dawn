 Syria_Civil_War_Over:0 "Guerre civile syrienne terminée"
 SYR_civil_war_victory:0 "Victoire!"
 SYR_civil_war_victory_desc:0 "Nous avons obtenu la victoire dans la guerre civile syrienne et nous pouvons commencer à reconstruire notre pays."
 SYR_kurdish_question:0 "La question kurde"
 SYR_kurdish_question_desc:0 "Les Kurdes du Rojava se sont battus pour une Syrie fédérée et, avec d'autres factions laïques, ils ont réussi à revendiquer une grande partie du territoire syrien alors qu'ils combattaient l'EI, nous devons décider quoi faire avec eux."
 SYR_assad_day:0 "Jour Assad"
 SYR_assad_day_desc:0 "La famille Assad a régné sur la Syrie pendant des décennies, la victoire dans la guerre civile n'a fait que renforcer leur position et, comme nous célébrons la victoire, nous organiserons des réunions avec nos alliés, la Russie et l'Iran. victoire, ils vont probablement essayer d'influencer fortement notre politique.Nous devrions faire attention à ne pas aller à l'encontre de leurs souhaits trop de fois. "
 SYR_incorporate_ssnp:0 "Incorporer SSNP"
 SYR_incorporate_ssnp_desc:0 "Le parti national-socialiste syrien, ou le parti national-socialiste syrien, est un parti qui vise la création de la Grande Syrie, dont les milices ont joué un rôle déterminant dans notre victoire et qui ont gagné en popularité en tant que parti politique. le Front progressiste national, dirigé par le parti Baas. "
 SYR_ssnp_traitors:0 "Les traîtres de SSNP"
 SYR_ssnp_traitors_desc:0 "Le parti national-socialiste syrien a quitté le Front progressiste national dirigé par les Baas pour se joindre à l'opposition, pour revenir nous soutenir avec leur queue entre les jambes, ils ont déjà montré qu'ils ne savaient pas comment être. loyal, et nous devrions nous en débarrasser complètement. "
 SYR_ssnp_coup:0 "Coup SSNP"
 SYR_ssnp_coup_desc:0 "Avec suffisamment de soutien, le SSNP pourrait assurer la position dominante au Front national progressiste, ce qui peut être dangereux et peut plonger le pays dans le chaos.Plus le SSNP est populaire, plus le coup est probable."
