 EU_show_available_desc_101_loc_key: "§CEssa lei proposta é uma Lei Geral da UE.§!\n\n\"Os povos da Europa, ao criarem uma união cada vez mais estreita entre si, estão resolvidos a compartilhar um futuro pacífico baseado em valores comuns. Consciente de sua herança espiritual e moral, a União é fundada nos valores indivisíveis e universais da dignidade humana, liberdade, igualdade e solidariedade; é baseada nos princípios da democracia e do Estado de Direito.\" - Preâmbulo da CFR -\nA §YCarta dos Direitos Fundamentais da União Europeia§! consagra direitos políticos, sociais e econômicos para os cidadãos e residentes da União Europeia na lei europeia. A carta faz parte do domínio político da área de liberdade, segurança e justiça (ALSJ) da União Europeia. Ela se aplica a todas as fronteiras da União Europeia e da Euratom, que devem agir e legislar por suas disposições."
 EU_show_available_desc_102_loc_key: "§CEssa lei proposta é uma Lei Geral da UE.§!\n\nApós a Declaração de Laeken, o Conselho Europeu decidiu convocar uma Convenção sobre o futuro da União para dar um passo decisivo em direção a uma União mais simples, mais forte na busca de seus objetivos essenciais e mais definitivamente presente no mundo."
 EU_show_available_desc_103_loc_key: "§CEsta proposta de lei é uma Lei Geral da UE.§!\n\nA Convenção Europeia terminou com o Rascunho do Tratado que estabelece uma Constituição para a Europa. Este tratado internacional substituiria os tratados europeus existentes para criar uma constituição consolidada para §C[EUU.GetFlag] A União Europeia§! e expandiu a Votação por Maioria Qualificada para áreas de políticas que tinham sido previamente decididas por unanimidade entre os estados-membros."
 EU_show_available_desc_104_loc_key: "§CEssa lei proposta é uma Lei Geral da UE.§!\n\nO processo que levou ao Tratado de Lisboa é resultado do resultado negativo da ratificação da Constituição Europeia. O Tratado de Lisboa altera o Tratado da União Europeia e o Tratado que institui a Comunidade Europeia. Este último é renomeado como Tratado sobre o Funcionamento da União Europeia."
 EU_show_available_desc_105_loc_key: "§9Essa lei proposta é uma Lei de Escritórios da UE.§!\n\nO Serviço Europeu de Ação Externa é o serviço diplomático da União Europeia. Ele ajuda o chefe de relações exteriores da UE - o Alto Representante para Relações Exteriores e Política de Segurança - a executar a Política Externa e de Segurança Comum da União."
 EU_show_available_desc_201_loc_key: "§GEssa lei proposta é uma Lei Econômica da UE.§!\n\nO Banco Central Europeu decidiu implementar suas decisões de política monetária, e o Conselho do BCE adotou um novo conjunto de instrumentos e procedimentos de política monetária. A documentação geral sobre a política monetária do Eurosistema e os instrumentos delineia como e em que medida o BCE pode utilizar essas ferramentas. Um desses métodos é a Política de Taxa de Juros Zero do BCE, que ajudará a alcançar os objetivos estabelecidos pelo BCE."
 EU_show_available_desc_202_loc_key: "§GEssa lei proposta é uma Lei Econômica da UE.§!\n\nEm resposta à recente crise financeira, a União Bancária Europeia foi criada para um setor financeiro mais seguro para o mercado único. Essas iniciativas formam um único conjunto de regras para todos os atores financeiros nos estados membros da UE. Elas incluem requisitos prudenciais mais fortes para bancos, proteção melhorada para depositantes e regras para gerenciar bancos em dificuldades."
 EU_show_available_desc_203_loc_key: "§GEsta proposta de lei é uma Lei Econômica da UE.§!\n\nEurobonds são uma nova opção para financiar a dívida pública. A emissão comum de títulos pelos membros da zona do euro implicaria um aprofundamento significativo da união monetária. Isso criaria novos meios pelos quais os governos financiam sua dívida, oferecendo oportunidades de investimento seguras e líquidas para poupadores e instituições financeiras e estabelecendo um mercado de Eurobonds que corresponde ao mercado de títulos dos EUA."
 EU_show_available_desc_204_loc_key: "§GEsta proposta de lei é uma Lei Econômica da UE.§!\n\nO EFSF foi criado como um mecanismo temporário de resolução de crises pelos estados membros da zona do euro na crise da dívida europeia e forneceu assistência financeira a vários estados membros. Isso foi financiado pelo EFSF por meio da emissão de títulos do EFSF e outros instrumentos de dívida nos mercados de capitais. O EFSF não fornece mais assistência financeira, pois essa tarefa agora é realizada exclusivamente pelo MEE."
 EU_show_available_desc_205_loc_key: "§GEsta proposta de lei é uma Lei Econômica da UE.§!\n\nA missão do MEE é fornecer assistência financeira a países da zona do euro que enfrentam ou estão ameaçados por problemas severos de financiamento. Essa assistência é concedida apenas se for comprovadamente necessária para proteger a estabilidade financeira da zona do euro como um todo e dos membros do MEE."
 EU_show_available_desc_206_loc_key: "§GEsta proposta de lei é uma Lei Econômica da UE.§!\n\nA união fiscal envolve estados membros compartilhando o mesmo orçamento comum. Significa que os níveis de gastos e impostos seriam determinados por uma autoridade fiscal central. A união fiscal é proposta como um passo para uma maior integração europeia. Isso significaria que uma autoridade europeia central determinaria os gastos e as taxas de impostos para todos os estados membros."
 EU_show_available_desc_207_loc_key: "§GEsta proposta de lei é uma Lei Econômica da UE.§!\n\nUm Governo Econômico Europeu tornaria possível uma política econômica ativa e fiscal comum na UE. Daria à §C[EUU.GetFlag] União Europeia§! uma autoridade tributária própria e uma autoridade central definiria salários mínimos para os estados-membros."
 EU_show_available_desc_208_loc_key: "§GEsta proposta de lei é uma Lei Econômica da UE.§!\n\nUm Ministro de Economia e Finanças Europeu combina as políticas e poderes estabelecidos pela União Fiscal e pelo Governo Econômico Europeu em um único cargo."
 EU_show_available_desc_301_loc_key: "§REsta proposta de lei é uma Lei Militar da UE.§!\n\nA Agência Europeia de Defesa foi criada para apoiar os estados-membros e a §C[EUU.GetFlag] União Europeia§! nos seus esforços para melhorar as capacidades de defesa europeias no domínio da gestão de crises e para sustentar a Política Europeia de Segurança e Defesa tal como está actualmente e se desenvolverá no futuro."
 EU_show_available_desc_302_loc_key: "§REsta proposta de lei é uma Lei Militar da UE.§!\n\nA Cooperação Estruturada Permanente (PESCO) permite que os estados membros dispostos e capazes planejem, desenvolvam e invistam em projetos de capacidades compartilhadas, e melhorem a prontidão operacional e a contribuição de suas forças armadas. O objetivo é desenvolver conjuntamente um pacote de forças de espectro completo coerente e disponibilizar as capacidades para os estados membros para missões e operações nacionais e multinacionais."
 EU_show_available_desc_303_loc_key: "§REsta proposta de lei é uma Lei Militar da UE.§!\n\nO Fundo Europeu de Defesa fornecerá uma contribuição fundamental para a autonomia estratégica da Europa, protegendo e defendendo seus cidadãos. Ele promoverá a cooperação em defesa entre empresas e entre países da UE para fomentar a inovação e desenvolver tecnologia e produtos de defesa de ponta. O fundo coordenará, complementará e ampliará os investimentos nacionais em defesa."
 EU_show_available_desc_304_loc_key: "§REsta proposta de lei é uma Lei Militar da UE.§!\n\nUm Conselho de Segurança Europeu (ESC) tornaria a UE melhor preparada para tomar decisões sobre política internacional. Se a UE não conseguir tomar e implementar decisões coerentes de forma mais rápida, sua capacidade de aplicar regras da UE e fortalecer formatos multilaterais será enfraquecida. Os recursos diplomáticos, financeiros e militares da UE, portanto, devem ser complementados por um formato de cooperação intergovernamental mais eficaz."
 EU_show_available_desc_305_loc_key: "§9Esta proposta de lei é uma Lei de Escritório da UE.§!\n\nPara fortalecer as capacidades militares da §C[EUU.GetFlag] União Europeia§!, os estados membros podem formar forças armadas comuns. Essas forças serão conhecidas como §YEuroArmy§!"
 EU_show_available_desc_306_loc_key: "§9Esta proposta de lei é uma Lei de Escritório da UE.§!\n\nCom frotas multinacionais e grupos de tarefas se tornando mais comuns e importantes no século 21, os estados membros da §C[EUU.GetFlag] União Europeia§! podem unir suas forças e transferir seus navios de guerra para um Comando Naval Europeu unificado conhecido como §YEuroNavy§!."
 EU_show_available_desc_307_loc_key: "§9Esta proposta de lei é uma Lei de Escritório da UE.§!\n\nOs estados membros decidiram que a UE deve ser um membro permanente do Conselho de Segurança das Nações Unidas (CSNU). Isso é feito reformando o CSNU ou transferindo os assentos do(s) estado(s) membro(s) já sendo(s) membro(s) do CSNU para a UE."
 EU_show_available_desc_308_loc_key: "§CEsta proposta de lei é uma Lei Geral da UE.§!\n\nTornar-se uma potência nuclear fortalecerá o poder político da UE e a influência da União no mundo. A União adquirirá as armas nucleares transferindo e compartilhando as armas nucleares de seus estados membros ou desenvolvendo suas próprias cabeças nucleares."
 EU_show_available_desc_401_loc_key: "§CEsta proposta de lei é uma Lei Geral da UE.§!\n\nO Regulamento Geral de Proteção de Dados (GDPR) da UE é projetado para: harmonizar as leis de privacidade de dados em toda a Europa, proteger e capacitar a privacidade de dados de todos os cidadãos da UE e remodelar a forma como as organizações em toda a região abordam a privacidade de dados."
 EU_show_available_desc_402_loc_key: "§CEsta proposta de lei é uma Lei Geral da UE.§!\n\nAs tecnologias digitais mudaram radicalmente a forma como o conteúdo criativo é produzido, distribuído e acessado. Estamos adaptando as regras de direitos autorais da UE aos novos comportamentos dos consumidores em uma Europa que valoriza sua diversidade cultural."
 EU_show_available_desc_403_loc_key: "§pEsta proposta de lei é uma Lei de Migração/Controle de Fronteiras da UE.§!\n\nO Regulamento de Dublin II estabelece o princípio de que apenas um estado membro é responsável por examinar um pedido de asilo. O objetivo é evitar que os solicitantes de asilo sejam enviados de um país para outro, e também evitar o abuso do sistema pelo envio de vários pedidos de asilo por uma pessoa."
 EU_show_available_desc_404_loc_key: "§pEsta lei proposta é uma Lei da UE sobre Migração/Controle de Fronteiras.§!\n\nOs solicitantes de asilo com alta probabilidade de terem suas solicitações processadas com sucesso são realocados da Grécia e Itália, onde chegaram, para outros Estados membros onde terão suas solicitações de asilo processadas. Se essas solicitações forem bem-sucedidas, os requerentes receberão status de refugiado com o direito de residir no Estado membro para o qual foram realocados."
 EU_show_available_desc_405_loc_key: "§pEsta lei proposta é uma Lei da UE sobre Migração/Controle de Fronteiras.§!\n\nA §C[EUU.GetFlag] União Europeia§! e [TUR.GetNameWithFlag] negociarão um acordo com o objetivo de deter o fluxo de migração irregular da Turquia para a Europa. Todos os novos migrantes irregulares e solicitantes de asilo que chegarem da Turquia às ilhas gregas e cujas solicitações de asilo forem consideradas inadmissíveis deverão ser devolvidos à Turquia. A §C[EUU.GetFlag] União Europeia§! pagará 3 bilhões de euros para o Fundo para Refugiados na Turquia."
 EU_show_available_desc_406_loc_key: "§pEsta lei proposta é uma Lei da UE sobre Migração/Controle de Fronteiras.§!\n\nA Comissão da UE propôs a criação de uma futura Agência de Asilo da UE equipada com o mandato, ferramentas e meios financeiros necessários para fornecer um serviço rápido e completo aos Estados membros durante todo o procedimento de asilo."
 EU_show_available_desc_407_loc_key: "§pEsta lei proposta é uma Lei da UE sobre Migração/Controle de Fronteiras.§!\n\nA Frontex ajuda os países da UE e os países associados ao Espaço Schengen a gerenciar suas fronteiras externas. Também ajuda a harmonizar os controles de fronteira em toda a UE. A agência facilita a cooperação entre as autoridades fronteiriças de cada país da UE, fornecendo suporte técnico e expertise."
 EU_show_available_desc_408_loc_key: "§pEsta proposta de lei é uma Lei da UE sobre Migração/Controle de Fronteiras.§!\n\nA Frontex se torna a Agência Europeia da Guarda Costeira e de Fronteiras. As fronteiras externas da Europa têm visto um aumento sem precedentes no número de migrantes e refugiados que desejam entrar na UE nos últimos anos. Os países que têm uma fronteira externa têm responsabilidade exclusiva pelo controle de fronteiras. Mas a Frontex pode fornecer suporte técnico adicional para países da UE que enfrentam forte pressão migratória."
 EU_show_available_desc_601_loc_key: "§OEsta lei proposta é uma Lei da UE sobre Alargamento.§!\n\nEm 1º de maio de 2004, dez novos países com uma população combinada de quase 75 milhões juntaram-se à UE. A UE, com 25 membros, agora tem 450 milhões de cidadãos e inclui três antigas repúblicas soviéticas (§Y[EST.GetNameWithFlag]§!, §Y[LAT.GetNameWithFlag]§! e §Y[LIT.GetNameWithFlag]§!), quatro antigas satélites da URSS (§Y[POL.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§!, §Y[HUN.GetNameWithFlag]§! e §Y[SLO.GetNameWithFlag]§!), uma antiga república iugoslava (§Y[SLV.GetNameWithFlag]§!) e duas ilhas mediterrâneas (§Y[CYP.GetNameWithFlag]§! e §Y[MLT.GetNameWithFlag]§!)."
 EU_show_available_desc_602_loc_key: "§OEsta lei proposta é uma Lei da UE sobre Alargamento.§!\n\nMais dois países do leste europeu - §Y[BUL.GetNameWithFlag]§! e §Y[ROM.GetNameWithFlag]§! - juntam-se à UE, elevando o número de Estados membros para 27."
 EU_show_available_desc_603_loc_key: "§OEsta lei proposta é uma Lei da UE sobre Alargamento.§!\n\nEm 2013, a §Y[CRO.GetNameWithFlag]§! juntou-se à UE, elevando o número de Estados membros para 28."
 EU_show_available_desc_605_loc_key: "§OEsta lei proposta é uma Lei da UE sobre Alargamento.§!\n\nOs países dos Balcãs Ocidentais, como §Y[ALB.GetNameWithFlag]§!, §Y[SER.GetNameWithFlag]§!, §Y[MNT.GetNameWithFlag]§!, §Y[FYR.GetNameWithFlag]§!, §Y[BOS.GetNameWithFlag]§! e §Y[KOS.GetNameWithFlag]§!, tornam-se candidatos para se juntar à §C[EUU.GetFlag] União Europeia§!. "
 EU_show_available_desc_606_loc_key: "§OEsta lei proposta é uma Lei da UE sobre Alargamento.§!\n\nA §Y[TUR.GetNameWithFlag]§! torna-se candidata para se juntar à §C[EUU.GetFlag] União Europeia§!."
 EU_show_available_desc_607_loc_key: "§OEsta lei proposta é uma Lei da UE sobre Alargamento.§!\n\nOs países do Mar Negro, como §Y[MLV.GetNameWithFlag]§! e §Y[UKR.GetNameWithFlag]§!, tornam-se candidatos para se juntar à §C[EUU.GetFlag] União Europeia§!. "
 EU_show_available_desc_608_loc_key: "§OEsta lei proposta é uma Lei da UE sobre Alargamento.§!\n\nOs países do Cáucaso, como §Y[ARM.GetNameWithFlag]§!, §Y[AZE.GetNameWithFlag]§! e §Y[GEO.GetNameWithFlag]§!, tornam-se candidatos para se juntar à §C[EUU.GetFlag] União Europeia§!."
 EU_show_available_desc_609_loc_key: "§OEsta lei proposta é uma Lei da UE sobre Alargamento.§!\n\nOs países não pertencentes à UE da Área Econômica Europeia (§Y[SWI.GetNameWithFlag]§!, §Y[NOR.GetNameWithFlag]§! e §Y[ICE.GetNameWithFlag]§!) e os microestados da Europa (§Y[HLS.GetNameWithFlag]§!, §Y[SMA.GetNameWithFlag]§!, §Y[MNC.GetNameWithFlag]§!, §Y[ADO.GetNameWithFlag]§! e §Y[LIC.GetNameWithFlag]§!) tornam-se candidatos para se juntar à §C[EUU.GetFlag] União Europeia§!."
 EU_show_available_desc_610_loc_key: "§OEsta lei proposta é uma Lei da UE sobre Alargamento.§!\n\nA §Y[BLR.GetNameWithFlag]§! torna-se candidata para se juntar à §C[EUU.GetFlag] União Europeia§!."
 EU_show_available_desc_611_loc_key: "§OEsta lei proposta é uma Lei da UE sobre Alargamento.§!\n\nO alargamento interno é o processo de novos Estados membros surgindo da ruptura ou secessão de um Estado membro existente. §Y[CRE.GetNameWithFlag]§!, §Y[SCL.GetNameWithFlag]§!, §Y[SCO.GetNameWithFlag]§!, §Y[VOJ.GetNameWithFlag]§!, §Y[WAS.GetNameWithFlag]§!, §Y[GAL.GetNameWithFlag]§!, §Y[SIL.GetNameWithFlag]§!, §Y[CAT.GetNameWithFlag]§!, §Y[SPA.GetNameWithFlag]§!, §Y[CNR.GetNameWithFlag]§!, §Y[NAV.GetNameWithFlag]§!, §Y[BAY.GetNameWithFlag]§! e §Y[GRL.GetNameWithFlag]§! podem tornar-se candidatos para se juntar à §C[EUU.GetFlag] União Europeia§!, quando se tornarem independentes."
 EU_show_available_desc_110_loc_key: "§YEsta lei proposta é uma Lei da UE sobre Federalização.§!\n\nO processo de integração europeia atingiu um estado em que qualquer integração adicional levará à Federalização da §C[EUU.GetNameWithFlag]§!."
 EU_show_available_desc_111_loc_key: "§YEsta lei proposta é uma Lei da UE sobre Federalização.§!\n\nApós mais de 70 anos de integração europeia, os Estados membros da §C[EUU.GetNameWithFlag]§! decidiram renunciar à sua soberania e formar a §C[EUU.GetFlag] Os Estados Unidos da Europa§!."
 EU_show_available_desc_112_loc_key: "§YEsta proposta de lei é uma Lei de Federalização da UE.§!\n\nOs estados-membros da §C[EUU.GetNameWithFlag]§! decidiram transferir a União para a §C[EUU.GetFlag] Federação Europeia§! com a Votação por Maioria Qualificada como princípio fundamental e liderada pelo §YPresidente da Federação Europeia§!."
