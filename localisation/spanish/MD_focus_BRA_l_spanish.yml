 BRA_idea_monarchism: "Ideales monárquicos"
 BRA_idea_monarchism_desc: "Siguiendo ideales conservadores y nacionalistas, los ideales monárquicos creen en un gobierno monárquico, manteniendo los antiguos valores."
 BRA_idea_electoral_media: "Medios electorales"
 BRA_idea_electoral_media_desc: "Las redes sociales son una verdadera herramienta para la nueva era. Es imperativo que aprovechemos esta nueva herramienta para nuestro beneficio y aseguremos nuestra victoria en las próximas elecciones utilizando esta nueva herramienta revolucionaria."
 BRA_idea_car_wash: "Operación lavado de autos"
 BRA_idea_car_wash_desc: "La Operación Lava Jato es una investigación histórica contra la corrupción que comenzó con un pequeño lavadero de autos en Brasilia por lavado de dinero. La investigación anticorrupción rápidamente comenzó a tomar forma y varias empresas estatales, políticos de todos los niveles y empresarios de todos los ámbitos de la vida se vieron atrapados en el fuego cruzado. El tiempo dirá realmente cuán profunda es la corrupción..."
