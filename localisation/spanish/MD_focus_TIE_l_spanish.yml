l_spanish:
 TIE_pastoral_culture: "Cultura nómada"
 TIE_pastoral_culture_desc: "Los Toubou todavía viven principalmente como pastores y nómadas, y algunos son agricultores cerca de oasis. Los oasis, pastos y pozos se dividen según los clanes. En los duros desiertos del Sahel hay pocas otras oportunidades para la vida"
 TIE_soborom_hot_springs: "Fuentes Termales de Soborom"
 TIE_soborom_hot_springs_desc: "Las Fuentes Termales de Soborom son una serie de manantiales de agua caliente con fumarolas y volcanes de barro ubicados en la parte occidental de las Montañas Tibesti. Muchos Toubou creen que las fuentes tienen propiedades curativas, por lo que es un lugar popular para buscar remedios para enfermedades"
 TIE_clan_structure: "Estructura del Clan"
 TIE_clan_structure_desc: "La sociedad Toubou está basada en clanes. Cada clan posee ciertos pastos, pozos y oasis. Después de su familia, cada Toubou se identifica en segundo lugar con su clan. En los vastos desiertos del Sahel, tener un clan significa que encontrarás una cara amiga casi en cualquier lugar al que vayas. El sistema de clanes, sin embargo, socava la autoridad del estado, pero, por otro lado, cualquier invasor encontrará difícil someter a los Toubou, ya que no hay una única autoridad con la que negociar"
 TIE_sharia_law: "Ley Sharia"
 TIE_sharia_law_desc: "Los líderes religiosos de los Toubou han establecido tribunales de Sharia. Sin embargo, el islam en Chad ha recibido mucha influencia de las religiones locales, por lo que la aplicación de la Sharia no es tan efectiva como podría ser"
 TIE_money_from_refugees: "Dinero de los Refugiados"
 TIE_money_from_refugees_desc: "Los yihadistas en este país están participando en el tráfico de personas hacia Libia para que puedan cruzar el Mediterráneo hacia Europa"
 TIE_derde: "Derde"
 TIE_derde_desc: "El título de Derde ha sido creado para actuar como la máxima autoridad judicial sobre los Toubou. El Derde es elegido entre las tres familias más prominentes del clan Tomagra. A la muerte del Derde, el título no se transmite a su hijo, sino a una de las otras dos familias"
 TIE_punching_above: "Influencia Política Toubou"
 TIE_punching_above_desc: "En Chad, muchos de los miembros de la élite política del país son étnicamente Toubou. A pesar de ser una minoría, los Toubou siempre han tenido una influencia desproporcionada, y las intrigas políticas en Chad les han enseñado muchas lecciones"
 TIE_clan_elders: "Ancianos del Clan"
 TIE_clan_elders_desc: "Los ancianos de los clanes Toubou arbitran las cuestiones judiciales entre los clanes, además de manejar parte del discurso político general que llevará al país hacia adelante."
 TIE_natron: "Minería de Natron"
 TIE_natron_desc: "Los Toubou están extrayendo natron, una sustancia salina con muchas aplicaciones domésticas"
 TIE_trans_saharan_trade_1: "Comercio Transahariano"
 TIE_trans_saharan_trade_1_desc: "Los Toubou están actuando como intermediarios en una renovada ruta comercial transahariana"
 Mahamat_Nouri_desc: "Mahamat Nouri es un líder insurgente de larga data. Nouri luchó como miembro del grupo rebelde FROLINAT en la primera guerra civil de Chad para derrocar al entonces presidente François Tombalbaye (el primer presidente de Chad) con el apoyo de Libia. Luego sirvió bajo Goukouni Oueddei y, eventualmente, ayudó a derrocarlo a manos de Hissène Habré. Posteriormente, fue uno de los comandantes más experimentados de Chad en el conflicto Chad-Libia. Tras la caída de Habré a manos de los rebeldes de Idriss Déby, Nouri cambió de bando una vez más. Sin embargo, ahora Nouri ha elegido un camino diferente al recibir la oportunidad de liderar a los Toubou como una nación independiente"
 Goukouni_Oueddei_desc: "Goukouni Oueddei comenzó como el comandante principal del FROLINAT, un grupo rebelde que derrocó al entonces presidente Félix Malloum de Chad con la ayuda de Libia. Oueddei fue nombrado presidente, pero pronto fue traicionado por su aliado Hissène Habré, quien se opuso a la influencia de Libia en el país. Oueddei continuó combatiendo a Habré como líder rebelde respaldado por Libia durante el conflicto Chad-Libia. En 1985, fue puesto bajo arresto domiciliario por la policía libia, ya que se sospechaba que intentaba negociar una tregua con los chadianos. Unos meses después, fue disparado en el estómago mientras la policía libia intentaba arrestarlo. Dos años más tarde, se trasladó a Argelia, aunque aún afirmaba mantener buenas relaciones con los libios. Oueddei es hijo de Oueddei Kichidemi, el último derde de los Toubou"
 TIE_birth_of_a_nation: "El nacimiento de una nación"
 TIE_birth_of_a_nation_desc: "El pueblo Toubou nunca ha tenido mucha autonomía, y mucho menos un estado propio. Se necesita hacer mucho trabajo para convertir la colección de clanes que vagan por el desierto en un estado completo"
 TIE_arm_tribesmen: "Armar a los Miembros de los Clanes"
 TIE_arm_tribesmen_desc: "Para defender nuestros hogares, debemos armar rápidamente a algunos de nuestros habitantes con armas."
 TIE_toubou_warrior_spirit: "Espíritu Guerrero Toubou"
 TIE_toubou_warrior_spirit_desc: "Nos consideramos un pueblo de guerreros. Hemos sobrevivido a imperios y enemigos durante siglos, y nada nos destruirá"
 TIE_warrior_spirit: "Espíritu Guerrero"
 TIE_warrior_spirit_desc: "Los Toubou han sobrevivido en el desierto durante siglos, y no van a rendirse ahora."
 TIE_tibesti_fortress: "La Fortaleza de las Montañas Tibesti"
 TIE_tibesti_fortress_desc: "Las Montañas Tibesti están formadas por cañones mortales y gueltas. Cualquier invasor que se acerque a ellas encontraría difícil desalojar a nuestros soldados. Con algo de preparación, podríamos hacer que las montañas sean casi impenetrables."
 TIE_camel_corps: "El Cuerpo de Camellos"
 TIE_camel_corps_desc: "Nuestro pueblo recorre el desierto principalmente en camellos, ya que los caminos son escasos y están en malas condiciones. Nuestro pueblo se ha convertido en dueño del desierto y este conocimiento puede aplicarse a la guerra."
 TIE_warrior_experience: "Experiencia de guerrero"
 TIE_warrior_experience_desc: "En casi todos los conflictos en los que se ha visto involucrado Chad, nuestro pueblo ha estado en primera línea: la guerra civil chadiana, la guerra entre Chad y Libia y numerosas insurgencias menores en la región. Podemos aprovechar esta experiencia para mejorar nuestra capacidad militar."
 TIE_local_military_production: "Producción local de armas"
 TIE_local_military_production_desc: "Fabricar armas localmente no debería ser tan difícil. Los talibanes lo hacen en las montañas de Afganistán. Las FARC lo hacen en las selvas de Colombia. ¿Por qué no íbamos a poder hacerlo nosotros en los desiertos del Sahara?"
 TIE_hold_clan_meeting: "Celebrar una reunión de los clanes"
 TIE_hold_clan_meeting_desc: "Debemos celebrar una reunión de clanes. Junto con los ancianos de los clanes, las personalidades religiosas y los comandantes militares debemos decidir el destino de los tubu."
 TIE_establish_sharia_courts: "Establecer la ley Sharia"
 TIE_establish_sharia_courts_desc: "La sharia debería instaurarse entre los tubu. La mayoría de ellos practican una forma de islam que está muy mezclada con las tradiciones africanas locales. Es necesario enseñarles el verdadero islam."
 TIE_seek_help_from_boko_haram: "Busque ayuda de Boko Haram"
 TIE_seek_help_from_boko_haram_desc: "Boko Haram es un grupo yihadista que opera en Nigeria, Chad y Níger. Podemos ofrecer un refugio seguro a sus soldados"
 TIE_make_money_of_refugees: "Gane dinero con los refugiados"
 TIE_make_money_of_refugees_desc: "Hay un flujo de migrantes desde el África subsahariana hacia Libia y luego hacia Europa. Deberíamos participar en ese flujo de migrantes y contrabandear a personas hacia Libia a cambio de dinero. Y a todos los ricos tontos los secuestraremos y luego les pediremos dinero a sus familias."
 TIE_break_clan_structure: "Romper la estructura del clan"
 TIE_break_clan_structure_desc: "El pueblo tubu está dividido en clanes. En los vastos desiertos del Sahel, es necesario tener siempre un refugio seguro al que ir. Sin embargo, la gente es más leal a su familia que a su país. Necesitamos fomentar algún tipo de identidad común, como la nación, la religión o la cultura, para unir a la gente sin necesidad de clanes."
 TIE_large_scale_farming: "Agricultura a gran escala"
 TIE_large_scale_farming_desc: "La mayoría de nuestros habitantes son pastores nómadas. Necesitamos reunir voluntarios de los clanes para reunir su ganado en un gran rebaño que pueda gestionarse de forma centralizada. Éste será el comienzo de una industria para los tubu."
 TIE_prepare_for_war: "Prepárate para la guerra"
 TIE_prepare_for_war_desc: "Nuestros vecinos no aprobarán nuestra forma de gobierno. Debemos prepararnos para la guerra contra ellos antes de que sea demasiado tarde."
 TIE_declare_the_caliphate: "Declarar el califato"
 TIE_declare_the_caliphate_desc: "¡Debemos unirnos a nuestros hermanos fieles y declarar una Jihad contra Occidente!"
 TIE_reappoint_derde: "Renombrar a A.Derde"
 TIE_reappoint_derde_desc: "El Derde era la máxima autoridad judicial de los tubu, elegido entre las tres familias más importantes del clan Tomagra. En 1966, el gobierno chadiano mató a cuatro de los cinco hijos del entonces Derde Oueddei Kichidemi y lo obligó a exiliarse. Esto desencadenó la primera guerra civil chadiana. El Derde se convirtió entonces en un símbolo político y militar de los tubu, ya que el grupo rebelde FROLINAT estaba dirigido por el único hijo restante de los Derde, Goukouni Oueddei. Necesitamos elegir un nuevo Derde que actúe como autoridad judicial principal sobre los clanes."
 TIE_punch_above_our_weight: "Golpear por encima de nuestras posibilidades"
 TIE_punch_above_our_weight_desc: "En Chad, gran parte de la élite política, incluidos dos presidentes, son tubu. Siempre hemos sabido jugar a la política a pesar de ser una minoría. Deberíamos aprovechar al máximo esta habilidad."
 TIE_middle_of_nowhere: "En medio de la nada"
 TIE_middle_of_nowhere_desc: "Estamos ubicados en medio de la nada. La costa más cercana está a mil kilómetros de distancia y, sin importar por dónde cruces la frontera, te encuentras con un desierto de arena interminable. Es importante que mantengamos buenas relaciones sin vecinos, ya que nuestra existencia depende de ello."
 TIE_derde_guard: "Guardia Derde"
 TIE_derde_guard_desc: "El Derde necesita su propia guardia personal. Esta unidad de élite actuará como tropa de choque allí donde se necesiten nuestras fuerzas armadas."
 TIE_join_libya: "Unificarnos con Libia"
 TIE_join_libya_desc: "Tras la primera guerra civil chadiana, cuando un presidente tubu tomó el poder con la ayuda de Libia, se habló de unificar Chad con Libia. No somos Chad, pero teniendo en cuenta que en Libia hay tubus, ¿quizás deberíamos proponer una unión con ellos?"
 TIE_birthright_over_chad: "Nuestro derecho de nacimiento sobre Chad"
 TIE_birthright_over_chad_desc: "Desde la primera guerra civil del Chad, los tubu han sido los dirigentes y la élite política del país. El poder sobre el Chad nos corresponde por derecho propio y debemos tomar lo que nos corresponde por la fuerza si es necesario."
 TIE_rely_on_clan_elders: "Confiar en los ancianos del clan"
 TIE_rely_on_clan_elders_desc: "En lugar de designar a una sola figura o grupo para controlar las vidas de los miembros del clan, la autoridad judicial debería recaer sobre los ancianos del clan. Durante siglos, ellos se han ocupado de los problemas y asuntos que surgen entre los clanes. Son quienes mejor conocen nuestras tradiciones y la mejor opción para defenderlas."
 TIE_continue_as_herders: "Continuar como pastores"
 TIE_continue_as_herders_desc: "Nuestro pueblo ha sido pastor durante siglos. No deberíamos obligar a la gente a cambiar su estilo de vida sólo para satisfacer las necesidades del gobierno."
 TIE_use_azza_to_industrialise: "Utilice Azza para industrializar"
 TIE_use_azza_to_industrialise_desc: "La sociedad tubu está socialmente estratificada en un sistema de castas. Las personas que trabajan en lugar de poseer tierras y pastorear se llaman azza. Estas personas realizan trabajos artesanales, minería, metalistería y sastrería, y tradicionalmente han sido despreciadas y segregadas por la casta superior de \"hombres libres\" de la sociedad tubu. No deberíamos despreciar a estas personas, sino utilizarlas para crear una verdadera industria para el pueblo tubu."
 TIE_adopt_cfa_franc: "Adoptar el franco CFA"
 TIE_adopt_cfa_franc_desc: "El franco CFA es una moneda muy utilizada en África occidental y central. Está muy vinculada a Francia, pero supondría un gran impulso para nuestra economía."
 TIE_diversify_our_economy: "Diversificar nuestra economía"
 TIE_diversify_our_economy_desc: "Aunque cuidar ganado y criar dátiles permite una vida tranquila, no es una buena forma de ganar dinero. Necesitamos encontrar otras fuentes de ingresos para nuestro gobierno."
 TIE_mine_natron: "Minar Natrón"
 TIE_mine_natron_desc: "El natrón es una sustancia similar a la sal que se encuentra en antiguos lagos secos. Solía ​​utilizarse como ingrediente en jabones, enjuagues bucales, pasta de dientes, antisépticos, insecticidas y en la fabricación de cuero. Sin embargo, en la época moderna ha sido reemplazado en su mayor parte por carbonato de sodio en casi todas las aplicaciones. Nuestra gente todavía lo extrae y lo utiliza para sus propios productos domésticos. Deberíamos aumentar esta extracción para reducir nuestra dependencia de las importaciones extranjeras de carbonato de sodio."
 TIE_survey_for_gold: "Encuesta sobre el oro"
 TIE_survey_for_gold_desc: "Hay rumores de que hay oro en esas colinas. Tenemos que encontrarlo y empezar a extraerlo."
 TIE_new_trans_saharan_trade: "El renacimiento del comercio transahariano"
 TIE_new_trans_saharan_trade_desc: "Las rutas comerciales transaharianas solían atravesar nuestro territorio. Hoy en día, no queda mucho de esa riqueza. Con el aumento de nuestra producción de recursos, necesitamos reactivar las rutas comerciales para poder maximizar nuestro potencial."
 TIE_trans_saharan_trade_niger: "Ruta comercial transahariana hacia[NGR.GetName]"
 TIE_trans_saharan_trade_niger_desc: "El principal producto de exportación [NGR.GeNameDef] es el oro. Al comerciar con ellos, seguramente aprenderemos algo nuevo sobre la minería de oro."
 TIE_trans_saharan_trade_libya: "Ruta comercial transahariana hacia [LBA.GetName]"
 TIE_trans_saharan_trade_libya_desc: "El principal producto de exportación [LBA.GetNameDef] es el petróleo. Lamentablemente, no hemos tenido tanta suerte en encontrar petróleo en nuestro país. ¿Quizás con la [LBA.GetAdjective] Corporación Nacional del Petróleo podamos encontrar algo?"
 TIE_trans_saharan_trade_chad: "Ruta comercial transahariana hacia [CHA.GetName]"
 TIE_trans_saharan_trade_chad_desc: "[CHA.GetNameDef] Exporta tanto petróleo como oro. Con [CHA.GetAdjective] ayuda podremos aumentar nuestra producción de oro y petróleo."
 TIE_build_an_airport: "Construir un aeropuerto"
 TIE_build_an_airport_desc: "Hay muy pocas carreteras para entrar y salir de Tibesti. Para mejorar nuestra conectividad, necesitamos construir una pequeña pista de aterrizaje en nuestra capital."
 TIE_establish_air_force: "Establecer una fuerza aérea"
 TIE_establish_air_force_desc: "No tenemos una fuerza aérea muy grande, ni siquiera un ejército. Sin embargo, con nuestra nueva pista de aterrizaje y nuestra economía en crecimiento, necesitamos algún tipo de influencia sobre nuestros vecinos. ¿Seguro que podemos encontrar algunos aviones de combate usados ​​en el mercado?"
 TIE_import_tourists: "Fomentar el turismo"
 TIE_import_tourists_desc: "Hay muchas maravillas naturales para ver en las montañas Tibesti, como el $TIE_soborom_hot_springs$ Necesitamos utilizar nuestros vínculos con un país occidental para impulsar un auge turístico."
 TibestiFocusEvents.1.t: "[FROM.GetNameDef] Quiere doblar la rodilla"
 TibestiFocusEvents.1.d: "Nuestros hermanos yihadistas [FROM.GetNameDef] se han puesto en contacto con nosotros. Quieren unirse a nuestra lucha en la yihad internacional y ayudarnos a luchar contra el Occidente decadente. ¿Qué debemos decirles?"
 TibestiFocusEvents.1.a: "Aceptamos su lealtad"
 TibestiFocusEvents.1.b: "Tenemos otros planes para ellos."
 TibestiFocusEvents.2.t: "[FROM.GetNameDef] Acepta nuestra lealtad"
 TibestiFocusEvents.2.d: "Nuestros hermanos yihadistas [FROM.GetNameDef] han aceptado permitirnos unirnos a su yihad internacional."
 TibestiFocusEvents.2.a: "Excelente"
 TibestiFocusEvents.3.t: "[FROM.GetNameDef] Rechaza nuestra lealtad"
 TibestiFocusEvents.3.d: "Nuestros hermanos yihadistas [FROM.GetNameDef] han rechazado nuestra oferta de unirse a su yihad internacional."
 TibestiFocusEvents.3.a: "Maldición"
 TibestiFocusEvents.4.t: "[FROM.GetNameDef] Quiere unirse a nuestro país"
 TibestiFocusEvents.4.d: "El gobierno de Chad [FROM.GetNameDef] nos ha ofrecido la petición de que su nación se una a la nuestra. Después de la primera guerra civil chadiana, el presidente ganador era de origen tubú y obtuvo ese cargo con la ayuda militar de Gadafi. Se habló de una posible unificación de Chad con Libia. Ese presidente ha sido derrocado y se ha ido, pero parece que la idea de la unificación con Libia sigue viva en los corazones de los tubú."
 TibestiFocusEvents.4.a: "¡Son más que bienvenidos!"
 TibestiFocusEvents.4.b: "No los queremos"
 TibestiFocusEvents.5.t: "[FROM.GetNameDef] Rechaza nuestra oferta"
 TibestiFocusEvents.5.d: "El gobierno [FROM.GetNameDef] por alguna razón rechazó nuestra oferta de unir nuestros dos países."
 TibestiFocusEvents.5.a: "Maldición"
 TIE_share_oasis: "Compartir Oasis"
 TIE_share_oasis_desc: "Todos los recursos se comparten entre los clanes. Deberíamos hacer un estudio de los oasis, pozos y pastizales y redistribuirlos si detectamos desigualdades entre dos clanes. Esto reforzará la creencia de nuestro pueblo en que el sistema de clanes funciona."
 TIE_mining_in_aouzou: "Minería en la franja de Auzú"
 TIE_mining_in_aouzou_desc: "Se rumorea que se ha encontrado uranio en la franja de Auzú. Debemos encontrar y extraer este valioso recurso de inmediato."
 tibesti_focus: "Tibesti Focus Tree"