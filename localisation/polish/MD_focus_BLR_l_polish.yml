 belarus_character.1.t: "Era Łukaszenki"
 belarus_character.1.d: "Aleksander Grigoriewicz Łukaszenka przeszedł długą drogę od zwykłego zastępcy do prezydenta kraju. Mimo że dopiero niedawno zaczął rządzić Białorusią, wiele wpływowych sił już marzy o jego obaleniu. Czy uda mu się znaleźć lepszą drogę dla Białorusi, czy też stanie się kolejnym dyktatorem, który będzie siedział do końca życia?"
 belarus_character.1.a: "Nasza mama Batka Łukaszenko z Białorusi"
 belarus_character.2.t: "Liberalno-Demokratyczna Białoruś"
 belarus_character.2.d: "Siergiej Gajdukiewicz to osoba niezwykle niezwykła, z ciekawą przeszłością i szczególnymi poglądami na przyszłość Białorusi. Jest jednoznacznie klasyfikowany jako polityk prorosyjski, ale czy usprawiedliwi swoje piętno?"
 belarus_character.2.a: "Białoruś przede wszystkim"
 belarus_character.3.t: "Europejska Droga Białorusi"
 belarus_character.3.d: "Białoruś w końcu ostatecznie odrzuciła sowiecką przeszłość i wkroczyła w świetlaną europejską przyszłość. Ale musimy zdecydować, w którą stronę pójdziemy w tę cudowną przyszłość?"
 belarus_character.3.a: "Liberalizm jest naszą drogą"
 belarus_character.3.b: "Konserwatyzm jest dla nas wszystkim"
 belarus_character.4.t: "Nacjonaliści na Białorusi"
 belarus_character.4.d: "Dochodzący do władzy Zenon Poznyak od dawna znany jest ze swojej antyrosyjskiej retoryki. Jego główną ideą jest to, że Rosja przez całą historię uciskała Białorusinów. Zamierza to zakończyć i być może zemścić się"
 belarus_character.4.a: "Białorusini to nie Rosjanie"
 belarus_character.5.t: "Czerwona Białoruś"
 belarus_character.5.d: "Chęć Białorusi do stopniowego oddalania się od sowieckiej przeszłości ostatecznie wciągnęła ją z powrotem w szpony komunizmu. Ludzie pamiętają słodkie czasy ZSRR i najwyraźniej postanowili je przywrócić"
 belarus_character.5.a: "Przywróćmy sowieckie dziedzictwo"
 belarus_ukraine.1.t: "Pułk Kastusa Kalinowskiego"
 belarus_ukraine.1.d: "Białorusini wysyłają nas na pomoc w postaci całego pułku. Razem będziemy walczyć z rosyjską agresją."
 belarus_ukraine.1.a: "Precz z Rosją i jej imperialnymi ambicjami."
 belarus_ukraine.2.t: "Wysłać ochotników do Noworosji?"
 belarus_ukraine.2.d: "Wśród ludzi są tacy, którzy chcą pomóc w walce mieszkańcom Noworosji. Jesteśmy gotowi im w tym pomóc"
 belarus_ukraine.2.a: "Wyślij ochotników"
 belarus_ukraine.2.b: "Potępiamy tych, którzy udają się do Noworosji jako wolontariusze, ponieważ jest to nielegalne."
 belarus_ukraine.3.t: "Białoruś oferuje Mińsk jako platformę do rozmów pokojowych"
 belarus_ukraine.3.d: "Białoruś oferuje Mińsk jako miasto do negocjacji w sprawie zaprowadzenia pokoju na Ukrainie. Czy zgodzimy się na zawarcie rozejmu z separatystami?"
 belarus_ukraine.3.a: "Pokój jest tym, do czego powinniśmy dążyć!"
 belarus_ukraine.3.b: "Przywrócimy integralność terytorialną Ukrainy!"
 belarus_ukraine.4.t: "Operacja specjalna na Ukrainie"
 belarus_ukraine.4.d: "Rosja rozpoczęła operację specjalną na Ukrainie. Nasze kierownictwo stanęło przed wyborem – brać w nim udział czy nie. Mamy wiele obowiązków, ale mimo to powinniśmy pomyśleć trzy razy, zanim zaangażujemy się w tę rzeź"
 belarus_ukraine.4.a: "Ukraina musi zostać wyzwolona!"
 belarus_ukraine.4.b: "Nie będziemy w tym uczestniczyć"
 belarus_export.2.t: "Pierwsze próbki T-72BM1"
 belarus_export.2.d: "W końcu zakończyliśmy modyfikację czołgu T-72. Teraz będziemy mogli go wyprodukować na potrzeby naszej armii"
 belarus_export.2.a: "Chwała białoruskiej broni"
 belarus_export.3.t: "Pierwsze próbki „Belgradu”"
 belarus_export.3.d: "W końcu zakończyliśmy modyfikację BM-21. Teraz będziemy mogli go wyprodukować na potrzeby naszej armii"
 belarus_export.3.a: "Chwała białoruskiej broni"
 belarus_export.4.t: "Pierwsze próbki „Poloneza”"
 belarus_export.4.d: "W końcu ukończyliśmy nasz MLRS „Polonez”. Teraz będziemy mogli go wyprodukować na potrzeby naszej armii"
 belarus_export.4.a: "Chwała białoruskiej broni"
 belarus_export.6.t: "Białoruś Oferujemy zakup ciągników"
 belarus_export.6.d: "Białoruski zakład MTZ oferuje nam zakup swoich produktów - najnowszego ciągnika. Doskonale pomogą nam w rozwoju naszego przemysłu rolnego"
 belarus_export.6.a: "Wyrażamy zgodę na ich zakup"
 belarus_export.6.b: "Nie potrzebujemy ich"
 belarus_export.7.t: "Nasze traktory zostały zakupione"
 belarus_export.7.d: "[FROM.GetNameWithFlag] zgodziła się podpisać z nami umowę na dostawę ciągników"
 belarus_export.7.a: "Świetnie"
 belarus_export.8.t: "Nasze traktory zdecydowały się nie kupować"
 belarus_export.8.d: "[FROM.GetNameWithFlag] odmówił podpisania z nami umowy na dostawę ciągników"
 belarus_export.8.a: "Bolesny"
 belarus_export.9.t: "Kontrakt z białoruskim Minotorem"
 belarus_export.9.d: "Od dawna chcieliśmy współpracować z tym białoruskim przedsiębiorstwem. Naprawią nasz kołowy sprzęt wojskowy, co nam bardzo pomoże"
 belarus_export.9.a: "Cienki"
 belarus_export.10.t: "Kontrakt z Zakładem Remontów Samolotów 558"
 belarus_export.10.d: "Białoruscy inżynierowie oferują nam swoje usługi w zakresie naprawy sprzętu lotniczego. Czy zgodzimy się na podpisanie z nimi umowy?"
 belarus_export.10.a: "Oczywiście jest to dobra oferta"
 belarus_export.10.b: "Nie, odrzucimy ich ofertę"
 belarus_export.11.t: "Nowy kontrakt z Zakładem Remontów Samolotów 558"
 belarus_export.11.d: "[FROM.GetNameWithFlag] podpisał kontrakt z zakładem naprawy 558 samolotów"
 belarus_export.11.a: "Świetnie"
 belarus_export.12.t: "Umowa z Zakładem Naprawy Samolotów 558 została odrzucona"
 belarus_export.12.d: "[FROM.GetNameWithFlag] odmówił zawarcia kontraktu z zakładem naprawy 558 samolotów"
 belarus_export.12.a: "Bolesny"
 belarus_export.13.t: "Umowa z firmą Peleng"
 belarus_export.13.d: "Białoruska firma Peleng specjalizująca się w elektronice jest gotowa zaoferować swoje usługi w zakresie dostarczania urządzeń naprowadzających do broni PPK. Czy zgodzimy się na tę umowę?"
 belarus_export.13.a: "Oczywiście jest to dobra oferta"
 belarus_export.13.b: "Nie, odrzucimy ich ofertę"
