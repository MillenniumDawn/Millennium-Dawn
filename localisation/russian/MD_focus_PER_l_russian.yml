 iranian_events.7: "Кудс - наш!"
 iranian_events.7.t: "Кудс - наш!"
 iranian_events.7.d: "\"Готовьте против них все, что можете, из военной силы и боевых коней, устрашая тем самым врага Аллаха, и вашего врага, и других помимо них, которых вы не знаете, а Аллах знает их. И все, что вы расходуете на пути Аллаха, воздастся вам сполна, и вы не будете в обиде. Если они склоняются к миру, то и вы склоняйтесь к нему и уповайте на Аллаха. Поистине, Он - Всеслышащий и Всезнающий. Если же они захотят обмануть вас, то Аллах достаточен для вас. Это Он укрепил вас Своей помощью и средствами верующих и объединил их сердца. Если бы вы истратили все, что есть на земле, вы не смогли бы объединить их сердца, но Аллах объединил их. Воистину, Он всемогущ и премудр!\""
 iranian_events.7.o1: "За ислам и за Палестину!"
 iranian_events.7.o2: "Мы пока оставим Иерусалим."

 iranian_events.9.t: "Clerics Cause a Scene at the Bazar!"
 iranian_events.9.d: "This morning a group of mullahs began causing problems in the local bazar over a religious dispute in the conservative city of Qom. The amount of mullahs in the area has since increased, and they are now starting to try and convince the people to join an uprising movement in the city by promoting the ideals of the Islamic Republic. They are demanding a return of the former administration and its laws, and an overthrow of our government."
 iranian_events.9.a: "Send in security Forces"
 iranian_events.9.b: "We could just.. Ignore it?"
 iranian_events.9.c: "Write that down! Write that down!"
 iranian_events.10.t: "Former Luxury Assets"
 iranian_events.10.d: "When some government officials from the Islamic Republic fled, they left their assets behind such as luxury items or property. People are pressuring us to destroy them and remove any sign of corruption from the past regime, but at the same time that would be a waste.."
 iranian_events.10.a: "Keep it for uh.. Investigative purposes"
 iranian_events.10.b: "Destroy them, all of them"
 iranian_events.10.c: "Sell them off"


