 SRA_idea_airforce_raining_thunder_doctrine_one_desc: "Poprzez priorytetowe traktowanie naszych możliwości bombardowania zwiększamy naszą zdolność zadawania dużych obrażeń wrogim technologiom bojowym na samym polu bitwy."
 SRA_idea_steeL_wave_doctrine: "Doktryna fali stalowej"
 SRA_idea_steeL_wave_doctrine_desc: "SWD to udoskonalenie ilości nad jakością w kategoriach marynarki wojennej. Oznacza to, że ogólna redukcja szkoleń i rozmiarów okrętów pozwoli nam wystawić więcej okrętów i być bardziej czujnym i reagującym na siły wroga."
 SRA_idea_steeL_wave_doctrine_one: "Doktryna fali stalowej"
 SRA_idea_steeL_wave_doctrine_one_desc: "SWD to udoskonalenie ilości nad jakością w kategoriach marynarki wojennej. Oznacza to, że ogólna redukcja szkoleń i rozmiarów okrętów pozwoli nam wystawić więcej okrętów i być bardziej czujnym i reagującym na siły wroga."
 SRA_idea_green_water_gremlins: "Zielone Gremliny Wodne"
 SRA_idea_green_water_gremlins_desc: "Wody przybrzeżne to jedyne wody, o które musimy się martwić. Dlatego będziemy szkolić i udoskonalać nasz aparat marynarki wojennej wokół tej idei, aby zabezpieczyć nasz naród w jak największym stopniu."
 SRA_idea_green_water_gremlins_one: "Zielone Gremliny Wodne"
 SRA_idea_green_water_gremlins_one_desc: "Wody przybrzeżne to jedyne wody, o które musimy się martwić. Dlatego będziemy szkolić i udoskonalać nasz aparat marynarki wojennej wokół tej idei, aby zabezpieczyć nasz naród w jak największym stopniu."
 SRA_idea_fleet_standards_doctrine: "Doktryna standardów flotowych"
 SRA_idea_fleet_standards_doctrine_desc: "Ta doktryna pozwala nam tworzyć mini marynarki, które mogą wzywać i odpowiadać na siły wroga z elastycznością. Pozwala to naszej marynarce jako całości nie podejmować żadnych lekkomyślnych ruchów, a jednocześnie zapewnia załogom i dowództwu duże doświadczenie dzięki tym standardowym formatom składu floty."
 SRA_idea_fleet_standards_doctrine_one: "Doktryna standardów flotowych"
 SRA_idea_fleet_standards_doctrine_one_desc: "Ta doktryna pozwala nam tworzyć mini marynarki, które mogą wzywać i odpowiadać na siły wroga z elastycznością. Pozwala to naszej marynarce jako całości nie podejmować żadnych lekkomyślnych ruchów, a jednocześnie zapewnia załogom i dowództwu duże doświadczenie dzięki tym standardowym formatom składu floty."
 SRA_idea_southern_general_staff: "Sztab Generalny Południa"
 SRA_idea_southern_general_staff_desc: "Southern Military Forces rozwinęło i udoskonaliło swoje poszczególne oddziały w coś wspaniałego, a ponadto te postępy w rozwoju dotarły nawet do korpusu oficerskiego i jego sztabu generalnego. Bogactwo doświadczeń zostanie wykorzystane, aby wyprzedzać trendy i mieć nadzieję, że przyszli mieszkańcy południa będą mogli rozkoszować się i cieszyć się taką wojskową dumą."
 SRA_idea_retooling_administrative_means: "Przebudowa środków administracyjnych"
 SRA_idea_retooling_administrative_means_desc: "Dzięki naszej ambitnej strategii polityki zagranicznej zaczęliśmy mieć pewne niedogodności administracyjne. Będziemy musieli poradzić sobie z tymi nadużyciami i opanować je, jeśli chcemy bardziej spójnie iść naprzód."
 SRA_idea_cultural_integrations_program: "Programy integracji kulturowej"
 SRA_idea_cultural_integrations_program_desc: "Największymi wadami starej republiki była nieelastyczność w rozumieniu, adaptacji i integrowaniu różnych subkultur, które ją tworzyły. Nie popełnimy tego błędu i zamiast tego rozpoczniemy programy dzielenia się kulturą i integracji z różnymi regionami, aby nie było indywidualizmu w tych subkulturach. Raczej będą to elementy układanki naszej nowej amerykańskiej kultury i sposobu życia."
 SRA_idea_the_second_american_republic: "Druga Republika Amerykańska"
 SRA_idea_the_second_american_republic_desc: "Dzięki wysiłkom i wielkim wysiłkom stworzyliśmy 2. Republikę. Teraz mamy czystą kartę do pracy i przyszłość niemal nieograniczonych możliwości."
 southern_republic_divided_we_fell: "Podzieleni upadliśmy"
 southern_republic_divided_we_fell_desc: "Unii już nie ma, teraz leży rozbite lustro subkultur i popioły po jej gwałtownym upadku. Musimy wymyślić, jak utrzymać się, zanim będziemy mogli naprawdę ruszyć dalej i pójść gdziekolwiek, jeśli planujemy stać się prawdziwym i niezależnym narodem."
 southern_republic_domestic_policies: "Polityka wewnętrzna Południa"
 southern_republic_domestic_policies_desc: "Pomimo czarno-białej, jak i bardzo czerwonej historii Południa, współczesne zmiany demograficzne złagodziły sporą część bardziej nadmiernych sił, które kiedyś były w grze. Mimo to jednak te same siły dostosowały się i najwyraźniej nie odejdą bez kopania i krzyku, z braku lepszych słów. Niemniej jednak musimy starać się przezwyciężyć te nadmiary i zapewnić spokój i przetrwanie naszego nowego narodu. W końcu, wiecie, że mamy reputację do utrzymania dzięki południowej gościnności."
 southern_republic_federal_budgets: "Wydatki rządowe"
 southern_republic_federal_budgets_desc: "Rząd centralny SRA lub Republiki Południowej jest co najmniej interesujący. Ponieważ nikt nie lubi słowa „federalny”, po prostu omijają je za pomocą żargonu, takiego jak wydatki rządowe. Niezależnie od tego, przez jakie mentalne obręcze przeskakują ludzie, rząd centralny republiki i jako taki jest aktem równowagi między zapewnieniem ludziom środków do życia a nie podążaniem tą samą ścieżką, którą podążała stara unia."
 southern_republic_industrial_policies: "Wydział Industrializacji Dixie"
 southern_republic_industrial_policies_desc: "DID... hehe, zrobił, uh w każdym razie. Dixie Industrialization Department odpowiada dokładnie za to, co mówi, za industrializację i ciągły rozwój narodu. Nasza gleba może dać tylko tyle plonów, więc będziemy walczyć, aby upewnić się, że dotrzymamy kroku większości innych narodów."
 southern_republic_resource_management_policies: "Administracja zarządzania Dixie"
 southern_republic_resource_management_policies_desc: "DMA ma za zadanie organizowanie dostępnej siły roboczej, a także zapewnienie, że główne gałęzie przemysłu naszego kraju mają dostęp do łatwo dostępnych surowców. Innymi słowy, górnictwo i rolnictwo mają tendencję do podlegania nadzorowi DMA."
 southern_republic_tax_policies: "Dział darowizn Dixie"
 southern_republic_tax_policies_desc: "Oto znów zaczynamy od pętli-de-pętli, DDD lub jak żartuje, Dixie Asking Department, jest odpowiedzialny za organizację i wdrażanie kodeksów podatkowych kraju, aby zapewnić ogólne zrównoważenie ksiąg. Spodziewają się wzlotów i upadków, ale nie lubią słowa podatki, ponieważ wielu ludzi było albo częścią, albo bardziej sprzymierzyło się ze starą Partią Libertariańską związku."
 southern_republic_army_service_branch: "Armia Południa"
 southern_republic_army_service_branch_desc: "SAB lub Southern Army to bardzo tradycyjna gałąź Southern Military Forces. Jej honorowanie historycznych przywódców wojskowych, którzy urodzili się na jej terytorium, oznacza, że ​​ma tendencję do przeprowadzania znacznie większej liczby szkoleń i nakładania wyższych standardów na korpus oficerski, niż naprawdę powinna w przypadku regularnej piechoty. Niezależnie od tego armia będzie musiała długo przyglądać się sobie i ustalić, w jakim kierunku chce podążać, jeśli chce bronić ojczyzny lub szukać nowych przygód."
 southern_republic_air_force_service_branch: "Siły Powietrzne Południa"
 southern_republic_air_force_service_branch_desc: "Southern Air Force lub SAF to rodzaj zaniedbanego pasierba pod względem uczciwych inwestycji w dział szkoleń i badań i rozwoju. Niemniej jednak, mając wpływy Space Coast na Florydzie, a także kilka znaczących baz lotniczych, które znajdują się w Republice Południowej, Air Force radzi sobie z tym, co ma. Ale jeśli naród ma się właściwie bronić, z pewnością będzie potrzebował czegoś więcej niż to, co ma."
 southern_republic_navy_service_branch: "Południowa Służba Marynarki Wojennej"
 southern_republic_navy_service_branch_desc: "SNS lub czasami uproszczona nazwa Southern Navy, jest dość solidną służbą. Ponieważ kraj obejmuje praktycznie jedną trzecią terenów przybrzeżnych Zatoki Meksykańskiej, istnieje wiele obiektów cywilnych i wojskowych, które uczestniczą w środkach żeglugowych. Chociaż obiekty te bardzo ucierpiały z powodu upadku starej unii, a zatem naprawy, szkolenia i poważne inwestycje będą potrzebne, jeśli mamy być w stanie odpowiednio bronić tak rozległej linii brzegowej."
