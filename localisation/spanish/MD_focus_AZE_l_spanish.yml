 eat_up_doomsday_fund: "Usar el fondo de emergencia"
 eat_up_doomsday_fund_desc: "Podemos usar nuestro fondo de emergencia para obtener dinero rápido. Cuanto más esperemos, más dinero obtendremos, aunque."
 AZE_aliev_propaganda_category: "Culto de Aliev"
 AZE_aliev_propaganda_category_desc: "§YPadre de nuestra nación§!, §GHeydar Aliyev§!, tiene un seguimiento de culto que usamos y ampliamos extensivamente. Si no ampliamos el culto a Aliev, la legitimidad de nuestro clan puede quedar paralizada y pueden producirse otras consecuencias negativas. §RNo debemos permitir que eso suceda.§!"
