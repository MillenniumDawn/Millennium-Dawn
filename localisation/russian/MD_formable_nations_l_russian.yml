 #Visegrad Union
 form_VISE_category: "Вышеградская группа"
 form_VISE_category_desc: "Вышеградская группа (также известная как Вышеградская четверка, V4 или Европейский квартет) — культурный и политический альянс четырех стран Центральной Европы: Чехии, Венгрии, Польши и Словакии. Все четыре страны Вышеградской группы являются странами с высоким уровнем дохода и очень высоким индексом человеческого развития.\n\nС 1500-х годов значительная часть современных стран стала частью или находилась под влиянием Габсбургской монархии, базирующейся в Вене, до окончание Первой мировой войны и распад Австро-Венгрии под властью Габсбургов. После Второй мировой войны страны стали государствами-сателлитами Советского Союза, как Польская Народная Республика, Венгерская Народная Республика и Чехословацкая Социалистическая Республика. В 1989 году падение Берлинской стены и падение коммунизма в Центральной и Восточной Европе позволило трем странам принять капитализм и демократию. В декабре 1991 года произошел распад Советского Союза, что еще больше позволило трем странам смотреть на Запад.\n\nВ настоящее время это союз, но поскольку мы контролируем всю территорию Вышеградской группы, мы можем начать интеграцию территорий."

