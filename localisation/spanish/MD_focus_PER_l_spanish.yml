 PER_iraq_war_compensation_desc: "Nuestra guerra con Irak duró de 1980 a 1988. Comenzó con la invasión iraquí de Irán y duró casi ocho años, hasta la aceptación de la Resolución 598 del Consejo de Seguridad de las Naciones Unidas por ambas partes. Un grupo de expertos fue enviado a Irán para investigar el tema de la reconstrucción y determinar los daños y reportaron al Consejo de Seguridad. Anunciaron que el daño directo ascendía a 99 mil millones de dólares y el daño indirecto a 150 mil millones de dólares, con un total de 249 mil millones de dólares. Aún no hemos recibido este dinero de Irak para no dañar su economía y hacerla inestable o perder nuestra influencia sobre ellos. Pero ahora podemos pedirles que nos lo paguen semanalmente dentro de un cierto período de tiempo. Si se niegan, tenemos el derecho de atacarlos militarmente."
