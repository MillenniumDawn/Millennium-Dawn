l_french:
 nigeria_focus: "Priorités nationales nigérianes"
 NIG_religious_divide: "Division religieuse"
 NIG_religious_divide_desc: "Le Nigéria est confronté à de profondes tensions religieuses et à des violences sectaires qui menacent la stabilité nationale. Notre population est profondément divisée entre le christianisme au sud et l'islam au nord, créant un paysage sociopolitique complexe. Sans une gestion rigoureuse de ces divisions religieuses, nous risquons des troubles civils, voire pire. Les décisions politiques que nous prenons aujourd'hui concernant la coexistence religieuse façonneront l'avenir du Nigéria pour des générations et détermineront notre capacité à parvenir à une unité nationale durable."
 NIG_nigerian_sects: "Sectes nigérianes"
 NIG_nigerian_sects_desc: "L'islam au Nigéria trouve ses racines dans le grand empire malien. La foi a évolué vers un ensemble diversifié de traditions, le Nigéria abritant de nombreuses sectes islamiques au-delà de l'islam sunnite. Parmi celles-ci figurent les communautés chiites, les mouvements salafistes, les soufis qadiriyya, les ordres tidjaniyya et bien d'autres traditions théologiques distinctes qui façonnent le paysage religieux complexe du pays."
 NIG_teachings_of_the_quaran: "Enseignements du Coran"
 NIG_teachings_of_the_quaran_desc: "Le Coran est un texte sacré intemporel, révélé pour guider l'humanité vers une vie vertueuse et mettre en garde contre les conséquences de tout écart par rapport à sa sagesse. Alors que les traditions islamiques du Nigeria continuent d'évoluer, il est essentiel que nos jeunes générations comprennent profondément ces enseignements afin de préserver notre patrimoine culturel et de consolider nos fondements moraux en tant que nation."
 NIG_uniting_the_faiths: "Unir les religions"
 NIG_uniting_the_faiths_desc: "Les variétés dans l’Islam sont grandes et nombreuses. Cependant, ils sont souvent en désaccord et ne parviennent pas à s’entendre. Les religions doivent être unies pour préserver un avenir meilleur pour le Nigeria et l’Islam en Afrique."
 NIG_beliefs_of_the_mosque: "Croyances de la mosquée"
 NIG_beliefs_of_the_mosque_desc: "La mosquée est un lieu saint. Les croyances de la mosquée devraient et seront honorées par tous ceux qui traversent leurs salles sacrées."
 NIG_islamic_preachings: "Prédication islamique"
 NIG_islamic_preachings_desc: "Nous devrions commencer à sanctionner les prédicateurs islamiques pour obtenir un semblant de stabilité ici dans le pays."
 NIG_secure_tradtionalist_support: "Traditionalisme islamique"
 NIG_secure_tradtionalist_support_desc: "Les traditions sont nécessaires pour nous préserver, préserver notre pays et nos modes de vie. Il est temps de poursuivre une plus grande coopération avec les traditionalistes islamiques pour préserver et développer notre foi au Nigeria."
 NIG_continue_sharia_law: "Poursuivre la charia"
 NIG_continue_sharia_law_desc: "La charia est le système que nous devons suivre. Les responsables du Nord et le gouvernement fédéral ont manifesté et ont décidé qu'il était dans notre intérêt de maintenir la charia."
 NIG_line_the_government: "Aligner le gouvernement"
 NIG_line_the_government_desc: "Certains responsables estiment que le gouvernement compte beaucoup trop de chrétiens. Il est temps de doter le gouvernement de davantage de candidats et de conseillers islamiques."
 NIG_contract_boko_haram: "Contrat Boko Haram"
 NIG_contract_boko_haram_desc: "Le mystérieux groupe de salafistes du nord-est a commencé à s'implanter dans la région, cherchant à perpétuer une plus grande tradition islamique. Cela vaut peut-être la peine d'entrer en contact avec eux."
 NIG_convert_the_christians: "Convertir les chrétiens"
 NIG_convert_the_christians_desc: "Les chrétiens doivent comprendre que leur livre les égare. Il est temps de montrer et de discuter que c'est notre mode de vie qui est la voie vers la vraie prospérité et le salut."
 NIG_justify_radcialism: "Justifier le radicalisme"
 NIG_justify_radcialism_desc: "Le radicalisme est essentiel à la croissance de toute religion. Nos frères dans la foi doivent toujours recevoir notre soutien."
 NIG_disarm_the_militias: "Désarmer les milices"
 NIG_disarm_the_militias_desc: "Des milices chrétiennes ont déclenché des émeutes armées et des révoltes dans le sud du pays. Nous devons mobiliser et désarmer rapidement les milices."
 NIG_a_new_wave_of_extremism: "Une nouvelle vague d’extrémisme"
 NIG_a_new_wave_of_extremism_desc: "La seule forme d’extrémisme consiste à instaurer une nouvelle forme de gouvernance fondée sur les enseignements de l’islam et à maintenir la foi dans le Coran et ses enseignements."
 NIG_fifty_fifty: "Cinquante-cinquante"
 NIG_fifty_fifty_desc: "Notre pays est divisé entre l'islam et le christianisme. L'issue de la bataille est indécise."
 NIG_tolerance: "Tolérance"
 NIG_tolerance_desc: "La proclamation de l’une ou l’autre religion comme religion officielle de notre pays provoquerait des tensions excessives. Il serait bien plus judicieux, sur le plan politique, de consacrer dans la loi la tolérance des deux religions."
 NIG_islamic_tolerance: "Tolérance islamique"
 NIG_islamic_tolerance_desc: "L’islam est important pour les États du Nord. Nous devrions commencer à éduquer les jeunes et la population du Sud à tolérer ces croyances."
 NIG_christian_faiths: "Les croyances chrétiennes"
 NIG_christian_faiths_desc: "Le christianisme est majoritairement présent dans le sud du pays. Nous allons les inciter à en apprendre davantage sur l’islam, dans l’espoir que cela contribuera à rapprocher les religions."
 NIG_land_of_harmony: "Pays de l'Harmonie"
 NIG_land_of_harmony_desc: "Les religions ont commencé à s'engager sur un chemin de coexistence qui est inédit dans la plupart des endroits. Nous préserverons cet équilibre précieux pour faire de notre patrie une véritable terre d'harmonie."
 NIG_christian_theology: "Théologie chrétienne"
 NIG_christian_theology_desc: "Le christianisme est l’une des religions les plus pratiquées au monde. Cette affirmation reste également vraie ici au Nigéria. Nous devrions soutenir davantage de débats théologiques avec la foi chrétienne."
 NIG_education_from_the_bible: "L'éducation selon la Bible"
 NIG_education_from_the_bible_desc: "La Bible est le livre de Dieu. Elle nous apprend beaucoup sur la façon dont nous sommes censés vivre et sur la façon dont nous devons continuer à vivre."
 NIG_christian_missionaries: "Missionnaires Chrétiens"
 NIG_christian_missionaries_desc: "Nous devrions commencer à envoyer des missionnaires pour convertir ceux qui ne suivent pas la véritable foi chrétienne."
 NIG_rights_of_the_church: "Droits de l'Église"
 NIG_rights_of_the_church_desc: "Les bons chrétiens ne bafouent jamais les droits de notre Église. Ni maintenant, ni jamais."
 NIG_investments_in_the_church: "Investissements dans l'Église"
 NIG_investments_in_the_church_desc: "Les églises locales sont peu à peu tombées en désuétude. Nous devrions envisager d’améliorer ces structures extrêmement importantes."
 NIG_end_sharia_law: "Mettre fin à la charia"
 NIG_end_sharia_law_desc: "La charia dans le nord du pays est un fléau. Nous devons utiliser notre majorité pour organiser des manifestations et faire avancer notre programme visant à mettre fin à la charia une fois pour toutes."
 NIG_secure_christian_support: "Soutien chrétien sécurisé"
 NIG_secure_christian_support_desc: "La majorité chrétienne du sud du pays comprend certaines des plus grandes villes de notre territoire. La population de cette région doit soutenir le gouvernement."
 NIG_enlist_the_militas: "Enrôler les milices"
 NIG_enlist_the_militas_desc: "Les milices chrétiennes de la ceinture centrale et du sud du pays se sont tournées vers le radicalisme là où l’armée et les forces de police nigérianes ont échoué. La partie chrétienne du pays souhaite les voir intégrées en tant que force volontaire pour mieux les protéger, ainsi que leurs fidèles."
 NIG_christian_cabinet: "Cabinet chrétien"
 NIG_christian_cabinet_desc: "Les régions où les chrétiens sont majoritaires comptent le plus de centres industriels et financiers. Par conséquent, notre gouvernement devrait être réorganisé afin de renforcer les liens avec ces régions."
 NIG_end_boko_haram_extremism: "Mettre fin à Boko Haram"
 NIG_end_boko_haram_extremism_desc: "Boko Haram est un fléau pour ce pays. Nous devons les éliminer pour rétablir l'ordre au Nigeria."
 NIG_embrace_the_chrisitans: "Embrasser les chrétiens"
 NIG_embrace_the_chrisitans_desc: "Nous devons accueillir les chrétiens et condamner ceux du nord."
 NIG_christian_radicals: "Donner du pouvoir aux chrétiens radicaux"
 NIG_christian_radicals_desc: "Il serait peut-être dans notre intérêt de donner plus de pouvoir aux chrétiens radicaux dans des postes importants de notre gouvernance."
 NIG_rise_of_boko_haram: "L'essor de Boko Haram"
 NIG_rise_of_boko_haram_desc: "Un puissant mouvement a émergé dans le nord du Nigeria, la population se ralliant à Boko Haram. Les dirigeants islamiques locaux ont adhéré à cette force montante, mobilisant les communautés sous leur égide. Fort d'un soutien et d'une influence grandissants, Boko Haram est prêt à transformer notre nation et à nous conduire vers un avenir radieux défini par le strict respect des principes islamiques !"
 NIG_align_to_isis: "Alignement sur ISIS"
 NIG_align_to_isis_desc: "Il ne peut y avoir qu'un seul véritable califat, et c'est l'État islamique au Levant. Nous prêterons allégeance indéfectible au calife autoproclamé et nous joindrons à son djihad mondial. En nous ralliant à Daech, nous renforcerons notre position et accéderons à ses ressources, à son entraînement et à son réseau international de soutien extrémiste."
 NIG_west_african_caliphate: "Califat d'Afrique de l'Ouest"
 NIG_west_african_caliphate_desc: "Le calife autoproclamé du Moyen-Orient est un faux dirigeant qui s'est écarté du droit chemin. Nous devons forger notre propre destin en établissant un califat ouest-africain légitime, représentatif des aspirations de notre peuple. Sous notre direction vertueuse, nous mènerons les fidèles vers une grandeur et une prospérité sans précédent dans toute la région !"
 NIG_recognize_the_islamic_state: "Reconnaître les États islamiques"
 NIG_recognize_the_islamic_state_desc: "La reconnaissance officielle des États islamiques est essentielle pour établir une légitimité diplomatique et obtenir le soutien vital des autres nations islamiques. Cette alliance stratégique renforcera notre position sur la scène internationale et nous donnera accès aux ressources nécessaires à la poursuite de notre expansion."
 NIG_instigate_african_salafism: "Encourager le salafisme africain"
 NIG_instigate_african_salafism_desc: "Le salafisme est une interprétation puriste de l'islam qui privilégie le retour aux traditions des pieux prédécesseurs. Nous devons diffuser cette idéologie dans toute l'Afrique, en créant un réseau de croyants partageant les mêmes idées qui transformeront le continent en un bastion de la véritable foi et de la pratique islamiques."
 NIG_support_neighboring_extremists: "Soutenir les extrémistes voisins"
 NIG_support_neighboring_extremists_desc: "Nos pays voisins comptent d'importantes populations musulmanes qui partagent notre cause. Nombre de ces croyants soutiennent secrètement nos idéologies radicales, créant ainsi un terrain fertile pour notre expansion. Nous devons identifier ces alliés potentiels et cultiver leur soutien afin de renforcer notre mouvement transfrontalier."
 NIG_arm_other_extremists: "Armer d'autres extrémistes"
 NIG_arm_other_extremists_desc: "Partout dans le monde, des factions extrémistes cherchent à renverser ce qu'elles perçoivent comme des régimes oppressifs. En fournissant armes, formation et soutien financier à ces groupes partageant les mêmes valeurs, nous pouvons étendre notre influence au-delà de nos frontières tout en créant un réseau de mouvements alliés partageant notre vision. Cet investissement stratégique portera ses fruits, car ces groupes déstabiliseront nos ennemis et feront avancer notre programme idéologique à l'échelle mondiale."
 NIG_build_ties_with_extremist_groups: "Établir des liens avec les extrémistes"
 NIG_build_ties_with_extremist_groups_desc: "En établissant des relations stratégiques avec des organisations extrémistes partageant nos valeurs à travers le monde, nous pouvons créer un puissant réseau d'alliés partageant notre vision. Ces liens nous fourniront des ressources précieuses, des connaissances tactiques et un soutien international, renforçant ainsi notre position et étendant notre influence au-delà de nos frontières. Grâce à une coordination rigoureuse avec ces groupes, nous pouvons faire avancer notre programme commun tout en conservant une dénégation plausible lorsque cela est nécessaire."
 NIG_claim_niger: "Revendication du Niger"
 NIG_claim_niger_desc: "Le Niger nous a constamment disputé le lac Niger et les ressources qui bordent nos frontières. Les musulmans de la région soutiennent notre revendication du califat en Afrique de l'Ouest."
 NIG_invade_across_the_western_border: "Envahir la frontière occidentale"
 NIG_invade_across_the_western_border_desc: "La frontière occidentale est une zone fortement recouverte de jungle et s'avère être une zone que nous pouvons rapidement exploiter pour nos gains."
 NIG_impose_sharia_law_across_nigeria: "Imposer la charia dans tout le Nigéria"
 NIG_impose_sharia_law_across_nigeria_desc: "La charia est un système juridique éprouvé. Nous devons la mettre en œuvre correctement dans tous les États du pays."
 NIG_the_new_kid_on_the_block: "Le nouveau venu sur le bloc"
 NIG_the_new_kid_on_the_block_desc: "Daech et Daech sont actuellement les principaux groupes dont on parle d'extrémisme salafiste. Pourtant, personne ne s'attend à l'arrivée du nouveau venu."
 NIG_the_islamic_states: "Les États islamiques"
 NIG_the_islamic_states_desc: "Il faudrait proposer que nous commencions à fonctionner comme une unité plutôt que comme des États indépendants. Nous sommes les États islamiques."
 NIG_invade_central_africa: "Envahir l'Afrique centrale"
 NIG_invade_central_africa_desc: "L’Afrique centrale est faible et ses populations musulmanes sont souvent exploitées ou brutalement et maltraitées par les milices chrétiennes."
 NIG_local_salafism: "Le salafisme nigérian"
 NIG_local_salafism_desc: "Notre forme de salafisme doit devenir unique et nous ne devons pas nous aligner sur les autres formes."
 NIG_declare_a_new_caliph: "Déclarer le califat"
 NIG_declare_a_new_caliph_desc: "Il est temps de proclamer notre règne sur Terre. Il est temps que le califat ouest-africain s'élève !"
 NIG_federal_government_of_nigeria: "Gouvernement fédéral du Nigéria"
 NIG_federal_government_of_nigeria_desc: "Le gouvernement nigérian jouit d'une force considérable, mais souffre d'une corruption endémique qui compromet son efficacité. Nous devons mettre en œuvre des réformes globales pour éliminer les dépenses inutiles, poursuivre les fonctionnaires corrompus et restaurer la réputation du Nigéria, tant au niveau national qu'international."
 NIG_constiution_reforms: "Réformes constitutionnelles"
 NIG_constiution_reforms_desc: "La Constitution du Nigéria nécessite une révision complète pour répondre aux défis modernes. Nous devons initier un dialogue national afin de discuter des amendements qui renforceront notre démocratie, protégeront les libertés civiles et assureront une répartition équitable des pouvoirs entre le gouvernement fédéral et les États."
 NIG_the_nigerian_model: "Le modèle nigérian"
 NIG_the_nigerian_model_desc: "Le système fédéral du Nigéria s'inspire largement des États-Unis, avec une démocratie présidentielle à trois pouvoirs : exécutif, législatif et judiciaire. Ce modèle a été adapté au paysage culturel et politique unique du Nigéria, équilibrant les pouvoirs entre le gouvernement fédéral et les 36 États."
 NIG_the_pdp: "Parti démocratique populaire"
 NIG_the_pdp_desc: "Créé en 1998, le Parti démocratique populaire (PDP) représente le centre-droit de l'échiquier politique nigérian. Figurant parmi les forces politiques dominantes du pays, le PDP exerce une influence significative sur la vie politique nigériane depuis des décennies. Il prône un conservatisme national sur les questions sociales tout en prônant le libéralisme économique, la promotion du libre marché et la réduction de l'interventionnisme de l'État dans les affaires. Sa forte présence dans le sud du Nigéria a contribué à consolider sa position de pilier du système démocratique du pays."
 NIG_the_anpp: "[Root.anpp_pdc_name_switch]"
 NIG_the_anpp_desc: "[Root.anpp_pdc_desc_switch]"
 NIG_anpp_1: "Parti de tous les Nigérians"
 NIG_anpp_1_desc: "Le Parti du peuple de tout le Nigéria (ANPP) a été créé fin 1998 en tant que force politique conservatrice de droite bénéficiant d'un fort soutien dans les régions du nord, à prédominance musulmane. Initialement partisan d'un conservatisme social et de politiques économiques néolibérales, l'ANPP s'est distingué par son rayonnement religieux et son orientation régionale. Au fil du temps, le parti a progressivement réorienté son idéologie vers la gauche, s'adaptant à l'évolution du paysage politique nigérian tout en conservant son noyau dur de soutien dans le nord."
 NIG_anpp_2: "Congrès de tous les progressistes"
 NIG_anpp_2_desc: "Le Congrès des progressistes (APC), né de la fusion historique de l'ANPP, de l'APGA et de plusieurs autres entités politiques en 2013, s'est imposé comme la force dominante de centre-gauche de la politique nigériane. Ce parti défend des réformes sociales progressistes parallèlement au populisme économique, prônant une redistribution des richesses et une intervention accrue de l'État dans des secteurs clés. Fort de sa forte base populaire, l'APC a su s'assurer un soutien important dans le Nord-Ouest, à majorité musulmane, et dans le Sud-Est, à majorité chrétienne, parvenant à combler les clivages régionaux et religieux traditionnels du Nigéria pour créer un véritable mouvement politique national."
 NIG_social_conservatism: "Conservatisme social"
 NIG_social_conservatism_desc: "La position officielle du PDP en matière de politique sociale est de rester conservateur. Il est important d'encourager un traditionalisme approprié."
 NIG_national_health_care_service: "Régime national d'assurance maladie"
 NIG_national_health_care_service_desc: "Le système de santé nigérian a désespérément besoin d'être réformé. Partout au pays, des personnes sont privées d'assurance maladie. Notre taux de mortalité reste élevé et ne montre aucun signe de ralentissement."
 NIG_found_the_ntel: "J'ai trouvé le NTEL"
 NIG_found_the_ntel_desc: "La Nigeria Telecom Company (NTEL) a été créée après la chute du monopole de NITEL. Elle se présente désormais comme une réincarnation de l'ancien monopole."
 NIG_balanced_budgets: "Budgets équilibrés"
 NIG_balanced_budgets_desc: "Les budgets du Nigéria doivent absolument être audités et redessinés."
 NIG_free_market: "Marchés libres africains"
 NIG_free_market_desc: "Nos marchés devraient entamer le processus de déréglementation et d'ouverture commerciale. C'est le marché qui doit dicter les prix, et non les entreprises. Ce processus de déréglementation et d'ouverture commerciale devrait commencer ici, en Afrique. Nous devrions ensuite envisager de l'étendre à d'autres pays."
 NIG_the_way_of_bible: "La voie de la Bible"
 NIG_the_way_of_bible_desc: "Il est important que nous vivions selon les enseignements de la Bible. Nous devons maintenir notre attachement à la tradition."
 NIG_christian_tradtionalism: "traditionalisme chrétien"
 NIG_christian_tradtionalism_desc: "Il est impératif de préserver notre tradition. La tradition est ce qui nous protège et nous unit. Le Nigéria est un pays uni sous l'autorité de Dieu et il le restera."
 NIG_adminstrative_reforms: "Réformes administratives"
 NIG_adminstrative_reforms_desc: "Notre administration a désespérément besoin d'une réforme. Les processus sont bureaucratiques et lents pour tous. Une simplification améliorerait considérablement la qualité globale de l'administration."
 NIG_reform_the_economic_departments: "Réformer les départements économiques"
 NIG_reform_the_economic_departments_desc: "Les services économiques du gouvernement sont extrêmement corrompus et entretiennent des membres qui détournent constamment des fonds, mentent et commettent de nombreuses fraudes au détriment du peuple nigérian. Il est temps de créer un nouveau ministère de l'Économie."
 NIG_found_the_icpc: "J'ai fondé l'ICPC"
 NIG_found_the_icpc_desc: "La Commission indépendante de lutte contre la corruption (ICPC) se consacre à la traque et à l'élimination de la corruption à tous les niveaux de gouvernement. Elle s'efforce également de sensibiliser la population à la lutte contre la corruption et de susciter son soutien. Il est important d'investir dans cette agence pour améliorer la situation de la population et du Nigéria."
 NIG_cut_the_waste: "Réduire les déchets"
 NIG_cut_the_waste_desc: "Une part effroyablement importante de nos dépenses publiques est un véritable gaspillage. Nous devrions réexaminer nos allocations budgétaires et réduire systématiquement les financements."
 NIG_foreign_grants: "Bourses étrangères"
 NIG_foreign_grants_desc: "Les investissements internationaux sont au point mort en raison de la piraterie maritime locale, des conflits religieux dans le nord et du mouvement d'émancipation du delta du Nigeria dans le sud. Nos conseillers mentionnent que l'accueil d'ambassadeurs étrangers pourrait nous permettre d'obtenir des subventions ou d'autres investissements."
 NIG_piracy_and_militias: "Piraterie et milices"
 NIG_piracy_and_militias_desc: "Les pirates et les milices religieuses sévissent dans tout le pays. Nos forces de police sont gravement sous-équipées pour faire face à ces problèmes. [NIG.GetLeader] et le gouvernement ont longuement discuté des moyens de les résoudre."
 NIG_simpify_government_processes: "Simplifier les processus gouvernementaux"
 NIG_simpify_government_processes_desc: "Les processus gouvernementaux sont lents et coûteux. Nous pouvons nous concentrer sur les services les plus fréquemment utilisés afin de renforcer l'administration dans son ensemble."
 NIG_the_togo_triangle: "Le triangle « Togo »"
 NIG_the_togo_triangle_desc: "Le « Triangle du Togo » est un marché pétrolier offshore illégal près du delta du fleuve Niger. Il nuit à notre industrie pétrolière rentable et à notre nation en constante amélioration. Il est impératif de s'attaquer à ce triangle si nous voulons augmenter le volume de nos exportations et résoudre les autres problèmes qui menacent notre grand pays."
 NIG_northern_strength: "Force du Nord"
 NIG_northern_strength_desc: "L'ANPP (ou PDC) bénéficie d'un soutien important des États du Nord. Il serait dans notre intérêt de continuer à faire campagne au nom de nos plus grands soutiens."
 NIG_allocation_of_rights: "Attribution des droits"
 NIG_allocation_of_rights_desc: "Les droits des citoyens peuvent parfois être bafoués par des gouvernements trop puissants et autoritaires. Nous devons être un gouvernement pour le peuple et par le peuple."
 NIG_progressive_conservatism: "Conservatisme progressiste"
 NIG_progressive_conservatism_desc: "Malgré l'attrait que nous portent les traditionalistes islamiques du Nord, notre politique sociale reste progressiste par rapport à notre opposition. Il pourrait être utile de continuer à renforcer notre soutien dans les régions du Sud."
 NIG_keynesian_economic_policies: "Politiques économiques keynésiennes"
 NIG_keynesian_economic_policies_desc: "La politique économique du PDC s'inscrit souvent dans la lignée des théories économiques de Keynes, qui visent à renforcer l'intervention de l'État dans l'économie de marché et à utiliser ces politiques pour faire fonctionner l'économie avec et pour le peuple."
 NIG_nigerian_socialism: "Le socialisme nigérian"
 NIG_nigerian_socialism_desc: "Même les Nigérians les plus à gauche continuent d'adopter une approche plus conservatrice de la social-démocratie. Il est temps de cesser de s'inspirer des autres nations et de mettre en place une politique sociale adaptée à la population locale."
 NIG_state_run_markets: "Marchés publics"
 NIG_state_run_markets_desc: "Dans le meilleur des cas, on peut s'attendre à ce que le marché s'effondre sans aucune forme de contrôle ni de réglementation. Dans le pire des cas, il profitera allègrement des quelques pauvres du pays."
 NIG_federal_policing: "Police fédérale"
 NIG_federal_policing_desc: "La police ne dispose pas de véritables antennes fédérales. Le maintien de l'ordre est souvent assuré par des forces locales, qui entretiennent des liens ténus avec notre police fédérale. Il serait dans notre intérêt de créer davantage d'antennes fédérales et de développer notre force de police fédérale."
 NIG_population_crisis: "crise démographique"
 NIG_population_crisis_desc: "La population du Nigéria continue d'exploser et, si elle continue à ce rythme, nos ressources s'épuiseront inévitablement dans un avenir proche. Nous devons débattre de l'avenir du pays et, si nécessaire, mettre en place des politiques plus strictes pour préserver notre avenir."
 NIG_stabilize_the_regime: "Stabiliser le régime"
 NIG_stabilize_the_regime_desc: "Le gouvernement a pris des décisions impopulaires. Se tourner vers le peuple et discuter des mérites qu'il en retire pourrait potentiellement stabiliser le régime."
 NIG_industrial_regulations: "Réglementation industrielle"
 NIG_industrial_regulations_desc: "La question concernant la réglementation industrielle est simple : « Où s'arrête-t-elle ?» La majorité de nos entreprises privées fonctionnent bien et maintiennent leurs bénéfices. Cependant, déréglementons-nous pour promouvoir les affaires ou restons-nous vigilants et renforçons-nous la réglementation pour les entreprises qui commettent des actes douteux ?"
 NIG_poverty_issues: "Problèmes de pauvreté"
 NIG_poverty_issues_desc: "Le Nigéria affiche l'un des taux de croissance économique les plus élevés au monde, avec une moyenne de 7 à 8 %. Cependant, cette croissance extrême est minée par la pauvreté. Environ 60 % de la population vit dans la pauvreté. Il est donc important d'engager des discussions avec les gouvernements locaux pour aider la population."
 NIG_end_usaid: "Mettre fin à l'USAID"
 NIG_end_usaid_desc: "Les États-Unis continuent d'exercer une influence considérable sur nos affaires grâce à leurs programmes d'aide. Il est temps de nous libérer de ces entraves et de suivre notre propre voie."
 NIG_petition_to_continue_usaid: "Pétition pour la continuation de l'USAID"
 NIG_petition_to_continue_usaid_desc: "L'aide que nous recevons des États-Unis est extrêmement importante. Comme on dit en Occident : « Elle permet de maintenir le bateau à flot. »"
 NIG_expand_the_safety_net: "Élargir le filet de sécurité"
 NIG_expand_the_safety_net_desc: "Les gens ne disposent que de peu, voire d'aucun filet de sécurité sociale sur lequel compter s'ils ne peuvent pas travailler. Les pays occidentaux disposent d'un système de retraite public. Nous devrions nous inspirer de ces idées et les appliquer ici d'une manière qui convienne à nos concitoyens."
 NIG_efficent_government_spending: "Dépenses publiques efficaces"
 NIG_efficent_government_spending_desc: "Les dépenses publiques doivent être efficaces et éviter le gaspillage. La fusion de plusieurs de nos agences et leur modernisation avec des systèmes plus modernes ne fera que soutenir notre économie."
 NIG_anti_debt_agenda: "Programme anti-dette"
 NIG_anti_debt_agenda_desc: "La dette du Nigéria est principalement détenue sur des comptes extérieurs. Il pourrait être judicieux de la réduire afin d'accroître l'aide gouvernementale et d'autres programmes dans le pays."
 NIG_bankers_of_africa: "Les banquiers d'Afrique"
 NIG_bankers_of_africa_desc: "Le Nigéria est l'une des économies à la croissance la plus rapide au monde. Nous devrions commencer à investir dans nos systèmes bancaires et étendre notre secteur financier aux pays voisins."
 NIG_water_crisis: "crise de l'eau"
 NIG_water_crisis_desc: "L'eau est un luxe au Nigeria. Agriculteurs et éleveurs se livrent une guerre silencieuse dans la ceinture centrale. Le Niger s'ingère constamment dans le lac Niger et porte atteinte à nos droits sur celui-ci. Il faut résoudre cette crise, sous peine de conséquences désastreuses."
 NIG_nigerian_industry: "Industrie nigériane"
 NIG_nigerian_industry_desc: "Avec la plus grande population d'Afrique, il serait dans notre intérêt de développer notre secteur manufacturier. Nous devons poursuivre notre développement pour garantir l'emploi de notre importante population."
 NIG_bankroll_africa: "Financer l'Afrique"
 NIG_bankroll_africa_desc: "La série de conflits internes, de conflits religieux et d'instabilité politique qui règne en Afrique en fait un investissement risqué. Qui serait un meilleur investisseur que les autres Africains ?"
 NIG_reform_water_legislation: "Nouvelle législation sur l'eau"
 NIG_reform_water_legislation_desc: "La législation sur l'eau doit être révisée pour mieux servir la population. Nous devons commencer à réserver et à rationner l'eau tout en augmentant nos importations pour aider la population."
 NIG_unmatched_growth: "Une croissance inégalée"
 NIG_unmatched_growth_desc: "Notre croissance ne s'arrêtera jamais et ne sera jamais égalée. Le lac Niger doit être exploité comme toutes les ressources, et les deltas fluviaux ont besoin de barrages pour leur production. Nous devons croître aussi vite que possible et aider notre population à se développer."
 NIG_nigerian_agricultural_belt: "Ceinture agricole nigériane"
 NIG_nigerian_agricultural_belt_desc: "La ceinture centrale du Nigéria est une région essentiellement agricole. Fermes, ranchs et industries agroalimentaires parsèment le paysage."
 NIG_education_programs: "Programmes d'éducation"
 NIG_education_programs_desc: "Le taux d'alphabétisation au Nigéria est inacceptable. Il se situe parmi les derniers pays, entre 52 % et 60 %. La moitié de notre population ne sait pas lire ! Nos systèmes éducatifs doivent être réformés pour contribuer à sortir notre population de la pauvreté."
 NIG_african_investments: "Investissement étranger nigérian"
 NIG_african_investments_desc: "Certains pays du monde pourraient bénéficier d'une coopération économique et d'investissements accrus de la part des secteurs public et privé. Élaborez des plans et commencez à les diffuser !"
 NIG_abuja_road_projects: "Projets routiers d'Abuja"
 NIG_abuja_road_projects_desc: "Les routes d'Abuja sont rares et de mauvaise qualité. Améliorer les infrastructures de notre capitale profiterait aux milliers d'habitants de la grande région métropolitaine, tout en renforçant la popularité du gouvernement dans la région !"
 NIG_middle_belt_legislation: "Législation de la ceinture centrale"
 NIG_middle_belt_legislation_desc: "La Middle Belt a besoin de soutien pour préserver son mode de vie. Nous devrions lui allouer davantage de ressources en eau, car l'agriculture représente 30 % de notre main-d'œuvre. Nous devrions également rechercher des méthodes pour irriguer et abreuver notre bétail."
 NIG_reckless_agriculture: "Agriculture imprudente"
 NIG_reckless_agriculture_desc: "L'agriculture a besoin de se développer. Notre population est en plein essor ! Nous devons nourrir la population et subvenir aux besoins de la population."
 NIG_northern_factories: "Usines du Nord"
 NIG_northern_factories_desc: "Les régions du nord du Nigéria pourraient utiliser de nouvelles usines pour se développer et produire un plus grand nombre de produits manufacturés pour notre bénéfice."
 NIG_local_arms_companies: "Entreprises d'armement locales"
 NIG_local_arms_companies_desc: "Nous devrions envisager de subventionner les entreprises d’armement pour qu’elles produisent davantage d’armes localement."
 NIG_spur_regional_development: "Stimuler le développement régional"
 NIG_spur_regional_development_desc: "Notre région a besoin d'un développement important. Nous devrions envisager de conclure des accords avec nos voisins et d'autres entreprises de construction afin de stimuler notre économie et la leur."
 NIG_support_the_people: "Soutenir le peuple"
 NIG_support_the_people_desc: "Le peuple a besoin de notre soutien s'il veut continuer à croire en nos dirigeants et en notre avenir en tant que pays. Nous devons le soutenir autant qu'il est disposé à nous soutenir."
 NIG_desalination_projects: "Projets de dessalement"
 NIG_desalination_projects_desc: "La crise de l'eau continue de peser sur nos élections et notre vie politique. Il serait peut-être judicieux de discuter avec des entreprises spécialisées dans le dessalement."
 NIG_nigerian_oil: "Pétrole de sang"
 NIG_nigerian_oil_desc: "Le pétrole produit au Nigeria a reçu un nom sinistre. Les conflits religieux, les milices et la piraterie ont causé de nombreux problèmes, et le pétrole nigérian a été affectueusement surnommé « pétrole du sang »."
 NIG_homegrown_design: "Designs locaux"
 NIG_homegrown_design_desc: "Le Nigeria ne compte pas de grandes entreprises d'armement. Nous devrions étudier des propositions de subvention pour cette industrie."
 NIG_neighborly_expansion: "Expansion du voisinage"
 NIG_neighborly_expansion_desc: "L'Afrique doit être développée par les Africains eux-mêmes, et non par des puissances extérieures. Nous enverrons des représentants diplomatiques dans les pays voisins pour discuter de politiques d'expansion mutuellement avantageuses et d'opportunités d'investissement susceptibles de renforcer le Nigeria et nos partenaires régionaux. En favorisant ces relations, nous pourrons créer un réseau économique qui renforcera l'ensemble de l'Afrique de l'Ouest tout en préservant notre souveraineté."
 NIG_west_african_highways: "Autoroutes d'Afrique de l'Ouest"
 NIG_west_african_highways_desc: "Les infrastructures restent gravement sous-développées dans les régions peu peuplées d'Afrique de l'Ouest. La construction d'un réseau routier intégré reliant les principaux centres économiques de la région pourrait stimuler les échanges commerciaux, améliorer l'accès des zones rurales aux marchés et renforcer la position du Nigéria comme plaque tournante régionale des transports. Ces autoroutes stimuleront non seulement le développement économique, mais renforceront également la sécurité régionale et la coopération entre les pays d'Afrique de l'Ouest."
 NIG_agricultural_investments: "Investissements agricoles"
 NIG_agricultural_investments_desc: "L'agriculture emploie environ trente pour cent des Nigérians. Nous devons investir dans des techniques agricoles modernes, des systèmes d'irrigation et une formation agricole pour accroître la productivité et améliorer les moyens de subsistance de millions de nos concitoyens. En subventionnant l'achat d'équipements, d'engrais et de cultures résistantes à la sécheresse, nous pouvons faire de ce secteur vital un pilier de notre stratégie de croissance économique."
 NIG_industrial_expansions: "Expansion industrielle"
 NIG_industrial_expansions_desc: "Notre industrie présente de nombreuses lacunes. Le Nigéria est principalement connu pour ses produits agricoles et ses produits pétroliers. Il serait judicieux d'envisager la construction d'usines là où c'est possible."
 NIG_found_the_ndcc: "J'ai trouvé le NDDC"
 NIG_found_the_ndcc_desc: "La Commission de développement du delta du Niger (NDDC) a été créée par le président Olusegun Obasanjo en 2000 avec un mandat global : favoriser le développement durable, la restauration écologique et la prospérité économique dans la région du delta du Niger, riche en pétrole. Cette initiative stratégique vise à remédier à des décennies de dégradation environnementale et de défis socioéconomiques, tout en garantissant que les communautés locales bénéficient des vastes ressources pétrolières de la région grâce au développement des infrastructures, aux programmes éducatifs et à l'amélioration des soins de santé."
 NIG_browning_contracts: "Contrats Browning"
 NIG_browning_contracts_desc: "Browning, le célèbre fabricant d'armes à feu américain, recherche activement des partenaires internationaux pour des contrats de production et de distribution. En concluant un partenariat avec cette prestigieuse entreprise, le Nigéria pourrait accéder à une technologie d'armement de pointe, à une expertise en matière de fabrication et à d'éventuels accords de transfert de technologie. Cette alliance stratégique renforcerait non seulement notre industrie nationale de l'armement, mais positionnerait également le Nigéria comme un pôle régional de production d'armes à feu de qualité en Afrique de l'Ouest."
 NIG_consolidations_of_arms: "Consolidation des armes"
 NIG_consolidations_of_arms_desc: "Les forces armées nigérianes utilisent actuellement un arsenal d'armes à feu diversifié et inefficace, ce qui engendre des défis logistiques et augmente les coûts de maintenance. En consolidant stratégiquement notre arsenal autour de plateformes d'armes standardisées, nous pouvons établir des lignes de production nationales, simplifier les protocoles de formation et réduire considérablement les dépenses opérationnelles. Cette standardisation améliorera la préparation au combat tout en stimulant notre industrie de défense locale, renforçant ainsi l'autonomie militaire et l'influence régionale du Nigéria."
 NIG_progressive_development: "Développement progressif"
 NIG_progressive_development_desc: "Notre développement est important dans toute campagne."
 NIG_european_investments: "Investisseurs européens"
 NIG_european_investments_desc: "Les pays européens comptent parmi les investisseurs les plus avertis au monde, disposant d'importantes ressources financières. En renforçant stratégiquement nos liens diplomatiques et économiques avec les pays européens, nous pouvons attirer d'importants investissements directs étrangers dans les secteurs clés du Nigéria. Ces partenariats apporteraient non seulement des capitaux indispensables, mais faciliteraient également le transfert de technologie, créeraient des emplois et contribueraient à moderniser nos infrastructures, positionnant ainsi le Nigéria comme la première destination d'investissement en Afrique pour les entreprises européennes en quête d'opportunités de croissance."
 NIG_sustainable_development: "Développement durable"
 NIG_sustainable_development_desc: "Au lieu d'une expansion dangereuse, nous devrions envisager un développement plus durable. Notre population croît rapidement et continue de dépasser celle des autres nations de plus de cent millions de personnes. Nous devons soutenir notre développement en fonction des besoins de nos populations et des capacités de nos territoires."
 NIG_extreme_industrialization: "Industrialisation extrême"
 NIG_extreme_industrialization_desc: "Au diable les écologistes ! La terre contribue à l'essor des affaires, et les affaires sont synonymes de profits !"
 NIG_expansion_of_renewable_resources: "Expansion des ressources renouvelables"
 NIG_expansion_of_renewable_resources_desc: "Le delta du fleuve Niger et les vastes déserts du nord du Nigéria offrent un potentiel inexploité considérable pour le développement des énergies renouvelables. Nos conseillers économiques recommandent vivement d'investir dans des parcs solaires dans le nord aride et des projets hydroélectriques le long du delta du Niger. Ces initiatives durables permettraient non seulement de réduire notre dépendance aux énergies fossiles, mais aussi de créer des milliers d'emplois tout en réduisant considérablement les coûts de l'énergie à long terme. En positionnant le Nigéria comme leader des énergies renouvelables en Afrique, nous pouvons assurer notre avenir environnemental et notre prospérité économique."
 NIG_eco_factories: "Éco-usines"
 NIG_eco_factories_desc: "Le Nigéria doit être pionnier en matière de développement industriel durable en mettant en place des installations de production respectueuses de l'environnement qui minimisent la pollution et les émissions de carbone. En investissant dans les technologies vertes, l'intégration des énergies renouvelables et des systèmes durables de gestion des déchets, nos usines peuvent devenir des modèles de gestion environnementale tout en maintenant leur compétitivité économique. Cette approche permettra non seulement de répondre aux préoccupations environnementales locales, mais aussi de positionner le Nigéria comme un leader de l'industrialisation durable en Afrique, créant ainsi un modèle que les pays voisins pourront adopter pour leur propre développement."
 NIG_massive_land_clearing: "Défrichements massifs de terres"
 NIG_massive_land_clearing_desc: "Les vastes régions de savane du Nigeria représentent une frontière industrielle inexploitée, peu développée. Ces vastes paysages plats offrent des conditions idéales pour des projets de construction à grande échelle, avec un minimum d'obstacles géographiques. En mettant en œuvre une initiative agressive de défrichement, nous pouvons rapidement transformer ces territoires sous-exploités en zones industrielles, créant ainsi des milliers d'emplois tout en augmentant considérablement notre capacité de production. Bien que les groupes environnementaux aient exprimé leurs inquiétudes quant à la destruction de l'habitat, les retombées économiques pour notre population croissante ne peuvent être ignorées. Cette stratégie de développement audacieuse positionnera le Nigeria comme une puissance industrielle en Afrique de l'Ouest."
 NIG_aggresive_explotation: "Exploitation agressive"
 NIG_aggresive_explotation_desc: "Les vastes régions de savane du Nigeria représentent un potentiel industriel inexploité, avec un développement actuel minimal. Ces vastes paysages plats offrent des conditions idéales pour une construction rapide, avec peu d'obstacles géographiques. En exploitant activement ces territoires sous-exploités, nous pouvons rapidement établir des zones industrielles qui créeront des milliers d'emplois et développeront considérablement notre capacité de production. Si les préoccupations environnementales existent, les retombées économiques pour notre population croissante ne peuvent être ignorées. Cette stratégie d'exploitation audacieuse consolidera la position du Nigeria comme puissance industrielle en Afrique de l'Ouest."
 NIG_nigerian_armed_forces: "Forces armées nigérianes"
 NIG_nigerian_armed_forces_desc: "Les forces armées nigérianes se classent au cinquième rang des forces armées d'Afrique, leurs origines remontant au régiment nigérian de la Royal West Africa Frontier Force (RWAFF). Aujourd'hui, l'armée se compose de trois branches principales : l'armée de terre nigériane, la marine nigériane et l'armée de l'air nigériane. Avec un effectif combiné d'environ 160 000 hommes, l'armée nigériane joue un rôle important dans les opérations de sécurité régionales et les missions internationales de maintien de la paix à travers le monde, faisant du pays une puissance militaire clé en Afrique de l'Ouest."
 NIG_defense_industries_of_nigeria: "Industries de défense du Nigéria"
 NIG_defense_industries_of_nigeria_desc: "La Defense Industries Corporation of Nigeria (DICON) représente la pierre angulaire du complexe militaro-industriel du Nigéria. Créé pour réduire la dépendance étrangère, ce réseau d'usines publiques produit une grande variété de produits, des armes légères aux munitions en passant par les véhicules militaires. Bien qu'en développement, ces industries sont essentielles à notre stratégie de sécurité nationale, créant des emplois tout en développant des capacités de défense locales qui renforceront la position du Nigéria en tant que puissance régionale et réduiront notre dépendance aux importations étrangères coûteuses."
 NIG_the_army: "L'armée"
 NIG_the_army_desc: "L'armée nigériane a participé à de nombreux conflits au cours de sa brève histoire. Des guerres civiles et missions de maintien de la paix en Afrique aux opérations de contre-insurrection contre divers groupes militants, nos forces terrestres ont acquis une précieuse expérience du combat. Cependant, le manque d'équipement et les difficultés organisationnelles ont limité leur efficacité. En modernisant notre structure de commandement, en améliorant nos programmes de formation et en investissant dans de nouveaux équipements, nous pouvons transformer l'armée nigériane en une force de combat professionnelle capable de défendre notre souveraineté et de contribuer à la stabilité régionale."
 NIG_air_components: "Composants pneumatiques"
 NIG_air_components_desc: "L'armée de l'air nigériane s'est considérablement détériorée et ne compte plus que quelques hélicoptères et avions légers obsolètes. Nos capacités aériennes, autrefois source de fierté nationale, ont été trop longtemps négligées. Nous devons revitaliser d'urgence cette branche essentielle de nos forces armées par des investissements stratégiques dans des avions modernes, des programmes de formation et des installations de maintenance. La reconstruction de notre puissance aérienne est essentielle non seulement pour la défense nationale, mais aussi pour soutenir les opérations de contre-insurrection et maintenir la position du Nigéria comme puissance militaire régionale."
 NIG_resource_drives: "Lecteurs de ressources"
 NIG_resource_drives_desc: "Le Nigéria est confronté à de graves pénuries de ressources, la croissance rapide de sa population mettant à rude épreuve ses chaînes d'approvisionnement. Avec plus de 200 millions de citoyens en demande de matières premières essentielles, nous devons sécuriser de nouveaux approvisionnements en ressources grâce à des partenariats stratégiques et au développement national. Sans solution à ces pénuries, notre croissance industrielle stagnera, menaçant à la fois notre stabilité économique et notre sécurité nationale. Ces efforts de mobilisation des ressources se concentreront sur l'optimisation de l'efficacité de l'extraction tout en développant des alternatives durables lorsque cela est possible."
 NIG_abuja_armories: "Armureries d'Abuja"
 NIG_abuja_armories_desc: "Abuja, notre capitale, abrite les quartiers généraux de la plupart des branches militaires. Nous devons considérablement agrandir et moderniser nos arsenaux afin de garantir que nos forces soient bien équipées et prêtes à un déploiement rapide. Ces réserves stratégiques renforceront non seulement notre préparation militaire, mais serviront également de plateforme de distribution centrale pour notre réseau de défense nationale, permettant une allocation plus efficace des ressources en temps de crise."
 NIG_rifle_compositions: "Compositions de fusils"
 NIG_rifle_compositions_desc: "Les forces armées nigérianes utilisent actuellement des fusils lourds et obsolètes qui réduisent la mobilité et augmentent la fatigue des soldats pendant les opérations. En investissant dans des systèmes d'armes modernes à base de polymères, nous pouvons fournir à nos troupes des armes à feu nettement plus légères, non seulement plus ergonomiques, mais aussi moins coûteuses à produire à grande échelle. Cette modernisation améliorerait notre efficacité au combat tout en réduisant les contraintes logistiques, notamment sur les terrains difficiles où nos forces interviennent fréquemment."
 NIG_combined_arms: "Armes combinées nigérianes"
 NIG_combined_arms_desc: "La diversité du terrain nigérian offre des opportunités uniques pour de multiples scénarios de combat, des opérations blindées et motorisées en terrain découvert au soutien aérien au-dessus des jungles denses, en passant par les combats urbains dans nos villes en pleine expansion. Pour optimiser notre efficacité militaire, nous devons développer une doctrine interarmes sophistiquée où toutes les branches de nos forces armées communiquent harmonieusement et opèrent comme une force de combat unifiée. Sans cette intégration, notre armée risque la fragmentation lors d'opérations critiques, ce qui peut conduire à des échecs tactiques dévastateurs. En investissant dans des exercices d'entraînement conjoints et des systèmes de commandement modernes, nous pouvons transformer l'armée nigériane en une force de combat cohérente, capable de répondre à toute menace dans notre paysage diversifié."
 NIG_helicopter_requests: "Demandes d'hélicoptères"
 NIG_helicopter_requests_desc: "Les forces armées nigérianes ont un besoin urgent de capacités d'hélicoptères modernes pour répondre à leurs divers besoins opérationnels. En développant notre flotte d'hélicoptères, nous pouvons améliorer la mobilité de nos forces armées, leurs capacités de reconnaissance et leurs options d'intervention rapide sur le terrain difficile du Nigéria. Ces appareils polyvalents rempliraient de multiples fonctions essentielles, du transport de troupes et de l'évacuation sanitaire à l'appui aérien rapproché et aux opérations de contre-insurrection. La sécurisation de ces actifs représente un investissement stratégique dans notre infrastructure de sécurité nationale."
 NIG_multirole_fighters: "Combattants multi-rôles"
 NIG_multirole_fighters_desc: "Les chasseurs polyvalents représentent l'avenir. Consolider de nombreux modèles en un nombre réduit de modèles plus universels pourrait s'avérer très bénéfique."
 NIG_peacekeepers_of_africa: "Les Casques bleus de l'Afrique"
 NIG_peacekeepers_of_africa_desc: "Les soldats de la paix africains sont de plus en plus nombreux à mesure que les pays africains s'industrialisent et se développent. Cependant, le Nigéria se distingue par le grand nombre d'opérations de maintien de la paix auxquelles ses forces armées ont participé."
 NIG_northern_armories: "Armureries du Nord"
 NIG_northern_armories_desc: "Les armureries du Nord devraient être étoffées et agrandies."
 NIG_national_guard: "Créer la Garde nationale"
 NIG_national_guard_desc: "Le Nigeria ne dispose pas d'une branche officielle de la Garde nationale. Cependant, des discussions approfondies ont été menées sur la création d'une telle structure afin de mieux protéger les citoyens sur le plan national, tout en permettant aux forces fédérales de se consacrer davantage à la lutte contre les extrémistes et les pirates."
 NIG_light_forces_investments: "Investissements dans les forces mobiles"
 NIG_light_forces_investments_desc: "Nos forces mobiles sont gravement déficientes. Le Nigéria dispose d'un terrain propice à la guerre blindée, mécanisée et motorisée. Nous devons perfectionner ce terrain si nous voulons un jour surpasser nos voisins sur le terrain."
 NIG_armor_production: "Production locale de véhicules blindés"
 NIG_armor_production_desc: "Nos brigades blindées sont très obsolètes, la majorité de nos blindés étant constitués de Vickers de fabrication britannique développés dans les années 1960. Le reste est constitué de T-72, toujours compétitifs aujourd'hui. Nous devrions envisager de discuter des compositions d'autres puissances pour déterminer celle qui nous convient le mieux."
 NIG_nigerian_coastal_forces: "La marine nigériane"
 NIG_nigerian_coastal_forces_desc: "La marine nigériane n'a jamais été au cœur des préoccupations de quiconque. Pourtant, elle a mené de nombreuses campagnes de lutte contre la piraterie dans les eaux entourant l'Afrique de l'Ouest. Nous devons maintenir la force de notre marine pour préserver nos côtes et mieux protéger nos voies de navigation."
 NIG_kaduna_military_industries: "Industries militaires de Kaduna"
 NIG_kaduna_military_industries_desc: "Kaduna est la neuvième plus grande ville du Nigeria. C'est un centre industriel majeur dans la moitié nord du pays. Certaines de ses anciennes usines textiles sont tombées en ruine et à l'abandon. Nous pouvons reconvertir certaines de ces usines pour produire des armes légères pour nos forces armées."
 NIG_western_military_assistance: "Assistance militaire occidentale"
 NIG_western_military_assistance_desc: "Notre ancien maître colonial et les États-Unis ont récemment suscité un débat sur un intérêt accru pour nous et nos forces armées. Nous pourrions saisir cette occasion pour améliorer certains de nos systèmes d'armement défaillants et améliorer notre armée dans son ensemble."
 NIG_eastern_doctrines: "Doctrines orientales"
 NIG_eastern_doctrines_desc: "La Russie et la Chine se sont bien développées ces dernières années grâce à leurs différences marquées de doctrines par rapport aux pays occidentaux."
 NIG_lagos_drydocks: "Cales sèches de Lagos"
 NIG_lagos_drydocks_desc: "Lagos, la plus grande métropole du Nigéria, occupe une position stratégique sur notre littoral. Ces dernières années, nos capacités navales se sont détériorées en raison du manque d'intérêt pour les industries maritimes militaires. L'Autorité portuaire nigériane a proposé d'importants investissements dans de nouvelles cales sèches, qui serviraient à la fois à revitaliser notre puissance navale et à stimuler les opérations de transport maritime commercial, améliorant ainsi notre prospérité économique et notre préparation militaire."
 NIG_royal_naval_doctrines: "Doctrines de la Royal Navy"
 NIG_royal_naval_doctrines_desc: "La Royal Navy est l'une des plus grandes puissances navales du monde. Notre ancien suzerain pourrait nous apprendre une chose ou deux sur les doctrines et tactiques navales appropriées."
 NIG_victory_is_from_god: "La victoire vient de Dieu seul"
 NIG_victory_is_from_god_desc: "L'expression « La victoire vient de Dieu seul » est la devise de l'armée nigériane depuis sa fondation dans les années 1960. Elle englobe l'importance religieuse du peuple nigérian."
 NIG_frigates: "Conceptions de frégates"
 NIG_frigates_desc: "Les frégates semblent être les navires les plus lourds que nous puissions entretenir. La dernière frégate que nous avons maintenue en service date des années 1980. Nos navires sont terriblement vétustes et ont besoin d'une cure de jouvence."
 NIG_light_submarines: "Sous-marins légers anti-navires"
 NIG_light_submarines_desc: "Les sous-marins légers pourraient s’avérer utiles dans le cadre d’opérations anti-piraterie ou de raids contre des convois locaux si jamais nous entrions en guerre."
 NIG_corvettes: "bateaux de patrouille"
 NIG_corvettes_desc: "La marine nigériane doit privilégier la défense côtière plutôt que les capacités hauturières. Les patrouilleurs, corvettes et autres navires légers sont parfaitement adaptés à nos besoins de sécurité maritime, offrant des solutions économiques pour les opérations de lutte contre la piraterie et la protection territoriale. Ces navires plus petits optimisent la capacité limitée de nos chantiers navals tout en offrant la manœuvrabilité nécessaire pour patrouiller dans le golfe de Guinée et sécuriser nos infrastructures pétrolières offshore."
