 spain.20.t: "Les andalous nous soutiennent"
 spain.20.d: "Des personnalités et des organisations influentes de la communauté andalouse ont exprimé leur soutien au gouvernement central. Nous pourrions leur rendre la pareille et utiliser certaines de nos ressources pour faire entendre ces voix."
 spain.20.a: "Nous prenons ce que nous pouvons"
 spain.20.b: "Soutenons nos partisans"
 spain.21.t: "Manifestations andalouses"
 spain.21.d: "Widespread protests have broken out in Andalucia. Crowds have gathered in Sevilla and Málaga, voicing their grievances against the central government and calling for the secession of Andalucia. We need to determine what our response will be, should be let them vent their frustrations and risk the secessionist cause building momentum or attempt to quell the dissent."
 spain.21.a: "Laissons-les se défouler"
 spain.21.b: "Maintenons la paix"
 spain.21.c: "Réprimons-les"
 spain.22.t: "Émeutes andalouses"
 spain.22.d: "Les manifestations en Andalousie sont devenues destructrices, des éléments extrémistes et des opportunistes les transformant en émeutes généralisées. Le chaos qui règne dans la ville nous oblige à relâcher notre emprise ou à déployer des unités anti-émeutes spécialisées pour tenter de disperser les émeutiers."
 spain.22.a: "Laissons-les se défouler"
 spain.22.b: "Déployons la police anti-émeute"
 spain.23.t: "Affrontements avec la police en Andalousie"
 spain.23.d: "The rioters in Andalucia have responded violently to the police presence. Sevilla has the appearance of a warzone as rioters deploy makeshift weapons against the police's attempts to bring peace to the city. There is widespread damage to the city, and multiple deaths have been reported."
 spain.23.a: "Recollons les morceaux"
 spain.50.t: "La question de la tauromachie"
 spain.50.d: "La tauromachie a une longue et dynamique histoire en Espagne. Elle a lentement commencé à perdre de sa popularité au cours des dernières années, mais elle reste encore très populaire. Toutefois, certains espagnols considèrent ce sport comme abusif et dépassé. La tauromachie conserve une certaine base constitutionnelle en tant que partie intégrante de la culture espagnole et, à ce titre, elle est protégée par la loi. Quelle position devrions-nous adopter à l'égard de la tauromachie ?"
 spain.50.a: "Interdire ce sport"
 spain.50.b: "Interdire de tuer le taureau"
 spain.50.c: "Permettre à la pratique de se poursuivre"
 spain.51.t: "La Cour juge l'interdiction inconstitutionnelle"
 spain.51.d: "La Cour constitutionnelle espagnole a déclaré inconstitutionnelle l'interdiction de la corrida. Elle estime que cette pratique fait partie intégrante de l'héritage culturel espagnol. Faut-il s'avouer vaincu ou contester la décision de la Cour ?"
 spain.51.a: "Abroger l'interdiction"
 spain.51.b: "Défier la Cour"
 spain.52.t: "La Cour déclare inconstitutionnel le fait de laisser vivre le taureau"
 spain.52.d: "La Cour constitutionnelle espagnole a examiné notre récente législation concernant la tauromachie. Elle a décidé que le fait de ne pas tuer le taureau allait à l'encontre de l'essence même de la tauromachie et qu'il s'agissait donc d'une décision anticonstitutionnelle. Devons-nous reconnaître notre défaite ou contester cette décision de la Cour ?\n"
 spain.52.a: "Abroger la mise à mort du taureau"
 spain.52.b: "Défier la Cour"
 spain.53.t: "La Cour a parlé"
 spain.53.d1: "La Cour a annoncé aujourd'hui que l'interdiction proposée précédemment continuera d'être appliquée. Elle sera maintenue perpétuellement à l'avenir."
 spain.53.d2: "La Cour a déterminé que la législation sur la tauromachie était inconstitutionnelle. Il entame à présent le processus d'abrogation de notre interdiction et d'annulation de la législation actuelle."
 spain.53.a: "Notre loi sera maintenue"
 spain.53.b: "La modification est abrogée."
 spain.54.t: "Référendum sur la tauromachie"
 spain.54.d: "[SPR.GetLeader] et le gouvernement ont décidé que la meilleure option pour traiter la question de la tauromachie était un référendum national. En donnant au peuple le droit de se prononcer sur un texte législatif essentiel, nous disposerons d'une marge de manœuvre suffisante pour veiller à ce qu'il soit adopté sans être remis en cause par la Cour."
 spain.54.a: "Organiser le référendum"
 spain.55.t: "Jour du référendum"
 spain.55.d: "C'est aujourd'hui que nous votons sur notre récente législation. Il est temps de la soumettre au vote !"
 spain.55.a: "Comptez les votes !"
 spain.56.t: "Les résultats sont là"
 spain.56.d: "Les citoyens ont voté et ont décidé de soutenir le gouvernement dans sa législation sur la tauromachie. C'est un grand jour pour la démocratie."
 spain.56.d2: "Notre peuple a renversé notre législation aujourd'hui, en adoptant la majorité nécessaire pour abroger notre récente décision sur la tauromachie."
 spain.56.a: "Un autre référendum achevé"
 spain.57.t: "La question des trônes"
 spain.57.d: "La dynastie actuelle des Bourbons est au service de l'Espagne depuis le XVIIIème siècle. Cependant, les Carlistes constituent nos prétendants les plus importants. Si nous sommes suffisamment populaires et que nous parvenons à faire passer une nouvelle loi, nous pourrons voir les Carlistes monter sur le trône d'Espagne.\n"
 spain.57.a: "Les carlistes se lèveront"
 spain.57.b: "La Maison du Bourbon nous servira"
 spain.58.t: "La Constitution réformée"
 spain.58.d: "Les monarques ont maintenant l'occasion de réformer la constitution à leur image. Quelle voie les monarques doivent-ils emprunter ?"
 spain.58.a: "Une nouvelle monarchie constitutionnelle"
 spain.58.b: "Une monarchie absolue"
 spain.59.t: "Constitutionnalisme démocratique"
 spain.59.d: "La monarchie a préparé une nouvelle constitution qui comprend des éléments démocratiques. Les citoyens conserveront leur droit de vote. Toutefois, il ne pourra voter que pour les partis approuvés. Ces partis potentiels permettront une co-gouvernance avec la §Y[Western_Autocracy_L]§!."
 spain.59.a: "C'est la montée du monarcho-républicanisme"
 spain.60.t: "La déclaration de l'Union ibérique"
 spain.60.d: "La péninsule ibérique a été le siège de deux des plus grands empires que le monde ait jamais connus. Imaginez la force et la gloire que nous pourrions obtenir en déclarant cette union. Il est temps d'ouvrir la voie et de déclarer l'Union ibérique."
 spain.60.a: "Déclarer l'Union"
 spain.61.t: "[FROM.GetNameDefCap] déclare une nouvelle union ibérique"
 spain.61.d: "L'Espagne s'est déclarée nouveau siège de l'Ibérie et, en réponse, a déclaré qu'elle était désormais [FROM.GetNameDef]. L'Ibérie est désormais revendiquée par les espagnols car la Couronne s'apprête à faire remonter des revendications datant de plusieurs décennies."
 spain.61.a: "Un développement intéressant"
 spain.62.t: "[FROM.GetNameDefCap] réclame notre trône"
 spain.62.d: "[FROM.GetNameDefCap] a réclamé notre trône. Ils nous ont lancé un ultimatum : soit nous cédons le trône, soit nous périssons. Que devons-nous faire ?"
 spain.62.a: "Céder le trône"
 spain.62.b: "Au diable les Bourbons"
 spain.62.c: "Au diable les Carlistes"
 spain.63.t: "[FROM.GetNameDefCap] s'incline devant nous"
 spain.63.d: "[FROM.GetNameDefCap] nous a concédé le trône portugais. Le sort du pays et de l'État de droit dépendent actuellement de ce que fera la couronne. La §Y[Monarchist_L]§! a déposé ses revendications sur le territoire il y a plusieurs mois, mais ils réfléchissent en partie à la gouvernance de leur territoire nouvellement conquis. Devrions-nous laisser les portugais se gouverner eux-mêmes pour le moment, ou devrions-nous administrer directement les terres ?"
 spain.63.a: "Un jour merveilleux pour le trône"
 spain.63.b: "Le gouvernement portugais peut se gouverner lui-même pour l'instant"
 spain.64.t: "[FROM.GetNameDefCap] refuse les concessions"
 spain.64.d: "Les [POR.GetAdjMP] nous ont défiés. Il s'agit d'un affront de la plus haute importance, et nous devons y remédier immédiatement. Préparez l'armée. Les cornes de guerre vont retentir !"
 spain.64.a: "Envahir l'Espagne inférieure"
 spain.65.t: "La marche sur l'Andorre"
 spain.65.d: "L'Espagne a déployé d'importantes forces à l'extérieur des frontières nationales d'Andorre. La §Y[Monarchist_L]§! cite un passage de la législation, perdu depuis longtemps, au sujet d'une revendication de notre territoire. Comment devons-nous procéder ? Devons-nous nous opposer à cet ennemi plus grand que nous ou devons-nous céder à ses exigences ?"
 spain.65.a: "Capituler face aux espagnols"
 spain.65.b: "Rejeter les espagnols"
 spain.66.t: "[FROM.GetNameDefCap] cède"
 spain.66.d: "[FROM.GetNameDefCap] a cédé. Nos troupes occupent désormais Andorre-la-Vieille et notre administration s'efforce d'intégrer la cité-état le plus rapidement possible. Nous disposons de peu de temps, mais nous serons bientôt unifiés et la région se stabilisera à nouveau sous notre autorité."
 spain.66.a: "$spain.63.a$"
 spain.67.t: "[FROM.GetNameDefCap] nous défie"
 spain.67.d: "[FROM.GetNameDefCap] nous a privé de notre droit de naissance, un droit qui nous a été refusé pendant des siècles. Les occupants illégaux qui gouvernent l'Andorre doivent être mis au pas. Il est temps pour nous de récupérer cet élément essentiel de notre empire avant qu'il ne nous échappe à jamais."
 spain.67.a: "Andorre-la-Vieille sera nôtre !"
 spain.68.t: "[FROM.GetNameDefCap] exige le rocher"
 spain.68.d: "Les espagnols ont autrefois régné sur Gibraltar, et ils ont plaidé pour sa restitution pendant des décennies. Bien que nous ayons conservé le rocher depuis les années 1700, ils réclament toujours sa restitution à l'Espagne. Comment devons-nous procéder ? Devrions-nous concéder Gibraltar aux espagnols ou devraient-ils simplement faire une autre sieste ?"
 spain.68.a: "Céder Gibraltar"
 spain.68.b: "Qu'ils fassent une sieste, ces espagnols."
 spain.69.t: "[FROM.GetNameDefCap] cède [19.GetName]"
 spain.69.d: "Gibraltar arbore à nouveau le drapeau espagnol. [FROM.GetNameDefCap] ne contrôle plus cette enclave à notre frontière, nous dominons désormais le détroit comme nous aurions dû le faire depuis quelques siècles, une nouvelle victoire pour notre grande nation dans le cadre de la révision de notre politique étrangère."
 spain.69.a: "$spain.63.a$"
 spain.70.t: "[FROM.GetNameDefCap] rejette notre demande"
 spain.70.d: "Les chiens qui possèdent [19.GetName] nous ont privé de notre droit au Rocher. Nous devons nous préparer à rectifier le tir, faute de quoi nous ne serons plus qu'une farce sur la scène internationale. Il était écrit dans les étoiles que le drapeau [THIS.GetAdjMS] flotterait à nouveau sur le Rocher."
 spain.70.a: "Saisissons nos terres légitimes !"
 spain.71.t: "L'empire espagnol renaît"
 spain.71.d: "[FROM.GetNameDefCap] a déclaré un nouvel Empire espagnol, et la voie de la gloire est toute tracée. La renaissance d'un empire autrefois mort, mais qui renaît aujourd'hui, alors que le statu quo mondial a changé. Le monde observe [SPR.GetLeader] et son gouvernement qui restent imprévisibles en cette période troublée."
 spain.71.a: "Un développement inquiétant"
 spain.72.t: "La position des LGBTQIA+"
 spain.72.d: "L'Espagne s'est toujours située des deux côtés de la barrière en ce qui concerne la communauté gay. Sous Franco, les homosexuels ont été emprisonnés, puis la transition vers la démocratie s'est faite sans heurts. Il s'agit d'une question récurrente à l'heure actuelle. Devrions-nous revenir sur notre position concernant les droits des homosexuels ou continuer à les soutenir ?"
 spain.72.a: "Une nouvelle position"
 spain.72.b: "Maintenir le statu quo"
 spain.72.c: "Bannir les gays"
 spain.73.t: "Éducation pin parentale"
 spain.73.d: "L'éducation pin parentale est la possibilité pour un parent d'avoir un droit de « veto » sur les questions d'éducation. Des éléments de droite plaident en ce sens depuis des décennies et, à ce titre, préparent une nouvelle législation. Cette nouvelle législation permettra aux parents de refuser à leurs enfants de recevoir une éducation sur ce qu'ils appellent des informations « inutiles ». Quelle position devons-nous adopter à cet égard ?"
 spain.73.a: "Veto parental total"
 spain.73.b: "Votons sur ce sujet controversé"
 spain.73.c: "Finalement... en y réfléchissant bien"
 spain.74.t: "La montée du nativisme"
 spain.74.d: "Le nativisme a lentement commencé à se développer dans notre pays. Le concept de nativisme place le peuple ou les citoyens nés naturellement dans un pays avant les immigrants, légaux ou illégaux. La montée en popularité des forces de droite a permis à ce mouvement de prendre de plus en plus d'ampleur ces dernières années. Notre gouvernement doit choisir la forme de nativisme que nous souhaitons poursuivre dans notre pays. Devons-nous adopter une position dure ou plus douce à l'égard de ce mouvement ?"
 spain.74.a: "Redonnez à l'Espagne sa grandeur !"
 spain.74.b: "Tous nés, tous espagnols"
 spain.75.t: "Le retour du phalangisme"
 spain.75.d: "Nous sommes revenus à nos racines car [SPR.GetLeader] et le [Nat_Fascism_L] ont repris le pouvoir et entament le retour d'un nouvel ordre dans notre grande nation. Le retour du fascisme brille comme le soleil alors qu'une nouvelle aube s'installe sur Madrid. [SPR.GetLeader] a déclaré qu'il ouvrirait une nouvelle ère pour [SPR.GetNameDef] et réformerait la république en un nouvel État phalangiste. Le phénix se lèvera une fois de plus dans notre grande nation."
 spain.75.a: "Gloire à l'Espagne !"
 spain.76.t: "[FROM.GetNameDefCap] retourne au phalangisme"
 spain.76.d: "[FROM.GetNameDefCap] a connu récemment des bouleversements au sein de son gouvernement. La Phalange a repris le flambeau du gouvernement pour le peuple espagnol. L'élection de [SPR.GetLeader] a été une victoire de haute lutte, mais une victoire tout de même. Seul l'avenir nous dira quelles seront les répercussions mondiales de ce changement."
 spain.76.a: "Hmm..."
 spain.77.t: "Une nouvelle femme phalangiste"
 spain.77.d: "Les hommes ont leur place, tout comme les femmes. Alors que notre pays continue d'avancer sur cette voie, nous devons décider du rôle des femmes dans notre pays. Le maintien de normes plus traditionnelles se traduira par des taux de croissance démographique plus élevés. En revanche, laisser le choix aux femmes nous offrira des opportunités économiques plus diversifiées."
 spain.77.a: "Les femmes au service du pays"
 spain.77.b: "La force réside dans le choix"
 spain.78.t: "Abolition de la monarchie"
 spain.78.d: "Le nouveau gouvernement communiste sous [SPR.GetLeader] a déposé une nouvelle motion. Il prépare une loi visant à abolir la monarchie. Cependant, la situation est précaire, car cette décision révolutionnaire comporte deux volets. Notre première itération de la législation sera destituée du pouvoir, et l'autre option aboutira à l'exécution massive de la famille régnante pour s'assurer qu'elle ne reviendra jamais. Comment le gouvernement doit-il procéder ?"
 spain.78.a: "Le style français"
 spain.78.b: "Déposer les monarques"
 spain.79.t1: "[FROM.GetNameDefCap] exécute la famille royale"
 spain.79.t2: "[FROM.GetNameDefCap] abandonne la royauté"
 spain.79.d1: "La royauté [SPR.GetAdjFS] a été exécutée par les mains du peuple. Le bouleversement a entraîné une transition de la monarchie constitutionnelle vers une nation qui se rapproche du communisme. La situation de [SPR.GetNameDef] est précaire et le monde la suivra de près."
 spain.79.d2: "La monarchie [SPR.GetAdjFS] a été abandonnée par le peuple. [SPR.GetLeader] et la coalition au pouvoir ont décidé qu'il était temps pour eux d'abolir la monarchie et ses méthodes archaïques. Il s'agit d'un changement radical puisqu'ils réécrivent la constitution pour permettre ce changement. Toutes les nations du monde observent la situation en [SPR.GetName] d'un œil prudent."
 spain.79.a: "Une nouvelle voie pour [FROM.GetNameDef]"
 spain.80.t: "L'émancipation de la nouvelle femme"
 spain.80.d: "Nos femmes sont notre plus grand atout. En les émancipant et en les libérant de leur statut et en les officialisant en tant qu'égales aux yeux de la loi, en éliminant toute forme de discrimination fondée sur le sexe, nos femmes deviendront un outil pour notre nouvelle société communiste, et tous les [SPR.GetAdjMP] devraient immédiatement partager le pouvoir avec nos femmes !"
 spain.80.a: "Libérer les femmes, libérer le peuple"
 spain.81.t: "Révision des lois sur l'immigration"
 spain.81.d: "Le temps est venu pour nous de décider d'une politique d'immigration. Nous pouvons ouvrir nos frontières à tous ceux qui le souhaitent, faire venir davantage de travailleurs à forte valeur ajoutée grâce à un programme de visas élargi, ou adopter une position plus anti-immigration."
 spain.81.a: "La citoyenneté pour tous"
 spain.81.b: "Le statut du visa"
 spain.81.c: "Sans visa, pas d'entrée"
 spain.83.t: "Les chemises bleues marchent sur Vitoria"
 spain.83.d: "Les phalangistes ont repris le mouvement dans les rues de Vitoria il y a quelques heures et sont actuellement en train de persécuter les sympathisants anti-gouvernementaux et les nationalistes du Pays basque et liberté. Les forces paramilitaires sont prêtes et attendent les ordres de [SPR.GetLeader]."
 spain.83.a: "La nuit noire de Vitoria"
 spain.83.b: "Encercler les conspirateurs"
 spain.84.t: "La marche sur Vitoria"
 spain.84.d1: "Notre marche sur Vitoria est terminée. Les phalangistes ont causé d'énormes dégâts et la ville de Vitoria a subi un grand nombre de pertes lors des combats de rue. C'est un mal nécessaire, mais nous irons de l'avant."
 spain.84.d2: "Des membres importants de la cause séparatiste basque ont été retrouvés et sommairement exécutés dans les rues de Vitoria. La ville a été rougie par le sang des séparatistes, et bientôt la paix sera instaurée dans cette province rebelle, sous l'égide du gouvernement falangiste."
 spain.84.d3: "Les forces des chemises bleues ont défilé et se sont heurtées à la population locale dans une lutte contre les conspirateurs qui soutiennent l'indépendance du Pays basque. La situation est rapidement devenue violente lorsque les forces paramilitaires phalangistes ont fait pression sur les partisans basques, provoquant une rapide descente dans le chaos des rues."
 spain.84.d4: "Les forces indépendantistes du Pays basque et liberté ont été officiellement rassemblées Aujourd'hui, les gouvernements phalangistes ont été accueillis à bras ouverts dans les rues de Vitoria. Les forces hostiles ont été soit écrasées, soit sévèrement réduites par l'arrestation et la mise en détention de leurs principaux membres."
 spain.84.a: "Vitoria est espagnol"
 spain.85.t: "Accident du pétrolier Prestige"
 spain.85.d: "Au cours d'une tempête, le pétrolier MV Prestige, transportant 77 000 tonnes de fioul lourd, a subi une rupture de citerne. Le navire a ensuite coulé à environ 210 kilomètres de la côte de Galice. On estime qu'il a déversé un volume de 67 000 m3 de fioul lourd. La marée noire a pollué des milliers de kilomètres de côtes et plus d'un millier de plages sur les côtes espagnoles, françaises et portugaises, tout en causant de graves dommages à l'industrie locale de la pêche. Cette marée noire est la plus grande catastrophe environnementale de l'histoire de l'Espagne."
 spain.85.a: "Commencer à frotter les oiseaux"
 spain.86.t: "La marche sur Barcelone"
 spain.86.d: "Les forces phalangistes se sont préparées à marcher sur Barcelone. Il s'agit du dernier bastion principal de la pression anti-phalangiste au sein de la nation. Il s'agit d'éliminer ce dernier bastion de résistance contre le séparatisme."
 spain.86.a: "La nuit noire de Barcelone"
 spain.86.b: "Encercler les conspirateurs"
 spain.87.t: "La marche sur Barcelone"
 spain.87.d1: "Notre marche sur Barcelone est terminée. Les phalangistes ont causé des dégâts considérables et la ville de Barcelone a subi un grand nombre de victimes lors des combats de rue. C'est un mal nécessaire, mais nous irons de l'avant."
 spain.87.d2: "Des membres importants de la cause séparatiste catalane ont été retrouvés et sommairement exécutés dans les rues de Barcelone. Le sang des séparatistes a coulé à flots dans la ville et la paix sera bientôt instaurée dans cette province rebelle sous l'égide du gouvernement phalangiste."
 spain.87.d3: "Les forces des chemises bleues ont défilé et se sont heurtées à la population locale dans une lutte contre les conspirateurs qui soutiennent l'indépendance de la Catalogne. La situation est rapidement devenue violente lorsque les forces paramilitaires phalangistes se sont opposées aux partisans basques, provoquant une rapide descente vers le chaos dans les rues."
 spain.87.d4: "Les forces indépendantistes du Pays basque et liberté ont été officiellement rassemblées Aujourd'hui, le gouvernement phalangiste a été accueilli à bras ouverts dans les rues de Barcelone. Les forces hostiles ont été soit écrasées, soit sévèrement réduites par l'arrestation et la mise en détention de ces membres clés."
 spain.87.a: "Barcelone est espagnole"
 spain.201.t: "Crise des migrants africains"
 spain.201.d: "En Afrique, la pauvreté, la mauvaise gouvernance, l'instabilité interne récurrente, les économies mal gérées et les conflits ont généré ce que l'on appelle des migrants économiques et des réfugiés. La croissance rapide de la main-d'œuvre associée à la faible croissance de l'emploi déclenche la migration des jeunes. La mauvaise qualité de l'éducation et le manque de compétences limitent les possibilités d'emploi pour les jeunes. Ceuta et Melilla faisant partie intégrante de l'Espagne et donc de l'Union européenne, les migrants africains cherchent à « s'introduire » sur le territoire de l'UE et à demander le statut de réfugié."
 spain.201.a: "Ne laissez personne entrer"
 spain.201.b: "Laissez-les tous entrer"
 spain.201.c: "Laissez certains entrer"
 spain.202.t: "Des migrants africains assaillent Ceuta"
 spain.202.d: "La frontière de Ceuta est prise d'assaut par des centaines de migrants qui tentent d'escalader les clôtures et d'obtenir le statut de réfugié sur le territoire espagnol. La communauté internationale a les yeux rivés sur Ceuta et attend notre réponse. Nous pourrions les accueillir avec des balles en caoutchouc et des gaz lacrymogènes ou ouvrir nos frontières et les laisser entrer, bien que certaines factions anti-immigration au sein du gouvernement aient une autre proposition... modeste."
 spain.202.a: "Répondons de façon non létale"
 spain.202.b: "Ouvrez le feu"
 spain.202.c: "Ouvrons-leur nos portes"
 spain.203.t: "Des migrants africains assaillent Melilla"
 spain.203.d: "La clôture frontalière de Melilla est prise d'assaut par des centaines de migrants qui tentent de l'escalader et d'obtenir le statut de réfugié sur le territoire espagnol. La communauté internationale a les yeux rivés sur Melilla et attend notre réponse. Nous pourrions les accueillir avec des balles en caoutchouc et des gaz lacrymogènes ou ouvrir nos frontières et les laisser entrer, bien que certaines factions anti-immigration au sein du gouvernement aient une autre proposition... modeste."
 spain.203.a: "Répondons de façon non létale"
 spain.203.b: "Ouvrez le feu"
 spain.203.c: "Ouvrons-leur nos portes"
 spain.204.t: "L'abdication de Juan Carlos"
 spain.204.d: "Face à la pression croissante et à son âge, le roi Juan Carlos a décidé de se retirer du pouvoir et de laisser son fils Felipe VI succéder au trône [SPR.GetAdjMS]. Bien que le roi invoque des raisons personnelles, la controverse entourant la famille royale et un certain voyage de chasse à l'éléphant a suscité de vives interrogations. Néanmoins, la couronne doit maintenant passer à Felipe après quarante ans de règne."
 spain.204.a: "La couronne se déplace"
 spain.205.t: "La mort de Charles-Hugues"
 spain.205.d1: "Charles-Hugues est le prétendant carliste au trône d'Espagne depuis 1977, date à laquelle son père lui a succédé à la tête de la maison. Bien que le carlisme n'ait pas eu beaucoup d'influence ces derniers temps, il reste une force importante dans les royaumes monarchistes d'Espagne."
 spain.205.d2: "Le roi, Charles-Hugues, est décédé aujourd'hui dans un grand bouleversement. C'est un événement malheureux qui a provoqué une grande tristesse dans notre pays. Bien qu'il n'ait pris le pouvoir que récemment sous la revendication de la cause carliste, l'histoire retiendra son nom comme l'un des principaux membres de la cause carliste. L'histoire retiendra son nom comme l'un des principaux membres de la cause carliste."
 spain.205.a: "Le carlisme se poursuit"
 spain.206.t: "Formation du parti politique Citoyens"
 spain.206.d: "Le parti politique Citoyens a récemment fait la une des journaux en tant que nouveau parti en Catalogne. Il s'agit d'un parti libéral post-nationaliste qui adhère à une profonde idéologie nationaliste espagnole."
 spain.206.a: "L'avenir nous dira ce qu'il en est..."
 spain.207.t: "La montée de la Voix"
 spain.207.d: "La Voix est un parti conservateur national qui a récemment commencé à gagner en popularité. Le parti s'est formé par scission du [conservatism_L], jugé trop « libéral ». Le schisme au sein du parti était une émanation des membres néoconservateurs ou socialement conservateurs du Parti populaire. Certains des principaux points de ce nouveau parti visent à réécrire la constitution espagnole pour abolir l'autonomie et les parlements régionaux. Il s'agit d'une différence radicale par rapport au climat politique actuel et d'un signe annonciateur des temps à venir."
 spain.207.a: "C'est intriguant."
 spain.208.t: "La formation d'Espagne 2000"
 spain.208.d: "Espagne 2000 est un parti politique d'extrême droite qui se définit comme populiste et prône un mélange de social-démocratie et de conservatisme centré sur la défense de la famille. Le parti continue à maintenir un sentiment eurosceptique, anti-mondialiste et protectionniste sévère à l'égard de l'économie espagnole. José Luis Roberto a créé ce parti pour se démarquer du Parti populaire, ce qui lui a permis de se différencier de la principale force conservatrice d'Espagne."
 spain.208.a: "Une vague de droitisation"
 spain.209.t: "L'Alternative espagnole prend forme"
 spain.209.d: "Aujourd'hui, Rafael López-Diéguez a fait parler de lui en déclarant la création d'un nouveau parti politique en Espagne. L'Alternative espagnole est un nouveau parti politique de droite qui se décrit comme un parti social-chrétien et transversal. La déclaration de son programme politique traite de la « défense de la vie » (l'opposition générale à l'avortement), de la famille, des racines chrétiennes profondes et d'une nouvelle unité de l'Espagne. Bien que le parti se déclare transversal, il se situe confortablement à droite bien qu'il se dise orienté à gauche sur les questions sociales et économiques."
 spain.209.a: "Un nouveau concurrent"
 spain.210.t: "Unis, nous pouvons entre en scène"
 spain.210.d: "Unis, nous pouvons est un conglomérat des partis Éco, Gauche unie et Nous pouvons. Les trois partis de gauche se sont unis dans une cause commune pour participer aux élections en Espagne en tant que parti de gauche uni. Il se présente comme un parti populiste de gauche et adopte de lourdes idées de socialisme démocratique."
 spain.210.a: "Une nouvelle force de gauche"
 spain.211.t: "Un nouveau nom"
 spain.211.d: "Le fondateur de Unis, nous pouvons, Pablo Iglesias, a annoncé un changement de nom de Unis, nous pouvons à Unies, nous pouvons en vue des prochaines élections."
 spain.211.a: "Fascinant"
 spain.212.t: "Bilbao reçoit le prix Nobel de l'urbanisme"
 spain.212.d: "La ville de Bilbao a été désignée comme le dernier lauréat du Prix mondial de la ville Lee Kuan Yew. La cité-État de Singapour décerne ce prix en collaboration avec l'Académie suédoise du Nobel de l'urbanisme. Son développement depuis les années 1990 a été un succès retentissant et ses efforts ont été récompensés."
 spain.212.a: "C'est merveilleux pour Bilbao !"
 spain.213.t: "Les murailles romaines de Lugo classées au patrimoine de l'humanité"
 spain.213.d: "Les murailles romaines de Lugo ont été construites au IIIème siècle et sont restées en grande partie intactes depuis leur construction. Ils s'étendent sur plus de deux kilomètres autour du centre historique de Lugo, en Galice. Ces fortifications de longue date ont été inscrites sur la liste du patrimoine mondial de l'UNESCO en tant que monument culturel du monde et de l'humanité."
 spain.213.a: "Développements surprenants"
 spain.214.t: "Attentat à la voiture piégée du Pays basque et liberté à Madrid"
 spain.214.d: "Une voiture piégée chargée de 25kg d'explosifs a explosé dans la rue Corazón de María à Madrid. Le Pays basque et liberté visait apparemment Juan Junquera, un fonctionnaire du gouvernement qui a survécu."
 spain.214.a: "C'est une tragédie"
 spain.215.t: "Interdiction de Unité"
 spain.215.d: "La Cour suprême espagnole a déclaré illégal le parti basque « Unité ». La Cour constitutionnelle d'Espagne a confirmé cette décision. Bien que Unité nie tout lien avec le Pays basque et liberté, de nombreux dirigeants de Unité ont été emprisonnés en raison de leurs activités au sein de le Pays basque et liberté. L'interdiction frappe leurs représentants de se présenter aux élections, d'organiser des manifestations ou des rassemblements publics et de geler leurs avoirs."
 spain.215.a: "Cela devait être fait"
 spain.216.t: "Attentats contre des trains du Pays basque et liberté déjoués"
 spain.216.d: "Le Pays basque et liberté a tenté de faire sauter 50 kg d'explosifs dans la gare Chamartín de Madrid, très fréquentée, la veille de Noël. La police a déjoué cette tentative en arrêtant un membre du Pays basque et liberté qui tentait de charger 28 kg d'explosifs dans un train à destination de Madrid à Saint-Sébastien. Une autre bombe de plus de 20 kg d'explosifs a ensuite été trouvée dans un second train passant près de Burgos en direction de Madrid. Nous avons fermé les lignes ferroviaires de la région jusqu'à ce que nous soyons sûrs qu'il n'y a pas d'autres attentats non encore découverts."
 spain.216.a: "Un petit prix à payer"
 spain.217.t: "Attentat à la bombe à l'aéroport de Madrid-Barajas"
 spain.217.d: "Une camionnette piégée de 500 à 800 kg a explosé au terminal T4 de l'aéroport de Madrid-Barajas, faisant deux morts et 52 blessés. Le Pays basque et liberté a revendiqué l'attentat. L'attentat a endommagé le terminal de l'aéroport et détruit l'ensemble du parking."
 spain.217.a: "Une autre tragédie"
 spain.218.t: "Référendum sur l'autodétermination basque"
 spain.218.d: "Un référendum consultatif sur l'autodétermination de l'Espagne a été jugé illégal par la Cour constitutionnelle espagnole. Certains membres du parti nationaliste basque se sont opposés à ce référendum, estimant qu'il renforcerait le Pays basque et liberté, qui est aujourd'hui en déclin."
 spain.218.a: "Laissons le peuple parler."
 spain.219.t: "Jurdan Martitegi arrêté"
 spain.219.d: "Jurdan Martitegi Lizaso, le chef du commando du Pays basque et liberté, a été arrêté par la police française. Il est considéré comme l'un des membres les plus dangereux du Pays basque et liberté ; cette arrestation va accroître la violence du groupe."
 spain.219.a: "Ne passez pas, ne collectez pas 200 dollars"
 spain.220.t: "Attentats à la bombe contre la Garde civile"
 spain.220.d: "Deux voitures piégées ont explosé devant les bureaux de la Garde civile à Calvià et Burgos. Deux personnes ont été tuées et soixante-cinq blessées, dont des femmes et des enfants. Le Pays basque et liberté a revendiqué l'attentat."
 spain.220.a: "Une nouvelle tragédie..."
 spain.221.t: "Cessez-le-feu permanent avec le Pays basque et liberté"
 spain.221.d: "Le Pays basque et liberté a déclaré que le cessez-le-feu qu'elle avait décrété il y a quatre mois était désormais « permanent et général ». Plus de 800 personnes ont trouvé la mort dans les violences de le Pays basque et liberté depuis la création du groupe, mais il semble que la terreur ait pris fin."
 spain.221.a: "Est-ce enfin terminé ?"
 spain.222.t: "Attentats à la bombe le Jour de la Constitution"
 spain.222.d: "De petites bombes ont explosé dans les villes d'Alicante, d'Ávila, de Ciudad Real, de León, de Malaga, de Santillane et de Valladolid. Ces attentats coïncident avec la célébration du Jour de la Constitution."
 spain.222.a: "Heureusement, personne n'a été tué"
 spain.223.t: "Nouvel attentat à la voiture piégée à Madrid"
 spain.223.d: "Une Renault 19 blanche contenant 30 kg de chlorate a explosé à proximité de deux bureaux d'entreprise à Madrid. Quarante-deux personnes ont été blessées."
 spain.223.a: "Pas encore !"
 spain.230.t: "La statut d'autonomie de la Catalogne"
 spain.230.d: "Le gouvernement de la Catalogne a officiellement publié son nouveau statut d'autonomie. La révision du statut a entraîné des changements radicaux dans la réglementation de la symbolique catalane, en déclarant que le catalan est la langue de la région et en créant des droits spécifiques défendus par le statut qui sont distincts de la constitution espagnole. Toutefois, cela ne s'est pas fait sans controverse. Le statut déclare que la Catalogne est une « nation » dans le préambule du texte, en la différenciant."
 spain.230.a: "Les choses sont ce qu'elles sont"
 spain.230.b: "L'obsession de l'identité est un monstre"
 spain.231.t: "La Cour constitutionnelle révise le statut"
 spain.231.d: "Le statut de la Catalogne a fait l'objet d'un examen minutieux de la part des opposants politiques et d'autres acteurs au cours des dernières années. La Cour a statué par six voix contre quatre en faveur de la réécriture de quatorze articles du statut et de l'interprétation de vingt-sept autres articles. Les catalans ont commencé à protester contre le tribunal. L'avenir nous dira ce que cette décision signifiera pour la nation..."
 spain.231.a: "Qu'en résultera-t-il ?"
 spain.232.t: "Les manifestations de 2010"
 spain.232.d: "Au début de l'année, la Cour constitutionnelle a décidé de réviser le statut d'autonomie de la Catalogne afin de réduire le sentiment nationaliste qui en découle. Aujourd'hui, le peuple catalan a manifesté en masse dans le centre de Barcelone contre les limitations de l'autonomie de la Catalogne et la décision de la Cour. On estime qu'entre 1,1 million et 1,5 million de personnes étaient présentes à cette manifestation à Barcelone."
 spain.232.a: "Mobilisons la police"
 spain.232.b: "Laissons-les manifester"
 spain.232.c: "Négocions avec les responsables"
 spain.233.t: "Les catalans réclament l'indépendance"
 spain.233.d: "Les catalans sont de nouveau descendus dans les rues de Barcelone. Le peuple catalan est de plus en plus mécontent de la domination de Madrid sur lui. Il s'agissait autrefois de protester contre la suppression de son statut d'autonomie. Aujourd'hui, ils réclament ouvertement l'indépendance. Devrions-nous leur donner ce qu'ils souhaitent ?"
 spain.233.a: "Laissons partir la Catalogne"
 spain.233.b: "Resserrons notre emprise"
 spain.234.t: "La voie catalane"
 spain.234.d: "Les manifestations en Catalogne continuent de secouer la région. Les tensions s'accumulent et ne font qu'aggraver la situation entre les catalans. Lors de cette manifestation, près d'un million et demi de personnes ont protesté et manifesté en faveur de l'indépendance de la Catalogne."
 spain.234.a: "Mobilisons la police"
 spain.234.b: "Laissons-les manifester"
 spain.234.c: "Négocions avec les responsables"
 spain.235.t: "La voie catalane de 2014"
 spain.235.d: "Les manifestations en Catalogne continuent de secouer la région. Les tensions s'accumulent et ne cessent de croître, ce qui ne fait qu'aggraver la situation entre les catalans. Cette manifestation a vu près de deux personnes en Catalogne protester et manifester en faveur de l'indépendance. Cette manifestation pour l'indépendance est le précurseur de quelque chose de bien plus grand, et seul l'avenir nous dira ce qu'il en adviendra."
 spain.235.a: "Mobilisons la police"
 spain.235.b: "Laissons-les manifester"
 spain.235.c: "Négocions avec les responsables"
 spain.236.t: "Référendum d'autodétermination"
 spain.236.d: "Le gouvernement catalan a organisé aujourd'hui un référendum sur l'indépendance de la Catalogne. Les participants à ce référendum historique ont voté massivement en faveur de l'indépendance. Ce référendum est considéré comme une consultation légale et n'est pas juridiquement contraignant pour l'indépendance."
 spain.236.a: "Mobilisons la police"
 spain.236.b: "Laissons-les manifester"
 spain.236.c: "Négocions avec les responsables"
 spain.237.t: "En avant, la République catalane !"
 spain.237.d: "Les gens sont descendus dans la rue une fois de plus en faveur de l'indépendance. Carles Puigdemont, récemment élu, a donné un nouveau souffle au mouvement indépendantiste catalan. Ce changement de cap a mis le feu aux poudres. Une nouvelle manifestation d'un million de personnes continue de faire entendre sa voix dans les rues de Barcelone."
 spain.237.a: "Mobilisons la police"
 spain.237.b: "Laissons-les manifester"
 spain.237.c: "Négocions avec les responsables"
 spain.238.t: "Déclaration d'indépendance de la Catalogne"
 spain.238.d: "Le parlement catalan a déclaré l'indépendance de la Catalogne. Le chef du gouvernement Carles Puigdemont a suivi la volonté du peuple et a entamé la séparation avec l'Espagne. Comment devons-nous réagir ? Devons-nous laisser le peuple catalan quitter l'Espagne ?"
 spain.238.a: "La Catalogne est libre"
 spain.238.b: "Dissoudre le Parlement catalan"
 spain.239.t: "Carles Puigdemont s'enfuit"
 spain.239.d: "Le traître Carles Puigdemont et d'autres membres importants du gouvernement catalan ont fui l'Espagne pour échapper aux mandats d'arrêt lancés contre eux. Disparaissant vers le nord en direction de la Belgique et d'autres pays, il a échappé à notre juridiction pour l'instant..."
 spain.239.a: "Salaud."
 spain.240.t: "Procès des dirigeants indépendantistes catalans"
 spain.240.d: "Les principaux dirigeants indépendantistes de la Catalogne sont jugés aujourd'hui pour leurs actions et leur participation à la déclaration d'indépendance de 2017. Il est temps de traduire ces insurgés en justice une fois pour toutes. Le tribunal a déclaré que neuf des accusés passeront entre neuf et treize ans en prison."
 spain.240.a: "Bon débarras."
 spain.241.t: "Manifestations massives en Catalogne"
 spain.241.d: "Les catalans sont descendus dans la rue une fois de plus pour protester contre le gouvernement espagnol. Ils invoquent l'abus de pouvoir et bien d'autres choses encore, car le procès des dirigeants indépendantistes est à l'origine d'un conflit endémique à Barcelone. Les gens réclament l'indépendance et le droit à l'autodétermination."
 spain.241.a: "Mobilisons la police"
 spain.241.b: "Laissons-les manifester"
 spain.241.c: "Négocions avec les responsables"
 spain.242.t: "Pardonner aux séparatistes"
 spain.242.d: "[SPR.GetLeader] a pris une voie bien différente de celle attendue. Dans un revirement de politique gouvernementale, il a gracié les séparatistes condamnés à deux ans d'emprisonnement. La décision de [SPR.GetLeader] de gracier les séparatistes est essentielle pour rétablir les relations avec la Catalogne et le gouvernement espagnol de Madrid."
 spain.242.a: "L'union fait la force"
 spain.243.t: "Les tribunaux jugent que l'État est coupable de terrorisme d'État"
 spain.243.d: "Les tribunaux ont déclaré que l'État espagnol avait commis des actes de terrorisme d'État à l'encontre d'Antonio Cubillo, un éminent sécessionniste des îles Canaries. Un éminent sécessionniste des îles Canaries qui a fait l'objet d'une tentative d'assassinat. C'est la première fois que l'État est reconnu comme ayant commis des actes de terrorisme contre le peuple espagnol. Comment devons-nous procéder ?"
 spain.243.a: "Ignorer les tribunaux"
 spain.243.b: "Payer les dommages et intérêts"
 spain.244.t: "Décès d'Antonio Cubillo"
 spain.244.d: "Le fondateur du Mouvement indépendantiste canarien est décédé aujourd'hui à l'âge de 82 ans dans sa maison de Santa Cruz de Tenerife. Le peuple des îles Canaries pleure ce phare de sa culture et le visage des mouvements indépendantistes canariens. Il a vécu une vie bien remplie, échappant aux persécutions du régime franquiste et s'exilant en Algérie, où il a commencé sa campagne pour l'indépendance. En 1978, il a été mutilé lors d'une tentative d'assassinat liée à l'intérieur de l'Espagne, mais il a continué à vivre. Bien que ses efforts n'aient pas permis d'obtenir l'indépendance des îles Canaries, l'idée d'indépendance brûle toujours. L'idée de l'indépendance brûle toujours plus fort dans l'esprit et le cœur des habitants des îles Canaries."
 spain.244.a: "Organiser des funérailles financées par l'État"
 spain.244.b: "Une triste journée pour les Canaries"
 spain.245.t: "Le projet Metropol Parasol"
 spain.245.d: "Le Metropol Parasol est un projet récemment présenté dans la ville de Séville au gouvernement pour la production. La ville de Séville et sa communauté de développement ont choisi cet emplacement pour construire un parking souterrain avec un espace pour un marché au-dessus. Cependant, la construction a révélé des ruines datant de l'époque romaine et de l'époque d'Al-Andalus. Les travaux ont été immédiatement interrompus et sont restés en sommeil jusqu'à ce jour. La ville a lancé un appel d'offres pour le développement de la région et c'est Metropol Parasol qui a remporté le marché. Faut-il accepter ce projet ?"
 spain.245.a: "Montrons-leur de l'argent !"
 spain.245.b: "Soutenons-le politiquement"
 spain.245.c: "C'est un projet stupide"
 spain.246.t: "Le projet Metropol Parasol a besoin de fonds"
 spain.246.d: "Qu'il s'agisse d'une mauvaise gestion ou d'autres problèmes, le projet Metropol Parasol a besoin de fonds supplémentaires. Ces fonds pourraient être utilisés pour des ressources supplémentaires ou une assistance supplémentaire pour la conception. Nous ne saurons peut-être jamais comment ces artistes dépensent leur argent. Comment devons-nous procéder ?"
 spain.246.a: "Donnons-leur de l'argent"
 spain.246.b: "Non, il faut faire avec"
 spain.247.t: "Projet Metropol Parasol achevé"
 spain.247.d: "Le projet Metropol Parasol, désormais appelé Las Setas, est enfin achevé. C'est un spectacle à voir lorsque le ruban final est coupé, permettant au peuple espagnol d'entrer pour la première fois depuis sa conception. C'est vraiment un spectacle magnifique."
 spain.247.a: "Super"
 spain.248.t: "Les accords de pêche marocains"
 spain.248.d: "Aujourd'hui, [SPR.GetLeader] et [MOR.GetLeader] ont commencé à finaliser un accord sur les zones de pêche à l'extérieur du Maroc. L'accord présenté est beaucoup plus favorable à la délégation marocaine. Cependant, c'est le dernier accord qu'ils sont prêts à négocier. Il stipule que l'Espagne réduira le nombre de navires de pêche qui naviguent dans la zone économique exclusive du Maroc."
 spain.248.a: "Acceptons l'accord"
 spain.248.b: "Refusons l'accord"
 spain.253.t: "Financement de la Sainte Famille"
 spain.253.d: "La construction de la Sainte Famille a commencé en mars 1882 et s'est poursuivie tout au long des siècles passés. Il s'agit d'une merveille architecturale contemporaine conçue par l'architecte Antoni Gaudí, décédé en 1926. La question de savoir si la construction doit être interrompue en raison de la mort de l'architecte fait souvent l'objet de débats. Cependant, la plupart des gens croient en la grandeur à venir une fois qu'elle sera achevée. Nous avons la possibilité d'apporter des fonds supplémentaires à ce projet si nous le souhaitons."
 spain.253.a: "Fournissons des fonds supplémentaires"
 spain.253.b: "Ils en ont suffisamment"
 spain.254.t: "La Sainte Famille est achevée"
 spain.254.d: "L'apogée de l'art moderne espagnol est enfin achevé. La Sainte Famille a été achevée dans toute sa splendeur. Les formes gothiques et curvilignes de l'art nouveau sont une véritable beauté à contempler, alors qu'un nouveau monument est créé pour l'Espagne. La basilique sera un signe pour Dieu de la foi que les espagnols placent en lui. C'est un véritable spectacle à contempler."
 spain.254.a: "Gaudí doit sourire de là où il est"
 spain.255.t: "Attentats à la bombe dans un train à Madrid"
 spain.255.d: "La journée d'aujourd'hui a été véritablement tragique : des explosions ont secoué le réseau de trains de banlieue de Madrid. Ces explosions ont fait cent quatre-vingt-treize morts et environ deux mille blessés. Il s'agit de l'attentat terroriste le plus meurtrier de l'histoire de l'Espagne et le plus meurtrier en Europe depuis les années 80. La question de savoir qui a réellement mené ces attaques a été débattue..."
 spain.255.a: "Accusons le Pays basque et liberté"
 spain.255.b: "Accusons les islamistes"
 spain.255.c: "Prions pour ceux qui sont morts"
 spain.256.t: "Prière pour ceux qui sont morts"
 spain.256.d1: "Les citoyens ont exprimé leur opinion sur l'action du gouvernement et sont mécontents du choix de ce dernier de ne pas prendre de mesures plus sévères à l'encontre de ceux qui veulent nuire au peuple espagnol. Les citoyens considèrent que le gouvernement est faible et inefficace."
 spain.256.d2: "Le soutien du gouvernement a été bien accueilli par la population en difficulté."
 spain.256.a: "Un jour comme un autre"
 spain.257.t1: "La faute à Pays basque et liberté"
 spain.257.t2: "La faute aux islamistes"
 spain.257.d1: "Les gens réclament à cor et à cri l'arrivée au pouvoir d'un autre parti que celui qui est au pouvoir aujourd'hui. Les attentats à la bombe dans les trains de Madrid n'ont manifestement pas été perpétrés par le Pays basque et liberté, et pourtant le gouvernement au pouvoir a rejeté la faute sur notre propre peuple. Des citations circulent et affirment que c'est dégoûtant et odieux. Cette attitude nous a fait défaut alors que nous allions de l'avant."
 spain.257.d2: "Les gens se sont mis à soutenir le gouvernement dans sa lutte contre le Pays basque et liberté et les séparatistes basques. Ils se sont emparés des médias sociaux et continuent de réclamer qu'il soit traduit en justice. La victoire serait assurée pour le parti actuellement au pouvoir de traduire ce criminel en justice après s'être assuré de son élection."
 spain.257.d3: "L'affirmation selon laquelle le Pays basque et liberté a disparu n'est pas du tout la même dans la population. Il n'y a pas eu de changement majeur, ni de soutien ou d'indignation à l'égard du gouvernement."
 spain.257.d4: "L'accusation portée contre les islamistes s'est royalement retournée contre le gouvernement espagnol. Ils accusent le gouvernement d'être islamophobe et raciste. Cela devait nous unir, mais cela ne fait que nous désunir."
 spain.257.d5: "Les citoyens ont largement soutenu la thèse selon laquelle des éléments radicaux de l'islam ont provoqué l'attaque contre l'Espagne. La tragédie qui nous a frappés a uni le peuple derrière le parti au pouvoir et est susceptible de faire basculer son vote."
 spain.257.d6: "L'affirmation selon laquelle les islamistes se sont retirés de la sphère politique espagnole n'a pas eu d'importance. Il n'y a pas eu de changement majeur, ni de soutien ou d'indignation à l'égard du gouvernement."
 spain.257.a: "Une journée de deuil"
 spain.258.t: "Un complot terroriste est déjoué à Barcelone"
 spain.258.d: "Quatorze suspects ont été arrêtés aujourd'hui en lien avec un éventuel attentat terroriste à Barcelone. Le groupe prévoyait de faire exploser des gilets-suicide dans le métro de Barcelone, causant ainsi des dommages sans précédent aux infrastructures de la ville. Cet attentat devait être le catalyseur d'une série d'attaques en Espagne, en Allemagne, en France, au Portugal et au Royaume-Uni. Heureusement, les attentats ont été déjoués aujourd'hui par la Garde civile et les services de renseignement."
 spain.258.a: "Attribuons des médailles aux officiers !"
 spain.259.t: "Attaques terroristes à Barcelone"
 spain.259.d: "Deux suspects ont été tués hier dans une explosion lors de la préparation d'explosifs à Alcanar. Des complices de ces deux suspects ont foncé aujourd'hui sur des piétons sur la Rambla à Barcelone, tuant quatorze personnes et en blessant au moins cent trente. Il s'agit de l'attentat le plus meurtrier en Espagne depuis les attentats de Madrid en 2004. Les éléments radicaux de l'islam affirment qu'il s'agit d'une victoire pour l'islam, tandis que nous nous contentons de panser nos plaies..."
 spain.259.a: "Tragédie après tragédie..."
 spain.260.t: "Un homme écrase son véhicule sur une terrasse"
 spain.260.d: "Aujourd'hui, un homme de 27 ans a foncé avec son véhicule sur la terrasse d'un restaurant, tuant une personne et en blessant cinq autres. Le conducteur a été tué sur le coup, ce qui a bouleversé le pays et fait craindre de nouvelles attaques terroristes. L'attentat a été déclaré comme un acte de terrorisme djihadiste."
 spain.260.a: "C'est un triste jour..."
 spain.261.t: "Référendum sur la souveraineté de Gibraltar"
 spain.261.d: "Gibraltar a organisé un nouveau référendum pour déterminer s'il souhaitait ou non quitter [19.OWNER.GetNameDef]. Le référendum a été organisé à [GetDateText] pour déterminer si les habitants de Gibraltar souhaitaient rejoindre l'Espagne. Ils ont voté à une écrasante majorité en faveur de la préservation de leur appartenance à la [19.OWNER.GetAuAlaAlNP]. Devons-nous essayer de contester les résultats ?"
 spain.261.a: "Contestons le référendum"
 spain.261.b: "Laissons-les"
 spain.262.t: "L'Espagne conteste le référendum de Gibraltar"
 spain.262.d: "Un récent référendum est devenu le point central des tensions entre notre gouvernement et celui [SPR.GetDuDelaDelNP] [SPR.GetName]. Les deux parties affirment qu'il y a eu désinformation et qu'un référendum non valide a été organisé, ce qui devrait permettre au peuple de rejoindre [SPR.GetNameDef]. [SPR.GetLeader] aurait déclaré : « Les habitants de Gibraltar sont espagnols. Qu'ils reviennent chez eux.\""
 spain.262.a: "Cédons le rocher"
 spain.262.b: "Déclinons ces idioties espagnoles"
 spain.263.t1: "[FROM.GetNameDefCap] décline la demande"
 spain.263.d1: "[FROM.GetNameDefCap] a répondu à notre demande de restitution de Gibraltar à l'Espagne. Cette réponse réduit à néant nos objectifs en matière de politique étrangère et fait de nous la risée de l'Europe pour avoir exigé des actions aussi frivoles."
 spain.263.t2: "Gibraltar est à nous !"
 spain.263.d2: "Dans un changement soudain de la situation, [FROM.GetNameDef] a concédé le Rocher au peuple espagnol. C'est un jour glorieux pour le peuple espagnol, car la péninsule est à nouveau presque entière sous notre grand règne."
 spain.263.a: "Émettons une injure"
 spain.263.b: "Décision stupide. Laissons tomber."
 spain.263.c: "Le Rocher est à nous !"
 spain.500.t: "Les élections de 2000"
 spain.500.d: "Le [conservatism_L] a remporté une victoire éclatante aux élections générales. [SPR.GetLeader] a obtenu la majorité absolue aux Tribunaux généraux."
 spain.500.d1: "La coalition de gauche du [socialism_L] et de la [anarchist_communism_L] a remporté une large victoire. Les deux partis sont entrés dans l'histoire en formant le premier gouvernement de coalition en Espagne depuis l'adoption de la constitution de 1978. C'est un jour remarquable pour le peuple espagnol."
 spain.500.d2: "Dans un changement de rythme retentissant, ni le [conservatism_L] ni le [socialism_L] n'ont gagné cette élection. Le nouveau parti au pouvoir a remporté une large victoire, rompant l'équilibre délicat qui prévalait depuis les années 1970."
 spain.500.d3: "Le Parti socialiste ouvrier espagnol a remporté les élections dans une tournure extrêmement importante. Le [conservatism_L] a perdu ce qui aurait dû être une victoire facile. Cette victoire ouvre la voie à une nouvelle vague de pensée socialiste en Espagne."
 spain.500.a: "Une victoire éclatante pour le [conservatism_L]"
 spain.500.b: "Une nouvelle voie pour l'Espagne"
 spain.500.c: "Grosse surprise pour le [conservatism_L]"
 spain.501.t: "Le PSOE et la GU"
 spain.501.d: "Des représentants du [socialism_L] et de lau [anarchist_communism_L] se sont rencontrés aujourd'hui à Madrid pour discuter d'une éventuelle coalition entre les deux partis. Les modérés du [socialism_L] pensent que cela nous fera perdre les élections. Les éléments de gauche pensent que cela nous permettra de gagner les élections. Les deux partis s'affrontent maintenant dans les débats alors qu'ils discutent de la coalition avec la [anarchist_communism_L]."
 spain.501.a: "Signons le pacte électoral"
 spain.501.b: "Refusons le pacte électoral"
 spain.264.t: "Les rois et la fraude fiscale"
 spain.264.d: "Plus d'un an s'est écoulé depuis que les accusations de fraude fiscale à l'encontre de notre princesse, l'infante Cristina, ont été révélées et portées à la connaissance du public. Il est maintenant temps de décider si l'infante Cristina doit conserver ses droits sur son duché de Palma de Majorque."
 spain.264.a: "Retirons-lui ses titres"
 spain.264.b: "Ignorons les accusations"
 spain.265.t: "Accusations de corruption contre l'infante Cristina"
 spain.265.d: "Le juge Jose Castro a formalisé aujourd'hui les charges retenues contre l'infante Cristina. Les accusations de fraude fiscale ont été présentées en raison de sa relation avec son mari, qui a fait l'objet d'une enquête pour des faits récents de corruption et de fraude fiscale. Elle a récemment nié toutes les accusations portées contre elle et n'était pas au courant des transactions de son mari. Il est bien sûr possible qu'elle mente, mais il est important de laisser la procédure suivre son cours."
 spain.265.a: "Un fléau pour la royauté"
 SPR_the_regions_of_spain: "Cultures de [SPR.GetNameDef]"
 SPR_the_regions_of_spain_desc: "§Y[SPR.GetFlag] [SPR.GetNameDefCap]§! est un véritable creuset culturel. Chaque culture est distincte et unique, et représente sa propre région, ce qui la rend très différente des castillans du centre de l'Espagne. La paix avec ces derniers est pour le moins ténue, comme le prouve la région basque. Il est important de maintenir les liens avec ces groupes, sous peine de fracturer §Y[SPR.GetFlag] [SPR.GetNameDef]§!. Plus l'opinion de chaque groupe est élevée, plus la région sera productive.\n\n[CAT.GetFlag] Opinion catalane : [?SPR_culture_opinion^0|Y0]\n[NAV.GetFlag] Opinion basque : [?SPR_culture_opinion^1|Y0]\n[GAL.GetFlag] Opinion galicienne : [?SPR_culture_opinion^2|Y0]\n[SPA.GetFlag] Opinion andalouse : [?SPR_culture_opinion^3|Y0]\n[CNR.GetFlag] Opinion canarienne : [?SPR_culture_opinion^4|Y0]"
 SPR_basque_revolt_against_spain_mission: "Révolte §Y[NAV.GetFlag] [NAV.GetAdjFS]§! imminente en [88.GetName]"
 SPR_basque_revolt_against_spain_mission_desc: "Les habitants de [88.GetName] en ont assez du gouvernement [SPR.GetAdjMS] et de sa tyrannie. Ils se préparent à lancer une révolte contre l'État.\n"
 SPR_galician_revolt_against_spain_mission: "Révolte §Y[GAL.GetFlag] [GAL.GetAdjFS]§! imminente en [944.GetName]"
 SPR_galician_revolt_against_spain_mission_desc: "Les galiciens ont décidé de prendre les armes contre le gouvernement. Plus vite nous nous attaquerons à cette situation, plus vite nous pourrons revenir à une Espagne plus stable."
 SPR_andalucia_revolt_against_spain_mission: "Révolte §Y[SPA.GetFlag] [SPA.GetAdjFS]§! imminente en [93.GetName]"
 SPR_andalucia_revolt_against_spain_mission_desc: "Les andalous s'alignent en masse pour soutenir les cellules séparatistes qui luttent contre notre gouvernement. Nous devons réagir rapidement."
 SPR_revoke_andalucian_citizenship_decision: "Révoquer la citoyenneté §Y[SPA.GetFlag] [SPA.GetAdjFS]§!"
 SPR_revoke_andalucian_citizenship_decision_desc: "La révocation de la citoyenneté andalouse apaisera une partie de ce nationalisme. Ils peuvent retrouver leur citoyenneté espagnole s'ils renoncent à cette absurdité."
 SPR_revoke_galician_citizenship_decision: "Révoquer la citoyenneté §Y[GAL.GetFlag] [GAL.GetAdjFS]§!"
 SPR_revoke_galician_citizenship_decision_desc: "La révocation de la citoyenneté galicienne apaisera une partie de ce nationalisme. Ils peuvent retrouver leur citoyenneté espagnole s'ils renoncent à cette absurdité."
 SPR_monarchist_spain: "La monarchie espagnole"
 SPR_catalonian_revolt_against_spain_mission: "Révolte §Y[CAT.GetFlag] [CAT.GetAdjFS]§! imminente en [86.GetName]"
 SPR_catalonian_revolt_against_spain_mission_desc: "Les catalans se préparent à une révolte contre l'État. Un nuage noir commence à s'abattre sur Madrid."
 SPR_basque_targeted_subsidies_decision: "Subventions ciblées §Y[NAV.GetFlag] [NAV.GetAdjFP]§!"
 SPR_basque_targeted_subsidies_decision_desc: "La préparation de subventions locales et ciblées en faveur du peuple basque permettra de gagner temporairement la faveur de la population."
 SPR_revoke_basque_citizenship_decision: "Révoquer la citoyenneté §Y[NAV.GetFlag] [NAV.GetAdjFS]§!"
 SPR_revoke_basque_citizenship_decision_desc: "La révocation de la citoyenneté basque apaisera une partie de ce nationalisme. Ils peuvent retrouver leur citoyenneté espagnole s'ils renoncent à cette absurdité."
 SPR_catalonian_targeted_subsidies_decision: "Subventions ciblées §Y[CAT.GetFlag] [CAT.GetAdjFP]§!"
 SPR_catalonian_targeted_subsidies_decision_desc: "La préparation de subventions locales et ciblées en faveur du peuple catalan permettra de gagner temporairement la faveur de la population."
 SPR_revoke_catalonian_citizenship_decision: "Révoquer la citoyenneté §Y[CAT.GetFlag] [CAT.GetAdjFS]§!"
 SPR_revoke_catalonian_citizenship_decision_desc: "La révocation de la citoyenneté catalane apaisera une partie de ce nationalisme. Ils peuvent retrouver leur citoyenneté espagnole s'ils renoncent à cette absurdité."
 SPR_galician_targeted_subsidies_decision: "Subventions ciblées §Y[GAL.GetFlag] [GAL.GetAdjFP]§!"
 SPR_galician_targeted_subsidies_decision_desc: "La préparation de subventions locales et ciblées en faveur du peuple galicien permettra de gagner temporairement la faveur de la population."
 SPR_canarios_targeted_subsidies_decision: "Subventions ciblées §Y[CNR.GetFlag] [CNR.GetAdjFP]§!"
 SPR_canarios_targeted_subsidies_decision_desc: "La préparation de subventions locales et ciblées en faveur du peuple canarien permettra de gagner temporairement la faveur de la population."
 SPR_andalucian_targeted_subsidies_decision: "Subventions ciblées §Y[SPA.GetFlag] [SPA.GetAdjFP]§!"
 SPR_andalucian_targeted_subsidies_decision_desc: "La préparation de subventions locales et ciblées en faveur du peuple andalou permettra de gagner temporairement la faveur de la population."
 SPR_monarchist_spain_desc: "La monarchie espagnole est l'une des plus anciennes du monde."
 SPR_spawn_new_guardia_real_decision: "Agrandir la Garde royale"
 SPR_spawn_new_guardia_real_decision_desc: "La formation d'unités supplémentaires pour la Garde royale sera d'autant plus utile."
 SPR_a_just_tax_decision: "Un impôt juste"
 SPR_a_just_tax_decision_desc: "Le trône a besoin de fonds supplémentaires pour mieux gouverner notre nation pour le moment. Bien qu'il s'agisse d'une mesure temporaire, le peuple peut la trouver injuste. Cependant, il s'agit d'une taxe juste et divine.\n"
 SPR_a_divine_right_decision: "Un droit divin"
 SPR_a_divine_right_decision_desc: "La couronne a été accordée au peuple espagnol comme un don de Dieu. Nous avons le droit divin de régner et, à ce titre, nous devons montrer au peuple notre divinité."
 SPR_install_the_carlists_decision: "Installer la monarchie carliste"
 SPR_install_the_carlists_decision_desc: "La monarchie carliste nous conduira vers un nouvel avenir."
 SPR_remove_our_coalition_partner_decision: "Retirer nos partenaires de la coalition"
 SPR_remove_our_coalition_partner_decision_desc: "Notre coalition actuelle n'est pas satisfaisante. Nous devrions remanier notre cabinet et choisir un nouveau parti majoritaire pour nous aider à gouverner."
 SPR_add_conservatism_into_coalition_decision: "Inviter le §Y[conservatism_L]§! dans la coalition"
 SPR_add_conservatism_into_coalition_decision_desc: "Le §Y[conservatism_L]§! a fait du bon travail pour notre nation."
