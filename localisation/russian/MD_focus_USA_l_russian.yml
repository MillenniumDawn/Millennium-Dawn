 ##Cole Bombing
 usa.2.t: "Бомбардировка американского корабля "Коул""
 usa.2.d: "Эсминец с управляемыми ракетами USS Cole (DDG-67) был атакован двумя террористами Аль-Каиды на [GetDateText]. Корабль находился в порту в Йемене, и был поражен взрывом в левом борту, в результате которого погибли 17 моряков и 39 получили ранения. В последующие годы американские судьи установили, что исламские элементы в правительстве Судана по меньшей мере причастны к нападению."
 usa.2.o1: "Их будет не хватать."
 usa.2.o2: "Потребуем, чтобы Судан заплатил за ущерб!"

 usa.2000.t: "Америка требует возврата долга"
 usa.2000.d: "Соединенные Штаты требуют, чтобы мы вернули им деньги за недавнюю бомбардировку USS Cole. Они ссылаются на мусульманское население нашей страны.\n\n Как мы должны действовать?"
 usa.2000.o1: "Заплатить американцам"
 usa.2000.o2: "Иншаллах! Аллах предначертал, чтобы это случилось!"

 usa.2001.t: "[From.GetName] выплачивает ущерб"
 usa.2001.d: "[From.GetName] выплачивает Соединенным Штатам 250 миллионов долларов на ремонт и переоборудование корабля USS Cole после трагической бомбардировки. Корабль USS Cole снова будет на плаву.\n"
 usa.2001.o1: "Превосходно"

 usa.2002.t: "[From.GetName] отказывается выплачивать ущерб"
 usa.2002.d: "[From.GetName] утверждает, что они не имеют никакого отношения к взрыву USS Cole. Они много раз заявляли, что не виноваты в ущербе, нанесенном кораблю. [From.GetName] начинают выдвигать обвинения в том, что мы просто хотим их достать. С чего бы нам это делать?\n"
 usa.2002.o1: "Разочаровывающе"

 ##Southern Illinois Stuff
 usa.3.t: "Инцидент в Южном Иллинойсе"
 usa.3.d: "Ранним утром 5 января 2000 года несколько человек из городов Хайленд, Дупо, Ливан, Шайлох, Саммерфилд, Миллстадт и О'Фаллон, расположенных в штате Иллинойс, сообщили о наблюдении неопознанного летающего объекта треугольной формы и темного цвета, позже названного "треугольником Сент-Клера". Эти сообщения подтвердили даже пять дежурных офицеров полиции в этом регионе.\n\nЛетательный аппарат, который не издавал никаких звуков и, как сообщается, был огромного размера, летел на высоте над уровнем деревьев и был замечен несколько раз между 4:00 и 5:00 утра. \n\nИнцидент в очередной раз породил теории заговора о секретных проектах ВВС США или, по словам конспирологов, инопланетном вторжении или инопланетном контроле над несколькими мировыми лидерами, включая президента США [USA.GetLeader]"
 usa.3.o1: "Жутковато."

 ##Microsoft Acquires Visio
 usa.4.t: "Microsoft приобретает Visio"
 usa.4.d: "Американский гигант компьютерных технологий Microsoft неуклонно расширяется с момента своего основания в 1975 году. Microsoft, особенно доминирующая на рынке домашних компьютеров со своими операционными системами Windows NT 4.0 и Windows 98, всегда стремится расширить сферу своего влияния и количество контролируемых ею компьютерных программ, возможно, для того, чтобы они больше не могли быть выпущены на операционных системах, отличных от Microsoft.\n\nОдним из таких объектов для расширения является Visio Corporation из Сиэтла, о приобретении которой Microsoft объявила в сентябре 1999 года. Visio, которая должна стать подразделением Visio Division в составе Microsoft Business Productivity Group, получила особое признание за свои программы для создания диаграмм, графиков и других визуализаций данных для корпоративных администраторов, экономических экспертов и дизайнеров продуктов. Microsoft, заплатившая 1,5 миллиарда долларов США за приобретение, которое должно быть завершено 7 января 2000 года, надеется укрепить свое положение среди профессионалов за счет присоединения Visio."
 usa.4.o1: "Более тесное сотрудничество означает увеличение налогооблагаемого дохода!"
 usa.4.o2: "Это враждебное поглощение! Предотвратим это!"

 ##America Online Merges with Time Warner
 usa.5.t: "America Online объединяется с Time Warner"
 usa.5.d: "Путем обмена различными акциями, а также финансовыми инвестициями и покупками на общую сумму 162 миллиарда долларов США, компания America Online (сокращенно AOL) интегрировала TimeWarner Incorporated в конгломерат AOL в процессе, который был завершен 10 января 2000 года.\n\nЭто слияние двух мегакорпораций является крупнейшим финансовым корпоративным слиянием не только в истории Америки, но и в истории человечества. Слияние, которое должно быть официально оформлено путем официального слияния обеих компаний в одну (AOL TimeWarner Inc.) 11 февраля, потенциально знаменует собой новую эру американской экономики."
 usa.5.o1: "Отличные новости!"
 usa.5.o2: "Это враждебно по отношению к трудящемуся народу. Остановим это!"

 ##January 2000 North American Blizzard
 usa.6.t: "[GetDateText] Североамериканская метель"
 usa.6.d: "По состоянию на [GetDateText], снежный шторм, нараставший над западной частью Атлантического океана, достиг земли в американском штате Вирджиния, вызвав инфраструктурные и логистические разрушения в районе Ричмонда, включая тысячи отключений электроэнергии. Из Вирджинии шторм двинулся на север, затронул Пенсильванию и Нью-Джерси, в итоге прошел над Новой Англией и рассеялся над восточной Канадой 30 января."
 usa.6.o1: "Ну, ладно, неважно."
 usa.6.o2: "Направить как можно больше помощи"

 ##Elian Gonzalez Affair
 usa.7.t: "Дело Элиана Гонсалеса"
 usa.7.d: "Сегодня генеральный прокурор США Джанет Рино должна будет принять решение о судьбе маленького кубинского мальчика Элиана Гонсалеса.\n\nГонсалес в настоящее время проживает во Флориде у родственников, после того как ему удалось пережить опасный побег с Кубы в США, во время которого трагически погибла его мать. Однако мать пыталась спастись не только от коммунизма, но и от своего мужа, отца Гонсалеса, который, вернувшись на Кубу, теперь требует, чтобы мальчик вернулся к нему. \n\nКак с американской, так и с кубинской точки зрения не может быть сомнений в том, что по закону мальчик должен был бы вернуться к своему отцу. Но здесь есть и моральные, и политические последствия. Должны ли мы обречь молодого человека на коммунистическое угнетение? Должны ли мы поставить под угрозу поддержку кубинцами Демократической партии в ключевом штате Флорида? \n\nВсе сводится к вердикту Рино."
 usa.7.o1: "Отправим его обратно. Это единственное правильное решение."
 usa.7.o2: "Лучше мертвый, чем красный! Он останется!"
 usa.7.tt: "Шанс, что рейд провалится"

 ##USS Greeneville Incident
 usa.8.t: "USS Greenville Инцидент"
 usa.8.d: "USS Greeneville - атомная подводная лодка, состоящая на вооружении ВМС США. Во время испытаний на случай чрезвычайной ситуации в море "Greeneville" столкнулся с гражданским японским учебным рыболовецким судном под названием "Ehime Maru". Greeneville практически не пострадал, но Ehime Maru затонул, и 8 японских моряков погибли.\n\n\nКомандир Greeneville, Скотт Уоддл, уже признал, что инцидент произошел по его вине, и попросил уволить его из военно-морского флота в связи с его действиями. Однако мы можем просто свалить все на японцев, если захотим..."
 usa.8.o1: "Мы надеемся на прощение японцев."
 usa.8.o2: "Америка виновата?! Нелепо!"

 ##Alaska Airlines Flight 261
 usa.9.t: "Рейс 261 авиакомпании Alaska Airlines"
 usa.9.d: "31 января 2000 года рейс 261 авиакомпании Alaska Airlines, McDonnell Douglas MD-83, следовавший из Пуэрто-Вальярты (Мексика) в Сиэтл (США), упал в море примерно в 3 милях к северу от острова Анакапа у побережья Калифорнии.\n\nКатастрофа, вызванная неправильным и небрежным техническим обслуживанием, унесла жизни всех 83 пассажиров и 5 членов экипажа, в результате чего погибли 88 человек. Среди погибших пассажиров были писательница Джин Гандесберри, активист и лидер коренных жителей Аляски Моррис Томпсон и ведущая радиошоу Синтия Оти."
 usa.9.o1: "Трагедия"

 ##End of the Peanut
 usa.10.t: "Конец \"Peanuts\""
 usa.10.d: "Смерть легенды комиксов Чарльза М. Шульца 12 февраля 2000 года ознаменовала конец легенды и конец эпохи. Художник-комиксист родом из Миннеаполиса на протяжении более 50 лет рисовал комиксы \"Peanuts\", а также большинство кино- и телесценариев своих комиксов о детях Чарли Брауна. В общей сложности более 17,800 уникальных комиксов, \"The Peanuts\" была самой долгоиграющей серией комиксов всех времен. Через день после смерти своего создателя, последний оригинальный комикс Peanuts был опубликован в воскресных газетах.\n\nСмерть Шульца оставила поклонников комиксов и заядлых читателей газет в трауре по всей стране. Серия комиксов не будет продолжена в соответствии с пожеланиями Шульца - но 17800 комиксов - это достаточно много, чтобы газеты могли сделать повторный тираж."
 usa.10.o1: "Покойся с миром."
 usa.10.o2: "На этом можно заработать!"

 ##Shooting of Kayla Rolland
 usa.11.t: "Случай с Кайлой Ролланд"
 usa.11.d: "В драматическом и травмирующем событии 6-летняя Кайла Ролланд, ученица начальной школы Buell в штате Мичиган, была смертельно ранена своим 6-летним одноклассником Дедриком Оуэнсом из пистолета P-32 дяди Оуэнса, который ребенок нашел в доме дяди. Дедрик сказал Кайле "Ты мне не нравишься", после чего выстрелил ей в руку в присутствии учителя и 22 одноклассников. Пуля пробила жизненно важную артерию, вызвав обильную кровопотерю и убив девочку к 10:30. Кайла Ролланд стала самой молодой жертвой школьной стрельбы в истории США."
 usa.11.o1: "Наступила эра насилия с применением огнестрельного оружия?"

 ##2000 Phillips Explosion
 usa.12.t: "Взрыв 2000 года в Philipps"
 usa.12.d: "Примерно в [GetDateText] произошел взрыв на химическом комплексе компании Phillips Petroleum в Хьюстоне, Пасадена, штат Техас.\n\nВзрыв и последующий пожар привели к гибели одного человека и 71 человек пострадал на химическом заводе от ожогов или вдыхания токсичного дыма.\n\n\nПогибший - 45-летний супервайзер Родни Готт, который уже пережил первую катастрофу Phillips в 1989 году и который вскоре после взрыва остался на пылающем заводе, чтобы спасти других людей. Крыша здания, в котором он находился, обрушилась, придавив Готта."
 usa.12.o1: "Несчастные случаи случаются."
 usa.12.o2: "Запустить полное расследование."

 ##The USA stands with US
 usa.13.t: "США на нашей стороне!"
 usa.13.d: "Дипломаты из США недавно заверили нас, что они с нами против наших врагов. Американский знак одобрения поможет нам заключить более выгодные торговые сделки и получить доступ к их высокотехнологичному оборудованию.\n\n"
 usa.13.o1: "В Америку мы верим!"

 ##Washington is Against US
 usa.14.t: "Вашингтон против нас!"
 usa.14.d: "В последнее время американские дипломаты выступают в поддержку наших противников в дипломатических конфликтах. Карты поворачиваются против нас."
 usa.14.o1: "Ох, это очень плохо..."

 ##Fort Worth Tornado
 usa.15.t: "Торнадо в Форт-Уэрте"
 usa.15.d: "Вечером [GetDateText] мощный торнадо с рейтингом F3 по шкале Фуджиты пронесся над центром Форт-Уэрта, штат Техас.\n\nНа скорости около 135 миль в час, торнадо нанес ущерб в 450 миллионов долларов США и оставил 2 погибших и 80 раненых в течение десяти минут разрушений в городе."
 usa.15.o1: "Потребуется ремонт"
 usa.15.o2: "Мобилизовать помощь пострадавшим от стихийного бедствия"
 usa.16.t: "Программа военной поддержки Восточной Азии"
 usa.16.d: "Американские военные командиры подтвердили, что американское правительство вскоре начнет свою Программу военной поддержки Восточной Азии и что мы получим от нее выгоду. Наши генералы и офицеры получат новые доктринальные рекомендации, а наши войска - новую подготовку."
 usa.16.o1: "Мы благодарны за помощь"
 usa.16.o2: "Нам не нужны американцы!"

 ###Random Events for the USA - Politics###
 ##Rise of American Leftism
 usa.17.t: "Подъем левых взглядов в США"
 usa.17.d: "Молодежь в Соединенных Штатах смотрит в сторону Европейского Союза и его стран с их демократическими социалистическими правительствами. Они поддерживают пересмотренный вариант американской системы."
 usa.17.a: "Новый левый подход?"
 ##Third Parties Gain Support
 usa.18.t: "Третьи партии получают поддержку"
 usa.18.d: "Республиканцы и демократы заняты тем, что поливают друг друга грязью в своих окопах внутри Конгресса и Палаты представителей. Тем временем молодежь ищет альтернативы и способ вырваться из двухпартийной системы. До сих пор все надежды были тщетны, но, может быть, на этот раз..."
 usa.18.a: "Новые альтернативы?"
 ##Rise of Traditionalism
 usa.19.t: "Подъем традиционализма"
 usa.19.desc: "Фракции в Соединенных Штатах начали принимать традиционализм. Они начали продвигать идеи возврата к более простым временам. Однако есть и те, кто начинает обсуждать более ультраправые идеи."
 usa.19.a: "Подъем праваков"
 ##Anti-Globalization Protest
 usa.20.t: "Протест против глобализации!"
 usa.20.d: "Антиглобализационные силы, как правило, левого толка, провели сегодня митинги в нескольких крупных городах, протестуя против МВФ, Всемирного банка и международного капитализма в целом. Эти протесты также открыли путь для участия в них ряда других партий, включая националистов, прогрессистов и обычных политических активистов."
 usa.20.o1: "Истеблишмент знает лучше"
 usa.20.o2: "Экологи знают лучше"
 usa.20.o3: "Националисты говорят правильные вещи..."
 ##Establishment is Reinforced
 usa.21.t: "Истеблишмент укрепляется"
 usa.21.d: "Статус-кво в Соединенных Штатах сохраняет умеренность и толерантность правительства страны. Важно, чтобы этот статус-кво сохранялся, а истеблишмент укреплялся. В последнее время многие политики говорят о том, как прекрасен нынешний истеблишмент. Давайте поддерживать его!"
 usa.21.a: "Истеблишмент укрепляется"

 #Elian Gonzalez Seized by Federal Agents
 usa.22.t: "Элиан Гонсалес захвачен федеральными агентами"
 usa.22.d: "Элиан Гонсалес и его семья добрались до США. Однако в ходе заранее спланированного рейда Элиан Гонсалес был захвачен федеральными агентами и экстрадирован на Кубу. Этот выбор был очень непопулярен среди демократов и некоторых республиканцев. Вице-президент Эл Гор также заявил, что это решение было ошибкой. Хотя это решение улучшило дипломатические отношения с одним из наших южных соседей. Еще предстоит выяснить, правильный ли это выбор...\n"
 usa.22.o1: "Закон знает лучше"
 #Elian Gonzalez Alludes Capture
 usa.23.t: "Бегство Элиана Гонсалеса"
 usa.23.d: "Элиан Гонсалес и его семья сегодня попали в заголовки газет, когда стало известно, что они ускользают от федеральных агентов. Федеральные агенты в настоящее время ищут семью, чтобы попытаться вернуть их на Кубу. Однако на данный момент они все еще остаются на свободе.\n"
 usa.23.o1: "Досадно"

 usa.28.t: "Приглашение в Американский Альянс"
 usa.28.d: "Несмотря на то, что американское членство в НАТО прекращено, Соединенные Штаты все еще не перестали управлять военным союзом и рассматривать новых союзников и альянсы - и одной из рассматриваемых стран является [This.GetNameDef].\n\nСегодня нашему послу в американской столице было направлено официальное приглашение в Американский Альянс, призывающее нас взять в руки оружие и разум и присоединиться к Соединенным Штатам в их политических поисках."
 usa.28.o1: "С Америкой мы выстоим!"
 usa.28.o2: "Нам придется отказаться от этого..."

 usa.31.t: "Американская военная помощь"
 usa.31.d: "Наши американские друзья направили к нам военную делегацию для модернизации и обучения наших вооруженных сил. Хотя наша внутренняя оппозиция не одобряет того, что мы можем еще больше приблизиться к влиянию США, это имеет решающее значение для нашей национальной обороны. Инструкторы армии США, ВМС США, ВВС США и даже морской пехоты США уже начали проводить семинары и наблюдать за полевыми учениями для подготовки офицерского состава наших вооруженных сил."
 usa.31.o1: "Отлично."
 usa.31.o2: "Отказать им!"
 #Anti-Trust Lawsuit in the Supreme Court!
 usa.32.t: "Соединенные Штаты против Microsoft Corp."
 usa.32.d: "Компания Microsoft, возможно, один из самых важных американских работодателей и образцов технологического и социального прогресса, оказалась под прицелом государственных обвинителей из-за якобы нечестной и монополистической деловой практики.\n\n\nОткрытый 18 мая 1998 года суд заслушал различных свидетелей, включая основателя Microsoft Билла Гейтса, вице-президента Microsoft Пола Марица, вице-президента Intel Стивена МакГиди и других.\n\nОбвинение против Microsoft заключается в нарушении антимонопольного закона Шермана 1890 года, выразившемся в попытке стать монополистом на рынках программного и аппаратного обеспечения компьютеров, в частности, из-за того, что Microsoft поставляла в комплекте со своими операционными системами веб-браузер \"Internet Explorer\", созданный Microsoft, и таким образом без честной борьбы выиграла \"Браузерные войны\" между конкурирующими операторами веб-браузеров. \n\nНа данный момент, [GetDateText]председательствующий судья Томас Пенфилд Джексон, который 5 ноября 1999 года уже установил факт установления компанией Microsoft незаконной монополии на операционные системы для персональных компьютеров на базе архитектуры x86, собирается вынести заключение, которое станет вердиктом, определяющим дальнейший ход судебного разбирательства."
 usa.32.o1: "Виновен!"
 usa.32.o2: "Невиновен!"
 #Microsoft Keeps Expanding!
 usa.33.t: "Microsoft продолжает расти"
 usa.33.d: "После вынесения вердикта "Невиновен" по делу "Соединенные Штаты против Microsoft Corp." компания Microsoft продолжает расширять свою деятельность на территории США. Гигант программного обеспечения продолжает расширяться и поглощать более мелкие компании, усиливая свой контроль над технологической отраслью. Монополия, похоже, выросла настолько, что на данный момент мы не можем ее разрушить. Тем не менее, они создали множество рабочих мест и способствовали буму в технологической отрасли!"
 usa.33.o1: "Ну, это хорошо, по крайней мере."
 #Marine Corps Aircraft Crash near Marana, Arizona
 usa.34.t: "Катастрофа корпуса морской пехоты в Маране"
 usa.34.d: "В [GetDateText] военный самолет MV-22 Osprey Корпуса морской пехоты США упал с неба над региональным аэропортом в Маране, штат Аризона, в результате чего погибли все 19 американских морских пехотинцев, находившихся на борту.\n\nИнцидент возобновил дискуссии о боеготовности Osprey и о выборе техники в Корпусе морской пехоты США.\n"
 usa.34.o1: "Semper Fi"

 #Datapoint Files for Bankruptcy
 usa.35.t: "Datapoint подала заявление о банкротстве по главе 11"
 usa.35.d: "Первоначально известная как Computer Terminal Corporation или сокращенно CTC, Datapoint Corporation - компьютерная компания, основанная в июле 1968 года в Сан-Антонио, штат Техас.\n\nПервыми продуктами компании были компьютерные терминалы, но позже бизнес расширился и стал включать микропроцессоры, компьютерные чипы и, наконец, "Datapoint 2200", который некоторые историки науки называют первым персональным компьютером.\n\nПосле бурного роста, продолжавшегося в течение 1970-х годов, компания начала приходить в упадок с 1980 года. После враждебного поглощения корпоративным рейдером Ашером Б. Эдельманом в 1984 году, компания не смогла окончательно оправиться от нанесенного ущерба, что привело к медленной и мучительной смерти, включая увольнения и неудачные годы для бизнеса в конце 1980-х и в 1990-х годах.\n\n\nВ конце концов, в [GetDateText], Datapoint подала заявление о банкротстве по главе 11. Компания должна быть разделена на три компании-преемника, которые, надеемся, смогут самостоятельно добиться большего"
 usa.35.o1: "Сила свободного рынка"
 usa.35.o2: "Нет! Спасти их!"

 #Hunley
 usa.36.t: "H. L. Hunley"
 usa.36.d: "H. L. Hunley, названный в честь морского инженера Конфедерации Горация Лоусона Ханли, также известный как CSS H. L. Hunley, был подводной лодкой Конфедерации, принятой на вооружение в июле 1863 года. Ханли потопила военный шлюп ВМС США \"Housatonic\", став первой в истории человечества подводной лодкой, успешно потопившей вражеское судно.\n\n \"Hunley\" затонул во время победы над \"Housatonic\", унеся с собой на дно офицера и семь членов экипажа.\n\nГород считался потерянным почти полтора столетия, пока в 1995 году его не обнаружили. Корабль был окончательно поднят 8 августа 2000 года. Теперь солдаты \"Hunley\" наконец-то могут получить достойное погребение."
 usa.36.o1: "Успешная операция."

 #Mac OS X
 usa.37.t: "Mac OS X"
 usa.37.d: "Бета-версия новой операционной системы Apple под кодовым названием \"Kodiak\", которая будет носить название \"Mac OS X\", начала рассылаться разработчикам 13 сентября 2000 года.\n\nApple, перед лицом Microsoft Windows 2000 и потенциально грядущего промышленного стандарта \"Microsoft Windows XP\", отчаянно пытается удержаться на плаву на рынке операционных систем. Конкуренция на этом и без того узком рынке должна пойти на пользу американским потребителям."
 usa.37.o1: "И вновь борьба гигантов."
 usa.37.o2: "Объявить выпуск OS X нелегальным"

 #Martin County Coal Slurry Spill
 usa.38.t: "Разлив угольного шлама в округе Мартин"
 usa.38.d: "Источники новостей из округа Мартин, штат Кентукки, сообщают, что дно хранилища угольного шлама прорвалось в подземную шахту. Тонкая, неаккуратная и ядовитая грязь впоследствии вышла на поверхность, и 300 миллионов галлонов шлама устремились вниз по течению. Местные органы власти и муниципалитеты изо всех сил пытались его сдержать. Река Огайо и ее притоки сейчас в равной степени затоплены черным шламом.\n\nДолжно ли EPA вмешиваться или местные власти могут справиться с этим?"
 usa.38.o1: "Привлечь ФБР"
 usa.38.o2: "Местная власть справится."

 #Launch of Wikipedia
 usa.39.t: "Википедия"
 usa.39.d: "Возможно, один из самых амбициозных проектов в истории Интернета, Википедия была создана 15 января 2001 года.\n\nЭта онлайн энциклопедия ставит своей целью предоставить знания из бесчисленных источников по бесчисленным темам бесчисленному количеству людей бесплатно.\n\nНо информация - это сила, и тоталитаристы всего мира наверняка не одобрят всю эту "свободу доступа к информации", которую обещает "Википедия". Создатели сайта, Джимми Уэйлс и Ларри Сэнгер, обещают, что Википедия останется некоммерческой формой бизнеса без рекламы, построенной исключительно на пожертвованиях пользователей.\nЭто действительно прекрасная идея и отличный метод начать расширение информации во всем мире и в США."
 usa.39.o1: "Свобода информации!"

 #Sheperdstown Peace Dialogue
 usa.52.t: "Мирные переговоры в Шепердстауне"
 usa.52.d: "В попытке разрешить продолжающиеся территориальные и военные споры и мелкие конфликты между Государством Израиль и Сирийской Арабской Республикой, президент США [USA.GetLeader] пригласил обе стороны принять участие в переговорах о мире и спокойствии в Шепердстауне, Западная Вирджиния.\n\nДелегации прибыли в Западную Вирджинию и начали свои встречи 3 января 2000 года. Их встретили таблички с надписью \"Мир\" на иврите и арабском языке, развешанные по всему городу.\n\n Израильскую делегацию возглавил премьер-министр [ISR.GetLeader], а сирийскую - министр иностранных дел Фарук а-Шара."
 usa.52.o1: "Остается только надеяться."
 ##Syria Sheperdstown Peace Talk
 usa.53.t: "Мирные переговоры в Шепердстауне"
 usa.53.d: "Возобновляя попытку ослабить напряженность между Израилем и Сирией, особенно из-за Голанских высот и неумолимой позиции двух правительств друг против друга, Соединенные Штаты пригласили обе страны на переговоры о релаксации в Шепердстауне, Западная Вирджиния.\n\nНаша делегация во главе с министром иностранных дел Фаруком а-Шара благополучно прибыла в Западную Вирджинию, на территорию, которую некоторые сирийцы считают враждебной американской территорией, и готова приступить к работе."
 usa.53.o1: "Есть ли хоть шанс на мир?"
 ##Israel Sheperdstown Peace Talk
 usa.54.t: "Мирные переговоры в Шепердстауне"
 usa.54.d: "В попытке ослабить напряженность между Израилем и Сирией, особенно из-за Голанских высот и неумолимой позиции двух правительств друг против друга, Соединенные Штаты пригласили обе страны на переговоры о релаксации в Шепердстаун, Западная Вирджиния.\n\nНаша делегация, возглавляемая премьер-министром [ISR.GetLeader], благополучно прибыла в Западную Вирджинию, была сердечно встречена нашими американскими союзниками и готова приступить к работе."
 usa.54.o1: "Остается только надеяться."

 #Death of Gus Hall
 usa.60.t: "Смерть Гаса Холла"
 usa.60.d: "Гас Холл был председателем Коммунистической партии США более сорока лет с 1959 по начало 2000 года, когда он ушел в отставку в пользу Сэма Уэбба, став вместо этого почетным председателем.\n\nХолл, который баллотировался в президенты Соединенные Штаты в 1972, 1976, 1980 и 1984 годах (каждый раз терпя серьезные неудачи) были верным другом Советского Союза, всегда выступавшим за прекращение холодной войны посредством проникновения Америки в советский блок.\n\nХолл , чей отец уже год был коммунистом и одним из основателей КП США, вступил в Коммунистический союз молодежи в 1927 году и получил разрешение учиться в Москве между 1931 и 1933 годами. 1930-е годы, чтобы избежать правительственного черного списка коммунистов США, из-за которого им было очень трудно найти работу.\n\nХолл продолжал подниматься по служебной лестнице в КП США благодаря своему рабскому послушанию советскому так же часто, как и в Москве)."
 usa.60.o1: "Скатертью дорога."
 usa.60.o2: "Уважайте его жизненные достижения."

 #Gus Hall State - Communist Renaming
 usa.63.t: "Гас Холл Стэйт"
 usa.63.d: "Когда коммунисты у власти, пришло время подумать об изменении некоторых напоминаний об американском империализме. Государство и наш великий капитал названы в честь куска рабовладельческой империалистической сволочи. Но есть решение; Обменяйте основателя и первого лидера фальшивого американского капиталистического государства на покровителя Американской коммунистической партии. Гас Холл, который недавно скончался. Совершенно очевидно, что это прекрасный выбор для названия города! Кроме того, есть множество других городов и штатов, которые могли бы использовать переименование. Северная Каролина могла стать Владимиром после Ленина. Так много возможностей и всего пятьдесят состояний!"
 usa.63.o1: "Отличная идея!"
 usa.63.o2: "Не обязательно. Бле."

 #Establish Ties with North Korea
 usa.64.t: "Возобновить отношения с Северной Кореей?"
 usa.64.d: "В последнее время Северная Корея была горячей темой в Палате представителей и Сенате. Они выбрасывают многие вещи, относящиеся к изоляционистскому государству. Республиканцы и демократы одинаково осуждают страну. [NKO.GetLeader] и политику, которую он ввел. Коммунистическая партия Северной Кореи, конечно же, разоблачает заявления о том, что они сделали что-то не так.\n\nНесмотря на это, вопрос о восстановлении связей с этой страной будет рассматриваться в Сенате на следующей неделе. Одобряем ли мы этот курс действий?\n"
 usa.64.o1: "Хорошая идея!"
 usa.64.o2: "Забудь, Кимми злая"

 ##NAFTA Negoataion stuff
 #Renegotate NAFTA
 usa.90.t: "Америка стремится пересмотреть условия НАФТА"
 usa.90.d: "Североамериканское соглашение о свободной торговле — торговое соглашение между Мексикой, США и Канадой. Он создал трехсторонний торговый блок между тремя державами. НАФТА в конечном итоге заменило Соглашение о свободной торговле между Канадой и США от 1988 года. В договоре подробно описывалось устранение или снижение барьеров для торговли и инвестиций между тремя странами.\n\nАдминистрация [USA.GetLeader] поставила соглашение под сомнение. Как нам поступить?\n"
 usa.90.a: "Проамериканская сделка"
 usa.90.b: "Достаточно взаимовыгодной сделки"
 usa.90.c: "Америка прежде всего!"

 ##Negotiation Deal
 usa.91.t1: "Америка предлагает проамериканскую сделку по НАФТА"
 usa.91.t2: "Америка предлагает взаимовыгодную сделку"
 usa.91.t3: "Америка предлагает первую американскую сделку по НАФТА"
 #Pro-American
 usa.91.d1: "Американцы решили, что сделка НАФТА для них недостаточно выгодна. Поэтому они решили начать переговоры по торговому соглашению, которое было заключено давно. Администрация [USA.GetLeader] ссылается на необходимость более безопасной сделки для Америки. Также ходят слухи, касающиеся американского президента, заявляющего, что мы высасываем деньги из американских рабочих и компаний.\n\nНезависимо от того, должны ли мы принять новую сделку?"
 #Mutually Beneficial
 usa.91.d2: "Сегодня американцы приступили к разработке нового договора, касающегося НАФТА. Они ссылаются на то, что сделка устарела. Изменения в сделке в основном выгодны всем вовлеченным сторонам. В нем более подробно описывается расширенное экономическое сотрудничество между странами нового соглашения.\n\nПринимаем ли мы это новое соглашение?"
 #America First
 usa.91.d3: "Присланное нам пересмотренное НАФТА явно является результатом того, что американцы выкручивают нам руки. Сделка явно ставит американскую экономику и ее рабочих в далекое преимущество перед нашей. Они получают на лиги больше, чем мы можем получить от сделки.\n\nДолжны ли мы принять это?"
 usa.91.a: "Примите условия Америки"
 usa.91.b: "Выход из НАФТА"

 ###Vanilla Events - Random Support and Opposition Events
 usa_vanilla.40.t: "Сенаторы выражают свою поддержку"
 usa_vanilla.40.desc: "В ходе недавнего голосования сенатор неожиданно перешел на другую сторону, чтобы проголосовать за предложение правительства. Хотя сама проблема была довольно незначительной, общественное голосование в поддержку ранее открыто критиковавшего [USA.GetLeader] вызвало недоумение у многих в Вашингтоне.\n\nНекоторые аналитики считают, что этот пример заставит дополнительных сенаторов пересмотреть свою позицию»."
 usa_vanilla.40.a: "Полезный союзник."
 usa_vanilla.41.t: "Представители страстно говорят в доме"
 usa_vanilla.41.desc: "На вопрос о ее позиции по ряду вопросов политики на ужине по сбору средств представитель высказался в поддержку политики президента [USA.GetLeader]. Она также утверждала, что многие из ее коллег-представителей придерживались схожих взглядов, но их просто сдерживала «идиотская близорукость, думая не дальше следующих выборов» вместо того, чтобы делать то, что было правильно для американского народа. \n\nЕе комментарии широко освещались в прессе и поставили нескольких ее коллег в тупик, поскольку им пришлось объяснять свою точку зрения по этим вопросам."
 usa_vanilla.41.a: "Знаешь, она права."
 usa_vanilla.42.t: "Сенатор высказался против недавней политики"
 usa_vanilla.42.desc: "Сенатор дал интервью крупной газете, заявив, что больше не может поддерживать \"глупую и опасную\" политику президента [USA.GetLeader]. Далее он заявил, что знает несколько других Сенаторов, которые думали так же и вскоре бросили бы президента."
 usa_vanilla.42.a: "Он скоро прибежит."
 usa_vanilla.43.t: "Представитель критикует президента"
 usa_vanilla.43.desc: "Во время недавних дебатов о налоговой реформе представитель начал многословную речь о многочисленных недостатках администрации. По его словам, ни один здравомыслящий американец не захочет поддерживать политику президента, к какой бы партии они ни принадлежали. \n\nЕго резкие слова, кажется, возымели действие, поскольку ряд представителей, ранее считавших, что они твердо поддерживают политику [USA.GetLeader], подняли шум поддержки."
 usa_vanilla.43.a: "Позорно."
 usa_vanilla.44.t: "Оппозиция потерпела поражение в Сенате!"
 usa_vanilla.44.desc: "Предложение о принесении порицания президенту [USA.GetLeader] потерпело поражение в Сенате. Хотя даже самые ярые его сторонники мало надеялись, что оно будет принято, количество голосов против него стало шоком даже для самый пессимистичный из наблюдателей. Похоже, что президент пользуется гораздо большей поддержкой в Сенате, чем считалось, что должно помочь в продвижении его законодательной программы."
 usa_vanilla.44.a: "Отлично."
 usa_vanilla.45.t: "Комитет Палаты представителей поддерживает политику президента"
 usa_vanilla.45.desc: "Последний раунд слушаний в комитете Палаты представителей по путям и средствам привел к отчету, в котором политика президента признается значительным улучшением всех доступных показателей экономики. тем не менее, это удар по тем, кто критиковал президента и требовал реформ.\n\nНекоторые представители уже публично заявили, что, хотя они все еще питают сомнения относительно повестки дня президента, теперь они будут голосовать в поддержку ."
 usa_vanilla.45.a: "Так и должно быть."
 usa_vanilla.46.t: "Сенатор уходит в отставку"
 usa_vanilla.46.desc: "После небольшого сердечного приступа высокопоставленный сенатор объявил сегодня, что уходит в отставку по состоянию здоровья. За более чем два десятилетия в Конгрессе сенатор создал большую сеть сторонников, и его влияние принесло много Хотя технически это был только один человек с одним голосом, инсайдеры из Вашингтона, тем не менее, посчитали, что он имеет несколько голосов, поскольку он был ключом к получению нескольких других. \n\nПоскольку место, скорее всего, достается общепризнанному критику президента [USA.GetLeader] , администрации будет намного труднее получить необходимые голоса для принятия законопроектов."
 usa_vanilla.46.a: "Его будет не хватать. И его голоса тоже."
 usa_vanilla.47.t: "Слушания в Палате представителей по делу о неправомерных действиях президента"
 usa_vanilla.47.desc: "Небольшой скандал, возникший в Белом доме, начал набирать обороты. После нескольких недель сообщений в СМИ о том, что мелкий административный чиновник брал взятки в обмен на выгодные государственные контракты, Комитет Палаты представителей по расходам в Исполнительная власть начала проводить слушания, чтобы определить, знал ли об этом президент. Хотя большинство наблюдателей не считают, что это приведет к каким-либо серьезным проблемам для президента [USA.GetLeader], это, несомненно, будет означать, что многие сторонники президента придется затаиться на некоторое время."
 usa_vanilla.47.a: "Охота на ведьм."
 usa_vanilla.61.t: "Сенатор от [USA_congress_investment_state.GetName] предлагает поддержку"
 usa_vanilla.61.desc: "Старший сенатор от [USA_congress_investment_state.GetName] обратился к правительству с предложением поддержки. Его штат страдает от критической нехватки инвестиций, и программа экономического стимулирования, инициированная правительством, безусловно, заставит его пересмотреть свою позицию. по некоторым предлагаемым политикам правительства. Сенатор входит в несколько важных комитетов и довольно известен тем, что может заключать сделки, что делает его голос более ценным в обеих палатах."
 usa_vanilla.61.a: "Это очень слаборазвитый регион."
 usa_vanilla.61.b: "Это пахнет гнилью."
 usa_vanilla.62.desc: "Сенаторы от [USA_congress_investment_state.GetName] обратились к правительству, предложив свою поддержку президенту в обмен на неофициальную гарантию того, что [USA_congress_investment_state.GetName] станет местом строительства нового завода по производству боеприпасов для армии. ... Они утверждают, что строительство завода в этом районе создаст много рабочих мест и обеспечит армию столь необходимой поддержкой во все более опасном мире. Два сенатора также упомянули о своих прекрасных рабочих отношениях с несколькими влиятельными членами Палаты представителей."
 usa_vanilla.62.a: "Они приносят много пользы."
 usa_vanilla.62.b: "Такого рода сделки ниже уровня президента."
 usa_vanilla.63.t: "Представители [USA_congress_investment_state.GetName] предлагают поддержку"
 usa_vanilla.63.desc: "Делегация Конгресса от [USA_congress_investment_state.GetName] обратилась к правительству с несколькими предложениями по улучшению инфраструктуры штата. Федеральное финансирование должно быть доступно для модернизации дорог и мостов в целях развития торговли между штатами. Они также отметили, что поддержка со стороны правительства в этом, безусловно, сделает их более склонными к более прямой поддержке президента в его повестке дня."
 usa_vanilla.63.a: "Похвальная инициатива."
 usa_vanilla.63.b: "Пусть сами попробуют протолкнуть."
 usa_vanilla.64.t: "Сенатский комитет расследует судостроение в [USA_congress_investment_state.GetName]"
 usa_vanilla.64.desc: "По настоянию старшего сенатора от [USA_congress_investment_state.GetName] сенатский комитет по торговле начал слушания о состоянии местной судостроительной отрасли. По мнению экспертов, значительный процент торговли США зависит от внешней торговли, и стране катастрофически не хватает судостроительных мощностей. [USA_congress_investment_state.GetName] был определен как регион, в котором должны быть сделаны крупные инвестиции, и несколько членов комитета выразили надежду, что администрация [USA.GetLeader] выделит для этого средства."
 usa_vanilla.64.a: "Критическая слабость."
 usa_vanilla.64.b: "У нас большие проблемы."

 #USA Events - News
 ##Al Gore - 2000
 usa_news.7.t: "Америка выбирает статус-кво"
 usa_news.7.d: "Несколько дискуссий стали достоянием общественности за последние несколько недель в Соединенных Штатах Америки. Эти дискуссии в основном были нацелены на нынешнюю политическую систему и политический процесс выборов, требуя реформирования или даже демонтажа системы.\n\nТеперь ответ американского правительства кажется совершенно ясным: ничего не изменится. Демократы и республиканцы останутся у власти и будут конфликтовать друг с другом. [USA.GetLeader] назвал систему удовлетворительной, когда журналист спросил о ней."
 usa_news.7.o1: "Америка останется Америкой."
 usa_news.8.t: "Соединенные Штаты приветствуют реформу"
 usa_news.8.d: "Придав легитимность многочисленным жалобам на политический процесс в США, правящая [USA.GetRulingParty] объявила сегодня о том, что политическая система будет основательно реформирована с целью омоложения экономики, а также двух правящих партий.\n\n \"Самоуспокоенность — это смерть демократии\", как выразился [USA.GetLeader] в новаторской речи о национальном демократическом процессе."
 usa_news.8.o1: "Падет ли американский истеблишмент?"
 usa_news.9.t: "Дух революции в США"
 usa_news.9.d: "\"Нынешняя система совершенно неприемлема. Народ и национальное государство разрушаются в болотах политики, экономических олигархов и закулисных предателей, которые управляют нашей страной из тени.\"\n\n[USA.GetLeader ], президент Соединенных Штатов, сегодня вызвал много удивления, когда разглагольствовал о политическом процессе, который эксперт Fox News назвал «неуравновешенным» и который был оскорблен как «непрезидентский и совершенно беспрецедентный» спикером на Сеть CNN.\n\nОднако пока неясно, выступал ли [USA.GetLeader] за радикальный поворот в сторону крайне правых и «национального государства» или в сторону крайне левых и «народа»."
 usa_news.9.o1: "Как неожиданно."
 usa_news.18.t: "Атака на американский эсминец «Коул»"
 usa_news.18.d: "Военно-морское командование США сообщило, что эсминец «Коул» подвергся нападению со стороны сети Аль-Каиды. 17 американских военнослужащих были убиты. Американские спецслужбы указывают на то, что правительство Судана является возможным сторонником нападавших."
 usa_news.18.o1: "Они об этом пожалеют."
 usa_news.18.o2: "Отправить наши соболезнования американцам."
 usa_news.18.o3: "Мертвые американцы? Хорошо."
 usa_news.18.o4: "Они обвиняют нас?!"


 ##American Economic Events
 usa_economic_nationalize_tt: "Национализация компании §Yстоит§! больше всего, однако она §Yстабилизирует§! экономику в большей степени.\n"
 usa_economic_bailout_tt: "Спасение компании §Yстоит§! меньше, чем национализация, однако §Yстабилизирует§! экономику в меньшей степени.\n"
 usa_economic_donothing_tt: "Отмечание дестабилизирует экономику, однако вскоре она вернется в прежнее состояние.\n"

 usa_economic_events.1.t: "Братья Леман обанкротились!"
 usa_economic_events.1.d: "В [GetDateText] Lehman Brothers объявила о банкротстве. Компания подала заявление о банкротстве по главе 11, которое вошло в историю как крупнейшее заявление о банкротстве в американской истории. Активы Lehman Brothers оцениваются в 600 миллиардов долларов. Они стали первой жертвой коллапса на рынке жилья. Это не только вызвало шок на рынках инвестиционно-банковских услуг и недвижимости, но и потрясло фондовый рынок, вызвав дневное падение нью-йоркских акций на 4,5%. Обмен.\n\nМожет ли это быть очередной Великой депрессией?"
 usa_economic_events.1.a: "Национализируйте их!"
 usa_economic_events.1.b: "Выручайте их!"
 usa_economic_events.1.c: "Пусть экономика идет своим чередом"

 usa_economic_events.2.t: "Фанни Мэй и Фредди Мак"
 usa_economic_events.2.d: "Фанни Мэй и Фредди Мак — два гигантских ипотечных кредитора в США. Недавний шок от банкротства Lehman Brothers вызвал волнообразный эффект на финансовом рынке в целом. Индустрия ипотечного кредитования не является исключением. .\n\n Компании находятся в состоянии полного и полного краха. У нас есть несколько планов для компаний. Один из них состоит в том, чтобы национализировать компанию и поставить ее под опеку, что по сути означает, что правительство Соединенных Штатов имеет полный контроль над финансы компании. Однако это не единственное наше решение. Мы также можем оказать финансовую помощь компании и предоставить ей возможность действовать самостоятельно.\n"
 usa_economic_events.2.a: "Отдать их под опеку"
 usa_economic_events.2.b: "Принять решение о финансовой помощи"
 usa_economic_events.2.c: "Опасно играть в экономического бога"

 usa_economic_events.3.t: "Слияние Chase-Stearns"
 usa_economic_events.3.d: "Нынешняя финансовая ситуация вызвала беспокойство у некоторых компаний. Одними из них могут быть Bear Stearns и JPMorgan Chase. Исполнительная команда JPMorgan заявляет, что лучшим шагом для обеих компаний является слияние, спонсируемое государством. между двумя компаниями.\n\nStearns готов продать компанию по цене 10 долларов за акцию. Цена довольно мала по сравнению с 52-недельным максимумом акций Bear Sterans, составляющим 133,20 доллара. Минимальная цена репрезентативна. критической ситуации в компании.\n\nПозволим ли мы Чейзу расти?"
 usa_economic_events.3.a: "Передать Bear Stearns в руки Минфина США"
 usa_economic_events.3.b: "Выделите финансовую помощь. Держите их на плаву"
 usa_economic_events.3.c: "Пусть вода заберет их"

 usa_economic_events.4.t: "Американская международная группа (AiG)"
 usa_economic_events.4.d: "American International Group — последняя крупная компания, пережившая то, что некоторые называют Великой рецессией. AiG недавно обратилась к частным кредиторам из-за проблем с финансами, однако из-за экономического климата [GetYear] они столкнулись с надвигающимся банкротством. У нас есть возможность передать AiG под контроль правительства США. Компания готова предложить 79,9% акций компании в обмен на двухлетний процентный кредит, чтобы спасти компанию от проблем. Федеральная резервная система использует положение Закона о Федеральной резервной системе для обоснования плана.\n\nЕсть и другие варианты, однако это принесет нам большую часть прибыли."
 usa_economic_events.4.a: "Предложить кредит AiG"
 usa_economic_events.4.b: "Отказать в капитале, заложить активы. Предоставить кредит."
 usa_economic_events.4.c: "Зачем их спасать?"

 usa_economic_events.5.t: "Обвал рынка жилья"
 usa_economic_events.5.d: "Последний удар в ведро произошел, когда американский рынок жилья рухнул. Люди по всей территории Соединенных Штатов лишились права выкупа своих домов или испытали огромное падение капитала. Это, вероятно, одна из самых сложных частей этого великая рецессия.\nЧто нам делать дальше? Помочь людям или оставить их наедине с собой?\n"
 usa_economic_events.5.a: "Оставить их"
 usa_economic_events.5.b: "Помощь семьям"

 ##Random American Economic Events
 usa_economic_events.31.t: "Компания по производству оружия берет залог из США"
 usa_economic_events.31.d: "Великая рецессия сказывается на Соединенных Штатах. Это приводит к резкому падению инвестиций, а некоторые производства оружия уходят в другие места. Решение призвано спасти компанию, но оно вызывает серьезные -работающие американцы останутся без работы."
 usa_economic_events.31.a: "О нет"

 usa_economic_events.32.t: "Производственная компания покидает США"
 usa_economic_events.32.d: "Раньше производство было американским хлебом с маслом. Издержки бизнеса и низкие доходы от местных инвестиций вытеснили производство за границу. Америка действительно находится в рецессии, и она продолжает причинять боль и досаждать американскому народу."
 usa_economic_events.32.a: "Будет ли хуже?"

 usa_economic_events.33.t: "Американские фабрики закрыты"
 usa_economic_events.33.d: "Заводы по всей стране страдают. Ряд заводов на севере США начали закрывать магазины навсегда. Американцы просто не покупают их товары."
 usa_economic_events.33.a: "Это скоро закончится"

 usa_economic_events.34.t: "Американская компания объявляет о банкротстве!"
 usa_economic_events.34.d: "Еще одна американская компания объявила о банкротстве после этой жесткой рецессии. Это решение было принято ценой того, что компания не смогла погасить свои долги из-за отсутствия поступающих в нее доходов."
 usa_economic_events.34.a: "Американцы страдают"

 usa_economic_events.35.t: "Конец американской рецессии"
 usa_economic_events.35.d: "Федеральная резервная система, наконец, объявила, что худшее из рецессии позади. Экономика снова растет, и она больше не сокращается. Его последствия были широко распространены и ощущались во всем мире. К сожалению, это то, что мы имели прийти в себя, чтобы продолжать помогать нашей экономике."
 usa_economic_events.35.a: "Путь к восстановлению"

 usa_economic_events_news.1.t: "Крах Lehman Brothers"
 usa_economic_events_news.1.d1: "Вчера Lehman Brothers объявили о банкротстве. Компания подала заявление о банкротстве по главе 11, вошедшее в историю как крупнейшее заявление о банкротстве в американской истории. Активы Lehman Brothers оцениваются в 600 миллиардов долларов. первая жертва краха рынка жилья и экономического спада в Америке. Банкротства не только вызвали шок на рынках инвестиционно-банковских услуг и недвижимости, но и потрясли фондовый рынок, вызвав однодневное падение на 4,5% на Нью-Йоркской фондовой бирже. .\n\nПравительство США решило, что национализация компании отвечает интересам американского народа. Передача компании под опеку США поможет стабилизировать ее резко падающие акции и стоимость. Федеральная резервная система предоставила компании 90 миллиардов долларов для использования в то время получение 80% акций компании с использованием активов компании в качестве залога.\n"
 usa_economic_events_news.1.d2: "Вчера Lehman Brothers объявили о банкротстве. Компания подала заявление о банкротстве по главе 11, вошедшее в историю как крупнейшее заявление о банкротстве в американской истории. Активы Lehman Brothers оцениваются в 600 миллиардов долларов. первая жертва краха рынка жилья и экономического спада в Америке. Банкротства не только вызвали шок на рынках инвестиционно-банковских услуг и недвижимости, но и потрясли фондовый рынок, вызвав однодневное падение на 4,5% на Нью-Йоркской фондовой бирже. .\n\nПравительство США решило, что в интересах американского народа спасти компанию. Федеральная резервная система выделила до 60 миллиардов долларов для поддержания компании на плаву, пока компания продолжает вести переговоры о разделении и продаже.\n"
 usa_economic_events_news.1.d3: "Вчера Lehman Brothers объявили о банкротстве. Компания подала заявление о банкротстве по главе 11, вошедшее в историю как крупнейшее заявление о банкротстве в американской истории. Активы Lehman Brothers оцениваются в 600 миллиардов долларов. первая жертва краха рынка жилья и экономического спада в Америке. Банкротства не только вызвали шок на рынках инвестиционно-банковских услуг и недвижимости, но и потрясли фондовый рынок, вызвав однодневное падение на 4,5% на Нью-Йоркской фондовой бирже. .\n\nФедеральный резерв заявил, что не будет немедленно вмешиваться в дело о банкротстве Lehman Brothers."
 usa_economic_events_news.1.a: "Может ли ситуация стать еще хуже?"
 usa_economic_events_news.1.b: "Это вызывает беспокойство"
 usa_economic_events_news.1.c: "Жалко"

 usa_economic_events_news.2.t: "Фанни Мэй и Фредди Мак"
 usa_economic_events_news.2.d1: "Fannie Mae и Freddie Mac — два гигантских ипотечных кредитора в США. Недавний шок от банкротства Lehman Brothers вызвал волнообразный эффект на финансовом рынке в целом. Индустрия ипотечного кредитования не является исключением. .\n\nПравительство США предприняло шаги, чтобы эффективно национализировать компанию и поставить ее под контроль Федеральной резервной системы. Они санкционировали выделение 200 миллиардов долларов для спасения этих двух гигантских ипотечных кредиторов в обмен на то, что правительство захватило контроль над частной, но государственной- спонсируемых предприятий. Каждой компании было выделено 100 миллиардов долларов на предотвращение их банкротства.\n"
 usa_economic_events_news.2.d2: "Fannie Mae и Freddie Mac — два гигантских ипотечных кредитора в США. Недавний шок от банкротства Lehman Brothers вызвал волнообразный эффект на финансовом рынке в целом. Индустрия ипотечного кредитования не является исключением. .\n\nФедеральная резервная система выделила Fannie Mae & Freddie Mac до 50 миллиардов долларов каждой компании, чтобы предотвратить их банкротства. На данный момент они выручили их, чтобы удержать двух ипотечных кредиторов на плаву.\n"
 usa_economic_events_news.2.d3: "Fannie Mae и Freddie Mac — два гигантских ипотечных кредитора в США. Недавний шок от банкротства Lehman Brothers вызвал волнообразный эффект на финансовом рынке в целом. Индустрия ипотечного кредитования не является исключением. .\n\nФедеральная резервная система решила, что компания должна быть предоставлена самой себе. Председатель Федеральной резервной системы заявил, что не стоит тратить деньги американского народа на налоги на разоряющиеся компании.\n"
 usa_economic_events_news.2.a: "Рецессия ухудшается"
 usa_economic_events_news.2.b: "Это вызывает еще большее беспокойство"
 usa_economic_events_news.2.c: "Жалко"

 usa_economic_events_news.3.t: "Слияние Bear Stearns и JPMorgan Chase"
 usa_economic_events_news.3.d1: "Нынешняя финансовая ситуация вызвала беспокойство у некоторых компаний. Одними из них могут быть Bear Stearns и JPMorgan Chase. Исполнительная команда JPMorgan заявляет, что лучшим шагом для обеих компаний является слияние, спонсируемое государством. между двумя компаниями.\nФедеральный резерв отреагировал сегодня, передав Bear Stearns на попечение правительства Соединенных Штатов. Это еще одна компания в списке государственных компаний в Соединенных Штатах. Процесс национализации потребовал около 50 миллиардов долларов, чтобы сохранить шаткую Компания на плаву."
 usa_economic_events_news.3.d2: "Нынешняя финансовая ситуация вызвала беспокойство у некоторых компаний. Одними из них могут быть Bear Stearns и JPMorgan Chase. Исполнительная команда JPMorgan заявляет, что лучшим шагом для обеих компаний является слияние, спонсируемое государством. между двумя компаниями.\nФедеральная резервная система отреагировала сегодня, санкционировав слияние JPMorgan Chase и Bear Stearns. Это было подсчитано и подкреплено финансовой помощью в размере около 30 миллиардов долларов, чтобы обеспечить финансовую стабильность JPMorgan, пока они борются с Bear Stearns.\n"
 usa_economic_events_news.3.d3: "Нынешняя финансовая ситуация вызвала беспокойство у некоторых компаний. Одними из них могут быть Bear Stearns и JPMorgan Chase. Исполнительная команда JPMorgan заявляет, что лучшим шагом для обеих компаний является слияние, спонсируемое государством. между двумя компаниями.\nФедеральная резервная система сегодня отреагировала отказом на слияние. Упоминается, что слияние предоставит JPMorgan Chase постоянно растущую рыночную власть. Bear Stearns отчаянно ищет другие источники дохода и стабилизации.\n"
 usa_economic_events_news.3.a: "Рецессия ухудшается"
 usa_economic_events_news.3.b: "Мы должны начать ликвидацию наших инвестиций"
 usa_economic_events_news.3.c: "Жалко, наша экономика сильнее, чем когда-либо!"

 usa_economic_events_news.4.t: "Американская международная группа"
 usa_economic_events_news.4.d1: "American International Group — последняя крупная компания, пережившая то, что некоторые называют Великой рецессией. AiG недавно искала частных кредиторов из-за проблем с финансами, однако из-за экономического климата [GetYear] они объявили о банкротстве. Американское правительство выступило с заявлением, объясняющим это, чтобы удержать компанию на плаву. Правительство получило 79,9% акций компании, что дало ему контроль над компанией.\n"
 usa_economic_events_news.4.d2: "American International Group — последняя крупная компания, пережившая то, что некоторые называют Великой рецессией. AiG недавно искала частных кредиторов из-за проблем с финансами, однако из-за экономического климата [GetYear] они объявили о банкротстве. Федеральная резервная система отказалась от участия в акционерном капитале компании, вместо этого они предоставили процентную ссуду, чтобы поддерживать компанию в рабочем состоянии.\n"
 usa_economic_events_news.4.d3: "American International Group — последняя крупная компания, пережившая то, что некоторые называют Великой рецессией. AiG недавно искала частных кредиторов из-за проблем с финансами, однако из-за экономического климата [GetYear] они объявили о банкротстве. Федеральная резервная система отказала компании в какой-либо поддержке. Теперь компания предоставлена ​​волкам рынка.\n"
 usa_economic_events_news.4.a: "Последнее крупное банкротство"
 usa_economic_events_news.4.b: "Хуже закончилось?"
 usa_economic_events_news.4.c: "Хорошо, американцы в рецессии это здорово!"

 usa_economic_events_news.6.t: "Конец Великой рецессии"
 usa_economic_events_news.6.d: "Американская экономика, наконец, развернулась и вернулась в нужное русло. По оценкам Федеральной резервной системы, восстановление займет несколько лет, чтобы компенсировать нанесенный экономический ущерб.\nИстинные последствия американской рецессии еще предстоит увидеть.\n"
 usa_economic_events_news.6.a: "Худшее уже позади"
 usa_economic_events_news.6.b: "Давайте реинвестировать!"
 usa_economic_events_news.6.c: "Несчастный"

 #2017 Start Date Content
 donald_trump.1000.t: "Новый год, 2017"
 donald_trump.1000.d: "Дата - 1 января 2017 года нашего господина. Соединенные Штаты Америки вступают в новое и неопределенное время. Когда-то бесспорный хозяин мира, американская гегемония подвергается сомнению, поскольку развивающиеся страны, такие как Китай и Индия, и старые соперники в лице России продолжают распространять свое влияние по всему миру. Избранный президент является одним из самых противоречивых людей за последнее время, и Америка сталкивается с внутренней борьбой, по крайней мере, такой же серьезной, как и за границей. Сможет ли дядя Сэм выстоять в этом сложном месте, или Америка потеряется в бурных волнах современности?"
 donald_trump.1000.a: "С Новым Годом!"
 #Inaugration
 donald_trump.1001.t: "Трамп провел инаугурацию 45-го президента США на фоне протестов."
 donald_trump.1001.d: "Тысячи людей вышли сегодня в Вашингтон, чтобы стать свидетелями одной из самых неотъемлемых частей американской демократии — мирной передачи власти от одного президента к другому. В полдень Дональд Дж. Трамп принес присягу стать 45-м президентом Соединенных Штатов Америки. Главный судья Джон Робертс наблюдал за церемонией в соответствии со статьей 2, разделом 1, пунктом 8 и 20-й поправкой к Конституции США. \n\nОфициальной темой инаугурации была «Исключительно американская». В своем выступлении президент напомнил собравшимся о своем обещании проводить внешнюю политику «Америка прежде всего» и подтвердил свое намерение «сделать Америку снова великой» и воссоединить страну, которая выглядит еще более разделенной, чем когда-либо. Инаугурация совпала с мировыми протестами, когда несогласные в Вашингтоне, округ Колумбия, разбивали окна и выкатывали мусорные баки на улицу, чтобы напомнить Америке, что поддержка этого нового президента далеко не повсеместна."
 donald_trump.1001.a: "Это были самые большие инаугурационные толпы в истории. Я клянусь!"

 #Berkley Riots
 donald_trump.1002.t: "Калифорнийский университет в Беркли Бунт"
 donald_trump.1002.d: "VНасилие вспыхнуло на митинге сторонников Трампа в Беркли, Калифорния, когда на него напали крайне левые протестующие и самопровозглашенные антифашисты. Полиция не вмешивалась из страха, что это политическое насилие перерастет в полномасштабные грабежи и беспорядки. Президент раскритиковал Университет Беркли, где зародились боевые действия, за то, что он не поддерживает свободу слова. По всей стране люди обеспокоены тем, что это будет не последнее политическое насилие в Америке."
 donald_trump.1002.a: "Насилие не выход"


