 ukraine_volunteer_funds.2.d: "帮助我军的志愿者基金之一设法筹集资金为我们提供无线电装置"
 ukraine_volunteer_funds.2.a: "再向胜利迈进一步"
 ukraine_volunteer_funds.3.t: "志愿者基金捐赠卡车"
 ukraine_volunteer_funds.3.d: "帮助我们军队的志愿者基金之一设法筹集资金，为我们提供了几辆IMV"
