 israel_mechanic.15.t: "对伊朗核设施发起网络攻击！"
 israel_mechanic.15.d: "最近，伊朗核设施遭到了网络破坏，这是表面上的破坏，但至今尚未得到承认。伊朗声称以色列和美国应对此负责。然而，这些国家并未证实这些说法。"
 israel_mechanic.15.a: "有趣"
 israel_mechanic.16.t: "对伊朗核设施的网络攻击失败！"
 israel_mechanic.16.d: "近日，伊朗防火墙检测到一种新的网络蠕虫，该蠕虫被部署到伊朗核设施系统中，旨在破坏伊朗核发展。"
 israel_mechanic.17.t: "我们在德黑兰的特工！"
 israel_mechanic.17.d: "我们的特工就在伊朗核档案库附近的仓库附近。我们对仓库进行了一年的监视，发现伊朗警卫的早班会在早上7点左右到达，而特工们接到命令必须在早上5点之前离开。我们需要迅速行动，并迅速决定该做什么。"
 israel_mechanic.17.a: "拿起火把，切开保险箱。"
 israel_mechanic.17.b: "使用C4并迅速炸毁入口。"
 israel_mechanic.1711.t: "德黑兰郊区发生爆炸"
 israel_mechanic.1711.d: "我们的内部消息来源向我们传递了一条消息，称我们保存核档案的仓库附近发生了爆炸。"
 israel_mechanic.1711.a: "派遣卫兵！"
 israel_mechanic.18.t: "行动成功"
 israel_mechanic.18.d: "我们的特工成功窃取了伊朗核档案。伊朗保管人员到达后，立即发现有人窃取了该国大量秘密核档案，这些档案记录了多年来核武器、弹头设计和生产计划的工作成果。"
 israel_mechanic.18.a: "太好了"
 israel_mechanic.1811.t: "我们的核档案被盗了！"
 israel_mechanic.1811.d: "摩萨德特工成功窃取了我们的核档案，现在，以色列掌握了我们有关核项目的所有计划和研究文件。"
 israel_mechanic.1811.a: "该死！"
 israel_mechanic.19.t: "行动失败"
 israel_mechanic.19.d: "我们的特工被抓获，并将接受伊朗内政部的审讯。他们在被捕前没能转移文件。"
 israel_mechanic.19.a: "我的老天"
 israel_mechanic.1911.t: "以色列特工被捕！"
 israel_mechanic.1911.d: "最近，以色列特工在德黑兰郊区被捕，他们试图窃取我们的核档案。这些特工将被扣为人质并接受审讯。"
 israel_mechanic.1911.a: "奖励我们的卫兵！"
 israel_mechanic.20.t: "行动结果未明"
 israel_mechanic.20.d: "我们的特工设法逃脱了，然而，建筑物被摧毁了，我们所有可以获得的情报也被毁了。"
 israel_mechanic.20.a: "行吧......"
