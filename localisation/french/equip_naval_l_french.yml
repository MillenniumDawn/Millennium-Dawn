l_french:
 naval_equipment: "Navires"
 corvette: "Corvettes"
 corvette_desc: "La plus petite classe de navires de guerre. Les Corvettes sont de petits navires moins chers et plus sacrifiables que d'autres navires plus imposants."
 frigate: "Frégates"
 frigate_desc: "Formant le noyau des marines modernes, les Frégates peuvent êtres utilisées comme composantes des flottes de haute-mer."
 destroyer: "Destroyers"
 destroyer_desc: "Destinés à l'escorte de navires plus imposants au sein d'une flotte, ces navires rapides et manoeuvrables ont une forte résilience les rendants capables d'opérations indépendantes."
 stealth_destroyer: "Destroyers furtifs"
 stealth_destroyer_desc: "Early stealth ships, designed to put firepower into place while  minimizing the ability of the enemy to detect and engage the vessel."
 cruiser: "Croiseurs"
 cruiser_desc: "Généralement les plus gros navires de combat d'une flotte, ces atouts sont capables de couvrir tous les océans et mers du globe."
 helicopter_operator: "Porte-hélicoptères"
 helicopter_operator_desc: ""
 carrier: "Porte-avions"
 carrier_desc: "Ces bases aériennes flottantes sont le summum de la puissance navale, capables de projeter la pleine puissance d'une nation sur tous les océans du globe."
 submarine: "Sous-marins"
 submarine_desc: ""
 attack_submarine: "Sous-marins d'attaque"
 attack_submarine_desc: ""
 missile_submarine: "Sous-marin lanceurs d'engins"
 missile_submarine_desc: "Les loups silencieux des océans du monde, ces plateformes de guerre sous-marine sont dotées de multiples systèmes d'armement et de capacités comme la furtivité et le renseignement."
 stealth_frigate: "Stealth Frigate"
 stealth_frigate_desc: "Advanced designs, built to take advantages of radar defeating technologies, allowing a navy far larger freedom of maneuver when in battle."
 stealth_corvette: "Stealth Corvette"
 stealth_corvette_desc: "What? No, that's not a warship, we'd never make warships. You must be hallucinating; that's clearly a jet black sports car made by Chevrolet."