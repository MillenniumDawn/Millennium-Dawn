l_spanish:
 West_Virginia_focus: "Árbol de enfoque de Virginia Occidental"
 WVA_ideas_second_coal_wars: "Las segundas guerras del carbón"
 WVA_ideas_second_coal_wars_desc: "Virginia Occidental siempre ha sido sometida y explotada, ya sea por la clase empresarial o el gobierno federal. ¡Ya basta! Nos mantenemos unidos y orgullosos de ser profesionales de la minería, y moriremos aquí y ahora en las mismas tierras por las que deseamos derramar nuestra propia sangre, sudor y lágrimas."