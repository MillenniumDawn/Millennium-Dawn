 sov_nationalists.18.d: ""
 sov_nationalists.18.a: ""
 sov_nationalists.19.t: "Umowa z Rosją"
 sov_nationalists.19.d: "Imperialne ambicje Rosji dotarły już do naszych granic, ich rząd bezpośrednio daje nam ultimatum, abyśmy przejęli kontrolę nad naszym krajem. Czy powinniśmy się stawiać?"
 sov_nationalists.19.a: "Poddajemy się"
 sov_nationalists.19.b: "Nie dzisiaj"
 sov_nationalists.20.t: "Nowe Imperium Rosyjskie"
 sov_nationalists.20.d: "Prezydent Żyrinowski natychmiast ogłosił realizację głównego punktu swojego programu politycznego - Odrodzenie Imperium Rosyjskiego. Co więcej, wszelkimi środkami, pokojowymi czy nie. Musimy być przygotowani na to, że Rosja będzie musiała ponownie chwycić za broń, aby odzyskać swoje dawne ziemie."
 sov_nationalists.20.a: "Boże chroń prezydenta."
 sov_nationalists.21.t: "Reimperializacja"
 sov_nationalists.21.d: "Po powstaniu w 1917 r. komuniści próbowali wszelkimi sposobami wymazać naszą pamięć o przeszłości naszej ojczyzny, zastępując ją swoją ideologią. Wiele rodzimych rosyjskich miast zostało przemianowanych na nazwiska tych terrorystów. Musimy wymazać tę czarną plamę z naszej historii, przywracając naszym miastom stare, przedrewolucyjne nazwy"
 sov_nationalists.21.a: "Przywróćmy stare, przedrewolucyjne nazwy miast"
 sov_nationalists.21.b: "Tytuły przedwojenne były lepsze"
 sov_nationalists.22.t: "Rosja proponuje przeprowadzenie referendum"
 sov_nationalists.22.d: "Rząd rosyjski sugeruje, abyśmy pilnie przeprowadzili referendum w sprawie przystąpienia do jego członkostwa. Ta wiadomość nas oszołomiła i zaskoczyła szybkością i determinacją nowej polityki Rosji. Czy przeprowadzimy referendum?"
 sov_nationalists.22.a: "Zróbmy to i zaakceptujmy wynik"
 sov_nationalists.22.b: "Nie chcemy być częścią Rosji"
 sov_nationalists.23.t: "Rosja żąda Mandżurii"
 sov_nationalists.23.d: "Rosja wysłała nam żądanie aneksji Mandżurii. Chcą odtworzyć Zheltorossiya i jest to częścią ich planu. Co powinniśmy zrobić?"
 sov_nationalists.23.a: "Musimy poddać..."
 sov_nationalists.23.b: "Dziś nie będzie Żeltorosji."
 sov_nationalists.24.t: "Chiny akceptują nasze żądanie"
 sov_nationalists.24.d: "Chiny zaakceptowały nasze żądania dotyczące Mandżurii. W końcu mamy Zheltorossiya pod naszą kontrolą!"
 sov_nationalists.24.a: "Sława Rossii!"
 sov_nationalists.25.t: "Chiny odmawiają nam poparcia"
 sov_nationalists.25.d: "Chiny odrzuciły nasze żądania dotyczące Mandżurii. Będziemy musieli walczyć z nimi, aby odzyskać Zheltorossiya!"
 sov_nationalists.25.a: "Wybrali śmierć."
 sov_nationalists.26.t: "Rosja wypowiada wojnę USA"
 sov_nationalists.26.d: "Niedawno nacjonalistyczny rząd Rosji ogłosił akt zjednoczeniowego oczyszczenia świata z atlantyckiego zagrożenia!"
 sov_nationalists.26.a: "Co do cholery?"
 sov_nationalists.27.t: "Umowa z Rosją"
 sov_nationalists.27.d: "Imperialne ambicje Rosji dotarły już do naszych granic, ich rząd bezpośrednio daje nam ultimatum, abyśmy przejęli kontrolę nad naszym krajem. Czy powinniśmy się stawiać?"
 sov_nationalists.27.a: "Poddajemy się"
 sov_nationalists.27.b: "Nie dzisiaj"
 sov_nationalists.28.t: "Ochrona z Gruzji"
 sov_nationalists.28.d: "Rosja proponuje nam przeprowadzenie referendum w sprawie przystąpienia do niej. Wynik takiego referendum jest oczywiście znany z góry, czy je przeprowadzimy?"
 sov_nationalists.28.a: "Oczywiście, że czas wracać do domu – do Rosji"
 sov_nationalists.28.b: "Nie dzisiaj"
 sov_nationalists.29.t: "Nieoczekiwany związek"
 sov_nationalists.29.d: "Współpracy z komunistami z pewnością nikt się nie spodziewał"
 sov_nationalists.29.a: "Ciekawe"
 sov_nationalists.30.t: "Wybór nowego Monarchy..."
 sov_nationalists.30.d: "Rosja potrzebuje nowej, silnej monarchii. Musimy wybrać kogoś, kto będzie rządził nowym Imperium Rosyjskim raz jeszcze."
 sov_nationalists.30.d1: "Andriej Romanow jest najbardziej uzasadnionym kandydatem!"
 sov_nationalists.30.b: "Maria Władimirowna!"
 sov_nationalists.30.c: "Gieorgij powinien rządzić!"
 sov_nationalists.30.a: "Mikołaj Trzeci!"
 sov_nationalists.31.t: "Zjednoczenie Kościoła i Państwa"
 sov_nationalists.31.d: "Rząd niedawno ogłosił zjednoczenie kościoła i państwa w jedną całość i pełną integrację Kościoła prawosławnego z kręgami rządzącymi kraju. Symfonia rządów zostaje przywrócona."
 sov_nationalists.31.a: "Carebożnicy."
 sov_nationalists.32.t: "Żyrinowski wybrany na prezydenta"
 sov_nationalists.32.d: "Podczas niedawnej zmiany rządu rosyjskiego wybrano nacjonalistyczną partię LDPR, a jej przywódcą został Władimir Żyrinowski. Ogłosili nowy program polityczny, który radykalnie zmieni Rosję. Jedną z pierwszych obiecanych reform jest powrót starej flagi i nowy kurs w kierunku konserwatywnego nacjonalizmu..."
 sov_nationalists.32.a: "Co czeka Rosję?"
 sov_nationalists.33.t: "Operacja wojskowa w [UKR.GetName]"
 sov_nationalists.33.d: "Wyczerpaliśmy pokojowe sposoby powrotu Ukrainy do Imperium Rosyjskiego, teraz nadszedł czas obalenia tego żałosnego rządu, który rządził byłymi ziemiami Małorosji."
 sov_nationalists.33.a: "Kijów będzie nasz!"
 sov_nationalists.34.t: "Armia [SOV.GetName]"
 sov_nationalists.34.d: "Nasze odrodzone państwo potrzebuje potężnej i silnej armii. Przeprowadzimy szereg reform, które na zawsze zmienią siły zbrojne naszego państwa."
 sov_nationalists.34.a: "Dla [SOV.GetName]!"
 sov_nationalists.35.t: "Porozumienie Moskiewskie Podpisane!"
 sov_nationalists.35.d: "Teraz oficjalnie ogłosiliśmy powstanie naszego własnego bloku wojskowo-politycznego, którego celem jest promowanie interesów Rosji i walka ze znienawidzonym Zachodem!"
 sov_nationalists.35.a: "Dla [SOV.GetName]!"
 sov_nationalists.36.t: "[NOV.GetName] Gubernatorstwo"
 sov_nationalists.36.d: "[NOV.GetName] zostanie w pełni zintegrowane z Imperium Rosyjskim. W końcu flaga rosyjska znów podniesie się w tych częściach"
 sov_nationalists.36.a: "Dla [SOV.GetName]!"
 sov_nationalists.37.t: "Powstania kozackie w [KAZ.GetName]"
 sov_nationalists.37.d: "Wierne nam stowarzyszenia kozackie w [KAZ.GetName] rozpoczęły zbrojne powstania, gdy tylko ogłosiliśmy powrót tych ziem do [SOV.GetName]"
 sov_nationalists.37.a: "Dla [SOV.GetName]!"
 sov_nationalists.38.t: "Operacja wojskowa w Azji Środkowej"
 sov_nationalists.38.d: "Republiki Azji Środkowej i ich istnienie są nieporozumieniem rządu radzieckiego, który dał początek ich fałszywej niepodległości. Sprowadzimy je z powrotem do naszego wielkiego Imperium."
 sov_nationalists.38.a: "Dla [SOV.GetName]!"
 sov_nationalists.39.t: "Antyrosyjska zbrojna rebelia"
 sov_nationalists.39.d: "Nasza prorosyjska polityka doprowadziła ostatecznie do tego, że część generałów armii ogłosiła bunt i marsz na Warszawę, aby obalić rosyjskich okupantów, którzy zajęli polski rząd"
 sov_nationalists.39.a: "O Boże..."
