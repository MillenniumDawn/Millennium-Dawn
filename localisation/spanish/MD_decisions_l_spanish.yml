 jihadist_decisions: "¡Yihad!"
 jihadist_decisions_desc: "Nuestra gran Califato ha declarado la Yihad."
 allow_foreign_recruitment: "Permitir Reclutamiento Extranjero"
 allow_foreign_recruitment_desc: "Permitir el reclutamiento de extranjeros nos dará la oportunidad de aumentar nuestro número para poder continuar la lucha por Alá. Sin embargo, esta medida será impopular entre algunos de nuestros yihadistas más xenófobos."
 draw_in_foreign_recruits: "Atraer Reclutas"
 draw_in_foreign_recruits_desc: "Dado que [ROOT.GetLeader] nos ha permitido reclutar a partir de reclutas fuera de nuestro territorio, deberíamos comenzar a atraer reclutas adicionales donde y cuando podamos. Sin embargo, surge un problema. Nuestro gran Califato comenzará lentamente a integrar ideas de estos reclutas si no son devotos en su causa."
 JAP_spirit_of_the_warrior: "Proclamar el Espíritu del Guerrero"
 JAP_spirit_of_the_warrior_desc: "¡Primero debemos conquistar toda China, luego conquistaremos el mundo!"
 ALB_nationalist_claims_FYR: "Reclamar nuestras tierras de [FYR.GetNameWithFlag]"
 ALB_nationalist_claims_FYR_desc: "Deberíamos unir a todos los albaneses en una gran y unificada Albania."
 ALB_nationalist_claims_KOS: "Reclamar Kosovo"
 ALB_nationalist_claims_KOS_desc: "Deberíamos unir a todos los albaneses en una gran y unificada Albania."
 ALB_nationalist_claims_SER: "Reclamar Kosovo"
 ALB_nationalist_claims_SER_desc: "Deberíamos unir a todos los albaneses en una gran y unificada Albania."
 AUS_nationalist_claims_ITA: "Reclamar Südtirol"
 AUS_nationalist_claims_ITA_desc: "Südtirol pertenece legítimamente a Austria. Ya es hora de recuperarlo."
 DEN_nationalist_claims_GER: "Reclamar Schleswig-Holstein"
 DEN_nationalist_claims_GER_desc: "Históricamente y culturalmente danés, durante demasiado tiempo hemos permitido que el pueblo danés de Schleswig-Holstein sea oprimido por [GER.GetNameWithFlag]."
 DEN_nationalist_claims_SWE: "Reclamar Skåne"
 DEN_nationalist_claims_SWE_desc: "Históricamente y culturalmente danés, durante demasiado tiempo hemos permitido que nuestro pueblo de Skåne sea oprimido por [SWE.GetNameWithFlag]."
 FRA_nationalist_claims_BEL: "Reclamar Valonia de [BEL.GetNameWithFlag]"
 FRA_nationalist_claims_BEL_desc: "[BEL.GetNameWithFlag] es una construcción artificial. No nos importa lo que el pueblo flamenco de Flandes decida hacer con los restos. Pero una cosa es segura: la región francófona de Valonia debe regresar a [FRA.GetNameWithFlag]."
 FRA_nationalist_claims_SWI: "Reclamar la región francófona de Suiza"
 FRA_nationalist_claims_SWI_desc: "Estamos seguros de que el pueblo francés en Suiza sería mucho más feliz como parte de [FRA.GetNameWithFlag]."
 HOL_nationalist_claims_BEL: "Reclamar Vlaanderen y Brabant"
 HOL_nationalist_claims_BEL_desc: "[BEL.GetNameWithFlag] es una construcción artificial. Durante demasiado tiempo, la población flamenca ha buscado la unificación con [FRA.GetNameWithFlag]. Es hora de hacerlo realidad."
 HUN_nationalist_claims_ROM: "Reclamar las partes húngaras de Transilvania"
 HUN_nationalist_claims_ROM_desc: "La opresión del pueblo húngaro en Rumania ha durado demasiado. Debemos buscar su retorno a Hungría propiamente dicha."
 HUN_nationalist_claims_UKR: "Reclamar Carpatia húngara"
 HUN_nationalist_claims_UKR_desc: "La población húngara en Ucrania ha sufrido demasiado. Debemos buscar la reunificación con ellos."
 NOR_nationalist_claims_DEN: "Recuperar Grønland y Færøyene"
 NOR_nationalist_claims_DEN_desc: "Grønland y Færøyene siempre son partes históricas de Noruega, pero nuestras posesiones fueron entregadas ilegalmente a [DEN.GetNameWithFlag] por [SWE.GetNameWithFlag]. Esto no es guay. Debería ser evidente que los queremos de vuelta."
 NOR_nationalist_claims_ENG: "Reclamar Shetland"
 NOR_nationalist_claims_ENG_desc: "Shetland está culturalmente más cerca de Noruega que de Escocia o [ENG.GetNameWithFlag]. Serían más felices bajo nuestro dominio."
 NOR_nationalist_claims_SCO: "Reclamar Shetland"
 NOR_nationalist_claims_SCO_desc: "Shetland como parte de la independiente [SCO.GetNameWithFlag] es una broma cruel. La gente allí anhela el día en que se unirán con sus hermanos vikingos."
 NOR_nationalist_claims_ICE: "Reclamar [ICE.GetNameWithFlag]"
 NOR_nationalist_claims_ICE_desc: "[ICE.GetNameWithFlag] fue colonizada por noruegos y durante mucho tiempo formó parte del Reino de Noruega, antes de que [SWE.GetNameWithFlag] la entregara ilegalmente a [DEN.GetNameWithFlag] como parte de la solución en las Guerras napoleónicas. Si bien [ICE.GetNameWithFlag] ahora es independiente, sabemos cuál es su opción preferida: Noruega."
 SWE_nationalist_claims_FIN: "Reclamar Åland de [FIN.GetNameWithFlag]"
 SWE_nationalist_claims_FIN_desc: "Åland es étnicamente sueco y los inferiores finlandeses deberían entregarlo de inmediato o enfrentar las consecuencias."
