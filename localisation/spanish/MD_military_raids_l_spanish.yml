 tooltip_raid_category_infastructure_strikes: "§HAtaques a las infraestructuras§!\nAtaques contra las infraestructuras de producción, captación de recursos, energía y comunicaciones de un país.\n\n§RADVERTENCIA: ¡La realización de estos ataques puede considerarse un acto de guerra!.§!"
 tooltip_raid_category_military_resource_raids: "§HAtaques Militares§!\nAtaques realizados contra la infraestructura y producción militar de una nación.\n\n§RADVERTENCIA: ¡Llevar a cabo estos ataques puede considerarse un acto de guerra!§!"
 tooltip_raid_category_special_forces_raids: "§HIncursión de Fuerzas Especiales§!\nIncursiones realizadas por Fuerzas de Operaciones Especiales, para aumentar el éxito de las operaciones militares.\n\n§RADVERTENCIA: ¡Llevar a cabo estas operaciones y ser descubierto puede considerarse un acto de guerra!§!"
 tooltip_raid_category_drone_strike_raids: "§HAtaques con drones§!\nOperaciones llevadas a cabo por fuerzas que utilizan sistemas aéreos no tripulados para atacar objetivos o recabar información.\n\n§RADVERTENCIA: ¡Llevar a cabo estas operaciones y ser descubierto puede considerarse un acto de guerra!§!"
 tooltip_raid_category_naval_raids: "§HAtaque Naval§!\nAtaques realizados contra activos navales enemigos, producción naval o costas.\n\n§RADVERTENCIA: ¡Llevar a cabo estos ataques puede considerarse un acto de guerra!§!"
 raid_type_fuel_production_storage_raid_air: "Ataque a la Producción y Almacenamiento de Combustible"
 raid_type_fuel_production_storage_raid_air_desc: "Ataques contra sitios de almacenamiento de combustible y contra refinerías, reduciendo tanto la producción como el almacenamiento de combustible."
 raid_type_metal_production_raid_air: "Ataque a Minas de Metales"
 raid_type_metal_production_raid_air_desc: "Ataques contra minas y equipos de minería, para reducir los recursos que se pueden extraer en esos sitios."
 raid_type_state_power_strike_air: "Ataque a la Red Eléctrica"
 raid_type_state_power_strike_air_desc: "Ataque realizado para dañar o eliminar sitios de producción de energía enemigos y para interrumpir la red eléctrica de una nación."
 raid_type_production_strike: "Ataque a Fábricas de Producción"
