 NKO_black_market: "Третий этаж"
 NKO_black_market_desc: "Третий этаж - это общеупотребительный термин, обозначающий взаимодействие трех бюро, подчиненных. Секретариат Центрального комитета партии. Бюро 35, Бюро 38, Бюро 39 в координации с Личным секретариатом занимаются сбором разведывательной информации, получением иностранной валюты для партии и ключевых элит и управлением некоторыми деньгами партии и семьи Кима.  Сотрудники «Третьего этажа», работавшие более чем в 20 странах мира, также отвечали за закупку различных товаров для элиты КНДР и сбор разведданных за пределами специальных информационных сетей КНДР. Термин «Третий этаж» относится к первоначальному местоположению этих офисов — на третьем этаже офисного здания Ким Чен Ира в комплексе Центрального комитета Трудовой партии Кореи в центральном районе Пхеньяна. «Третий этаж» технически подчиняется Центральному комитету партии.  Однако это напрямую связано с семьей Ким."
