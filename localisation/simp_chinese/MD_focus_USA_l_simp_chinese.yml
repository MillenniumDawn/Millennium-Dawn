 us_economic_policies: "美国经济政策"
 us_economic_policies_desc: "自国家诞生及其国会机构成立以来，这些机构的法案和立法一直对整个国家产生影响。 虽然有些人说他们的观点是正确的，而另一些人则反对说“不”，但他们的观点才是正确的。 现实是没有真正或认真明确的答案。 这样一个地理和人口多样化的国家的复杂性总是会给许多人带来陷阱和视野。 人们最好的希望是，基于“我的方式”的坚定“解决方案”最终会带来更多的帮助，而不是带来伤害。 尽管上届政府有预算盈余，但许多人仍然认为医疗保健支出率不断膨胀、福利支出不断增加等问题日益令人担忧，同时经济波动也给美元价值本身带来了不确定性。 如果国会无法控制赤字支出，未来可能会陷入动荡。 唉，只有时间和国会才能证明这一点。"
 USA_federal_budgets: "美国联邦预算"
 USA_federal_budgets_desc: "联邦预算和纳税人钱财的整体分配是一个热门话题，它实际上引导着美国的内外政策。无论如何，未来的政府都有责任证明联邦政府并不只是在 \"浪费你们的钱\"，而是致力于将资金重新用在经济和国民上。"
 USA_american_tax_code: "美国税法"
 USA_american_tax_code_desc: "美国的税法是令许多人憎恶的税法。 政客们用同一句话带来了同样的能量，带来了又带走了变革，这些变革不仅影响了数百万美国人，也影响了少数美国人。 现代人对国税局和税法本身整体构成的不满一直是普通美国人非常敏感的话题。 但随着新千年的到来，新的法案随之而来，新的法案意味着新的变化……唯一的希望是这些变化是好的，而不是更糟的。"
 USA_anti_big_business_movement_two: "第二波反垄断抗议浪潮"
 USA_anti_big_business_movement_two_desc: "许多美国人的思想越发极端化，更加仇视那些他们认为垄断了国民财富的公司和企业。这很可能与第一波反垄断抗议浪潮一样得以解决，但是现在我们临近大选，使得它仍会引起略微的担忧。"
