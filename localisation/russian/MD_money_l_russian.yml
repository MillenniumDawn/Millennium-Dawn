 bankruptcy_decisions_desc: "\n£MAIN_desctext_dept\n\n\n\n[ROOT.GetFlag]§YВаше правительство§! в настоящее время всё больше и больше накапливает §Rдолги§!. Недавно мы достигли важного рубежа — теперь мы платим более §R10%§! процентов по текущему §Yдолгу§!\n\n§YПримечание игроку§!: Как только эта категория решений станет активной, вы начнёте получать события, которые будут влиять на долг вашей страны. Это могут быть как негативные последствия, так и небольшие положительные эффекты, например, временное рефинансирование.\n\n§YПроцентная ставка§! составляет [?interest_rate|1]% §YСоотношение долга к ВВП§!: §Y[?debt_ratio|-%1]§!\n§YПроценты, выплачиваемые по долгу§! составляют §Y$$§! [?debt_rate|-3]\nВлияние идей на §YПроцентную ставку§!: [?interest_rate_multiplier|-0] (процентные пункты)\n\nЕсли §YПроцентная ставка§! превысит §Y10%§!, у нас появится доступ к экстренным решениям для управления растущим долгом. При повышении ставки выше §Y15%§! экономика начнёт замедляться, и мы столкнёмся с другими негативными последствиями. В этот момент у нас появится возможность объявить дефолт по долгу (с большими потерями). Если же §YПроцентная ставка§! превысит §Y20%§!, мы не сможем брать новые займы вручную. Если сумма §Yпроцентов по долгу§! превысит наш §Yваловой доход§!, наша страна рухнет."
 bankruptcy_cheap_loans_from_imf: "§YПолучить§! дешёвые кредиты от §1МВФ§!"
 bankruptcy_cheap_loans_from_imf_desc: "Как развитая страна, мы можем договориться с МВФ о кредите под низкий процент. С помощью этого нового пакета кредитов мы выплатим часть нашего прежнего долга, но МВФ требует, чтобы мы сбалансировали наш бюджет. У нас есть год на реализацию этой инициативы, иначе МВФ потребует вернуть долг в виде конфискации государственных активов. Нам необходимо добиться успеха, иначе нас ждут серьёзные проблемы.\n\n§YПримечание для игрока§!: Это задание будет удалено через 365 дней и будет добавляться заново каждый раз, когда мы будем его проваливать. Кроме того, оно заблокирует вам доступ к следующим механикам: \n- внутренние инвестиции; \n- международные инвестиции."
 bankruptcy_seek_bailout_from_biggest_influencer: "§YПопросить§! погашение долга у §Y[?var:FROM.influence_array^0.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_biggest_influencer_desc: "Мы можем попросить наших крупных экономических спонсоров погасить часть наших долгов, а также простить часть из них. Естественно, это даст залогодателю большое влияние на нас."
 bankruptcy_seek_bailout_from_second_biggest_influencer: "§YПопросить§! погашение долга у §Y[?var:FROM.influence_array^1.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_second_biggest_influencer_desc: "Мы можем попросить наших крупных экономических спонсоров погасить часть наших долгов, а также простить часть из них. Естественно, это даст залогодателю большое влияние на нас."
 bankruptcy_seek_bailout_from_neighbour: "§YПопросить§! финансовую помощь в погашении долга у нашего соседа §Y[FROM.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_neighbour_desc: "Часть денег, которые мы должны, поступает от нашего более богатого соседа [FROM.GetNameDef]. Поскольку они наши дружелюбные соседи, может быть, нам следует попросить их выручить нас?"
 bankruptcy_seek_bailout_from_overlord: "§YПопросить§! списание долга у нашего повелителя §Y[?overlord.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_overlord_desc: "Поскольку большая часть нашей политики контролируется нашим повелителем, имеет смысл только то, что они также несут ответственность за некоторые наши финансы. Мы должны попросить их помочь нам."
 bankruptcy_seek_bailout_from_imf: "§YПопросить§! погашение долга у §1МВФ§!"
 bankruptcy_seek_bailout_from_imf_desc: "В крайнем случае, мы можем обратиться в МВФ с просьбой о списании долга. Поскольку МВФ представляет множество финансовых институтов по всему миру, они очень строго следят за использованием денег. Они потребуют от нас внести изменения в нашу финансовую политику, чтобы убедиться, что мы сможем выплатить наши долги в будущем."
 bankruptcy_incoming_collapse: "§YНадвигающийся§! финансовый §Rкрах§!"
 bankruptcy_incoming_collapse_desc: "Теперь все видно. Проценты, которые наше правительство выплачивает по долгам, выросли до таких огромных размеров, что превышают наши общие доходы. Это кошмарная ситуация, и убедить наш народ в том, что все под контролем, будет очень сложно."
 bankruptcy_default_on_debts: "§YДефолт§! по нашим §Rдолгам§!"
 bankruptcy_default_on_debts_desc: "Объявив дефолт по своим долгам, мы дадим понять нашим должникам, что у нас нет реальной возможности выплатить весь долг. Это крайний вариант решения долгового кризиса для страны с большой задолженностью. Обычно часть нашего долга погашается (прощается) нашими должниками, так как они предпочитают получить часть своих денег, чем потерять все в результате полного краха. Однако это не обходится без политических уступок. Дефолт по нашим долгам и отсутствие какой-либо компенсации нашим должникам может быть очень опасным."
 cheap_loans_from_imf_tt: "§1МВФ§! потребует от нас снизить наши §YПотенциальные расходы§! ниже уровня §YПотенциальных доходов§! для восстановления экономики. В течение следующего года нам не придется выплачивать проценты по государственным долгам, но если мы не справимся с этим, нас накажут потерей государственных активов."
 bankruptcy_seek_bailout_from_biggest_influencer_tt: "Мы попросим [?var:FROM.influence_array^0.GetNameDef] урегулировать §Y$[?debt_bailout_temp|3] миллиардов§! нашего долга. Они заплатят три четверти суммы, а остальное будет урегулировано. Готовность [?var:FROM.influence_array^0.GetNameDef] платить долг будет зависеть от их собственного финансового положения.\n\nЕсли они согласятся на сделку, они получат §R15%§! влияния на нас!\n\n"
 bankruptcy_seek_bailout_from_second_biggest_influencer_tt: "Мы попросим [?var:FROM.influence_array^1.GetNameDef] урегулировать §Y$[?debt_bailout_temp|3] миллиардов§! нашего долга. Они заплатят две трети суммы, а остальное будет урегулировано. Готовность [?var:FROM.influence_array^1.GetNameDef] платить долг будет зависеть от их собственного финансового положения.\n\nЕсли они согласятся на сделку, они получат §R10%§! влияния на нас!\n\n"
 bankruptcy_seek_bailout_from_neighbour_tt: "Мы попросим [FROM.GetNameDef] урегулировать §Y$[?debt_bailout_temp|3] миллиардов§! нашего долга. Они заплатят половину суммы, а остальное будет урегулировано. Готовность [FROM.GetNameDef] платить долг будет зависеть от их собственного финансового положения.\n\nЕсли они согласятся на сделку, они получат §R5%§! влияния на нас!\n\n"
 bankruptcy_seek_bailout_from_overlord_tt: "Мы попросим [?overlord.GetNameDef] урегулировать §Y$[?debt_bailout_temp|3] миллиардов§! нашего долга. Они заплатят половину суммы, а остальное будет урегулировано. Готовность [?overlord.GetNameDef] платить долг будет зависеть от их собственного финансового положения.\n\nЕсли они согласятся на сделку, они получат §R5%§! влияния на нас!\n\n"
 bankruptcy_seek_bailout_from_imf_tt: "Мы свяжемся с МВФ и попросим их погасить наш долг в размере §Y$[?debt_bailout_temp|3] миллиардов§! и предоставить нам более низкую процентную ставку на год. Взамен они попросят нас изменить нашу финансовую политику. §RЗа отказ от их требований мы будем наказаны временным повышением процентной ставки!§!\n\n"
 bankruptcy_seek_bailout_from_imf_low_gdp_per_capita_tt: "§RПоскольку наш ВВП на душу населения ниже $5k, мы будем сталкиваться с более жесткими требованиями, чем обычно!§!"
 bankruptcy_incoming_collapse_complete_trigger: "Наши §Yпроценты по долгу§! (§Y$$[?debt_rate]§!) ниже нашего §Yвалового дохода§! (§Y$$[?potential_income]§!)"
 bankruptcy_default_on_debts_tt: "§Y25%§! нашего долга будут погашены немедленно. §Y50%§! нашего долга будет переведено в дефолт. У нас будет §Y120 дней§!, чтобы найти решение, чтобы избавиться от этого просроченного долга. §RЕсли мы не найдем решение вовремя, наши влиятельные лица могут попытаться получить деньги силой.§!\n\n"
 debt_default_cancel_int_investments: "Наши §Yмеждународные инвестиции§! и §YКазна§! будут установлены на §Y$0§!\n"
 interest_rate_higher_than_10: "Наша §Yпроцентная ставка§! выше §Y10%§! (Текущая §Y[?interest_rate|1]%§!)"
 interest_rate_lower_than_15: "Наша §Yпроцентная ставка§! ниже §Y15%§! (Текущая §Y[?interest_rate|1]%§!)"
 treasury_less_than_5: "Состояние нашей §Yказны§! меньше §Y$$5 миллиардов§! (Текущее состояние §Y$$[?treasury] миллиард(ов/а)§!)"
 debt_default_decisions: "Дефолт по долгам"
 debt_default_decisions_desc: "Нам нужно найти способ погасить наш оставшийся просроченный долг.\n\nОстаток просроченной задолженности: §Y$[?debt_default_left] миллиард(ов/а)§!"
 debt_default_main_mission: "Погасить наши просроченные долги"
 debt_default_main_mission_desc: "Нам нужно найти способ компенсировать, урегулировать или оплатить оставшуюся задолженность, которую мы не выплатили."
 debt_default_pay_10_from_treasury: "Выплатить §Y$10 миллиардов§! из нашей казны"
 debt_default_pay_10_from_treasury_desc: "Один из способов погасить наши старые долги — просто взять новый долг и использовать его для оплаты старого. Конечно, должники не примут эту договоренность только для того, чтобы мы могли снова начать влезать в большие долги."
 debt_default_pay_50_from_treasury: "Выплатить §Y$50 миллиардов§! из нашей казны"
 debt_default_pay_50_from_treasury_desc: "Один из способов погасить наши старые долги — просто взять новый долг и использовать его для оплаты старого. Конечно, должники не примут эту договоренность только для того, чтобы мы могли снова начать влезать в большие долги."
 debt_default_concessions_to_the_imf: "§YПолитические уступки§! §1МВФ§!"
 debt_default_concessions_to_the_imf_desc: "МВФ требует, чтобы мы приняли решительные меры экономии, чтобы гарантировать, что мы не попадем в ту же яму, что и раньше. Их условия суровы, но они отказываются выплачивать наши долги, если мы не будем делать то, что нам говорят."
 debt_default_political_concessions_to_biggest_influencer: "§YПолитические уступки§! для §Y[?var:FROM.influence_array^0.GetNameWithFlag]§!"
 debt_default_political_concessions_to_biggest_influencer_desc: "Если мы согласимся на некоторые политические уступки государства [?var:FROM.influence_array^0.GetAdjective], они готовы погасить часть нашего долга"
 debt_default_political_concessions_to_second_biggest_influencer: "§YПолитические уступки§! для §Y[?var:FROM.influence_array^1.GetNameWithFlag]§!"
 debt_default_political_concessions_to_second_biggest_influencer_desc: "Если мы согласимся на некоторые политические уступки государства [?var:FROM.influence_array^1.GetAdjective], они готовы погасить часть нашего долга"
 debt_default_sell_civilian_factories: "§YПродать§! государственные предприятия"
 debt_default_sell_civilian_factories_desc: "Чтобы собрать немного средств, чтобы избавиться от нашего просроченного долга, нам нужно демонтировать и продать некоторые из контролируемых государством первичных секторов, таких как строительные компании, электростанции и коммунальные услуги. Это тяжелый удар по нашей экономике, но это необходимо сделать"
 debt_default_dismantle_military_factories: "§YДемонтаж§! военной промышленности"
 debt_default_dismantle_military_factories_desc: "Некоторые из наших заводов по производству военной техники должны быть закрыты, чтобы погасить просроченный долг. Любые инструменты и оборудование наверняка заинтересуют другие страны, а инвентарь мы можем продать на запчасти"
 debt_default_scrap_dockyard: "§YИзбавиться§! от верфей"
 debt_default_scrap_dockyard_desc: "У нас продолжается строительство кораблей. Если мы остановим строительство и сдадим недостроенные корабли, это должно принести нам немного денег. Мы также должны включить в сделку остальную часть оборудования верфи."
 debt_default_cut_down_government_services: "§YПровести сокращения§! в офисном секторе"
 debt_default_cut_down_government_services_desc: "Необходимо сократить некоторые расходы на государственные услуги и избавиться от неиспользуемых офисных помещений"
 debt_default_main_mission_complete_trigger: "Оставшийся просроченный долг: $0"
 debt_default_pay_from_treasury_trigger_tooltip: "Наша §Yпроцентная ставка§! меньше чем 5% (Текущая [?interest_rate]%)"
 debt_default_pay_10_from_treasury_tt: "Использовать §Y$$10 миллиардов§! из нашей §Yказны§!, чтобы погасить некоторые из наших старых долгов.\nОставшийся просроченный долг: §G-$10§! миллиардов"
 debt_default_pay_50_from_treasury_tt: "Использовать §Y$$50 миллиардов§! из нашей §Yказны§!, чтобы погасить некоторые из наших старых долгов.\nОставшийся просроченный долг: §G-$50§! миллиардов"
