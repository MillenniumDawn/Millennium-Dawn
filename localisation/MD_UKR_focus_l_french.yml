    ukraine_health_care_reform:0 "Réforme de la santé"
    ukraine_health_care_reform_desc:0 "La médecine gratuite ukrainienne ne peut pas exister en l'absence d'une injection de fonds suffisants. Le passage du système de santé au système européen augmentera considérablement le niveau de prestation de services et la longévité de la population."

#------------------------------------------------------------------------------------------
    
    ukraine_education_reform:0 "Réforme de l'éducation"
    ukraine_education_reform_desc:0 "Les bas salaires des comptables, la franche négligence de l’état de nombreuses vieilles écoles et universités. En plus d’un niveau élevé de corruption dans le domaine de l’éducation, il a en réalité mis fin au système actuel d’éducation et de formation des nouveaux citoyens. La réforme de l'éducation est l'un des piliers sur lesquels reposera la nouvelle Ukraine, une société de haute technologie."

#------------------------------------------------------------------------------------------
    
    ukraine_legacy_of_the_revolution_of_dignity:0 "Héritage de la révolution de la dignité"
    ukraine_legacy_of_the_revolution_of_dignity_desc:0 "WIP"

