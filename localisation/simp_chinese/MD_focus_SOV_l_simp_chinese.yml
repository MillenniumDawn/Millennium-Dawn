 sov_nationalists.13.a: "坏消息"
 sov_nationalists.14.t: "与§Y[FROM.GetNameWithFlag]§!的军事演习"
 sov_nationalists.14.d: "俄罗斯正在与我国军队以及其他盟国的军队举行联合军事演习，为可能对土耳其进行的军事干预做准备。"
 sov_nationalists.14.a: "时刻准备着"
 sov_nationalists.15.t: "与§Y[SOV.GetNameWithFlag]§!的联盟国"
 sov_nationalists.15.d: "俄罗斯政府建议重启俄罗斯与塞尔维亚之间的“联盟国家”项目。该项目最初在20世纪90年代遭到叶利钦政府的否决，如今他们又提议重启这一联盟。我们会同意吗？"
 sov_nationalists.15.a: "是"
 sov_nationalists.15.b: "不"
 sov_nationalists.16.t: "与§Y[SER.GetNameWithFlag]§!的联盟国"
 sov_nationalists.16.d: "塞尔维亚政府同意重启“联盟国”项目，标志着中塞合作翻开新的篇章。"
 sov_nationalists.16.a: "很好"
 sov_nationalists.17.t: "与§Y[SER.GetNameWithFlag]§!的联盟国"
 sov_nationalists.17.d: "塞尔维亚政府拒绝重启“联盟国”项目。对于那些希望加强我们之间的联系、团结我们民族的人来说，这一挫折令人失望。我们必须慎重考虑下一步行动。"
 sov_nationalists.17.a: "真是不幸"
