 IRQ_sadrist_militias: "Садристское движение"
 IRQ_sadrist_militias_desc: "Saraya al-Salam, последнее воплощение Madhi-Army, является ополчением движения Садриста, которое сражается на передовой вместе с иракской армией. Его лидер, Муктада ас-Садр, является популярным иракским шиитским священнослужителем и политиком, унаследовавшим свое движение от своего популярного отца. Его платформа основана на коктейле из политического шиитского ислама, антиамериканизма, иракской независимости от иранского влияния и иракского популистского национализма."
 IRQ_threat_of_al_qaeda: "Надвигающаяся катастрофа"
 IRQ_threat_of_al_qaeda_desc: "Роспуск [IRQ.GetFlag] иракских вооруженных сил означал, что многие солдаты и командиры остались без работы. Это привело к тому, что многие элементы в армии присоединились к различным экстремистским группировкам в стране, одной из которых является [AIQ.GetFlag] Аль-Каида в Ираке. Если ее не остановить, эта группировка может начать атаку на наше правительство.\n§W-----------------------------------------------------------------§!\nЭтот национальный дух будет §RУстранен§!, если мы разрешим §HКризис Повстанцев§!"
 IRQ_sunni_dynamic_idea: "Политическое влияние суннитов"
 IRQ_sunni_dynamic_idea_desc: "Суннитская община в нашей стране мобилизовалась, чтобы сохранить свою идентичность, образ жизни и чувство бытия. Из-за подъема шиизма и маргинализации суннитов в политической жизни, их мобилизация будет работать против интересов нашей страны.\n§W-----------------------------------------------------------------§!\nЭтот национальный дух будет динамически меняться на каждом уровне §H10§!, на который изменяется §HSуннитская политическая переменная§!.Currently, Sunni Political Influence is at §H[?IRQ_sunni_political_influence]/100§!\n§W-----------------------------------------------------------------§!\nПока этот дух активен, §H[AIQ.GetFlag] Аль-Каида в Ираке§! может начать §Rгражданскую войну§!если салафизм §H20%§! или больше, стабильность меньше §H55%§!, а наша государственная религия - §HШиит§!"
 IRQ_triumph_over_america: "Триумф над Америкой"
 IRQ_triumph_over_america_desc: "Наши солдаты преподали американцам урок, который они никогда не забудут."
 IRQ_mosque_income_idea: "Увеличение налогов на мечеть"
 IRQ_mosque_income_idea_desc: "Для финансирования различных проектов в стране мы увеличили налоги с мечетей."
 IRQ_baathist_intervention: "Вмешательство баасистов"
 IRQ_baathist_intervention_desc: "В регионе восстали последователи баасистской идеологии, и мы должны их поддержать.\n§W-----------------------------------------------------------------§!\nЭтот национальный дух будет §Rудалён§!, если [JOR.GetFlag] §HИорданская§! и [SYR.GetFlag] §HСирийская§! гражданские войны завершатся."
 IRQ_PIJ_idea: "Бригады ПИД"
 IRQ_PIJ_idea_desc: "Бригады PIJ в настоящее время действуют в нашей стране и помогут нам дать отпор сионистскому государству.\n§W-----------------------------------------------------------------§!\nЭтот национальный дух будет §Rудалён§!, если §HБаасистская партия§! больше не будет у власти, или [ISR.GetFlag] §HIИзраиль§! больше не будет существовать."
 IRQ_cult_of_saddam: "Культ Саддама"
 IRQ_cult_of_saddam_desc: "Наш великий лидер Саддам Хусейн принес огромное богатство и достоинство [IRQ.GetFlag] Ираку. Его вклад нужно ценить, пока он еще жив.\n§W-----------------------------------------------------------------§!\nЭтот национальный дух будет §Rудалён§!, если §HБаасистская партия§! больше не будет у власти, или если §HСаддам Хусейн§! больше не будет лидером."
 IRQ_air_support_granted: "Воздушная поддержка против повстанцев"
 IRQ_air_support_granted_desc: "Наши ВВС работают круглосуточно, чтобы обеспечить поддержку с воздуха в борьбе с повстанцами в нашей стране."
 IRQ_recovering_from_the_gulf_war: "Восстановление после войны в Персидском заливе"
 IRQ_recovering_from_the_gulf_war_desc: "После разрушительной войны в Персидском заливе Ирак оказался в состоянии беспорядка и разрушения. Конфликт, характеризующийся интенсивными воздушными и наземными операциями, стал свидетелем значительных сражений, которые оказали долгосрочное влияние на страну. От первых авиаударов и освобождения Кувейта до наземной кампании, которая отбросила иракские силы назад, война нанесла тяжелый урон."
 IRQ_MEK_bases: "Базы МЕК"
 IRQ_MEK_bases_desc: "Осознавая стратегическую важность Mojahedin e Khalq (MEK) во время ирано-иракской войны, Ирак стремится использовать их помощь и создать базы для усиления своих военных возможностей. Это позволяет создавать базы MEK в Ираке для угрозы Ирану, что позволяет увеличить максимальное количество добровольческих сил, которые могут быть мобилизованы. Как это было сделано в 1991 году против курдов."
 IRQ_high_political_opposition: "Высокая политическая оппозиция"
 IRQ_high_political_opposition_desc: "Ирак сталкивается с критической проблемой, поскольку ему приходится бороться с сильной политической оппозицией, охватывающей различные группы этнических меньшинств и религиозные общины."
 IRQ_bastion_of_baathism: "Бастион баасизма"
 IRQ_bastion_of_baathism_desc: "На плодородной почве иракской земли были посеяны семена баасизма, проросшие среди вызовов и стремлений того времени. Появились дальновидные лидеры, движимые желанием национального единства, арабского национализма и стремления к социальной справедливости. Пусть арабы будут вечно едины!"
 IRQ_international_sanctions: "Международные санкции"
 IRQ_international_sanctions_desc: "В 2000 году Ирак столкнулся с разрушительным воздействием международных санкций, введённых после войны в Персидском заливе в 1991 году. Эти санкции существенно ограничили способность Ирака вести международную торговлю, затруднили его экономическое восстановление и привели к снижению уровня жизни иракского народа. Санкции также имели серьёзные гуманитарные последствия, затруднив доступ к медицинскому обслуживанию, основным услугам и ресурсам, необходимым для удовлетворения базовых потребностей. Долгосрочные последствия этих санкций оказывали влияние на экономическую и социальную ситуацию в Ираке в этот период."
 IRQ_conscriptions_in_schools: "Воинская повинность в школах"
 IRQ_conscriptions_in_schools_desc: "Мы позволяем детям прогуливать занятия, чтобы завербовать их в наши вооруженные силы."
 IRQ_fadayyene_saddam: "Ополчение Федаинов Саддама"
 IRQ_fadayyene_saddam_desc: "Мы приказали нескольким подразделениям федаинов Саддама занять оборонительные позиции по всей стране."
 IRQ_kurdish_friends: "[KUR.GetFlag] Друзья курдов"
 IRQ_kurdish_friends_desc: "[KUR.GetFlag] Курды исторически были вытеснены большинством стран в регионе, тем самым изолируя их и оставляя практически без друзей. Пришло время укрепить нашу дружбу с [KUR.GetFlag] курдами, чтобы мы могли получить то, что хотим, освобождение, свободу и независимость от иностранных держав."
 IRQ_negotiations_with_kurdish_government: "Переговоры с курдским правительством [KUR.GetFlag]"
 IRQ_negotiations_with_kurdish_government_desc: "Открыв линии связи с курдским правительством [KUR.GetFlag], мы сможем реинтегрировать курдский народ в наше государство без кровопролития."
 IRQ_bolster_communist_party_of_kurdistan_iraq: "Подкреплять £KUR_Neutral_Communism_small Коммунистические идеалы в [KUR.GetFlag] Курдистане"
 IRQ_bolster_communist_party_of_kurdistan_iraq_desc: "[KUR.GetFlag] Курдскому народу нужно одно, а именно независимость и освобождение от всех форм иностранной эксплуатации. Прививая коммунистические идеалы в [KUR.GetFlag] Курдистане, мы можем склонить их народ наконец присоединиться к нам рука об руку в этом движении."
 IRQ_request_an_election: "Запросить выборы"
 IRQ_request_an_election_desc: "Оказав давление на нынешнее [KUR.GetFlag] курдское правительство с целью проведения выборов, [KUR.GetFlag] курдские коммунисты, наконец, могут получить возможность выиграть свое законное место."
 IRQ_rojava_shipments: "Начало поставок в [ROJ.GetFlag] Рожава"
 IRQ_rojava_shipments_desc: "Правительство Сирии [SYR.GetFlag] исторически притесняло курдов в регионе [ROJ.GetFlag] Рожава, и мы должны найти способы освободить эти народы, предоставив им необходимую поддержку там, где это возможно."
 IRQ_shipping_to_rojava: "Грузы по маршруту..."
 IRQ_shipping_to_rojava_desc: "Колеса грузовиков крутятся и крутятся по сирийской земле."
 IRQ_political_decisions: "Внутренняя политика Ирака"
 IRQ_recall_nsa_bahrain: "Вспомните АНБ Бахрейна"
 IRQ_recall_nsa_bahrain_desc: "Пришло время захватить и укрепить контроль над АНБ Бахрейна, участком земли, оккупированным американцами!"
 IRQ_mek_revolt_trig: "Восстание"
 IRQ_mek_revolt_trig_desc: "Сегодня мы можем заставить наших друзей из МЕК начать трансграничное вторжение в Иран и свергнуть режим муллы раз и навсегда!"
 IRQ_the_blood_quran: "Закончите «Кровавый Коран»"
 IRQ_the_blood_quran_desc: "Завершив и обнародовав Кровавый Коран, написанный с использованием крови Саддама Хусейна, наше правительство сможет попытаться продемонстрировать свою набожность среди [IRQ.GetFlag] иракского народа, но это может также иметь обратный эффект..."
 IRQ_smuggle_goods_from_jordan: "Контрабанда товаров из [JOR.GetFlag] Иордании"
 IRQ_smuggle_goods_from_jordan_desc: "У семьи Хусейнов много связей с определенными лицами в [JOR.GetFlag] Иордании, и, используя эти связи, мы можем контрабандой провозить некоторые товары через границу, не привлекая внимания правительства."
 IRQ_al_salam_palace: "Реконструкция дворца Аль-Салам"
 IRQ_al_salam_palace_desc: "Дворец Аль-Салам был изначально спроектирован в 1950 году, более 50 лет назад, и с тех пор дворец начал показывать свой возраст. Переделка некоторых его аспектов может быть полезна, чтобы помочь [IRQ.GetLeader] очистить свой разум, когда ему это нужно."
 IRQ_arrest_muqtada: "Арестовать Муктаду ас-Садра"
 IRQ_arrest_muqtada_desc: "Этот таракан Муктада в последнее время болтает всякую чушь, и, как и его отец, нам, возможно, придется искать решение."
 IRQ_civil_war_mechanic: "Кризис мятежа"
 IRQ_civil_war_mechanic_desc: "Крах §HРежим Саддама§! привёл к полному краху иракской армии. Многие из наших §Hбывших военнослужащих§! посвятили свою жизнь ведению войны §Rпротив§! нашего государства, будь то за свои собственные организации или за §Rджихадистские§!. Поначалу мы будем конфликтовать с §RРСалафитами§!, но §HХшииты§! могут быстро стать враждебными, если мы не заключим с ними союз. Нам нужно будет атаковать повстанцев в каждом штате до тех пор, пока они не §Hсдадутся§!, когда они станут достаточно слабыми. Наша §HГотовность§! определит успех наших операций. §HГотовность§! будет улучшаться по мере того, как мы будем проводить больше операций или уделять особое внимание определенным направлениям.\n\nМы можем выполнять операции, нажимая на состояние. Мы будем терять §HОборудование§! и §HПерсонал§! в каждой проводимой нами операции.\n\nКарта будет §HДинамически§! менять цвета, отображая ваш §HПрогресс§!.\n\n§pФиолетовый§! - Курдские силы\n§RКрасный§! - Силы салафитского джихада\n§YЖелтый§! - Шиитские силы\n§OАпельсин§! - Средний мятеж\n§GЗеленый§! - Низкий уровень мятежа\n\n§HГотовность§!: [?IRQ_government_readiness]%\n§HПерсонал§!: [?IRQ_government_troops]\n§HШтаты Обеспечены§!: [?IRQ_variable_for_win]\n\n\n\n\n\n"
 IRQ_start_negotiations_shias: "Начало переговоров с шиитскими ополченцами"
 IRQ_start_negotiations_shias_desc: "Мы сядем за стол переговоров со многими шиитскими ополчениями, которые сформировались, чтобы заключить сделку, чтобы уничтожить нашего общего врага. Если мы не сможем привлечь их на нашу сторону достаточно быстро, они могут стать враждебными!"
 IRQ_request_coalition_forces: "Запросить поддержку с воздуха"
 IRQ_request_coalition_forces_desc: "Если ВВС ничего не делают целый день, то зачем мы платим пилотам? Нам нужно использовать наши рычаги в небе, чтобы подавить повстанцев и заставить их покориться."
 IRQ_request_awakening_council_militias: "Содействие переговорам для Аль-Сахва"
 IRQ_request_awakening_council_militias_desc: "Аль-Сахва, или Сыны Ирака, — это предлагаемый альянс между суннитскими племенами и другими группами для борьбы с повстанцами. Мы можем объединить их силы, чтобы иметь численное преимущество над повстанцами."
 IRQ_militarize_police_force: "Милитаризовать полицию"
 IRQ_militarize_police_force_desc: "Мы изымем оружие и рабочую силу у полиции и завербуем их в нашу армию, чтобы они помогли нам дать отпор повстанцам, даже если нам придется сэкономить на их подготовке."
 IRQ_recruitment_campaign: "Усилия по обучению"
 IRQ_recruitment_campaign_desc: "Мы должны тренировать и готовить наших людей к безопасной и эффективной борьбе с повстанцами. Это также поможет подвергнуть риску меньше жизней."
 IRQ_iraq_war: "Борьба за выживание"
 IRQ_iraq_war_desc: "Война за Ирак и его земли началась. У Соединенных Штатов будет максимум 6 месяцев, чтобы капитулировать перед иракским правительством, или же им придется отдать приказ о немедленном выводе войск из страны и рискнуть своим влиянием."
 IRQ_war_phase_one: "Фаза 1"
 IRQ_war_phase_two: "Фаза 2"
 IRQ_war_phase_two_desc: "Американцы потерпят неудачу, их усилия пойдут прахом!"
 IRQ_preparation_for_the_war: "Война"
 IRQ_preparation_for_the_war_desc: "Those imperialists in the [USA.GetFlag] §H[USA.GetName]§! have begun an §RUnjustified§! campaign Against our nation!\n\nWe will have to muster together our National Strength and Resources, and §HPrepare for a War of Survival§!. Using what we have, and the Experience from the §HIran war§! and the §HGulf War§!, we will create an absolute Hell-hole for any incoming Invader.\n\nIf we manage to fend off the Americans for §Hat least 3 months§!, their Population will Pressure them for a §HCeasefire§! due to the Unpopularity of the War!"
 IRQ_threaten_kuwait: "Угрожать [KUW.GetFlag] Кувейт"
 IRQ_threaten_kuwait_desc: "У американцев есть база прямо у нас под носом, и виноваты в этом кувейтцы. Мы потребуем, чтобы они быстро взяли под контроль, чтобы американцы не могли атаковать нас с ближневосточных земель."
 IRQ_restore_the_iron_ring: "Восстановите Железное Кольцо"
 IRQ_restore_the_iron_ring_desc: "Железное кольцо оказалось полезным в защите от иранцев в ирано-иракской войне в 80-х. Мы должны быстро собрать его обратно."
 IRQ_golden_guard_divisions: "Сформировать дивизии Золотой Гвардии"
 IRQ_golden_guard_divisions_desc: "Мы мобилизуем несколько дивизий Золотой гвардии для защиты нашей страны и обучим их на самом высоком уровне."
 IRQ_conscription_in_schools: "Воинская повинность в школах"
 IRQ_conscription_in_schools_desc: "Нам абсолютно необходимо получить больше рабочей силы для развертывания наших подразделений во время войны, и школы являются идеальным местом для этого. Они могут получить образование позже."
 IRQ_kurdish_compromise: "[KUR.GetFlag] Курдский компромисс"
 IRQ_kurdish_compromise_desc: "Мы придем к соглашению с курдами [KUR.GetFlag] и обезопасим наш северный фронт от любых внезапных атак, если они согласятся."
 IRQ_faddayean_saddam: "Мобилизовать федаинов Саддама"
 IRQ_faddayean_saddam_desc: "Нам необходимо подготовить федаинов Саддама к предстоящему вторжению, и мы во что бы то ни стало должны вооружить и обучить больше дивизий, чтобы продолжать борьбу, несмотря ни на что."
 IRQ_weapons_concealment: "Программа по расширению ракетного вооружения"
 IRQ_weapons_concealment_desc: "Нам необходимо быстро наращивать нашу ракетную программу, чтобы при необходимости уничтожать противника издалека."
 IRQ_contract_the_MEK: "Контракт £PER_anarchist_communism МЕК"
 IRQ_contract_the_MEK_desc: "Mojahedin-e Khalq или £PER_anarchist_communism MEK уже давно проживают в нашей стране. Пришло время, чтобы они сделали что-то действительно полезное для нашей нации."
 IRQ_economic_union_menu: "Союз исламского процветания"
 IRQ_invite_to_economic_union_targeted_decision: "Пригласить [FROM.Getname]"
 IRQ_kick_from_economic_union_targeted_decision: "Выгнать [FROM.GetName]"
 IRQ_the_constitution: "Конституция Ирака"
 IRQ_the_constitution_desc: "После свержения §HСаддама Хусейна§! и последующей §HБаасистской§! партии, нашей стране было поручено §Hразработать новую конституцию§! для более §Hдемократического и свободного Ирака§!. Каждая §Hстатья§! §HКонституции§!, которую мы разрабатываем, будет иметь §Hвлияние§! на будущее того, какие политические партии могут быть избраны и кто может заниматься политикой."
 IRQ_constitution_draft_government_type: "Статья I: Правительство Ирака"
 IRQ_constitution_draft_government_type_desc: "В нашей конституции должно быть указано, будет ли наша страна исламской или светской республикой."
 IRQ_constitution_draft_languages: "Статья II: Язык Ирака"
 IRQ_constitution_draft_languages_desc: "Язык — это то, что объединяет наш народ, и большая часть говорит на другом языке, который не является арабским. Мы должны решить, разрешим ли мы другим языкам быть государственными или нет."
 IRQ_constitution_draft_nationalism: "Статья III: Патриотизм в Ираке"
 IRQ_constitution_draft_nationalism_desc: "Как показала история, гипернационализм и патриотизм привели к гибели нашей нации. Мы должны прояснить это в статье III."
 IRQ_constitution_draft_democratic_form: "Статья IV: Федерализация Ирака"
 IRQ_constitution_draft_democratic_form_desc: "Наша нация состоит из многих различных групп людей, включая курдов, ассирийцев, туркменов и многих других. У нас также есть крупный раскол в религиозных сектах, в частности, между шиитами и суннитами. Все это должно быть отражено в нашей конституции."
 IRQ_constitution_draft_militias: "Статья V: Безопасность Ирака"
 IRQ_constitution_draft_militias_desc: "Несмотря на то, что наша страна будет иметь Вооруженные силы, многие из наших людей не доверяют правительству в обеспечении их безопасности и поэтому сформировали Ополчения. Мы должны прояснить, являются ли эти Ополчения законными или нет."
 IRQ_constitution_draft_identity: "Статья VI: Идентичность Ирака"
 IRQ_constitution_draft_identity_desc: "Ирак населяют многие народы, и мы должны прояснить, примет ли Ирак арабскую идентичность или же он станет многокультурным."
 IRQ_black_gold_decisions: "Черное золото"
 IRQ_black_gold_decisions_desc: "Частью нашего плана после победы является обеспечение экономического господства в регионе. Используя коррупцию среди южных штатов Халеджи, мы можем постепенно усиливать нашу власть над их самым ценным ресурсом — нефтью. Нам нужно будет усилить наше влияние в этих странах, чтобы получить доступ к новым решениям (таким как скупка большего количества акций), которые позволят нам приблизиться на один шаг к захвату этих драгоценных ресурсов. Как только мы получим более 50% контроля над Aramco, мы сможем предпринять попытку захвата компании. Чем выше наш контроль, тем выше будут шансы на успех.\n\n[SAU.GetFlag] Арамко контроль: [?IRQ_aramco_control]/100"
 IRQ_open_aramco_scheme: "Открыть [SAU.GetFlag] Решения по схеме Aramco"
 IRQ_close_aramco_scheme: "Закрыть [SAU.GetFlag] Решения по схеме Aramco"
 IRQ_find_dirt_on_saudi_king: "Найдите секреты о [SAU.GetLeader]"
 IRQ_find_dirt_on_saudi_king_desc: "Первым шагом на пути к получению акций Aramco станет поиск чего-то, чем можно шантажировать [SAU.GetFlag] [SAU.GetLeader]."
 IRQ_establish_the_hussein_fund: "Создать Фонд Хусейна"
 IRQ_establish_the_hussein_fund_desc: "Создав Фонд Хусейна, мы сможем направлять деньги в акции [SAU.GetFlag] Aramco через эту организацию, не привлекая к этому особого внимания."
 IRQ_buy_shares_of_aramco: "Скупка акций"
 IRQ_buy_shares_of_aramco_desc: "Теперь, когда у нас есть фонд Хусейна, мы можем скупить небольшое количество акций [SAU.GetFlag] Aramco, что позволит нам скупить более крупные объемы после этих первоначальных инвестиций."
 IRQ_prop_up_iraqi_ceo: "Поддержите [IRQ.GetFlag] иракского генерального директора"
 IRQ_prop_up_iraqi_ceo_desc: "Потянув за некоторые ниточки, мы можем поддержать иракского генерального директора [IRQ.GetFlag] на посту нового генерального директора [SAU.GetFlag] Aramco, усилив наш контроль над компанией."
 IRQ_seize_aramco: "Захватить [SAU.GetFlag] Aramco"
 IRQ_seize_aramco_desc: "Пришло время, мы должны начать агрессивный захват компании, чтобы захватить драгоценные ресурсы в [SAU.GetFlag] [SAU.GetName]!"
 IRQ_send_over_iraqis_to_saudi_arabia: "Отправьте [IRQ.GetFlag] иракцев в [SAU.GetFlag] [SAU.GetName]"
 IRQ_send_over_iraqis_to_saudi_arabia_desc: "Оплачивая полеты тысяч [IRQ.GetFlag] иракцев, мы можем обеспечить надлежащее [IRQ.GetFlag] иракское влияние в [SAU.GetFlag] [SAU.GetName]."
 IRQ_encourage_iraqis_to_work_for_aramco: "Поощряйте [IRQ.GetFlag] иракцев работать на [SAU.GetFlag] Aramco"
 IRQ_encourage_iraqis_to_work_for_aramco_desc: "Благодаря людям, которых мы направили в [SAU.GetName], мы смогли устроить их на работу в [SAU.GetFlag] Aramco с целью установления потенциальных связей внутри компании."
 IRQ_buy_more_shares: "Купить больше акций"
 IRQ_buy_more_shares_desc: "Мы можем усилить наш контроль над [SAU.GetFlag] Aramco, скупив больше акций компании через наш фонд Hussein Fund."
 IRQ_regional_baathism_decisions: "£IRQ_Nat_Autocracy_small Региональный баасизм"
 IRQ_regional_baathism_decisions_desc: "Наша фракция имеет сторонников по всему региону и миру. Объединяя последователей баасистской идеологии, мы можем создать сеть региональных команд, которые мы контролируем. Назначая высокопоставленных и лояльных иракских чиновников их лидерами, мы можем гарантировать полную лояльность со стороны этих государств."
 IRQ_appoint_control_syria: "Создать £IRQ_Nat_Autocracy_small [SBP.GetFlag] Сирийское региональное командование"
 IRQ_appoint_control_egypt: "Создание £IRQ_Nat_Autocracy_small [JBP.GetFlag] египетского регионального командования"
 IRQ_appoint_control_jordan: "Создание £IRQ_Nat_Autocracy_small [EBP.GetFlag] Иорданского регионального командования"
 IRQ_clergy_balance_of_power_category: "§HКампания «Возвращение к вере»§!"
 IRQ_secularists_bop_mid_range: "Между исламизмом и секуляризмом"
 IRQ_secularists_bop_left_win_range: "Светское государство"
 IRQ_secularists_bop_left_advanced_range: "Высоко светское общество"
 IRQ_secularists_bop_left_medium_range: "Рост либерализма в обществе"
 IRQ_secularists_bop_left_low_range: "Умеренно светское общество"
 IRQ_clergy_bop_right_win_range: "Шариатское государство"
 IRQ_clergy_bop_right_advanced_range: "Исламское общество"
