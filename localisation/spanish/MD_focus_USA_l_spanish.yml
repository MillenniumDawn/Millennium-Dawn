 USA_dynamic_modifier_department_of_the_interior: "Departamento del Interior de los Estados Unidos"
 USA_dynamic_modifier_department_of_the_interior_desc: "El Departamento del Interior de Estados Unidos es responsable de la conservación de la tierra y la gestión de los recursos, así como de una pequeña cantidad de otras cosas. Sin embargo, es el subdepartamento del Departamento del Interior, conocido como el Departamento de Recursos Naturales, el que tiende a estar en la lista negra de muchas personas, por decir lo menos. Sin embargo, el Departamento del Interior tiene un trabajo que hacer y, en la mayor parte, lo hace, para disgusto de muchos. Ahora que estamos a punto de comenzar un nuevo milenio, el departamento debe encontrar nuevas formas de equilibrar los avances sociales y la conservación de la tierra en este mundo en constante cambio."
 USA_dynamic_modifier_department_of_energy: "Departamento de Energía de Estados Unidos"
 USA_dynamic_modifier_department_of_energy_desc: "El Departamento de Energía es un departamento muy voluble. Responsable de mantener y adaptarse a las necesidades energéticas del país, el Departamento de Energía sufre muchos trámites burocráticos, ya que los proyectos en los que desea invertir no son beneficiosos para el medio ambiente o necesitan cambios o actualizaciones. Sin embargo, con la tecnología moderna y una nueva ola verde de capacidades de producción de energía, el departamento puede encontrar una manera de mantener las cosas a flote en el futuro previsible."
 USA_dynamic_modifier_us_general_staff: "Estado Mayor de los Estados Unidos"
 USA_dynamic_modifier_us_general_staff_desc: "Desde que terminó la Guerra Fría, el aparato del Estado Mayor estadounidense ha tenido que adaptarse a un entorno más orientado a tiempos de paz. Como resultado, cada vez más trámites y medidas burocráticas engorrosas han comenzado a apoderarse de aspectos de los sectores de adquisiciones e I+D. Como resultado, y debido a la paz continuada, ha comenzado a surgir un problema lento pero creciente de reclutamiento y cohesión logística a la hora de llevar a cabo algo tan simple como mantener cuarteles y otras estructuras de alojamiento para las tropas. A pesar de todo, el Estado Mayor estadounidense es uno de los más competentes en su campo y ese campo es la guerra en sí, por lo que, a pesar de sus deficiencias, todavía tiene algo de fuerza."
 USA_dynamic_modifier_us_army: "Ejército de los Estados Unidos"
 USA_dynamic_modifier_us_army_desc: "El Ejército de los Estados Unidos es la rama militar principal que compone las fuerzas terrestres generales. Al ser una de las ramas más desarrolladas, el ejército ocupa aproximadamente el tercer lugar en términos de presupuesto, ya que la prioridad se ha desplazado más hacia la marina y la fuerza aérea respectivamente. Sin embargo, a pesar de esto, el ejército de los EE. UU. es una fuerza sólida y bien equipada para manejar casi cualquier cosa que pueda enfrentar."
 USA_dynamic_modifier_us_navy: "Marina de los Estados Unidos"
 USA_dynamic_modifier_us_navy_desc: "La Marina de los Estados Unidos, el modelo que compite con la Fuerza Aérea por la mayor parte del presupuesto de defensa. Si bien la Marina de los Estados Unidos es la armada más grande del mundo en términos de tonelaje, también es la mayor ventaja que tiene el país en términos de ejercer su poder blando en todo el mundo. Así que, mientras la Fuerza Aérea y el Ejército se pelean por los montos presupuestarios de cada período fiscal, muchos no pueden negar la importancia que tiene la Marina de los Estados Unidos para asegurar la posición actual de los Estados Unidos en el mundo."
 USA_dynamic_modifier_us_airforce: "Fuerza Aérea de los Estados Unidos"
 USA_dynamic_modifier_us_airforce_desc: "La Fuerza Aérea de los Estados Unidos es una niña especial en materia de I+D. Al estar tan avanzada en algunos aspectos, la I+D se considera ahora más un pasatiempo que una verdadera necesidad de defensa, a pesar de que la mayor parte del mundo todavía lucha contra aviones desarrollados hace casi 50 años, no es de extrañar que la Fuerza Aérea de los Estados Unidos sea una de las entidades más temidas. No importa si es amiga o enemiga... te estoy mirando a ti, A-10."
 USA_idea_a_cold_war_gone_hot: "Una guerra fría que se volvió caliente"
 USA_idea_a_cold_war_gone_hot_desc: "La misma mierda, pero en diferentes días. Puede que hayamos derrotado a los comunistas más acérrimos de la Unión Soviética, pero sabíamos que un día u otro esta prolongada Guerra Fría acabaría por volverse más intensa. Ahora, el enemigo finalmente decidió ceder y tenemos plena justificación para orientar nuestra economía y nuestra nación hacia el esfuerzo bélico."
 USA_migrant_crisis_one: "Crisis migratoria en el sur"
 USA_migrant_crisis_one_desc: "Desde aproximadamente 2013, se ha producido un aumento alarmante de la inmigración ilegal a Estados Unidos. La mayoría de las personas no lo reconocerían a menos que vivieran en los estados fronterizos, pero la realidad es mucho peor que eso. Las estadísticas han mostrado un marcado aumento de las muertes de niños y mujeres en relación con la inmigración, así como de los delitos relacionados con la trata de personas y otros actos extremadamente ilegales contra estos refugiados y migrantes. Tendremos que empezar a dedicar recursos reales a esta situación, pero tendremos que encontrar una solución real si queremos resolver realmente esta crisis, que ahora es oficial."
 USA_migrant_crisis_two: "Estancamiento de la crisis migratoria en el sur"
 USA_migrant_crisis_two_desc: "El reciente fracaso del gobierno federal en ganar el caso Texas contra Estados Unidos sobre la expansión de DACA y DAPA ha resultado en una inacción en gran medida frente a la actual crisis migratoria en la frontera sur. Esta división entre las opiniones estatales y federales sobre cómo manejar la crisis, así como el estancamiento casi constante del Congreso sobre este tema candente, han resultado en una tendencia creciente de migrantes que vienen al país. ¿Podrá el Congreso resolver esto?"
 USA_migrant_crisis_two_a: "Desescalada de la crisis migratoria en el sur"
 USA_migrant_crisis_two_a_desc: "Con la victoria federal en el reciente caso Texas vs. Estados Unidos, la financiación federal y el aumento de la cantidad de agentes de la USBP han logrado una reducción en el número total de cruces fronterizos ilegales. Sin embargo, el tiempo determinará si esto es realmente un éxito o un fracaso. Muchos estados fronterizos se han desanimado porque el gobierno federal básicamente ha cedido sus estados para que se conviertan en campos de refugiados. Aunque muchos que viven fuera de la frontera lo ven como una gran exageración, nadie está realmente seguro de qué es y qué no es la situación en este momento."
 USA_migrant_crisis_three: "Problema de los migrantes del sur"
 USA_migrant_crisis_three_desc: "El reciente fallo de la Corte Suprema ha dado lugar a una rápida denegación de los casos de asilo relacionados con quienes utilizaron otro país para llegar a los EE. UU. en lugar de un paso directo a ese país. Muchos cuestionan la moralidad de este fallo, sin embargo, la agilización de la denegación ha tenido resultados limitados en la reducción de la acumulación de casos en los tribunales de asilo."
 USA_migrant_crisis_three_a: "La indecisión de los migrantes del sur"
 USA_migrant_crisis_three_a_desc: "La reciente disputa entre los miembros de la Corte Suprema en relación con la sentencia denegatoria del asilo ha vuelto a encender el debate sobre la inmigración. Sin embargo, esta desinflación de algún tipo de acción ha dado como resultado que aún no se haga nada sobre la inmigración o su marejada de efectos indirectos e influencias que tiene en toda la economía estadounidense."
 USA_migrant_crisis_four: "Un problema creciente"
 USA_migrant_crisis_four_desc: "El problema de la frontera sur se remonta, en algunos casos, al año 2013, cuando se produjo un aumento alarmante de menores desatendidos en la frontera. También se observó un aumento de las tasas de delincuencia relacionadas con la trata de personas y otros delitos graves debido a la lentitud con la que se estaban agotando los recursos asignados para gestionar tanto el flujo normal de tráfico como los patrones de inmigración, tanto legales como ilegales. Entre 2021 y 2024, una serie de desastres económicos, sociales y naturales afectarían a un puñado de naciones centroamericanas, lo que daría lugar a lo que algunos hiperbolizan como un \"monzón\" de inmigrantes. Sin embargo, para muchos el problema no recae únicamente en la inmigración, sino en una serie de políticas económicas y sociales obsoletas y contrarias a la intuición que han ido decayendo bajo el atolladero de la política federal y el teatro político. Al final de todo, un problema solo es un problema si se decide no resolverlo o si se decide convertirlo en uno en primer lugar. Entonces, en ese caso, ¿dónde o cuál es el verdadero problema?"
 USA_migrant_crisis_five: "¿Cuál es exactamente el problema?"
 USA_migrant_crisis_five_desc: "Después de años de noticias preocupantes en la frontera sur, un aumento artificial del tráfico y la migración debido a los acontecimientos en América Central y, finalmente, la acción y la reacción sobre el \"problema\" de la frontera sur. Ahora no hay nada... nada en el hecho de que se hayan tomado medidas concretas, nada en el hecho de que el problema en el que se centraba la gente no fuera en realidad el problema real, simplemente... nada. Porque Estados Unidos nunca ha tenido un problema serio de inmigración en la era moderna, ya que Estados Unidos no tiene una población que crezca internamente. Pero, os oigo decir, la población de Estados Unidos crece año tras año. Ah, sí, lo hace, pero ¿cuántos inmigrantes vio Estados Unidos en ese mismo período de tiempo exacto? Ahora, díganme cuál es el problema real, la inmigración o la asignación de recursos, ya sean monetarios, materiales o de mano de obra."
 USA_migrant_crisis_five_a: "Un problema de inmigración"
 USA_migrant_crisis_five_a_desc: "Por fin han comenzado las conversaciones para abordar la cuestión relacionada con la afluencia de inmigrantes que se suma a los flujos normales de tráfico hacia y desde Estados Unidos y México. No es mucho, pero es un comienzo para garantizar que se logren avances reales."
 USA_migrant_crisis_six: "Tierra de oportunidades"
 USA_migrant_crisis_six_desc: "Las conversaciones están dando sus frutos y las consecuencias parecen abrir la Ventana Overton de la política estadounidense más allá de la simple lucha entre republicanos y demócratas. Ahora hay una comprensión renovada del principio de lo que significa ser estadounidense: una tierra de oportunidades, una tierra para empezar de nuevo y una tierra en la que, cuando se trabaja lo suficiente, uno puede aprovecharse al máximo si se lo permite. Por ahora, sin embargo, abundan los grandes cambios para esta América renovada, una que puede comprender el papel vital que ha tenido la inmigración en esta era moderna de mejoras económicas y diversidad."
 USA_econ_event.1.t: "Estados Unidos contra Martin Petersen"
 USA_econ_event.1.d: "El 23 de noviembre de 2004 se presentó una demanda antimonopolio contra una sucursal de la empresa de productos químicos de caucho Bayer AG en California por cargos de fijación de precios mediante prácticas de monopolio horizontal, que suprimieron la competencia para mantener el ritmo y/o llevar a cabo negocios normales en el área de control de los demandados. Los tribunales han examinado las pruebas y escuchado los testimonios de ambas partes. La decisión del tribunal es:"
 USA_econ_event.1.o1: "El tribunal considera culpable al demandado"
 USA_econ_event.1.o2: "El tribunal considera que el demandado no es culpable"
 USA_econ_event.2.t: "Estados Unidos vs UnitedHealth y PacifiCare"
 USA_econ_event.2.d: "El 20 de diciembre de 2005, se presentó una demanda antimonopolio contra UnitedHealth Group Incorporated por adquirir activos de seguros de salud de su competidor. El demandante argumenta que “UnitedHealth” es la aseguradora médica más grande de los Estados Unidos y, como tal, no debería poder despojarla de activos en un mercado ya cerrado. El tribunal, tras examinar las pruebas y escuchar los testimonios de ambas partes, decidió que…"
 USA_econ_event.2.o1: "El tribunal declara culpable a UnitedHealth"
 USA_econ_event.2.o2: "El tribunal declara inocente a UnitedHealth"
 USA_econ_event.7.t: "Rumores de un nuevo virus que se propaga desde China"
 USA_econ_event.7.d: "Desde principios de diciembre de 2019, han surgido rumores de que un tipo de virus del SARS ha comenzado a propagarse por una ciudad llamada Wuhan. Algunos lo han llamado MARS o síndrome respiratorio asiático continental, un fenómeno ingenioso pero que distrae, que proviene de China. Pero muchos desestiman la amenaza debido a la escasez de información confiable que proviene de la nación del dragón rojo."
 USA_econ_event.7.o1: "¿Cómo afectará esto al mercado de valores?"
 USA_econ_event.8.t: "La burbuja puntocom estalla"
 USA_econ_event.8.d: "El estallido de la burbuja puntocom era una medida prevista, y varios escándalos y acontecimientos relacionados con este rápido aumento de la riqueza habían dado señales de desmoronarse. Los temores acumulados relacionados con la posible recesión de Japón y algunos escándalos clave fueron los que hicieron que los inversores se alejaran. Aunque los impactos fueron rápidos y recuperables, muchas empresas que alguna vez fueron ricas ahora estaban cerradas y en quiebra. Solo podemos esperar aprender de los errores y ver qué sucede a continuación en este nuevo milenio."
 USA_econ_event.8.o1: "Nuevos milenios, nuevos problemas..."
 USA_econ_event.9.t: "La recesión de Internet"
 USA_econ_event.9.d: "A medida que la burbuja de las puntocom y otros acontecimientos desfavorables se fueron agravando en el país y en el resto del mundo, muchos inversores decidieron vender y entrar en pánico, lo que a su vez provocó una pequeña recesión. Si bien algunos han llamado a esta reciente crisis económica la recesión de Internet, muchos optan por llamarla, más fácil, la recesión de 2001."
 USA_econ_event.9.o1: "¿¡La Nueva Era se desmorona?!?"
 USA_econ_event.10.t: "Creciente tensión pública"
 USA_econ_event.10.d: "A medida que se acerca el nuevo milenio, un nuevo movimiento ha ido ganando terreno lentamente. Cada vez hay más informes de movimientos antiempresariales que utilizan estas nuevas palabras de moda como Big Tech, Big Pharma y Big Sugar. Estos movimientos están mostrando aumentos y, sin embargo, también disminuciones en su organización; solo podemos esperar que la gente simplemente regrese a su vida diaria y deje de causar disrupción."
 USA_econ_event.10.o1: "Mantén la calma y trabaja duro"
 USA_econ_event.11.t: "La crisis financiera mundial"
 USA_econ_event.11.d: "Las economías mundiales se tambalean mientras los mercados estadounidenses experimentan una leve caída libre. El aumento de los préstamos incobrables, el desplome de los precios de la vivienda y muchos otros problemas, tanto a nivel nacional como internacional, han culminado en una recesión global declarada. Muchos temen que la recesión pueda empeorar y convertirse en una depresión, pero solo el tiempo dirá si ese es el caso."
 USA_econ_event.11.o1: "¡Vender! ¡Vender! ¡Vender!"
 USA_econ_event.12.t: "La crisis de las hipotecas de alto riesgo"
 USA_econ_event.12.d: "Desde 1999, los mercados hipotecarios han crecido y crecido, no sólo en tamaño sino también en volatilidad. El lento aumento de la codicia humana y el exceso de entusiasmo han llevado a que se otorguen más préstamos incobrables a acreedores que obviamente no cumplen los requisitos. Esto finalmente ha desembocado en un colapso total que ha provocado la quiebra de varias empresas y la pérdida de hogares de familias. El malestar público está aumentando y el valor del dólar se ha visto sacudido, por lo que los inversores extranjeros se han vuelto un poco más cautelosos. No obstante, trabajaremos para superar esto y avanzar más allá de los problemas y hacia los triunfos."
 USA_econ_event.12.o1: "Estos hippies no entienden de negocios"
 USA_econ_event.13.t: "La crisis del automóvil"
 USA_econ_event.13.d: "Con las presiones crecientes de las hipotecas fallidas y los problemas económicos subyacentes, por no mencionar la constante disminución de la competitividad de la industria automotriz estadounidense en los mercados globales en general, estos problemas han provocado el cierre o la reducción de personal de varias compañías automotrices conocidas. Aunque muchos esperan que estos puestos de trabajo regresen, pocos creen realmente que volverán."
 USA_econ_event.13.o1: "Ford no está sonriendo..."
 USA_econ_event.14.t: "El desplome del mercado inmobiliario en 2008"
 USA_econ_event.14.d: "El aprovechamiento de las hipotecas oportunistas ha dado lugar a varios impagos, que, junto con la lenta reducción de la clase media estadounidense, han hecho que muchas casas vuelvan al mercado a un ritmo cada vez más rápido. Al reducir los precios, muchas personas que invirtieron en el mercado inmobiliario han sufrido grandes pérdidas y este ciclo de retroalimentación ha culminado en varios otros acontecimientos económicos de estos últimos dos años."
 USA_econ_event.14.o1: "Allá va el barrio"
 USA_econ_event.15.t: "Protestas en aumento"
 USA_econ_event.15.d: "El aumento de la magnitud de los movimientos relacionados con el activismo pro-sindical y el fervor anti-grandes empresas parece haber alcanzado un nuevo máximo, ya que los movimientos esporádicos han afectado a empresas como Amazon, Walmart y otras grandes marcas. Si bien la mayoría ve esto como otro momento difícil, algunos muestran preocupación por el futuro que pueden llegar a tener estos movimientos. Por ahora, no se sabe qué puede deparar el futuro."
 USA_econ_event.15.o1: "Solo otro grupo de gentuza"
 USA_econ_event.16.t: "La larga recesión"
 USA_econ_event.16.d: "La mala gestión económica y la lenta recuperación de la crisis financiera mundial han dado como resultado un estancamiento casi total de la actividad económica. Muchos temen lo que esto significará, ya que los precios de los productos básicos seguirán aumentando y más personas se verán obligadas a volver a trabajar de 9 a 5. El Congreso ha declarado que está trabajando en el tema y espera que la crisis termine pronto. La pregunta es qué se considerará pronto..."
 USA_econ_event.16.o1: "Nosotros construiremos mejor"
 USA_econ_event.17.t: "¿Rumores de cambio?"
 USA_econ_event.17.d: "En los últimos tiempos, los rumores sobre la situación de Estados Unidos se han convertido en un tema candente, y muchos creen que se trata simplemente de un error de la oposición. Pero hay un pequeño consenso creciente de que Estados Unidos ha cambiado, de que la supuesta \"democracia liberal\" que se muestra como tal es en realidad una máscara que esconde una facción plutocrática interna en aumento. Aunque muchos se apresuran a descartarlo, muchos más se preguntan cuán improbable es realmente esa idea."
 USA_econ_event.17.o1: "Hoy en día creen en cualquier cosa"
 USA_econ_event.18.t: "Estados Unidos vs. General Dynamics y Newport News"
 USA_econ_event.18.d: "En octubre de 2001, el fiscal general presentó una demanda antimonopolio contra las empresas General Dynamics Corp. y Newport News Shipbuilding Inc. La cuestión del caso era que la adquisición propuesta de Newport News por parte de General Dynamics crearía un monopolio en el diseño, desarrollo y construcción de submarinos nucleares y eliminaría toda competencia por un sistema de armas crítico para la defensa nacional. El hecho de que esta demanda fuera clasificada como una violación de las fusiones horizontales a los ojos de las leyes antimonopolio ha tenido un eco constante en ambos lados de la cuestión del caso. Pero al final, el veredicto del tribunal fue..."
 USA_econ_event.18.o1: "El Tribunal impide la fusión"
 USA_econ_event.18.o2: "El Tribunal aprueba la fusión"
 USA_econ_event.19.t: "Estados Unidos contra Nicholas A. Penachio y Nick Penachio Co., Inc."
 USA_econ_event.19.d: "Nick Penachio Co., Inc. (\"Penachio Co.\"\") era una corporación del estado de Nueva York ubicada en el Bronx, Nueva York. Penachio Co. era un vendedor de alimentos, principalmente frutas y verduras y alimentos congelados. Desde aproximadamente mayo de 1996 hasta aproximadamente abril de 1999, las fechas exactas se desconocen para los Estados Unidos, los acusados ​​y co-conspiradores participaron en una combinación y conspiración para restringir de manera irrazonable el comercio interestatal en violación de la Sección 1 de la Ley Sherman (Título 15, Código de los Estados Unidos, Sección 1). La combinación y conspiración mencionadas anteriormente consistieron en un acuerdo, entendimiento y concierto de acciones continuos entre los acusados ​​y co-conspiradores, cuyos términos sustanciales eran manipular las licitaciones y asignar contratos para el suministro de alimentos congelados a la Junta de Educación de la Ciudad de Nueva York."
 USA_econ_event.19.o1: "Las ganancias por encima del bienestar estudiantil: ¡culpables!"
 USA_econ_event.19.o2: "Un nivel de ambigüedad sugiere terceros, ¡no culpables!"
 USA_econ_event.20.t: "Estados Unidos contra Vaw Carbon GMBH"
 USA_econ_event.20.d: "El acusado y sus cómplices iniciaron y participaron en una combinación y conspiración para suprimir y eliminar la competencia mediante la fijación del precio del bloque de cátodo de carbono vendido en los Estados Unidos y en otros lugares, comenzando por lo menos en febrero de 1996 y continuando por lo menos hasta diciembre de 1997 (las fechas exactas se desconocen para los Estados Unidos). La combinación y conspiración en la que participaron el acusado y sus cómplices restringía de forma irrazonable el comercio interestatal y exterior, en violación de la Sección 1 de la Ley Sherman."
 USA_econ_event.20.o1: "¡La evidencia prueba la culpa! ¡Culpable!"
 USA_econ_event.20.o2: "¡La evidencia sugiere complicidad, no culpabilidad!"
 USA_econ_event.21.t: "Estados Unidos contra Taylor & Murphy Construction Co., Inc."
 USA_econ_event.21.d: "En o alrededor del mes de febrero de 2001, el acusado consciente e intencionadamente hizo y causó que se hiciera una declaración y representación materialmente falsa, ficticia y fraudulenta en un asunto dentro de la jurisdicción de la Administración Federal de Carreteras, una agencia del Departamento de Transporte de los Estados Unidos, un departamento de los Estados Unidos, al presentar una oferta y llevar a cabo un proyecto de construcción de carreteras en Blue Ridge Parkway en el condado de Buncombe, Carolina del Norte, en el que el acusado certificó falsamente que no había revelado sus precios de oferta a ningún otro competidor, cuando en verdad y de hecho lo había hecho."
 USA_econ_event.21.o1: "Taylor & Murphy Construction es declarado culpable"
 USA_econ_event.21.o2: "La empresa Taylor & Murphy Construction es declarada inocente"
 USA_econ_event.22.t: "Estados Unidos contra Bluestar Metal Recycling Co."
 USA_econ_event.22.d: "El acusado y sus cómplices iniciaron y participaron en una combinación y conspiración para suprimir y eliminar la competencia mediante la asignación de proveedores en la compra de chatarra ferrosa y no ferrosa en el noreste de Ohio, comenzando al menos en diciembre de 1993 y continuando al menos hasta octubre de 2001 (las fechas exactas se desconocen para los Estados Unidos). La combinación y conspiración imputadas restringieron de manera irrazonable el comercio interestatal en violación de la Sección 1 de la Ley Antimonopolio Sherman (15 U.S.C. Sección 1)."
 USA_econ_event.22.o1: "Bluestar es declarado culpable"
 USA_econ_event.22.o2: "Bluestar es declarado inocente"
 USA_econ_event.23.t: "Estados Unidos contra Duane Maynard"
 USA_econ_event.23.d: "A partir del 18 de febrero de 1999 o alrededor de esa fecha y continuando al menos hasta el 17 de enero de 2002, siendo las fechas exactas desconocidas para los Estados Unidos, el acusado y sus co-conspiradores entraron y participaron en una combinación y conspiración para suprimir y restringir la competencia para un proyecto subsidiado por E-Rate para proporcionar, entre otras cosas, bienes y servicios relacionados con telecomunicaciones, acceso a Internet y conexiones internas en el Distrito Escolar Primario de West Fresno (\"el Proyecto E-Rate del Distrito Escolar Primario de West Fresno\") en Fresno, California, en restricción irrazonable del comercio interestatal, en violación de la Ley Antimonopolio Sherman, Título 15, Código de los Estados Unidos, Sección 1."
 USA_econ_event.23.o1: "El señor Maynard es declarado culpable"
 USA_econ_event.23.o2: "El señor Maynard es declarado inocente"
 USA_econ_event.24.t: "Estados Unidos contra Waterblock Roofing and Sheetmetal, Inc."
 USA_econ_event.24.d: "Waterblock, una corporación ubicada en Schenectady, Nueva York, se dedicaba al negocio de techado en el estado. Walter J. Vivenzio, residente de East Berne, Nueva York, era presidente y propietario de Waterblock. \"CC-1\" era un co-conspirador que era gerente de mantenimiento en la planta de Waterford, Nueva York de la General Electric Company. CC-1 intentó crear la apariencia de que estaba siguiendo una política de licitación competitiva para contratos de techado, incluidos los contratos que se adjudicaron a Waterblock. \"CC-2\" un co-conspirador que era representante de un fabricante de productos para techos. CC-2 ayudó a seleccionar las empresas que serían invitadas a ofertar o cotizar contratos de techado para el Albany Medical Center y otros compradores de productos y servicios para techos. CC-2 en general intentó crear la apariencia de que estaba siguiendo una política de licitación competitiva para contratos de techado, incluidos los contratos que se adjudicaron a Waterblock. Desde algún momento entre 1995 y aproximadamente mayo de 2002, fechas exactas que Estados Unidos desconoce, el acusado y sus co-conspiradores participaron en una combinación y conspiración para restringir irrazonablemente el comercio interestatal en violación de la Sección 1 de la Ley Sherman."
 USA_econ_event.24.o1: "Waterblock es declarado culpable"
 USA_econ_event.24.o2: "Waterblock es declarado inocente"
 USA_econ_event.25.t: "Estados Unidos contra Syndial S.p.A."
 USA_econ_event.25.d: "A partir de septiembre de 1999 o alrededor de esa fecha y hasta abril de 2002, el acusado y sus co-conspiradores participaron en una combinación y conspiración para suprimir y eliminar la competencia mediante la fijación del precio del caucho de policloropreno vendido en los Estados Unidos y en otros lugares. El caucho de policloropreno, también conocido como \"caucho de cloropreno\", \"policloropreno\", \"PCP\" o \"butaclor\", es un tipo específico de caucho sintético que tiene aplicaciones de uso final en las industrias automotriz, de adhesivos y de la construcción. Durante el período cubierto por esta Información, el acusado y sus co-conspiradores fabricaron, vendieron y distribuyeron caucho de policloropreno en un flujo continuo e ininterrumpido de comercio interestatal y exterior a clientes ubicados en estados o países distintos de los estados o países en los que el acusado y sus co-conspiradores producían caucho de policloropreno."
 USA_econ_event.25.o1: "Syndial es declarado culpable"
 USA_econ_event.25.o2: "Syndial es declarado inocente"
 USA_econ_event.26.t: "Estados Unidos contra Ryan's World, Inc."
 USA_econ_event.26.d: "El 14 de diciembre de 1994, el 17 de marzo de 1999 y el 3 de marzo de 2000, aproximadamente, el demandado presentó algunos formularios de Hoja de Firma de Licitación de Servicio ante el Comando de Gestión de Tráfico Militar. Los formularios TOSS requerían que el demandado adjuntara una lista de los nombres de los transportistas con los que tenía una relación de control financiero y/o administrativo común. El demandado marcó la casilla que indicaba que no estaba en un CFAC con ningún otro transportista o transportista. Durante el período relevante, en un asunto dentro de la jurisdicción del DOD, un departamento de los Estados Unidos, el demandado hizo a sabiendas y deliberadamente declaraciones y representaciones materiales falsas, fraudulentas y ficticias en los Certificados de Responsabilidad del Transportista y formularios TOSS presentados ante MTMC, y ocultó a sabiendas un hecho material a MTMC: a saber, su elegibilidad para participar en el programa ITGBL, a través de sus declaraciones y representaciones."
 USA_econ_event.26.o1: "Ryan's World, Inc. es declarado culpable"
 USA_econ_event.26.o2: "Ryan's World, Inc. es declarado inocente"
 USA_econ_event.27.t: "Estados Unidos contra John R. Olsen"
 USA_econ_event.27.d: "Comenzando al menos tan temprano como julio de 2000, y continuando después al menos hasta el 10 de octubre de 2003, las fechas exactas siendo desconocidas para los Estados Unidos, en el Distrito Norte de Georgia y en otros lugares, el acusado, el Co-Conspirador Crowe, y el Co-Conspirador #1 ilegalmente, intencionalmente y a sabiendas se combinaron, conspiraron, se confederaron y acordaron en violación del Título 18, Código de los Estados Unidos, Sección 371, para cometer delitos contra los Estados Unidos de América, a saber, violar el Título 18, Código de los Estados Unidos, Secciones 1341 y 1346. Fue parte y objeto de dicha conspiración que el acusado, el Co-Conspirador Crowe, y CC-1, habiendo ideado y teniendo la intención de idear un plan y artificio para defraudar a Chemical Products Technologies, LLC y privar a CPT de su derecho a los servicios honestos de sus empleados, ejecutaron dicho plan y artificio para defraudar por y a través del uso del correo de los Estados Unidos."
 USA_econ_event.27.o1: "El señor Olsen es declarado culpable"
 USA_econ_event.27.o2: "El señor Olsen es declarado inocente"
 USA_econ_event.28.t: "Estados Unidos contra Certified Slings, Inc."
 USA_econ_event.28.d: "A partir de diciembre de 2002 y hasta octubre de 2003, aunque Estados Unidos desconoce las fechas exactas, el acusado y sus cómplices se unieron y participaron en una combinación y conspiración para suprimir y eliminar la competencia al aceptar presentar ofertas no competitivas a la Marina de los Estados Unidos para contratos de conjuntos de polipastos con eslingas metálicas. La combinación y conspiración en la que participaron el acusado y sus cómplices supuso una restricción irrazonable del comercio interestatal en violación de la Sección 1 de la Ley Sherman."
 USA_econ_event.28.o2: "Certified Slings Inc. es declarado inocente"
 USA_econ_event.28.o1: "Certified Slings Inc. es declarada culpable"
 USA_econ_event.29.t: "Estados Unidos contra MA-RI-AL Corp."
 USA_econ_event.29.d: "Los acusados ​​y sus co-conspiradores, Irving Materials, Inc., Builder's Concrete and Supply Co., Inc. y otras corporaciones e individuos, iniciaron y participaron en una combinación y conspiración para suprimir y eliminar la competencia mediante la fijación de los precios a los que se vendía el hormigón premezclado en el área metropolitana de Indianápolis, Indiana, al menos desde julio de 2000 hasta el 25 de mayo de 2004, aunque el Gran Jurado desconoce las fechas exactas. El acusado JOHN J. BLATZHEIM se unió a la conspiración en abril de 2003 o alrededor de esa fecha. La combinación y conspiración en la que participaron los acusados ​​y sus co-conspiradores restringía de manera irrazonable el comercio interestatal en violación de la Sección 1 de la Ley Sherman."
 USA_econ_event.29.o1: "Las partes implicadas son declaradas culpables"
 USA_econ_event.29.o2: "Las partes implicadas son declaradas inocentes"
 USA_econ_event.50.t: "Creciente malestar público"
 USA_econ_event.50.d: "Los acontecimientos y problemas de los últimos tiempos han causado un gran revuelo en los ojos de la gente. A medida que más y más personas recurren a la televisión y otros medios de comunicación para obtener información, un movimiento minoritario que se hace oír ha empezado a ganar fuerza. Los temores sobre cómo se cuentan y se muestran las noticias han hecho que algunos piensen que los medios de comunicación se están alejando de la realidad y de las noticias verdaderas. Aunque muchos siguen estando confundidos ante estas protestas, es sólo cuestión de tiempo antes de que veamos lo que puede resultar de tales acontecimientos."
 USA_econ_event.50.o1: "Alarmismo infundado"
 USA_econ_event.50.o2: "Hay algo en marcha aquí"
 USA_econ_event.100.t: "Rumores económicos"
 USA_econ_event.100.d: "En los últimos meses ha habido una serie de rumores sobre un posible juego sucio en los mercados hipotecarios. La mayoría de los que se han preocupado por estos rumores no han encontrado nada, pero esto nos recuerda un hecho muy extraño que todavía está fresco en la memoria de alguien que decidió crear una máquina económica en relación con las apuestas contra el mercado. Sin embargo, no hay ninguna justificación real para hacerlo. De todos modos, depende de la FTC y de la administración si quieren explorar estos rumores más de lo que ya se ha hecho."
 USA_econ_event.100.o1: "No estamos haciendo mucho, ¿por qué no?"
 USA_econ_event.100.o2: "Ya demostraron que estaban equivocados, entonces, ¿cuál es el punto?"
 USA_econ_event.101.t: "Algunos se desmoronan"
 USA_econ_event.101.d: "Las primeras investigaciones han puesto de manifiesto la existencia de operaciones con información privilegiada en relación con hipotecas y algunos títulos de canje de deuda entre bancos. Sin embargo, no se trata de nada fuera de lo normal en relación con las tendencias actuales del mercado en su conjunto. Sin embargo, algunos siguen pregonando que debemos continuar con esta investigación, ya que es prueba suficiente de que algo está sucediendo."
 USA_econ_event.101.o1: "Está bien, está bien, supongo que podemos continuar."
 USA_econ_event.101.o2: "No, hemos desperdiciado suficientes recursos en este juego"
 USA_econ_event.102.t: "El mercado que falta"
 USA_econ_event.102.d: "No lo puedo creer, realmente había algo aquí. En una serie de investigaciones en profundidad relacionadas con las migajas del tráfico de información privilegiada y el mercado hipotecario en general, se ha encontrado un rastro de hipotecas y deudas impagables en aumento. Estas hipotecas se estaban entregando a cualquiera que las solicitara, por no mencionar todos los parámetros de letra pequeña que encontramos, como los tipos de interés en aumento después de un período de tiempo específico o el tamaño real de las hipotecas en sí mismas en comparación con los ingresos anuales del titular. Es de suma importancia un esfuerzo integral, aunque sea lo más silencioso posible, para evitar que Wall Street entre en pánico. Se pondrán en marcha una serie de reformas económicas y políticas para garantizar que nunca más se permita que este tipo de negligencia grave crezca hasta alcanzar tales proporciones."
 USA_econ_event.102.o1: "Esta vez no hay depresión, Jack"
 USA_unrest_event.1.t: "Movimientos libertarios en ascenso"
 USA_unrest_event.1.d: "En las últimas semanas hemos presenciado un aumento constante del llamado Partido Libertario. La mayoría lo considera un partido capitalista descabellado, pero con el aumento de las manifestaciones y de las cifras de inscripción, algunos temen que pueda volver a resurgir si se lo deja solo. Con la ayuda de los medios de comunicación podríamos hacer algo para sofocar su impulso, o podríamos simplemente dejarlo solo, ya que está destinado a ser extinguido de nuevo."
 USA_unrest_event.1.o1: "Nada más que locura"
 USA_unrest_event.1.o2: "CNN y Fox tendrán un día de campo"
 USA_unrest_event.2.t: "Aumentan las manifestaciones aislacionistas"
 USA_unrest_event.2.d: "En los últimos tiempos, ha comenzado a cobrar fuerza un alarmante aumento de los movimientos y manifestaciones contra las relaciones exteriores. Aunque muchos los tachan de idiotas nacionalistas, sigue siendo motivo de preocupación, ya que estas personas podrían afectar a nuestros planes de política exterior. No obstante, podemos optar por dejar que la gente se destruya a sí misma por la división o \"fomentar\" una historia de portada sobre este aumento del \"nacionalismo\"."
 USA_unrest_event.2.o1: "Nada más que chiflados"
 USA_unrest_event.2.o2: "Esa gente de noticias tiene algo de trabajo hoy"
 USA_unrest_event.3.t: "Pensadores socialistas en ascenso"
 USA_unrest_event.3.d: "Pensábamos que con el fin de la Guerra Fría el socialismo se acabaría aquí en Estados Unidos. Lamentablemente, no parece que sea así. Recientemente, un número cada vez mayor de grupos de orientación socialista han estado organizando protestas y movimientos contra el espíritu de nuestra nación. Estos agitadores están causando revuelo y, con toda honestidad, no son más que una plaga de una era pasada. Podemos intentar socavar sus medios o simplemente ignorar a esta plaga y dejar que se destruyan a su debido tiempo."
 USA_unrest_event.3.o1: "Que se coman entre ellos"
 USA_unrest_event.3.o2: "Fomentaremos su aislamiento"
 USA_unrest_event.4.t: "Movimientos nacionalistas en ascenso"
 USA_unrest_event.4.d: "Los movimientos pro Estados Unidos han existido desde los albores de la nación, sin embargo, los movimientos organizados recientes han comenzado a desviarse de la actitud normal de \"Vamos América\". Algunos han decidido abordar algunas ideas poco convencionales o muy anticuadas para los estándares modernos. Podríamos intentar aumentar su cobertura para acelerar su caída, o podríamos simplemente dejarlos tranquilos y observar cómo se suicidan políticamente."
 USA_unrest_event.4.o1: "Viejas ideas para mentes viejas"
 USA_unrest_event.4.o2: "Hagamos girar la rueda de los medios de comunicación"
 USA_unrest_event.5.t: "El ecologismo en auge"
 USA_unrest_event.5.d: "Desde la campaña de Al-Gore, el supuesto movimiento verde ha ido ganando cada vez más fuerza. Por ello, ha habido protestas a pequeña escala contra las actividades económicas cotidianas. Esta perturbación ha provocado una reacción negativa a los ojos del público, aunque esta perturbación los está condenando políticamente. Algunos temen que debamos hacer algo para consolidar a estos defensores de los árboles que están \"desconectados\" de la naturaleza."
 USA_unrest_event.5.o1: "Malditos hippies"
 USA_unrest_event.5.o2: "Maldito ecoterrorista"
 USA_unrest_event.6.t: "¿Los liberales plutocráticos se preocupan público?"
 USA_unrest_event.6.d: "Desde los tiempos de Barry Goldwater y Ronald Reagan, muchos han querido emular las supuestas \"revoluciones\" políticas y económicas que estaban llevando a Estados Unidos. Sin embargo, hay quienes temen que puedan estar yendo demasiado lejos. Elementos del Partido Constitucional y tratos secretos con supuestos miembros plutocráticos han causado inquietud en el público. Podríamos manejar esto creando rumores y filtraciones a la prensa... o podríamos dejarlo así y dejar que los espías normales hagan su trabajo."
 USA_unrest_event.6.o1: "Las fugas siempre ocurren"
 USA_unrest_event.6.o2: "¿Alguien filtró qué? ¡Qué impactante!"
 USA_unrest_event.7.t: "El ejército busca órdenes"
 USA_unrest_event.7.d: "Desde hace algún tiempo, desde la caída de la Unión Soviética, el ejército estadounidense ha sido un tema cada vez más importante para los líderes civiles y militares. Sin la \"gran amenaza\" de antaño que mantiene el miedo, muchos se preguntan ahora, a medida que se afianza el nuevo milenio, cuál será el papel de las fuerzas armadas en las decisiones políticas modernas. Mientras que algunos toman los acontecimientos recientes como una forma de restar importancia y reducir el gasto, muchos también ven esos mismos acontecimientos como una razón para intensificar su presencia o al menos mantener la línea en sí. Sin embargo, depende de los órganos del Congreso en Washington dictar lo que sucederá, y muchos observan los debates y las discusiones en las cámaras del Congreso."
 USA_unrest_event.7.o1: "Abordamos las opiniones internacionales con justicia"
 USA_unrest_event.7.o2: "Nosotros buscamos mediar en los asuntos globales"
 USA_unrest_event.7.o3: "Buscamos hacer valer nuestro derecho global"
 USA_reformed_republic.1.t: "Un pueblo dominado por la elección"
 USA_reformed_republic.1.d: "Los recientes acontecimientos en materia electoral y de reforma económica han demostrado a muchos que sus creencias políticas no se limitan a la idea del burro o el elefante. Existe todo un zoológico de animales y la gente está empezando a ver que ambos bandos tienen opciones para ofrecer."
 USA_reformed_republic.1.o1: "La voluntad del pueblo"
 USA_reformed_republic.1.o2: "La voluntad del pueblo"
 USA_reformed_republic.2.t: "Tener tu pastel"
 USA_reformed_republic.2.d: "A medida que más y más personas acuden a los nuevos partidos que se han formado y que reflejan los valores de nuestra ciudadanía, la brecha ha aumentado..."
 USA_reformed_republic.2.o1: "Solidaridad por siempre"
 USA_reformed_republic.2.o2: "¿No tiene razón?"
 USA_reformed_republic.3.t: "¿Puedes comerlo también?"
 USA_reformed_republic.3.d: "Las personas que se han dejado llevar por los sabores políticos del momento han encontrado sabores más ricos de los que podrían aceptar por completo. Sin embargo, algunos se sienten más atraídos por estos recién llegados, pero su elección parece ser..."
 USA_reformed_republic.3.o1: "Terciopelo rojo"
 USA_reformed_republic.3.o2: "Chocolate con leche"
 USA_reformed_republic.4.t: "Un país de las maravillas de la política"
 USA_reformed_republic.4.d: "Cada vez más gente parece verse arrastrada a los extremos, mientras que el centro y los partidos y movimientos más \"lógicos\" se han mantenido firmes, pero muchos tienen inquietudes. ¿Nos estamos yendo hacia una madriguera de conejo o realmente vamos al País de Nunca Jamás?"
 USA_reformed_republic.4.o1: "La Reina de Corazones te guiará"
 USA_reformed_republic.4.o2: "El gato en el sombrero lo rectificará"
 USA_reformed_republic.5.t: "Las luchas internas crecen"
 USA_reformed_republic.5.d: "A raíz del predominio libertario en la política estadounidense, muchos han notado una creciente animosidad dentro de la dirigencia. Hasta ahora, parece que se están desarrollando tres facciones principales: los Guardianes de la Libertad, que es una facción de la vieja guardia que busca mantener el status quo del partido; la Asociación de Libre Comercio, que busca promover las desregulaciones económicas; y, por último, está el Comité STEM, una facción de ingenieros, químicos y especialistas técnicos en general que buscan promover las formas de libertad a través de la ciencia y el racionalismo. Muchos no están seguros de quién ganará, pero, con suerte, quien gane podrá mantener la estabilidad continua de la que disfrutamos actualmente."
 USA_reformed_republic.5.o1: "Los guardias de la libertad se mantienen en pie"
 USA_reformed_republic.5.o2: "La Asociación Empresarial Muestra Fuerza"
 USA_reformed_republic.5.o3: "El Comité STEM descubre la victoria"
 USA_reformed_republic.100.t: "El ejército ve crecimiento"
 USA_reformed_republic.100.d: "En las últimas semanas, los líderes militares han estado en un estado de alegría. La razón es un aumento constante del militarismo en la población, ya que los grupos civiles piden que se amplíen y se añadan más programas del JROTC en las escuelas. También han comenzado a surgir las llamadas unidades de milicia comunitaria local y los eventos de recreación histórica han experimentado un aumento constante en popularidad. Si bien muchos creen que esto es algo bueno para el NFP, algunos de los partidarios de la línea dura se muestran cautelosos debido al supuesto equilibrio que debía tener la coalición."
 USA_reformed_republic.100.o1: "¿Por qué arruinar algo bueno?"
 USA_reformed_republic.101.t: "Cambios en la base del partido"
 USA_reformed_republic.101.d: "Las crecientes preocupaciones de los partidarios de la línea dura dentro del NFP han comenzado a expresar el hecho de que se ha iniciado un cambio notable en la base del partido. El ejército ha visto aumentar el número de voluntarios, así como las unidades de la guardia nacional y estatal han visto más a la élite del Pentágono elogiadas que a los líderes nacionales. Sin embargo, se ha visto que la mayoría de la base de votantes ha desestimado estas preocupaciones, como dijo un miembro: \"Todos queremos un ejército fuerte y, por lo tanto, a quién le importa\", fin de la cita. Sin embargo, los partidarios de la línea dura se han puesto nerviosos por los cambios de rumbo del partido."
 USA_reformed_republic.101.o1: "Abordemos estas preocupaciones."
 USA_reformed_republic.200.t: "El naturalismo público crece"
 USA_reformed_republic.200.d: "Tanto los fascistas como sus amigos de línea dura del ANP y el KKK han estado en un estado de regocijo a medida que las tendencias nacionales recientes muestran una creciente demanda de que Estados Unidos se alinee más con su historia naturalista. Un aumento en los ataques contra las minorías étnicas y esencialmente contra cualquiera que no encaje en la supuesta identidad \"estadounidense\". Esto se reduce esencialmente a una identidad europea occidental, ya que los pueblos de piel aceitunada de las partes sudoeste de Europa eran vistos como productos de su época. Muchos en el ejército son indiferentes, pero muchos moderados dentro del NFP están viendo preocupaciones de un posible cambio de partido a medida que las tendencias públicas parecen comenzar a favorecer a uno de los principales grupos faccionales dentro del NFP."
 USA_reformed_republic.200.o1: "Una nación americana para un pueblo americano."
 USA_reformed_republic.201.t: "Moderados buscan asilo"
 USA_reformed_republic.201.d: "Los medios de comunicación nacionales se hacen eco de la huida de los cobardes indecisos y los sediciosos del país. El nuevo jefe del partido, el NFP, ha considerado oportuno declarar: \"Los enemigos del Estado, así como sus débiles ideales, huyen de nuestra gran nación. Hoy se marca un verdadero punto de inflexión en la historia de Estados Unidos, ya que nosotros, el pueblo, tenemos ahora el verdadero gobierno\". El discurso duró aproximadamente tres horas en total, mientras las estaciones de radio y televisión estaban encendidas transmitiendo este discurso a todos los que quisieran verlo o escucharlo. Los líderes mundiales se muestran cautelosos con el nuevo gobierno estadounidense y ya han comenzado las conversaciones sobre cuál debería ser el estatus de Estados Unidos, ahora que ya no es el faro de la democracia."
 USA_reformed_republic.201.o1: "¿La Pax Americana ha terminado?"
 USA_reformed_republic.300.t: "¿Monarquismo moderno?"
 USA_reformed_republic.300.d: "Monarquismo, término utilizado para describir la antigua era de hace casi un siglo. Sin embargo, gracias a una aparente fuerza de voluntad, un nuevo movimiento ha liderado la vanguardia del NFP. El \"Movimiento Monárquico Moderno\" es una facción que desea insuflar una luz moderna a un viejo ideal. A través de innumerables manifestaciones, discursos, panfletos informativos, etc., el MMM ha dejado claro que el sistema moderno no cambiará, sino que se modificará cosméticamente. Muchos son escépticos con respecto a este nuevo grupo, pero con el lema \"Cada hombre un rey, cada mujer una reina\", a algunos les gusta la idea de convertir esa pequeña fantasía infantil en una realidad moderna."
 USA_reformed_republic.300.o1: "¿Qué programa de fantasía será este?"
 USA_reformed_republic.301.t: "Fantasía, más parecida a la realidad"
 USA_reformed_republic.301.d: "En un sorprendente giro de los acontecimientos, el MMM ha conseguido el poder mayoritario dentro del NFP, y los radicales del bando naturalista han abandonado el partido y han encontrado el aislamiento en las selvas y los bosques de la inmensidad de la América continental. Es más fácil convencer a los militares debido a las implicaciones históricas de que las monarquías siempre han enorgullecido a sus militares. En cuanto a los indecisos, bueno, todavía están sentados, disfrutando de la paz y comprendiendo que las cosas no están empeorando, así que a partir de ahora sólo hay que mejorar. El MMM ha comenzado a tomar medidas rápidas para informar al público, así como al mundo en general, para asegurar un ascenso pacífico y la comprensión de lo que muchos temen que sea la caída del Águila Americana."
 USA_reformed_republic.301.o1: "¿El águila tendrá ahora otra cabeza?"
 USA_reformed_republic.400.t: "El Cuerpo de Comisariado"
 USA_reformed_republic.400.d: "El Cuerpo de Comisariado es el ala político-militar del Ejército Rojo. Este grupo ha visto más voluntarios e interés en entender la manera de militarizar adecuadamente la nación de acuerdo con los principios socialistas que liberarán a nuestra nación del viejo orden. Sin embargo, recientemente el comité nacional ha tenido algunas preocupaciones sobre el aumento de las filas y la popularidad del Cuerpo de Comisariado, aunque la dirección del CC asegura al comité que no hay planes para hacer algo drástico. Esto no ha impedido que se difundan rumores en los rangos inferiores del Cuerpo."
 USA_reformed_republic.400.o1: "Seguro que bromeas, ¿verdad?"
 USA_reformed_republic.401.t: "¿La Junta Roja?"
 USA_reformed_republic.401.d: "En un giro sorprendente que parece una planificación premeditada de semanas, una camarilla de oficiales jóvenes del Cuerpo de Comisarios ha iniciado un golpe de Estado y ha establecido lo que ellos llaman la \"Junta Roja\". Esta Junta Militar Socialista parece querer tomar la idea del orgullo nacional por el servicio al país y combinarla con las ideas de la economía socialista. Dado que ambos ideales pueden usarse en un sentido igualitario y/o unitario, a muchos les sorprende la idea. Pero por ahora los moderados y los espectadores globales observan preguntándose qué hará esta nueva facción."
 USA_reformed_republic.401.o1: "¿Una junta roja? ¡Qué tontería! ¡No durará!"
 USA_reformed_republic.500.t: "El Partido Socialista de los Trabajadores"
 USA_reformed_republic.500.d: "En las últimas semanas, el ascenso del SWP ha provocado que algunas personas se vuelvan hacia él, intrigadas y disgustadas. La mayoría considera que el partido pro-trotskista es una mancha en los verdaderos principios socialistas, mientras que otros lo ven como meros idealistas que no quieren nada más que el poder. Sin embargo, ha surgido cierta preocupación a medida que más gente parece estar uniéndose a las filas del SWP y esto amenaza con inclinar la balanza del poder dentro de la coalición. La dirección del partido está tratando de eliminar cualquier exceso de influencia del SWP, pero muchos no están seguros de si eso ayudará."
 USA_reformed_republic.500.o1: "La revolución global... o más bien, sufrimiento."
 USA_reformed_republic.501.t: "¡Golpe despiadado!"
 USA_reformed_republic.501.d: "En un giro sorprendente de los acontecimientos, los organizadores del SWP han tomado el poder y han masacrado a los líderes clave de la coalición. La dirección del SWP ha proclamado: \"Nosotros, los miembros del Partido Socialista de los Trabajadores, le hemos hecho un favor a la nación. Es hora de que dejemos de jugar y entendamos los verdaderos objetivos e ideales que el socialismo y los socialistas quieren. La unidad, no el compromiso, es el futuro y nos aseguraremos de que ese futuro sea una realidad. ¡Por el sueño socialista!\". Muchos han comenzado a huir del país y algunas naciones de todo el mundo ya están buscando imponer sanciones a los Estados Unidos de América y se preguntan qué implica realmente el futuro. Por ahora, muchos están preocupados y ganando tiempo para defenderse de posibles incursiones."
 USA_reformed_republic.501.o1: "Querido Dios, ¿qué hemos hecho?"
 USA_reformed_republic.600.t: "La Sociedad Anarquista Americana"
 USA_reformed_republic.600.d: "La AAS o Sociedad Anarquista Americana es una entidad política marginal y claramente anticuada. Supuestamente, partiendo de la base de que el anarquismo puede sobrevivir en un mundo tan civilizado, promocionan sus panfletos y pronuncian discursos sobre el bien colectivo y los objetivos de la sociedad. A pesar de una ligera tendencia en su membresía y posiciones en la coalición, muchos no los consideran más que las peculiaridades de la marginalidad."
 USA_reformed_republic.600.o1: "*se burla* ¿Qué somos los simios?"
 USA_reformed_republic.601.t: "Lo imposible claramente era posible"
 USA_reformed_republic.601.d: "En una serie de acontecimientos confusos y extravagantes, de algún modo la AAS ha conseguido una mayoría dentro de la coalición. Muchos espectadores, tanto a nivel nacional como internacional, observan con una mezcla de incredulidad y confusión cómo el epítome de las acciones oxímoronistas ha culminado en lo que se proclama como el \"primer gobierno anarquista electo\". Sin embargo, las cosas parecen estar yendo con normalidad, pero muchos siguen mirando en un estado casi catatónico lo que hay que hacer ahora. Pero sólo el tiempo dirá si esto es una artimaña o algo que nos debe entusiasmar o desanimar; sólo el tiempo podrá decirlo realmente en este momento."
 USA_reformed_republic.601.o1: "Seguramente esto es una broma... ¿verdad? ¿verdad?"
 USA_crisis_event.1.t: "Los movimientos de protesta provocan pánico"
 USA_crisis_event.1.d: "En los últimos días ha surgido una crisis en la nación, ya que una serie de protestas selectivas han provocado un creciente malestar social, ya que se han obstruido ciertos servicios esenciales como el 911 y las fuerzas de respuesta a emergencias locales. Se han atribuido varias muertes a las protestas debido a los retrasos que han sufrido los servicios de emergencia. Algunos gobernadores e incluso miembros del Congreso están elaborando planes para abordar el problema. Algunos recomiendan que dejemos que el problema se resuelva localmente, otros recomiendan movilizar a las agencias federales, mientras que algunos incluso recomiendan simplemente dejar que se desarrolle, ya que se apagará solo. La respuesta oficial del presidente fue..."
 USA_crisis_event.1.o1: "Observaremos cómo se desarrollan las cosas"
 USA_crisis_event.1.o2: "Movilizar activos del FBI a la zona"
 USA_crisis_event.1.o3: "Presionar a los funcionarios estatales para que hagan su trabajo"
 USA_crisis_event.2.t: "La situación local se deteriora"
 USA_crisis_event.2.d: "Los líderes locales y algunos medios de comunicación nacionales han presentado la inacción federal como una actitud débil y una negociación indirecta con lo que se está convirtiendo en una situación de terrorismo interno. Los funcionarios estatales ahora están pidiendo al presidente que intervenga utilizando recursos federales, mientras que algunos todavía creen que el problema debería quedar en el olvido y que pareceremos dictadores si respondemos. Más tarde hoy, el secretario de prensa de la Casa Blanca anunció en una sesión informativa que el presidente había decidido..."
 USA_crisis_event.2.o1: "Mantente firme, mantente fuerte"
 USA_crisis_event.2.o2: "Acción cautelosa para una orden cautelosa"
 USA_crisis_event.3.t: "Una luz vacilante"
 USA_crisis_event.3.d: "La inacción del gobierno federal está empezando a cansar a mucha gente. Ahora, incluso a nivel local, más gente quiere que el presidente intervenga para restablecer el orden, ya que los funcionarios locales parecen no estar lo suficientemente convencidos como para tomar medidas decisivas. Aunque parece que tal vez se esté reduciendo la intensidad, podría resultar contraproducente, ya que la confianza pública ya ha caído a un nuevo mínimo. La elección ahora es arriesgarse a una resolución pacífica o asegurar la región y restablecer el orden y la estabilidad... lo que quede."
 USA_crisis_event.3.o1: "Veo una luz, §R¡El pueblo prevalecerá§!"
 USA_crisis_event.3.o2: "La luz se desvanece... §GEnvíen al FBI§!"
 USA_crisis_event.500.t: "La tormenta superó"
 USA_crisis_event.500.d: "Se ha restablecido la paz, pero ¿por cuánto tiempo? Hemos sufrido los efectos de esta crisis, pero hemos salido airosos. Tendremos que estar alerta para no permitir que algo así se salga de control."
 USA_crisis_event.500.o1: "Paz en nuestro tiempo"
 USA_crisis_event.4.t: "El Congreso lo vuelve a hacer"
 USA_crisis_event.4.d: "El Congreso ha recibido noticias impactantes de que el proyecto de ley de asignaciones fiscales no ha sido resuelto y está estancado por los miembros que están añadiendo adendas y añadidos a la legislación general. Ya hemos tenido este tipo de sustos antes, por no hablar del último cierre gubernamental real que fue en 1995, por lo que no debería haber mucho de qué preocuparse."
 USA_crisis_event.4.o1: "¿¡No podemos simplemente llevarnos bien?!?"
 USA_crisis_event.5.t: "El estancamiento del Congreso amenaza con un cierre"
 USA_crisis_event.5.d: "A medida que las negociaciones se tornan cada vez más tenaces, hemos visto que se avecina un cierre del gobierno. Ambas partes parecen abiertamente inflexibles sobre lo que esperan del proyecto de ley de asignaciones presupuestarias de este año fiscal y, como tal, podríamos perdernos las próximas elecciones si las cosas persisten. El presidente está buscando asesores y el Capitolio está repleto de miembros del Congreso que intentan buscar todo el poder político que les quede."
 USA_crisis_event.5.o1: "¡¿Qué diablos está pasando?!"
 USA_crisis_event.5.o2: "Centrarse en las elecciones"
 USA_crisis_event.6.t: "El mercado de valores provoca pánico"
 USA_crisis_event.6.d: "El cierre se está convirtiendo en el más largo hasta la fecha, 20 días al momento de este informe. Muchos están empezando a temer las ramificaciones económicas, ya que los programas federales se han convertido esencialmente en un estado redundante. Wall Street ha visto una caída lenta en el DOW y el S&P 500 respectivamente, mientras que incluso los supuestos cabilderos están atónitos ante este reciente giro de los acontecimientos. Todas las miradas están puestas en la administración para ver si las cosas se recuperarán o solo empeorarán."
 USA_crisis_event.6.o1: "¡¿No podemos conseguir que alguien esté de acuerdo?!"
 USA_crisis_event.6.o2: "¡¡¡Convoca una conferencia de prensa AHORA!!!"
 USA_crisis_event.7.t: "El pánico se apodera de la nación"
 USA_crisis_event.7.d: "El cierre ha durado más de dos meses. El pánico en Wall Street ha causado un shock en el sector inversor de nuestra economía. Corren rumores de que varios bancos regionales están al borde de la quiebra y que la agitación sindical contra los ferrocarriles ha aumentado rápidamente. Si la situación sigue empeorando, quién sabe qué será de la casa en la que vivimos."
 USA_crisis_event.7.o1: "§R¡¿QUÉ HAN HECHO?!§!"
 USA_crisis_event.7.o2: "§GLiquiden la situación y al diablo las elecciones§!"
 USA_crisis_event.600.t: "De vuelta a la normalidad..."
 USA_crisis_event.600.d: "Parece que las cosas han comenzado a calmarse, con el cambio drástico en las prioridades del presidente y con lo que muchos probablemente verían como una mano dura. El Congreso finalmente encontró una manera de aprobar el proyecto de ley de asignaciones requeridas por ley para continuar con las funciones normales del gobierno. Ya sea para bien o para mal, parece que las cosas han vuelto a un estado de cierta normalidad. Por ahora, la cita, \"Apagón eterno\", ha llegado a su fin, esperemos que no se repita... por favor."
 USA_crisis_event.600.o1: "¿Por qué esto se siente tan vacío?"
 USA_collapse_event.1.t: "¿Huelga ferroviaria masiva?"
 USA_collapse_event.1.d: "Los trabajadores de la Clase 1 descuidan sus obligaciones y los huelguistas consideran que el gobierno federal es débil. Se habla mucho de una huelga ferroviaria inminente. El Congreso se esfuerza por encontrar detalles y trabajar con ambas partes para finalizar las negociaciones. Muchos tienen esperanzas... pero también creen que esto solo empeorará."
 USA_collapse_event.1.o1: "¿Podemos arreglar esto?"
 USA_collapse_event.2.t: "El Congreso propone un acuerdo"
 USA_collapse_event.2.d: "La lucha por un acuerdo justo para evitar la huelga ha sido un duro golpe para el corazón. Los huelguistas y los trabajadores de la Clase 1 que se están viendo afectados están paralizados. Un problema importante que se discute constantemente es el sistema de puntos que se utiliza para regular cómo los empleados se toman días libres, estén enfermos o no. Esta burda política de mantener a los empleados en el trabajo y eficientes en sus tareas ha dado lugar a una fuerte animosidad. Esta tensión ha llegado a un punto crítico y el Congreso se ha topado con un obstáculo, ya que la realidad de la situación se está convirtiendo en un temor cada vez mayor para DC en su conjunto."
 USA_collapse_event.2.o1: "Seguramente ellos verán la razón ... ¿verdad?"
 USA_collapse_event.3.t: "Las negociaciones fracasan"
 USA_collapse_event.3.d: "Las negociaciones han estallado en un caos total, ya que el pánico en Wall Street ha provocado una caída similar a una recesión en el mercado de valores. El impacto de las huelgas ha hecho que varios gobernadores declaren el estado de emergencia para intentar sofocar el creciente desorden público. La Casa Blanca ha movilizado a todas las agencias federales en un intento de hacer tratos secretos y evitar que estas huelgas se conviertan en disturbios a gran escala."
 USA_collapse_event.3.o1: "Ahora estamos río arriba, ¿dónde diablos está nuestro remo?"
 USA_collapse_event.4.t: "Los disturbios civiles consumen a los socorristas"
 USA_collapse_event.4.d: "La intervención federal al principio dio buenos resultados, ya que en algunas zonas se produjo una especie de calma. Sin embargo, en las zonas más afectadas, los oportunistas han aprovechado la misma intervención gubernamental y han agitado demasiado la situación. Han empezado a informarse de víctimas civiles y multitudes de refugiados han empezado a abandonar el país. Los rumores, junto con el mantra hiperbólico de los medios de comunicación, no han hecho más que empeorar la situación, con un número cada vez mayor de informes sobre disturbios y saqueos masivos que consumen a toda la nación. Esta tendencia creciente ha dado lugar a una cantidad cada vez mayor de daños a la propiedad y a la destrucción de la infraestructura en su conjunto. Las unidades de la Guardia Nacional han empezado a movilizarse y el mando del Departamento de Defensa está preparando planes para intentar calmar la situación."
 USA_collapse_event.4.o1: "Dios nos ayude a todos..."
 USA_collapse_event.5.t: "El colapso social es inevitable"
 USA_collapse_event.5.d: "En un declive casi titánico de la cohesión social, las unidades de la Guardia Nacional y las unidades militares federales han comenzado a disertar en cantidades cada vez mayores, y muchas de ellas afirman que no quieren apuntar sus armas contra sus compatriotas estadounidenses, así como por preocupaciones generales sobre el bienestar de sus amigos y seres queridos. Sin embargo, el personal militar leal ha adoptado una postura defensiva en lo que ahora se denomina los estados federalistas. Los gobernadores y funcionarios locales de todo el país se apresuran a hacerse con el control de sus propios patios traseros. Se han registrado migraciones masivas de ciudadanos estadounidenses y Canadá, junto con México, han tenido que aumentar los campos de asilo y los terrenos de contención general para evitar que este derrame arcaico destruya también a sus países."
 USA_collapse_event.5.o1: "¿Es aquí donde termina la Pax Americana?"
 USA_collapse_event.6.t: "El cristal empieza a romperse"
 USA_collapse_event.6.d: "Recientemente hemos escuchado informes de que Texas finalmente ha decidido salir de la Unión por la fuerza. Con el caos desenfrenado y la mayoría de los planificadores del Pentágono concentrados en el gobierno central y la infraestructura crítica, muchos parecen preguntarse dónde han ido a parar algunas de nuestras unidades."
 USA_collapse_event.6.o1: "No pueden hacer eso, ¿qué han hecho?"
 USA_collapse_event.6.o2: "Debo ir a buscar mi rosa amarilla"
 USA_collapse_event.7.t: "Eventos en cascada"
 USA_collapse_event.7.d: "Tras la reciente salida de Texas o Texit, como algunos la han llamado, los líderes y grupos locales de los estados de Washington, Idaho y Oregón han comenzado a organizarse juntos como una nueva banda de hermanos de la montaña. Utilizando un reciente llamado de identidad conocido como Cascadia, dichos habitantes de Cascadia han comenzado a organizar su propia fuerza militar utilizando restos de la guardia nacional e instalaciones federales en sus estados como una especie de lienzo. Esta impactante constatación no ha hecho más que aumentar las disertaciones y los casos alarmantemente crecientes de equipos desaparecidos de los arsenales."
 USA_collapse_event.7.o1: "A donde van ellos"
 USA_collapse_event.7.o2: "¡Al diablo con esto, espérame!"
 USA_collapse_event.8.t: "Crisis del Caribe"
 USA_collapse_event.8.d: "Con todo el caos que hay en el continente, han surgido informes de que Puerto Rico, nuestro territorio insular del Caribe, ha abandonado la Unión. Con informes de continuos disidentes que buscan huir del continente, han encontrado en las recientes acciones de la isla un respiro del caos. Es este colapso inminente lo que ha hecho que Puerto Rico busque prepararse para su repentina independencia. Si bien extrañaremos nuestro lugar de vacaciones, muchos no están preocupados debido al estado de la Unión en este momento."
 USA_collapse_event.8.o1: "Una pérdida, pero no un fracaso"
 USA_collapse_event.8.o2: "Lo que me estoy perdiendo, no yo."
 USA_collapse_event.9.t: "La segunda secesión"
 USA_collapse_event.9.d: "Puede que la historia no se repita, pero ella, como el destino mismo, puede rimar de muchas maneras retorcidas. Un grupo de gobernadores sureños se reunió en Mobile, Alabama, para declarar una segunda secesión oficial de la Unión. Si bien el lenguaje se entremezcló con el odio del pasado y el temor a un futuro mejor, una cosa era cierta: el Sur finalmente era independiente."
 USA_collapse_event.9.o1: "El Sur realmente resurgió..."
 USA_collapse_event.9.o2: "¡A Dixieland viajamos!"
 USA_collapse_event.10.t: "La República del Oso una vez más"
 USA_collapse_event.10.d: "Con la reciente difusión de noticias sobre diversos movimientos independentistas contra el gobierno federal de los Estados Unidos de América, el gobernador de California ha llamado a sus unidades de la guardia nacional, que regresaron para ayudar a organizar un toque de queda y declarar la independencia del estado. El oso ha sido liberado y, poco después, se celebraron reuniones entre los comisionados del condado y del municipio locales en Sacramento para discutir cómo avanzar a partir de ahora. Cada vez hay más pánico en los estados federalistas que rodean al propio DC, mientras que el mundo entero se derrumba a su alrededor."
 USA_collapse_event.10.o1: "¡Podemos recuperarnos, debemos hacerlo!"
 USA_collapse_event.10.o2: "El oso finalmente anda libre."
 USA_collapse_event.11.t: "La bomba de Boston"
 USA_collapse_event.11.d: "La nación se está desgarrando y, para sorpresa de mucha más gente de la esperada, el territorio del noreste ha logrado separarse de la unión y ha formado el país de Nueva Inglaterra. Muchos ven esto como la forma más auténtica de puñalada por la espalda, ya que el núcleo de Nueva Inglaterra ha sido, aproximadamente, la región más alineada con el gobierno federal de todas las del país. Esto es, como algunos están empezando a llamarlo, el segundo disparo que se ha escuchado en todo el mundo."
 USA_collapse_event.11.o1: "Un montón de Benedict Arnolds, si me preguntas..."
 USA_collapse_event.11.o2: "Sabemos que un barco se hunde cuando lo vemos."
 USA_collapse_event.12.t: "¿Una nueva Nueva York?"
 USA_collapse_event.12.d: "Nueva York, viendo la oportunidad que representa el caos absoluto de la nación, ha declarado su independencia del gobierno federal. El hundimiento del barco incendiario de los Estados Unidos como nación ha obligado a Nueva York a buscar la independencia como nación propia. No queriendo unirse a los habitantes del noreste distanciados, busca en cambio ser el mediador entre Nueva Inglaterra y lo que algunos en los estados federalistas llaman, entre comillas, los Estados Libres de América."
 USA_collapse_event.12.o1: "Cada día estamos más aislados."
 USA_collapse_event.12.o2: "Si solo Sinatra estuviera vivo para ver esto."
 USA_collapse_event.13.t: "El cinturón oxidado"
 USA_collapse_event.13.d: "Se ha declarado la Confederación de los Grandes Lagos, el núcleo de la base industrial de nuestra nación ha abandonado nuestra unión y ha creado una confederación en torno a ella. Deberíamos haber esperado esto, los propios Grandes Lagos y todas las vías fluviales hacen de esta unión una especie de hermandad estrechamente unida. Esto, junto con la culminación de la supuesta identidad del \"Medio Oeste\", no ha hecho más que reforzar esa unidad. Ahora que el corazón industrial ha desaparecido, es sólo cuestión de tiempo que el resto de la nación se desmorone."
 USA_collapse_event.13.o1: "Hemos perdido nuestros corazones y mentes..."
 USA_collapse_event.13.o2: "Ope, parece que tengo algo a lo que ir."
 USA_collapse_event.14.t: "La pesadilla de Custer"
 USA_collapse_event.14.d: "El granero ha desaparecido... Las Grandes Llanuras, una serie de estados del centro-norte se han unido y con un compromiso entre sus poblaciones nativas han declarado a la República Lakota independiente del gobierno federal... ¿Dónde nos equivocamos?"
 USA_collapse_event.14.o1: "Comienza el racionamiento...La ayuda no llega..."
 USA_collapse_event.14.o2: "Por fin podemos quedarnos solos."
 USA_collapse_event.15.t: "Dios, no los mormones"
 USA_collapse_event.15.d: "El mundo finalmente se ha vuelto tan loco que se ha declarado la Unión de Deseret en los estados del sur de las Montañas Rocosas. Aunque no estamos seguros de si son una teocracia, el nombre nos recuerda demasiado a las antiguas luchas que se estaban asentando en el oeste. En el futuro, puede que haya una segunda guerra de Utah."
 USA_collapse_event.15.o1: "El destino es en verdad una amante vil."
 USA_collapse_event.15.o2: "El destino nos ha bendecido con un nuevo comienzo."
 USA_collapse_event.16.t: "La Osa Mayor tiene grandes planes"
 USA_collapse_event.16.d: "Según informes de fuentes canadienses, el estado de Alaska ha buscado su independencia. Los habitantes de Alaska, que confían en sus recursos naturales y en su nicho económico, se han unido para apoyar los amplios movimientos independentistas que han desgarrado a la nación."
 USA_collapse_event.16.o1: "Ellos no durarán mucho ... ¿verdad?"
 USA_collapse_event.16.o2: "Espera... ¿Qué es lo que cambia exactamente?"
 USA_collapse_event.17.t: "Pacifista del Pacífico"
 USA_collapse_event.17.d: "El golpe final... la Unión está realmente muerta. Los territorios del Pacífico, junto con el estado de Hawái, han creado la Federación de Estados Hawaianos. Este estado remanente busca apelar a sus ubicaciones geoestratégicas a lo largo del Océano Pacífico para asegurar la financiación y la protección mutua frente a los acontecimientos extranjeros. Si bien es cierto que se trata de una vía pacifista, muchos se preguntan realmente si están ganando tiempo o si esperan volver a casa, a la propia Unión."
 USA_collapse_event.17.o1: "¿El Pacífico está lleno de perlas o de peligros?"
 USA_collapse_event.17.o2: "Toque rápido los barcos para que sean nuestros ahora!"
 USA_collapse_event.18.t: "La Unión Federalista"
 USA_collapse_event.18.d: "Ahora que la unión está destrozada sin posibilidad de reparación, muchos líderes locales de lo que ahora se denominan los \"Estados Federalistas\" han comenzado a intentar organizarse en torno a la antigua capital de Washington. Ahora que se está formalizando cierta cohesión, el nuevo estado remanente ha sido bautizado como los Estados Libres de América. No es mucho, pero sin duda es un paso adelante. Ahora empezamos a pensar qué podemos hacer."
 USA_collapse_event.18.o1: "¿Hacia dónde vamos desde aquí?"
 USA_collapse_event.19.t: "La calma después de la tormenta"
 USA_collapse_event.19.d: "Ya no estamos unidos... el daño parece ser irreparable. Por ahora debemos aferrarnos a lo poco que tenemos e intentar hacer algo nuevo a partir de las cenizas de lo viejo... Dios nos ayude."
 USA_collapse_event.19.o1: "La Pax Americana ha terminado...¿Qué pasa ahora?"
 USA_collapse_event.20.t: "El fin de los días"
 USA_collapse_event.20.d: "Si ha encontrado esta carta, la Unión ha caído. Nadie sabe con certeza por qué sucedió, pero muchos creen que era hora de que ocurriera. Independientemente de que sea el fin, el gobierno japonés nos ha ofrecido asilo porque parece que la base de Okinawa no se vio realmente afectada debido a los problemas de comunicación y a las garantías de las autoridades japonesas. Que Dios ayude a los que están atrapados en el continente."
 USA_collapse_event.20.o1: "Señor presidente .... No me siento tan bien"
 USA_collapse_event.21.t: "El reino exterior se hace añicos"
 USA_collapse_event.21.d: "Con el rápido deterioro de nuestra nación, nos hemos dado cuenta de que los disturbios desenfrenados y los movimientos independentistas fuera de nuestro control directo han llegado a un punto de ebullición. Con los movimientos separatistas y los llamamientos a la independencia en pleno auge, no es de extrañar que parezca que estamos ante el fin del mundo."
 USA_collapse_event.21.o1: "No es nuestra patria, pero aun así era nuestra tierra"
 USA_collapse_event.22.t: "¿Por qué?...."
 USA_collapse_event.22.d: "¿Por qué sigues aquí? No queda nada."
 USA_collapse_event.22.o1: "Es hora de irse"
 USA_collapse_event.23.t: "Problemas del sur"
 USA_collapse_event.23.d: "Una vez que lo peor ha pasado, sólo queda avanzar. Por ello, con los problemas y el estado de nuestra nación, que ahora es joven y fresca, debemos resolver y abordar adecuadamente los problemas que nos aquejan."
 USA_collapse_event.23.o1: "Se requieren soluciones del sur"
 USA_collapse_event.24.t: "Más estados se van"
 USA_collapse_event.24.d: "En medio de los recientes disturbios, más gobernadores han decidido cooperar con la facción rebelde aspirante a confederada que surgió en Mississippi y Alabama."
 USA_collapse_event.24.o1: "Jesús ¿Cuántos más se irán?"
 USA_collapse_event.25.t: "Convictos confederados"
 USA_collapse_event.25.d: "Bueno, más estados abandonan nuestra unión y han optado por declarar su unidad hacia los convictos del sur. Seguramente no llegarán muy lejos, ya que todos saben que no son más que un grupo de fascistas y esclavistas."
 USA_collapse_event.25.o1: "Podemos caer, pero ellos tampoco durarán"
 USA_collapse_event.26.t: "Más hojas de óxido"
 USA_collapse_event.26.d: "El desastre que es nuestro estado actual de funcionalidad social ha dado como resultado que más gobernadores nos abandonen y se unan al club de los oxidados de la Confederación de los Grandes Lagos."
 USA_collapse_event.26.o1: "Buena suerte"
 USA_collapse_event.27.t: "Inadaptados del medio oeste"
 USA_collapse_event.27.d: "La situación es desesperada, cada vez más estados del medio oeste prácticamente han huido a los brazos de la confederación de estados que rodea la antigua región del Cinturón del Óxido del medio oeste. Nunca nos recuperaremos de esto..."
 USA_collapse_event.27.o1: "¿Todos han perdido sus mentes !?"
 USA_collapse_event.28.t: "La segunda masacre de Boston"
 USA_collapse_event.28.d: "En medio del caos y la anarquía, más estados han huido hacia el supuesto gobierno regional de Nueva Inglaterra, mientras algunos proclaman que una serie de asesinatos es culpa nuestra. Algunos incluso los comparan con la Masacre de Boston que dio inicio a la revolución."
 USA_collapse_event.28.o1: "Hay tanto dolor, por favor, no a la guerra."
 USA_collapse_event.29.t: "Grandes incendios"
 USA_collapse_event.29.d: "El desastre en el que nos encontramos no ha hecho más que empeorar, ya que se están registrando incendios masivos en todos los estados de las grandes llanuras. Para aumentar el caos, aún más estados se han rebelado y se han unido a lo que se denomina la República Lakota."
 USA_collapse_event.29.o1: "Ni siquiera Dios puede salvarnos ahora"
 USA_collapse_event.30.t: "Calamidad en cascada"
 USA_collapse_event.30.d: "Una vez que lo peor ha pasado, sólo queda avanzar. Por ello, con los problemas y el estado de nuestra nación, que ahora es joven y fresca, debemos resolver y abordar adecuadamente los problemas que nos aquejan."
 USA_collapse_event.30.o1: "Podría ser peor..."
 USA_collapse_event.100.t: "Refugiados americanos"
 USA_collapse_event.100.d: "Con el sorprendente derrumbe de nuestro vecino del sur, nos hemos visto inundados de refugiados que buscan seguridad. Nos costará caro, pero a largo plazo solucionaremos este problema."
 USA_collapse_event.100.o1: "El fin de una era está aquí"
 USA_collapse_event.101.t: "Refugiados americanos"
 USA_collapse_event.101.d: "Con el sorprendente derrumbe de nuestro vecino del norte, nos hemos visto inundados de refugiados que buscan seguridad. Nos costará caro, pero a largo plazo solucionaremos este problema."
 USA_collapse_event.101.o1: "El fin de una era está aquí"
 USA_crisis_event.1000.t: "Crisis en el sur"
 USA_crisis_event.1000.d: "Recientemente, el gobierno federal ha emitido una declaración de crisis para la frontera sur, ya que el rápido aumento de inmigrantes ilegales y las condiciones cada vez más inseguras para procesar adecuadamente a los inmigrantes en su conjunto han provocado que más mujeres e incluso niños se encuentren en peligro en general. Los legisladores y los funcionarios federales están buscando formas de aliviar el problema, sin embargo, como nos encontramos en la mitad del período presidencial y las elecciones locales y algunas federales se acercan a la hora de votar, muchos se preguntan realmente hasta qué punto puede centrarse el gobierno federal en este asunto."
 USA_crisis_event.1000.o1: "No puede ser tan malo ¿o sí?"
 USA_crisis_event.1001.t: "Texas vs Estados Unidos"
 USA_crisis_event.1001.d: "En noviembre, el gobierno federal anunció planes para ampliar la elegibilidad de la legislación de inmigración de DACA. Sin embargo, recientemente esto ha provocado una reacción severa en varios estados republicanos, ya que sus gobiernos, encabezados por Texas, han decidido llevar al gobierno federal a los tribunales. Los demandantes en este caso han demandado al Tribunal de Distrito de los EE. UU. para el Distrito Sur de Texas, pidiendo al tribunal que detenga la implementación tanto de la expansión de DACA como de la Acción Diferida para Padres de Estadounidenses (DAPA). El caso fue considerado por el juez Andrew S. Hanen, quien emitió una orden preliminar que bloquea la entrada en vigor de la expansión mientras se tramita el caso, Texas v. United States."
 USA_crisis_event.1001.o1: "Los soñadores deberían soñar en otro lugar"
 USA_crisis_event.1001.o2: "Acojamos a vuestras masas apiñadas y ofrezcámosles una vida mejor"
 USA_crisis_event.1002.t: "Miedos durante días"
 USA_crisis_event.1002.d: "Desde que se produjo el conflicto entre Texas y Estados Unidos, las cosas han comenzado a avanzar de una manera contraria a la intuición en lo que respecta al \"problema de la inmigración\". Mientras muchos dicen que estamos inundando el país, otros señalan que tenemos la obligación moral de procesar adecuadamente y, como mínimo, cuidar de quienes hicieron el largo y extremadamente peligroso viaje. A medida que este \"debate\" continúa, muchas más personas que no son realmente activas en términos del ciclo de noticias se dan cuenta del creciente problema en el que se ha convertido nuestro gobierno federal. Algunos dicen que la culpa de este problema es puramente del Distrito de Columbia, mientras que otros dicen que es culpa de las generaciones anteriores por no pensar en el futuro. Las generaciones más jóvenes están comenzando lentamente a volverse más activas políticamente a medida que el sueño americano comienza a convertirse en la fantasía estadounidense, y muchos citan reformas y regulaciones inconsistentes y completamente decadentes que han dejado a las generaciones más jóvenes en el polvo en términos de movilidad económica y oportunidades. La pregunta es si este nuevo movimiento juvenil podrá ganar suficiente impulso para hacer algo o no."
 USA_crisis_event.1002.o1: "Trabajar duro sin trabajar es lo que digo"
 USA_crisis_event.1002.o2: "Trabajaremos duro en lo que queremos"
 USA_crisis_event.1003.t: "Puntos de inflexión políticos"
 USA_crisis_event.1003.d: "En el período previo a la carrera presidencial de 2016 se ha producido una extraña bifurcación política en tres direcciones. Por un lado, tenemos a Hillary Clinton, una política veterana con una gran experiencia tanto a nivel federal como en política exterior. Una demócrata fuerte y comprometida. A su izquierda está el senador Bernie Sanders, otro político veterano que es muy carismático a pesar de su edad. El senador Sanders ha sido un líder muy fuerte del movimiento progresista en Estados Unidos. A pesar de que los líderes de la oposición puedan hacernos creer que es un \"socialista\", la realidad es que es más bien una mezcla de centroizquierda y el demócrata estándar que se puede encontrar en Europa, al menos si se mira desde la perspectiva de las políticas sociales y económicas estadounidenses. Finalmente, a la derecha de ambos tenemos a Donald Trump, un hombre de negocios, novato y con intereses políticos cambiantes, ya que Trump ha sido demócrata registrado, republicano e incluso en un momento se unió al Partido Reformista de Ross Perot durante su campaña electoral para presidente. Trump es visto como un mestizaje entre evangélico y centroderechista, con posiciones políticas inconsistentes en todo el espectro de la derecha, así como una supuesta política \"pro-estadounidense\" en relación con los impuestos y los incentivos a las empresas. Al final, esta encrucijada determinará si Estados Unidos podrá ver un cambio importante y cuándo. Por ahora, veamos quién gana."
 USA_crisis_event.1003.o1: "La primera mujer, o una progresista y agradable posguerra fría"
 USA_crisis_event.1003.o2: "Malditos demócratas nos han agotado"
 USA_crisis_event.1004.t: "La Corte Suprema dicta sentencia sobre los solicitantes de asilo"
 USA_crisis_event.1004.d: "En septiembre de 2019, la Corte Suprema dictaminó que exigiría que la mayoría de los solicitantes de asilo que pasen primero por otro país no sean elegibles para recibir asilo en la frontera sur de los EE. UU. Se anunció que la sentencia entraría en vigor en la primera semana de octubre, sin embargo, las protestas contra la sentencia por considerarla inhumana han dado lugar a una renovación del debate sobre la inmigración. La administración ha declarado que esta sentencia supone un duro golpe para los falsos solicitantes de asilo que impiden que los verdaderos solicitantes de asilo reciban la atención y el cuidado que necesitan. Por ello, se están poniendo en tela de juicio las crecientes preocupaciones sobre la capacidad de los agentes de la USBP en la frontera sur, ya que los tribunales de asilo tienen ahora una acumulación estimada de alrededor de un millón de casos."
 USA_crisis_event.1004.o1: "La sentencia se aprueba"
 USA_crisis_event.1004.o2: "La sentencia es impugnada internamente"
 USA_crisis_event.1005.t: "Título 42"
 USA_crisis_event.1005.d: "Para reducir las tasas de infección y el riesgo de lo que algunos llaman, aunque exagerando, \"superpropagación\", la administración federal ha redactado una ley llamada Título 42. Esta legislación es una rápida reacción de parche a la afluencia continua de migrantes en la frontera sur y no se considera una solución permanente a los problemas que aquejan a la frontera."
 USA_crisis_event.1005.o1: "Seguramente hay otra manera"
 USA_crisis_event.1005.o2: "No me llames Shirley"
 USA_crisis_event.1006.t: "Centroamérica huye"
 USA_crisis_event.1006.d: "Mientras los desastres políticos, económicos y ambientales azotan a varias naciones centroamericanas, sus habitantes se han propuesto buscar una vida mejor sin importar los peligros que puedan enfrentar en sus viajes. En los próximos años, incluso a pesar de los acontecimientos mundiales, millones de ciudadanos de un puñado de naciones centroamericanas viajarán a través de Guatemala y México hacia los Estados Unidos. Aunque el gobierno federal no ha tomado la situación en serio, ya que los recursos locales e incluso federales están siendo utilizados al máximo de sus capacidades de procesamiento, muchos se preguntan qué se necesitará para poner orden en la frontera."
 USA_crisis_event.1006.o1: "Estas personas necesitan ayuda, y no me refiero sólo a los lugareños"
 USA_crisis_event.1007.t: "Un momento tenso en la historia moderna"
 USA_crisis_event.1007.d: "El 11 de enero, los guardias nacionales de Texas tomaron el parque Shelby en la ciudad de Eagle Pass. El parque estaba siendo utilizado originalmente por agentes federales para albergar y detener a los inmigrantes hasta que pudieran ser procesados ​​adecuadamente o deportados. Sin embargo, mientras Texas continúa la Operación Lone Star con una invasión cada vez mayor de los agentes federales y los activos, muchos temen a dónde podría conducir esto, ya que nada de eso se ha visto en la historia de los EE. UU. Actualmente, a partir del 22 de enero, las unidades de la Guardia Nacional de Texas y los agentes federales de BP están en un punto muerto, con un ojo por ojo continuo por la instalación y destrucción de alambre de púas similar a lo que se vería en la línea de defensa de un puesto militar. Por ahora, muchos, tanto a nivel local como nacional, contienen la respiración y algunos incluso envían abiertamente su apoyo a Texas a medida que se desarrollan los eventos. La respuesta directa de la administración federal a la situación en desarrollo es lo que muchos se preguntan si las cosas se intensificarán o se calmarán a medida que pase el tiempo."
 USA_crisis_event.1007.o1: "Exigimos que Texas se retire"
 USA_crisis_event.1007.o2: "Dejemos que los tribunales se encarguen de esto, legalmente ganaremos"
 USA_crisis_event.1007.o3: "Obligar al Congreso a una sesión de emergencia"
 USA_crisis_event.1107.t: "El gobernador de Texas se mantiene firme"
 USA_crisis_event.1107.d: "En enero, las fuerzas de Texas tuvieron un enfrentamiento con las fuerzas federales en Eagle Pass, en un lugar llamado Shelby Park. Las fuerzas federales se retiraron y continuaron con las tácticas de ojo por ojo relacionadas con las \"fortificaciones\" defensivas más agresivas que estaban construyendo a lo largo de la frontera. Sin embargo, se emitió una declaración directamente del gobierno federal que detallaba que las fuerzas de Texas deberían retirarse y dejar que el gobierno federal haga su trabajo constitucional y legal de mantener la frontera nacional en el sur a lo largo de su vecino mexicano. Esta declaración quedó sin respuesta y las cosas parecían calmarse, sin embargo, hoy temprano se publicó una declaración oficial del gobernador de Texas que decía: \"El gobierno federal ha fallado en sus deberes constitucionales y legales de proteger y mantener la seguridad de la frontera nacional. Como tal, yo y todo Texas y sus fuerzas policiales y militares locales haremos lo que sea necesario para, al menos, proteger nuestras propias fronteras\". Varios estados ya han enviado ayuda y personal al estado de Texas en forma de personal voluntario de las fuerzas del orden y soldados de la guardia nacional, y se calcula que otros estados que apoyaron las acciones de Texas en la crisis actual han enviado hasta 500 soldados de la guardia nacional. Este enfoque más o menos hostil ha preocupado a muchos, ya que Estados Unidos está al borde de una crisis constitucional, ya que ambos bandos empiezan a decidir si Texas o el gobierno federal son realmente los culpables."
 USA_crisis_event.1107.o1: "Sabes que ambos tienen la culpa. ¡Cállate!"
 USA_crisis_event.1108.t: "Texas refuerza sus defensas"
 USA_crisis_event.1108.d: "Tras la especie de afirmación del gobernador de Texas de que se mantendrá firme contra el gobierno federal, las fuerzas del orden y la guardia nacional de Texas han aumentado la creación de instalaciones militares localizadas, así como la tarea de encargar a las fuerzas policiales locales que organicen agregados civiles para vigilar sus ciudades. Muchos temen que Texas esté a punto de hacer algo drástico y que el gobierno federal esté buscando formas de manejar la situación sin una agresión abierta. Como afirma una fuente interna: \"La gente sabe que, técnicamente, Texas está equivocado, pero hemos alcanzado el nivel nacional de participación y, en general, nadie ha estado contento con el gobierno federal de ninguno de los dos lados. Por lo tanto, debemos hacer todo lo posible para asegurarnos de que podamos demostrar abierta y rápidamente que no somos los malos por la forma en que tratamos la situación\". Muchos de la línea dura ven esto como una falta de carácter, sin embargo, los moderados e incluso algunos espectadores de la oposición han manifestado su apoyo abierto y su sorpresa por la gestión del gobierno federal."
 USA_crisis_event.1108.o1: "¿No podemos terminar este juego ya?"
 USA_crisis_event.1109.t: "Texas abandona el Congreso"
 USA_crisis_event.1109.d: "En los meses siguientes, el Congreso volvió a sesionar e incluso sesionó de emergencia. Sin embargo, fue a principios de julio cuando se produjo una conmoción en la nación. Según se informó, ningún representante de la Cámara de Representantes ni del Senado se había presentado por parte del estado de Texas. Pronto, los periodistas acudieron en masa a la oficina del gobernador de Texas para hablar sobre la situación, por lo que éste celebró una conferencia de prensa al respecto. En la conferencia de prensa, todos los miembros ausentes se habían presentado y se habían comprometido a protestar, en unión de todos, por la transgresión de los límites y la pura negligencia del gobierno federal. No sólo por Texas, sino por los estados fronterizos y algunos podrían incluso decir por los estados generales de esta misma unión que llamamos. Poco después de la declaración de protesta, el gobernador dio por finalizada la conferencia de prensa ante una oleada de súplicas y preguntas de la multitud de nuevos periodistas, ya que ahora la protesta y el desafío abierto de Texas contra el gobierno federal se transmitían a la nación. Una respuesta de la administración federal decía: \"Esto es un desafío abierto a la autoridad y los deberes del gobierno federal. Más aún, es un desafío a la unión que hemos tenido desde 1865, cuando consolidamos y reintegramos a los estados confederados a la unión y llegamos a una comprensión unificada del significado y los principios de nuestra existencia como nación\". Aunque muchas personas se sintieron inspiradas por estas palabras, algunas estaban preocupadas de que esto pudiera hacer que otros estados se pusieran del lado de Texas si se sentían desconectados o abandonados por el gobierno federal. Independientemente de esto, parece que las cosas han cambiado poco, pero solo se necesita un \"tiro\"."
 USA_crisis_event.1109.o1: "¡Dios mío! ¿En qué nos hemos metido?"
 USA_crisis_event.1110.t: "¿¡Una nueva frontera!?"
 USA_crisis_event.1110.d: "Tras la retirada de Texas del Congreso, así como la lenta militarización interna de los habitantes de Texas, se ha sabido que las autoridades de Texas han comenzado a levantar barricadas y vallas alrededor de las fronteras de los estados con sus vecinos. Los temores han alcanzado su punto álgido, ya que nunca antes se había establecido una frontera dura dentro de los Estados Unidos, incluso después de la Guerra Civil, cuando la rebelión abierta fue seguida por la \"frontera establecida del sur\". Es con esta idea que el gobierno federal ha emitido un ultimátum al estado de Texas y a su gobierno. Dice: \"Detengan todo establecimiento de una frontera dura dentro de estos Estados Unidos o el estado de Texas será declarado en rebelión abierta y puesto bajo la ley marcial hasta que la rebelión esté bajo control\". Esta declaración llega en un momento horrible, ya que sólo ha pasado un año desde que asumió la nueva presidencia y se acercan las vacaciones. Muchos temen una guerra en su propio patio trasero, ya que abundan los rumores de que los gobiernos estatales están sopesando sus opciones y se preguntan qué hará el gobierno federal con los ciudadanos de Texas y, técnicamente, con sus propios ciudadanos por delegación. Por ahora todo el mundo espera con gran expectación mientras Texas y el gobierno federal parecen estar preparándose para un enfrentamiento."
 USA_crisis_event.1110.o1: "¿Dónde salió todo tan mal?"
 USA_crisis_event.1110.o2: "Que os jodan, chicos, me voy a casa"
 USA_crisis_event.1111.t: "La fecha límite"
 USA_crisis_event.1111.d: "Ha pasado un mes y el gobierno de Texas no ha dicho ni una palabra. Por decreto constitucional y aprobación del Congreso, el estado de Texas se declara bajo la ley marcial y en abierta rebelión. Las fuerzas estadounidenses comenzarán a movilizarse y a manejar rápidamente la situación, ya que ha durado más de lo que nadie había previsto."
 USA_crisis_event.1111.o1: "Espera, ¿no teníamos más miembros en el Congreso?"
 USA_crisis_event.1112.t: "Los hermanos del sur"
 USA_crisis_event.1112.d: "Parece que hemos dado el ejemplo, ya que un pequeño grupo de estados del sur ha decidido no unirse a nosotros, sino abandonar la Unión. Con este conocimiento, nuestra causa se hace más grande, ya que, en efecto, es la autoridad federal autoritaria la que tiene la culpa y no nosotros, los estados."
 USA_crisis_event.1112.o1: "Nuestra familia del sur ha llegado"
 USA_crisis_event.1112.o2: "Dios salve al sur"
 USA_crisis_event.1113.t: "Miembros del Congreso desaparecidos"
 USA_crisis_event.1113.d: "Resulta que nos faltaban más miembros del Congreso. En el caos y la posterior declaración, parece que un puñado de estados del sur han decidido repetir la historia y declarar su independencia de lo que consideran una \"agresión del Norte\". Sin embargo, lo más preocupante es que podrían no ser los únicos. Los rumores y los temores son rampantes sobre la posibilidad de que más personas abandonen la Unión, así como las deserciones y los motines dentro del ejército, ya que muchos realmente no quieren apuntar con sus armas a sus compatriotas estadounidenses, independientemente de si están de acuerdo con ellos o no. Este moralismo impío ha llevado a un ligero ataque de encierro en la cohesión y las acciones militares, ya que las órdenes se están perdiendo y las tropas no siempre están cooperando con los oficiales. El Departamento de Defensa está tratando de organizar, entrenar y reacondicionar estaciones alrededor de Washington para filtrar el veneno y crear una verdadera fuerza de combate contra la rebelión."
 USA_crisis_event.1113.o1: "Jesús, ¿qué hemos hecho?"
 USA_crisis_event.1114.t: "Segunda ronda...supongo"
 USA_crisis_event.1114.d: "Para sorpresa de todos, la rebelión sureña y la secesión de la Unión se encontraron con una declaración de guerra instantánea por parte del gobierno federal. Esta deslucida \"segunda ronda\", como la llaman algunos, sólo ha empeorado las cosas, ya que incluso algunos estados de las grandes llanuras y ahora incluso algunos estados que \"votan por los azules o no voten\" están pensando en reducir sus pérdidas, ya que la situación sigue desproporcionándose mucho más de lo que se había previsto."
 USA_crisis_event.1114.o1: "Lo hicimos antes y lo haremos de nuevo"
 USA_crisis_event.1115.t: "Gracias a Dios por los buscadores de la paz"
 USA_crisis_event.1115.d: "Se ha informado de que los estados de Montana, Dakota del Norte y Dakota del Sur han \"abandonado la unión\". Sin embargo, en su declaración oficial se trataba más bien de una abstención de la violencia. Esta declaración de neutralidad, así como el hecho de que se hayan fundado un nombre temporal de República de Lakota, ha molestado al gobierno federal, ya que varios silos de misiles se encuentran en estos estados. Por lo tanto, es probable que no se deshagan de esos activos estratégicos, incluso si los poseedores son supuestamente pacíficos."
 USA_crisis_event.1115.o1: "Necesito un descanso de todo esto"
 USA_crisis_event.1115.o2: "Parece que la \"Unión\" no está tan unida"
 USA_crisis_event.1116.t: "Oh, diablos, no"
 USA_crisis_event.1116.d: "Montana y los Dakotas han decidido \"abandonar la Unión\", pero supuestamente no quieren tener nada que ver con la violencia contra los estadounidenses y volverán a unirse cuando todo haya concluido. ¿Están locos? Tienen varios activos militares y de defensa estratégica de gran valor en sus tierras y solo quieren \"hacer las paces\" con ellos."
 USA_crisis_event.1116.o1: "No bajo nuestra vigilancia"
 USA_crisis_event.1117.t: "No mas amigos"
 USA_crisis_event.1117.d: "Parece que una ficha de dominó cae sobre la supuesta unión. Los estados fuertemente \"pro-federales\" de la región de Nueva Inglaterra han decidido pactar y formar un gobierno regional. En una declaración hecha a la prensa nacional, cita: \"Al principio vimos las rebeliones de Texas y del Sur como una matanza simple contra Estados Unidos. Sin embargo, con la neutralidad declarada de los territorios Lakota y los estados que los rodean, se encontró con una hostilidad inmediata por parte del gobierno federal. Ahora hemos visto los verdaderos colores del organismo gubernamental de Washington por lo que realmente es, una defensa desesperada y hambrienta de poder contra su status quo. Por lo tanto, nos hemos impuesto la obligación de declarar una neutralidad similar del conflicto en curso y esperamos que se nos declare dentro de horas o días de esta declaración. Que Dios nos ayude a todos\". Las cosas ciertamente han ido en caída libre desde aquí."
 USA_crisis_event.1117.o1: "No puedo dejar que solo los maten"
 USA_crisis_event.1117.o2: "Parece otra masacre en Boston"
 USA_crisis_event.1118.t: "Nueces de Nueva Inglaterra"
 USA_crisis_event.1118.d: "Bueno, todavía hay más escoria que quiere irse y probar esta excusa moralista y absurda para justificar su secesión de la Unión. Bueno, no bajo nuestra supervisión, podemos enfrentarlos tan bien como a los instigadores de todo este fiasco."
 USA_crisis_event.1118.o1: "Espera, ¿vamos hacia el norte ahora?"
 USA_crisis_event.1119.t: "¿Puerto Quien?"
 USA_crisis_event.1119.d: "En medio de toda la confusión y el caos, parece que Puerto Rico se ha ido y ha declarado su independencia. Eran un territorio y, por lo tanto, no hay justificación real para volver a perseguirlos sin control. Además, cuando uno se pone a pensarlo, nos cuestan más en promedio porque en una isla no se puede hacer mucho más que en el continente."
 USA_crisis_event.1119.o1: "Gracias a Dios un poco de paz y tranquilidad"
 USA_crisis_event.1119.o2: "¡Buena suerte, ya lo resolveremos más tarde!"
 USA_crisis_event.1120.t: "La Guardia Nacional se levanta"
 USA_crisis_event.1120.d: "Ante la inminente fecha límite, se han movilizado unidades de la guardia nacional y estatal para mantener la línea. Algunos ciudadanos incluso aceptaron el llamado a las armas para defender el suelo de Texas. No serán muchos, pero ayudarán a tapar los huecos."
 USA_crisis_event.1120.o1: "Dios salve a Texas"
 USA_crisis_event.1121.t: "Manifestación tras la bandera"
 USA_crisis_event.1121.d: "Con la reciente independencia se ha hecho un llamado a las armas y se ha movilizado a la guardia nacional y a las guardias estatales de los respectivos estados del Sur. Haremos todo lo posible para mantenernos firmes contra la tiranía federal y apoyar a los texanos de principios."
 USA_crisis_event.1121.o1: "¡Dios salve el sur!"
 USA_crisis_event.1122.t: "Ellos han venido a matarnos"
 USA_crisis_event.1122.d: "A pesar de nuestra clara intención de no entrar en conflicto, el gobierno federal valora más sus armas que sus ciudadanos. Puede que no duremos mucho, pero con la guardia nacional que tengamos podremos armarlos y enviarlos a las montañas. Tenemos que hacer lo que sea para enviar un mensaje, un mensaje de que la entidad federal ha fracasado por encima de los principios de la antigua unión."
 USA_crisis_event.1122.o1: "Dios nos salve a todos"
 USA_crisis_event.1123.t: "Defensas civiles"
 USA_crisis_event.1123.d: "Ahora que el gobierno federal está a punto de declararnos la guerra, muchas milicias civiles y unidades de la guardia nacional se han movilizado y están esperando que se les asigne una misión. No hay forma de que podamos hacer frente a todo el poderío del ejército estadounidense, pero tal vez podamos resistir lo suficiente para que ocurra algún milagro."
 USA_crisis_event.1123.o1: "El águila realmente ha caído"
 USA_crisis_event.1124.t: "Mas traidores"
 USA_crisis_event.1124.d: "Tras el establecimiento de una frontera dura en Texas, poco después otros estados fronterizos comenzaron a sumarse a la medida. Esta escalada en cascada es algo que no necesitamos y, si Dios quiere, se darán por vencidos cuando llegue la fecha límite... ¿Dónde pudieron haber ido tan mal las cosas?"
 USA_crisis_event.1124.o1: "¿Por qué no podemos llevarnos bien?"
 USA_crisis_event.1207.t: "Los tribunales toman el control"
 USA_crisis_event.1207.d: "Después del enfrentamiento en Eagle Pass, el sistema legal, el Departamento de Seguridad Nacional y los distintos niveles de los tribunales comenzaron a dar vueltas y vueltas para intentar resolver el enfrentamiento más o menos continuo entre Texas y las fuerzas federales. En general, poco ha cambiado y el continuo enfrentamiento por la Operación Lone Star de Texas continúa. Mientras las fuerzas de Texas continúan colocando alambres y \"fortificaciones\", los agentes federales de BP siguen trabajando para derribar dichos instrumentos de obstrucción. En general, la situación parece estar en un punto muerto, pero los procedimientos legales continúan. Muchos esperan que, a medida que pase el tiempo y se avecinen las elecciones, este cambio de liderazgo permita un final pacífico a la actual situación, \"meh\"."
 USA_crisis_event.1207.o1: "Recuerda gente, estos son adultos"
 USA_crisis_event.1307.t: "Clamor público contra todos"
 USA_crisis_event.1307.d: "Tras el tenso enfrentamiento en Eagle Pass, grupos independientes y de otros partidos políticos han organizado protestas para exigir a los gobiernos y fuerzas federales y de Texas que se reúnan para resolver debidamente los problemas en cuestión. Estas protestas coordinadas han estado dirigidas contra funcionarios gubernamentales y agentes militares y policiales de ambos lados que decidieron acercarse a la frontera, así como entrar o salir de sus instalaciones. Por ello, corren rumores de que ambas partes han decidido estudiar la posibilidad de llevar a cabo conversaciones y abrir un diálogo real sobre la situación que afecta a los estados de la frontera sur."
 USA_crisis_event.1307.o1: "¡Mierda! Pueden actuar como adultos."
 USA_crisis_event.1308.t: "Convención de Lexington"
 USA_crisis_event.1308.d: "Representantes de los gobiernos de los estados de la frontera sur, encabezados por Texas, y representantes de la administración federal se han reunido en Lexington, Kentucky, para discutir y abordar genuinamente el supuesto problema fronterizo. La reunión en sí comenzó un poco acalorada, ya que algunos representantes fronterizos estaban simplemente cansados ​​de la presión política causada por el aumento evidente del flujo de tráfico alrededor de sus estados, ya que no hay un aumento de recursos para dar cuenta y atender tales aumentos. Sin embargo, las partes controladoras neutrales moderaron estos estallidos antes de que pudieran escalar. Después de un debate generalmente largo y de idas y venidas, se llegó a un acuerdo general. Los aumentos presupuestarios para mejorar las instalaciones de procesamiento, contratar más personal y establecer un plan para una verdadera línea fronteriza que ayude a monitorear y vigilar a los migrantes que buscan ingresar a los EE. UU. independientemente de la intención legal o ilegal de limitar los excesos en la supervisión se implementarán lo antes posible. En consecuencia, la agencia USBP y el Congreso redactarán planes con los gobiernos estatales locales para crear nuevas instalaciones de cruce fronterizo que permitan una mejor distribución del tráfico hacia y desde los EE. UU. y México, así como también una mejor distribución del procesamiento de la inmigración. Muchos ven esto como una victoria para la nación en su conjunto, ya que los activistas políticos e independientes pudieron crear suficiente presión contra los funcionarios no solo estatales sino también federales para provocar un cambio genuino en el plano político. En los días siguientes, cada vez más movimientos políticos organizados ejercerían presión para que se llevaran a cabo reformas políticas y económicas que generaron un debate cada vez mayor sobre la validez del actual sistema bipartidista."
