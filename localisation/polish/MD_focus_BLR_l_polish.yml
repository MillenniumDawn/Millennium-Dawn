 uniate_church: "Kościół unicki"
 uniate_church_desc: "Związek Prawosławnych i Katolickich. Kościół na zasadzie zjednoczenia z prymatem katolika, ale z zachowaniem Kościoła. części obrządków prawosławnych. Już w 1439 roku w katedrze we Florencji została zawarta unia katolicka. i cerkwi, ale wkrótce została rozwiązana. Od końca XV w. Ideę unii ponownie wysunęła Polska. panowie feudalni, bo to znaczy. część ludności Polski i Litwy była prawosławna i przy pomocy unii kościelnej zajęli się stopniowym zanieczyszczaniem Ukraińców i Białorusinów. Część prawosławnych panów feudalnych i najwyższe duchowieństwo w XVI wieku opowiadało się za ideą unii, dążąc do zrównania praw katolików. W 1595 r. biskupi Hypatius Potei z Włodzimierza Wołyńskiego i Cyryl Terletski z Łucka zwrócili się do papieża z prośbą o unię. Na soborze w Brześciu 6 biskupów ogłosiło unię brzeską w 1596 r., pomimo protestu większości duchowieństwa, panów feudalnych i obywateli. Król poparł związek i ogłosił zdelegalizowanie Kościoła prawosławnego, a jego majątek przekazał Wielkiej Brytanii. Na początku. W XVII w. powstał Zakon Bazylianów, działający w interesie unii we współpracy z jezuitami. Stopniowo u. ts. a w relacji ceremonialnej coraz bardziej zbliża się katolicyzm, zmieniają się szaty, konstrukcja świątyń, wprowadzani są katolicy. Odwołane są także święta prawosławne. Wszystkie te zmiany zostały utrwalone w katedrze w Zamościu w 1720 r. Na Zakarpaciu unię ogłoszono w katedrze w Użgorodzie w 1649 r., ale ostatecznie została ona zawarta dopiero pod koniec XVIII w. Walka ze związkiem o religię. i nat. wolności na Ukrainie i Białorusi w XVI i XVII w. kierowały tzw. wspólnoty."
