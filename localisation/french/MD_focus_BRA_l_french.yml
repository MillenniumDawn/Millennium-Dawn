 brazil.13.t: "Parti du progrès"
 brazil.13.d: "Le Parti des travailleurs a défendu la réforme et nous a bâti un avenir meilleur et plus brillant."
 brazil.13.a: "Des progrès pour le Brésil"
 brazil.14.t: "Marche des exclus"
 brazil.14.d: "Il y a près de cinq cents ans, les Portugais posaient le pied sur nos côtes. Ils furent accueillis à bras ouverts par les autochtones dans un pays vaste et abondant. Mais aujourd'hui, ils sont exclus, voire exclus de la vie publique. Le 500e anniversaire du Brésil en 2000 fut une journée violente et vicieuse. Les officiers de la police militaire brésilienne ont utilisé la force brutale pour disperser la manifestation indigène, surnommée la « Marche des exclus ». Cela n'a fait qu'isoler encore plus les indigènes du gouvernement."
 brazil.14.a: "Une journée de division"
 brazil.15.t: "Etudes Navales Françaises"
 brazil.15.d: "Le Brésil est venu nous voir pour discuter de la possibilité de conclure un nouvel accord visant à améliorer sa marine. Un accord qui impliquerait que les meilleurs et les plus brillants membres de sa marine étudient nos doctrines et nos méthodes. Ses ingénieurs étudieraient sous notre direction et apprendraient la façon dont nous construisons nos navires. Ils viennent nous voir pour discuter de la façon d'améliorer leur marine. Acceptons-nous ou rejetons-nous cette proposition ?"
 brazil.15.a: "Nous acceptons!"
 brazil.15.b: "Absolument pas"
 brazil.16.t: "Faut-il adhérer au MERCOSUR ?"
 brazil.16.d: "Le MERCOSUR est un pacte économique conclu à la fin des années 1990 entre le Brésil, l'Argentine, le Paraguay et l'Uruguay. Il s'agit essentiellement d'une union douanière favorisant la circulation fluide des biens et des matériaux. Devrions-nous nous joindre à cette intéressante association ?"
 brazil.16.a: "Nous acceptons!"
 brazil.16.b: "Non, bien sûr que non"
 brazil.17.t: "Unité de l'Amérique du Sud"
 brazil.17.d: "L'Amérique du Sud est gouvernée par des dictatures et des politiciens corrompus, avides de pouvoir. De plus, c'est un continent très désuni. Nous devons unir nos peuples et nos cultures pour devenir un continent meilleur !"
 brazil.17.a: "Nous sommes un seul continent. Nous sommes comme des frères. Nous devons nous entraider !"
 brazil.18.t: "Élections présidentielles de 2018"
 brazil.18.d: "Les élections, très disputées, se jouent entre trois principaux candidats : Jair Bolsonaro, leader de droite qui a récemment fait son apparition sur la scène politique avec son parti le PSL, Fernando Haddad et le Parti des travailleurs, dont l'objectif principal est désormais de récupérer le pouvoir perdu après les opérations Lava Jato, et Henrique Meirelles, du PSDB, un parti traditionnel. Qui sortira vainqueur de cette liste ?"
 brazil.18.a: "Bolsonaro forme un nouveau gouvernement"
 brazil.18.b: "Le Parti des travailleurs reste au pouvoir"
 brazil.18.c: "Geraldo Alckmin gagne avec le PSDB"
 brazil.19.t: "Essais de lavage de voitures"
 brazil.19.d: "La plus grande opération anti-corruption jamais menée au Brésil touche tous les bords du spectre politique, des partis de gauche aux centristes et aux partis fourre-tout, jusqu'à l'extrême droite du pays. Après des années d'emprisonnement, d'enquêtes, de traque et de surveillance, il est désormais temps d'agir contre les corrompus. Parviendrez-vous à éliminer les pommes pourries du Brésil ou en deviendrez-vous une vous-même ?"
 brazil.19.a: "La justice triomphera !"
 brazil.20.t: "Les médias se joignent à l'opposition"
 brazil.20.d: "Plusieurs semaines après la victoire de Bolsonaro, il est clair que le plus grand média du pays, Globo Network, s'oppose aux résultats et parle de Bolsonaro et de ses acolytes dans chaque édition de son journal quotidien. Il est donc clair que ce n'est qu'une question de temps avant que notre popularité ne commence à décliner progressivement."
 brazil.20.a: "Pourquoi ne peuvent-ils pas fermer leur bouche !"
 brazil.21.t: "Le juge évangélique prend place"
 brazil.21.d: "Le président Bolsonaro a nommé cette semaine son deuxième juge à la Cour suprême, le juge André Mendonca. Il a ainsi enfin tenu ses promesses de campagne et satisfait une grande partie de la majorité religieuse qui l'a aidé à se faire élire. Le juge Mendonca est ainsi un autre choix conservateur pour l'institution, avec deux autres juges à nommer. Cependant, cet événement a suscité une certaine controverse concernant la laïcité déclarée du gouvernement brésilien, le juge Mendonca ayant déclaré dans le passé qu'il considérait le processus de conversion à la religion comme inévitable et a fait valoir que le gouvernement devrait donner plus de pouvoir aux institutions religieuses."
 brazil.21.a: "Dieu est juste et notre Justice aussi !"
 brazil.22.t: "Création d'un nouveau parti"
 brazil.22.d: "Bolsonaro a des problèmes internes avec le PSL et il finira par quitter le parti. Mais il a besoin d'un nouveau parti. Ce parti sera l'Aliança, et ce sera un parti conservateur."
 brazil.22.a: "Commencez à créer la fête !"
 brazil.23.t: "Les mouvements nationalistes montent en puissance"
 brazil.23.d: "Dans un moment de faiblesse politique de la gauche, des mouvements nationalistes et de droite surgissent partout dans le pays, cherchant une direction opposée à celle que le pays a prise il y a plusieurs années."
 brazil.23.a: "Que deviendra ce pays ?"
 brazil.24.t: "La monarchie brésilienne ?"
 brazil.24.d: "Pour stabiliser le pays, il faut rétablir la monarchie. Mais est-ce possible ?"
 brazil.24.a: "Nous verrons..."
 brazil.25.t: "Le gouvernement influence le réseau Globo Media"
 brazil.25.d: "Après la renaissance du PT en tant que parti politique établi au sein du président, il a acquis une influence autrefois appréciée sur le plus grand média d'information, Globo."
 brazil.25.a: "Une victoire, après tout"
 brazil.26.t: "Alliances avec le Centrão"
 brazil.26.d: "Pour étendre notre influence, nous devons nous allier au Centrão, ou nous pouvons simplement suivre notre propre chemin."
 brazil.26.a: "Allions-nous au DEM et au PSDB !"
 brazil.26.b: "Allions-nous au DEM !"
 brazil.26.c: "Obtenons simplement leur soutien, ne formons pas une coalition avec eux."
 brazil.26.dd: "Le PRTB est notre meilleure option !"
 brazil.27.t: "La question Globo"
 brazil.27.d: "Les médias sont notre plus grand ennemi, ils contrôlent les masses contre nous, rendant notre régime impopulaire. En faisant taire le plus grand média de tous, le conglomérat Globo, nous garantissons le soutien populaire à Bolsonaro et à son parti."
 brazil.27.a: "Nous censurerons toutes les chaînes de télévision !"
 brazil.27.b: "Nationalisons-les, nous pourrions faire bon usage de leur large audience"
 brazil.27.c: "Dissolvez-les, ce sont une bande de menteurs qui doivent être réduits au silence !"
 brazil.28.t: "Grève des camionneurs"
 brazil.28.d: "Depuis des mois, le prix du pétrole monte en flèche dans notre pays, principalement à cause de la politique économique de Temer et de la dévaluation du réal. Les syndicats des camionneurs viennent de réagir en ordonnant une baisse du prix du gasoil, faute de quoi ils déclencheraient une grève nationale qui tuerait notre approvisionnement en pétrole et en ressources. Que devons-nous faire ?"
 brazil.28.a: "Baisser le prix du diesel"
 brazil.28.b: "Ils devront faire face aux prix actuels"
 brazil.29.t: "Choisissez notre ambassadeur aux USA"
 brazil.29.d: "Il faut modifier toutes les structures politiques mises en place par le régime précédent, y compris les ambassadeurs. Il faut choisir qui représentera nos forces diplomatiques aux États-Unis : Eduardo Bolsonaro, fils du président, ou Nestor Forster, un diplomate déjà expérimenté ?"
 brazil.29.a: "Eduardo Bolsonaro est la voie !"
 brazil.29.b: "Nestor est plus expérimenté dans ce service"
 brazil.30.t: "Sommet des dirigeants nationalistes"
 brazil.30.d: "De nombreux dirigeants nationalistes du monde entier ont été invités à un sommet au Brésil, pour discuter de la manière de s'attaquer aux communistes et aux libéraux mondialistes !"
 brazil.30.a: "Combattons ces groupes et maintenons l’ordre dans nos pays !"
 brazil.31.t: "Réformes forestières"
 brazil.31.d: "Nous devrions mettre en œuvre des réglementations plus strictes sur l’industrie forestière afin de préserver l’Amazonie."
 brazil.31.a: "Commençons les réformes !"
 brazil.33.t: "La question de l'Amazone"
 brazil.33.d: "L'Amazonie est la principale forêt tropicale du monde. Mais ces dernières années, elle a été dévastée par des incendies. L'ONU essaie de faire quelque chose et certains pays tentent d'intervenir. Que devrions-nous faire ?"
 brazil.33.a: "Nous combattrons ces incendies nous-mêmes. L'Amazonie, bien que située sur un territoire brésilien, est brésilienne !"
 brazil.33.b: "Peut-être pourrions-nous obtenir de l’aide."
 brazil.34.t: "Invitation à l'UNASUL"
 brazil.34.d: "L'Union des Nations Sud-Américaines est une organisation régionale intergouvernementale qui regroupait autrefois douze pays d'Amérique du Sud. Elle peut nous apporter de nombreux avantages !"
 brazil.34.a: "Nous l'acceptons !"
 brazil.34.b: "Nous le refusons !"
 brazil.35.t: "S'aligner sur les autres partis"
 brazil.35.d: "Nous ne pouvons pas gouverner le Brésil seuls. Nous devons gouverner avec d'autres partis, en particulier ceux qui servent nos intérêts. Mais quel parti allons-nous choisir..."
 brazil.35.a: "Le DEM!"
 brazil.35.b: "Le MBL!"
 brazil.35.c: "Les deux!"
 brazil.36.t: "La question du cisplatine"
 brazil.36.d: "En 1828, le Brésil a été contraint d'abandonner le contrôle de sa province cisplatine, située au sud du pays. Aujourd'hui, la Cisplatine s'appelle Uruguay. Il nous faut la reconquérir, soit par la diplomatie, soit par la force."
 brazil.36.a: "Une solution diplomatique est la meilleure option."
 brazil.36.b: "Testons notre armée..."
 brazil.37.t: "Destitution de Dilma Rousseff"
 brazil.37.d: "La procédure de destitution de Dilma Rousseff, 36e présidente du Brésil, a débuté le 2 décembre 2015, avec une pétition de destitution acceptée par Eduardo Cunha, alors président de la Chambre des députés, et s'est poursuivie jusqu'à fin 2016. Rousseff, plus de 12 mois après le début de son deuxième mandat de quatre ans, a été accusée de mauvaise conduite administrative pénale et de non-respect du budget fédéral en violation de l'article 85, points V et VI de la Constitution brésilienne et de la loi sur la responsabilité fiscale (pt), article 36. Dans le système politique brésilien, le président et le vice-président se présentent sur la même liste mais ont des mandats constitutionnellement séparés. Michel Temer, président de la Chambre sous la présidence de Fernando Henrique Cardoso de 1995 à 2002, est membre du Mouvement démocratique brésilien (MDB), qui a annoncé sa candidature contre le gouvernement Rousseff en mars 2016."
 brazil.37.a: "Approuvez la destitution !"
 brazil.38.t: "Lula est arrêté !"
 brazil.38.d: "L'ancien président Lula da Silva est emprisonné pour corruption, ce qui le rend inéligible à la présidence en octobre."
 brazil.38.a: "Oh mon Dieu"
 brazil.39.t: "Les élections de 2002"
 brazil.39.d: "Durant le second mandat du président Fernando Henrique Cardoso, du Parti social-démocrate brésilien (PSDB), le Brésil a été frappé par une grave crise économique. Elle a débuté peu après les élections de 1998 sous la forme d'une crise de change, entraînant une chute du taux de croissance, du chômage et une augmentation de la dette publique. Le Brésil est ainsi entré dans une crise politique majeure et de nombreux investisseurs craignent désormais qu'un candidat de gauche ne remporte les élections. Qui sera le prochain président ?"
 brazil.39.a: "José Serra, du Parti social-démocrate brésilien"
 brazil.39.b: "Luiz Inácio Lula da Silva, du Parti des Travailleurs"
 brazil.39.c: "Enéas Carneiro, du Parti de reconstruction de l'ordre national"
 brazil.40.t: "Manifestations en faveur de la destitution de Dilma Rousseff"
 brazil.40.d: "Aujourd'hui, de nombreuses manifestations ont uni le peuple brésilien sous un même objectif : renverser le gouvernement de Dilma Rousseff."
 brazil.40.a: "Dehors Dilma !"
 brazil.41.t: "Jair Bolsonaro poignardé à Juiz de Fora"
 brazil.41.d: "Le président élu Jair Bolsonaro a été poignardé aujourd'hui alors qu'il faisait campagne à Juiz de Fora. Le président était en train de présenter ses idées à la population locale au milieu d'un défilé. L'agresseur s'est faufilé dans la foule et a poignardé le président au ventre. Les médecins auraient déclaré que si Jair n'avait pas été en aussi bonne forme, il serait probablement mort après avoir perdu deux litres de sang."
 brazil.41.a: "Suppression des idées !"
 brazil.41.b: "Il l'a bien mérité"
 brazil_news.1.t: "Coup d'État de Bolsonaro au Brésil !"
 brazil_news.1.d: "Après plusieurs mois d’agressions verbales contre la démocratie et d’actions contre le Congrès, Bolsonaro a finalement coupé le gouvernement et s’est installé à la tête du pays par décret. Que va-t-il advenir du Brésil, une nation qui a tant souffert de troubles politiques et qui traverse aujourd’hui une deuxième dictature militaire en moins de cinquante ans ?"
 brazil_news.1.a: "Le Brésil avant tout, Dieu avant tout !"
 brazil_news.1.b: "Espérons que tout ira bien."
 brazil_news.2.t: "Le Brésil privatise Petrobras"
 brazil_news.2.d: "Suite aux plans de libéralisation économique de Paulo Guedes, le DOU (Journal Officiel de l'Union) a annoncé plus tôt cette semaine que Petrobras, une multinationale détenue en majorité par le gouvernement brésilien, ouvrirait complètement ses marchés aux actionnaires extérieurs."
 brazil_news.2.a: "Le Brésil doit desserrer son étau sur l’État pour progresser !"
 brazil_news.2.b: "Nous espérons qu'ils font la bonne chose"
 brazil_news.3.t: "Louis Ier rétablit la monarchie au Brésil"
 brazil_news.3.d: "Suite à la croissance exponentielle des mouvements politiques monarchiques au Brésil au cours des dernières semaines, le couronnement de Luiz Ier comme troisième empereur de l'Empire brésilien a eu lieu aujourd'hui. Tous les chefs militaires et les politiciens présents ont rendu hommage au Brésil et un changement de drapeau et de nom du Brésil a été annoncé lors de la conférence de presse. On ne sait pas si cette décision va encore plus secouer le pays ou le stabiliser, en apportant paix et prospérité."
 brazil_news.3.a: "Luiz, je nous conduirai à la prospérité !"
 brazil_news.3.b: "Bonne chance à eux..."
 brazil_news.4.t: "L'Empereur revendique les terres uruguayennes !"
 brazil_news.4.d: "Luiz I, notre glorieux empereur, a annoncé que les terres qui nous appartenaient autrefois (la région dite de Cisplatine) sont un territoire historique brésilien, et justifie la prise de l'Uruguay agressif pour avoir violé ces revendications."
 brazil_news.4.a: "L'Uruguay va avoir ce qu'il mérite !"
 brazil_flavour_events.1.t: "Enlèvement de Patricia Abravanel"
 brazil_flavour_events.1.d: "L'enlèvement dramatique de Patricia Abravanel, fille du magnat des médias Silvio Santos, a bouleversé le pays. Patricia Abravanel est rarement vue en public malgré l'importance de son père, ce qui fait de cette affaire un cas à suivre pour beaucoup. Jusqu'à présent, Patricia a été rançonnée mais la police locale tente toujours d'attraper le ravisseur. Bien que la police locale affirme avoir la situation sous contrôle, le ravisseur s'est récemment échappé, tuant deux policiers au passage."
 brazil_flavour_events.1.a: "Laissez la police locale faire son travail."
 brazil_flavour_events.1.b: "Intervenir auprès de la Police Fédérale."
 brazil_flavour_events.2.t: "Enlèvement de Silvio Santos"
 brazil_flavour_events.2.d: "Alors que la police fédérale recherchait le ravisseur de Patricia Abravanel, ce dernier est réapparu au domicile de Silvio Santos, le retenant désormais en otage. Il a exigé que le gouverneur de Sao Paulo, Geraldo Alckmin, accepte personnellement sa reddition. Avec l'aide du gouverneur, la police fédérale a accepté la reddition du ravisseur."
 brazil_flavour_events.2.a: "Le kidnappeur est enfin traduit en justice !"
 brazil_flavour_events.3.t: "Meurtre de Silvio Santos"
 brazil_flavour_events.3.d: "Alors que la police fédérale recherchait le ravisseur de Patricia Abravanel, ce dernier est réapparu au domicile de Silvio Santos, le retenant en otage. Il a exigé que le gouverneur de São Paulo, Geraldo Alckmin, accepte personnellement sa reddition. Cependant, une erreur d'un des agents impliqués a entraîné la mort de Silvio Santos et du ravisseur. Les médias d'opposition se sont déjà emparés de l'information et la retransmettent dans tout le pays."
 brazil_flavour_events.3.a: "C’est une honte nationale !"
 brazil_flavour_events.4.t: "L'assassinat d'Antonio da Costa Santos"
 brazil_flavour_events.4.d: "Antônio da Costa Santos, alias « Toninho », maire de Campinas, a été assassiné aujourd'hui alors qu'il rentrait chez lui en voiture après avoir fait ses courses. Les circonstances entourant sa mort ont suscité de nombreuses spéculations. Certains pensent qu'il s'agit d'une affaire politique, d'autres pensent qu'il s'agit d'un accident, d'autres encore pensent qu'il s'agit d'un vol raté. Quoi qu'il en soit, la perte d'un atout précieux pour le Parti des travailleurs a attiré l'attention sur ce parti de gauche en pleine ascension."
 brazil_flavour_events.4.a: "Une autre tragédie au paradis."
 brazil_flavour_events.4.b: "Il faut trouver les responsables !"
 brazil_flavour_events.5.t: "5e Coupe du Monde de la FIFA au Brésil"
 brazil_flavour_events.5.d: "La Coupe du Monde de la FIFA 2002 a été l'une des plus importantes de l'histoire de la FIFA. Le Brésil et l'Allemagne ont joué un match exceptionnel mais le Brésil a finalement remporté la victoire 2-0. L'Allemagne a encaissé la défaite sans sourciller, permettant au Brésil de s'assurer un nouveau record du monde prestigieux. Après cette excellente victoire, le Brésil détient désormais le plus grand nombre de victoires en Coupe du Monde depuis sa création. Aujourd'hui est un jour de fierté pour le peuple brésilien."
 brazil_flavour_events.5.a: "C'est parti, c'est parti pour le Brésil !"
 brazil_flavour_events.5.b: "Brésil, Brésil, Brésil !"
 brazil_flavour_events.6.t: "Attentat à la bombe contre l'hôtel Canal"
 brazil_flavour_events.6.d: "Quelques jours seulement après la mise en place d'une mission d'assistance des Nations Unies en Irak, une voiture piégée de la Jama'at al-Tawhid wal-Jihad a été lancée contre l'hôtel Canal. L'attentat a tué le représentant spécial du Brésil, Sérgio Vieira de Mello, et au moins 21 autres personnes, tout en blessant plus d'une centaine d'autres employés et membres du personnel des Nations Unies."
 brazil_flavour_events.6.a: "Nous pleurons un héros de la paix et du peuple."
 brazil_flavour_events.6.b: "Nous aurions pu éviter cette tragédie !"
 brazil_flavour_events.7.t: "Cyclone Catarina"
 brazil_flavour_events.7.d: "Au large des côtes de l'État de Santa Catarina, dans le sud du pays, une anomalie s'est formée. Le cyclone Catarina s'est formé dans l'Atlantique Sud et menace les habitants de Santa Catarina, ainsi que de Rio Grande de Sul. Cette tempête inhabituelle a poussé de nombreuses personnes à fuir leur domicile, mais nous n'avons pas encore déclaré l'état d'urgence ni ordonné l'évacuation. De nombreuses personnes n'ont toujours pas quitté leur domicile malgré les avertissements répétés et la catastrophe imminente. Que devons-nous faire ?"
 brazil_flavour_events.7.a: "Évacuez les régions menacées !"
 brazil_flavour_events.7.b: "Ils ont choisi de vivre là."
 brazil_flavour_events.8.t: "Conséquences de l'évasion de la prison de Putim"
 brazil_flavour_events.8.d: "Fin 1999, la prison de Putim a été le théâtre d'une évasion record au Brésil. Sur les 456 prisonniers incarcérés, 345 se sont évadés. L'ONG Human Rights Watch a cité le Brésil comme l'un des pires pays du monde en termes de sécurité et de sûreté dans les prisons. La législation est actuellement en cours d'élaboration pour tenter de remédier à certains de ces problèmes. Devons-nous faire pression pour qu'elle soit adoptée ou devons-nous permettre que le gouvernement et ses services soient encore plus affaiblis ?"
 brazil_flavour_events.8.a: "Faites pression pour son approbation."
 brazil_flavour_events.8.b: "Nier le besoin."
 brazil_flavour_events.9.t: "Cambriolage à la Banque Centrale"
 brazil_flavour_events.9.d: "La Banque centrale de Fortaleza a été cambriolée aujourd'hui. Elle fonctionne comme la Réserve fédérale américaine et contrôle la circulation de la masse monétaire. Le cambriolage est l'aboutissement de plusieurs mois d'efforts et de temps passés par les cerveaux du cambriolage. Une entreprise locale d'aménagement paysager s'est installée dans une propriété rénovée par le gang afin de masquer l'opération qui se déroulait sous les rues de la ville. Le gang a creusé 78 m (~ 256 pieds) sous près de deux pâtés de maisons jusqu'à un emplacement situé juste sous la banque. Lorsque leur plan a abouti, ils ont creusé 1,1 m (~ 3,6 pieds) de béton armé pour entrer dans le coffre de la banque. La perte résultante s'est élevée à 164 755 150 R$ (~ 71,6 millions USD) de billets qui n'étaient pas numérotés de manière séquentielle, ce qui rendait les fonds perdus presque impossibles à retracer."
 brazil_flavour_events.9.a: "Mobilisons la police fédérale pour faire en sorte que cela ne se reproduise plus."
 brazil_flavour_events.9.b: "Ce qui est perdu est perdu."
 brazil_flavour_events.10.t: "Médaille Sérgio Vieira de Mello"
 brazil_flavour_events.10.d: "En 2003, Sérgio Vieira de Mello est décédé lors de l'attentat à la bombe perpétré par la Jama'at al-Tawhid wal-Jihad contre l'hôtel Canal. Aujourd'hui, conformément à la loi n° 12.281, nous avons créé la médaille Sérgio Vieira de Mello en hommage à sa vie et à son œuvre. Le Brésil montre au monde que nous honorons nos héros et les personnes courageuses qui œuvrent pour la paix internationale."
 brazil_flavour_events.10.a: "Nous honorons ta mémoire, Sérgio."
 brazil_flavour_events.11.t: "Catastrophe du vol 3054 de TAM Airlines"
 brazil_flavour_events.11.d: "À l'aéroport de São Paulo/Congonhas, le vol 3054 de TAM Airlines s'est écrasé sur un entrepôt express adjacent à une station-service locale. L'avion a explosé à l'impact et a causé la mort des 187 personnes à bord, de l'équipage et de 12 personnes au sol. Le vol 3054 est désormais devenu la catastrophe aérienne la plus meurtrière de toute l'histoire de l'Amérique du Sud."
 brazil_flavour_events.11.a: "Le pilote aurait dû être mieux formé !"
 brazil_flavour_events.11.b: "Nous les pleurerons."
 brazil_flavour_events.12.t: "Carnaval brésilien 2017"
 brazil_flavour_events.12.d: "Le carnaval brésilien se compose généralement d'une fête publique et/ou d'un défilé combinant des éléments de cirque, des masques et une fête de rue publique. Les gens portent des costumes pendant la plupart de ces célébrations, ce qui leur permet de perdre leur individualité quotidienne et de ressentir un sentiment accru d'unité sociale. C'est le plus grand festival du monde et il représente vraiment le Brésil."
 brazil_flavour_events.12.a: "Je ne sais pas si la meilleure fête est à Salvador ou à Rio !"
 brazil_flavour_events.13.t: "Le Christ Rédempteur déclaré merveille du monde"
 brazil_flavour_events.13.d: "New7Wonders of the World est une initiative lancée en 2000 pour sélectionner les sept nouvelles merveilles du monde moderne. L'initiative a commencé comme une tentative de refaire la liste des merveilles du monde en raison du fait que presque toutes les merveilles antiques n'existent plus. Aujourd'hui, il a été annoncé que le Cristo Redentor de Rio a été nommé l'une des sept nouvelles merveilles du monde."
 brazil_flavour_events.13.a: "Le cœur du Brésil se gonfle de fierté !"
