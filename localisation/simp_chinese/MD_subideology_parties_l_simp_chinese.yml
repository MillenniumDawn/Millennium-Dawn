 GUA.oligarchism_desc: ""
 GUB.socialism: "£generic_socialism_small 社会复兴党"
 GUB.socialism_desc: "社会民主派 - 社会复兴党是几内亚比绍的一个社会民主党。"
 GUB.neutral_Social: "£generic_neutral_Social_small 民主交替运动"
 GUB.neutral_Social_desc: "社会民主派 - 民主交替运动是几内亚比绍的一个社会民主党。"
 GUB.Communist-State: "£GUB_emerging_left_wing_radical 几内亚和佛得角非洲独立党（强硬派）"
 GUB.Communist-State_icon: "£GUB_emerging_left_wing_radical"
 GUB.Communist-State_desc: "共产主义派 - 几内亚和佛得角非洲独立党最初是为了从葡萄牙和平争取独立而成立的，该党在1960年代转向武装冲突并且是交战国之一 在几内亚比绍独立战争中。战争快结束时，该党在1990年代初引入民主之前建立了马克思列宁主义的一党制国家。"
 GUB.anarchist_communism: "£GUB_emerging_left_wing_radical 几内亚和佛得角非洲独立党（温和派）"
 GUB.anarchist_communism_icon: "£GUB_emerging_left_wing_radical"
 GUB.anarchist_communism_desc: "左派 - 几内亚和佛得角非洲独立党最初是为了从葡萄牙和平争取独立而成立的，该党在1960年代转向武装冲突，是其中之一 几内亚比绍独立战争中的交战国。战争快结束时，该党在1990年代初引入民主之前建立了马克思列宁主义的一党制国家。"
 GUB.Nat_Autocracy: "£generic_Nat_Autocracy_small 人民革命武装力量"
 GUB.Nat_Autocracy_desc: "军政府 - 人民革命武装力量"
 GUI.Western_Autocracy: "£generic_Western_Autocracy_small 进步与复兴联盟"
 GUI.liberalism: "£generic_liberalism_small 几内亚民主力量联盟"
 GUI.Neutral_Autocracy: "£generic_Neutral_Autocracy_small 团结进步党"
 GUI.neutral_Social: "£generic_neutral_Social_small 几内亚人民集会"
 GUY.conservatism: "£GUY_western_conservative 团结力量"
 GUY.conservatism_desc: "保守派 - 联合力量是一个社会保守的圭亚那政党。它在经济上是自由的，遵循反俄情绪，在意识形态上是中右翼。它成立于 1960 年，一直持续到2015年大选。然而，在1968年之后，他们再也没有超过5% 的选票，但仍然是较大的小党派之一。"
 GUY.liberalism: "£GUY_western_liberal 变革联盟"
 GUY.liberalism_desc: "自由派 - 变革联盟是一个社会自由主义政党。它于2005年由三名离开前政党的国会议员组成。它是进步的和多种族的，并持有中间到中间偏左的位置。他们成立后，一直是议会的第三大党。自2015年以来，它们与争取民族团结伙伴关系在一个列表中运行。"
 GUY.socialism: "£GUY_western_social_democrat 人民全国大会党"
 GUY.socialism_desc: "社会民主派 - 人民全国大会党-改革派是圭亚那的一个社会民主党。 它也被归类为民主社会主义者，过去曾是左翼民族主义者和民粹主义者。它占据政治的中左至左翼。它成立于1957年，从那时起与人民进步党/公民一起成为圭亚那两大政党之一。它主要由非裔圭亚那人支持。2011年，它与其他几个政党组成了选举联盟，称为争取民族团结伙伴关系。"
 GUY.socialism_2011: "£GUY_western_social_democrat_alt 争取民族团结伙伴关系"
 GUY.socialism_2011_desc: "社会民主派 - 争取民族团结伙伴关系成立于2011年，用于同年十个不同政党的选举，人民全国大会党是最重要和最受欢迎的。它主要由左翼政党组成。2011年，他们与变革联盟党联结成联盟。他们获得了多数席位，但人民进步党/公民毕竟是最大的政党，这意味着他们赢得了总统职位。在下一次选举中，争取民族团结伙伴关系和变革联盟党在同一个名单上同时竞选，这意味着它们可以作为一个实体竞选总统。"
 GUY.anarchist_communism: "£GUY_anarchist_communism 人民进步党/公民"
 GUY.anarchist_communism_desc: "共产主义派 - 人民进步党/公民是圭亚那两大政党之一。它成立于1950年，由英属圭亚那工党和政治事务委员会合并而成。自成立以来，它一直是圭亚那最大或第二大政党。它是多民族的，但其选民基础主要由印度裔圭亚那人组成。它是中左翼到左翼，遵循社会民主主义、民主社会主义和左翼民粹主义的意识形态。过去，它被归类为左翼民族主义和马克思列宁主义。"
 GUY.Neutral_conservatism: "£GUY_non_aligned_conservative 崛起组织和重建圭亚那"
 GUY.Neutral_conservatism_desc: "中立保守派 - 崛起组织和重建圭亚那是加纳的一个保守党。这是第一个认为自己以种族为基础的政党，是一个印度裔-圭亚那政党 它成立于1999年，在2001年的选举中表现不佳。之后，它与圭亚那行动党结成联盟并取得了稍好一些的成功，之后其许多成员在2011年的选举之前离开了变革联盟党。"
 GUY.neutral_Social: "£GUY_neutral_Social 劳动人民联盟"
 GUY.neutral_Social_desc: "民主社会主义派 - 劳动人民联盟是一个左翼的圭亚那政党。它成立于1974年，是三个左翼政党的联盟，并于1979年正式宣布自己的政党。它总体上取得了小的成功，在2001年的选举中取得了最好的成绩，当时它与圭亚那行动党一起竞选。"
 GUY.Neutral_Communism: "£GUY_Neutral_Communism 圭亚那行动党"
 GUY.Neutral_Communism_desc: "共产主义派 - 圭亚那行动党是圭亚那的左翼政党。它代表该国的土著美洲印第安人人口。它成立于1989年，但在2001年与劳动人民联盟 结盟后首次运行。2006年与崛起组织和重建圭亚那结盟，2011年加入争取民族团结伙伴关系。"
 GUY.Nat_Populism: "£GUY_Nat_Populism 联合共和党"
 GUY.Nat_Populism_desc: "右翼民粹主义派 - 联合共和党于1985年在美国成立，1987年在圭亚那成立。1992年，它未能赢得一个席位。它只是从2015年开始再次参加选举，无论如何都收效甚微。它希望提高圭亚那的生活和教育水平，以及其他主题。"
 GUY.Nat_Autocracy: "£GUY_Nat_Autocracy 圭亚那国防军"
 GUY.Nat_Autocracy_desc: ""
