l_braz_por:
 PER_the_tird_development_plan: "Il terzo piano di sviluppo"
 PER_the_tird_development_plan_desc: "Il Terzo Piano di Sviluppo (post-rivoluzione) comprendeva misure e azioni per la ristrutturazione dell'economia iraniana, dominata dallo Stato, verso un sistema di mercato orientato al mondo, e misure riguardanti la politica interna ed estera, la sicurezza nazionale e gli sforzi culturali. Tuttavia, è troppo per essere realisticamente completato in 5 anni, quindi dobbiamo concentrarci su quale parte del piano fare"
 PER_IMIDRO: "IMIDRO"
 PER_IMIDRO_desc: "L'Iranian Mines & Mining Industries Development & Renovation Organization, nota come IMIDRO, è una holding statale attiva nel settore minerario iraniano. L'IMIDRO possiede società nel campo dell'acciaio, del rame, del cemento e dell'industria mineraria"
 PER_priority_khuzestan: "Priorità al §YKhuzestan§!"
 PER_priority_khuzestan_desc: "Daremo priorità al Khuzestan per lo sviluppo e la modernizzazione delle miniere. Questo aumenterà ulteriormente le nostre relazioni commerciali con altri Paesi"
 PER_priority_persia: "Priorità alla §YPersia§!"
 PER_priority_persia_desc: "Daremo priorità alla Persia (Fars) per lo sviluppo e la modernizzazione delle miniere. Questo aumenterà ulteriormente le nostre relazioni commerciali con altri Paesi"
 PER_priority_markazi: "Priorità al §YMarkazi§!"
 PER_priority_markazi_desc: "Daremo priorità alla provincia centrale per lo sviluppo e il rinnovamento delle miniere. Questo renderà la nostra economia indipendente nella produzione di armi militari e saremo in grado di rafforzare la nostra economia senza la necessità di importare o esportare alluminio."
 PER_priority_kerman: "Priorità al §YKerman§!"
 PER_priority_kerman_desc: "Daremo priorità a Kerman per lo sviluppo e il rinnovamento delle miniere. Questo renderà la nostra economia indipendente nella produzione di armi militari e potremo rafforzare la nostra economia senza dover importare o esportare rame e metalli preziosi."
 PER_priority_isfahan: "Priorità al §YIsfahan§!"
 PER_priority_isfahan_desc: "Daremo priorità a Isfahan per lo sviluppo e il rinnovamento delle miniere. Questo garantirà ulteriormente che la nostra economia non dipenda dalla produzione di armi militari e che possiamo rafforzare la nostra economia senza la necessità di importare o esportare acciaio."
 PER_NIOC: "NIOC"
 PER_NIOC_desc: "La National Iranian Oil Company è una società statale di petrolio e gas iraniana, che opera nel campo dell'esplorazione, della produzione, della trasmissione, della commercializzazione e della vendita di petrolio greggio, gas naturale e condensato di gas. Dobbiamo renderla di nuovo forte per la crescita economica"
 PER_NIGC: "NIGC"
 PER_NIGC_desc: "La National Iranian Gas Company è una società statale iraniana di distribuzione del gas, che opera nel campo della raffinazione, della trasmissione e della distribuzione del gas naturale. Dobbiamo renderla di nuovo forte per la crescita economica"
 PER_IRALCO: "IRALCO"
 PER_IRALCO_desc: "Iran Aluminum Company o IRALCO, la più grande azienda di alluminio in Iran, ha sede ad Arak e si occupa della produzione di lingotti di alluminio e leghe da colata; lavora su billette e bramme. È anche il primo produttore di alluminio del Medio Oriente"
 PER_NICICO: "NICICO"
 PER_NICICO_desc: "La National Iranian Copper Industries Company o NICICO è un'azienda iraniana di produzione ed estrazione del rame, che opera nel campo dell'esplorazione, dell'estrazione e dello sfruttamento del rame, nonché nella produzione di prodotti in rame come catodi, lastre, billette e fili. La società possiede tre miniere di rame, Sarcheshmeh e Miduk nella provincia di Kerman e Songun nella provincia dell'Azerbaigian orientale"
 PER_NISCO: "NISCO"
 PER_NISCO_desc: "National Iranian Steel Company (NISCO) Nel 1338, la prima azione significativa del governo fu la formazione di un'organizzazione tecnica adatta a stabilire l'industria dell'acciaio in Iran, chiamata National Iranian Steel Company."
 PER_masjed_soleiman_oil: "Masjed Soleiman Oil"
 PER_masjed_soleiman_oil_desc: "Il giacimento di Masjed Soleiman è uno dei giacimenti petroliferi dell'Iran, che si trova nella città di Masjed Soleiman, nella provincia di Khuzestan e nel sud-ovest dell'Iran. Questo giacimento è stato scoperto nel 1306 ed è noto come il primo e più antico giacimento petrolifero del Medio Oriente"
 PER_south_pars_gas: "South Pars Gas"
 PER_south_pars_gas_desc: "Il giacimento di gas South Pars è il più grande giacimento di gas al mondo, situato nel Golfo Persico e congiuntamente nelle acque territoriali di Iran e Qatar. Lo useremo per aiutare la nostra economia"
 PER_arak_aluminum: "Alluminio di Arak"
 PER_arak_aluminum_desc: "Arak è la capitale della provincia di Markazi, in Iran, ed è la sede del più grande produttore di alluminio in Iran, l'Iranian Aluminium Company, o IRALCO. L'azienda ha una capacità produttiva annua di 190.000 tonnellate, ma con alcuni finanziamenti governativi potremmo aumentarne la capacità e ottenere maggiori risorse dall'impianto"
 PER_sarcheshmeh_copper: "Sarcheshmeh Copper"
 PER_sarcheshmeh_copper_desc: "Il complesso di rame di Sarcheshmeh è una grande miniera di rame a cielo aperto nella provincia di Kerman in Iran, considerata il secondo più grande deposito di rame al mondo. Sebbene produca già molto, con alcuni finanziamenti governativi, potremmo aumentare ulteriormente la quantità estratta ogni anno con la creazione di ulteriori pozzi di disidratazione per prevenire crolli e approfondire la miniera"
 PER_mobarakeh_steel: "Mobarakeh Steel"
 PER_mobarakeh_steel_desc: "La Mobarakeh Steel Company (MSC) è un'azienda siderurgica iraniana di proprietà statale situata vicino alla città di Mobarakeh, nella provincia di Isfahan, in Iran. È il più grande produttore di acciaio della regione del Medio Oriente e dell'Africa settentrionale e uno dei più grandi complessi industriali operanti in Iran. Con un finanziamento governativo aggiuntivo, l'aggiunta di altri due forni elettrici ad arco potrebbe aumentare la produzione annua"
 PER_iran_first: "Iran First"
 PER_iran_first_desc: "È vero che la nostra economia è forte e resistente, e possiamo renderla ancora migliore nazionalizzando i beni stranieri all'interno del nostro Paese e investendo nei mercati e nelle industrie nazionali!"
 PER_export_focus: "Focus sulle esportazioni"
 PER_export_focus_desc: "È vero che la nostra economia è forte, ma questo non basta, possiamo generare molti più profitti e raccogliere i frutti concentrandoci sull'esportazione dei nostri beni nei mercati internazionali!"
 PER_move_away_from_raw_exports: "Allontanarsi dalle esportazioni grezze"
 PER_move_away_from_raw_exports_desc: "Come previsto dal Terzo Piano di Sviluppo, dobbiamo abbandonare le esportazioni di petrolio grezzo per diversificare la nostra economia e diminuire la nostra dipendenza economica dai mercati esteri, per evitare che una crisi economica globale provochi la bancarotta del nostro Paese"
 PER_trans_levantine_pipelines: "Gasdotti Trans-Alborz"
 PER_trans_levantine_pipelines_desc: "Nell'ambito del gasdotto proposto per trasferire il gas iraniano dal Golfo Persico ai mercati europei, la linea IGAT 1 Gas, che corre tra Rasht e Tabriz, deve essere ammodernata per consentirne un maggiore utilizzo fino al completamento della IGAT 9, che collegherebbe direttamente il giacimento di gas di South Pars ai mercati europei attraverso la Turchia"
 PER_invest_in_the_northwest: "Investire nel Nord-Ovest"
 PER_invest_in_the_northwest_desc: "Le province nord-occidentali del nostro Paese sono estremamente sottosviluppate, con province come Ardabil e Zanjan che contribuiscono per meno dell'1% al nostro PIL complessivo. Per rimediare a questa situazione, dobbiamo creare un sistema di infrastrutture avanzato nella regione per consentire un trasporto efficiente delle merci e per permettere lo sviluppo delle industrie locali"
 PER_connect_the_two_shrines: "Collegare i due santuari"
 PER_connect_the_two_shrines_desc: "Il Santuario di Fatima Masumeh a Qom e il Santuario dell'Imam Reza a Mashhad sono alcuni dei siti più sacri dell'Islam sciita e tra i più visitati da pellegrini e turisti. Facilitare il trasporto tra i due santuari aiuterebbe i pellegrini, genererebbe entrate molto necessarie e consentirebbe anche di aumentare gli spostamenti tra le città attraverso strade e ferrovie avanzate"
 PER_iran_transfo_siemens: "Iran Transfo Siemens"
 PER_iran_transfo_siemens_desc: "Sotto la licenza di Siemens Energy, Iran Transfo Corporation è stata fondata nel 1966 come produttore di trasformatori di potenza di medie e grandi dimensioni con l'obiettivo primario di progettare, calcolare e produrre tutti i tipi di trasformatori secondo gli standard internazionali. A tal fine, è necessaria la costruzione di fabbriche dedicate alla produzione di parti di trasformatori"
 PER_expand_industrial_towns_in_qazvin: "Espansione delle città industriali a Qazvin"
 PER_expand_industrial_towns_in_qazvin_desc: "La città di Qazvin è diventata un polo di sviluppo del Paese, soprattutto grazie alla sua posizione privilegiata. Qazvin è oggi un centro di commercio tessile, che comprende cotone, seta e velluto, oltre al cuoio. I ministri hanno teorizzato l'assistenza finanziaria del governo per la costruzione di nuove infrastrutture che consentano l'espansione nella regione circostante per portare nuove industrie"
 PER_establish_free_zones_in_ardabil: "Stabilire zone franche ad Ardabil"
 PER_establish_free_zones_in_ardabil_desc: "La zona di libero scambio di Ardabil offrirà strutture esenti da dazi e zone franche, insieme a costi di produzione e di fabbricazione sovvenzionati, oltre a strutture di cambio. La nuova FTZ faciliterà il commercio futuro, poiché non ci saranno restrizioni alle importazioni e alle esportazioni dalla zona. È inoltre possibile costruire unità produttive nella FTZ di Ardabil, poiché le materie prime importate sono esenti da tariffe. "
 PER_tabriz_tractor_and_machinery_factories: "Fabbriche di trattori e macchinari di Tabriz"
 PER_tabriz_tractor_and_machinery_factories_desc: "La città di Tabriz è il più grande polo economico e l'area metropolitana del nord-ovest dell'Iran. È un importante polo industriale pesante per le automobili, le macchine utensili, le raffinerie, il petrolchimico, il tessile e la produzione di cemento, e ospita la sede della Iran Tractor Manufacturing Company, nota anche come ITMCO, che esporta i suoi prodotti in vari Paesi europei."
 PER_extraction_efforts_in_semnan: "Sforzi di estrazione a Semnan"
 PER_extraction_efforts_in_semnan_desc: "Le montagne e le colline intorno a Semnan contengono anche importanti depositi di minerali utilizzati per la produzione di gesso. Altri minerali estratti intorno alla città sono gesso, sali, zeolite, bentonite e celestina. Aumentare il tasso di estrazione di questi minerali aumenterà sicuramente la produttività delle varie industrie pesanti della città, oltre a fornirci denaro extra"
 PER_see_to_the_atrak_border: "Vedere il confine di Atrak"
 PER_see_to_the_atrak_border_desc: "Durante questa visita si discuterà dello sviluppo della cooperazione tra i due Paesi nei settori della politica, della diplomazia, del commercio, dell'economia, dei combustibili e dell'energia, dei trasporti e delle comunicazioni, della cultura e delle questioni umanitarie."
 PER_rare_metals_of_southern_khorasan: "Metalli rari del Khorasan meridionale"
 PER_rare_metals_of_southern_khorasan_desc: "Il Khorasan meridionale ha un grande potenziale nel campo delle miniere e delle industrie estrattive, grazie all'abbondanza di carbone, rame, oro, granito, travertino, bentonite e altri minerali. Molte piccole miniere del Khorasani sud-orientale sono rimaste ferme, inattive o semi-attive per vari motivi, e un programma governativo per riattivarle sarebbe un passo importante per sostenere e incrementare la produzione nazionale"
 PER_khangiran_gas_field: "Campo di gas di Khangiran"
 PER_khangiran_gas_field_desc: "Il giacimento di gas di Khangiran è un giacimento di gas naturale iraniano gestito dalla National Iranian Oil Company, con circa 17 trilioni di piedi cubi di riserve di gas accertate, e la produzione attuale è stimata in circa 600 milioni di piedi cubi al giorno. La costruzione di ulteriori pozzi di gas e di impianti di lavorazione dovrebbe aumentare sensibilmente la produzione"
 PER_connect_gachsaran: "Connetti Gachsaran"
 PER_connect_gachsaran_desc: "La città di Gachsaran, nota anche come Dogonbadan, nella provincia di Kohgiluyeh e Boyer-Ahmad, è uno dei principali centri di risorse energetiche del mondo, con più di un quarto del petrolio iraniano esportato in tutto il mondo solo dalla sua contea. Il collegamento della città alle principali reti stradali e ferroviarie dell'Iran si rivelerebbe utile per fornire un accesso diretto ai porti da cui viene inviato il petrolio di Gachsaran"
 PER_begin_negotiations: "Iniziare i negoziati"
 PER_begin_negotiations_desc: "Per iniziare la costruzione del nostro oleodotto verso l'Europa, dobbiamo prima negoziare con i governi nei cui territori costruiremo e poseremo le tubature."
 PER_connect_bushehr: "Connettere Bushehr"
 PER_connect_bushehr_desc: "La città portuale di Bushehr era un tempo il principale porto marittimo del nostro Paese, ma a causa della mancanza di collegamenti ferroviari con l'interno del Paese e del suo ancoraggio poco profondo, ha perso la sua posizione di porto primario dell'Iran. Tuttavia, è possibile rimediare a questa situazione con la costruzione di una ferrovia che attraversi i monti Zagros e lo colleghi al resto del Paese"
 PER_through_sham: "Attraverso Sham" 
 PER_through_sham_desc: "La costruzione del nostro gasdotto attraverso al-Shaam, o il Levante, fornirebbe un accesso semi-diretto ai mercati europei attraverso il porto di Latakia in Siria, passando per l'Iraq. Se da un lato sarebbe meno costoso, in quanto eviteremmo di costruire su terreni montuosi, dall'altro nessuno dei due Paesi è il più stabile e rischiamo di danneggiare le tubature in caso di conflitto..."
 PER_through_anatoli: "Attraverso l'Anatolia"
 PER_through_anatoli_desc: "Seguendo il piano originale, la costruzione dell'IGAT 9 verso la città di Bazargan, al confine con la Turchia, attraverso le montagne dello Zagros e dell'Anatolia, pur essendo difficile a causa del terreno, sarebbe il modo più diretto per raggiungere i mercati europei, anche se non è il percorso più pratico o conveniente."
 PER_european_union_energy_agreements: "Accordi dell'Unione Europea sull'energia"
 PER_european_union_energy_agreements_desc: "Ora che il percorso è stato pianificato, possiamo confermare gli accordi che avevamo in sospeso e forse cercare altri potenziali acquirenti sul continente."
 PER_southern_highways: "Autostrade del Sud"
 PER_southern_highways_desc: "Le città di Chabahar, Bandar Abbas e Abadan sono tutte collegate tra loro da un sistema di autostrade, in particolare le strade 91, 96 e 98 lungo la costa. Queste autostrade attraversano alcune delle regioni più densamente popolate e, come tali, richiederanno una ripavimentazione, un aggiornamento e diverse corsie aggiuntive per consentire il passaggio di un traffico sufficiente in modo efficiente"
 PER_phase_one_iran: "Fase uno: Iran"
 PER_phase_one_iran_desc: "La fase uno del dominio iraniano in Europa e in Medio Oriente è stata la costruzione della linea IGAT 9 per sfruttare le vendite di gas naturale come leva, ma un percorso diretto verso l'Europa via ferrovia consentirebbe a tutti i tipi di prodotti nazionali di entrare in Europa in modo più economico che attraverso i porti marittimi. Per questo motivo, dobbiamo costruire una ferrovia che arrivi direttamente al confine occidentale per diffondere la nostra influenza"
 PER_renegotiate_contracts: "Rinegoziare i contratti"
 PER_renegotiate_contracts_desc: "Gli attuali contratti che abbiamo con le compagnie petrolifere straniere riguardo all'uso dei nostri giacimenti di petrolio e gas sono ingiustamente sbilanciati a favore di queste compagnie. Per garantire la nostra prosperità, dobbiamo rinegoziare i contratti con queste compagnie, e forse anche concedere diritti esclusivi ad altre compagnie"
 PER_phase_two_meditaraneh: "Fase due: Meditaraneh"
 PER_phase_two_meditaraneh_desc: "Ora che la nostra ferrovia verso ovest è stata costruita, dobbiamo creare una linea verso la costa mediterranea e collegarci con il nostro alleato: Hezbollah. Questo ci permetterà di inviare loro armi senza l'interferenza di Israele e senza bisogno di lanciarle per via aerea. Tuttavia, dovremo costruire noi stessi questi binari e chiedere il permesso ai vari governi di farlo"
 PER_french_total: "Total francese"
 PER_french_total_desc: "TotalEnergies, una compagnia petrolifera francese, è un importante investitore nel settore energetico iraniano dal 1990. Da quando hanno iniziato a lavorare in Iran, hanno avuto ampi diritti di sviluppo sul giacimento petrolifero di South Pars. Potremmo estendere tali diritti e sviluppare ulteriormente il giacimento, anche se la Francia avrebbe una maggiore influenza nei nostri affari interni"
 PER_royal_dutch_shell: "Royale Dutch Shell"
 PER_royal_dutch_shell_desc: "La Royale Dutch Shell è una compagnia petrolifera di proprietà olandese-britannica che opera in tutti i settori dell'industria del petrolio e del gas, tra cui l'esplorazione, la produzione, la raffinazione e la petrolchimica. Per ridurre la dipendenza dalle sole esportazioni di petrolio, potremmo permettere alla Royale Dutch Shell di costruire impianti petrolchimici, anche se la Gran Bretagna avrebbe una maggiore influenza nei nostri affari interni"
 PER_malaysian_petronas: "Petronas malese"
 PER_malaysian_petronas_desc: "Petronas è una società malese con sede a Kuala Lumpur che opera nel giacimento petrolifero di Sirri, nel Golfo Persico, dalla fine degli anni Novanta. Potremmo rinnovare il loro contratto ed espandere i loro attuali diritti sul settore petrolifero nel nostro Paese, anche se la Malesia avrebbe una maggiore influenza nei nostri affari interni"
 PER_chinese_CNPC: "CNPC cinese"
 PER_chinese_CNPC_desc: "La China National Petroleum Corporation (CNPC) è un'importante società nazionale cinese del petrolio e del gas e uno dei più grandi gruppi energetici integrati al mondo. La CNPC è stata sempre più coinvolta nello sviluppo del campo petrolifero di Masjed Soleyman e potremmo consentire ulteriori progetti di sviluppo da parte sua, anche se la Cina avrebbe una maggiore influenza nei nostri affari interni"
 PER_gazprom: "Gazprom"
 PER_gazprom_desc: "PJSC Gazprom è una multinazionale dell'energia a maggioranza statale russa che storicamente non è mai stata coinvolta nel nostro Paese; tuttavia, il suo successo in Russia e il suo controllo sulle linee di gas europee l'hanno resa un possibile candidato per lo sviluppo dei nostri vari giacimenti di gas, anche se la Russia avrebbe una maggiore influenza nei nostri affari interni"
 PER_lukoil: "Lukoil"
 PER_lukoil_desc: "La PJSC Lukoil Oil Company è una multinazionale russa del settore energetico specializzata nell'estrazione, produzione, trasporto e vendita di petrolio, gas naturale e prodotti petroliferi. Anche se diversi accordi con questa particolare compagnia sono già falliti in passato, averli come nostri sviluppatori sarebbe molto utile, anche se la Russia avrebbe una maggiore influenza nei nostri affari interni a causa di questo."
 PER_finish_the_third_processing_complex: "Finisci il terzo complesso di lavorazione"
 PER_finish_the_third_processing_complex_desc: "Bid Boland è il sito di un'importante raffineria e di un centro di distribuzione del gas naturale costruiti negli anni '70. Tuttavia, questo centro è semidistrutto. Tuttavia, questo centro è semi obsoleto e si è proposto di costruire un nuovo complesso vicino all'originale, ma non si produceva abbastanza petrolio per richiederlo. Con l'aumento della produzione di petrolio, saranno necessari altri impianti di lavorazione e il terzo sarà costruito ora"
 PER_phase_three_orupa: "Fase Tre: Orupa"
 PER_phase_three_orupa_desc: "Ora che abbiamo consolidato la nostra influenza nel Levante, possiamo finalmente iniziare a guardare ai Paesi dell'Europa meridionale come ingresso all'Europa vera e propria. Una linea ferroviaria proposta attraverso la Turchia, che collega le nostre linee esistenti a Istanbul, ci permetterebbe di diffondere la nostra influenza in Turchia, Grecia e Bulgaria attraverso le esportazioni iraniane"
 PER_redirect_funds_to_the_straight: "Reindirizzare i fondi verso lo Stretto"
 PER_redirect_funds_to_the_straight_desc: "Lo Stretto di Hormuz è uno degli stretti più importanti al mondo, poiché la maggior parte del petrolio esportato sul mercato globale proviene e passa attraverso questo stretto canale. Ora che abbiamo consolidato il potere in Anatolia e nel Levante, concentrarci sullo sviluppo della nostra posizione lì aiuterebbe la nostra influenza in Arabia"
 PER_fortify_the_shoreline: "Fortificare il litorale"
 PER_fortify_the_shoreline_desc: "La nostra costa nel Golfo Persico è piuttosto lunga e molto importante, soprattutto vicino allo Stretto di Hormuz, e le varie basi navali americane nella regione minacciano la nostra posizione, poiché qualsiasi attacco o invasione della nostra linea costiera potrebbe rendere impotente la nostra economia dominata dalle esportazioni, soprattutto se si verificasse nella nostra porzione dello Stretto"
 PER_expand_rajaie_dockyards: "Espandere i cantieri navali di Rajaie"
 PER_expand_rajaie_dockyards_desc: "Il complesso portuale Shahid Rajaie è il porto principale dell'Iran, situato nella città di Bandar Abbas. Il porto di Shahid Rajaie è responsabile dell'85% del totale delle operazioni di carico e scarico effettuate nei porti iraniani, gestendo 70 milioni di tonnellate di merci all'anno. Lo sviluppo e l'espansione di questo porto sono fondamentali, poiché si trova all'imboccatura dello Stretto di Hormuz ed è molto strategico"
 PER_seventh_freeway: "Settima autostrada"
 PER_seventh_freeway_desc: "La superstrada 7, nota anche come Persian Gulf Highway, è una superstrada pianificata nell'Iran centrale che andrà da Teheran a Zarrinshahr e da Zarrinshahr a Shiraz. Sebbene in origine fosse prevista solo da Teheran a Zarrinshahr, è stata ampliata per collegarla a Shiraz. Ora dobbiamo costruire la superstrada nel tentativo di collegare tra loro tutte le nostre principali città per facilitare gli spostamenti interurbani"
 PER_develop_the_deprived_states: "Sviluppare gli Stati disagiati"
 PER_develop_the_deprived_states_desc: "I nostri Stati orientali e nord-occidentali sono tra le regioni meno sviluppate del nostro Paese, soprattutto a causa del terreno e della mancanza di popolazione. Tuttavia, tutte le parti del nostro Paese necessitano di sviluppo se vogliamo creare un Iran forte e autosufficiente, e ciò significa andare in questi Stati e lavorare su di loro"
 PER_astan_quds_razavi: "Astan Quds Razavi"
 PER_astan_quds_razavi_desc: "Astan Quds Razavi è un fondo di beneficenza iraniano (Bonyad) con sede a Mashhad, Iran. L'organizzazione è il custode del Santuario dell'Imam Reza ed è una delle organizzazioni più importanti in Iran, con 15 miliardi di beni all'interno dei nostri confini. Sebbene l'organizzazione si sia trasformata da semplice custode del santuario a congomlerato, può essere usata anche come reclutatore per attirare i devoti nel nostro esercito"
 PER_safeguard_the_eastern_border: "Salvaguardare il confine orientale"
 PER_safeguard_the_eastern_border_desc: "Il confine orientale del nostro Paese è piuttosto ampio ed è circondato da nazioni instabili i cui abitanti attraversano spesso illegalmente il nostro confine non sorvegliato, portando con sé un traffico di droga di oppio dall'Afghanistan, che è il maggior produttore di oppio vicino a noi. Dobbiamo sorvegliare questo confine per impedire a questi elementi indesiderati di penetrare nel nostro Paese"
 PER_crack_down_on_drug_smuggling: "Giro di vite sul contrabbando di droga"
 PER_crack_down_on_drug_smuggling_desc: "Il traffico di oppio che si è verificato tra il nostro confine e quello dell'Afghanistan è stato un problema per molto tempo, ma ora con lo sviluppo delle difese sul confine, possiamo finalmente reprimere direttamente il giro di contrabbando illegale."
 PER_upgrade_the_road_networks_in_sistan: "Potenziare le reti stradali in Sistan"
 PER_upgrade_the_road_networks_in_sistan_desc: "Le reti stradali del Sistan sono state ignorate da tempo, con le strade dei passi di montagna troppo instabili e rotte per essere ancora utilizzate. Dobbiamo riparare ed espandere l'attuale rete stradale, per la sicurezza dei nostri cittadini"
 PER_attract_investments_from_our_neigbours: "Attirare investimenti dai nostri vicini"
 PER_attract_investments_from_our_neigbours_desc: "Per attrarre investimenti dalle nazioni vicine, questi Paesi stranieri hanno bisogno di spazio per svilupparsi, che noi dobbiamo fornire se vogliamo che vengano. Ciò richiederà vari sforzi di bonifica e di esproprio dei terreni, ma alla fine ne varrà la pena"
 PER_develop_chabahar_dockyards: "Sviluppare i cantieri navali di Chabahar"
 PER_develop_chabahar_dockyards_desc: "La darsena di Chabahar è l'unico nostro porto che si trova al di fuori del tenue Stretto di Hormuz, e conduce direttamente al Golfo di Oman e al mare aperto. Se dovesse accadere qualcosa alla nostra posizione nel Golfo Persico, questo porto sarebbe il nostro unico punto di accesso ai mercati esteri e, come tale, richiederà un significativo sviluppo in preparazione, per ogni evenienza..."
 PER_preserve_lake_urmiya: "Preservare il lago Urmiya"
 PER_preserve_lake_urmiya_desc: "Il lago Urmiya si sta riducendo. Si è ridotto di oltre il 90% rispetto alle sue dimensioni precedenti; è rimasto solo il 5% dell'acqua del lago, mentre il resto è pesantemente salato. Questo causerà la desertificazione della regione intorno a Orumiyeh e Tabriz e avrà effetti negativi generali sull'ecologia regionale. Dobbiamo avviare un progetto di rivitalizzazione per preservare ciò che resta del lago, e magari riportarlo al suo antico splendore!"
 PER_regulate_dam_construction_in_the_west: "Regolamentare la costruzione di dighe in Occidente"
 PER_regulate_dam_construction_in_the_west_desc: "Per preservare il lago Urmiya, le dighe utilizzate per bloccare il flusso dei fiumi nel lago e fornire energia devono essere regolate in modo da rilasciare una quantità d'acqua adeguata che possa aumentare lentamente le dimensioni attuali del lago e fornire energia alle regioni che fanno affidamento su queste dighe. Speriamo che questo possa rimediare ad alcuni dei danni che abbiamo causato..."
 PER_sanandaj_combined_cycle_powerplant: "Centrale elettrica a ciclo combinato di Sanandaj"
 PER_sanandaj_combined_cycle_powerplant_desc: "La centrale a ciclo combinato di Sanandaj, situata a 5 km da Sanandaj, è una delle varie centrali elettriche pulite che si prevede di costruire. Una centrale a ciclo combinato utilizza insieme turbine a gas e a vapore per produrre il 50% in più di elettricità rispetto alle centrali a ciclo semplice, oltre a essere più pulita. Il calore di scarto della turbina a gas viene convogliato alla vicina turbina a vapore, che genera ulteriore energia"
 PER_protect_kurdistan_national_parks: "Proteggere i parchi nazionali del Kordestan"
 PER_protect_kurdistan_national_parks_desc: "Il Kordestan ospita diversi panorami naturali, come le grotte di Karaftu, il lago Zarivar e il monte Arbaba, tra gli altri. Questi siti sono tra i nostri più belli e, come tali, necessitano di protezione per garantire la loro bellezza alle generazioni future. Già che ci siamo, potremmo propagandare la creazione di parchi nazionali per aumentare la nostra popolarità"
 PER_connection_hub_of_the_west_kermanshah: "Hub di connessione dell'Occidente: Kermanshah"
 PER_connection_hub_of_the_west_kermanshah_desc: "La città di Kermanshah è stata ampiamente ignorata nei nostri sforzi di sviluppo. Quando abbiamo creato la rete ferroviaria che collega Qom a Mashhad per i pellegrinaggi, abbiamo aperto la possibilità di collegare Kermanshah alla nostra rete principale. Ora che il sistema ferroviario è ben consolidato, possiamo costruire una linea da Qom a Kermanshah, anche se dovremmo costruire una stazione ferroviaria anche a Kermanshah"
 PER_upgrade_the_road_networks_in_luristan: "Potenziare le reti stradali in Luristan"
 PER_upgrade_the_road_networks_in_luristan_desc: "La Freeway 5 è una rete autostradale in costruzione, ma parzialmente completata, con un tracciato previsto che collega la città di Khorramabad ad Arak. Questa strada è destinata a collegare tra loro le singole porzioni completate, quindi dobbiamo iniziare la costruzione. Mentre eseguiamo i lavori stradali, dobbiamo aggiornare la rete attuale per tenere conto dell'aumento del traffico nella regione dovuto agli spostamenti interprovinciali"
 PER_khaleej_e_fars_tabriz_railway: "Ferrovia Khaleej-e Fars-Tabriz"
 PER_khaleej_e_fars_tabriz_railway_desc: "Nell'ambito del progetto ferroviario Nord-Sud è prevista una linea a doppio binario da Bandar Abbas a Tabriz, con collegamenti a Yazd, Qom, Teheran e Qazvin lungo il percorso. Tuttavia, i binari esistenti devono essere aggiornati per includere un secondo binario parallelo alla linea attuale, e come tale richiederà notevoli finanziamenti per essere completato"
 PER_IROST: "IROST"
 PER_IROST_desc: "L'Organizzazione iraniana di ricerca per la scienza e la tecnologia (IROST) è un centro di ricerca globale sulla politica scientifica direttamente collegato al Ministero della Scienza, della Ricerca e della Tecnologia dell'Iran. L'IROST è il più grande centro di ricerca in Iran ed è particolarmente impegnato nello sviluppo di strategie, politiche, sistemi di R&S e fonti energetiche alternative, come l'energia solare e l'energia nucleare"
 PER_attomic_advencment: "Sforzo di avanzamento atomico"
 PER_attomic_advencment_desc: "L'[PER.GetName] aveva precedentemente accettato di rinunciare allo sviluppo di armi nucleari come firmatario del Trattato di non proliferazione nucleare, in vigore dal 1970. Tuttavia, dopo il rovesciamento della dinastia Pahlavi nel 1979, i nostri leader hanno segretamente perseguito questa tecnologia. A questo proposito, per continuare a perseguirla, abbiamo bisogno di tecnologia e materiale nucleare"
 PER_search_for_uranium: "Ricerca di uranio"
 PER_search_for_uranium_desc: "Si ritiene che abbiamo grandi riserve di uranio da utilizzare come combustibile nucleare in diverse parti del nostro Paese, in particolare in luoghi come Bandar Abbas, Yazd, Nord Khorasan e Azerbaigian iraniano. Dobbiamo setacciare ogni centimetro di terreno in queste province per trovare tutto l'uranio che possiamo utilizzare!"
 PER_search_for_uranium_effect: "Questo focus sbloccherà le decisioni di §YCercare l'Uranio§!"
 PER_tehran_nuclear_sciences_lab: "Laboratorio di scienze nucleari di Teheran"
 PER_tehran_nuclear_sciences_lab_desc: "L'Iran ha inaugurato la sua prima struttura di ricerca nucleare nel 1967. Il centro è composto da 11 dipartimenti che conducono ricerche sul ciclo del combustibile nucleare, tra cui dipartimenti di fisica nucleare, produzione di isotopi, ricerca sui reattori, elettronica nucleare e fusione. Il lavoro di questo centro ci ha fornito un metodo per costruire reattori aggiornati senza bisogno di assistenza straniera, che siamo certi non ci verrà fornita"
 PER_atomic_advancement_effort: "Sviluppo di reattori nucleari"
 PER_atomic_advancement_effort_desc: "La maggior parte dei nostri progressi nucleari provengono dall'assistenza americana degli anni '50 e sono gravemente obsoleti a causa della mancanza di competenze esterne. Tuttavia, l'IROST ha fatto molti progressi nel campo dell'energia nucleare, tanto che in alcuni settori potremmo addirittura essere in vantaggio! L'unico modo per scoprirlo è testarlo noi stessi"
 PER_atomic_projects: "Infrastrutture per progetti atomici"
 PER_atomic_projects_desc: "Il nostro principale impianto di arricchimento a Isfahan non ha un accesso stradale diretto dalla superstrada 7, il che comporta rischi inutili quando trasportiamo materiali nucleari al complesso del reattore. Con una strada dedicata, potremmo aggirare Natanz invece di attraversare la città, consentendo un trasporto più sicuro, facile e veloce"
 PER_expand_rd_budget: "Espandere il budget per la R&S"
 PER_expand_rd_budget_desc: "Con le pressioni esercitate dal nostro governo sull'IROST, siamo venuti a conoscenza del fatto che non dispone dei fondi necessari per svolgere adeguatamente la ricerca con tecnologie aggiornate. Pertanto, è stato proposto che l'IROST riceva un aumento del budget per la ricerca e lo sviluppo per consentirgli di operare in modo adeguato"
 PER_natanz_enrichment_plant: "Impianto di arricchimento di Natanz"
 PER_natanz_enrichment_plant_desc: "L'impianto nucleare di Natanz fa parte del programma nucleare iraniano. Si trova a circa 33 km (20 miglia) da Natanz, vicino alla superstrada 7, ed è generalmente riconosciuto come l'impianto centrale iraniano per l'arricchimento dell'uranio. La difesa di questo sito è di estrema importanza, soprattutto da attacchi aerei"
 PER_complete_the_fuel_cycle: "Completa il ciclo del combustibile"
 PER_complete_the_fuel_cycle_desc: "Il ciclo del combustibile nucleare è la progressione del combustibile nucleare attraverso una serie di fasi diverse. Consiste nella preparazione del combustibile, nelle fasi del periodo di servizio in cui il combustibile viene utilizzato durante il funzionamento del reattore e nelle fasi successive, necessarie per gestire, contenere e ritrattare o smaltire in sicurezza il combustibile nucleare esaurito; se il combustibile esaurito viene ritrattato, si parla di ciclo del combustibile chiuso"
 PER_abide_by_the_npt: "Rispettare il TNP"
 PER_abide_by_the_npt_desc: "Il TNP è un trattato internazionale di riferimento il cui obiettivo è prevenire la diffusione delle armi nucleari e della tecnologia degli armamenti, promuovere la cooperazione negli usi pacifici dell'energia nucleare e favorire l'obiettivo di raggiungere il disarmo nucleare e il disarmo generale e completo"
 PER_circumvent_the_npt: "Eludere il TNP"
 PER_circumvent_the_npt_desc: "Il TNP è un trattato internazionale di riferimento il cui obiettivo è prevenire la diffusione delle armi nucleari e della tecnologia degli armamenti, promuovere la cooperazione negli usi pacifici dell'energia nucleare e favorire l'obiettivo di raggiungere il disarmo nucleare e il disarmo generale e completo."
 PER_arak_heavy_water_complex: "Complesso di Arak per l'acqua pesante"
 PER_arak_heavy_water_complex_desc: "L'impianto nucleare di Arak è un reattore ad acqua pesante in costruzione adiacente all'impianto di produzione di acqua pesante di Arak, risalente agli anni Novanta. Sebbene vi siano alcune preoccupazioni internazionali sulla capacità del reattore di produrre abbastanza plutonio per le armi nucleari, abbiamo negato che questo complesso di reattori verrà utilizzato per tali scopi. Solo il tempo ci dirà se le nostre parole erano vere..."
 PER_invest_in_bushehr: "Investire a Bushehr"
 PER_invest_in_bushehr_desc: "Bushehr si trova lungo la regione costiera del Golfo Persico, nell'Iran sud-occidentale.  A causa della mancanza di collegamenti ferroviari con l'interno del Paese e del suo ancoraggio poco profondo, ha perso la sua posizione di porto principale dell'Iran, ma si trova a dodici chilometri dal sito della centrale nucleare di Bushehr, costruita in collaborazione con la Russia. Forse possiamo trovare un nuovo uso per la città..."
 PER_the_ultimate_deterrent: "Il deterrente definitivo"
 PER_the_ultimate_deterrent_desc: "La teoria della deterrenza sostiene che le armi nucleari hanno lo scopo di dissuadere altri Stati dall'attaccare con le loro armi nucleari, attraverso la promessa di ritorsioni e possibilmente di distruzione reciprocamente assicurata. Se vogliamo dissuadere un'aggressione straniera, dovremo ottenere le nostre armi nucleari"
 PER_no_compromises_on_our_rights: "Nessun compromesso sui nostri diritti"
 PER_no_compromises_on_our_rights_desc: "Mentre il TNP ha stabilito che la non proliferazione nucleare è un obbligo per mantenere l'ordine globale, noi, come nazione, abbiamo il diritto di difendere il nostro territorio con ogni mezzo necessario, anche se questo significa ritagliarci con la forza un posto tra le grandi potenze globali, anche se ciò potrebbe non avvenire senza un grande costo..."
 PER_resistance_economy: "Resistere alle sanzioni economiche"
 PER_negotiate_a_compromise: "Negoziare un compromesso"
 PER_negotiate_a_compromise_desc: "Mentre il TNP ha stabilito che la non proliferazione nucleare è un must per mantenere l'ordine globale, noi, come nazione, abbiamo il diritto di difendere il nostro territorio con qualsiasi mezzo necessario. Tuttavia, farlo con forza farà arrabbiare le potenze, quindi dovremmo inviare il nostro ministro degli Esteri per negoziare un compromesso"
 PER_not_enough_majors: "Non abbastanza poteri ci sostengono"
 PER_abandon_this: "Abbiamo scelto di abbandonare i negoziati"
 cost_your_soul_tt: "§RNota che questa strada ha conseguenze permanenti!§!"
 PER_hidden_in_plain_sight: "Nascosto in piena vista"
 PER_hidden_in_plain_sight_desc: "Mentre il nostro progetto viene attentamente osservato dalle potenze straniere, è imperativo nasconderlo dove nessuno si aspetterebbe di trovarlo: proprio in bella vista."
 PER_outsource_the_project: "Esternalizzare il progetto"
 PER_outsource_the_project_desc: "Mentre il nostro progetto è attentamente osservato da potenze straniere, è imperativo nasconderlo dove nessuno si aspetterebbe di trovarlo: all'estero, nei confini di altre nazioni."
 PER_streamline_power_output: "Streamline Power Output"
 PER_streamline_power_output_desc: "La rete elettrica iraniana è nota per le sue carenze: secondo le stime, il 18,5% dell'elettricità prodotta viene sprecata prima di raggiungere i consumatori a causa di problemi tecnici. Senza aiuti esterni, e con i nostri nuovi reattori nucleari, dovremo razionalizzare la nostra produzione di energia elettrica in modo da generare abbastanza energia da permetterci di essere autosufficienti"
 PER_scientific_exchange: "Scambio scientifico"
 PER_scientific_exchange_desc: "Con il permesso delle Grandi Potenze di procedere, abbiamo iniziato uno sforzo coordinato per aggiornare i nostri scienziati e ingegneri nucleari con l'aiuto di fisici e ingegneri nucleari stranieri. Si ipotizza che questo possa ridurre i tempi e i costi di sviluppo delle armi nucleari fino al 20%, forse anche di più!"
 PER_streamline_resource_input: "Streamline Resource Input"
 PER_streamline_resource_input_desc: "Per mantenere l'autonomia delle risorse, dovremo setacciare le nostre terre, in alto e in basso, per cercare risorse sufficienti da immettere nei costi sempre crescenti dello sviluppo di armi e reattori nucleari"
 PER_contact_the_koreans: "Contatta i coreani"
 PER_contact_the_koreans_desc: "In continuità con il nostro piano attuale, abbiamo deciso di contattare i coreani, sia del Nord che del Sud, per ottenere assistenza in questo progetto. Anche se non ci si aspetta di ottenere l'aiuto di entrambi, entrambi, che attualmente hanno sviluppato l'energia nucleare, sarebbero una risorsa importante nella creazione del nostro arsenale. Ora l'unica questione che rimane è cosa offriremo..."
 PER_KOR_nd_1: "Ha rifiutato di continuare i negoziati"
 PER_KOR_nd_2: "Ha rifiutato di continuare le trattative"
 PER_NKO_nd_1: "Ha rifiutato di continuare le trattative"
 PER_NKO_nd_2: "Ha rifiutato di continuare le trattative"
 PER_increase_employment_capacity: "Aumenta la capacità occupazionale"
 PER_increase_employment_capacity_desc: "Con i nostri tentativi di riparare la rete elettrica, è emersa la carenza di lavoratori nei nostri impianti: dalla manutenzione agli operatori. Tuttavia, questo ci dà l'opportunità di ridurre la disoccupazione nel nostro Paese assumendo persone che lavorino direttamente alle dipendenze del governo!"
 PER_increase_power_exports: "Aumentare le esportazioni di energia"
 PER_increase_power_exports_desc: "Con l'aumento della costruzione di reattori nucleari e la loro produzione di energia in costante crescita, abbiamo più che abbastanza elettricità nella nostra rete elettrica da vendere ai nostri vicini e guadagnare un bel po' di soldi nel processo!"
 PER_with_determination_and_tears: "Con determinazione e lacrime"
 PER_with_determination_and_tears_desc: "Con determinazione e lacrime, siamo arrivati così vicini al nostro obiettivo: l'ottenimento di armi nucleari! Presto verrà prodotta la nostra prima arma e il mondo si renderà finalmente conto del vero potenziale e della potenza di [PER.GetName]!"
 PER_with_trust_and_patience: "Con fiducia e pazienza"
 PER_with_trust_and_patience_desc: "Con Fiducia e Pazienza nei e con i nostri alleati, siamo arrivati così vicini al nostro obiettivo: l'ottenimento di armi nucleari! Presto verrà prodotta la nostra prima arma, e il mondo si renderà finalmente conto del vero potenziale e della potenza che è l'[PER.GetName]!"
 PER_work_with_local_talent: "Lavora con i talenti locali"
 PER_work_with_local_talent_desc: "Lavorando con i nostri fisici nucleari locali, possiamo evitare di dover reclutare aiuti stranieri per questo progetto e mantenere il nostro progetto segreto.\n§W------------------------------------------------------------------------§!\nQuesta Ricompensa può essere §YMigliorata§! o §RPeggiorata§! a seconda del livello di §HIstruzione§! della nostra nazione"
 PER_local_talent_effect: "Questo focus aumenterà gli effetti di §YContratti ufficiali per gli studenti§!"
 PER_secure_a_route: "Proteggere una rotta"
 PER_secure_a_route_desc: "Ora che abbiamo reclutato l'aiuto dei coreani, tutto ciò di cui abbiamo bisogno è di assicurare una rotta tra il nostro Paese e il loro, preferibilmente una rotta che non attraversi le acque contese dei nostri numerosi vicini" A questo proposito, il Ministero della Difesa ha suggerito di utilizzare le acque internazionali, facendo scalo nella città portuale di [RAJ.GetName], Kandla, prima di attraccare a Chabahar. Dobbiamo solo contattare il governo di [RAJ.GetName] e trovare un accordo..."
 no_negociation_PER: "Ha rifiutato di continuare le trattative"
 no_negociation_RAJ: "Ha rifiutato di continuare i negoziati"
 PER_with_pride_and_prejudice: "Con orgoglio e pregiudizio"
 PER_with_pride_and_prejudice_desc: "Con Orgoglio e Pregiudizio, siamo arrivati così vicini al nostro obiettivo: l'ottenimento di armi nucleari! Presto verrà prodotta la nostra prima arma e il mondo si renderà finalmente conto del vero potenziale e della potenza di [PER.GetName]!"
 PER_with_foresight_and_cunning: "Con lungimiranza e astuzia"
 PER_with_foresight_and_cunning_desc: "Con lungimiranza e astuzia, siamo arrivati così vicini al nostro obiettivo: l'ottenimento di armi nucleari! Presto verrà prodotta la nostra prima arma e il mondo si renderà finalmente conto del vero potenziale e della potenza di [PER.GetName]!"
 nuclear_program_done_tt: "[PER.GetFlag][PER.GetName] sarà in grado di produrre §Ytestate nucleari§!"
 PER_we_have_done_it: "L'abbiamo fatto!"
 PER_we_have_done_it_desc: "Finalmente è arrivato il momento. Abbiamo allestito l'area di test nel sottosuolo del Progetto Midan, a sud-est di Semnan. Tra pochi istanti, testeremo l'arma che abbiamo tanto sognato di avere, e finalmente, non ci limiteremo a sopravvivere... prospereremo!"
 PER_prepare_for_the_next_century: "Prepararsi per il prossimo secolo"
 PER_prepare_for_the_next_century_desc: "Ora che abbiamo risolto molti dei problemi che affliggono la nostra nazione, possiamo guardare oltre pochi anni e iniziare a prepararci per il prossimo secolo! Questa lungimiranza ci permetterà di pianificare qualsiasi cosa accada, e dovremo essere diligenti, e dovremo anche riformarci un po' per farlo"
 PER_streamline_enterance_process: "Snellire il processo di ingresso"
 PER_streamline_enterance_process_desc: "L'esame di Konkour è un limite molto difficile da superare per gli studenti per raggiungere l'istruzione terziaria, tuttavia, crediamo ancora che sia necessario, e diverse riforme per renderlo più facile da superare risolverebbero la nostra attuale crisi dell'istruzione!"
 PER_abolish_konkour: "Abolire il Konkour"
 PER_abolish_konkour_desc: "L'esame Konkour è una reliquia del passato, utilizzata per la prima volta nel 1979 per garantire la fedeltà politica degli studenti che stavano conseguendo un'istruzione superiore. Ora che abbiamo consolidato il nostro regime, non abbiamo più bisogno di questo fattore limitante e possiamo permettere a tutti di ricevere un'istruzione!"
 PER_scientific_infrastructure_expansion_grants: "Sovvenzioni per l'espansione delle infrastrutture scientifiche"
 PER_scientific_infrastructure_expansion_grants_desc: "Gli attuali istituti di ricerca sono mal equipaggiati per gestire un tale afflusso di studenti, poiché molti sono stati costruiti prima delle riforme Konkour. Dobbiamo aumentare i finanziamenti a queste università in modo che possano espandere e modernizzare le loro strutture per gestire la grande quantità di studenti in arrivo"
 PER_purge_konkour_mafia: "Epurare la mafia di Konkour"
 PER_purge_konkour_mafia_desc: "La Mafia del Konkour è il termine colloquiale per indicare coloro che traggono profitto dagli studenti che tentano di sostenere l'esame, poiché sebbene l'esame in sé sia piuttosto economico da sostenere, i materiali richiesti sono monopolizzati da coloro che conoscono le esigenze degli studenti, e con l'abolizione dell'esame, dovremmo epurare tutti gli individui che erano coinvolti in questo sistema monopolizzato!"
 PER_prepare_large_scale_reforms: "Preparare riforme su larga scala"
 PER_prepare_large_scale_reforms_desc: "Ora che l'esame è stato affrontato, dobbiamo iniziare a riformare il nostro sistema educativo per adattarlo e tener conto dei cambiamenti che abbiamo fatto, anche se questo processo di riorganizzazione avrà alcuni effetti temporanei e negativi"
 PER_ministry_of_science_and_research: "Ministero della Scienza e della Ricerca"
 PER_ministry_of_science_and_research_desc: "Il Ministero della Scienza, della Ricerca e della Tecnologia (MSRT) è il ministero governativo della scienza, della ricerca e della tecnologia nella Repubblica Islamica dell'Iran. Le università statali (non mediche) dell'Iran sono sotto la diretta supervisione del Ministero della Scienza, della Ricerca e della Tecnologia. Il ministero è stato istituito nel 2000, quando il Ministero della Cultura e dell'Istruzione Superiore è stato rinominato in MSRT"
 PER_nanotech_advancements: "Avanzamenti nanotecnologici"
 PER_nanotech_advancements_desc: "L'Iran ha riconosciuto l'importanza delle nanotecnologie come altri Paesi pionieri e ha avviato le sue attività in linea con lo sviluppo della tecnologia. Il successo dell'Iran nel raggiungere un posto adeguato tra i 15 Paesi avanzati nelle nanotecnologie e il tentativo di promuovere questa posizione nel tentativo di sviluppare l'economia iraniana sono le principali missioni dell'Iran Nanotechnology Innovation Council."
 PER_expand_tehran_international_expo: "Espandere l'Expo internazionale di Teheran"
 PER_expand_tehran_international_expo_desc: "Il Tehran International Permanent Fairground è un grande spazio all'aperto dedicato all'esposizione di prodotti iraniani, siano essi industriali, scientifici o militari. Con 34 padiglioni espositivi attivi che ospitano più di 60 mostre diverse ogni anno, è giunto il momento di costruire un nuovo padiglione, il Padiglione 5, o Sala delle Nazioni, dove i nostri risultati più importanti saranno esposti per essere visti dal mondo intero!"
 PER_reorganize_the_examination_organization: "Riorganizzare la commissione d'esame"
 PER_reorganize_the_examination_organization_desc: "L'Organizzazione per la Valutazione dell'Educazione, o EEO, è il comitato che standardizza e amministra l'impopolare esame Konkour, e anche l'organizzazione è piuttosto impopolare. Se vogliamo sembrare un governo che ascolta i suoi cittadini, dobbiamo apportare alcune modifiche al comitato o revisionarlo. Tuttavia, potrebbe anche andare benissimo così com'è, ma questo sta a noi deciderlo..."
 PER_official_contracts_for_students: "Contratti ufficiali per gli studenti"
 PER_official_contracts_for_students_desc: "Alcuni dei nostri studenti hanno ottenuto risultati così buoni all'esame di Konkour e all'università che dovremmo prendere in considerazione la possibilità di farli lavorare per conto del nostro governo, in modo da poter utilizzare le loro conoscenze per noi stessi!"
 PER_display_our_efforts: "Mostra i nostri sforzi"
 PER_display_our_efforts_desc: "Ora che abbiamo assunto diverse persone competenti e abbiamo finalmente completato il padiglione 5 della Fiera Permanente, possiamo esporre ciò che la crema del raccolto della nostra nazione ha realizzato e inventato nella nuovissima Sala delle Nazioni e mostrare la nostra bravura al mondo!"
 PER_offer_education_services_for_our_allies: "Offrire servizi educativi per i nostri alleati"
 PER_offer_education_services_for_our_allies_desc: "I nostri alleati hanno potuto vedere di persona i nostri vari risultati all'ultima esposizione e hanno mostrato interesse a collaborare con noi nella ricerca per far progredire sia noi che loro stessi in vari campi scientifici. Dovremmo fare un'offerta formale a tutti i nostri alleati e avere una nostra organizzazione internazionale di ricerca!"
 PER_slow_the_brain_drain: "Rallentare la fuga dei cervelli"
 PER_slow_the_brain_drain_desc: "Con le riforme che abbiamo fatto al nostro sistema educativo, le nostre modifiche al Konkour e le nostre esposizioni nei quartieri fieristici ci hanno messo sulla scena mondiale come Paese leader nell'istruzione. Questo, insieme all'espansione di alcune importanti università, ha riportato in patria diversi intellettuali e studenti che erano andati all'estero in cerca di istruzione, e sta attirando anche molti studenti stranieri!"
 PER_accelerate_social_mobilization: "Accelerare la mobilitazione sociale"
 PER_accelerate_social_mobilization_desc: "Attualmente, il 60% della ricchezza dell'Iran è controllato da sole 300 persone, mentre circa il 45% del Paese è costituito dalla classe operaia. Ora che abbiamo annullato la fuga dei cervelli, gli individui che hanno raggiunto un'istruzione superiore possono iniziare a tramandare la loro ricchezza, aumentando lentamente la nostra popolazione di classe media e alta. Tuttavia, potremmo facilitare il processo creando programmi per accelerare questa mobilitazione"
 PER_ministery_of_communication_and_it: "Ministero delle Comunicazioni e dell'Informatica"
 PER_ministery_of_communication_and_it_desc: "Il Ministero delle Tecnologie dell'Informazione e delle Comunicazioni, istituito nel 1908, è responsabile dei servizi postali, telefonici e informatici in Iran. La creazione e l'attuazione delle politiche relative ai servizi postali sono le funzioni del MICT, che è anche responsabile del rilascio delle licenze di importazione per i dispositivi e le parti di comunicazione, come i telefoni cellulari, che potrebbero garantire la sicurezza nazionale."
 PER_nationwide_internet_coverage: "Copertura Internet a livello nazionale"
 PER_nationwide_internet_coverage_desc: "Poiché Internet diventa sempre più importante per l'istruzione e le comunicazioni, è imperativo creare una rete a copertura nazionale che comprenda ogni località all'interno dei nostri confini per garantire sia il controllo dei media che l'accesso a Internet."
 PER_internet_coverage_effect: "Aggiunge § 1G §! §YInfrastrutture di rete§! negli stati senza copertura internet e diminuire $§R-3.00§! miliardi di dollari per ogni Stato"
 PER_form_the_supreme_space_council: "Formare il Consiglio Supremo dello Spazio"
 PER_form_the_supreme_space_council_desc: "L'Agenzia Spaziale Iraniana è l'agenzia spaziale governativa iraniana istituita nel 2004 sotto il Ministero delle Comunicazioni e dell'Informatica e guidata dal Consiglio Supremo dello Spazio presieduto dal Presidente dell'Iran. Gli obiettivi principali del Consiglio comprendono la definizione delle politiche per le tecnologie spaziali, la produzione, il lancio e l'uso dei satelliti di ricerca nazionali e l'approvazione dei programmi statali e privati relativi allo spazio"
 PER_imam_khomeini_launching_facility: "Impianto di lancio Imam-Khomeini"
 PER_imam_khomeini_launching_facility_desc: "Imam Khomeini Space Launch Terminal è una struttura di lancio di veicoli spaziali iraniana inaugurata nel 2016, ed è lo spazioporto primario del Consiglio Supremo dello Spazio. Fa parte del Semnan Space Center situato a sud-est di Semnan, vicino a Teheran. Ne avremo bisogno se vogliamo lanciare nello spazio veicoli ad alto carico"
 PER_missile_technology_push: "Spinta alla tecnologia missilistica"
 PER_missile_technology_push_desc: "Cos'è un razzo se non un missile sovradimensionato? Sulla stessa linea di pensiero, dobbiamo sviluppare una moderna tecnologia missilistica per assicurare il successo delle missioni di lancio e per garantire la sicurezza dell'equipaggio, anche se raccoglieremo anche i benefici militari di questi progressi."
 PER_collaboration_with_minitery_of_defence: "Collaborazione con il Ministero della Difesa"
 PER_collaboration_with_minitery_of_defence_desc: "Il Ministero della Difesa ha un interesse personale in ciò che facciamo, poiché i dati che raccogliamo nello spazio potrebbero essere utilizzati per la difesa della nazione. Possiamo sfruttare questo interesse e farci assistere nella costruzione di razzi adatti al lancio, dato che le loro fabbriche sono sicuramente molto più grandi delle nostre"
 PER_prepare_explorer_three: "Preparare l'Explorer-3"
 PER_prepare_explorer_three_desc: "Kavoshgar-3, o Explorer-3, è un razzo che stiamo progettando di mandare in sub-orbita, ovvero un rapido su e giù, raggiungendo il bordo dell'atmosfera terrestre. Conterrà un roditore, due tartarughe e diversi vermi e, se l'impresa avrà successo, saremo la sesta nazione al mondo a inviare animali nello spazio. L'intera impresa sarà trasmessa in diretta alla nazione, quindi è meglio prepararsi in anticipo"
 PER_launch_omid_mission: "Lancia la missione Omid"
 PER_launch_omid_mission_desc: "Il satellite Omid è il secondo satellite che stiamo progettando di inviare nell'orbita bassa della Terra, dopo il Sina-1 costruito e lanciato per noi dalla Russia. Sarà collocato su un razzo Safir-1, il che ci renderà il nono Paese a sviluppare una capacità di lancio satellitare indigena. Il lancio coinciderà con il 30° anniversario della Rivoluzione del 1979, con l'intento di diffondere il monoteismo, la pace e la giustizia nel mondo!"
 PER_retrieve_the_monkey: "Recupera la scimmia"
 PER_retrieve_the_monkey_desc: "Si sta progettando di inviare Aftab, un macaco rhesus maschio, ai confini dell'atmosfera terrestre nel giorno del compleanno del Profeta, noto come Mawlid. Sarà la prima volta che mandiamo un primate nello spazio e segnerà l'inizio di una nuova era per l'Iran. Ciò che sale deve scendere, e dobbiamo recuperare Aftab una volta tornato a terra per assicurarci che il lancio sia andato a buon fine. Recuperate la scimmia!"
 PER_the_fourth_development_plan: "Il quarto piano di sviluppo"
 PER_the_fourth_development_plan_desc: "A differenza del Terzo Piano di Sviluppo, questo è il primo piano quadriennale che abbiamo pianificato, e con 52 obiettivi principali che coprono tutto, dagli affari culturali, scientifici e tecnologici agli argomenti sociali, politici, di difesa e sicurezza, e anche le relazioni politiche e diplomatiche con l'estero, così come i principali imperativi economici, dobbiamo ancora una volta concentrarci su un aspetto specifico di questo ambizioso piano."
 PER_the_great_tehran: "La Grande Teheran"
 PER_the_great_tehran_desc: "La Grande Teheran è l'agglomerato urbano intorno a Teheran che copre la parte centrale della Provincia di Teheran e la parte orientale della Provincia di Alborz, che comprende le città contigue di Teheran, Ray, Shemirānāt e altre aree"
 PER_fund_jihad_of_education: "Finanziare la Jihad dell'istruzione"
 PER_fund_jihad_of_education_desc: "Mentre in Occidente la jihad è tipicamente interpretata come guerra santa, nota come jihad maggiore, la jihad minore implica lo sviluppo di sé e la lotta interna contro il peccato. Per quanto riguarda l'aspetto educativo, la jihad si può compiere obbedendo agli insegnanti, essendo disciplinati, insegnando correttamente ed essendo sinceri. Dobbiamo assicurarci che i nostri studenti ricevano un'istruzione adeguata e che venga loro insegnato a essere buoni musulmani"
 PER_encourage_rural_modernization: "Incoraggiare la modernizzazione rurale"
 PER_encourage_rural_modernization_desc: "Le zone rurali del nostro Paese sono state ignorate sotto ogni aspetto per troppo tempo, e se vogliamo diventare una potenza sulla scena mondiale, dovremo incoraggiare il governatore generale e le autorità provinciali di queste province sottosviluppate a dirigere gli sforzi verso la modernizzazione"
 PER_bolster_front_popularity_in_rural_areas: "Rafforzare la popolarità del Fronte nelle aree rurali"
 PER_bolster_front_popularity_in_rural_areas_desc: "Tutta questa modernizzazione e lo sviluppo di regioni a lungo ignorate hanno reso il nostro partito molto più popolare nelle zone rurali del Paese, e come tale, possiamo propagandare ciò che abbiamo fatto nelle altre zone rurali e nei centri urbani senza grandi sforzi per aumentare la fedeltà del partito anche in queste aree."
 PER_vezarat_e_amouzesh_va_parvaresh: "Vezarat-e Amouzesh va Parvaresh"
 PER_vezarat_e_amouzesh_va_parvaresh_desc: "Il Ministero dell'Istruzione iraniano, istituito nel 1964, è un ente governativo (dipartimento) responsabile della supervisione dell'istruzione K-12 in Iran. Ogni anno, una certa quota del bilancio annuale viene assegnata alle istituzioni educative pubbliche (scuole e università gestite dal governo)"
 PER_replace_the_old_system: "Sostituire il vecchio sistema"
 PER_replace_the_old_system_desc: "L'attuale sistema universitario per le scuole statali è troppo restrittivo, poiché enfatizziamo gli insegnamenti islamici e la nostra agenda politica all'interno del sistema educativo. Pertanto, dobbiamo rivedere il modo in cui gestiamo attualmente queste scuole per ampliare il tipo di studi consentiti"
 PER_preserve_the_system: "Preservare il sistema"
 PER_preserve_the_system_desc: "L'attuale sistema universitario è stato un'importante revisione del sistema accademico e di istruzione superiore avviata dall'Ayatollah Khomeini, la pace sia con lui, nel 1980, che ha portato a quella che viene definita la "Rivoluzione culturale" Allontanarsi da questo percorso significa sottomettersi alle vie occidentali e allontanarsi da Allah!"
 PER_mild_autonomy_increase: "Aumento dell'autonomia lieve"
 PER_mild_autonomy_increase_desc: "Il sistema che stiamo cambiando attualmente ha una scarsissima autonomia delle università, che si dice possano fornire laureati più competenti e una ricerca di qualità superiore se sono più autonome e ben finanziate. Pertanto, un leggero aumento dell'autonomia dovrebbe consentirci di mantenere il controllo sulle università statali, ma anche di raccogliere alcuni benefici del cambiamento"
 PER_encourage_private_institusions: "Incoraggiare le istituzioni private"
 PER_encourage_private_institusions_desc: "Il successo delle istituzioni private non può passare inosservato, dato che alcuni dei nostri migliori studenti escono dal sistema dell'Università Islamica Azad, che è il più grande sistema universitario privato in Iran, e uno dei più grandi al mondo. Forse il suo successo potrebbe essere rispecchiato se permettessimo e incoraggiassimo l'apertura di altre istituzioni private..."
 PER_more_budget_for_field_projects: "Più budget per i progetti sul campo"
 PER_more_budget_for_field_projects_desc: "Mantenendo il sistema attuale, dovrebbero essere previste sovvenzioni espansive che assicurino sia il successo dei progetti di ricerca in corso sia la fedeltà dei docenti universitari, anche se costerà un bel po' di soldi per farlo"
 PER_free_education_for_all: "Istruzione gratuita per tutti"
 PER_free_education_for_all_desc: "È l'istruzione, è gratuita ed è (per lo più) per tutti! Questo garantirà la nostra popolarità politica tra la popolazione e ci darà un po' di spazio politico, dato che sembreremo un governo riformista senza cambiare nulla! Tuttavia, questo significherà pagare ancora di più di quanto paghiamo attualmente per l'istruzione, ma ne varrà sicuramente la pena!"
 PER_secure_additional_workforce: "Assicurare la forza lavoro aggiuntiva"
 PER_secure_additional_workforce_desc: "Ora che la nuova generazione di studenti ha completato l'università con il nostro nuovo sistema, possiamo vedere come sono andati a finire e, se sono bravi, possiamo assumerli!"
 PER_reward_innovators_and_education_theorists: "Premiare gli innovatori e i teorici dell'educazione"
 PER_reward_innovators_and_education_theorists_desc: "I vari innovatori e teorici che sono usciti dall'università e sono entrati nella forza lavoro hanno bisogno di essere ricompensati in modo da poter ottenere il massimo da loro!"
 PER_a_western_model: "Un modello occidentale"
 PER_a_western_model_desc: "È difficile ignorare il successo delle istituzioni occidentali; alcune delle università più prestigiose si trovano negli Stati Uniti e nel Regno Unito. È evidente che stanno facendo qualcosa di buono con i loro metodi, e noi dobbiamo fare Ctrl+C e poi Ctrl+V del loro sistema e farlo nostro"
 PER_decommission_old_text_books: "Dismettere i vecchi libri di testo"
 PER_decommission_old_text_books_desc: "I libri di testo attualmente in uso risalgono all'epoca precedente all'adozione dei modelli occidentali di istruzione e, come tali, includono molta propaganda e censura. Questi libri di testo devono essere eliminati e ne devono essere creati di nuovi se vogliamo continuare la tendenza al progresso"
 PER_education_regulations_comittee: "Comitato per i Regolamenti dell'Educazione"
 PER_education_regulations_comittee_desc: "Il Comitato per i Regolamenti dell'Educazione è l'organizzazione governativa che regola i contenuti dei libri di testo. Ora che abbiamo abolito la censura del materiale, questo comitato ha perso il suo scopo e quindi deve essere sciolto, anche se affronteremo un notevole contraccolpo da parte degli elementi più conservatori del governo"
 PER_the_debate: "Il dibattito del 2030"
 PER_the_debate_desc: "Gli Obiettivi di Sviluppo Sostenibile (SDGs), noti anche come Agenda 2030 per lo Sviluppo Sostenibile, sono un insieme di diciassette obiettivi globali per 169 aree specifiche sviluppati dalle Nazioni Unite durante un processo deliberativo che ha coinvolto i suoi 193 Stati membri il 25 settembre 2015. Come uno dei membri delle Nazioni Unite, abbiamo accettato di portare avanti l'agenda e ora daremo seguito alle nostre parole"
 PER_the_ministry_of_defense: "Il Ministero della Difesa"
 PER_the_ministry_of_defense_desc: "Il Ministero della Difesa e della Logistica delle Forze Armate è il ministero della Difesa della Repubblica Islamica dell'Iran e fa parte del ramo esecutivo del Paese"
 PER_imam_ali_officer_academy: "Accademia degli ufficiali di §GImam Ali§!\n"
 PER_imam_ali_officer_academy_desc: "L'Università degli Ufficiali Imam Ali, precedentemente nota come Scuola Ufficiali, è l'accademia militare delle Forze di terra dell'Esercito della Repubblica Islamica dell'Iran, situata a Teheran, Iran. I cadetti dell'accademia raggiungono il grado di sottotenente al momento del diploma e si arruolano nelle Forze di terra. È considerata una delle migliori accademie militari della regione"
 PER_study_modern_formations: "Studia le formazioni moderne"
 PER_study_modern_formations_desc: "Le formazioni attuali che insegniamo nelle nostre scuole per ufficiali sono obsolete e risalgono all'epoca della guerra Iran-Iraq. Per diventare una forza armata pienamente moderna, dobbiamo studiare le tattiche moderne impiegate dalle nazioni della regione e adattarle ai nostri eserciti"
 PER_innovate_on_conventional_doctrines: "Innovare sulle dottrine convenzionali"
 PER_innovate_on_conventional_doctrines_desc: "La dottrina della guerra convenzionale è una guerra condotta utilizzando armi di distruzione di massa e tattiche sul campo di battaglia integrate intorno all'uso di tali armi. Lo scopo di questa guerra è quello di indebolire/distruggere le forze armate dell'avversario, bloccando la sua capacità di impegnarsi nella propria guerra convenzionale. Con lo sviluppo delle nostre forze nucleari, dovremmo rivedere le nostre dottrine per includere questi fattori"
 PER_the_war_for_budget: "La guerra per il bilancio"
 PER_the_war_for_budget_desc: "L'attuale budget che abbiamo per le nostre forze armate è troppo scarso e non consente l'acquisto dell'equipaggiamento necessario. Per questo motivo, dobbiamo lottare contro il Parlamento per aumentare il budget, costi quel che costi!"
 PER_wargames: "Wargames"
 PER_wargames_desc: "I wargames sono un ottimo modo per testare nuove tattiche militari, e un ottimo modo per capire quali tattiche sono ormai troppo obsolete per l'uso moderno. Con lo sviluppo di una dottrina militare completamente nuova, dobbiamo testarla in un "combattimento" aperto per garantire la competenza dei nostri comandanti"
 PER_imam_hossein_university: "Università §GImam Hossein§!"
 PER_imam_hossein_university_desc: "L'Università Imam Hossein è un'accademia militare situata a Teheran. Sebbene sia una scuola pubblica, non sotto la bandiera dell'IRGC o del Ministero della Difesa, lavora a stretto contatto con le forze armate per garantire l'insegnamento di un curriculum corretto, poiché coloro che si sono laureati possono essere reclutati dall'IRGC dopo un colloquio."
 PER_geopolitical_exploits: "Sfruttamenti geopolitici"
 PER_geopolitical_exploits_desc: "Dalle montagne alle pianure, dalle colline ai deserti, il Medio Oriente presenta vari tipi di geografia a cui le nostre forze devono adattarsi. Tuttavia, invece di adattare un'unità per essere specializzata, possiamo semplicemente preparare tutti ad essere adattabili e addestrati a funzionare in ogni terreno, in preparazione alle nostre imprese future."
 PER_perfecting_guerilla_warfare: "Perfezionare la guerriglia"
 PER_perfecting_guerilla_warfare_desc: "Come può il tuo nemico combatterti se non sa nemmeno dove sei? La Guerriglia è un ottimo modo per combattere contro potenze che hanno una capacità militare superiore alla nostra, e con il nostro terreno possiamo perfezionare la tattica del nascondino!"
 PER_compromise_with_reformists: "Compromesso con i riformisti"
 PER_compromise_with_reformists_desc: "La fazione riformista del nostro esercito è quella che vuole aggiornare la nostra attuale dottrina militare alla guerra convenzionale, in contrasto con i nostri metodi tradizionali. È meglio non avere un esercito diviso sulle tattiche, quindi dovremmo scendere a compromessi con questi elementi riformisti per placarli e garantire la contentezza"
 PER_irregular_manuevres: "Manovre irregolari"
 PER_irregular_manuevres_desc: "La guerra irregolare privilegia la guerra indiretta e gli approcci di guerra asimmetrica, anche se può impiegare l'intera gamma di capacità militari e di altro tipo, al fine di erodere il potere, l'influenza e la volontà dell'avversario. Si tratta di una lotta prolungata che metterà alla prova la determinazione di uno Stato e dei suoi partner strategici. Possiamo impiegare queste tattiche per abbattere la volontà dei nostri nemici e, alla fine, vincere!"
 PER_the_university_of_war: "L'Università della Guerra"
 PER_the_university_of_war_desc: "L'AJA University of Command and Staff, precedentemente denominata War University, è l'accademia del personale dell'Esercito della Repubblica Islamica dell'Iran (IRIA), situata a Teheran. L'accademia è una suddivisione dello Stato Maggiore dell'Esercito della Repubblica Islamica dell'Iran e offre corsi di Master in Arte e Scienza Militare al personale di tutti e quattro i rami militari dell'Artesh con il grado di Maggiore o superiore."
 PER_revitalize_the_military: "Rivitalizzare l'esercito"
 PER_revitalize_the_military_desc: "L'esercito è diventato gravemente sotto equipaggiato a causa di anni di cattiva gestione. Se vogliamo avere una qualche possibilità di rivitalizzare l'esercito, dovremo garantire noi stessi la produzione di equipaggiamento"
 PER_irgc_self_sufficiency_jihad_organization: "Organizzazione della Jihad dell'autosufficienza dell'IRGC"
 PER_irgc_self_sufficiency_jihad_organization_desc: "L'Organizzazione per la Jihad dell'autosufficienza dell'IRGC è un'unità di ricerca e sviluppo che sviluppa e produce radar a penetrazione terrestre, sistemi di comunicazione, armi, veicoli da combattimento, attrezzature elettroniche per la guerra cibernetica, con i suoi impianti di produzione situati sia a Teheran che a Isfahan"
 PER_acquire_spare_parts: "Acquisizione di pezzi di ricambio"
 PER_acquire_spare_parts_desc: "Tutto è lecito quando si tratta di guerra, e questo include il sequestro di attrezzature militari straniere per il nostro uso! Tuttavia, è più difficile di quanto sembri cercare di rubare quando la gente ti spara addosso, quindi dovremo diventare specialisti in questo campo"
 PER_black_market_exploits: "Sfruttamenti del mercato nero"
 PER_black_market_exploits_desc: "Sapete a chi altro piace saccheggiare i campi di battaglia in cerca di equipaggiamento? I venditori del mercato nero che cercano di fare soldi facili! Non tutto l'equipaggiamento che raccogliamo ha più un uso, quindi possiamo venderlo ai nostri contatti al mercato per fare soldi."
 PER_reverse_engineering: "Ingegneria inversa"
 PER_reverse_engineering_desc: "Gli equipaggiamenti rubati da nazioni straniere tendono ad avere incorporata una tecnologia che noi non abbiamo, quindi se vogliamo rimanere avanzati e aggiornati nel campo della tecnologia militare, dobbiamo fare ingegneria inversa di ciò che abbiamo raccolto e creare un nostro progetto indigeno basato su di esso!"
 PER_secure_old_schematics: "Proteggi i vecchi schemi"
 PER_secure_old_schematics_desc: "Beh, il vecchio è oro, il nuovo è cacca, almeno così diciamo noi! Tutti questi fronzoli per cui i paesi spendono i loro soldi sono qualcosa che non dobbiamo fare noi, specialmente se possiamo acquisire gli schemi dei loro vecchi modelli!"
 PER_trial_and_error: "Prova ed errore"
 PER_trial_and_error_desc: "Nel reverse engineering si tende a fallire più spesso di quanto si riesca. La prova e l'errore sono il nome del gioco che stiamo giocando, e possiamo modificare le nostre tattiche in base a questo!"
 PER_commission_new_projects: "Commissionare nuovi progetti"
 PER_commission_new_projects_desc: "Anche se l'acquisizione di pezzi di ricambio va bene, abbiamo bisogno di tecnologia moderna per rimanere al passo con i tempi, e per questo dovremmo incaricare l'Organizzazione della Jihad per l'Autosufficienza dell'IRGC di creare nuova tecnologia di alto livello"
 PER_small_arms_designs: "Small Arms Designs"
 PER_small_arms_designs_desc: "L'Organizzazione per la Jihad dell'Autosufficienza ci ha svelato progetti avanzati di armi leggere che potremmo usare come modello per la creazione di armi più efficienti e avanzate. Sebbene richieda un certo assemblaggio, a prima vista sembra essere qualcosa di utile"
 PER_rearm_the_nation: "Riarmare la nazione"
 PER_rearm_the_nation_desc: "Appena uscita dalla scatola, c'è la nuova glock! Con questi nuovi modelli modificati possiamo iniziare a riequipaggiare l'esercito per avere quelle appena uscite dalla catena di montaggio!"
 PER_advanced_metallurgy_efforts: "Sforzi di metallurgia avanzata"
 PER_advanced_metallurgy_efforts_desc: "Come facciamo a creare la corazza più economica e a prova di perforazione per un carro armato? A quanto pare non conosciamo la risposta a questa domanda, quindi dovremo creare la nostra robusta armatura per carri armati!"
 PER_armor_and_aerodynamic_studies: "Studi sulle armature e sull'aerodinamica"
 PER_armor_and_aerodynamic_studies_desc: "Con questa nuova armatura, possiamo attaccarla ai nostri aerei! Almeno questo è quello che diremmo se volessimo avere un tasso di incidenti del 100% per la nostra forza aerea, quindi dobbiamo creare noi stessi un equilibrio tra la resistenza della corazza dell'aereo e un design aerodinamico"
 PER_islamic_revolutionary_guards_corps: "Corpo delle Guardie Rivoluzionarie Islamiche"
 PER_islamic_revolutionary_guards_corps_desc: "Il Corpo delle Guardie Rivoluzionarie Islamiche (IRGC) è un ramo delle Forze Armate iraniane, fondato dopo la Rivoluzione iraniana del 22 aprile 1979 per ordine dell'Ayatollah Ruhollah Khomeini allo scopo di difendere i confini iraniani e mantenere l'ordine interno."
 PER_imam_khomeini_airport: "Aeroporto Imam Khomeini"
 PER_imam_khomeini_airport_desc: "L'aeroporto internazionale di Teheran è il principale aeroporto internazionale di Teheran, la capitale dell'Iran, situato a sud-ovest di Teheran, vicino alle località di Robat Karim e Eslamshahr e distribuito su un'area di 13.500 ettari di terreno. Insieme all'aeroporto di Mehrabad, è uno dei due aeroporti internazionali che servono Teheran"
 PER_increase_municipal_budget: "Aumenta il bilancio comunale"
 PER_increase_municipal_budget_desc: "L'attuale budget che abbiamo stanziato per la nostra burocrazia è inadeguato, poiché l'attuale struttura è solo la più basilare per le funzioni quotidiane. Dobbiamo ampliare il budget se vogliamo sembrare un governo competente e funzionale"
 PER_defensive_infrastructure: "Infrastruttura difensiva"
 PER_defensive_infrastructure_desc: "È difensivo, è un'infrastruttura, è una fortificazione! Il nostro attuale sistema di difesa dei confini si basa esclusivamente sulla nostra topografia e geografia, e qualsiasi forza armata straniera preparata a combattere in un terreno montuoso potrebbe facilmente sopraffarci. Per questo motivo, dobbiamo costruire una serie di fortificazioni di confine per evitare ciò e dimostrare al mondo che siamo pronti, qualunque cosa accada!"
 PER_defensive_infrastructure_effect: "Questo obiettivo sbloccherà le decisioni di §YFortificazione del Confine§!"
 PER_hemmat_highway: "Autostrada Hemmat"
 PER_hemmat_highway_desc: "La Hemmat Expressway è una strada a Teheran, in Iran. Parte dall'incrocio di Pasdaran Avenue e va verso ovest. Supera la Haghani Expressway, la Kordestan Expressway, la Milad Tower, la Ashrafi Esfahani Expressway e la Ziba Shahr nella parte occidentale di Teheran e termina in una strada a doppio senso di marcia che va a sud verso la Tehran-Karaj Freeway. È intitolata all'eroe della guerra Iran-Iraq Mohammad Ebrahim Hemmat"
 PER_expand_the_metro: "Espandere la metropolitana"
 PER_expand_the_metro_desc: "La metropolitana di Teheran è un sistema di transito rapido che serve Teheran; è il più grande sistema di metropolitana del Medio Oriente. Mentre i piani originali sono stati accantonati a causa della Rivoluzione iraniana e della guerra Iran-Iraq, i piani attuali sono stati bloccati negli ultimi tempi a causa dell'apatia. Espanderemo l'attuale sistema di metropolitana, al diavolo l'apatia, e dimostreremo alla nazione che siamo disposti a sviluppare il nostro Paese in meglio!"
 PER_the_university_of_tehran: "L'Università di Teheran"
 PER_the_university_of_tehran_desc: "L'Università di Teheran è l'università più importante di Teheran, ed è stata classificata come una delle migliori università del Medio Oriente ed è tra le migliori università del mondo! L'attuale scuola conta circa 52 mila studenti e i docenti si sono lamentati del sovraffollamento. Dobbiamo espandere l'attuale università per garantire l'efficienza!"
 PER_scout_the_market: "Esplorare il mercato"
 PER_scout_the_market_desc: "Abbiamo un problema attuale di aumento della domanda di automobili. L'Iran si è classificato al primo posto come la più grande industria automobilistica dell'Asia, e l'aumento delle autostrade che collegano le città ha fatto sì che la richiesta di autovetture sia molto forte per la nostra industria. Dobbiamo esplorare il mercato alla ricerca di automobili e venderle a un prezzo maggiorato per ottenere fondi, e almeno sembrerà che stiamo facendo qualcosa al riguardo"
 PER_army_of_the_islamic_republic_of_iran: "Esercito della Repubblica Islamica dell'Iran"
 PER_army_of_the_islamic_republic_of_iran_desc: "Le Forze Armate della Repubblica Islamica dell'Iran sono le forze militari combinate dell'Iran, che comprendono l'Esercito della Repubblica Islamica dell'Iran (Artesh), il Corpo delle Guardie Rivoluzionarie Islamiche e le Forze dell'Ordine. Le Forze armate iraniane sono le più grandi del Medio Oriente in termini di truppe attive. Tutte le branche delle forze armate sono sotto il comando dello Stato Maggiore delle Forze Armate iraniane"
 PER_iranian_army_land_force: "Forza terrestre dell'esercito iraniano"
 PER_iranian_army_land_force_desc: "L'Esercito della Repubblica Islamica dell'Iran, acronimo AJA, e semplicemente conosciuto come Esercito iraniano o Artesh, è il "militare convenzionale dell'Iran" e fa parte delle Forze armate della Repubblica Islamica dell'Iran. Ha il compito di proteggere l'integrità territoriale del Paese dalle minacce esterne e interne e di proiettare il potere"
 PER_zulfiqar_tank_productions: "Zulfiqar Tank Productions"
 PER_zulfiqar_tank_productions_desc: "Lo Zulfiqar è un carro armato principale iraniano, concepito da Mir-Younes Masoumzadeh, vice comandante delle forze di terra per la ricerca e l'autosufficienza delle forze armate. Prende il nome da Zulfiqar, la leggendaria spada di Ali, quarto Califfo e primo Imam sciita. Sebbene la produzione sia diminuita negli ultimi tempi, dobbiamo annunciare che la produzione di massa di Zulfiqar, iniziata nel 1996, è ancora in corso"
 PER_karrar_productions: "Karrar Tank Productions"
 PER_karrar_productions_desc: "Il Karrar è un carro armato principale da battaglia iraniano di terza generazione. Annunciato per la prima volta nel 2016, il carro armato possiede un sistema di controllo del fuoco elettro-ottico, un telemetro laser, un computer balistico e potrebbe sparare a bersagli fissi e mobili sia di giorno che di notte. È piuttosto avanzato, e sarebbe saggio se iniziassimo immediatamente la produzione del carro armato!"
 PER_naze_at_rockets_in_tabriz: "Razzi Naze'at a Tabriz"
 PER_naze_at_rockets_in_tabriz_desc: "I razzi d'artiglieria iraniani a lungo raggio Naze'at hanno una gittata di circa 100 km. Un sistema Naze'at completo comprende un TEL e furgoni per le comunicazioni, furgoni meteorologici e un sistema GPS per il rilevamento del sito di lancio. Questi razzi sono progettati per essere lanciati da un lanciatore erettore di trasporto, e sarebbe formidabile per la difesa di Teheran!"
 PER_add_nazeat_missile: "Aggiungere §G100§! Missili §YNazeat§ da crociera lanciati da terra! alla scorta nazionale"
 PER_repair_old_ch_c: "Riparare il vecchio CH-47"
 PER_repair_old_ch_c_desc: "L'Aviazione dell'Esercito Imperiale Iraniano ha acquistato 70 CH-47C da Agusta tra il 1972 e il 1976. Mentre molti sono stati danneggiati e distrutti durante la Rivoluzione iraniana e la guerra Iran-Iraq, è stata fondata una società chiamata PANHA per la riparazione e la manutenzione degli elicotteri. Dovremmo inviare a loro il più vecchio del gruppo per aggiornare e riparare la nostra flotta di elicotteri!"
 PER_iranian_army_air_force: "Forza aerea dell'esercito iraniano"
 PER_iranian_army_air_force_desc: "L'Islamic Republic of Iran Air Force (IRIAF) è il ramo dell'aviazione dell'esercito della Repubblica Islamica dell'Iran. L'IRIAF è stata pesantemente coinvolta nella guerra Iran-Iraq, svolgendo importanti operazioni, e come risultato di otto anni di combattimenti aerei in quel conflitto, l'IRIAF ha il secondo più alto numero dichiarato di assi del combattimento nella regione, superato solo dall'aeronautica militare israeliana."
 PER_mass_aircraft_production: "Produzione di aerei di massa"
 PER_mass_aircraft_production_desc: "A causa della continua carenza di pezzi di ricambio che le forze aeree dovevano affrontare, alla fine degli anni '80 è stata presa la decisione di sviluppare un'industria aerospaziale locale per supportare le forze aeree. Questa industria aerospaziale è ora (per la maggior parte) pienamente operativa e produce molti componenti per la produzione di aerei a un prezzo più basso di quello che costerebbe l'acquisto dai mercati esteri, essendo quindi più economica da produrre!"
 PER_mass_drone_production: "Produzione di massa di droni"
 PER_mass_drone_production_desc: "Lo Shahed 129 è un veicolo aereo da combattimento senza pilota (UCAV) iraniano progettato dalla Shahed Aviation Industries e prodotto dalla Iran Aircraft Manufacturing Industrial Company per l'IRGC. L'azienda dispone di ampi terreni e di 250.000 metri quadrati di officine e hangar destinati alla produzione di parti, all'assemblaggio, ai laboratori, alle strutture per i test di volo e alle officine di preparazione alla produzione."
 PER_khalij_fars_air_show: "Khalij Fars Air Show"
 PER_khalij_fars_air_show_desc: "Il Kish Airshow, noto anche come Persian Gulf Airshow, è un airshow aeronautico che si tiene ogni due anni sull'isola di Kish, in Iran. Il primo airshow si è tenuto nel 2002 sull'isola di Kish, con la partecipazione di 11 compagnie straniere. È diventato sempre più popolare, in quanto molte aziende sono ansiose di mostrare i loro velivoli più recenti, e quest'anno parteciperemo anche noi, per mostrare al nostro popolo e al mondo intero ciò che abbiamo realizzato!"
 PER_tabriz_air_show: "Tabriz Air Show"
 PER_tabriz_air_show_desc: "Considerando la popolarità degli airshow di Kish tra la nostra gente, dovremmo organizzarne uno in un importante centro abitato, dove ci saranno sicuramente più spettatori che non vedono l'ora di vedere la potenza delle nostre forze armate!"
 PER_iranian_army_navy_force: "Forza navale dell'esercito iraniano"
 PER_iranian_army_navy_force_desc: "La Marina della Repubblica Islamica dell'Iran, ufficialmente abbreviata in NEDAJA, è il ramo del servizio di guerra navale dell'esercito regolare iraniano, l'IRIA. La NEDAJA condivide molte funzioni e responsabilità con la Marina dell'IRGC, tuttavia, a differenza di quest'ultima, che è dotata di piccole imbarcazioni da attacco rapido, la spina dorsale dell'inventario navale dell'Artesh è costituita da navi di superficie più grandi, tra cui fregate e corvette, e da sottomarini"
 PER_bandar_beheshti: "Bandar Beheshti"
 PER_bandar_beheshti_desc: "Il porto Shahid Beheshti, o conosciuto in persiano come Bandar Shahid Beheshti, è il secondo porto che comprende il porto di Chabahar, mentre il primo è il porto Shahid Kalantari. Essendo il nostro unico porto oceanico, abbiamo tentato di svilupparlo più volte in passato, ma molti piani sono falliti. Ora abbiamo i fondi per ristrutturare uno degli ormeggi del porto, e dovremmo andare fino in fondo!"
 PER_jask_base: "Base di Jask"
 PER_jask_base_desc: "Il porto di Bandar-e Jask, situato nella città di Jask, è strategicamente situato a est dello Stretto di Hormuz nel Golfo di Oman. Questo lo rende una delle poche basi navali che abbiamo al di fuori del punto di strozzatura di Hormuz e, come tale, è importante se dovessimo perdere il controllo dello stretto. Pertanto, dovremmo svilupparla per garantire la nostra supremazia navale sia all'interno che all'esterno del Golfo Persico"
 PER_larak: "Larak"
 PER_larak_desc: "L'isola di Larak è un'isola al largo della costa iraniana, vicino alla città di Qeshm, che dal 1987 è uno dei nostri principali punti di esportazione del petrolio. Si trova nel punto più stretto dello Stretto di Hormuz e all'imboccatura del Golfo di Oman, il che la rende una morsa strategica che dobbiamo garantire non cada nelle mani sbagliate. Svilupperemo la regione circostante per garantire spostamenti efficienti durante le grandi attività militari"
 PER_kharg_island: "Isola di Kharg"
 PER_kharg_island_desc: "L'isola di Kharg o Khark è un'isola continentale del Golfo Persico di nostra proprietà, che fornisce un porto marittimo per l'esportazione di petrolio ed estende le nostre rivendicazioni territoriali sui giacimenti petroliferi del Golfo Persico.  Essendo un hub così importante per scopi sia economici che militari, l'isola richiede un certo sviluppo per garantire il suo successo"
 PER_toufan_productions: "Toufan Productions"
 PER_toufan_productions_desc: "Sia il Toufan, un veicolo blindato MRAP, che il Toufan, una serie di elicotteri da combattimento, dallo stesso nome, sono entrambi parti necessarie per un esercito moderno. La produzione di veicoli terrestri e aerei è imperativa per le attuali tattiche che impieghiamo, il che significa che produrremo ENTRAMBI i Toufan contemporaneamente. Sovraccarico di Toufan!"
 PER_iranian_army_air_defense_force: "Forza di difesa aerea dell'esercito iraniano"
 PER_iranian_army_air_defense_force_desc: "L'Islamic Republic of Iran Air Defense (IRIADF) è il ramo del servizio di guerra antiaerea dell'esercito regolare iraniano, l'IRIA. Si è separata dall'aeronautica militare (IRIAF) nel 2008 e controlla la rete di radar militari del nostro Paese"
 PER_sahaid_mousavi_ind: "Industrie Shahid Mousavi"
 PER_sahaid_mousavi_ind_desc: "Shahid Mousavi Industries, nota anche come Shahid Mousavi Offshore Industries, è un'affiliata della Marine Industries Organization (MIO), che è una filiale dell'Iranian Defense Industries Organization. Costruisce principalmente navi, compresi i mezzi da sbarco, e strutture onshore e offshore per le industrie petrolchimiche per conto del nostro Paese"
 PER_khalig_kavoshkar: "Kavoshgare Khalij-Fars"
 PER_khalig_kavoshkar_desc: "La Kavoshgare Khalij-Fars è una nave da ricerca idrografica e oceanografica costruita dal MIO per l'Istituto Nazionale Iraniano per l'Oceanografia e le Scienze Atmosferiche. La sua missione principale è la mappatura dei fondali del Golfo Persico a scopo cartografico, tuttavia questi dati potrebbero essere utilizzati da noi per garantire che solo noi abbiamo mappe accurate in modo da poter evitare collisioni nelle regioni poco profonde del mare!"
 PER_sahaid_tamjidi_ind: "Industrie Shahid Tamjidi"
 PER_sahaid_tamjidi_ind_desc: "Shahid Tamjidi Industries, nota anche come Shahid Tamjidi Offshore Industries, è un'affiliata della Marine Industries Organization (MIO), che è una filiale dell'Iranian Defense Industries Organization. Ir si concentra sulla progettazione e sulla costruzione di navi militari e di altro tipo, tra cui cacciatorpediniere, corazzate lanciamissili e mezzi da sbarco che utilizziamo nella nostra flotta"
 PER_better_modules: "Acquista moduli migliori per la nuova Damavand"
 PER_better_modules_desc: "Recentemente abbiamo deciso di costruire una nuova fregata della classe Moudge da schierare nel Mar Caspio. Tuttavia, i moduli che vogliamo installare su di essa non sono di nostra proprietà, e quindi dobbiamo rivolgerci ai nostri affiliati affinché li acquistino, li studino o li costruiscano per nostro conto!"
 PER_damavand_two: "Damavand 2 sul Caspio"
 PER_damavand_two_desc: "Avete sentito la buona notizia? La Damavand 2, dopo 3 anni di ritardo nella costruzione, è finalmente pronta per l'impiego nella città portuale di Anzali. Ora non ci resta che stendere il nastro rosso e inaugurare la nave con una bella bottiglia di champagne halal non alcolico!"
 PER_damavand_two_effect_tt: "Schiera §YDamavand 2§! nella base navale di §YGilan§!"
 PER_MIO: "MIO"
 PER_MIO_desc: "La Marine Industries Organization (MIO), precedentemente nota come Marine Industries Group (MIG), è un complesso industriale della difesa subordinato al ministero della Difesa iraniano. È il principale produttore di attrezzature per entrambe le forze navali dell'Iran, la Marina della Repubblica Islamica dell'Iran e la Marina del Corpo delle Guardie Rivoluzionarie Islamiche."
 PER_IAIO: "IAIO"
 PER_IAIO_desc: "L'Iran Aviation Industries Organization (IAIO), nota anche come Aerospace Industries Organization, è una società di proprietà dello Stato istituita nel 1966 allo scopo di pianificare, controllare e gestire l'industria aeronautica dell'Iran. L'Organizzazione delle Industrie Aerospaziali produce direttamente aeromobili e prodotti aerospaziali e detiene altre società aeronautiche di proprietà dello Stato"
 PER_owj_jet_engine: "OWJ Jet Engine"
 PER_owj_jet_engine_desc: "Il primo motore turbogetto di produzione nazionale Owj, o Zenith, è uno dei componenti più complicati prodotti per l'industria aeronautica, costruito senza alcuna assistenza tecnica straniera. Questo ci colloca nell'elite degli 8 Paesi che sono in grado di produrre tali motori aeronautici di fascia alta grazie alla tecnologia interna, diminuendo la nostra dipendenza dagli stranieri!"
 PER_j_jet_engine: "Motore a reazione J85"
 PER_j_jet_engine_desc: "Il General Electric J85 è un piccolo motore a turbogetto monoalbero creato dagli Stati Uniti negli anni Cinquanta. Sebbene l'OWJ sia basato su questo motore e sia superiore in ogni aspetto, c'è ancora molto da imparare con il reverse engineering di questa tecnologia"
 PER_AIO: "AIO"
 PER_AIO_desc: "L'Organizzazione delle Industrie Aerospaziali (AIO) è una dipendenza del Ministero della Difesa iraniano e un importante complesso ad alta tecnologia con sede a Teheran. È un attore chiave nello sviluppo e nella produzione di beni spaziali dell'Iran e ha alcuni centri di ricerca e fabbriche sotto il suo controllo. In particolare, i missili balistici Shahab sono uno dei prodotti fabbricati dall'organizzazione"
 PER_military_satellites_researchs: "Ricerca sui satelliti militari"
 PER_military_satellites_researchs_desc: "Un satellite militare è un satellite artificiale utilizzato per uno scopo militare, come la raccolta di informazioni, la navigazione e le comunicazioni militari. La maggior parte di quelli attualmente in uso sono di proprietà degli Stati Uniti, e noi attualmente non ne abbiamo nessuno. Se vogliamo avere un nostro sistema di intelligence avanzato, dovremo fare ricerche su questi..."
 PER_upgrades_on_shahab_missles: "Aggiornamenti sui missili Shahab"
 PER_upgrades_on_shahab_missles_desc: "Com'è bella la marcia del tempo, che fa sì che ciò che un tempo salutavamo come tecnologia di punta invecchi e diventi obsoleto. La serie di missili Shahab-2 è diventata vittima del tempo e richiede un aggiornamento a una versione più moderna, lo Shahab-3!"
 PER_SPND: "SPND"
 PER_SPND_desc: "L'Organizzazione per l'Innovazione e la Ricerca Difensiva, o S.P.N.D., è un'agenzia di ricerca e sviluppo del Ministero della Difesa iraniano responsabile dello sviluppo di tecnologie emergenti per l'uso militare. Incaricata della ricerca e dello sviluppo di armi nucleari, l'agenzia ha ripreso il progetto AMAD e da allora lavora alla costruzione di reattori"
 PER_self_powered_neutrons: "Ricerca sui rivelatori di neutroni autoalimentati"
 PER_self_powered_neutrons_desc: "Un Self Powered Neutron Detector (SPND) è un rivelatore di neutroni utilizzato nei reattori a fissione nucleare. Rileva il flusso di neutroni, o i livelli di radiazione neutronica, ed è una parte importante dei noccioli dei reattori, in quanto può dire se un nocciolo sta diventando critico. Dire che ne abbiamo bisogno è un eufemismo, ma dovremo produrlo noi stessi, come se l'America o Israele ce lo lasciassero avere..."
 PER_NGO: "ONG"
 PER_NGO_desc: "L'Organizzazione Geografica Nazionale dell'Iran, o Organizzazione Geografica Nazionale delle Forze Armate dell'Iran, è un'agenzia governativa iraniana affiliata al Ministero della Difesa e della Logistica delle Forze Armate dell'Iran, che è stata istituita per preparare informazioni spaziali di accesso rapido e preciso del Paese e di altre aree richieste dalle Forze Armate dell'Iran."
 PER_border_pic_turkey: "Immagini di confine della Turchia"
 PER_border_pic_turkey_desc: "Vi siete mai chiesti che aspetto avessero le regioni di confine della Turchia intorno all'Iran da una vista aerea? Beh, non possiamo né confermare o negare se ci piacerebbe conoscere queste informazioni, né possiamo confermare o negare se quel drone senza pilota fosse nostro, ma ora abbiamo alcune informazioni interessanti sul confine turco con noi"
 PER_border_pic_iraq: "Immagini di confine dell'Iraq"
 PER_border_pic_iraq_desc: "È bello sapere che gli americani e gli israeliani stanno conducendo voli di droni senza pilota sul confine tra Iraq e Iran, ma soprattutto sulla parte irachena! Oh, non siete stati voi America o Israele? Mi chiedo chi sia stato a scattare quelle foto e poi a mandarci le foto del confine iracheno. Credo che non lo sapremo mai..."
 PER_MUT: "MUT"
 PER_MUT_desc: "La Malek Ashtar University of Technology (MUT) è un'università di ricerca pubblica di ingegneria e scienze in Iran. Fondata nel 1984, il campus principale della MUT si trova a Teheran, ma ha anche campus a Isfahan e Urmia."
 PER_malek_asthar_university: "Università Malek Ashtar"
 PER_malek_asthar_university_desc: "Sapevate che l'Università Malek Ashtar offre ricerca e programmi aerospaziali a livello universitario e post universitario? Sapevate anche che i Centri per la Scienza e la Crescita Tecnologica del Centro di Ricerca Biologica dell'Università di Tecnologia Malek Ashtar si occupano della produzione di massa di armi biologiche per l'esercito?"
 PER_irgc_intelligence_organization: "Organizzazione di intelligence dell'IRGC"
 PER_irgc_intelligence_organization_desc: "L'Organizzazione di Intelligence del Corpo delle Guardie Rivoluzionarie Islamiche è un'agenzia di intelligence iraniana all'interno del Corpo delle Guardie Rivoluzionarie Islamiche (IRGC) e fa parte del Consiglio per il Coordinamento dell'Intelligence. È potente quanto il Ministero dell'Intelligence (VAJA), anche se è più attiva a livello nazionale che internazionale."
 PER_internal_security_focus: "Focus sulla sicurezza interna"
 PER_internal_security_focus_desc: "Sei un terrorista interno? Se la risposta è sì, allora dovreste mettere le mani sulla testa e stare fermi, perché l'IRGC sta arrivando per portarvi via e sequestrare i vostri beni! Se la risposta è no, continuate a muovervi, perché l'IRGC è in agguato"
 PER_independent_investigation_units: "Unità investigative indipendenti"
 PER_independent_investigation_units_desc: "La tattica di inviare singole squadre a interrogare le persone sulla base di poche o nessuna informazione è stata ottima... ottima per farci perdere tempo. Abbiamo bisogno di un'unità investigativa più libera, progettata per seguire gli indizi più sicuri, e quando sono stati fatti, li mandiamo fuori e li guardiamo andare via!"
 PER_irgc_personnel_training: "Addestramento del personale dell'IRGC"
 PER_irgc_personnel_training_desc: ""Equipaggiati, ricevi un addestramento militare e addestra i tuoi amici. Date un addestramento militare a coloro che non sono addestrati. In un Paese islamico, tutti dovrebbero essere soldati e avere un addestramento militare" -Ayatollah Khomeini"
 PER_islamic_professionalism: "Professionalità islamica"
 PER_islamic_professionalism_desc: "Possiamo davvero definirci veri musulmani se ci comportiamo da sciocchi sul campo? L'Islam dovrebbe essere la nostra guida, e noi dovremmo essere professionali nel nostro lavoro, e comportarci bene!"
 PER_revolutionary_political_correctness: "Correttezza politica rivoluzionaria"
 PER_revolutionary_political_correctness_desc: "Le opinioni diverse sono troppo fastidiose da gestire, inoltre è un modo per dividerci dall'interno, rendendoci troppo impegnati a combattere tra di noi per prepararci alle minacce esterne. Dobbiamo reprimere chi si allontana dal vero sentiero e dalla vera opinione, anche chi è al potere!"
 PER_use_NPO_to_develop_industry: "NPO"
 PER_use_NPO_to_develop_industry_desc: "L'Organizzazione Nazionale della Produzione dell'Iran, o NPO, è l'organo politico e normativo del governo che supervisiona la produttività a livello nazionale, settoriale e provinciale. Inoltre, con l'obiettivo di rafforzare l'innovazione e la produttività nel Paese, l'NPO mira a sostenere i progetti e le istituzioni di ricerca e a rafforzare il legame università-industria"
 PER_anti_turkey_diplomatic_relations: "Relazioni diplomatiche anti-turche"
 PER_anti_turkey_diplomatic_relations_desc: "Il tacchino è buono solo nel giorno del Ringraziamento, in nessun altro momento! Anche allora è molto secco se non lo si prepara bene! Dobbiamo interrompere le relazioni con la Turchia per aver reso i nostri pasti così asciutti il giorno del Ringraziamento!"
 PER_talk_with_russian_diplomats: "Colloquio con i diplomatici russi"
 PER_talk_with_russian_diplomats_desc: "I russi festeggiano il Ringraziamento? Probabilmente no, quindi hanno una ragione in più per non amare la Turchia, insieme al loro controllo sul Bosforo. Forse potremmo usare questi fatti contro la Turchia..."
 PER_talk_with_armenian_diplomats: "Colloquio con i diplomatici armeni"
 PER_talk_with_armenian_diplomats_desc: "Se qualcuno ha un motivo migliore di noi per odiare la Turchia, sono gli armeni. Se lo sai lo sai, se non lo sai ti conviene cercare questo termine: "Armeni 1916" Potremmo sicuramente usarlo contro la Turchia!"
 PER_ask_russia_to_embargo_turkey: "Chiedi alla Russia l'embargo sulla Turchia"
 PER_ask_russia_to_embargo_turkey_desc: "A chi piace la Turchia? *Clap clap clap-clap-clap* Non siamo noi tre! *Clap clap clap-clap-clap*"
 PER_ask_armenia_to_embargo_turkey: "Chiedi all'Armenia l'embargo sulla Turchia"
 PER_ask_armenia_to_embargo_turkey_desc: "A chi piace la Turchia? *Clap clap clap-clap-clap* Non siamo noi tre! *Clap clap clap-clap-clap*"
 PER_ban_turkey_from_gas: "Vietare alla Turchia il gas"
 PER_ban_turkey_from_gas_desc: "La Turchia non merita il gas che produciamo! Dovremmo vietargli di acquistarlo dai nostri mercati e gasdotti!"
 PER_ban_turkey_from_gas: "Denuncia la Turchia nei media"
 PER_ban_turkey_from_gas_desc: "Con questo grande tweet, vogliamo proprio denunciare la Turchia :Turchia, piuttosto... No!"
 PER_denounce_turkey_in_medias: "Denuncia della Turchia sui media"
 PER_denounce_turkey_in_medias_desc: "Con questo grande tweet, la Turchia sarà un rapporto di forza :Turchia, più che altro... No!"
 PER_start_the_islamic_propaganda: "Inizia la propaganda islamica"
 PER_start_the_islamic_propaganda_desc: "Inizieremo la propaganda islamica per rimuovere lo spirito nazionale di auto-disprezzo e rendere la nostra nazione di nuovo grande!"
 PER_start_the_islamic_propaganda_effect: "Questo focus attiverà le decisioni della §YCampagna di Propaganda Islamica§! che ci permetteranno di rimuovere le idee di §RAutodepurazione§!"
 PER_destroy_zionist_supporters: "Distruggere i sostenitori del sionismo"!
 PER_destroy_zionist_supporters_desc: "Non possiamo starcene con le mani in mano e non fare nulla contro la minaccia sionista in espansione, dobbiamo agire e prevenirla prima che sia troppo tardi!"
 PER_baku_is_secound_israel: "Baku è il secondo Israele"
 PER_baku_is_secound_israel_desc: "È stato riferito che il nostro vicino Azerbaigian sostiene segretamente le ambizioni di Israele di denunciare la nostra posizione, i nostri interessi e la nostra sovranità, questo non può essere tollerato..."
 PER_erdogan_is_zionist_supporter: "Erdogan è un sostenitore del sionismo"
 PER_erdogan_is_zionist_supporter_desc: "È noto da tempo che Erdogan è un sostenitore del sionismo. La Turchia sarà fuorviata quando sarà al potere, quindi dobbiamo preparare alcuni passi necessari per contrastare questa potenziale minaccia..."
 PER_invest_on_azeri_shias: "Investire negli sciiti azeri"
 PER_invest_on_azeri_shias_desc: "L'Azerbaigian è un Paese a maggioranza sciita e, sebbene il loro governo sia laico, possiamo usare le nostre somiglianze a nostro vantaggio e sostenere i nostri fratelli sciiti in Azerbaigian per l'autodeterminazione o l'unificazione con noi!"
 PER_azerbayjan_shia_propaganda: "Diffondere la propaganda sciita"
 PER_azerbayjan_shia_propaganda_desc: "Agli sciiti azeri è stato fatto il lavaggio del cervello dalla propaganda sionista per farli credere nell'uguaglianza religiosa! Dobbiamo diffondere la "verità" tra la loro gente con la nostra campagna di non-propaganda!"
 PER_azerbayjani_shia_media_support: "Ospita il notiziario Yeni Nabz"
 PER_azerbayjani_shia_media_support_desc: "Il notiziario Yeni Nabz, che era il principale organo di informazione del Partito Islamico dell'Azerbaigian, ora vietato, è stato chiuso a causa delle accuse di essere finanziato da noi. Ora che non abbiamo un posto dove andare, potremmo ospitare la rete di notizie nel nostro Paese e far sì che continuino a pubblicare in Azerbaigian, al sicuro dalla repressione che sicuramente subirebbero se si trovassero a Baku"
 PER_support_of_azerbaijani_mullahs: "Sostenete i Mullah azeri"
 PER_support_of_azerbaijani_mullahs_desc: "Il parlamento azero ha approvato leggi che vietano ai Molla che hanno ricevuto all'estero di celebrare riti e cerimonie islamiche in Azerbaigian, nonché di predicare nelle moschee e di occupare posizioni di rilievo nel Paese. Come osano trattare così insegnanti così pii, dobbiamo sostenerli a tutti i costi e far sapere loro del nostro sostegno attraverso lo Yeni Nabz!"
 PER_increace_shias_in_azerbayjan: "Aumentare il sostegno ai movimenti radicali"
 PER_increace_shias_in_azerbayjan_desc: "L'attuale movimento per gli ideali khomeinisti non è sufficiente a formare una grande minoranza in Azerbaigian. Abbiamo bisogno che lo Yeni Nabz faccia di più!"
 PER_huseyniyyun_movement: "Ospitare l'Hüseyncilar"
 PER_huseyniyyun_movement_desc: "Il Movimento di Resistenza Islamica dell'Azerbaigian o Hüseyncilar è un movimento socio-politico della Repubblica dell'Azerbaigian, i cui membri sono per lo più khomeinisti azeri. Sono stati creati a Qom e sono finanziati e armati da noi. Sebbene siamo la nazione che addestra e invia queste persone, tecnicamente non le ospitiamo all'interno dei nostri confini. Potremmo cambiare questa situazione per garantire il loro successo"
 PER_give_arms_to_huseyniyyun: "Armate gli Hüseyncilar"
 PER_give_arms_to_huseyniyyun_desc: "L'attuale Hüseyncilar è molto poco equipaggiato per combattere le battaglie in cui intendiamo inviarlo. Dovremmo armare adeguatamente i soldati prima di inviarli in Azerbaigian"
 inviare_fucili_per_la_guerra_azerbaigiana: "§GQuesto darà armi all'Azerbaigian quando inizierà la guerra civile.§!"
 PER_give_them_financial_support: "Finanziare l'Hüseyncilar"
 PER_give_them_financial_support_desc: "Combattere una guerra è costoso, e gli Hüseyncilar non sono assolutamente preparati ad amministrare le terre azere senza una tesoreria precedente, è un biglietto di sola andata per la bancarotta! Pertanto, dobbiamo preparare delle casse per conto loro per garantire la loro vittoria in Azerbaigian!"
 send_moni_for_aze_war: "§GQuesto darà soldi all'Azerbaigian quando inizierà la guerra civile.§!"
 PER_flames_in_baku: "Appassionate le fiamme a Baku"
 PER_flames_in_baku_desc: "La capitale del petrolio del Caucaso, matura per la rivoluzione! Le braci che già c'erano, le faremo diventare una vera e propria guerra civile!"
 PER_republic_of_azarabadgan: "Istituiamo la Repubblica islamica"
 PER_republic_of_azarabadgan_desc: "L'Azerbaigian è storicamente iraniano, tuttavia le differenze che si sono sviluppate tra i nostri due popoli nel corso del tempo hanno creato un'identità completamente separata che dovrebbe essere rispettata, tuttavia, uno Stato cliente della Repubblica islamica dovrebbe essere istituito per garantire che non ci siano ulteriori interferenze israeliane nella politica azera"
 PER_republic_of_azarabadgan_tt: "§YLa ricompensa dipende dalla guerra civile azera.§!"
 PER_financial_support_for_the_resistance_front: "Sostenere finanziariamente la Resistenza"
 PER_financial_support_for_the_resistance_front_desc: "Il denaro che avevamo dato al fronte di resistenza in precedenza era stato sufficiente per iniziare la rivolta, ma ora molto probabilmente avranno bisogno di ancora di più se vogliono vincere, e noi dobbiamo fornire ciò di cui hanno bisogno!"
 PER_military_support_for_the_resistance_front: "Sostenere militarmente la Resistenza"
 PER_military_support_for_the_resistance_front_desc: "L'armamento che avevamo dato al fronte della resistenza in precedenza era stato sufficiente per iniziare la rivolta, ma ora molto probabilmente avranno bisogno di ancora di più se vogliono vincere, e noi dobbiamo fornire ciò di cui hanno bisogno!"
 PER_enter_the_war_by_our_self: "Entra nel conflitto in Azerbaigian"
 PER_enter_the_war_by_our_self_desc: "Il conflitto azero sta durando un po' troppo a lungo, e non possiamo rischiare che la comunità internazionale interferisca, quindi, dovremo agire in fretta per porre fine ai resti dell'opposizione in una volta sola!"
 PER_we_always_support_azarabadegan: "Sostegno eterno"
 PER_we_always_support_azarabadegan_desc: "Dai finanziamenti agli armamenti, il governo azero sa che quando è in difficoltà può contare su di noi, perché noi, a differenza di chiunque altro, forniremo sempre il nostro sostegno!"
 PER_co_operate_with_armenians: "Cooperare con gli armeni"
 PER_co_operate_with_armenians_desc: "L'Azerbaigian non è solo una spina nel fianco per noi, ma anche per gli armeni. Possiamo usare la rivalità tra Armenia e Azerbaigian a nostro vantaggio e sostenere i nostri compagni armeni contro una minaccia comune!"
 PER_cooperate_with_armenians_against_azerbaijan: "L'Armenia ha accettato la nostra offerta di cooperare contro l'Azerbaigian"
 PER_armenia_refused_to_cooperate_against_azerbaijan: "L'Armenia ha rifiutato la nostra offerta di cooperazione contro l'Azerbaigian"
 PER_turkey_for_muslims: "Turchia per i musulmani"
 PER_turkey_for_muslims_desc: "La Turchia è per i musulmani e solo per i musulmani, dobbiamo agire di conseguenza affinché rimanga tale!"
 PER_turkey_for_shia_people: "La Turchia per gli sciiti"
 PER_turkey_for_shia_people_desc: "La Turchia si è da tempo allontanata dal Vero Sentiero, Noi insegneremo al popolo turco la Vera Religione che deve seguire!"
 PER_invest_on_muslims_propaganda: "Investire nella propaganda musulmana"
 PER_invest_on_muslims_propaganda_desc: "La Turchia è diventata un centro per gli ideali anti-islamici promossi dalla sua vicinanza a Israele e all'Europa. Dobbiamo arginare questo fenomeno attraverso una catena sistemica di "campagne informative" per rieducare la popolazione a vedere la vera luce, indipendentemente dal ramo dell'Islam a cui appartengono!"
 PER_support_turkey_shia_mullas: "Sostenete i Mullas sciiti della Turchia"
 PER_support_turkey_shia_mullas_desc: "L'attuale costituzione della Turchia finanzia le moschee sunnite solo attraverso la Diyanet, o la Presidenza degli Affari religiosi. Senza il sostegno del governo, è difficile mantenere le moschee sciite e diffondere la vera parola dello sciismo, quindi spetta a noi, in quanto unica nazione sciita veramente non secolare, sostenerle!"
 PER_support_muslim_social_media: "Sostenere i social media musulmani"
 PER_support_muslim_social_media_desc: "Il governo turco ha tentato in modo palese di soffocare i social media, soprattutto Erdogan, che ha detto che i social media sono una "minaccia per la democrazia" Al contrario, la democrazia si manifesta al meglio attraverso i social media, e noi dovremmo sostenere i musulmani che si oppongono al governo su queste piattaforme, naturalmente in segreto!"
 PER_arm_shia_militias: "Armare le milizie sciite"
 PER_arm_shia_militias_desc: "Troppo a lungo gli aleviti sono stati soppressi sotto il dominio della Turchia sunnita! Dobbiamo armarli in modo che possano lottare per la libertà!"
 PER_rush_to_the_turkey: "Corsa alla Turchia"
 PER_rush_to_the_turkey_desc: "L'insurrezione che abbiamo finanziato può durare solo fino a un certo punto contro le forze armate turche meglio equipaggiate, dovremo accorrere in loro aiuto per assicurare la loro vittoria!"
 PER_anti_erdogan_propaganda: "Propaganda anti-Erdogan"
 PER_anti_erdogan_propaganda_desc: "I tentativi di Erdogan di limitare la libertà di parola sui social media non sono passati inosservati né a noi né agli stessi turchi. Possiamo usare questo a nostro vantaggio per rendere Erdogan la persona più odiata in Turchia!"
 PER_recruitment_of_intelligence_in_turkey: "Reclutamento di intelligence in Turchia"
 PER_recruitment_of_intelligence_in_turkey_desc: "Con la popolarità di Erdogan in picchiata, ci sono vari elementi della società turca pronti e disposti a collaborare con noi per eliminare il governo impopolare. Dovremmo accalappiarne qualcuno finché siamo in tempo e avere le nostre spie turche!"
 PER_invest_on_intelligence_base_in_turkey: "Investire sulla base di intelligence in Turchia"
 PER_invest_on_intelligence_base_in_turkey_desc: "Cosa c'è di più losco di persone che vanno e vengono dall'Iran nel cuore della notte? Praticamente nulla, quindi dovremmo allestire alcune "case del tè" iraniane in giro per il Paese, dove i nostri agenti di intelligence turchi possano incontrarci in privato"
 PER_train_intelligence_commandos: "Addestrare i commando dell'intelligence"
 PER_train_intelligence_commandos_desc: "Le nostre "spie" dalla Turchia sono meno spie e più informatori civili, e anche se hanno la loro utilità, alcune delle operazioni più discrete che abbiamo pianificato richiedono risorse addestrate, e sembra che dovremo essere noi ad addestrare i nostri turchi"
 PER_the_last_steps_of_erdogan: "Gli ultimi passi di Erdogan"
 PER_the_last_steps_of_erdogan_desc: "Avete mai nascosto una pistola nella macchina fotografica di un giornalista in modo che quando scatta una foto, esce un proiettile? Noi l'abbiamo fatto, e stiamo per scattare delle belle foto alla testa di Erdogan con questa pistola!"
 PER_IBRC: "IBRC"
 PER_IBRC_desc: "Il Centro iraniano per le risorse biologiche è stato istituito nel 2008 nell'ambito del Centro accademico per l'istruzione, la cultura e la ricerca (ACECR), con l'obiettivo principale di migliorare le ricerche nazionali per la raccolta, la conservazione e lo studio delle risorse biologiche. A tal fine, il centro cercherà di essere il pioniere per lo sviluppo della scienza e della tecnologia della vita, della qualità della vita e della conservazione della biodiversità"
 PER_IFDA: "IFDA"
 PER_IFDA_desc: "La Food and Drug Administration iraniana, o IFDA, è simile alla FDA di tutte le nazioni, in quanto la sua missione è la qualità degli alimenti e la sicurezza dei farmaci attraverso la regolamentazione."
 PER_royan_research_institute: "Istituto di ricerca Royan"
 PER_royan_research_institute_desc: "L'Istituto Royan è un istituto clinico, di ricerca ed educativo iraniano dedicato alla ricerca biomedica, traslazionale e clinica, alla ricerca sulle cellule staminali e al trattamento dell'infertilità. Fondato nel 1991 e poi approvato dal Ministero della Salute come Centro di ricerca sulle cellule nel 1998, questo centro ha ottenuto molti risultati innovativi, grazie alle leggi liberali iraniane sulla ricerca sulle cellule staminali."
 PER_dna_researchs: "Ricerca sul DNA"
 PER_dna_researchs_desc: "Cercare di vedere i filamenti di DNA è come cercare di vedere le stelle dalla parte opposta dell'universo: per farlo occorre un potente telescopio o, in questo caso, un microscopio. Il DNA è destinato a mostrarci alcune cose interessanti che potremmo utilizzare nei nostri tentativi di ricerca genetica, quindi vediamo cosa riusciamo a vedere!"
 PER_check_standards_of_food_produce_factories: "Controllare gli standard delle fabbriche di produzione alimentare"
 PER_check_standards_of_food_produce_factories_desc: "Siamo venuti a conoscenza, attraverso i canali secondari, che alcune fabbriche potrebbero non rispettare gli standard imposti dall'IFDA. Dobbiamo perseguire queste possibili infrazioni e fermare qualsiasi illecito che troviamo!"
 PER_dna_backs: "DNA Backs"
 PER_dna_backs_desc: "Sei uno scienziato che lavora nel campo della genetica? Sei al verde come il team di modding di MD iraniano? Non preoccuparti, perché noi, come governo iraniano, ti pagheremo per fare cose genetiche! Peccato, team MD!"
 PER_freezing_of_human_sex_cells_and_embryos: "Congelamento di cellule sessuali ed embrioni umani"
 PER_freezing_of_human_sex_cells_and_embryos_desc: "Due parole: Soldati Sipor. In realtà è stato un errore di battitura, voleva dire Super Soldati, ma a prescindere da ciò, potremmo sempre fare dei test sugli embrioni per creare l'individuo geneticamente più perfetto da costringere nell'esercito!"
 PER_police_e_rahvar: "Polizia-e Rahvar"
 PER_police_e_rahvar_desc: "La Polizia Stradale di NAJA, abbreviata in RAHVAR, è un'agenzia delle forze dell'ordine in Iran responsabile della sorveglianza del traffico e del pattugliamento delle autostrade"
 PER_tighten_driving_licence_grants: "Restringere i sussidi per le patenti di guida"
 PER_tighten_driving_licence_grants_desc: "Qual è il modo migliore per assicurarsi di non essere tamponati da una nonnina al semaforo? Rendere le qualifiche per la guida ancora più difficili! Renderebbe il nostro lavoro molto più facile e avremmo bisogno di meno polizia stradale!"
 PER_improved_inspection_methods: "Metodi di ispezione migliorati"
 PER_improved_inspection_methods_desc: "Come si fa a distinguere un camion che trasporta uova da un camion che trasporta materiale per la resistenza? Non conosciamo la risposta nemmeno a questo, quindi dovremmo ispezionare meglio i veicoli per essere sicuri di non perdere l'occasione di catturare i terroristi!"
 PER_mobilize_the_road_police: "Mobilitare la polizia stradale"
 PER_mobilize_the_road_police_desc: "Per essere onesti, la polizia è una forza militare civile, solo con maggiori restrizioni. In caso di invasione o di proteste, potremmo mobilitare queste forze che sono addestrate a puntare e sparare"
 PER_NAJA: "NAJA"
 PER_NAJA_desc: "Il Comando delle forze dell'ordine della Repubblica Islamica dell'Iran è la forza di polizia in uniforme dell'Iran"
 PER_train_undercover_cop: "Addestramento di agenti sotto copertura"
 PER_train_undercover_cop_desc: "L'arte di non essere né visti, né sentiti, né sospettati è un po' più difficile di quanto si pensi. Se avessimo agenti in grado di infiltrarsi nei gruppi di ribelli nazionali senza essere scoperti, sarebbe molto più facile trattare con questi elementi! Dovremmo addestrarne qualcuno"
 PER_procurement_of_espionage_equipment: "Approvvigionamento di attrezzature per lo spionaggio"
 PER_procurement_of_espionage_equipment_desc: "Nascondere armi, microfoni e auricolari nei luoghi e negli oggetti più oscuri e banali è il nome del gioco quando si cerca di non dare nell'occhio. L'approvvigionamento di dispositivi progettati in questo modo è tuttavia più difficile, non si può semplicemente andare da Walmart e comprare una tazza da caffè con una telecamera incorporata!"
 PER_peoples_security: "Sicurezza del popolo"
 PER_peoples_security_desc: "I cittadini della nostra nazione si sentono insicuri, secondo i dati falsificati che abbiamo inventato. Dobbiamo aumentare i fondi per la polizia per farli sentire sicuri e docili!"
 PER_more_bases_in_tehran: "Più basi a Teheran"
 PER_more_bases_in_tehran_desc: "Teheran è piena di attività sovversive, il che è prevedibile considerando che è la nostra capitale. A sua difesa, è anche la città più popolata, quindi per garantire la pace e la sicurezza, dobbiamo costruire più stazioni di polizia e basi di agenzie nascoste"
 PER_cooperate_with_vaja: "Cooperare con VAJA"
 PER_cooperate_with_vaja_desc: "Dobbiamo investire e cooperare con i nostri servizi di intelligence per identificare le minacce straniere e interne e porre fine a questi problemi potenzialmente devastanti..."
 PER_military_police_training: "Addestramento della polizia militare"
 PER_military_police_training_desc: "La polizia militare di cui disponiamo attualmente non è sufficientemente addestrata per gestire o sedare le proteste, come ci hanno dimostrato gli eventi delle proteste del 2003; dovremo sottoporre queste forze a un addestramento ancora maggiore e garantire che siano il meglio del meglio e pronte per le prossime proteste."
 PER_occupation_management_strategies: "Strategie di pacificazione e gestione"
 PER_occupation_management_strategies_desc: "Cosa facciamo esattamente con i manifestanti? Beh, il pubblico non lo sa, ma ha abbastanza paura delle nostre ritorsioni che ci penserà due volte prima di protestare!"
 PER_more_bases_in_sistan_o_balochistan: "Più basi in Sistan e Balochistan"
 PER_more_bases_in_sistan_o_balochistan_desc: "Il Sistan e il Balochistan è un hub per i gruppi di resistenza sunniti a causa della sua distanza e lontananza, poiché apparentemente stiamo "violando i loro diritti religiosi" e "perseguitando gruppi religiosi minoritari" Sebbene abbiano completamente ragione, non vogliamo sentire le loro lamentele, quindi dovremmo costruire più avamposti, sia per la polizia che per i militari, in modo che possano catturare queste persone!"
 PER_VAJA: "VAJA"
 PER_VAJA_desc: "Il Ministero dell'Intelligence della Repubblica Islamica dell'Iran è la principale agenzia di intelligence della Repubblica Islamica dell'Iran e un membro della Comunità di Intelligence dell'Iran. È noto anche come VAJA e in precedenza come VEVAK"
 PER_information_and_security_university: "Università dell'informazione e della sicurezza"
 PER_information_and_security_university_desc: "Pur avendo avuto VAJA per molto tempo, non abbiamo avuto una scuola in cui addestrare gli agenti, affidandoci esclusivamente a [redacted] e [redacted] per trovarli. Tuttavia, potremmo creare noi stessi una scuola, e tenerla così nascosta che nessuno saprebbe della sua esistenza!"
 PER_sepah_imam_zaman: "Sepah Imam Zaman"
 PER_sepah_imam_zaman_desc: "Il Corpo Imam Zaman, o Sepah, che significa corpo, è il nuovissimo gruppo di forze d'élite della nostra agenzia addestrate nell'arte della sovversione, della raccolta di informazioni e dell'infiltrazione. Possono fare praticamente tutto ciò che riguarda le spie, oltre a farsi catturare!"
 PER_sepah_cyberi: "Sepah Cyberi"
 PER_sepah_cyberi_desc: "Sebbene la tradizionale raccolta di informazioni sia piuttosto importante, in un mondo in cui la tecnologia ha acquisito maggiore importanza e interi archivi segreti sono conservati digitalmente, sarebbe saggio sviluppare un gruppo di hacker per difendere i nostri sporchi segreti."
 PER_overseas_issues: "Questioni d'oltremare"
 PER_overseas_issues_desc: "Non vi piacerebbe sapere cosa fa Israele laggiù? Anche a noi piacerebbe saperlo, è sempre bello conoscere gli affari degli altri, soprattutto quando ti coinvolgono!"
 PER_hack_rafael_company: "§RHackera l'Azienda Rafael§!"
 PER_hack_rafael_company_desc: "Rafael Advanced Defense Systems Ltd è un'azienda israeliana di tecnologia della difesa. Ha creato alcune delle tecnologie militari più avanzate conosciute sulla Terra, come la Fionda di David, un sistema di difesa missilistica che è più che in grado di intercettare i nostri Shahab-2 e Shahab-3. Dobbiamo sapere cosa sta sviluppando questa azienda, magari farla nostra!"
 PER_hack_traffic_system: "Sistema di traffico di hacking"!
 PER_hack_traffic_system_desc: "Israele ha un sistema di traffico molto avanzato che serve la sua rete stradale che si estende su tutto il territorio nazionale. Se potessero controllare dove si trovano le nostre forze attraverso le telecamere del traffico, sarebbe davvero brutto in senso tattico, ma sarebbe meglio per noi se fossimo noi ad avere il controllo di quel sistema..."
 PER_amin_military_academy: "Accademia militare di Amin"
 PER_amin_military_academy_desc: "L'accademia Amin è un'accademia di polizia in Iran affiliata alle forze dell'ordine della Repubblica Islamica dell'Iran. L'accademia ha fornito corsi di formazione alle forze di polizia di 16 Paesi"
 PER_re_equip_the_road_police: "Ri-equipaggiare la polizia stradale"
 PER_re_equip_the_road_police_desc: "Dalla rivoluzione del 1979, abbiamo effettuato una vasta riorganizzazione delle forze di polizia, con la fusione della Shahrbani, della Gendarmeria e del Comitato della Rivoluzione Islamica in un'unica forza, la FARAJA. Con circa 600 mila agenti al nostro servizio e pochissimi stanziamenti di bilancio, la maggior parte di loro non è attrezzata per le imprese che stiamo cercando di fare, quindi dobbiamo rifornirli con le armi più recenti!"
 PER_reinforce_astara_naval_base: "Rinforzare la base navale di Astara"
 PER_reinforce_astara_naval_base_desc: "Considerando che l'Azerbaigian rimarrà come l'Iran, è meglio rafforzare la base navale di Astara, in modo da avere un modo migliore per trasferirvi i rifornimenti"
 PER_ask_for_russian_peace_keepers: "Richiesta di forze di pace russe"
 PER_ask_for_russian_peace_keepers_desc: "Si è scoperto che gli azeri erano piuttosto intenzionati a mantenere la loro sovranità come stato-nazione, con vari gruppi che combattevano campagne di guerriglia contro di noi nel terreno montuoso del Caucaso. La Russia, che è nostra amica intima, potrebbe aiutarci a reprimerli, e farebbe sembrare che abbiamo a cuore i diritti umani!"
 PER_ask_russians_for_arms: "Richiesta di armi russe"
 PER_ask_russians_for_arms_desc: "A cosa servirebbe avere truppe russe nel nostro Paese? Gli insorti che ci combattono spareranno a loro come a noi! Abbiamo bisogno di armi russe, e di un buon numero di armi!"
 PER_ask_armenians_for_militas: "Richiesta di milizie armene"
 PER_ask_armenians_for_militas_desc: "Gli azeri che reclamano la loro nazione e la loro indipendenza spaventano l'Armenia quanto noi. Forse chiedere alle forze di pace armene di assisterci nella lotta contro le forze separatiste sarebbe una buona idea..."
 PER_ask_armenians_for_militas_tt: "§YLa ricompensa dipende dall'invasione azera§!"
 PER_identify_corrupt_officials: "Identificare i funzionari corrotti"
 PER_identify_corrupt_officials_desc: "Non possiamo liberarci di qualcuno che non sappiamo essere corrotto! Per prima cosa, dobbiamo identificare chi è più probabile che cada nella corruzione, poi osservare e aspettare"
 PER_force_them_to_resign: "Costringerli a dimettersi"
 PER_force_them_to_resign_desc: "Perché dobbiamo fare tanto rumore con i funzionari corrotti? Se qualcuno nel pubblico lo scoprisse, potrebbe far apparire le nostre agenzie di intelligence come inette, perché come potrebbe un servizio così ben equipaggiato non essere in grado di identificare la corruzione proprio sotto il nostro naso? Meglio se li costringiamo a dimettersi per motivi inventati..."
 PER_punishment_by_the_judiciary: "Punizione da parte della magistratura"
 PER_punishment_by_the_judiciary_desc: "Tutti hanno diritto a un processo, e questi funzionari non fanno eccezione! Nessuno però ha detto che il processo debba essere equo, dobbiamo fare in modo che restino lontani dal potere"
 PER_broadcast_trial_in_media: "Processo trasmesso nei media"
 PER_broadcast_trial_in_media_desc: "Vergogna a questi funzionari per essere corrotti! Dopo una lunga ricerca di corruzione, abbiamo identificato questi ragazzi che sono sicuramente corrotti e forse qualcuno che è un po' più ambiguo, ma avevamo bisogno di un sacco di arresti per fare bella figura in TV!"
 PER_broadcast_trial_in_media_effect: "Aumenta lo stato di §Ypropaganda islamica§! del §G25%§!"
 PER_modernize_the_riot_police: "Modernizzare la polizia antisommossa"
 PER_modernize_the_riot_police_desc: "La maggior parte della polizia antisommossa dispiegata attualmente è equipaggiata con armamenti e veicoli degli anni '90 e 2000. Come possiamo aspettarci che facciano del loro meglio con un equipaggiamento vecchio? Dobbiamo modernizzarli!"
 PER_improve_domestic_light_armor: "Migliorare l'armatura leggera nazionale"
 PER_improve_domestic_light_armor_desc: "Attualmente, dipendiamo quasi interamente dalle importazioni estere di blindati, soprattutto dalla Russia. Con il progetto di aumentare l'indipendenza dal mercato internazionale, abbiamo ora la necessità di sviluppare una nostra armatura leggera per i veicoli"
 PER_IDRO: "IDRO"
 PER_IDRO_desc: "L'Industrial Development & Renovation Organization of Iran (IDRO) è stata fondata nel 1967 in Iran. Il Gruppo IDRO è una delle maggiori aziende iraniane. È anche uno dei più grandi conglomerati dell'Asia. L'obiettivo di IDRO è sviluppare il settore industriale iraniano, accelerare il processo di industrializzazione del Paese ed esportare i prodotti iraniani in tutto il mondo"
 PER_free_automobile_imports: "Importazioni gratuite di automobili"
 PER_free_automobile_imports_desc: "Il popolo vuole auto di lusso straniere? Bene, chi siamo noi per fermarli? Rendiamo più facile alle aziende straniere fare affari qui con le importazioni gratuite di auto!"
 PER_domestic_automobile_industry: "Industria automobilistica nazionale"
 PER_domestic_automobile_industry_desc: "Per quanto le auto straniere siano fantastiche, questo riduce la nostra capacità industriale di produrre auto, dato che ci affidiamo quasi interamente ad altri per produrle. Dovremmo creare una nostra industria nazionale per garantire che la nostra gente abbia sempre accesso ai veicoli, anche se non sono così lussuosi!"
 PER_IKCO: "§2IKCO§!"
 PER_IKCO_desc: "Iran Khodro, nota come IKCO, è una casa automobilistica iraniana con sede a Teheran. IKCO è stata fondata nel 1962 come Iran National. L'azienda pubblica produce veicoli, tra cui autovetture Samand, Peugeot e Renault, nonché camion, minibus e autobus."
 PER_SAIPA: "§OSAIPA§!"
 PER_SAIPA_desc: "SAIPA è una casa automobilistica iraniana con sede a Teheran. La SAIPA è stata fondata nel 1965. I suoi prodotti negli ultimi anni sono stati per lo più auto coreane sotto licenza e auto con motore e gamma propri."
 PER_kia: "§RKia§!"
 PER_kia_desc: "Kia Corporation, comunemente nota come Kia, è una multinazionale sudcoreana produttrice di automobili con sede a Seoul, Corea del Sud."
 PER_peugeot: "§gPeugeot§!"
 PER_peugeot_desc: "Peugeot è un marchio francese di automobili di proprietà di Stellantis. L'azienda Peugeot è originaria di Sochaux. Qui Peugeot conserva un grande stabilimento di produzione e un museo Peugeot"
 PER_cerato: "Cerato"
 PER_cerato_desc: "La Kia Cerato è un'auto compatta prodotta dal costruttore sudcoreano Kia dal 2003."
 PER_207_sd: "207 SD"
 PER_207_sd_desc: "La Peugeot 207 è una vettura supermini (B) progettata e prodotta dalla casa automobilistica francese Peugeot."
 PER_runna: "Runna"
 PER_runna_desc: "La Runna (nome in codice X12) è un'autovettura prodotta dal costruttore iraniano IKCO (Iran Khodro). È una berlina basata sulla Peugeot 206 e più piccola della IKCO Samand (X7)"
 PER_tiba: "Tiba"
 PER_tiba_desc: "La Tiba è un'auto iraniana prodotta dalla Saipa. La piattaforma dell'auto è stata progettata da Saipa e la sua sicurezza è ragionevole. Per la sua produzione sono stati utilizzati i servizi di circa 122 produttori locali e sono state prodotte circa 810 parti"
 PER_imam_alis_riot_police: "Polizia antisommossa dell'Imam Ali"
 PER_imam_alis_riot_police_desc: "L'Unità Imam Ali fa parte del Comando delle Unità Speciali di FARAJA, una suddivisione del Comando delle Forze dell'Ordine della Repubblica Islamica dell'Iran responsabile delle sue forze speciali"
 PER_nopo: "NOPO"
 PER_nopo_desc: "Il NOPO, che ufficialmente sta per Counter-terrorism Special Force, è un'unità di forze speciali iraniane del Comando delle Unità Speciali delle Forze dell'Ordine della Repubblica Islamica dell'Iran. "
 PER_quantity_effort: "Sforzo quantitativo"
 PER_quantity_effort_desc: "Non abbiamo bisogno di beni qualitativi per la nostra crescita economica. Sono sufficienti molti beni a basso costo"
 PER_licences_from_china: "Licenze dalla Cina"
 PER_licences_from_china_desc: "I nostri partner orientali possono aiutarci molto con la loro enorme esperienza nella produzione"
 PER_secure_old_soviet_schematics: "Proteggi i vecchi schemi sovietici"
 PER_secure_old_soviet_schematics_desc: "Il potenziale industriale sovietico ci ha aiutato in modo significativo durante la Guerra Fredda. Può esserci utile anche oggi"
 PER_study_eastern_desgins: "Studia i disegni orientali"
 PER_study_eastern_desgins_desc: "I MIP russi e cinesi sono molto migliori dei loro concorrenti occidentali. Abbiamo bisogno delle migliori attrezzature che possono fornirci"
 PER_study_western_designs: "Studia i progetti occidentali"
 PER_study_western_designs_desc: "La R&S americana ed europea sta creando il futuro delle attrezzature militari. I loro progetti miglioreranno il nostro esercito e lo renderanno competitivo con le major mondiali"
 PER_import_anti_riot_equipments: "Importazione di attrezzature anti-sommossa"
 PER_import_anti_riot_equipments_desc: "Allora, l'ultima sommossa che abbiamo avuto non è andata troppo bene. In realtà, è stata la più grande nella nostra storia di rivolte, e non eravamo affatto preparati alla quantità di persone che protestavano. Per sicurezza, dovremmo acquistare attrezzature anti-sommossa per essere sicuri di essere un po' più preparati dell'ultima volta"
 PER_import_equipment_for_nopo: "Importazione di attrezzature per il NOPO"
 PER_import_equipment_for_nopo_desc: "Allo stato attuale, il NOPO ha un bel po' di cose necessarie per le operazioni antiterroristiche, tuttavia non ha tutto. Al momento non possiamo produrlo, quindi sarebbe meglio importarne un po' in modo che abbiano almeno qualcosa"
 PER_identify_dmoestic_separatists: "Identificare i separatisti nazionali"
 PER_identify_dmoestic_separatists_desc: "Abbiamo identificato molteplici fazioni separatiste interne nelle regioni sud-occidentali e sud-orientali dell'Iran, che devono essere affrontate per rendere sicuri i nostri confini"
 PER_identify_foreign_separatists: "Identificare i separatisti stranieri"
 PER_identify_foreign_separatists_desc: "Abbiamo identificato diverse fazioni separatiste sostenute dall'estero nelle regioni occidentali e nord-occidentali dell'Iran, che devono essere affrontate per garantire la nostra integrità territoriale"
 PER_arrest_separatists_in_balochistan: "Arrestate i separatisti in §YBalochestan§!"
 PER_arrest_separatists_in_balochistan_desc: "Abbiamo identificato molti dei criminali separatisti in Balochestan e abbiamo iniziato una massiccia repressione di questi elementi divisivi!"
 PER_arrest_separatists_in_kordestan: "Arrestate i separatisti in §YKordestan§!"
 PER_arrest_separatists_in_kordestan_desc: "Abbiamo identificato molti della feccia separatista in Kordestan, abbiamo arrestato una dozzina di spie straniere e tagliato i loro rifornimenti e abbiamo avviato un enorme giro di vite sui separatisti stessi!"
 PER_arrest_separatists_in_azerbaijan: "Arrestate i separatisti in §YAzarbaijan§!"
 PER_arrest_separatists_in_azerbaijan_desc: "Abbiamo identificato molti dei traditori dei separatisti in Azerbaigian, abbiamo arrestato i loro principali contrabbandieri di armi e rifornimenti e abbiamo avviato una vasta repressione dei separatisti stessi!" 
 PER_arrest_separatists_in_khuzestan: "Arrestate i separatisti in §YKhuzestan§!"
 PER_arrest_separatists_in_khuzestan_desc: "Abbiamo identificato molti della feccia separatista nel Khuzestan e abbiamo iniziato una massiccia repressione di questi elementi divisivi!"
 PER_command_and_control_office: "Ufficio di comando e controllo"
 PER_command_and_control_office_desc: "Il nostro Stato Maggiore delle forze armate controlla tutto e tutti coloro che sono al di sotto del loro grado, e comanda il movimento delle truppe in uno sforzo coordinato. È modellato sul sistema di staff congiunto e combinato degli Stati Uniti, in quanto questo ufficio congiunto si limita a controllare le operazioni, mentre il Ministero della Difesa controlla gli aspetti amministrativi"
 PER_irgc_airforce: "Forza aerea dell'IRGC"
 PER_irgc_airforce_desc: "La Forza Aerea del Corpo delle Guardie Rivoluzionarie Islamiche è la forza strategica missilistica, aerea e spaziale del Corpo delle Guardie Rivoluzionarie Islamiche (IRGC)"
 PER_irgc_ground_forces: "Forze di terra dell'IRGC"
 PER_irgc_ground_forces_desc: "Le Forze di terra del Corpo delle Guardie rivoluzionarie islamiche, acronimo NEZSA, sono la forza di terra che il Corpo delle Guardie rivoluzionarie islamiche (IRGC) mantiene in parallelo all'esercito regolare dell'Iran. Oltre al loro ruolo militare convenzionale, le forze di terra delle guardie rivoluzionarie sono più orientate al disordine interno rispetto all'esercito regolare"
 PER_irgc_naval_forces: "Forze navali dell'IRGC"
 PER_irgc_naval_forces_desc: "La Marina del Corpo delle Guardie Rivoluzionarie Islamiche, ufficialmente abbreviata in NEDSA ma conosciuta anche come Marina del Sepah e con l'acronimo IRGCN, è il servizio di guerra navale del Corpo delle Guardie Rivoluzionarie Islamiche fondato nel 1985, e una delle due forze marittime dell'Iran, parallelamente alla convenzionale Marina della Repubblica Islamica dell'Iran."
 PER_take_over_persian_gulf_security: "Prendere il controllo della sicurezza del Golfo Persico"
 PER_take_over_persian_gulf_security_desc: "La NEDSA è specializzata in manovre veloci, in contrasto con la Marina iraniana, che è una marina più tradizionale con navi più grandi. Allo stato attuale, la Marina iraniana ha il controllo della difesa del Golfo Persico, ma la NEDSA è più capace di eseguire le missioni in modo tempestivo, anche se su scala ridotta. Dovremmo trasferire le responsabilità della difesa alla NEDSA"
 PER_inspect_regional_headquarters: "Ispezionare la sede regionale"
 PER_inspect_regional_headquarters_desc: "Cosa sta facendo il quartier generale regionale? Meglio se andiamo a controllare che facciano sempre del loro meglio nel modo più ottimizzato possibile!"
 PER_advanced_ballistics_effort: "Sforzo balistico avanzato"
 PER_advanced_ballistics_effort_desc: "Come possiamo affermare di avere razzi potenti in grado di colpire Israele in un momento di preavviso quando non li abbiamo? Il modo migliore per dire che li abbiamo è quello di averli davvero, il che significa che dovremo ricercare una tecnologia missilistica più avanzata"
 PER_irgc_havaniruz: "IRGC Havaniruz"
 PER_irgc_havaniruz_desc: "L'Havaniruz, o supporto aereo, è qualcosa di cui le nostre truppe sul terreno hanno attualmente ben poco. L'IRGC potrebbe assumere questo ruolo, mantenendo il nostro esercito sempre supportato dall'aria"
 PER_irgc_drone_command: "Comando dei droni dell'IRGC"
 PER_irgc_drone_command_desc: "A partire da ora, abbiamo una rete di comando e controllo per le operazioni con i droni per espandere le capacità aeree senza equipaggio, il tutto sotto il controllo dell'aeronautica militare dell'IRGC!"
 PER_external_operations: "Operazioni esterne"
 PER_external_operations_desc: "Negli ultimi anni, l'IRGC si è abituato a operare in territorio straniero, con il dispiacere dei nostri vicini. Tuttavia, lo consideriamo un passo necessario per proteggere gli interessi iraniani, anche se non siamo in casa!"
 PER_diplomatic_training: "Formazione diplomatica"
 PER_diplomatic_training_desc: "Le nostre operazioni esterne si sono estese dalla semplice presenza in territorio straniero durante la guerra, all'attività in terre straniere durante la pace. L'IRGC è diventata più che altro una forza d'intervento, quindi lasciatela fare! Anche se dovranno essere molto bravi a convincere gli altri a lasciarli entrare..."
 PER_saberin_special_forces_divison: "Divisione delle Forze Speciali Saberin"
 PER_saberin_special_forces_divison_desc: "La Brigata Saberin Takavar, nota anche come Unità Saberin, è un'unità d'élite delle forze di terra del Corpo delle Guardie Rivoluzionarie Islamiche. È considerata una delle migliori unità delle Forze Armate iraniane, con decenni di esperienza militare e di combattimento sia in patria che soprattutto nelle operazioni all'estero nei Paesi vicini."
 PER_irgc_marines: "Marines dell'IRGC"
 PER_irgc_marines_desc: "Unità speciale della NEDSA, nota anche come Sepah Navy Special Force (S.N.S.F.), è un'unità Takavar della Marina del Corpo delle Guardie Rivoluzionarie Islamiche (IRGC) di stanza nell'isola Greater Farur del Golfo Persico. L'unità dispone di marines, uomini rana e cecchini specializzati in operazioni di elisoccorso, guerra anfibia e abbordaggio navale"
 PER_work_with_the_artesh: "Lavora con l'Artesh"
 PER_work_with_the_artesh_desc: "Avere due alti comandi militari completamente scollegati non sarebbe funzionale in un natino. Per garantire la nostra vittoria, sia l'IRGC che l'AIRA devono lavorare in tandem tra loro per ottenere il miglior risultato"
 PER_bolster_naval_presence: "Rafforzare la presenza navale"
 PER_bolster_naval_presence_desc: "L'attuale presenza navale che abbiamo stabilito nel Golfo Persico non è sufficiente per competere o anche solo per contrastare la marina americana, che ha diverse basi nel golfo. Dobbiamo aumentare la quantità di navi che abbiamo se vogliamo avere una possibilità di egemonia nella regione"
 PER_the_end_of_israel: "La fine di Israele"
 PER_the_end_of_israel_desc: "Grazie alle nostre lotte, è arrivata l'opportunità di portare la lotta a Israele! È tempo di tagliare la testa del serpente, il nido del ragno tessitore, la fonte dei nostri problemi! Ora o mai più! Stiamo arrivando Israele, Allahu Akbar!"
 PER_irgc_quds_force: "Forza Quds dell'IRGC"
 PER_irgc_quds_force_desc: "La Forza Quds è una delle cinque branche dell'IRGC, specializzata in operazioni di guerra non convenzionale e di intelligence militare.  Responsabile delle operazioni extraterritoriali, la Forza Quds sostiene attori non statali in molti Paesi, tra cui Hezbollah, Hamas, la Jihad islamica palestinese, gli Houthi yemeniti e le milizie sciite in Iraq, Siria e Afghanistan"
 PER_the_road_to_jerusalem: "La strada per Gerusalemme"
 PER_the_road_to_jerusalem_desc: "Lunga è la strada che dovremo percorrere per raggiungere Gerusalemme, ma ce la faremo e libereremo i musulmani della Palestina, un'azione alla volta!"
 PER_azerbaijan_returns_to_iran: "L'Azerbaigian torna in Iran"
 PER_azerbaijan_returns_to_iran_desc: "Molto tempo fa, l'Azerbaigian faceva parte della nostra nazione, e ha persino gettato le basi per la nostra nazione moderna, ma è stato lentamente separato da noi dai russi con il trattato di Turkmenchay, e poi il trattato di Golestan è stato il chiodo finale nella bara. Oggi l'Azerbaigian è una nazione indipendente, un ricordo vivo e dolente... noi vogliamo cambiare le cose e riprenderci ciò che ci spetta di diritto!"
 PER_irgc_aerospace_force: "Forza aerospaziale dell'IRGC"
 PER_irgc_aerospace_force_desc: "L'Islamic Revolutionary Guard Corps Air and Space Force (IRGCASF) è la forza strategica missilistica, aerea e spaziale all'interno dell'IRGC. È stata rinominata da Forza aerea dell'IRGC a Forza aerospaziale dell'IRGC nel 2009"
 PER_a_great_satan_no_more: "Un Grande Satana non più"
 PER_a_great_satan_no_more_desc: "Finalmente... è arrivato il momento di umiliare, o addirittura distruggere il Grande Satana: Gli Stati Uniti. Siamo stati maltrattati e spinti per troppo tempo, mostreremo a loro e al mondo la vera forza e la perseveranza della nazione iraniana! Nel nome di Allah, saremo vittoriosi!"
 PER_support_the_assads: "Sostenete gli Assad"
 PER_support_the_assads_desc: "La famiglia Assad, che è un nostro solido alleato sciita in Siria, è stata messa a dura prova, soprattutto durante gli eventi della Primavera araba. Dobbiamo sostenerli in ogni modo possibile per assicurarci che rimangano al potere!"
 PER_support_hashd_al_sha_bi: "Sostenere Hashd Al-Sha'bi"
 PER_support_hashd_al_sha_bi_desc: "L'al-Hashd ash-Sha'bi, noto anche come Comitato di Mobilitazione Popolare (PMC), è un'organizzazione ombrello irachena sponsorizzata dallo Stato e composta da circa 67 diverse fazioni armate, con circa 128.000 combattenti che sono per lo più gruppi musulmani sciiti. Specializzati nella guerra urbana, sono un grande alleato da avere in tempi di crisi e dovremmo aiutarli ad acquisire tutto ciò di cui hanno bisogno!"
 PER_support_hezbullah: "Sostieni Hezbollah"
 PER_support_hezbullah_desc: "Hezbollah è un partito politico islamista sciita libanese e un gruppo militante guidato dal suo segretario generale Hassan Nasrallah dal 1992. Hezbollah è stato concepito da chierici musulmani e finanziato dall'Iran principalmente per molestare l'invasione israeliana del Libano, e come tale è rimasto un nostro stretto alleato da allora. Essendo un microstato, avranno bisogno di tutto l'aiuto possibile per combattere Israele!"
 PER_acquire_ports_in_the_west: "Acquisisci porti in Occidente"
 PER_acquire_ports_in_the_west_desc: "Con la stabilità del regime di Assad assicurata, possiamo acquisire i porti di Latakia in modo da accerchiare Israele dal punto di vista navale, sia dal Mar Rosso che dal Mediterraneo!"
 PER_secure_iraqi_partnership: "Partenariato iracheno sicuro"
 PER_secure_iraqi_partnership_desc: "Con il consolidamento della nostra influenza in Iraq, abbiamo finalmente ottenuto che ci permettano di stabilire basi nel loro Paese, con grande sgomento di Israele!"
 PER_control_lebanese_defense: "Controlla la difesa libanese"
 PER_control_lebanese_defense_desc: "Con noi come principale difensore del Libano contro gli stranieri, possiamo finalmente unire il Libano sotto la bandiera di Hezbollah per stabilire uno stato sciita più forte, senza alcuna resistenza da parte del governo libanese!"
 PER_dominion_over_the_levant: "Dominio sul Levante"
 PER_dominion_over_the_levant_desc: "Ora siamo noi a detenere il potere e l'influenza maggiori nel Levante, non Israele! La loro fine si avvicina sempre di più..."
 PER_dominion_over_the_red_sea: "Dominio sul Mar Rosso"
 PER_dominion_over_the_red_sea_desc: "Con l'istituzione di uno Stato sciita sullo Stretto di Mandeb, abbiamo impedito a Israele di uscire dal Mar Rosso, assicurando il nostro dominio navale!"
 PER_the_defenders_of_islam: "Difensori dell'Islam"
 PER_the_defenders_of_islam_desc: "Noi, come unica nazione veramente sciita (ignorando le nazioni secolariste come l'Azerbaijan), dobbiamo difendere i diritti dei musulmani sciiti in Medio Oriente, come nessun altro farà!"
 PER_agitate_shias_in_bahrain: "Agitare gli sciiti in Bahrein"
 PER_agitate_shias_in_bahrain_desc: "Troppo a lungo la grande minoranza sciita del Bahrein è stata oggetto di tormenti da parte della famiglia reale sunnita del Bahrein! Noi li aiuteremo a vedere la strada migliore, li aiuteremo a raggiungere il loro obiettivo di liberazione!"
 PER_dismantle_the_saudi_monarchy: "Smantellare la monarchia saudita"
 PER_dismantle_the_saudi_monarchy_desc: "Pezzo per pezzo, la monarchia saudita sarà smantellata, con il nostro primo obiettivo di assicurare l'indipendenza degli sciiti qatifi dalla loro soppressione!"
 PER_dammam_successo: "La rivolta di Dammam ha avuto successo!"
 PER_support_the_ansar_allah: "Sostenete gli Ansar-Allah"
 PER_support_the_ansar_allah_desc: "Gli Houthi sciiti sarebbero un grande alleato da avere se vogliamo rendere sicuro lo Stretto di Mandeb. Dobbiamo garantire la loro sopravvivenza come Stato!"
 PER_the_battle_of_the_red_sea: "La battaglia del Mar Rosso"
 PER_the_battle_of_the_red_sea_desc: "A differenza del Golfo Persico, il Mar Rosso è pieno di isole, isolotti e acque poco profonde che la nostra attuale marina non è in grado di manovrare a causa del rischio di incagliarsi. Dobbiamo costruire una nave adatta al combattimento in acque litoranee se vogliamo ottenere la supremazia navale nel Mar Rosso"
 PER_budget_estimates: "Stime di bilancio"
 PER_budget_estimates_desc: "Il nostro bilancio attuale mostra che abbiamo più che sufficienti risorse per fornire alla nostra popolazione un'istruzione universale gratuita incentrata sulla qualità, e avremmo ancora un surplus!"
 PER_sponsor_enthusiastic_tv_shows: "Sponsorizza programmi televisivi entusiasmanti"
 PER_sponsor_enthusiastic_tv_shows_desc: "Con tutti questi soldi, sarebbe meglio se la nostra gente guardasse la TV che sponsorizziamo noi, piuttosto che programmi stranieri che potrebbero contenere propaganda anti-USA!"
 PER_space_warfare: "Guerra spaziale"
 PER_space_warfare_desc: "Con la nostra Forza Spaziale attiva e funzionante, siamo più che in grado di abbattere i satelliti nemici per negare loro l'accesso alle telecomunicazioni con i nostri satelliti, equipaggiati con il più potente lazer che siamo riusciti a trovare!"
 PER_astroid_mining: "Estrazione di astroidi"
 PER_astroid_mining_desc: "Come nazione ricca di petrolio, siamo in grave carenza di altri metalli preziosi necessari per le nostre industrie. Non vorresti che potessimo semplicemente strappare dal cielo asteroidi ricchi di minerali e prenderne il contenuto per noi? Beh, ora possiamo!"
 PER_iranian_moon_base: "Base lunare iraniana"
 PER_iranian_moon_base_desc: "Perché no? L'America può provare a costruirne una, e noi no? Questo mostrerà al mondo la nostra potenza!"
 PER_reinforced_satellites: "Satelliti rinforzati"
 PER_reinforced_satellites_desc: "E se altri paesi sviluppassero satelliti armati prima di noi? E se la spazzatura spaziale colpisse i nostri satelliti, distruggendoli? Beh, queste preoccupazioni non sono più un problema, con il nuovo e migliorato satellite corazzato!"
 PER_to_merrikh_and_beyond: "A Merrikh e oltre!"
 PER_to_merrikh_and_beyond_desc: "Ora siamo diventati una nazione spaziale... Mi viene quasi da piangere per quanto siamo andati lontano..."
 PER_merrikh_effect: "Lancia una missione su §YMarte§! e torna sulla §Terra§!"
 PER_moon_base_effect: "Lancia una missione sulla §YLuna§! e stabilisci lì una §YBase Lunare§!"
 PER_iranian_space_marines: "Space Marines iraniani"
 PER_iranian_space_marines_desc: "Meglio di quelli polacchi!"
 PER_israel_etelaat_base: "[ISR.GetFlag]Base di Israele/Etelaat"
 PER_israel_etelaat_base_desc: "Avere un nostro organo di informazione all'interno di Israele si rivelerà utile per trovare individui che condividono le nostre stesse idee, forse potremo anche trovare reclute straniere in questo modo!"
 PER_turkey_etelaat_base: "[TUR.GetFlag]Base Turchia/Etelaat"
 PER_turkey_etelaat_base_desc: "Avere un nostro organo di informazione all'interno della Turchia si rivelerà utile per trovare individui che condividono le nostre stesse idee, forse possiamo anche trovare reclute straniere in questo modo!"
 PER_azerbayjan_etelaat_base: "[AZE.GetFlag]Base dell'Azerbaigian/Etelaat"
 PER_azerbayjan_etelaat_base_desc: "Avere una nostra testata giornalistica all'interno dell'Azerbaigian si rivelerà utile per trovare individui che condividono le nostre stesse idee, forse potremo anche trovare reclute straniere come questa!"
 PER_arabia_etelaat_base: "[SAU.GetFlag]Base Arabia/Etelaat "
 PER_arabia_etelaat_base_desc: "Avere un nostro organo di informazione all'interno dell'Arabia Saudita si rivelerà utile per trovare individui che condividono le nostre stesse idee, forse potremo anche trovare reclute straniere in questo modo!"
 PER_agents_of_hezbollah: "Agenti di Hezbollah"
 PER_agents_of_hezbollah_desc: "Grazie al nostro outlet, abbiamo trovato diversi palestinesi desiderosi di liberare la loro patria dal governo israeliano! Li abbiamo messi al lavoro in collaborazione con Hezbollah"
 PER_islamic_resistance_of_the_najba: "Resistenza islamica di Najba"
 PER_islamic_resistance_of_the_najba_desc: "La Noble Islamic Resistance è il nostro gruppo di resistenza anti-Turchia che abbiamo formato con i volontari che sono stati attirati dai reportage della nostra testata giornalistica. Li useremo per indebolire l'esercito turco di stanza nei nostri alleati!"
 PER_islamic_resistance_of_the_najba_effect: "Danneggiare le divisioni §Y[TUR.GetFlag]turche§! in Siria, Iraq e Kurdistan"
 PER_elham_ali_f_under_sight: "Elham Ali F. Sotto vista"
 PER_elham_ali_f_under_sight_desc: "Ilham Heydar, politico dell'Azerbaigian, noto per il suo autoritarismo e sionismo, è stato messo nella nostra linea di vista. Così vicino, proprio dove lo vogliamo..."
 PER_under_israel_skin: "Sotto la pelle di Israele"
 PER_under_israel_skin_desc: "Palestinesi, unitevi contro Israele! Aiutateci a infiltrarci nel loro governo!"
 PER_under_turkey_skin: "Sotto la pelle della Turchia"
 PER_under_turkey_skin_desc: "Aleviti, unitevi contro la Turchia! Aiutateci a infiltrarci nel loro governo!"
 PER_under_baku_skin: "Sotto la pelle dell'Azerbaigian"
 PER_under_baku_skin_desc: "Pii azeri, unitevi contro l'Azerbaigian! Aiutateci a infiltrarci nel loro governo!"
 PER_blow_nahariya_weapone_storage: "Fai esplodere il deposito di armi di Nahariya"
 PER_nahariya_sabotage_tt: "Abilita la missione §YFai esplodere il Deposito di armi Nahariya§(Richiede §YInfiltrazione nell'esercito§!)"
 PER_blow_turkey_iraqi_base: "Fai esplodere la base turco-irachena"
 PER_blow_turkey_iraqi_base_desc: "È il momento del boom? Penso che sia l'ora del boom!"
 PER_turkey_iraqi_base_tt: "Abilita la missione §YFai esplodere la base turco-irachena§(Richiede §YInfiltrazione nell'esercito§!)"
 PER_blow_baku_gas_canals: "Fai saltare i canali del gas di Baku"
 PER_blow_baku_gas_canals_desc: "Non si possono fare soldi se non si ha il gas, specialmente in un paese che dipende dalle esportazioni di gas e petrolio!"
 blow_baku_gas_canals_tt: "Abilita la missione §YFai esplodere i canali del gas di Baku§!(Richiede §YInfiltrazione civile§!)"
 PER_sepah_in_arabistan: "Sepah in Arabistan"
 PER_sepah_in_arabistan_desc: "Ora che siamo riusciti a stabilire un punto d'appoggio in Arabia Saudita, possiamo inviare l'IRGC a svolgere attività segrete a Qatif!"
 PER_under_arab_countries_skin: "Sotto la pelle dell'Arabia"
 PER_under_arab_countries_skin_desc: "Sciiti d'Arabia, unitevi contro i sauditi! Aiutateci a infiltrarci nel loro governo!"
 PER_aramco_underfire: "Aramco sotto tiro"
 PER_aramco_underfire_desc: "La principale compagnia petrolifera dell'Arabia Saudita, la fonte di tutte le sue entrate... Cosa pensate che succederebbe se andasse in fumo?"
 PER_aramco_sabotage_tt: "Abilita la missione §YSabotare Aramco§!(Richiede §YInfiltrazione civile§!)"
 PER_domestic_issues: "Questioni interne"
 PER_domestic_issues_desc: "Per quanto siano importanti le questioni estere, avere un paese stabile in patria e libero da forze antigovernative è altrettanto importante!"
 PER_tabriz_etelaat_base: "Base Etelaat di Tabriz"
 PER_tabriz_etelaat_base_desc: "Tabriz è la patria di molteplici, grandi gruppi minoritari che non vedono l'ora di liberarsi e creare i propri Stati, cercando il sostegno di governi stranieri in modo occulto. Dobbiamo distruggerli!"
 PER_trade_spies_with_money: "Scambia spie con denaro"
 PER_trade_spies_with_money_desc: "Per quanto sia fantastico... eliminare le spie come passatempo, quanto pensate che un governo pagherebbe per una spia per la quale ha speso centinaia di migliaia di dollari per addestrarla?"
 PER_tehran_etelaat_base: "Base Etelaat di Teheran"
 PER_tehran_etelaat_base_desc: "Assicurarsi che la popolazione della nostra capitale sia allineata con i nostri ideali è abbastanza importante da giustificare la costruzione di un'agenzia di stampa che possa insegnare alla popolazione come identificare le spie straniere!"
 PER_irgc_missile_command: "Comando missilistico dell'IRGC"
 PER_irgc_missile_command_desc: "Avere una struttura di comando separata per garantire l'autonomia del nostro sistema missilistico è piuttosto importante, soprattutto perché tale ufficio sarebbe responsabile della ricerca sulla tecnologia missilistica."
 PER_armenian_voluntears: "Volontari armeni"
 PER_armenian_voluntears_desc: "Quanti armeni pensate che si offrirebbero volontari per combattere la loro arcinemesi, l'Azerbaigian? Chiediamolo!"
 PER_russias_support: "Sostegno della Russia"
 PER_russias_support_desc: "La Russia ci ama quanto l'Armenia, e qualsiasi possibilità di deporre l'Azerbaigian come potenza del Caucaso sarebbe probabilmente accolta da un applauso tutto intorno all'ambasciata!"
 PER_russia_refused_to_support_us_against_armenia: "La Russia ha rifiutato di sostenerci contro l'Azerbaigian"
 PER_give_arms_to_armenians: "Dare armi agli armeni"
 PER_give_arms_to_armenians_desc: "I coraggiosi armeni che si sono fatti avanti disposti a combattere hanno bisogno di essere armati, e noi saremo il loro fornitore!"
 PER_buy_su_from_russia: "Compra Su-35 dalla Russia"
 PER_buy_su_from_russia_desc: "Pianificare di combattere sulle montagne dell'Azerbaigian senza aerei è praticamente un desiderio di morte, soprattutto se hanno allestito delle fortificazioni. Avremo bisogno di jet da combattimento russi per garantire la superiorità aerea e il supporto a terra nella prossima battaglia!"
 PER_develop_armenian_air_bases: "Sviluppare le basi aeree armene"
 PER_develop_armenian_air_bases_desc: "Se dobbiamo lanciare un attacco coordinato da tre fronti, tutti noi abbiamo bisogno di campi d'aviazione aggiornati e funzionali per garantire la supremazia aerea. L'Armenia non li ha, quindi li costruiremo per loro, come dimostrazione di buona fede!"
 PER_develop_armenian_airbases_effect: "Aggiungi §G2§! §YBasi aeree§! in §YArmenia§!"
 PER_develop_armenian_missle_system: "Sviluppa il sistema missilistico armeno"
 PER_develop_armenian_missle_system_desc: "Il sistema missilistico armeno... diciamo che c'è ed esiste. Non è il più avanzato, ma è funzionale, ma il sistema dovrà essere modernizzato per distruggere le fortificazioni azere sul confine"
 PER_develop_armenian_missle_system_effect: "Aggiungi §G2§! §YSilo missilistico§! e §G1§! riduzione della penalità di un anno di anticipo per §YTutti i missili§! in §YArmenia§!"
 PER_military_exercises_with_armenia: "Esercitazioni militari con l'Armenia"
 PER_military_exercises_with_armenia_desc: "Descrivere la precedente esperienza di combattimento dell'Armenia come una battaglia sarebbe un eufemismo. Pur avendo un esercito funzionale e professionale, non è neanche lontanamente paragonabile alle forze della Russia e delle nostre forze armate. Dobbiamo addestrarli per assicurarci che questa guerra vada bene!"
 PER_naval_co_exersises_with_russia: "Esercitazioni navali con la Russia"
 PER_naval_co_exersises_with_russia_desc: "La flotta russa del Mar Caspio è più grande della nostra flotta del Mar Caspio, ma entrambe le nostre combinate sono più grandi della flotta dell'Azerbaigian, e possiamo assicurarci la supremazia navale sulla costa azera, ma prima vediamo come va la cooperazione in alcune esercitazioni"
 PER_united_against_azerbayjan: "Uniti contro l'Azerbaigian!"
 PER_united_against_azerbayjan_desc: "La banda è tutta qui, in marcia verso Baku!"
 PER_reinforce_astara_naval_base_two: "Rinforzare la base navale di Astara"
 PER_reinforce_astara_naval_base_two_desc: "Considerando che l'Azerbaigian è ora Iran in modo permanente, è meglio rafforzare la base navale di Astara in modo da avere un modo migliore per trasferirvi i rifornimenti"
 PER_embargo_azerbayjan_toghter: "Embargo all'Azerbaigian insieme"
 PER_embargo_azerbayjan_toghter_desc: "Prima di questo scontro, potremmo assicurarci che l'Azerbaigian non sia in alcun modo in grado di opporre una buona resistenza, privandolo di tutti i soldi!"
 PER_cancellation_of_economic_contracts: "Cancellazione dei contratti economici"
 PER_cancellation_of_economic_contracts_desc: "*Ritaglia la carta che dice Contratti economici con l'Azerbaigian*"
 PER_cancellation_of_iron_ore_contracts: "Cancellazione dei contratti per il minerale di ferro"
 PER_cancellation_of_iron_ore_contracts_desc: "Strappa il documento che dice Contratti di minerale con l'Azerbaijan*"
 PER_cancellation_of_gas_contracts: "Cancellazione dei contratti per il gas"
 PER_cancellation_of_gas_contracts_desc: "*Brucia la carta che dice Contratti di Gas con l'Azerbaijan*"
 PER_ask_russians_for_embargo_azerbayjan: "Chiedi ai russi l'embargo dell'Azerbaigian"
 PER_ask_russians_for_embargo_azerbayjan_desc: "La Russia odia il governo azero quasi quanto noi, vediamo se vogliono partecipare!"
 PER_construction_of_iran_russia_armenia_gas_line: "Costruzione della linea del gas Iran-Armenia"
 PER_construction_of_iran_russia_armenia_gas_line_desc: "Ora che non facciamo più affari con l'Azerbaigian, abbiamo bisogno di un nuovo mercato del gas. Per fortuna, c'è un bel paese del Caucaso proprio accanto a noi che potrebbe volerne una parte!"
 PER_topple_qatar: "Rovesciare il Qatar"
 PER_topple_qatar_desc: "Ora che ci siamo occupati dell'influenza dell'Arabia Saudita nel Golfo, possiamo iniziare a rimuovere le vestigia del loro potere rovesciando la monarchia del Qatar!"
 PER_topple_uae: "Rovesciare gli Emirati Arabi Uniti"
 PER_topple_uae_desc: "Ora che ci siamo occupati dell'influenza dell'Arabia Saudita nel Golfo, possiamo iniziare a rimuovere le vestigia del loro potere rovesciando l'emirato degli Emirati Arabi Uniti!"
 PER_musandam_seperatism: "Separatismo del Musandam"
 PER_musandam_seperatism_desc: "Il Musandam non è sempre stato parte dell'Oman, e non deve esserlo nemmeno ora!"
 PER_musandam_invasion: "Invasione del Musandam"
 PER_musandam_invasion_desc: "Mentre il seperatismo ci dà il beneficio del dubbio sullo stato estero, possedere direttamente lo Stretto di Hormuz garantirebbe il nostro potere in eterno se riuscissimo a mantenerlo, quindi è meglio che lo abbiamo!"
 PER_persian_gulf_supremacy: "Supremazia del Golfo Persico"
 PER_persian_gulf_supremacy_desc: "Da una costa all'altra, abbiamo riempito e circondato il Golfo con i nostri alleati e indebolito gli Stati che un tempo detenevano il potere qui. Il Golfo Persico è ora veramente, indiscutibilmente persiano!"
 PER_develop_military_industries: "Sviluppare le industrie militari"
 PER_develop_military_industries_desc: "Piuttosto che concentrarci su province che non fornirebbero comunque nulla, potremmo invece concentrarci sulle nostre crescenti esigenze militari, che richiedono una tonnellata di equipaggiamento per essere mantenute efficienti" 
 PER_shia_governor_yes_name: "Sayyid Ibrahim Bin Said Bin Ibrahim Al-Busaidi"
 PER_preserve_cultural_property: "Preservare la proprietà culturale"
 PER_preserve_cultural_property_desc: "Ci sono molti edifici culturali e storici all'interno dei nostri confini, molti dei quali risalgono a tempi antichi. È nostro dovere, in quanto antica civiltà, preservare la nostra identità nazionale e la nostra ricca storia culturale per le generazioni future!"
 PER_focus_on_ground_forces: "Focus sulle forze di terra"
 PER_focus_on_ground_forces_desc: "Le forze di terra sono sempre state necessarie, e si dà il caso che i nostri alleati abbiano forze militari mal equipaggiate per la lotta che sta arrivando. Dobbiamo prepararle!"
 PER_focus_on_air_forces: "Focus sulle forze aeree"
 PER_focus_on_air_forces_desc: "Mentre le forze di terra sono tradizionali, l'aria è il modo in cui forniamo il supporto di terra, conta meno la dimensione delle vostre forze armate se avete una grande forza aerea per sostenerle!"
 PER_focus_on_naval_forces: "Focus sulle forze navali"
 PER_focus_on_naval_forces_desc: ""Chi governa le onde governa il mondo" - Alfred T. Mahan"
 PER_strategic_advice_for_our_allies: "Consigli strategici per i nostri alleati"
 PER_strategic_advice_for_our_allies_desc: "Gli alti comandi dei nostri alleati sono scarsamente equipaggiati per gestire una guerra di tale portata. Dovremo insegnare loro come essere i migliori!"
 PER_fund_shia_militias: "Finanziare le milizie sciite"
 PER_fund_shia_militias_desc: "A volte tutto ciò di cui si ha bisogno è qualche uomo pio e qualche arma, e in questo caso, questo è ciò di cui hanno bisogno i nostri alleati!"
 PER_axis_of_resistance: "Asse della Resistenza"
 PER_axis_of_resistance_desc: "L'Asse della Resistenza si riferisce a un'alleanza politica e militare informale anti-occidentale/israeliana/saudita tra Iran, Palestina, il governo siriano di Assad e il gruppo militante libanese Hezbollah. Nonostante le diverse ideologie, come il baatismo laico, il fondamentalismo sunnita e l'islamismo sciita, sono uniti dall'obiettivo di opporsi alle attività della NATO, di Israele e dell'Arabia Saudita nella regione"
 PER_armored_equipment_production: "Produzione di equipaggiamenti blindati"
 PER_armored_equipment_production_desc: "Le attuali industrie militari di cui dispongono i nostri alleati non sono sufficienti a fornire i componenti necessari per i veicoli corazzati pesanti, e come tali, dovremo prestare assistenza!"
 PER_air_equipment_production: "Produzione di equipaggiamenti aerei"
 PER_air_equipment_production_desc: "L'attuale industria militare di cui dispongono i nostri alleati non è sufficiente a fornire i componenti necessari per gli aerei moderni e, pertanto, dovremo prestare assistenza!"
 PER_naval_equipment_production: "Produzione di equipaggiamenti navali"
 PER_naval_equipment_production_desc: "L'attuale industria navale di cui dispongono i nostri alleati è insufficiente a fornire i componenti necessari per le moderne imbarcazioni navali, e come tale, dovremo fornire assistenza!"
 PER_united_against_zionists: "Uniti contro i sionisti"
 PER_united_against_zionists_desc: "Non sto dicendo che stiamo tutti per saltare addosso a Israele, tuttavia..."