 SyriaDecisions.13.desc: "Siria se ha negado a pagar el rescate por sus espías."
 SyriaDecisions.13.a: "¡Haz que paguen!"
 SyriaDecisions.13.b: "Retroceder"
 SyriaDecisions.14.t: "Pecados de Hassan Nasrallah"
 SyriaDecisions.14.desc: "Un video ha comenzado a circular en Internet de Hassan Nasrallah, el líder de Hezbollah, en medio de una orgía en estado de embriaguez. El video también incluye clips de él participando en diversas actividades sexuales con lo que parecen ser prostitutas. Nasrallah ha negado rotundamente la autenticidad del video, afirmando que es 'nada más que un complot sionista'. Sin embargo, el Consejo de Shura ha decidido revocar su posición y nominar a [Root.GetLeader] como el nuevo secretario general.\n\n[Root.GetLeader] ha estado promoviendo durante mucho tiempo una mayor independencia de Irán."
 SyriaDecisions.14.a: "Esto parece sospechoso"
