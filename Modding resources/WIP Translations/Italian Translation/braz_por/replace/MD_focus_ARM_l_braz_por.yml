#Armeno-turkish protocols

arme.1013.t: "Protocolli armeno-turchi"
arme.1013.d: "I ministri degli Esteri turco e armeno hanno firmato a Zurigo due protocolli destinati a sviluppare e normalizzare le relazioni tra i due Paesi. Inizialmente c'era grande ottimismo per lo storico accordo, ma i contrasti politici tra i due Paesi hanno portato alla sospensione dei protocolli appena sei mesi dopo. In occasione del primo anniversario della firma dei Protocolli, la Carnegie ha ospitato una tavola rotonda con Thomas de Waal, Emil Sanamyan, redattore dell'Armenian Reporter, e Ross Wilson del Consiglio Atlantico, ex ambasciatore degli Stati Uniti in Turchia. Ha moderato l'ambasciatore della Carnegie James F. Collins"
arme.1013.a: "Vogliono troppo da noi"

# Tsaruk introctution

arme.1012.t: "Era di Tsarukyan"
arme.1012.d: "Gagik Tsarukyan (nato il 25 novembre 1956) è un uomo d'affari, politico ed ex atleta armeno. Tsarukyan è il fondatore e leader del partito politico Prosperous Armenia. Possiede inoltre diverse aziende di grandi dimensioni ed è ritenuto uno degli uomini più ricchi dell'Armenia. Sportivo appassionato, ha praticato pugilato, wrestling e braccio di ferro, diventando campione del mondo di braccio di ferro nel 1996 e vincendo il campionato europeo nel 1998"
arme.1012.a: "Bargavach enq lnum, eli..."

arme.1011.t: "Casa commerciale armeno-bielorussa"
arme.1011.d: "Una joint venture bielorusso-armena sotto forma di società a responsabilità limitata, Armenian-Belarusian Trade House Ar-Be LLC, è stata costituita a Yerevan, riferisce il servizio stampa della Belgospischeprom. al mercato armeno, in particolare, assicurando l'esportazione di prodotti alcolici.In futuro, la joint venture organizzerà le forniture all'Armenia e il commercio all'ingrosso e al dettaglio di carne e prodotti lattiero-caseari bielorussi, dolciumi, farina, elettrodomestici (televisori, frigoriferi), vestiti, scarpe, cosmetici, mobili, articoli sanitari, ecc."
arme.1011.a: "Meraviglioso!"

