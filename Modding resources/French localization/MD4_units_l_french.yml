 Arty_Bat:0 "Artillerie"
 Arty_Bat_desc:0 "Grâce à ses puissantes capacités de tir indirect, l'artillerie fournit des frappes de presicion soutenues là où elles sont nécessaires sur le champ de bataille, et bien au-delà des portées visuelles.Elle peut être rechargée directement par son équipage. Il est difficile de se déplacer entre les frappes, ce qui le rend vulnérable face aux contre-attaques d'artillerie ennemies.Les systèmes légers de calibre inférieur peuvent être traînés manuellement et sont adaptés aux opérations aéroportées, car ils peuvent être placés à l'intérieur des avions de transport.
 Arty_Battery:0 "Batterie d'artillerie"
 Arty_Battery_desc:0 "Grâce à ses puissantes capacités de tir indirect, l'artillerie fournit des frappes de presicion soutenues là où elles sont nécessaires sur le champ de bataille, et bien au-delà des portées visuelles.Elle peut être rechargée directement par son équipage. Il est difficile de se déplacer entre les frappes, ce qui le rend vulnérable face aux contre-attaques d'artillerie ennemies.Les systèmes légers de calibre inférieur peuvent être traînés manuellement et sont adaptés aux opérations aéroportées, car ils peuvent être placés à l'intérieur des avions de transport.
 
 SP_Arty_Bat:0 "Artillerie automotrice"
 SP_Arty_Bat_desc:0 "Grâce à ses puissantes capacités de tir indirect, l'artillerie automotrice fournit des frappes de presicion soutenues là où elle est nécessaire sur le champ de bataille, et bien au-delà des champs de vision, elle peut être rechargée directement par son équipage. ils peuvent se déplacer pour éviter les contre-attaques de l'artillerie ennemie. "
