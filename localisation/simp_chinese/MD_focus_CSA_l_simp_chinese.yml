 CSA_creating_infantry_reserves: "组织后备力量"
 CSA_creating_infantry_reserves_desc: "建立一支准备就绪的后备部队将使我们能够先发制人地为任何敌人的入侵或我们未来可能计划做的任何事情做好准备。"
 CSA_mobilizing_the_reserves: "恢复储备"
