 BRA_idea_brazilian_space_force_desc: "The brazilian people must be defended at all costs. On the land, on the sea, in the air, and most importantly on our new frontier. We must establish a new branch of miltiary for the Brazilian Space Force to handle the defense of all of our assets both in the atmosphere and out of the atmosphere."
