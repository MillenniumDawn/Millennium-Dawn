 us_extensive_bombing_campaign_desc: "Os recentes esforços dos americanos para nos bombardear até a submissão nos forçaram a reconsiderar certas estratégias e, no geral, pioraram nosso desempenho de combate."
 continued_space_efforts: "Esforços Espaciais Contínuos"
 continued_space_efforts_desc: "Nossos esforços contínuos no espaço nos proporcionam oportunidades adicionais de pesquisa e um grande futuro pela frente."
 space_force: "Força Espacial"
 space_force_desc: "Quem domina a terra, domina o continente. Quem domina os mares, domina as costas. Quem domina os céus domina ambos, e quem domina o espaço domina a Terra."
 space_marines: "Fuzileiros Espaciais"
 space_marines_desc: "O serviço garante a cidadania!"
 USA_idea_high_price_for_high_rewards: "Alto Preço por Grandes Recompensas"
 USA_idea_high_price_for_high_rewards_desc: "A 2ª Grande Corrida Espacial começou. Nunca saberemos realmente quem será o vencedor dessa corrida, a lua, Marte, talvez até Vênus. Quem sabe e, neste ponto, quem se importa, o potencial tem sido infinito e abrimos a caixa de Pandora para adquirir e encontrar recursos, pois não estamos mais limitados ao nosso planeta. Isso nos custou muito, mas no final, realmente vale a pena."
 USA_idea_aas_the_village_model: "O Modelo da Aldeia"
 USA_idea_aas_the_village_model_desc: "Ao incentivar uma nova era de colonização, bem como quebrar entidades corporativas e de escritório. Isso, por sua vez, desurbaniza e descentraliza a economia e a torna muito mais gerenciável e compreensível para o cidadão comum. Esse modelo também ajudará a criar voluntários e defensores, pois eles não estão apenas lutando por uma grande entidade coletiva, estão realmente lutando por seus lares e famílias."
 USA_idea_aas_the_new_agrarian: "O Novo Agrário"
 USA_idea_aas_the_new_agrarian_desc: "Um dos maiores problemas globais é garantir comida para sobreviver. Seja por escassez natural ou provocada pelo homem, essa realidade joga a nosso favor. Se pudermos nos concentrar totalmente em incentivar nossos coletivos a retornar a um estilo de vida mais tradicional, então poderíamos usar qualquer excesso como fichas de barganha para garantir nossa independência de agentes estrangeiros. Será um pouco difícil economicamente falando, mas prevaleceremos em nome da mãe anarquia."
 USA_idea_aas_minuteman_program: "O Programa Minuteman"
 USA_idea_aas_minuteman_program_desc: "Para defender lar e coração, nosso povo fará o máximo para defender o que é deles. Através de guias locais e compreensão das realidades da tecnologia térmica moderna. Imaginaremos um futuro onde nosso povo estará lá em no máximo um minuto para defender o que é deles."
