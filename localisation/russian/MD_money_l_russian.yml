 sell_15_billion_factory: "Оставшийся просроченный долг: §G-$15§! миллиардов"
 military_factory_employment_button_tt: "§YЗанятость на военных заводах§!"
 military_factory_employment_button_delayed_tt: "Когда рабочих мест больше, чем работников, в определённых ситуациях может быть полезно увеличить или уменьшить количество работников, выделяемых на каждый сектор (фабрики/офисы), чтобы перераспределить рабочую силу между другими секторами.\n\nПолитическая власть: §R-20§!  \n\n£click_left §YL Нажмите левую кнопку§!, чтобы увеличить уровень занятости на военных фабриках.  \n£click_right §YR Нажмите правую кнопку§!, чтобы уменьшить его.  \n\nТекущий целевой уровень занятости: §Y[?ROOT.military_factory_employment_var|%]§!  "
 civilian_factory_employment_button_tt: "§YЗанятость на гражданских фабриках§!"
 civilian_factory_employment_button_delayed_tt: "Когда рабочих мест больше, чем работников, в определённых ситуациях может быть полезно увеличить или уменьшить количество работников, выделяемых на каждый сектор (фабрики/офисы), чтобы перераспределить рабочую силу между другими секторами.\n\nПолитическая власть: §R-20§!  \n\n£click_left §YL Нажмите левую кнопку§!, чтобы увеличить уровень занятости на гражданских фабриках.  \n£click_right §YR Нажмите правую кнопку§!, чтобы уменьшить его.  \n\nТекущий целевой уровень занятости: §Y[?ROOT.civilian_factory_employment_var|%]§!  "
 naval_factory_employment_button_tt: "§YЗанятость на верфях§!"
 naval_factory_employment_button_delayed_tt: "Когда у нас больше рабочих мест, чем работников, в некоторых ситуациях может быть полезно увеличить или уменьшить количество работников, которых мы направляем в каждый сектор (на заводы/в офисы), чтобы больше работников могло перейти в другие сектора.\n\nПолитическая власть: §R-20§!\n\n£click_left §YL Нажмите§!, чтобы увеличить уровень занятости на военно-морских заводах.\n£click_right §YR Нажмите§!, чтобы уменьшить его.\n\nТекущий целевой уровень занятости: §Y[?ROOT.naval_factory_employment_var|%]§!"
 office_employment_button_tt: "§YЗанятость в офисах§!"
 office_employment_button_delayed_tt: "Когда рабочих мест больше, чем работников, в определённых ситуациях может быть полезно увеличить или уменьшить количество работников, выделяемых на каждый сектор (фабрики/офисы), чтобы перераспределить рабочую силу между другими секторами.\n\nПолитическая власть: §R-20§!  \n\n£click_left §YL Нажмите левую кнопку§!, чтобы увеличить уровень занятости в офисах.  \n£click_right §YR Нажмите правую кнопку§!, чтобы уменьшить его.  \n\nТекущий целевой уровень занятости: §Y[?ROOT.office_employment_var|%]§!  "
 lease_military_factories_tt: "§YАренда военных заводов§!"
 lease_military_factories_delayed_tt: "Автартное производство военной продукции осталось в прошлом. Мы можем заключить контракты и арендовать военные заводы за рубежом для производства необходимых товаров.\n\n§YДополнительные расходы:§! $§R[?lease_military_factories_cost_display|-3]§!\n\nЭти заводы не будут генерировать §YВВП§! или §YКорпоративный доход§!\nТекущие арендованные заводы: §Y[?leased_military_factories]§!\n\n[!lease_military_factories_click]\n§RПравый клик для уменьшения арендованного количества§!"
 lease_civilian_factories_tt: "§YАренда гражданских фабрик§!"
 lease_civilian_factories_delayed_tt: "Привлечение иностранных строительных и производственных компаний позволит нам продвинуть нашу собственную промышленность.\n\n§YДополнительные расходы:§! $§R[?lease_civilian_factories_cost_display|-3]§!\n\nЭти заводы не будут генерировать §YВВП§! или §YКорпоративный доход§!\nТекущие арендованные заводы: §Y[?leased_civilian_factories]§!\n\n[!lease_civilian_factories_click]\n§RПравый клик для уменьшения арендованного количества§!"
 lease_naval_dockyards_tt: "§YАренда верфей§!"
 lease_naval_dockyards_delayed_tt: "Мы можем нанять и заключить контракты с иностранными судостроительными компаниями для расширения нашего флота.\n\n§YДополнительные расходы:§! $§R[?lease_naval_factories_cost_display|-3]§!\n\nЭти заводы не будут генерировать нам §YВВП§! или §YКорпоративный доход§!\nТекущие арендованные заводы: §Y[?leased_dockyards]§!\n\n[!lease_naval_dockyards_click]\n§RПравый клик для уменьшения арендованного количества§!"
 industrial_projects_tt: "§YПромышленные проекты§!"
 industrial_projects_delayed_tt: "Инвестиции в местные промышленные проекты могут способствовать росту ВВП и местной экономической ценности.\n\n[!industrial_projects_click]"
 service_constructions_tt: "§YСтроительство офисов§!"
 service_constructions_delayed_tt: "Инвестиции в нашу офисную сферу помогут решить проблемы нашей стагнирующей экономики.\n\n[!service_constructions_click]"
 infrastructure_investiture_tt: "§YИнвестиции в инфраструктуру§!"
 infrastructure_investiture_delayed_tt: "Хорошие дороги = счастливые люди\n\n[!infrastructure_investiture_click]"
 arms_industry_stipends_tt: "§YСтипендии в военной промышленности§!"
 arms_industry_stipends_delayed_tt: "Поощрение создания местных военных компаний может привести к реальным результатам!\n\n[!arms_industry_stipends_click]"
 retool_shipyards_tt: "§YПереоснащение верфей§!"
 retool_shipyards_delayed_tt: "Переоснащение верфей может помочь нашим военным построить больше военных кораблей для использования против наших врагов.\n\n[!retool_shipyards_click]"
