l_polish:
 democratic: "Perspektywy zachodnie"
 democratic_noun: "Zachodni"
 democratic_desc: "Rząd prozachodni"
 conservatism: "Konserwatyzm"
 conservatism_desc: "Konserwatyzm: - Rządy zachodnie i prozachodnie dążą do utrzymania skupionego na USA Liberalnego Porządku Świata, który panuje niepodzielnie od upadku Związku Radzieckiego. Za pośrednictwem instytucji takich jak Bank Światowy i MFW promują liberalizację gospodarczą i wynarodowienie. Podczas gdy zdecydowana większość krajów o zachodnich perspektywach to różne formy demokracji, za nimi stoją także prozachodnie rządy siłaczy, które czerpią korzyści ze status quo. ---- Konserwatyzm to, ogólnie rzecz biorąc, wspieranie tradycyjnych instytucji i norm społecznych. W krajach demokratycznych objawia się to na ogół poparciem dla wartości religijnych i nacjonalistycznych, gospodarką wolnorynkową oraz stopniowymi i ostrożnymi reformami."
 liberalism: "Liberalizm"
 liberalism_desc: "Liberalizm: - Rządy zachodnie i prozachodnie dążą do utrzymania skupionego na USA Liberalnego Porządku Świata, który panuje niepodzielnie od upadku Związku Radzieckiego. Za pośrednictwem instytucji takich jak Bank Światowy i MFW promują liberalizację gospodarczą i wynarodowienie. Podczas gdy zdecydowana większość krajów o zachodnich perspektywach to różne formy demokracji, za nimi stoją także prozachodnie rządy siłaczy, które czerpią korzyści ze status quo. ---- Liberalizm jest szeroko rozpowszechnioną ideologią z wieloma różnymi wariantami na całym świecie. Jednak większość liberałów jednoczy się we wsparciu swobód obywatelskich, wolnych rynków i demokratycznych rządów. Generalnie przyjmują reformistyczny pogląd na politykę, starając się z czasem zmieniać i przekształcać instytucje."
 socialism: "Socjaldemokrata"
 socialism_desc: "Socjaldemokrata: - Rządy zachodnie i prozachodnie dążą do utrzymania skupionego na USA Liberalnego Porządku Świata, który panuje niepodzielnie od upadku Związku Radzieckiego. Za pośrednictwem instytucji takich jak Bank Światowy i MFW promują liberalizację gospodarczą i wynarodowienie. Podczas gdy zdecydowana większość krajów o zachodnich perspektywach to różne formy demokracji, za nimi stoją także prozachodnie rządy siłaczy, które czerpią korzyści ze status quo. ---- Socjaldemokraci zajmują lewe skrzydło demokratycznej polityki. Generalnie popierają silne państwo opiekuńcze, liberalne wartości społeczne, radykalne reformy i promowanie praw człowieka, zwłaszcza dla grup historycznie uciskanych. Do tej grupy często zaliczają się także umiarkowani socjaliści."
 Western_Autocracy: "Prozachodni autokrata"
 Western_Autocracy_desc: "Prozachodni autokrata: - Rządy zachodnie i prozachodnie dążą do utrzymania skupionego na USA Liberalnego Porządku Świata, który panuje niepodzielnie od upadku Związku Radzieckiego. Za pośrednictwem instytucji takich jak Bank Światowy i MFW promują liberalizację gospodarczą i denacjonizację prawa. Podczas gdy zdecydowana większość krajów o zachodnich perspektywach to różne formy demokracji, za nimi stoją także prozachodnie rządy siłaczy, które czerpią korzyści ze status quo. ---- Prozachodnie autokracje nie są tak naprawdę zgodne z „zachodnimi wartościami” demokracji, pluralizmu i praw człowieka. Jednakże pozostają w sojuszu z Zachodem ze względów pragmatycznych i często obejmują nadal pewne słabe instytucje liberalne – choćby po to, by uspokoić swoich zachodnich zwolenników."
 communism: "Pojawiające się perspektywy"
 communism_noun: "Powstające"
 communism_desc: "Rząd wschodzących sojuszy"
 Communist-State: "komunistyczny"
 Communist-State_desc: "Państwo komunistyczne: - Rządy o wyłaniających się perspektywach to rządy, zwłaszcza na Globalnym Południu i w strefie poradzieckiej, które starają się zastąpić dominujący Liberalny Porządek Świata własnymi alternatywnymi instytucjami i wielobiegunowym sposobem globalnej polityki. Często mają odmienne podejście do globalizacji, form rządów i polityki wewnętrznej. Komunizm jest radykalną ideologią socjalistyczną, która stanowczo sprzeciwia się kapitalizmowi wolnorynkowemu, zamiast tego promując sprawowanie kontroli nad środkami produkcji przez „ pracownicy'. Znaczenie tego jest różne, ale często przekłada się na kontrolę państwa i gospodarki przez jedną, autorytarną „Partię Komunistyczną”. Od upadku Związku Radzieckiego komunizm znacznie osłabł na całym świecie, ale niektóre państwa nadal uważają go za swoją oficjalną ideologię. Zwolennicy sprzymierzonych z wschodzącymi mocarstwami postrzegają obecny liberalny, kapitalistyczny porządek świata jako wyzyskowy i uważają, że należy go zburzyć i zastąpić."
 Conservative: "Reakcyjny"
 Conservative_desc: "Reakcjonistyczny: - Rządy o wyłaniających się perspektywach to te, zwłaszcza na Globalnym Południu i w strefie poradzieckiej, które starają się zastąpić dominujący Liberalny Porządek Świata własnymi alternatywnymi instytucjami i wielobiegunowym sposobem globalnej polityki. Często mają odmienne podejście do globalizacji, form rządów i polityki wewnętrznej. Reakcjoniści są niezadowoleni z kierunku, jaki obrał ich kraj i pragną powrotu do wyidealizowanego „złotego wieku” z przeszłości. W związku z tym starają się odwrócić wiele zmian, których doświadczyły ich narody. Są stanowczo przeciwni liberalizmowi i jako tacy są generalnie sprzymierzeni z Zachodem w epoce nowożytnej."
 Autocracy: "Autokracja"
 Autocracy_desc: "Autokracja: - Rządy o wyłaniających się perspektywach to te, zwłaszcza na Globalnym Południu i w strefie poradzieckiej, które starają się zastąpić dominujący Liberalny Porządek Świata własnymi alternatywnymi instytucjami i wielobiegunowym sposobem globalnej polityki. Często mają odmienne podejście do globalizacji, form rządów i polityki wewnętrznej. Autokracje to klasyczne dyktatury, w których jedna osoba sprawuje lwią część władzy politycznej. Autokraci sprzeciwiają się wszelkim frakcjom i politykom, które zagrażają ich władzy. Ci, którzy postrzegają Zachód jako główne zagraniczne zagrożenie dla swoich tronów, na ogół sprzymierzą się z wschodzącymi mocarstwami."
 Vilayat_e_Faqih: "szyicki rewolucjonista"
 Vilayat_e_Faqih_desc: "Twardogłowi szyiccy rewolucjoniści: - Rządy o wyłaniających się perspektywach to te, szczególnie na Globalnym Południu i w sferze poradzieckiej, które starają się zastąpić dominujący Liberalny Porządek Świata własnymi alternatywnymi instytucjami i wielobiegunowym sposobem globalnej polityki. Często mają odmienne podejście do globalizacji, form rządów i polityki wewnętrznej. Chomeinizm jest twardogłową ideologią szyicko-rewolucyjną. W przeciwieństwie do tradycyjnego monarchizmu, socjalizmu i liberalizmu, Chomeiniści popierają utworzenie republiki teokratycznej, w której szyiccy duchowni religijni sprawują najwyższą władzę nad wybieranymi urzędnikami."
 Mod_Vilayat_e_Faqih: "Umiarkowany szyicki rewolucjonista"
 Mod_Vilayat_e_Faqih_desc: "Umiarkowany szyicki rewolucjonista: - Rządy o wyłaniających się perspektywach to te, szczególnie na Globalnym Południu i w sferze poradzieckiej, które starają się zastąpić dominujący Liberalny Porządek Świata własnymi alternatywnymi instytucjami i wielobiegunowym sposobem globalnej polityki. Często mają odmienne podejście do globalizacji, form rządów i polityki wewnętrznej. Umiarkowani politycy szyiccy, mimo że geopolitycznie nadal generalnie sprzymierzeni z Iranem, nie dążą do tworzenia teokracji Chomeinizmu. Zamiast tego generalnie opowiadają się za bardziej pluralistyczną formą rządów (demokratyczną lub inną), na którą wpływają szyickie wartości muzułmańskie."
 anarchist_communism: "Lewe skrzydło"
 anarchist_communism_desc: "Lewicowy radykał: - Rządy o wyłaniających się perspektywach to te, zwłaszcza na Globalnym Południu i w sferze poradzieckiej, które starają się zastąpić dominujący Liberalny Porządek Świata własnymi alternatywnymi instytucjami i wielobiegunowym sposobem globalnej polityki. Często mają odmienne podejście do globalizacji, form rządów i polityki wewnętrznej. Lewicowi radykałowie propagują bardziej umiarkowaną wizję socjalizmu w porównaniu z komunistami, ale nadal są bardziej twardzi niż socjaldemokraci. Generalnie sprzeciwiają się obecnym międzynarodowym strukturom gospodarczym i politycznym, uważając je za niesprawiedliwe i wyzyskujące."
 fascism: "Perspektywa salaficka"
 fascism_noun: "salafita"
 fascism_desc: "Totalitarny reżim fundamentalistyczny"
 Kingdom: "Królestwo"
 Kingdom_desc: "Salafizm zwolenników establishmentu: – Salafizm jest ultrakonserwatywną, nietolerancyjną i fundamentalistyczną odgałęzieniem głównego nurtu islamu sunnickiego. Zyskała na znaczeniu, gdy od połowy XX wieku monarchie Zatoki Wahabickiej zapewniły miliardowe fundusze na jej nauki. Salafizm widział szczególnie brutalne wcielenia w talibach, Al-Kaidzie i ISIS. Starają się podbić wszystkie ziemie islamskie i rządzić nimi poprzez surową interpretację prawa islamskiego. Nie uznają innych form islamu ani religii mniejszościowych i nie cofną się przed niczym, aby osiągnąć swoje cele.---- Niektóre odmiany myśli salafickiej, takie jak wahabizm i madkalizm, opowiadają się za zachowaniem status quo w stosunku do radykalnej rewolucji i zbrojnej święta wojna. Ci salafici podzielają fundamentalistyczne i nietolerancyjne poglądy qutbijskich dżihadystów, ale generalnie odrzucają przemoc i wspierają istniejące rządy. Ich przestrzeganie sprawia, że ​​są popularni wśród autorytarnych państw arabskich, obawiających się zagrożenia, jakie dla ich władzy stanowią bardziej polityczne nurty islamizmu."
 Caliphate: "Kalifat"
 Caliphate_desc: "Kalifat: – Salafizm jest ultrakonserwatywną, nietolerancyjną i fundamentalistyczną odgałęzieniem głównego nurtu islamu sunnickiego. Zyskała na znaczeniu, gdy od połowy XX wieku monarchie Zatoki Wahabickiej zapewniły miliardowe fundusze na jej nauki. Salafizm widział szczególnie brutalne wcielenia w talibach, Al-Kaidzie i ISIS. Starają się podbić wszystkie ziemie islamskie i rządzić nimi poprzez surową interpretację prawa islamskiego. Nie uznają innych form islamu ani religii mniejszościowych i nie cofną się przed niczym, aby osiągnąć swoje cele. Dżihadyści dążą do obalenia i zniszczenia rządów świata islamskiego, które uważają za pogańskie i heretyckie. Próbują szerzyć swoją wersję islamu za pomocą broni."
 neutrality: "Niewyrównana perspektywa"
 neutrality_noun: "Brak dopasowania"
 neutrality_desc: "Rząd niezaangażowany"
 Neutral_conservatism: "Konserwatywny"
 Neutral_conservatism_desc: "Konserwatywny: - Rządy państw niezaangażowanych znacznie różnią się pod względem typów rządów i podideologii i zazwyczaj mają bardzo pragmatyczne podejście do swoich zagranicznych powiązań. Mogą chcieć wspierać własną niepodległość narodową lub inne cele regionalne, albo po prostu są rozdarci między większymi mocarstwami, które w walce o wpływy ciągną ich w różnych kierunkach."
