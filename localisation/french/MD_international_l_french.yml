 ct_derad_tt: "§YPrérequis :§!\n[!ct_fund_deradicalisation_programs_button_click_enabled]\n\nThe higher your §YSocial Budget§! the more effective the §YDe-Radicalization Programs§! will be.\n\n§YEffets :§!\n[!ct_fund_deradicalisation_programs_button_click]"
 ct_train_tt: "§YPrérequis :§!\n[!ct_training_button_click_enabled]\n\nLe niveau de §YFormation Anti-Terroriste§! (Actuel : [?ct_training|Y2]) détermine la probabilité de succès des raids et des frappes aériennes.\nLe niveau de §YFormation Anti-Terroriste§! acquis est déterminé par le nombre de conseillers étrangers (Conseillers Étrangers Actuels : [?foreign_adivsors|Y0]) et notre loi actuelle sur la formation des officiers.\n\nChaque conseiller étranger augmentera le niveau de §YFormation Anti-Terroriste§! de §G+0,25§! par formation (Conseillers Étrangers Actuels : [?foreign_adivsors|Y0])\nChaque §YLoi sur la Formation des Officiers§! après la §YFormation Avancée des Officiers§! augmentera le niveau de §YFormation Anti-Terroriste§! de §G+0,50§! par formation.\n\nMener des formations augmentera notre niveau de §YFormation Anti-Terroriste§! de [?foreign_advisors_math|+G]\n\nLe niveau de §RFormation Anti-Terroriste§! a un maximum de §R10§! et diminue à un taux de §R0,2§! par mois.\n\n§YEffets :§!\n[!ct_training_button_click]"
 ct_raid_tt: "§YPrérequis :§!\n[!ct_raid_button_click_enabled]\n\nSi le raid est §Greussi§!, la §YMenace Terroriste§! diminuera de §G-5§! (Menace Actuelle : [?threat_level|Y0]) et la §YRadicalisation§! augmentera de §R+2§! (Radicalisation Actuelle : [?radicalization|Y0]).\nSi le raid est §Réchoué§!, la §YMenace Terroriste§! ne changera pas et la §YRadicalisation§! augmentera de §R+5§! (Radicalisation Actuelle : [?radicalization|Y0]).\n§GA une probabilité de succès plus élevée que les frappes aériennes.§!\n\nLe raid a un taux de réussite de base de §Y40%§!\nChaque niveau de §YFormation Anti-Terroriste§! augmente la probabilité de succès de §G+5,00%§!\n(Niveau actuel de §YFormation Anti-Terroriste§! : [?ct_training|Y2])\n\n§YEffets :§!\n[!ct_raid_button_click]"
 ct_strike_tt: "§YPrérequis :§!\n[!ct_strike_button_click_enabled]\n\nSi la frappe aérienne est §Greussi§!, la §YMenace Terroriste§! diminuera de §G-5§! (Menace Actuelle : [?threat_level|Y0]) et la §YRadicalisation§! augmentera de §R+2§! (Radicalisation Actuelle : [?radicalization|Y0]).\nSi la frappe aérienne est §Réchoué§!, la §YMenace Terroriste§! ne changera pas et la §YRadicalisation§! augmentera de §R+5§! (Radicalisation Actuelle : [?radicalization|Y0]).\n§RA une probabilité de succès plus faible que les raids.§!\n\nLa frappe aérienne a un taux de réussite de base de §Y25%§!\nChaque niveau de §YFormation Anti-Terroriste§! augmente la probabilité de succès de §G+5,00%§!\n(Niveau actuel de §YFormation Anti-Terroriste§! : [?ct_training|Y2])\n\n§YEffets :§!\n[!ct_strike_button_click]"
