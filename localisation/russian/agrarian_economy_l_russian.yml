 agrarian_economy_category_desc: "[ROOT.GetNameWithFlag] В настоящее время большая часть населения работает в поле, количество работников, которые с удовольствием трудятся на просторах пахотных земель, диктуется нашим §Yуровнем грамотности§!, чем он выше, тем меньше у нас работников для сельскохозяйственного сектора.\n\nОднако, более низкий §Yуровень грамотности§! негативно скажется на §Yскорости исследований§!.\n"
