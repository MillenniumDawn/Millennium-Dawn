 AZE_karabakh_defeat: "Derrota en la guerra de Karabaj"
 AZE_karabakh_defeat_desc: "La derrota en la guerra de los años 90 fue una herida dolorosa para nuestra nación. Los azerbaiyanos anhelan venganza para recuperar sus tierras históricas y permitir el regreso de miles de refugiados a sus hogares."
 AZE_karabakh_revanchism: "Revanchismo de Karabaj"
 AZE_karabakh_revanchism_desc: "El pueblo azerbaiyano, que perdió la guerra de Artsakh con un gran apoyo internacional, quedó humillado en el ámbito internacional. La gente, cegada por el fracaso, cada vez se inclina más hacia el nacionalismo y unirse a las fuerzas armadas."
 ARM_high_emigration_5: "Alto nivel de emigración"
 ARM_high_emigration_5_desc: "Con el colapso de la URSS y la situación económica deteriorada, muchos países de la CEI se convirtieron en víctimas de una mayor migración externa. En la realidad actual, Armenia se enfrenta a la amenaza de la extinción, lo cual no puede decirse de su vecino oriental y principal enemigo político. La solución del problema demográfico debe convertirse en la principal agenda de la política armenia."
 ARM_high_emigration_4: "Nivel sustancial de emigración"
