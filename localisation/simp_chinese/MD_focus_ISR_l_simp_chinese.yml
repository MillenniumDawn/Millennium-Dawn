 israel_news.11.d: "最近，以色列政府与伊朗异见人士合作，宣布成立伊朗国际新闻机构。这家新媒体公司将自己定位为坚决反对阿亚图拉政权宣传的公司。伊朗国内的许多批评人士宣称这家新媒体公司是犹太复国主义宣传，并提议在伊朗禁止它。"
