l_russian:
 industrial_complex: "Гражданская промышленность"
 industrial_complex_plural: "Гражданская промышленность"
 industrial_complex_desc: "Это сооружение обеспечивает регион промышленностью для производства гражданских товаров или строительства новых зданий. При необходимости может быть преобразовано в военную промышленность.\n\nОбеспечивает штат:\nБазовое количество необходимых работников: §Y345 тыс.§!\nБазовый ВВП-выход на одну §YГражданскую промышленность§!: $§Y20 миллиардов§!\nБазовое потребление энергии: §R-0.4§! ГВт\n"
 arms_factory: "Военная промышленность"
 arms_factory_plural: "Военная промышленность"
 arms_factory_desc: "Это сооружение обеспечивает регион промышленностью для производства нового военного оборудования. При необходимости может быть преобразовано в гражданскую промышленность.\n\nОбеспечивает штат:\nБазовое количество необходимых работников: §Y25 тыс.§!\nБазовый ВВП-выход на одну §YВоенную промышленность§!: $§Y1 миллиард§!\nБазовое потребление энергии: §R-0.4§! ГВт"
 infrastructure: "Инфраструктура"
 infrastructure_plural: "Инфраструктура"
 infrastructure_desc: "Это сооружение обеспечивает регион улучшением инфраструктуры. Оно увеличивает вашу пропускную способность снабжения в стратегических регионах, повышает скорость передвижения ваших дивизий, а также увеличивает добычу сырьевых ресурсов."
 internet_station: "Сетевая инфраструктура"
 internet_station_plural: "Сетевая инфраструктура"
 internet_station_desc: "§YСетевая инфраструктура§! — это сооружения, используемые в телекоммуникационной и радиосвязной областях для передачи сигналов на большие расстояния или для подземных оптоволоконных кабелей и облачных вычислительных систем.\n\nКаждый уровень §YСетевой инфраструктуры§! улучшает скорость локального роста производительности на §G+5.00%§!.\nКаждый уровень §YСетевой инфраструктуры§! сокращает продолжительность §YМеждународных инвестиций§! на §G-5.00%§!."
 dockyard: "Верфь"
 dockyard_plural: "Верфи"
 dockyard_desc: "§YВоенно-морские верфи§! являются показателем способности государства производить военные суда всех типов - §Yпатрульные катера§!, §Yконвои§!, §Yэсминцы§!, §Yавианосцы§! и многое другое.\n\nПредоставляет государству:\nБазовая численность требуемых работников: §Y25K§!\nБазовый прирост ВВП от §Yморской верфи§!: $§Y1 миллиард§!\nБазовое потребление энергии: §R-0.4§! ГВт"
 air_base: "Авиабаза"
 air_base_plural: "Авиабазы"
 air_base_desc: "§YАвиабаза§! — это складское помещение и военный объект для размещения и подготовки ваших воздушных сил. Его можно улучшать до десятого уровня, добавляя дополнительную вместимость в §Y50§! самолетов на каждый уровень."
 radar_station: "Радарная станция"
 radar_station_plural: "Радарные станции"
 radar_station_desc: "§YРадар§! позволяют собирать разведывательную информацию о вражеских войсках в ближайших государствах. Они состоят из различных радаров и сенсоров, а также разведывательных активов и возможностей для анализа развивающейся ситуации.\nБолее высокий уровень увеличивает его эффективный радиус действия.\nРадары также предоставляют государству лучшие возможности для обнаружения вражеских воздушных сил, давая вашим самолетам больший шанс на их перехват.\nКроме того, радары увеличивают обнаружение вражеских флотов на море."
 RADAR_ONMAP_TOOLTIP: "§HРадарная станция§! уровень: $LVL|G$/$TOT|H$\nВладелец: $WHO|H$"
 RADAR_ONMAP_DAMAGED_TOOLTIP: "§HРадарная станция§! уровень: $LVL|R$/$TOT|H$\nВладелец: $WHO|H$"
 anti_air_building: "Комплексы ближнего ПВО"
 anti_air_building_plural: "Комплексы ближнего ПВО"
 anti_air_building_desc: "§YКомплексы ближнего ПВО§! (Short Range Air Defense) — это системы и группы зенитных средств и тактик, предназначенные для защиты от воздушных угроз на малой высоте. Эти комплексы совместно контролируют воздушное пространство, разделяя его на обороняемые зоны и обеспечивая прикрытие военных объектов и инфраструктуры от всего — от вертолётов и низколетящих самолётов до реактивной авиации."
 nuclear_reactor: "Ядерный реактор"
 nuclear_reactor_plural: "Ядерные реакторы"
 nuclear_reactor_desc: "Это сооружение преобразует ядерную энергию в электрическую, потребляя при этом умеренно обогащённый уран.\n\nОбеспечивает регион:\nБазовое производство энергии: §G+2§! ГВт\n"
 synthetic_refinery: "Инфраструктура возобновляемых источников энергии"
 synthetic_refinery_plural: "Инфраструктура возобновляемых источников энергии"
 synthetic_refinery_desc: "§YИнфраструктура возобновляемых источников энергии§! — это общее название для всех источников возобновляемой энергии. К ним относятся, но не ограничиваются: солнечные электростанции, ветряные турбины, биотопливные заводы, угольные заводы, биотопливные электростанции и другие. Таким образом, она использует возобновляемые источники и производит топливо из этих источников.\n\nОбеспечивает государство:\nБазовый прирост энергии: §G+0.5§! ГВт\n"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 fuel_silo: "Топливное хранилище"
 fuel_silo_plural: "Стратегические запасы топлива"
 fuel_silo_desc: "§YСтратегический резерв топлива§! — это объединение складов, сухих хранилищ и других типов хранилищ для §Yтоплива§!. Это здание предоставляет вашей стране больше места для накопления §Hтоплива§!."
 offices: "Офис"
 offices_plural: "Офисы"
 offices_desc: "§YОфисный сектор§! представляет собой все остальные отрасли экономики помимо добывающей и тяжелой промышленности. К ним относятся финансовые, потребительские, информационные технологии, розничные услуги и многое другое.\n\nПредоставляет государству:\nБазовая численность требуемых работников: §Y630K§!\nБазовый прирост ВВП от §Yофисного сектора§!: $§Y50 миллиардов§!\nБазовое потребление энергии: §R-0.2§! ГВт"
 naval_base: "Морская база"
 naval_base_plural: "Морские базы"
 naval_base_desc: "Расширяет дальность действия вашего флота и позволяет ремонтировать его. Дает возможность выполнять поставки и экспортировать ресурсы по морю. Более высокий уровень увеличивает пропускную способность для поставок."
 bunker: "Укрепление"
 bunker_plural: "Укрепления"
 bunker_desc: "Это сооружение накладывает штраф к атаке в размере $VALUE|+%0$ за каждый уровень укрепления на атакующего в бою. Атака с нескольких направлений снижает эффективность укреплений."
 coastal_bunker: "Прибрежная крепость"
 coastal_bunker_plural: "Береговые укрепления"
 coastal_bunker_desc: "Это сооружение накладывает штраф к атаке в размере $VALUE|+%0$ за каждый уровень укрепления на атакующего во время морского десантного боя."
 supply_node: "Узел снабжения"
 supply_node_desc: "Узел снабжения — точка на железной дороге вне городов, в которой можно получить снабжение."
 rail_way: "Железные дороги"
 rail_way_plural: "Железные дороги"
 rail_way_desc: "Железные дороги соединяют узлы снабжения, позволяя распределять припасы вдали от столицы.\n\nКаждый уровень §YЖелезных дорог§! повышает скорость роста местной производительности на §G+4,00%§!."
 fossil_powerplant: "Тепловая электростанция на ископаемом топливе"
 fossil_powerplant_plural: "Электростанции на ископаемом топливе"
 fossil_powerplant_desc: "§YТеплоэлектрические станции на ископаемом топливе§! — это общее название для всех термоэлектрических источников энергии на основе ископаемых видов топлива. К ним относятся, но не ограничиваются: уголь, природный газ и нефть. §YТеплоэлектрические станции на ископаемом топливе§! будут простаивать, если производство энергии превышает потребление.\n\nОбеспечивает государство:\nБазовый прирост энергии: §G+1§! ГВт\n"
 fossil_powerplant_amount: "$VALUE|Y0=$"
 fossil_powerplant_resource: "£resources_strip|$FRAME$"
 agriculture_district: "Коммерческого аграрного района"
 agriculture_district_plural: "Коммерческие сельскохозяйственные районы"
 agriculture_district_desc: "§YКоммерческие сельскохозяйственные районы§! представляют собой единое целое для всего не натурального сельского хозяйства в нашей стране. Он включает в себя агропромышленность, пахотные земли, зерновые хранилища, мясные склады и многое другое.\n\nПредоставляет государству:\nБазовое количество необходимых работников: §Y250K§!\nБазовый объем ВВП на §Yкоммерциализированный сельскохозяйственный район§!: $§Y25 миллиардов§!\nБазовое потребление энергии: §R-0.10§! ГВТ\n§YПрибыль топлива§! от государств: 8\n§YМестные запасы§! 1.5%\n"
 agriculture_district_amount: "$VALUE|Y0=$"
 rocket_site: "Пусковая площадка"
 rocket_site_plural: "Места запуска ракет"
 rocket_site_desc: "§YПусковые площадки для ракет§! — это общее название для всех ракетных комплексов театра боевых действий, начиная от §YРакет класса \"земля-воздух\"§! и заканчивая §YМежконтинентальными баллистическими ракетами§!. Это даёт государству возможность развертывать эти стратегические ресурсы в наших стратегических воздушных зонах для поддержки нашей противовоздушной обороны или обеспечения наступательных возможностей."
 nuclear_facility: "Гражданский инженерный комплекс"
 nuclear_facility_plural: "Гражданские R&D центры"
 nuclear_facility_desc: "Гражданское R&D предприятие включает в себя все виды специальных проектов, связанных с гражданским промышленным потенциалом, ядерными объектами и многим другим."
 air_facility: "Комплекс аэродинамики и авионики"
 air_facility_plural: "Средства аэродинамики и авионики"
 air_facility_desc: "Экспериментальные установки для аэродинамики и авионики позволяют запускать исследовательские проекты для самолётов, современных ракет, сопутствующей электроники и космических проектов."
 naval_facility: "Морской инженерный комплекс"
 naval_facility_plural: "Военно-морские инженерные сооружения"
 naval_facility_desc: "Экспериментальные объекты для морского инженерного дела позволяют вам начать исследовательские проекты, связанные с надводными кораблями и подводными лодками.\nМорское инженерное дело может быть создано только в прибрежной провинции."
 mega_gun_emplacement: "Крупнокалиберная многозарядная пушка"
 mega_gun_emplacement_plural: "Многозарядные калиберные пушки"
 mega_gun_emplacement_desc: "Это крупнокалиберное орудие, работающее по принципу многозарядной тяги, предназначено для достижения беспрецедентной дальности стрельбы. Используя ряд подземных туннелей, оно разгоняет снаряды до сверхзвуковой скорости перед их запуском в направлении удалённых целей."
 stronghold_network: "Общегосударственная оборонительная сеть"
 stronghold_network_plural: "Общегосударственные защитные сети"
 stronghold_network_desc: "Обширная оборонительная сеть, состоящая из туннелей, опорных пунктов, траншей, бомбоубежищ, складов оружия и заранее спланированных мест подрыва, даёт защитникам решающее преимущество перед любым нападающим."
 land_facility: "Наземный военный комплекс"
 land_facility_plural: "Наземные военные объекты"
 land_facility_desc: "Экспериментальные установки для сухопутных войск позволяют запускать исследовательские проекты, связанные с различными аспектами сухопутных войн, например, с особыми танками или артиллерией."