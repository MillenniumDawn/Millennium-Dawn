 EUevent.17.a: "D'accord"
 EUevent.3.t: "États-Unis d'Europe"
 EUevent.3.d: "Dans un discours prononcé après la fin de la Seconde Guerre mondiale, Churchill a conclu :\n« Nous devons construire une sorte d'États-Unis d'Europe. Ce n'est qu'ainsi que des centaines de millions de travailleurs pourront retrouver les joies et les espoirs simples qui font que la vie vaut la peine d'être vécue. Le processus est simple. Il suffit que des centaines de millions d'hommes et de femmes soient résolus à faire le bien au lieu du mal et à obtenir comme récompense la bénédiction au lieu de la malédiction. »\n\n« C'est pourquoi je vous dis : Que l'Europe se lève ! »\n\nAprès plus de 70 ans d'intégration européenne, les États membres de §C[EUU.GetFlag] l'Union européenne§! ont décidé d'abandonner leur souveraineté et de former §C[EUU.GetFlag] les États-Unis d'Europe§!."
 EUevent.3.a: "Une ode à la joie !"
 EUevent.4.t: "États-Unis d'Europe"
 EUevent.4.d: "[FROM.GetFlag] [FROM.GetNameDefCap] réunit les États membres de §C[EUU.GetFlag] l'Union européenne§! au sein d'un super-État européen appelé §C[EUU.GetFlag] les États-Unis d'Europe§!. [ROOT.GetFlag] [ROOT.GetNameDefCap] abandonnera sa souveraineté et rejoindra §C[EUU.GetFlag] les États-Unis d'Europe§!."
 EUevent.4.a: "Une ode à la joie !"
 EUevent.5.t: "Crise de la dette européenne"
 EUevent.5.d: "L'incapacité de l'Union européenne à mettre en place une réforme de la zone euro. Les pays de l'Union sont incapables de rembourser ou de refinancer leur dette publique ou de renflouer les banques surendettées. Les États membres s'efforcent maintenant de faire avancer rapidement les réformes afin de garantir la viabilité financière et économique de la zone euro. La crise a commencé et l'euro est au bord du gouffre."
 EUevent.5.a: "L'euro est en jeu !"
 EUevent.6.t: "Réformes de la zone euro"
 EUevent.6.d: "La crise de la dette qui menaçait a été évitée grâce à une série de réformes dans la zone euro, telles que la mise en œuvre d'une union fiscale, l'élargissement des pouvoirs de la Banque centrale européenne (BCE) et la mise en place de mécanismes de stabilité supplémentaires. La zone euro a été sauvée et l'Union européenne peut désormais envisager l'avenir avec la certitude qu'une crise a été évitée."
 EUevent.6.a: "In varietate concordia."
 EUevent.7.t: "Réformes de la zone euro..."
 EUevent.7.d: "La crise financière mondiale aux États-Unis a eu un effet en cascade sur les nations européennes. De nombreux membres du Parlement européen cherchent à résoudre le problème de la dette croissante d'un certain nombre de pays de l'Union européenne. Ces pays n'ont pas réussi à payer, à refinancer leur dette publique ou à fournir des fonds d'urgence aux banques en difficulté à la suite de la crise financière mondiale. Tous les États membres concernés ont fait part de leur incapacité à rembourser leur dette et ont révélé que leurs déficits budgétaires étaient bien plus importants qu'on ne le pensait. Le principal point commun entre les nations est que la cause première de la crise est le transfert de la dette privée vers la dette nationale par le biais d'une série de renflouements de la dette pour sauver les institutions en difficulté au sein des pays. La Banque centrale européenne (BCE) et le Fonds monétaire international (FMI) ont commencé à conclure des accords avec les États membres pour mettre en place des plans d'aide et des programmes de sauvetage nationaux afin d'éviter que la crise ne s'aggrave. La seule chose qui reste claire, c'est que l'Union européenne est au bord d'une crise cataclysmique, car elle se trouve au centre de la tempête qu'est la crise financière mondiale. Nous devons rester forts et l'Union doit réformer la zone euro afin de résister à la tempête et de montrer que l'Union européenne ne faiblira pas. Ni maintenant, ni demain, ni jamais. In varietate concordia."
 EUevent.7.a: "Pour l'euro !"
 EUevent.8.t: "Réformes de la troïka accomplies !"
 EUevent.8.d: "[ROOT.GetFlag] [ROOT.GetNameDefCap] a adopté les réformes exigées par la « troïka », composée de la Commission européenne (CE), de la Banque centrale européenne (BCE) et du Fonds monétaire international (FMI). Cela signifie l'austérité pour les citoyens [ROOT.GetFlag] [ROOT.GetAdjMP] !"
 EUevent.8.a: "Nous nous relèverons !"
 EUevent.9.t: "Sortie par accident"
 EUevent.9.d: "[ROOT.GetFlag] [ROOT.GetNameDefCap] n'a pas réussi à accomplir les réformes exigées par la troïka composée de la Commission européenne (CE), de la Banque centrale européenne (BCE) et du Fonds monétaire international (FMI). Les autres États membres se réfèrent à la clause de non renflouement, de sorte que [ROOT.GetFlag] [ROOT.GetNameDef] doit quitter la zone euro et §C[EUU.GetFlag] l'Union européenne§! pour dévaluer sa nouvelle monnaie et éviter la faillite."
 EUevent.9.a: "Les temps sont durs..."
 EUevent.10.t: "Transférer la marine vers l'EuroMarine"
 EUevent.10.d: "Les flottes et les forces opérationnelles multinationales devenant de plus en plus courantes et importantes au XXIème siècle, les États membres de [EUU.GetFlag] l'Union européenne ont décidé d'unir leurs forces et de transférer leurs navires de guerre à un commandement naval européen unifié connu sous le nom d'EuroMarine. \n\n[FROM.GetFlag] [FROM.GetNameDefCap] occupe le poste de secrétaire général de l'EuroMarine et demande à notre flotte de rejoindre l'EuroMarine."
 EUevent.10.a: "Europe, règne sur les vagues !"
 EUevent.10.b: "Nous ne renoncerons jamais à notre flotte !"
 EUevent.18.t: "[FROM.GetFlag] [FROM.GetNameDefCap] nous demande d'accueillir un exercice militaire"
 EUevent.18.d: "[FROM.GetFlag] [FROM.GetNameDefCap] nous demande d'accueillir un exercice militaire à la frontière. Un exercice militaire à notre frontière pourrait faire monter la tension mondiale. Il est donc important que nous pesions soigneusement nos options avant d'autoriser l'exercice militaire."
