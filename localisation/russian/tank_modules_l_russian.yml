 EQ_MOD_CAT_spaa_long_range_missile_systems_TITLE: "Ракеты большой дальности"
 spaa_long_range_missiles_1: "Ракеты большой дальности после ВМВ"
 spaa_long_range_missiles_1_desc: "Эти управляемые снаряды, созданные на заре развития ракетной техники, обеспечивают точность поражения, особенно эффективны против бронированных воздушных противников, но способны поражать и надводные цели."
 spaa_long_range_missiles_2: "Ракеты большой дальности холодной войны"
 spaa_long_range_missiles_2_desc: "Усовершенствованная силовая установка и аэродинамика придают этим ракетам ускорение, обеспечивая более ощутимый удар по труднодоступным и уклоняющимся целям."
 spaa_long_range_missiles_3: "Современные ракеты большой дальности"
 spaa_long_range_missiles_3_desc: "Благодаря усовершенствованным системам наведения и оптимизированным боеголовкам это поколение гарантирует более эффективные боевые действия и укрепляет свой авторитет в небе."
 spaa_long_range_missiles_4: "Усовершенствованные ракеты большой дальности"
 spaa_long_range_missiles_4_desc: "Передовые материалы и двигательные установки обеспечивают этим ракетам большую дальность и поражающую способность, сохраняя доминирование в воздушной войне."
 spaa_long_range_missiles_5: "Футуристические ракеты большой дальности"
 spaa_long_range_missiles_5_desc: "Раздвигая границы ракетных технологий, это поколение обеспечивает беспрецедентную дальность, скорость и ударную мощь, гарантируя, что ни одна воздушная угроза не останется незамеченной."
 spaa_battlestation_gen1: "Системы управления огнём СЗУ после ВМВ"
 spaa_battlestation_gen1_desc: "В этом модуле используются рудиментарные системы и методы координации, предлагающие базовый подход к целеуказанию и уничтожению воздушных угроз."
 spaa_battlestation_gen2: "Системы управления огнём СЗУ холодной войны"
 spaa_battlestation_gen2_desc: "В этой системе применены передовые методы слежения и совершенные электронные компоненты, оптимизирующие точность наведения на цель и повышающие общий уровень защиты от быстродвижущихся угроз."
 spaa_battlestation_gen3: "Современные системы управления огнём СЗУ"
 spaa_battlestation_gen3_desc: "Интегрируя сложные цифровые технологии ведения боевых действий, этот модуль предлагает алгоритмы точного наведения на цель и цифровые интерфейсы, максимально увеличивая потенциал нейтрализации воздушного противника."
 spaa_battlestation_gen4: "Усовершенствованные системы управления огнём СЗУ"
 spaa_battlestation_gen4_desc: "В этой полуавтоматической системе используются протоколы и датчики, управляемые искусственным интеллектом, что обеспечивает быструю реакцию и надежную защиту от различных воздушных угроз."
 spaa_battlestation_gen5: "Футуристические системы управления огнём СЗУ"
 spaa_battlestation_gen5_desc: "Используя возможности квантовых вычислений, этот модуль обеспечивает беспрецедентную скорость обработки данных и точность наведения на цель, устанавливая новую планку в зенитной войне."
 spaa_radar_gen1: "Радиолокационные системы после ВМВ"
 spaa_radar_gen1_desc: "Основополагающая радиолокационная система, разработанная специально для платформ СЗУ и обеспечивающая сбалансированное сочетание дальности и точности обнаружения воздушных угроз. Его стоимость свидетельствует о его специализированном характере."
 spaa_radar_gen2: "Радиолокационные системы холодной войны"
 spaa_radar_gen2_desc: "Благодаря более совершенным алгоритмам обнаружения эта радиолокационная система выделяется в многолюдной воздушной среде, обеспечивая устойчивое сопровождение целей в условиях помех."
 spaa_radar_gen3: "Современные радиолокационные системы"
 spaa_radar_gen3_desc: "Благодаря использованию высокотехнологичных материалов и цифровой обработки данных он обеспечивает оптимальное слежение и передачу информации в реальном времени, что дает преимущество в быстром воздушном бою."
 spaa_radar_gen4: "Усовершенствованные радиолокационные системы"
 spaa_radar_gen4_desc: "Современная система, использующая передовые технологии, обеспечивает непревзойденную точность и различение целей на различных оперативных театрах."
 spaa_radar_gen5: "Квантовые радиолокационные системы"
 spaa_radar_gen5_desc: "Вершина радарного дизайна, предлагающая адаптивные возможности, позволяющие легко справляться с многочисленными угрозами, укрепляет свою репутацию первоклассного средства обнаружения, даже если за это приходится платить."
 spaa_off_vehicle_radar_gen1: "Машина радиолокационной поддержки после ВМВ"
 spaa_off_vehicle_radar_gen1_desc: "Несмотря на расширенные возможности обнаружения, основной функцией этой машины поддержки является помощь СЗУ в получении более точных данных для наведения на цель. Однако его ранняя разработка сопряжена с трудностями в сценариях прорыва фронта."
 spaa_off_vehicle_radar_gen2: "Машина радиолок. поддержки холодной войны"
 spaa_off_vehicle_radar_gen2_desc: "В сочетании с улучшенной обработкой сигналов это повышает время реакции всей экосистемы ПВО, хотя и в ущерб устойчивости к прямому поражению."
 spaa_off_vehicle_radar_gen3: "Современная машина радиолокационной поддержки"
 spaa_off_vehicle_radar_gen3_desc: "Эта машина оснащена усовершенствованными радиолокационными системами, обеспечивающими быструю классификацию и ретрансляцию угроз, даже если она предпочитает действовать на безопасном расстоянии."
 spaa_off_vehicle_radar_gen4: "Усовершенствованная машина радиолокационной поддержки"
 spaa_off_vehicle_radar_gen4_desc: "Применяя новейшие радиолокационные технологии, он служит \"глазами\" системы ПВО, обеспечивая выявление и устранение угроз, хотя от прямого столкновения его лучше оградить."
 spaa_off_vehicle_radar_gen5: "Квантовая машина радиолокационной поддержки"
 spaa_off_vehicle_radar_gen5_desc: "Представляя собой зенит эволюции радиолокационных станций поддержки, они обладают непревзойденной дальностью обнаружения и оперативностью распространения информации, что делает их бесценными, но при этом сохраняются их уязвимые места на переднем крае."
 spaa_optical_guidance_gen1: "Оптическая навигация после ВМВ"
 spaa_optical_guidance_gen1_desc: "Используя основные визуальные средства и датчики раннего обнаружения, эта система наведения обеспечивает экономически эффективное средство сопровождения и поражения воздушных целей в благоприятных условиях."
 spaa_optical_guidance_gen2: "Оптическая навигация холодной войны"
 spaa_optical_guidance_gen2_desc: "Благодаря улучшенным линзам и раннему электронному сопровождению он обеспечивает более стабильное поражение целей, особенно в дневное время."
 spaa_optical_guidance_gen3: "Современная оптическая навигация"
 spaa_optical_guidance_gen3_desc: "Благодаря усовершенствованию технологии датчиков эта система обеспечивает лучшее различение целей и оценку дальности стрельбы, что делает ее надежным бюджетным выбором."
 spaa_optical_guidance_gen4: "Усовершенствованная оптическая навигация"
 spaa_optical_guidance_gen4_desc: "Сочетание современных визуальных сенсоров с программными средствами обеспечивает более эффективное сопровождение цели и позволяет конкурировать с более дорогими радиолокационными аналогами."
 spaa_optical_guidance_gen5: "Футуристическая оптическая навигация"
 spaa_optical_guidance_gen5_desc: "Чудо оптической техники, обеспечивающее адаптивное визуальное слежение и интеллектуальную приоритизацию угроз, утвердило свои позиции в качестве экономичной и эффективной альтернативы."
 EQ_MOD_CAT_spaa_coax_machinegun_category_title: "Коаксиальный пулемёт"
 spaa_coax_machinegun_1: "Дополнительный пулемёт"
 spaa_coax_machinegun_1_desc: "Дополнительный пулемёт, предназначенный для ведения огня с близкого расстояния. Легкий и бюджетный, он обеспечивает базовую защиту от более мягких воздушных целей."
 EQ_MOD_CAT_spaa_auxiliary_autocannon_category_title: "Вспомогательная автопушка"
 spaa_auxiliary_autocannon_1: "Вспомогательная автопушка после ВМВ"
 spaa_auxiliary_autocannon_1_desc: "Дополнительная автопушка, обеспечивающая дополнительную огневую мощь. Хотя она и не столь мощная, как основные пушки, ее значительная сила удара помогает отражать воздушные и наземные угрозы."
 spaa_auxiliary_autocannon_2: "Вспомогательная автопушка холодной войны"
 spaa_auxiliary_autocannon_2_desc: "Усовершенствованная версия с улучшенными механизмами стрельбы, обеспечивающая более стабильный урон по мягким целям, особенно против быстро движущихся воздушных противников."
 spaa_auxiliary_autocannon_3: "Современная вспомогательная автопушка"
 spaa_auxiliary_autocannon_3_desc: "Сочетая в себе высокотехнологичные материалы и совершенную конструкцию, эта автопушка служит надежным запасным вариантом, наносящим значительный урон в случае необходимости."
 spaa_auxiliary_autocannon_4: "Усовершенствованная вспомогательная автопушка"
 spaa_auxiliary_autocannon_4_desc: "Используя современные технологии для улучшения прицеливания и повышения эффективности боеприпасов, эта модель подтверждает свою роль надежного вторичного средства поражения."
 spaa_auxiliary_autocannon_5: "Футуристическая вспомогательная автопушка"
 spaa_auxiliary_autocannon_5_desc: "Эта конструкция, воплощающая в себе достижения в области автопушек, оптимизирует огневую мощь и точность стрельбы, являясь силой, с которой необходимо считаться в тандемных операциях."
 spaa_auxiliary_heavy_autocannon_1: "Вспомогательная тяжёлая автопушка после ВМВ"
 spaa_auxiliary_heavy_autocannon_1_desc: "Дополнительная автопушка, обеспечивающая дополнительную огневую мощь. Хотя она и не столь мощная, как основные пушки, ее значительная сила удара помогает отражать воздушные и наземные угрозы."
 spaa_auxiliary_heavy_autocannon_2: "Вспомогательная тяжёлая автопушка холодной войны"
 spaa_auxiliary_heavy_autocannon_2_desc: "Усовершенствованная версия с улучшенными механизмами стрельбы, обеспечивающая более стабильный урон по мягким целям, особенно против быстро движущихся воздушных противников."
 spaa_auxiliary_heavy_autocannon_3: "Современная вспомогательная тяжёлая автопушка"
 spaa_auxiliary_heavy_autocannon_3_desc: "Сочетая в себе высокотехнологичные материалы и совершенную конструкцию, эта автопушка служит надежным запасным вариантом, наносящим значительный урон в случае необходимости."
 spaa_auxiliary_heavy_autocannon_4: "Усовершенствованная вспомогательная тяжёлая автопушка"
 spaa_auxiliary_heavy_autocannon_4_desc: "Используя современные технологии для улучшения прицеливания и повышения эффективности боеприпасов, эта модель подтверждает свою роль надежного вторичного средства поражения."
 spaa_auxiliary_heavy_autocannon_5: "Футуристическая вспомогательная тяжёлая автопушка"
 spaa_auxiliary_heavy_autocannon_5_desc: "Эта конструкция, воплощающая в себе достижения в области автопушек, оптимизирует огневую мощь и точность стрельбы, являясь силой, с которой необходимо считаться в тандемных операциях."
 EQ_MOD_CAT_spaa_support_missile_system_category_title: "Ракеты поддержки"
 spaa_support_missile_system_1: "Ракеты поддержки после ВМВ"
 spaa_support_missile_system_1_desc: "Первые управляемые ракеты, предназначенные для дополнения основного оружия. Несмотря на ограниченную дальность и мощность, они особенно эффективны против бронированных целей."
 spaa_support_missile_system_2: "Ракеты поддержки холодной войны"
 spaa_support_missile_system_2_desc: "Усовершенствованные системы наведения и двигательные установки обеспечивают ракетам повышенную точность, что позволяет более эффективно бороться с живучими противниками."
 spaa_support_missile_system_3: "Современные ракеты поддержки"
 spaa_support_missile_system_3_desc: "Усовершенствованная аэродинамика и оптимизация боеголовки повышают ударный потенциал этой ракеты, укрепляя ее роль в борьбе с более жесткими противниками."
 spaa_support_missile_system_4: "Усовершенствованные ракеты поддержки"
 spaa_support_missile_system_4_desc: "Эти ракеты, оснащенные новейшими технологиями наведения, гарантируют точность ударов, что делает их бесценным средством борьбы с элитными воздушными угрозами."
 spaa_support_missile_system_5: "Футуристические ракеты поддержки"
 spaa_support_missile_system_5_desc: "Раздвигая границы ракетных технологий, эта версия обещает непревзойденную скорость, удар и надежность, не оставляя противнику возможности для дыхания."
 ARG_tank_small_medium_cannon_2: "105 мм FM K.4 Modelo 1L"
 ARG_tank_small_medium_cannon_2_desc: "Аргентинская лицензионная версия британской танковой пушки L7, произведенная компанией Fabricaciones Militares.\n\n§GПодсказка к редактору: Орудия низкого калибра подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 ARG_tank_diesel_engine_gen2: "MB 833 Ka-500, 720 л.с."
 ARG_tank_diesel_engine_gen2_desc: "MB 833 Ka-500 - изначально немецкий дизельный двигатель производства MTU. Двигатель был адаптирован Аргентиной для использования в танке ТАМ.\n\n§GПодсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 ARG_additional_machine_guns: "7.62 мм FN MAG 60-40"
 ARG_additional_machine_guns_desc: "FN MAG - это бельгийский станковый пулемет. Версия 60-40 специально разработана для установки на транспортные средства.\n\n§GПодсказка к редактору: Добавление тяжелого пулемета - дешевый способ немного увеличить возможности танка против вражеских самолетов и мягких целей§!"
 BRA_tank_small_medium_cannon: "105 мм L7A3"
 BRA_tank_small_medium_cannon_desc: "Бразильская лицензионная версия немецкого 105-мм орудия L7A3. Это орудие времен холодной войны было основным вооружением танка Leopard I.\n\n§GПодсказка к редактору: Орудия низкого калибра подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой!"
 BRA_tank_medium_cannon: "120 мм GIAT G1"
 BRA_tank_medium_cannon_desc: "120-мм пушка GIAT G1 является бразильской лицензионной версией французской пушки CN120-25, производимой компанией Établissement d'Études et de Fabrication d'Armements de Bourges. Эта пушка времен холодной войны была основным выбором вооружения для Giat Industries AMX-32 и AMX-40.\n\n§GПодсказка к редактору: Пушки низкого калибра подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой!"
 BRA_additional_machine_guns: ".50 Cal M2HB"
 BRA_additional_machine_guns_desc: "M2HB калибра .50 Cal - это бразильская лицензионная версия американского пулемета M2 Browning. M2HB калибра .50 - один из самых используемых, надежных и любимых пулеметов.\n\n§GПодскакзка к редактору: Оружие низкого калибра подходит для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 BRA_tank_diesel_engine_gen2: "MWM TBD 234, 1000 л.с."
 BRA_tank_diesel_engine_gen2_desc: "MWM TBH 234 является бразильской лицензионной версией немецкого MWM TBD 234, этот двигатель эпохи холодной войны является компактным и высокопроизводительным двигателем, разработанным во время холодной войны.\n\n§GПодсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 CHI_tank_small_medium_cannon: "100 мм Type 59"
 CHI_tank_small_medium_cannon_desc: "Тype 59 - это китайская копия танковой пушки Д-10T, используемой на Т-55.\n\n§GПодсказка к редактору:Низкокалиберные пушки подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 CHI_tank_small_medium_cannon_2: "105 мм ZPL-81A"
 CHI_tank_small_medium_cannon_2_desc: "ZPL-81A - это китайская лицензионная версия британской пушки L7A3. Китайская версия имеет улучшенный тепловой кожух отечественного производства.\n\n§GПодсказка к редактору: Низкокалиберные пушки подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 CHI_tank_small_medium_cannon_3: "105 мм ZPL-98A"
 CHI_tank_small_medium_cannon_3_desc: "ZPL-81A - это китайская лицензионная версия британской пушки L7A3. Китайская версия имеет улучшенный тепловой кожух отечественного производства.\n\n§GПодсказка к редактору: Низкокалиберные пушки подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 CHI_tank_medium_cannon: "125 мм Type 88C"
 CHI_tank_medium_cannon_desc: "Type 88C - ранняя китайская пушка основного танка, созданная на основе советской пушки 2A46M.\n\n§GПодсказка к редактору: Низкокалиберные пушки подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 CHI_tank_medium_cannon_2: "125 мм ZPT-98"
 CHI_tank_medium_cannon_2_desc: "ZPT-98 - это китайская 125-мм пушка основного боевого танка, с легко различимым дымоотводом в средней части ствола.\n\n§GПодсказка к редактору: Низкокалиберные опушки подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 CHI_additional_machine_guns: "12.7 мм Type 54"
 CHI_additional_machine_guns_desc: "Пулемет Тype 54 - это китайская копия советского 12,7-мм пулемета ДШК, который обычно используется на советских и российских танках в качестве дополнительного противовоздушного оружия.\n\n§GПодсказка к редактору: Добавление тяжелого пулемета - это дешевый способ немного увеличить возможности танка против вражеских самолетов и мягких целей§!"
 CHI_tank_diesel_engine_gen1: "Model 12150L V-12, 520 л.с."
 CHI_tank_diesel_engine_gen1_desc: "Модель 12150L - это китайский двигатель V-12 начала холодной войны. При установке на танк он работает в паре с 5-ступенчатой механической коробкой передач.\n\n§GПодсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 CHI_tank_diesel_engine_gen2: "Model 12150L-7BW V-12, 580 л.с."
 CHI_tank_diesel_engine_gen2_desc: "Модель 12150L-7BW является усовершенствованной версией предыдущей модели 12150L.\n\n§GПодсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 CHI_tank_diesel_engine_gen3: "Model 12150ZL V-12, 730 л.с."
 CHI_tank_diesel_engine_gen3_desc: "Модель 12150ZL представляет собой улучшенную версию предыдущей модели 12150L-7BW.\n\n§GПодсказка к редактору: Многотопливные дизельные двигатели являются стандартными двигателями, используемыми на танках.§!"
 CHI_tank_diesel_engine_gen4: "KMDB 6TD-2, 1200 л.с."
 CHI_tank_diesel_engine_gen4_desc: "ХКБМ 6ТД-2 - это российский танковый двигатель, который первоначально планировался для прототипа Type 90-II. Танк так и не был принят на вооружение Китая, но продолжил свою жизнь в качестве танка Al-Khalid на вооружении Пакистана.\n\n§GПодсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 CHI_tank_diesel_engine_gen5: "150HB, 1500 л.с."
 CHI_tank_diesel_engine_gen5_desc: "Дизельный двигатель 150HB производства Norinco основан на немецком MB 873 Ka-501, используемом на Leopard 2.\n\n§GПодсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 CHI_reactive_armor_gen1: "FY-I"
 CHI_reactive_armor_gen1_desc: "FY-I - китайская реактивная защита 1-го поколения, предназначенная для борьбы с HEAT-снарядами.\n\n§GПодсказка к редактору: Взрывная реактивная броня  - это простой способ улучшить броню вашего танка§!"
 CHI_reactive_armor_gen2: "FY-II"
 CHI_reactive_armor_gen2_desc: "FY-II — китайская динамическая защита второго поколения, защищающая танки от кумулятивных и бронебойных снарядов.\n\n§GПодсказка к редактору: Взрывная реактивная броня  - это простой способ улучшить броню вашего танка§!"
 CHI_reactive_armor_gen3: "FY-IV"
 CHI_reactive_armor_gen3_desc: "FY-IV — это китайская динамическая броня 3-го поколения, которая защищает от кумулятивных снарядов и тандемных боеголовок. \n\n§GПодсказка к редактору: динамическая броня (ERA) — это простой способ улучшить броню вашего танка§!"
 CHI_reactive_armor_gen4: "FY-V"
 CHI_reactive_armor_gen4_desc: "FY-V — это китайская динамическая броня 4-го поколения, предназначенная для защиты танка от всех возможных снарядов.\n\n§GПодсказка к редактору: динамическая броня (ERA) — это простой способ улучшить броню вашего танка§!"
 CHI_hardkill_system_gen1: "GL5"
 ENG_tank_small_medium_cannon: "105 мм L7A1"
 ENG_tank_small_medium_cannon_desc: "Танковая пушка Royal Ordnance L7, вероятно, является одной из самых известных танковых пушек. Лицензированная и скопированная многими странами, пушка и ее различные версии широко использовались в начале Холодной войны.\n\n§GПодсказка к редактору: Малокалиберные пушки подходят для осколочно-фугасных снарядов из-за меньшей начальной скорости. Используйте их, если хотите отдать приоритет мягкой атаке над жесткой атакой§!"
 ENG_tank_small_medium_cannon_2: "105 мм L7A2"
 ENG_tank_small_medium_cannon_2_desc: "L7A2 - это усовершенствование старой модели L7 с добавлением теплового рукава.\n\n§GПодсказка к редактору: Низкокалиберные пушки подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 ENG_tank_small_medium_cannon_3: "105 мм Royal Ordnance IWS"
 ENG_tank_small_medium_cannon_3_desc: "Royal Ordnance IWS (Improved Weapon System) - это дальнейшее развитие пушки L7 с более высоким давлением заряда и более длинным стволом.\n\n§GПодсказка к редактору: Низкокалиберные пушки подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 ENG_tank_medium_cannon: "120 мм L11A5"
 ENG_tank_medium_cannon_desc: "L11A5 — британская танковая пушка, разработанная в качестве преемника меньшей пушки L7. На данный момент пушка L11A5 удерживает рекорд по дальности поражения танков: британский танк Challenger уничтожил иракский Т-55 на расстоянии 4,7 км во время войны в Персидском заливе.\n\n§GПодсказка к редактору: Среднекалиберные пушки — это сбалансированные танковые пушки. Используйте их, если не хотите отдавать предпочтение ни мягким, ни жестким атакам.§!"
 ENG_tank_medium_cannon_2: "120 мм L30A1"
 ENG_tank_medium_cannon_2_desc: "Пушка L30 — это усовершенствованная версия старой L11. Она изготовлена ​​из стали электрошлакового переплава с облицовкой из хромового сплава. Необычно для танкового вооружения НАТО, пушка, как и ее предшественница, нарезная. Это связано с интенсивным использованием снарядов HESH (фугасные снаряды с раздавливающей головкой) британской королевской армией.\n\n§GПодсказка к редактору: Среднекалиберные пушки — это сбалансированные танковые пушки. Используйте их, если не хотите отдавать предпочтение ни мягким, ни жестким атакам.§!"
 ENG_tank_diesel_engine_gen1: "Rolls-Royce Meteor, 650 л.с."
 ENG_tank_diesel_engine_gen1_desc: "Двигатель Rolls-Royce Meteor - это универсальный танковый двигатель времен Второй мировой войны. Созданный на основе авиационного, он использовался в танках Cromwell, Comet и Centurion.\n\n§GПодсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 ENG_tank_diesel_engine_gen2: "Perkins CV12-1200TCA, 1200 л.с."
 ENG_tank_diesel_engine_gen2_desc: "Двигатель Perkins CV12 - это очень мощный дизельный двигатель, разработанный для танков Challenger 1 и Challenger 2.\n\n§GПодсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 ENG_additional_machine_guns: "7.62 мм L37A2"
 ENG_additional_machine_guns_desc: "Пулемет L37 является производным от пулемета L7, устанавливаемого на транспортном средстве. L7 - это британская лицензионная версия бельгийского пулемета FN MAG.\n\n§GПодсказка к редактору: Добавление тяжелого пулемета - дешевый способ немного увеличить возможности танка против вражеских самолетов и мягких целей§!"
 ENG_tank_composite_armor_gen1: "Чобхэм"
 ENG_tank_composite_armor_gen1_desc: "Броня Chobham - это британская композитная броня, разработанная для танка Challenger. Она состоит из керамических плиток, соединенных со сталью и подкрепленных эластичными пластинами. Термин \"Chobham\" стал синонимом композитной брони, независимо от танка или производителя.\n\n§GПодсказка к редактору: Композитная броня является стандартным вариантом для современных основных боевых танков§!"
 ENG_tank_composite_armor_gen2: "Дорчестер"
 ENG_tank_composite_armor_gen2_desc: "Броня \"Dorchester\" является новейшим вариантом оригинальной брони \"Chobham\" и в настоящее время используется на танках \"Abrams\" и \"Challenger 2\". Улучшенная версия обеспечивает лучшую защиту от огня противника.\n\n§GПодсказка к редактору: Композитная броня является стандартным вариантом для современных основных боевых танков§!"
 SOV_tank_small_medium_cannon: "100 мм Д-10T2S"
 SOV_tank_small_medium_cannon_desc: "Д-10 - советская танковая пушка, разработанная в конце Второй мировой войны и впервые установленная на танковом истребителе СУ-100. В начале холодной войны это орудие стало выбором вооружения для танков серий Т-54 и Т-55.\n\n§GПодсказка к редактору: Низкокалиберные пушки подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 SOV_tank_small_medium_cannon_2: "100 мм 2A29"
 SOV_tank_small_medium_cannon_2_desc: "2A29 (также называемая Т-12) - советская противотанковая пушка 1960-х годов. Она использовалась только в качестве буксируемого орудия и никогда не устанавливалась на транспортное средство.\n\n§GПодсказка к редактору: Низкокалиберные пушки подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 SOV_tank_small_medium_cannon_3: "100 мм 2A70"
 SOV_tank_small_medium_cannon_3_desc: "2A70 - это скорострельная нарезная пушка, предназначенная для легкой бронетехники. Пушка предназначена в основном для стрельбы осколочно-фугасными снарядами. Пушка 2А70 является основным оружием серии БМП-3.\n\n§GПодсказка к редактору: Низкокалиберные пушки подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 SOV_tank_medium_cannon: "115 мм U-5TS"
 SOV_tank_medium_cannon_desc: "2А46 — самая распространённая советская танковая пушка. Первоначально разработанная для Т-64, пушка с тех пор использовалась во всех советских и российских танках, а также во многих иностранных танках.\n\n§GПодсказка к редактору: Среднекалиберные пушки — это сбалансированные танковые пушки. Используйте их, если не хотите отдавать предпочтение ни мягким, ни жестким атакам.§!"
 SOV_tank_medium_cannon_2: "125 мм 2A46M"
 SOV_tank_medium_cannon_2_desc: "2А46М представляет собой семейство усовершенствованных версий оригинальной пушки 2А46 с улучшенным набором боеприпасов и общими усовершенствованиями.\n\n§GПодсказка к редактору: Среднекалиберные пушки — это сбалансированные танковые пушки. Используйте их, если не хотите отдавать предпочтение ни мягким, ни жестким атакам.§!"
 SOV_tank_medium_cannon_3: "125 мм 2A82-1M"
 SOV_tank_medium_cannon_3_desc: "Последняя разработка российской танковой технологии, 2A82-1M, предназначена для использования на новых танках Т-14 «Армата». Сообщается, что пушка имеет точность на 15–20 % выше, чем старая 2A46M, и более высокую начальную скорость, чем пушка Leopard 2.\n\n§GПодсказка к редактору: Среднекалиберные пушки — это сбалансированные танковые пушки. Используйте их, если не хотите отдавать предпочтение ни мягким, ни жестким атакам.§!"
 SOV_tank_large_cannon: "130 мм M-65 L/60"
 SOV_tank_large_cannon_desc: "Экспериментальное орудие тяжелого танка, которое предполагалось использовать с выдерживающим ядерные взрывы тяжелым штурмовым танком \"Объект 279 Котин\". Поскольку потребность в тяжелых танках отпала, проект был отменен, а вместе с ним и пушка.\n\n§GПодсказка к редактору: Тяжелые орудия предназначены в основном для борьбы с бронетехникой. Используйте их, если вы хотите отдать предпочтение жесткой атаке, сохраняя при этом некоторую мягкую атаку§!"
 SOV_tank_large_cannon_2: "130 мм M-65 L/70"
 SOV_tank_large_cannon_2_desc: "Улучшенная версия танковой пушки \"Объект 279\". Эта нарезная тяжелая танковая пушка предназначалась для \"Объекта 785\", предполагавшейся модернизации танка Т-80. Проект так и не был завершен.\n\n§GПодсказка к редактору: Тяжелые орудия предназначены в основном для борьбы с бронетехникой. Используйте их, если вы хотите отдать предпочтение жесткой атаке, сохраняя при этом некоторую мягкую атаку§!"
 SOV_tank_very_large_cannon: "152 мм LP-83"
 SOV_tank_very_large_cannon_desc: "ЛП-83 - экспериментальная пушка для сверхтяжелого танка, которая испытывалась на танке \"Объект 292\", предназначенном для замены Т-80БВ. Один прототип танка и пушки был изготовлен в 1990 году, но из-за отсутствия финансирования и интереса проект был отменен.\n\n§GПодсказка к редактору: Сверхтяжелые орудия предназначены для борьбы с бронетехникой. Используйте их, если вы хотите отдать предпочтение жесткой атаке перед мягкой§!"
 SOV_tank_very_large_cannon_2: "152 мм 2A83"
 SOV_tank_very_large_cannon_2_desc: "Пушка 2A83 является продолжением предыдущих сверхтяжелых танковых орудий Советского Союза. Орудие предназначено для возможной модернизации Т-14 \"Армата\", чтобы сделать его превосходящим любой западный танк.\n\n§GПодсказка к редактору: Сверхтяжелые орудия предназначены для борьбы с бронетехникой. Используйте их, если вы хотите отдать предпочтение жесткой атаке перед мягкой§!"
 SOV_tank_diesel_engine_gen1: "V-55, 581 л.с."
 SOV_tank_diesel_engine_gen1_desc: "V-55 - это двигатель V12 с естественным всасыванием, который использовался на танке Т-55.\n\n§GПодсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 SOV_tank_diesel_engine_gen2: "5TDF, 700 л.с."
 SOV_tank_diesel_engine_gen2_desc: "5ТДФ - это двухтактный, многотопливный дизельный двигатель с оппозитными поршнями и горизонтальным расположением цилиндров. Первоначально разработанный для Т-64, он также использовался в ранних версиях Т-72.\n\n§GПодсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 SOV_tank_diesel_engine_gen3: "V-84, 840 л.с."
 SOV_tank_diesel_engine_gen3_desc: "Двигатель боевого танка V-84 - это двенадцатицилиндровый двигатель с турбонаддувом, первоначально предназначенный для модернизации Т-72.\n\n§GПодсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 SOV_tank_diesel_engine_gen4: "V-92S2, 1000 л.с."
 SOV_tank_diesel_engine_gen4_desc: "Дизельный двигатель с турбонаддувом В-92С2 был разработан для танков серии Т-72Б3 и Т-90.\n\n§GПодсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 SOV_tank_diesel_engine_gen5: "V-92S2F, 1130 л.с."
 SOV_tank_diesel_engine_gen5_desc: "В-92S2Ф - это улучшенная версия более старой модели В-92S2. Он предназначен для модернизации более старой модели.\n\n§GПодсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 SOV_tank_diesel_engine_gen6: "2V-12-3A, 1500 л.с."
 SOV_tank_diesel_engine_gen6_desc: "2В-12-3А - это двигатель типа Х12, который предназначался для Т-14 \"Армата\".\n\n§GПодсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 SOV_tank_diesel_engine_gen7: "A-85-3A, 1500 л.с."
 SOV_tank_diesel_engine_gen7_desc: "A-85-3A - это двигатель типа X12, который заменил более ранний двигатель 2V-12-3A на \"Армате\" из-за проблем с надежностью более старой модели.\n\n§GПодсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 SOV_tank_gas_turbine_engine_gen1: "GTD-3TL"
 SOV_tank_gas_turbine_engine_gen1_desc: "ГТД-3TЛ был экспериментальным газотурбинным двигателем, который планировалось использовать для танка Т-64. Однако впоследствии от этой идеи отказались в пользу дизельного двигателя.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 SOV_tank_gas_turbine_engine_gen2: "SG-1000"
 SOV_tank_gas_turbine_engine_gen2_desc: "СГ-1000 был первоначальным газотурбинным двигателем самолета Т-80. Он был быстро заменен на более совершенную модель.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 SOV_tank_gas_turbine_engine_gen3: "GTD-1000T"
 SOV_tank_gas_turbine_engine_gen3_desc: "ГТД-1000T - газовая турбина, предназначенная для танков T-80A и T-80B. ГТД-1000T более надежна и производит немного больше лошадиных сил, чем более старая модель СГ-1000.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 SOV_tank_gas_turbine_engine_gen4: "GTD-1250"
 SOV_tank_gas_turbine_engine_gen4_desc: "ГТД-1250 - это газотурбинный двигатель, используемый на танке Т-80 второго поколения, Т-80У. Газовая турбина поставляется в паре с меньшей газовой турбиной, которая действует как вспомогательная силовая установка.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 SOV_tank_gas_turbine_engine_gen5: "GTD-1250T"
 SOV_tank_gas_turbine_engine_gen6: "GTD-1500"
