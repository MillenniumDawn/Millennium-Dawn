 sov_nationalists.41.t: "§Y[SOV.GetNameWithFlag]§!要求在我们的领土上驻军"
 sov_nationalists.41.d: "俄罗斯政府担心我方可能构成威胁，并要求军事人员进入我国领土。我们应该允许他们通行以缓解紧张局势，还是拒绝？"
 sov_nationalists.41.a: "如果这是和平解决的途径，我们同意"
 sov_nationalists.41.b: "不"
 sov_nationalists.42.t: "他们拒绝了我们的提议"
 sov_nationalists.42.d: "他们拒绝合作，这让我们确信他们对我们国家安全构成了真正的威胁。我们必须做好应对进一步冲突的准备。"
 sov_nationalists.42.o1: "傻瓜"
 sov_war_cult_idea: "战争崇拜"
 sov_war_cult_idea_desc: "俄罗斯的历史充满了战争与胜利。从拿破仑到希特勒，我们面临过无数威胁。这段历史孕育了俄罗斯文化中对力量与牺牲的崇敬。"
 SOV_suppress_nationalists: "镇压民族主义者"
 SOV_suppress_nationalists_desc: "俄罗斯民族主义者威胁着任何西方式民主的建立。他们必须被镇压。"
 SOV_return_alaska: "归还阿拉斯加"
 SOV_return_alaska_desc: "过去几个世纪，阿拉斯加被愚蠢的统治者以微薄的价格出卖。现在，是时候收回这片至关重要的领土，让它回归其合法的家园了。"
 SOV_jirik_war_religion: "帝国军事宗教"
 SOV_jirik_war_religion_desc: "我们的国家必须放弃和平主义，信奉军事化的东正教信仰，以团结和加强人民。"
