 sov_nationalists.40.d: "我们的亲俄立场导致某些将军叛乱，他们宣布要用武力将整个亲俄政府驱逐出捷克共和国。"
 sov_nationalists.40.a: "噢天哪……"
 SOV_czechoslovak_region: "捷克斯洛伐克地区"
 SOV_czechoslovak_region_desc: "与1968年一样，捷克斯洛伐克地区对我们仍然具有重要的战略意义。巩固该地区的影响力将巩固我们在东欧的主导地位。我们必须果断行动，恢复我们的地位。"
