 #Non-alligned
 UKR.Neutral_conservatism:0 "£ukr_fatherland Patrie"
 UKR.Neutral_conservatism_desc:0 "(Conservateurs non alliés) £ukr_fatherland Le 9 juillet 1999, un nouveau parti politique - un nouveau parti politique - l'Union panukrainienne «Patrie» - a été fondé. Le parti considère l'adhésion de l'Ukraine à l'Union européenne comme un objectif stratégique. Il favorise les voyages sans visa des Ukrainiens vers l'Union européenne et souhaite annuler les «régimes de visa humiliants»."
 
 UKR.oligarchism:0 ""
 UKR.oligarchism_desc:0 ""
 
 UKR.oligarchism_2017:0 "£ukr_solidarity BPP «Solidarité»"
 UKR.oligarchism_2017_desc:0 "(Oligarchisme) £ukr_solidarity Le Bloc «Solidarité» Petro Porochenko est un parti politique ukrainien formé le 27 août 2014. Il est toutefois issu d'un groupe parlementaire appelé Solidarité, qui date de 2000 et existe depuis point de vente pour Petro Poroshenko. Le parti dénonce officiellement le populisme et prône le pragmatisme et le réalisme. Appartenance de l'Ukraine à l'Union européenne, protection sociale et protection sociale des citoyens pauvres. Mais reste en réalité la fête de poche du populiste Porochenko."
 
 UKR.neutral_Social:0 "£ukr_spu SPU"
 UKR.neutral_Social_desc:0 "(Parti socialiste-démocrate) £ukr_spu Le Parti socialiste d'Ukraine est l'un des partis les plus anciens. Il a été créé par les anciens membres du Parti communiste ukrainien de l'ère soviétique à la fin de 1991, lorsque le Parti communiste fut interdit. Il faisait partie du parlement à partir de 1994 et était longtemps le quatrième plus grand parti de l'Ukraine."
 
