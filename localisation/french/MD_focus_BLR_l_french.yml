 belarus_export.4.t: "Premiers extraits de \"Polonez\""
 belarus_export.4.d: "Nous avons enfin terminé notre MLRS \"Polonez\". Nous allons maintenant pouvoir le produire pour les besoins de notre armée"
 belarus_export.4.a: "Gloire aux armes biélorusses"
 belarus_export.6.t: "Belarus We Offer To Buy Tractors"
 belarus_export.6.d: "L'usine biélorusse MTZ nous propose d'acheter leurs produits - leur tout nouveau tracteur. Ils nous aideront parfaitement dans le développement de notre agro-industrie."
 belarus_export.6.a: "Nous acceptons de les acheter"
 belarus_export.6.b: "Nous n'en avons pas besoin"
