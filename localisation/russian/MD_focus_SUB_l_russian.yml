 KHM_ecology: "Устранение последствий загрязнения нефтью"
 KHM_ecology_desc: "Будем бороться с последствиями плохой экологической ситуации в нашем регионе"
 KHM_oil_repair: "Начните обновление нефтяной инфраструктуры"
 KHM_oil_repair_desc: "Наша нефтяная инфраструктура достигла критической точки, пришло время ее модернизировать"
 KHM_eco_we: "Чистая экология"
 KHM_eco_we_desc: "Мы сосредоточимся на экологической ситуации, а не на бесконечном уничтожении природы ради ресурсов."
 KHM_more_ecology: "Акцент на экологию"
 KHM_more_ecology_desc: "Мы продолжим восстанавливать экологию нашего региона, вкладывая новые средства в восстановление флоры и фауны."
 KHM_oil: "Усиление геологоразведочных работ"
 KHM_oil_desc: "Мы продолжим исследовать недра нашей республики в поисках ресурсов."
 KHM_oil_infra_new: "Инвестиции в ремонт нефтяной инфраструктуры"
 KHM_oil_infra_new_desc: "Наша нефтяная инфраструктура сильно устарела, мы намерены инвестировать в ее ремонт и обновление."
 KHM_zavods: "Строительство новых заводов"
 KHM_zavods_desc: "Мы должны создавать новые рабочие места!"
 KHM_five_year_plan: "Первый пятилетний план"
 KHM_five_year_plan_desc: "Свободные экономические модели западных государств не имеют будущего для социалистического государства. Возврат к плановой экономике, предпочтительно в форме классических советских пятилетних планов, даст правительству бесконтрольное влияние на ранее бесконтрольную экономику."
 KHM_nationalize_foreign_business: "Национализировать иностранный бизнес"
 KHM_nationalize_foreign_business_desc: "Промышленные предприятия, принадлежащие иностранцам, всегда представляют собой угрозу экономической безопасности. В условиях, когда иностранные государства угрожают нам экономическими санкциями, всегда существует угроза, что владельцы промышленных предприятий уедут ночью, прихватив с собой жизненно важные части своих заводов. Чтобы не допустить этого, мы должны вернуть эти отрасли государству - даже если это обидит иностранные государства."
 KHM_authoritarian_control_over_economy: "Контроль над экономикой"
 KHM_authoritarian_control_over_economy_desc: "Экономическая сфера нашего государства была оставлена на произвол судьбы, но теперь мы вернем ее под контроль сильного лидера..."
