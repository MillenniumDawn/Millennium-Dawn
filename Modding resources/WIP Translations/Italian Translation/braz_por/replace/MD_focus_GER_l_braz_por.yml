l_braz_por:
 germany: "Focus Tree Tedesco"
 GER_conservative_ties_to_the_automotive_industry: "Legami della CDU con l'industria automobilistica"
 GER_conservative_ties_to_the_automotive_industry_desc: "Sebbene la CDU/CSU, partito cristiano conservatore, non sia così profondamente legata all'industria automobilistica come Gerhard Schröder lo è alla Volkswagen, diverse importanti case automobilistiche tedesche sono ancora situate in Stati prevalentemente conservatori del sud, in particolare Porsche e Mercedes-Benz a Stoccarda, nel Baden-Württemberg, e BMW a Monaco, in Baviera."
 GER_automotive_investments_in_europe: "Investimenti automobilistici in Europa"
 GER_automotive_investments_in_europe_desc: "Spingendosi aggressivamente in altri mercati europei, le case automobilistiche tedesche potrebbero ridurre drasticamente i costi del personale, abbandonando l'industria tedesca e quindi i salari tedeschi a favore di Stati membri dell'Unione Europea con standard di vita più bassi. Mercedes-Benz chiede ulteriori investimenti a Kecskemét, in Ungheria, mentre Volkswagen desidera un sostegno per l'espansione a Bratislava, in Slovacchia."
 GER_strengthen_volkswagen: "Rafforzare la Volkswagen"
 GER_strengthen_volkswagen_desc: "Il Ministero delle Finanze tedesco ha rilevato che il 30% dei posti di lavoro in Bassa Sassonia dipende direttamente o indirettamente dalla Volkswagen, la più grande azienda tedesca e il principale richiedente di soft power della Germania all'estero. Diversi punti percentuali dell'economia tedesca sono forniti esclusivamente da questa azienda, troppo grande per fallire."
 GER_the_kaluga_plant: "Lo stabilimento di Kaluga"
 GER_the_kaluga_plant_desc: "A circa 150 chilometri a sud-est della capitale russa Mosca e situata sul fiume Oka, Kaluga, nell'Oblast' di Kaluga, è stata identificata dal gruppo Volkswagen come un potenziale sito adatto alla costruzione di modelli VW o Audi. Lo stabilimento di Kaluga potrebbe dare lavoro a più di 5.000 russi con salari di gran lunga inferiori a quelli che i colossi automobilistici dovrebbero pagare ai tedeschi."
 GER_the_aurangabad_plant: "Lo stabilimento di Aurangabad"
 GER_the_aurangabad_plant_desc: "L'India è un grande mercato non ancora sfruttato per il Gruppo Volkswagen. Mentre le auto tedesche sono già un successo in Cina, è necessario più tempo e più marketing per far salire a bordo gli abitanti dell'India, il secondo Paese più popoloso della Terra. Se le aziende tedesche non agiscono in fretta, presto ne spunteranno di indiane per riempire la nicchia, man mano che un numero sempre maggiore di indiani entrerà in una fascia economica in grado di permettersi un veicolo."
 GER_expand_volkswagen_into_china: "Espandere la Volkswagen in Cina"
 GER_expand_volkswagen_into_china_desc: "Sebbene i cinesi acquistino già auto Volkswagen, si può fare di più per convincere l'azienda ad assumere manodopera cinese nella stessa Repubblica Popolare. Rendendo il governo cinese dipendente dagli investimenti e dalla manodopera di Volkswagen, l'influenza del mercato tedesco in Cina aumenterebbe drasticamente. Le fabbriche previste a Chengdu, Shanghai e Liaoning potrebbero facilmente dare lavoro a decine di migliaia di persone."
 GER_dresden_and_leipzig_factories: "Fabbriche di Dresda e Lipsia"
 GER_dresden_and_leipzig_factories_desc: "Se da un lato sarà redditizio esternalizzare i posti di lavoro della Volkswagen, dall'altro non renderà particolarmente felice la popolazione locale di operai del settore automobilistico. Nel tradizionale polo della manodopera pesante che è lo Stato della Sassonia, la Volkswagen ha in programma nuove fabbriche ad alta specializzazione, che però avranno bisogno di alcuni sussidi governativi e sgravi fiscali per rendere il progetto redditizio."
 GER_seize_opposition_weakness: "Cogliere la debolezza dell'opposizione"
 GER_seize_opposition_weakness_desc: "Con la crisi di Möllermann nella FDP e lo scandalo di corruzione nella CDU/CSU, l'opposizione alla SPD (rossa) di Gerhard Schröder e ai Verdi di Joschka Fischer, che insieme formano il governo come "coalizione rosso-verde", è più debole che mai. Ciò giunge in un momento opportuno, dato che il 1999 aveva registrato diversi risultati elettorali deboli per i partiti di governo, anche in Stati tradizionalmente orientati a sinistra."
 GER_utilize_spd_influence_in_lower_saxony: "Sfruttare l'influenza della SPD in Bassa Sassonia"
 GER_utilize_spd_influence_in_lower_saxony_desc: "Storicamente, i socialdemocratici tedeschi, la SPD, hanno giocato un ruolo di secondo piano rispetto alla molto più forte CDU/CSU, l'"Unione". Solo nel 1998 Gerhard Schröder ha detronizzato Helmut Kohl della CDU, in carica da quattro anni. La base del potere di Schröder è la Bassa Sassonia, uno degli Stati più fedeli alla SPD, che ospita anche la più grande azienda tedesca, la Volkswagen, alleata politica di Schröder."
 GER_infrastructural_reform: "Riforma delle infrastrutture"
 GER_infrastructural_reform_desc: "A causa di una crisi politica che coinvolge il Ministro delle Infrastrutture Reinhard Klimmt e la squadra di calcio a lui associata, l'1. FC Saarbrücken, Klimmt dovrebbe essere sostituito da un nuovo Ministro federale per il Traffico, l'Edilizia e l'Abitazione. Kurt Bodewig sarebbe un valido sostituto."
 GER_coal_industry_compromise: "Compromesso sull'industria del carbone"
 GER_coal_industry_compromise_desc: "Mentre SPD e Verdi erano uniti nell'opposizione al decisionismo liberale dell'Unione e dell'FDP, la caduta di Oskar Lafontaine nel 1999 e l'ascesa dell'ideologia clintonista di Schröder hanno presentato una chiara dissonanza tra Verdi e SPD: mentre Fischer cerca di eliminare l'uso dei combustibili fossili, l'SPD vuole preservare i lavoratori dell'industria. Il conflitto principale è sempre stato la lignite."
 GER_foreign_policy_pragmatism: "Pragmatismo in politica estera"
 GER_foreign_policy_pragmatism_desc: "Il governo Schröder ha commesso diversi gravi errori di calcolo nei primi due anni di mandato. La spinta del cancelliere per un seggio permanente della Germania nel Consiglio di Sicurezza dell'ONU si è combinata con un tentativo a metà di perseguire il federalismo europeo, entrambi i quali hanno alienato il partner europeo più vicino alla Germania, la Francia. SPD e Verdi devono rendersi conto degli errori commessi."
 GER_limited_haushaltskonsolidierung: "Consolidamento di bilancio limitato"
 GER_limited_haushaltskonsolidierung_desc: "Uno degli obiettivi principali dell'amministrazione Schröder, l'Haushaltskonsolidierung, il "consolidamento del bilancio", non si realizzerà. Il bilancio ha continuato a gonfiarsi sotto la guida socialdemocratica e il debito privato continua a crescere sia pro capite che per famiglia. Tutto ciò che la Germania può fare ora è introdurre tagli di bilancio limitati in settori come la spesa per la difesa per minimizzare i danni."
 GER_green_card_initiative: "Iniziativa Carta Verde"
 GER_green_card_initiative_desc: "Ispirandosi ai programmi di immigrazione americani e canadesi, il governo Schröder ha proposto l'introduzione di una "iniziativa della carta verde" per raccogliere rapidamente lavoratori stranieri nel settore informatico, al fine di favorire lo sviluppo del sottosviluppato settore tedesco dell'alta tecnologia. Il governo Kohl prima di Schröder aveva trascurato lo sviluppo di Internet e delle tecnologie informatiche, e questo deve essere modificato."
 GER_pension_reform: "Riforma delle pensioni
 GER_pension_reform_desc: "Uno dei punti chiave dei socialdemocratici tedeschi contro i conservatori tedeschi è sempre stato l'entità delle pensioni, e la battaglia elettorale tra Schröder e Kohl nel 1998 non è stata diversa. Se l'amministrazione Schröder non riuscisse a fornire almeno un piccolo aiuto agli anziani tedeschi, il prestigio della SPD tra la classe operaia crollerebbe completamente."
 GER_digitalized_education_system: "Sistema educativo digitalizzato"
 GER_digitalized_education_system_desc: "Una delle promesse principali di Schröder durante la campagna elettorale del 1998 era "Schulen ans Netz", "scuole in rete", in riferimento al basso tasso di accesso a Internet e di digitalizzazione delle scuole elementari e superiori tedesche durante l'amministrazione Kohl. Il successo del programma "Schulen ans Netz" sarebbe stato costoso, ma estremamente vantaggioso per gli studenti tedeschi."
 GER_scientific_exchanges: "Scambi scientifici"
 GER_scientific_exchanges_desc: "Con l'afflusso di esperti stranieri in Germania per vivere e lavorare nei poli tecnologici e di start-up come Colonia e Berlino, la capacità innovativa della Germania è migliorata. Per formalizzare questi scambi, i team di ricerca tedeschi devono incontrarsi regolarmente con i colleghi stranieri per studiare e confrontare i risultati."
 GER_improved_federal_education_standards: "Miglioramento degli standard educativi federali"
 GER_improved_federal_education_standards_desc: "In Germania, il concetto di \"Bildungshoheit der Länder\", la 'supremazia dello Stato nell'istruzione', toglie il controllo federale sulla politica educativa e permette ai singoli Stati di stabilire in modo più autonomo i propri obiettivi. L'aspetto negativo di questo sistema è che l'istruzione di alcuni Stati, come NRW e Brema, ha perso prestigio e standard rispetto a Stati come la Baviera. Questa situazione può essere modificata con l'introduzione di requisiti minimi a livello federale."
 GER_international_business: "Affari internazionali"
 GER_international_business_desc: "La Germania si definisce spesso \"Exportweltmeister\", 'campione mondiale delle esportazioni'. Ta Germania ha tradizionalmente registrato notevoli eccedenze commerciali, vendendo agli altri Paesi industriali molto più di quanto la Germania stessa acquisti da loro. La continuazione di una politica favorevole alle esportazioni richiede una grande dose di pragmatismo politico estero: i soldi di un dittatore sono altrettanto validi di quelli di un leader popolare, dopo tutto."
 GER_sino_german_deals: "Accordi sino-tedeschi"
 GER_sino_german_deals_desc: "La Germania ha un peso molto superiore alla media quando si tratta di economia di esportazione. L'unico Paese che ci si avvicina è la Repubblica Popolare Cinese, che ha una popolazione più di 20 volte superiore a quella tedesca per alimentare il suo insaziabile motore economico. La Cina è alla disperata ricerca di un modo per alimentare la crescita: i cinesi vogliono macchine tedesche, automobili tedesche e il know-how delle aziende tedesche."
 GER_oil_trade_negotiations: "Negoziati sul commercio del petrolio"
 GER_oil_trade_negotiations_desc: "L'approvvigionamento petrolifero tedesco è una delle emergenze più pressanti del Paese. Le fonti di petrolio della Germania sono diverse: Norvegia, Nigeria, Libia, Iraq, Kazakistan, Scozia. La Germania opera in tutti i continenti per ottenere e assicurarsi l'accesso a risorse preziose."
 GER_nord_stream: "Nord Stream"
 GER_nord_stream_desc: "Schröder è notoriamente amico di Vladimir Putin, l'autocrate russo. Le relazioni commerciali russo-tedesche ruotano attorno alle risorse naturali russe e al loro utilizzo in Germania. Il gigante russo del gas Gazprom ha un piano per aggirare la sorveglianza ucraina e polacca facendo arrivare il gas russo direttamente in Germania attraverso un gasdotto nel Baltico., \"Nord Stream\". Questo piano è ottimo per i profitti tedeschi, ma non piacerà all'Europa orientale."
 GER_appease_eastern_europe: "Compiacere l'Europa dell'Est"
 GER_appease_eastern_europe_desc: "I nostri investimenti nel Nord Stream rappresentano una minaccia significativa per il commercio polacco, slovacco, ceco e ucraino e per i profitti derivanti dal transito del petrolio russo verso la Germania e il resto dell'Europa occidentale. Dobbiamo seguire la linea con attenzione, per evitare di alienarci completamente i nostri partner affidabili. La Russia non è abbastanza affidabile da rendere conveniente questo scambio."
 GER_accomodate_polish_migrant_workers: "Accogliere i lavoratori polacchi immigrati"
 GER_accomodate_polish_migrant_workers_desc: "La migrazione di manodopera polacca in Germania ha origini lontane nel tempo - i 'polacchi della Ruhr' per esempio, sono una popolazione di etnia polacca dell'area della Ruhr, immigrata nel XIX secolo per lavorare come minatori di carbone. Più recentemente, la Germania e la Polonia hanno firmato un trattato di vicinato nel 1991. Ogni anno centinaia di migliaia di polacchi entrano in Germania come lavoratori stagionali, soprattutto nel settore agricolo."
 GER_russo_german_partnership: "Partnership russo-tedesca"
 GER_russo_german_partnership_desc: "Il ministro della Difesa polacco Radoslaw Sikorski ha già paragonato i nostri nuovi accordi commerciali con i russi al Patto Molotov-Ribbentrop. È chiaro che i nostri critici non sono corretti sul fatto che i polacchi e i loro amici siano più affidabili dei russi: anche loro vogliono solo pugnalarci alle spalle al momento opportuno. La Russia è un partner valido che deve essere mantenuto."
 GER_closer_integration_with_eaeu_markets: "Integrazione più stretta con i mercati dell'EAEU"
 GER_closer_integration_with_eaeu_markets_desc: "L'Unione dell'Europa orientale è l'imitazione (piuttosto scadente) da parte della Russia degli accordi economici dell'UE. Il loro problema è che non hanno il potere economico per sostenere le loro ambizioni economiche, ma la cooperazione tedesca potrebbe aiutarli in questo senso."
 GER_expand_the_rhine_route: "Ampliare la rotta del Reno"
 GER_expand_the_rhine_route_desc: "Il Reno è il fiume commerciale più utilizzato in Europa ed è l'orgoglio comune di Paesi Bassi, Germania, Lussemburgo, Francia e Svizzera. La Germania e i Paesi Bassi dipendono l'uno dall'altro per massimizzare il potenziale commerciale."
 GER_strengthen_ties_to_belgium: "Rafforzare i legami con il Belgio"
 GER_strengthen_ties_to_belgium_desc: "Dopo aver serrato i ranghi con i nostri vicini olandesi, dobbiamo spingere le nostre aziende anche sul mercato belga. L'influenza tedesca sul Belgio e la dipendenza belga dalla Germania saranno essenziali per qualsiasi futuro conflitto tra le due nazioni in merito alla centrale nucleare obsoleta di Tihange, una delle principali minacce alla sicurezza nazionale tedesca."
 GER_trans_atlantic_trade: "Commercio transatlantico"
 GER_trans_atlantic_trade_desc: "Investendo nella \"Deutsch-Amerikanische Handelskammern\" ('Camere di commercio tedesco-americane'), tl'economia tedesca potrebbe aumentare i suoi legami bilaterali con i mercati degli Stati Uniti, in particolare adattando i prodotti tedeschi di alta gamma alle esigenze dell'industria americana. Ciò servirebbe sia al ruolo tedesco come nazione esportatrice sia a quello americano come nazione importatrice."
 GER_trade_with_canada: "Commercio con il Canada"
 GER_trade_with_canada_desc: "Il Canada possiede diversi punti di forza come partner commerciale: L'abbondanza di risorse naturali, una forza lavoro altamente istruita, forti legami preesistenti con l'Europa - e un'enorme dipendenza da un unico Paese da cui vorrebbe diversificarsi. Dobbiamo trovare gli ingranaggi nascosti che potrebbero far funzionare un accordo commerciale tra Germania e Canada."
 GER_schroeder_ii: "Schröder II"
 GER_schroeder_ii_desc: "Dopo aver assunto il primo mandato di cancelliere nel 1998, Schröder ha ottenuto diverse clamorose vittorie politiche. Le crisi della CDU e dell'FDP, riguardanti rispettivamente Kohl e Möllermann, hanno diminuito notevolmente le possibilità dei conservatori di vincere le elezioni. La corsa di Schröder per la rielezione potrebbe tuttavia avere bisogno di alcuni stimoli per la campagna elettorale, come il rifiuto di partecipare alle guerre di aggressione americane."
 GER_auffangbank_concept: "Il concetto di "Auffangbank"
 GER_auffangbank_concept_desc: "Ispirandosi alle Resolution Trust Corporations (RTC) americane, l'amministrazione Schröder ha ventilato la creazione di una 'bad bank'-tedesca per prevedere ed evitare le future crisi finanziarie. Ma questo non accadrà mai, vero?"
 GER_back_deutsche_bank: "Deutsche Bank"
 GER_back_deutsche_bank_desc: "La Deutsche Bank (DB) è di gran lunga la più grande banca tedesca, con quasi 100.000 dipendenti, oltre 2.500 punti vendita e un fatturato di 1,6 miliardi di euro all'anno, più del triplo di quello dei suoi rivali più vicini, DZ Bank, KfW e Commerzbank, che guadagnano tutti circa 500 milioni di euro. DB è centrale per il sistema bancario tedesco, anche se dovremmo fare attenzione a non coinvolgerla nella corruzione russa."
 GER_homegrown_software: "Software di produzione propria"
 GER_homegrown_software_desc: "Con il programma "Schulen ans Netz" in pieno vigore, i fondi dovrebbero ora essere dirottati anche verso le aziende multimediali tedesche, come la SoftMaker di Norimberga, per sviluppare programmi di utilità e per l'ufficio, in modo da dissuadere il software di produzione americana sul posto di lavoro. Il governo tedesco potrebbe anche sovvenzionare l'acquisto di licenze per tali programmi per raddoppiare l'incentivo."
 GER_the_internet_neuland: "Internet 'Neuland'"
 GER_the_internet_neuland_desc: "In un famigerato discorso del 19 giugno 2013, l'allora Cancelliere Angela Merkel spiegò che Internet è un territorio nuovo per tutti noi, nonostante più del 95% della popolazione tedesca fosse ormai connessa a Internet e più della metà lo usasse regolarmente. I commenti della Merkel facevano parte di una lunga serie di errori conservatori nelle politiche su Internet: la lentezza della connessione tedesca risale a Kohl."
 GER_agenda_2010: "Agenda 2010"
 GER_agenda_2010_desc: "Gerhard Schröder è sempre stato un moderato tra i socialdemocratici e per questo motivo ha sostenuto la necessità di una riduzione del bilancio. L'"Agenda 2010" è un progetto ambizioso di tagli al bilancio e riforme burocratiche che senza dubbio attirerà pesanti critiche dai gruppi di sinistra e spingerà il governo verso il centro - ma potrebbe essere fantastico per il progresso economico."
 GER_sports_funding: "Finanziamento dello sport
 GER_sports_funding_desc: "Nella politica tedesca, di solito si rivela molto efficace generare profitti interni e capitale politico finanziando e sostenendo progetti sportivi, in particolare stadi di calcio."
 GER_hartz_iv: "Hartz IV"
 GER_hartz_iv_desc: "La "Commissione per i servizi moderni nel mercato del lavoro", chiamata "Commissione Hartz" per il suo leader Peter Hartz, ha dovuto sviluppare un nuovo concetto per il mercato dei servizi, classificato come Hartz I fino a Hartz IV. La Hartz IV, in particolare, la nuova decisione sui sussidi di disoccupazione, è fortemente contraria ai valori classici della socialdemocrazia e susciterà forti critiche da parte degli elettori tradizionali della SPD."
 GER_sonderparteitag: "Sonderparteitag"
 GER_sonderparteitag_desc: "Dal ritiro di Lafontaine, il sostegno di Schröder tra le forze di sinistra in Germania è andato scemando. La gestione degli interessi dei datori di lavoro e dei lavoratori, dei sindacati e delle imprese, dell'economia e della classe operaia è stata a dir poco controversa. Gerhard Schröder, per salvare la faccia, deve ora lasciare la guida del partito per concentrarsi pienamente sulla sua carica di Cancelliere federale."
 GER_vertrauensfrage: "Vertrauensfrage"
 GER_vertrauensfrage_desc: "Schröder non è riuscito a tenere in riga i Verdi e la sua stessa SPD. Il suo modo principale di imporre le proprie politiche è stato quello di minacciare le proprie dimissioni, mettendo così a repentaglio la stabilità residua della coalizione. Ora, con il sostegno pubblico definitivamente scomparso, è giunto il momento di indire un voto di fiducia, un "Vertrauensfrage". Schröder ha tutta l'intenzione di perdere questo voto e di chiedere immediate rielezioni."
 GER_schroeder_iii: "Schröder III"
 GER_schroeder_iii_desc: "La mossa di potere politico ha funzionato: Schröder si assicura il terzo mandato di Cancelliere federale e può ora formare una nuova coalizione, con la neoliberale FDP o con i Verdi progressisti. Sia la sinistra PDS che la conservatrice CDU/CSU difficilmente approveranno questo risultato e continueranno a opporsi duramente alla politica della SPD."
 GER_gewerkschaftsgesetz: "Gewerkschaftsgesetz"
 GER_gewerkschaftsgesetz_desc: "Il rapporto tradizionalmente stretto tra la SPD e i potenti sindacati tedeschi si manifesterà ancora una volta con l'approvazione della Gewerkschaftsgesetz di Schröder, una legge che garantirà ai lavoratori in sciopero un'autonomia ancora maggiore e una protezione dai tentativi dei datori di lavoro di ridurre gli scioperi. In particolare, la legge rimette quasi tutte le decisioni sulla fine degli scioperi ai rispettivi governi."
 GER_regions_of_innovation: "Regioni dell'innovazione"
 GER_regions_of_innovation_desc: "Sostenuto dal programma elettorale della SPD del 2005, il governo Schröder ha promesso di ridurre la burocrazia e i tempi di attesa nell'ambito delle "Regioni dell'innovazione". Queste Regioni dell'innovazione dovrebbero ridurre notevolmente il peso della vita quotidiana per i singoli lavoratori, anche se una restrizione della burocrazia attraverso tagli alla spesa porterebbe probabilmente a un conflitto con i Verdi."
 GER_trust_in_germany: "Fiducia nella Germania"
 GER_trust_in_germany_desc: "L'SPD ha condotto in modo aggressivo la sua campagna di rielezione per il terzo mandato di Gerhard Schröder come Cancelliere Federale con lo slogan \"Vertrauen in Deutschland\", 'Fiducia nella Germania". Fare leva sui sentimenti patriottici e comunitari e collegare queste energie con l'attivismo della classe operaia potrebbe essere una vera e propria arma vincente per il fervore socialdemocratico e per l'unità nazionale contro gli ostacoli interni e internazionali."
 GER_further_union_reassurances: "Ulteriori rassicurazioni per i sindacati"
 GER_further_union_reassurances_desc: "Dopo il successo dell'approvazione della Gewerkschaftsgesetz, l'amministrazione Schröder è decisa a stringere un'alleanza duratura e fruttuosa con i potenti sindacati tedeschi, contro le megacorporazioni internazionali e gli investitori stranieri."
 GER_anti_unemployment_efforts: "Sforzi contro la disoccupazione"
 GER_anti_unemployment_efforts_desc: "Disoccupazione, \"Arbeitslosigkeit\" in tedesco, è uno dei principali antagonisti che i socialdemocratici della SPD cercano di combattere. Sulla base del programma "Regioni dell'innovazione", la leadership dell'SPD ha ora presentato un'ampia gamma di politiche di "garanzia dell'occupazione" che potrebbero far diminuire la disoccupazione fino a mezzo punto percentuale della popolazione tedesca."
 GER_pan_european_efforts: "Sforzi paneuropei"
 GER_pan_european_efforts_desc: "Sebbene i progressi di Schröder per la creazione di una Confederazione europea sotto la guida franco-tedesca abbiano irritato Parigi, con la nuova leadership socialdemocratica ristabilita e rafforzata, si deve considerare seriamente se un altro passo avanti verso l'ideale europeo non sia da escludere."
 GER_close_ranks_with_the_international_unions: "Serrare i ranghi con i sindacati internazionali"
 GER_close_ranks_with_the_international_unions_desc: "Dopo aver ristabilito i sindacati come forza dominante nella vita pubblica tedesca, la Germania deve assumere una posizione dominante nelle organizzazioni internazionali del lavoro per imporre standard lavorativi di alta qualità in tutta Europa e poi nel mondo. Finché nell'UE ci saranno bacini di manodopera più economici, gli standard di vita della classe operaia tedesca saranno minacciati."
 GER_economic_prosperity: "Prosperità economica"
 GER_economic_prosperity_desc: "Crescita! Crescita! Crescita!\nL'economia deve crescere!"
 GER_continental_education_investments: "Investimenti continentali nell'istruzione"
 GER_continental_education_investments_desc: "Ispirandosi al Programma d'azione comunitario per la mobilità degli studenti universitari (ERASMUS), il governo tedesco deve compiere ulteriori passi per unire i giovani europei in un unico gruppo di talenti, un gruppo che dopo la laurea guarderebbe alla Germania per ottenere i salari più alti possibili per la propria carriera."
 GER_return_to_old_social_democracy: "Ritorno alla vecchia socialdemocrazia"
 GER_return_to_old_social_democracy_desc: "Se Willy Brandt fosse ancora vivo, staccherebbe la testa a Schröder. La SPD moderna è diventata troppo neoliberista, troppo amica delle megacorporazioni e si è drasticamente allontanata dalla classe operaia. Alcuni veterani della vecchia socialdemocrazia, come Helmut Schmidt e Oskar Lafontaine, sono ancora in circolazione. La loro reintroduzione in politica potrebbe salvare la SPD, dopotutto."
 GER_brandtism: "Brandtismo"
 GER_brandtism_desc: "Willy Brandt negli anni '70 era un uomo di carattere: orientato ai lavoratori, idealista, anti-nazionalista, riformista, anti-comunista. Sebbene un uomo come lui non si vedrà tra i socialdemocratici tedeschi per qualche altro secolo, il ritorno alle radici della sua filosofia è necessario per modernizzare una SPD nuova e ringiovanita."
 GER_european_leftism: "Sinistra europea"
 GER_european_leftism_desc: "Da quando Jean Jaures mise in guardia contro una guerra tra i popoli lavoratori europei e morì per questo nel 1914, i movimenti di sinistra di tutti i continenti si sono schierati contro le egemonie nazionalistiche tra i Paesi. Siamo sulle spalle di giganti - Jaures, Brandt, Schmidt, Walesa."
 GER_arbeiterstaat: "Arbeiterstaat"
 GER_arbeiterstaat_desc: "Siamo riusciti a creare condizioni di lavoro degne dei nostri antenati socialdemocratici. Anche se economicamente si basa ancora su un mercato capitalista, il nostro stato sociale e i nostri sforzi per l'occupazione sono ora così completi che possiamo veramente parlare di una società semi-socialista, un "Arbeiterstaat", uno stato dei lavoratori."
 GER_heavy_industry_focus: "Focalizzazione sull'industria pesante"
 GER_heavy_industry_focus_desc: "La caduta della Germania Est è stata in parte causata dalla precoce focalizzazione dei socialisti sull'industria pesante, mentre la Germania Ovest ha costruito una dinamica industria dei servizi. Ora, partendo da quell'industria dei servizi, possiamo finalmente liberare le ambizioni della Germania verso un settore industriale pesante forte e orgoglioso."
 GER_continue_the_third_way: "Continuare la Terza Via"
 GER_continue_the_third_way_desc: "La "Terza Via", sostenuta da Bill Clinton, Tony Blair e Gerhard Schröder, è un nuovo stile di democrazia sociale. Liberale, pragmatico, orientato al business. Una tale modernizzazione era attesa e necessaria per cancellare la precedente inclinazione marxista della socialdemocrazia europea e allinearla maggiormente ai valori americani del Partito Democratico e ai moderni neoliberali globalizzati."
 GER_appeasement_in_eastern_europe: "Rassicurazioni nell'Europa dell'Est"
 GER_appeasement_in_eastern_europe_desc: "Gli europei dell'Est, in particolare la Polonia e l'Ucraina, sono DAVVERO infastiditi dal Nord Stream, in quanto l'aggiramento dei loro gasdotti offre ai russi la possibilità di ricattare i mercati del gas dell'Europa orientale senza la minaccia di perdere i profitti dell'Europa occidentale. Dobbiamo chiarire che, a fronte di questo passo indietro nelle nostre relazioni, resteremo fermi sugli impegni presi con i nostri partner orientali."
 GER_non_aggression_principle_with_russia: "Principio di non aggressione con la Russia"
 GER_non_aggression_principle_with_russia_desc: "Tra il 1941 e il 1945, Russia e Germania hanno combattuto il conflitto più distruttivo tra due nazioni nella storia dell'umanità. I nostri due Paesi potrebbero non trovarsi mai più l'uno contro l'altro sui campi di battaglia del mondo."
 GER_break_with_putin: "Rompere con [SOV.GetLeader]"
 GER_break_with_putin_desc: "I socialdemocratici sono stati scomodamente vicini a Putin. Il Presidente russo non è un amico naturale della Germania e i socialdemocratici devono riconoscerlo. La nostra alleanza politica con [SOV.GetLeader] deve cessare di esistere."
 GER_seek_russias_favor: "Cercare il favore della Russia"
 GER_seek_russias_favor_desc: "La Russia, patria della rivoluzione di sinistra e centro di potere antiamericano per quasi cento anni, è il nostro partner naturale per contrastare l'influenza yankee sul continente europeo."
 GER_international_non_alignment: "Non allineamento internazionale
 GER_international_non_alignment_desc: "Dobbiamo rimanere fuori dai conflitti mondiali. Se gli americani vogliono invadere l'Iraq, dovranno fare i conti con noi. Questo però non significa che appoggiamo gli autoritari russi o cinesi. Restate tutti fuori dai nostri affari. La Germania adotterà un modello svizzero di politica estera."
 GER_angela_merkel: "Angela Merkel"
 GER_angela_merkel_desc: "Con la perdita della Vertrauensfrage, il capitale politico e la reputazione di Schröder presso il popolo tedesco si sono completamente esauriti. È stato relativamente facile per i conservatori della CDU/CSU, l'"Unione", raccogliere i pezzi e vincere le elezioni. La protettrice personale di Helmut Kohl, Angela Merkel, ne sarà il principale beneficiario. Sarà l'ottavo Cancelliere federale della RFT e la prima donna a ricoprire tale carica."
 GER_energy_reform: "Riforma energetica"
 GER_energy_reform_desc: "L'Unione conservatrice si è opposta alla "Atomkonsens" rosso-verde del 2000, con la quale il governo ha deciso di abbandonare gradualmente l'energia nucleare a favore delle energie rinnovabili. La Merkel considera questo passo affrettato e promette di utilizzare l'energia nucleare per un periodo di tempo più lungo..."
 GER_gesundheitspraemie: "Gesundheitsprämie"
 GER_gesundheitspraemie_desc: "Un argomento sempre popolare per i movimenti conservatori è la natura gonfiata del bilancio. L'Unione, consapevole della soddisfazione del popolo tedesco per il programma sanitario, ha tentato di riformare il bilancio statale introducendo un nuovo tipo di tassa sulla salute, la "Gesundheitsprämie". L'obiettivo è quello di ridurre i costi dei datori di lavoro e di trasferirli alle persone che hanno bisogno del servizio."
 GER_bmvi: "BMVI"
 GER_bmvi_desc: "La creazione di un Ministero federale dei trasporti e delle infrastrutture digitali fa parte del piano del governo Merkel per portare avanti gli sforzi di digitalizzazione. Questo "BMVI" sostituirà il BMVBS."
 GER_digitalrat: "Digitalrat"
 GER_digitalrat_desc: "Su richiesta del Gabinetto Merkel IV, nel 2018 è stato istituito un Consiglio digitale. Composto da giganti lungimiranti e da amministratori delegati di start-up innovative del settore multimediale e dell'innovazione, la nuova élite di consulenti digitali della Cancelliera le fornirà piani più efficaci e redditizi per gli sforzi di digitalizzazione della Germania."
 GER_seek_centrist_compromises: "Cercare compromessi centristi"
 GER_seek_centrist_compromises_desc: "Per assicurarsi il potere dopo l'elezione di Angela Merkel, la CDU dovrebbe cercare di stabilire una \"Grande Coalizione\" tra l'Unione e la SPD, i due partiti maggiori. In questo modo si garantirebbe una politica conservatrice limitata e si isolerebbe Gerhard Schröder. Schröder si era umiliato dopo la sconfitta elettorale e Angela Merkel sarebbe stata in grado di assumere il cancellierato con un bilancio pulito."
 GER_token_atomausstieg: "Atomausstieg Token"
 GER_token_atomausstieg_desc: "La campagna del 2005 ha visto una CDU/CSU favorevole al nucleare contrapposta alla SPD contraria al nucleare. La questione energetica dovrà essere risolta in modo insoddisfacente per entrambe le parti nei negoziati di coalizione: La CDU/CSU accetterà di uscire dall'energia nucleare (tedesco: \"Atomausstieg\") in un futuro lontano, ma la SPD accetterà di non cercare di accelerare il processo oltre i desideri dell'Unione."
 GER_strengthen_the_service_sector: "Rafforzare il settore dei servizi"
 GER_strengthen_the_service_sector_desc: "La Germania occidentale ha completato la sua trasformazione in un'economia di servizi all'indomani del miracolo economico degli anni Cinquanta e del declino dell'industria carbonifera e pesante della Ruhr. Da allora, il Paese è un volto familiare per i giovani innovatori e Berlino è una delle capitali mondiali delle start-up."
 GER_industrial_outsourcing: "Outsourcing industriale"
 GER_industrial_outsourcing_desc: "Il settore industriale tedesco è stato fortemente indebolito dalla crescita dei salari e dalla libera circolazione della manodopera verso mercati europei meno fortunati come Ungheria, Slovacchia, Romania e Bulgaria. Il governo tedesco deve assicurarsi che il movimento delle imprese industriali sia controllato da sussidi governativi e incentivi dell'UE, per non perdere posti di lavoro a favore di rivali più ostili come la Cina."
 GER_redistribute_cap_subsidies: "Ridistribuire i sussidi della PAC"
 GER_redistribute_cap_subsidies_desc: "Lanciata nel 1962, la Politica agricola comune (PAC) dell'UE distribuisce i sussidi agricoli ai vari settori agricoli dell'Unione. La Germania, un'economia di servizi, ha una quota di forza lavoro solo del 2% circa nel settore primario. Attualmente, i fondi della PAC sono troppo concentrati sul "primo pilastro", gli agricoltori già ricchi. Una ridistribuzione di questi fondi potrebbe dare sollievo ai piccoli agricoltori."
 GER_european_business_opportunities: "Opportunità commerciali europee"
 GER_european_business_opportunities_desc: "Con l'eliminazione delle barriere commerciali in tutto il continente, cresce il profitto economico di tutti, ma soprattutto della Germania, e questo è un bene. Dobbiamo impegnarci ancora di più per eliminare le tariffe e le restrizioni commerciali e rendere più facile l'apertura di imprese e gli scambi"."
 GER_global_trade_initiatives: "Iniziative di commercio globale"
 GER_global_trade_initiatives_desc: "La Germania si definisce apertamente \"Exportweltmeister\", 'campione mondiale delle esportazioni. Le merci tedesche vengono spedite in tutto il mondo: La Gran Bretagna ama gli orsetti gommosi tedeschi, gli uomini d'affari cinesi guidano la BMW e le aziende americane utilizzano parti di macchinari tedeschi. Le nostre spedizioni raggiungono ogni porto del mondo."
 GER_animal_rights_reform: "Riforma dei diritti degli animali"
 GER_animal_rights_reform_desc: "Il grande pubblico sta prendendo atto delle brutalità contro gli animali: oltre il 99% dei polli maschi viene macellato al momento della nascita, perché solo le galline femmine sono utili per deporre le uova per la produzione agricola. Queste atrocità vanno bene per gli affari, ma sono davvero impopolari per il pubblico. Alcune organizzazioni come Greenpeace o PETA e popolazioni come i vegetariani e i vegani sono particolarmente irritate."
 GER_radicalize_german_conservatism: "Radicalizzare il conservatorismo tedesco"
 GER_radicalize_german_conservatism_desc: "Merkel dovrebbe rifiutare qualsiasi coalizione e guidare un governo di minoranza contro l'opposizione di sinistra. L'Unione potrebbe farlo con un aiuto iniziale limitato da parte dell'FDP, anche se sarebbe necessario un ulteriore aiuto da parte dei membri della destra tra i Verdi e l'SPD per fare effettivamente politica. Un termine politicamente poco fruttuoso, ma ideologicamente utile per posizionare l'Unione come conservatrice integralista."
 GER_military_spending_offensive: "Spesa militare offensivae"
 GER_military_spending_offensive_desc: "La SPD di Schröder è sempre stata ben contenta di tagliare le spese per la difesa, sostenendo che la guerra fredda era finita e che il denaro era più necessario per la rete di sicurezza sociale e lo stato sociale. La CDU/CSU si è preoccupata di raggiungere l'obiettivo del 2% previsto dalla NATO per i suoi Stati membri, chiedendo che il 2% del PIL fosse destinato alla spesa per la difesa. La Germania deve affrettarsi a soddisfare questa richiesta."
 GER_partial_autobahn_privatization: "Privatizzazione parziale delle autostrade"
 GER_partial_autobahn_privatization_desc: "La privatizzazione del sistema autostradale tedesco, l'"Autobahn", rimane un tema scottante nella politica tedesca. I partiti di sinistra sono generalmente favorevoli a soluzioni di grande governo e al controllo totale del sistema stradale tedesco da parte dello Stato, mentre i Liberi Democratici e i Cristiano-Democratici sono più favorevoli all'idea di far entrare le imprese private nell'equazione".
 GER_german_nationalism: "Il nazionalismo tedesco"
 GER_german_nationalism_desc: "Dopo le sconfitte nelle guerre mondiali, il popolo tedesco è culturalmente più riservato nei confronti degli slanci patriottici e delle manifestazioni di nazionalismo rispetto ad altre società simili."
 GER_rehabilitate_prussia: "Riabilitare la Prussia"
 GER_rehabilitate_prussia_desc: "Durante l'occupazione tedesca, la legge n. 46 delle autorità alleate portò alla dissoluzione dello Stato Libero di Prussia il 25 febbraio 1947. La Prussia ha avuto un ruolo importante nella storia tedesca e la sua associazione culturale con il monarchismo e il militarismo tedesco la rendono una reliquia nazionalista dei tempi passati - un fervore che il governo poteva sfruttare con alcuni atti nostalgici di riabilitazione dello Stato prussiano."
 GER_imperial_ambition: "Ambizione imperiale"
 GER_imperial_ambition_desc: "Sebbene spesso incolpato dell'iniziale ascesa del sentimento protofascista tedesco e spesso associato al cieco fervore nazionalistico dei primi anni Dieci, l'Impero tedesco dal 1871 al 1918 segnò un'epoca di stabilità e prosperità che il resto dell'Europa dell'epoca non riuscì a replicare."
 GER_reestablish_local_thrones: "Ristabilire il trono locales"
 GER_reestablish_local_thrones_desc: "Mentre il popolo tedesco in generale rimane scettico sul ritorno della monarchia, alcuni singoli Stati non sono altrettanto riservati: Il ritorno delle famiglie reali di Baviera, Baden, Württemberg e Hannover alle loro posizioni sociali, anche se come figure di riferimento, dovrebbe rendere l'idea più gradita alle parti più repubblicane del popolo tedesco. Per una volta, lasciamo che la stampa dei boulevard scriva dei nostri monarchi."
 GER_hohenzollern_restoration: "Restaurazione degli Hohenzollern"
 GER_hohenzollern_restoration_desc: "Tutti i preparativi per i cambiamenti costituzionali sono terminati: la Repubblica Federale può essere messa a riposo e una nuova monarchia costituzionale può prendere il suo posto. La dinastia degli Hohenzollern ha chiarito più volte che non vuole il potere, ma dovremmo essere in grado di convincerli a guidare cerimonialmente un popolo amorevole. Sullo sfondo, potremo quindi gestire lo spettacolo con meno ostacoli."
 GER_national_ambition: "Ambizione nazionale"
 GER_national_ambition_desc: "La Germania ha uno dei nazionalismi più infami della storia di qualsiasi paese su scala culturale globale. Le brutali atrocità commesse sotto l'influenza di tale nazionalismo hanno portato a riserve contro il nazionalismo tedesco sia all'interno della mentalità culturale tedesca sia nella memoria storica di qualsiasi straniero colpito - Paesi come la Polonia o la Russia disapproverebbero la rinascita nazionalista."
 GER_voelkisch_fervor: "Fervore völkisch"
 GER_voelkisch_fervor_desc: "Ristabilire un sentimento di superiorità nazionale significa riaffermare una cultura di bigottismo e di stereotipi rancorosi che si sono sviluppati e sono sopravvissuti nella cultura tedesca nonostante la sua pesante avversione culturale per qualsiasi forma di nazionalismo e bigottismo. Gli italiani sono squallidi, i polacchi sono ladri, i russi puzzano, gli arabi sono stupratori, gli ebrei vogliono i nostri soldi. Deutsche, wehrt euch!"
 GER_dismantle_democracy: "Smantellare la democrazia"
 GER_dismantle_democracy_desc: "La rivoluzione nazionale in corso non è riuscita a catturare i cuori e le menti di molti abitanti della Germania. Stranieri, intellettuali e classe media europeista si sono uniti in un blocco socio-politico contro il nostro risorgimento nazionale. A loro discapito, tuttavia, la rivoluzione nazionale può contare su membri militari di alto livello. La sporcizia di sinistra vuole farci fuori alle prossime elezioni? Quali elezioni?"
 GER_cfsp_studies: "Studi sulla PESC"
 GER_cfsp_studies_desc: "Dopo i numerosi fallimenti dell'UE nei Balcani, in particolare il mancato intervento delle unità di pace olandesi a Srebrenica nel 1995, l'Unione Europea deve essere vigile nella creazione della sua nuova Politica estera di sicurezza comune, la PESC.."
 GER_demand_maastricht_amendments: "Notre Europe - Unser Europa"
 GER_demand_maastricht_amendments_desc: "Il Presidente francese è invitato a parlare come primo Capo di Stato straniero al Reichstag davanti al Parlamento tedesco, il Bundestag."

 # Bundeswehr Reform

 GER_bundeswehr_reform: "Riforma della Bundeswehr"
 GER_bundeswehr_reform_desc: "Dalla fine della Seconda guerra mondiale, le forze armate tedesche sono state fortemente limitate nelle dimensioni e nella portata. Con il governo tedesco che spende meno per le forze armate rispetto ad altre potenze europee come Francia e Regno Unito, le forze armate tedesche devono affrontare problemi cronici di approvvigionamento e sistemi d'arma disfunzionali. Dopo che i soldati hanno usato manici di scopa anziché mitragliatrici in una recente esercitazione, è più che giunto il momento di riformare la Bundeswehr e garantire che la Germania possa difendersi adeguatamente."
 GER_modernized_auftragstaktik: "Auftragstaktik"
 GER_modernized_auftragstaktik_desc: "L'Auftragstaktik (ufficialmente nota come "Führen mit Auftrag" o "leading by mission") è una tattica militare in cui il risultato di una missione viene privilegiato rispetto al modo in cui tale risultato viene raggiunto. Conosciuta come mission command negli Stati Uniti e nel Regno Unito, questa tattica offre una maggiore flessibilità ai comandanti delle singole unità ed è compatibile con i moderni concetti net-centrici e di comando e controllo (C2)."
 GER_small_arms_grants: "Un nuovo fucile standard"
 GER_small_arms_grants_desc: "Il fucile tedesco G36, reso standard dalla Bundeswehr nel 1996, da allora si è scoperto che si surriscaldava e perdeva precisione quando faceva caldo. L'ufficio acquisti del Ministero della Difesa tedesco (BAAINBw) ha chiesto ai produttori di presentare prototipi per sostituire il G36 come nuova arma standard per le forze armate."
 GER_modern_armored_assaults: "Assalti corazzati moderni"
 GER_modern_armored_assaults_desc: "Un esercito completamente modernizzato richiede carri armati, veicoli e tattiche modernizzate per garantire la massima letalità sul campo di battaglia. Una panoramica delle procedure militari sarà necessaria per garantire che le truppe corazzate tedesche mantengano la loro importanza nel 21° secolo."
 GER_young_officer_class: "Classe di giovani ufficiali"
 GER_young_officer_class_desc: "Per soddisfare la crescente domanda delle forze armate tedesche nel mantenimento della pace e nelle missioni NATO in tutto il mondo, una nuova generazione di giovani uomini e donne deve rispondere alla chiamata e servire il proprio Paese al meglio delle proprie capacità. Dobbiamo fare in modo che i giovani tedeschi siano consapevoli delle opportunità che li attendono nelle forze armate e formarli di conseguenza."
 GER_vehicle_development_grants: "Sovvenzioni per lo sviluppo dei veicoli"
 GER_vehicle_development_grants_desc: "La maggior parte della Bundeswehr utilizza veicoli obsoleti risalenti alla Guerra Fredda, molti dei quali, a causa di anni di incuria e mancanza di manutenzione, sono caduti in rovina. Dobbiamo incoraggiare lo sviluppo di una nuova generazione di veicoli da combattimento per garantire alle nostre truppe una migliore protezione in prima linea."
 GER_infantry_tactics_reform: "Riforma delle tattiche di fanteria"
 GER_infantry_tactics_reform_desc: "Quando iniziò la Prima guerra mondiale, le tattiche di combattimento della fanteria furono drasticamente trasformate. Il secolo successivo ha visto innumerevoli progressi e innovazioni nel campo del combattimento di fanteria, e si prevede che continuerà ad evolversi nel secolo a venire. Dobbiamo migliorare, adattarci e superare."
 GER_modern_doctrines: "Dottrine di combattimento moderne"
 GER_modern_doctrines_desc: "Con la modernizzazione delle nostre forze armate in gran parte completata, la sicurezza della Patria non ha mai avuto un aspetto più luminoso. Noi. Dienen. Deutschland."
 GER_fiscal_responsibility: "Responsabilità fiscale"
 GER_fiscal_responsibility_desc: "L'obiettivo del 2% di spesa per la difesa, imposto dai nostri alleati della NATO, dovrebbe essere mantenuto, ma qualsiasi cifra superiore a quella necessaria è uno spreco di risorse. Dobbiamo essere responsabili e garantire che il benessere del nostro popolo sia importante quanto quello delle nostre forze armate. Con una forza di difesa consistente e una maggiore capacità di aiutare i nostri alleati nelle operazioni di mantenimento della pace all'estero, la Germania è più sicura e più ricca."
 GER_influence_in_turkey: "Influenza in Turchia"
 GER_influence_in_turkey_desc: "I cittadini turchi costituiscono gran parte della popolazione immigrata della Germania. È naturale che si possa favorire l'incontro tra le nostre culture e garantire maggiori scambi commerciali e legami culturali tra i nostri popoli."
 GER_military_cooperation_with_romania: "Cooperazione militare con la Romania"
 GER_military_cooperation_with_romania_desc: "La Romania è ora libera dalla cortina di ferro e dall'occupazione sovietica. Dovremmo contribuire a garantire l'indipendenza del Paese contro un possibile revanscismo russo nei prossimi decenni."
 GER_abolish_conscription: "Abolire la coscrizione"
 GER_abolish_conscription_desc: "La Wehrgerechtigkeit, o "giustizia militare", si riferisce all'argomentazione sostenuta nei circoli tedeschi per la creazione di un esercito professionale e volontario ora che la Guerra Fredda è finita."
 GER_uphold_conscription: "Mantenere il servizio di leva"
 GER_uphold_conscription_desc: "Anche se la guerra fredda è finita, le esigenze della Bundeswehr non sono finite. Il servizio di leva, sebbene sfortunato, deve essere mantenuto per aiutare la Germania a sopravvivere al prossimo secolo e oltre."
 GER_military_conservatism: "Conservatorismo militare"
 GER_military_conservatism_desc: "L'esercito è una parte essenziale della nazione tedesca. Sebbene i moderati sostengano che il benessere del popolo sia importante quanto le forze armate, amano dimenticare che senza un esercito forte e ben finanziato, il popolo è vulnerabile alle minacce esterne. Una Russia risorgente, una Cina sempre più espansionistica e complotti terroristici globali non fanno che ribadire l'importanza della Bundeswehr nel XXI secolo."
