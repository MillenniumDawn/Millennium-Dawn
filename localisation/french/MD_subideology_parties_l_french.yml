 USoE.Monarchist_desc: "(Absolutist Monarchist) - Alliance of Monarchists (AoM)\n\nThe Monarchists support the newly throned dynasty. They believe in the necessity of an absolute ruler, freed from the shackles of democratic decision making, to lead the continent through the 21st century."
