### Events
 HOL_Borsele.t: "Borsele Renovation Plans"
 HOL_Borsele.d: "The future of the Borssele nuclear reactor is in your hands. You have two options: expand the reactor's capacity to increase nuclear energy output or refurbish it into a state-of-the-art clean coal plant. Expanding the reactor will boost energy efficiency and innovation, while converting to clean coal will enhance industrial capacity and stability. Choose wisely, as this decision will shape the energy landscape of the Netherlands."
 HOL_Borsele.a: "Go Nuclear"
 HOL_Borsele.b: "Shiny Coal Plant"
 HOL_Provincial_Railways.101.t: "Netherlands Propose Wunderline Railway"
 HOL_Provincial_Railways.101.d:  "The Netherlands has put forward an ambitious proposal to develop the Wunderline railway, a state-of-the-art cross-border connection aimed at enhancing regional connectivity between the two nations. This project, envisioned as a cornerstone of future economic cooperation, would modernize existing infrastructure, improve travel times, and bolster the relationship between the Netherlands and Germany. The proposal reflects the Netherlands' commitment to advancing its transportation network and fostering stronger ties with its neighbors."
 HOL_Provincial_Railways.101.a: "Wunderbar!"
 HOL_Provincial_Railways.101.b: "No we stick with rusty trains"
 HOL_Provincial_Railways.102.t: "Germany Doesn't Want a Wunderline"
 HOL_Provincial_Railways.102.d: "Despite the Netherlands' diplomatic efforts and the potential benefits of the Wunderline railway, Germany has decided not to support the project. This rejection poses a significant setback to the Netherlands' vision of a more interconnected Europe. With Germany’s refusal, the future of the Wunderline hangs in the balance. The Netherlands must now decide whether to proceed with a scaled-down version of the project, focusing on connecting to Groningen, or to abandon the plan entirely, acknowledging the limitations of regional cooperation."
 HOL_Provincial_Railways.102.a: "Build Railway to Groningen atleast"
 HOL_Provincial_Railways.102.b: "Scrap The Plan"
 HOL_Provincial_Railways.201.t: "Netherlands Propose HSL-Oost Integration"
 HOL_Provincial_Railways.201.d: "In a bid to further integrate European transportation networks, the Netherlands has proposed the integration of the HSL-Oost high-speed railway into Germany's existing infrastructure. This initiative aims to create a seamless, fast connection between the two countries, potentially revolutionizing travel and economic interactions across the border. If successful, this project could not only enhance the efficiency of cross-border transportation but also strengthen the economic ties and cooperation between the Netherlands and Germany, making it a key milestone in European integration."
 HOL_Provincial_Railways.201.a: "High-Speed to Weed"
 HOL_Provincial_Railways.201.b: "We don't drive high-speed anyway"
 HOL_Provincial_Railways.306.t: "Germany Rejects HSL-Oost Integration"
 HOL_Provincial_Railways.306.d: "Germany has declined the Netherlands' proposal to integrate the HSL-Oost high-speed railway into its network, dealing a blow to the vision of a unified high-speed rail system between the two nations. This decision forces the Netherlands to reconsider its strategy. With the German rejection, the options now include continuing the development of the HSL-Oost within Dutch borders, potentially extending only to Arnhem, or scrapping the project altogether. This decision will significantly impact the future of high-speed rail travel in the region and the Netherlands' role in European transportation."
 HOL_Provincial_Railways.306.a: "Build HSL-Oost to Arnhem"
 HOL_Provincial_Railways.306.b: "Scrap The Plan"
 HOL_Provincial_Railways.301.t: "Netherlands suggest Three-Country Route with Belgium"
 HOL_Provincial_Railways.301.d: "The Netherlands has taken a bold step by proposing a new Three-Country Route, an ambitious rail project intended to connect the Netherlands, Belgium, and Germany through a comprehensive rail network. This project is seen as a potential game-changer for cross-border transportation, with the promise of enhancing trade, travel, and economic integration among the three nations. The proposal underscores the Netherlands' commitment to strengthening European unity and improving regional infrastructure. However, the success of this project hinges on the cooperation and support of Belgium and Germany."
 HOL_Provincial_Railways.301.a: "What can go wrong? Great Idea!"
 HOL_Provincial_Railways.301.b: "Blegium need to fix it roads first"
 HOL_Provincial_Railways.302.t: "Netherlands & Germany suggest Three-Country Route"
 HOL_Provincial_Railways.302.d: "The Netherlands, in collaboration with Germany, has moved forward with the proposal to develop the Three-Country Route. This project aims to establish a seamless rail connection between the Netherlands, Germany, and Belgium, creating a new corridor for transportation and economic exchange in Europe. The joint effort between the Netherlands and Germany reflects a shared vision for a more interconnected Europe. Now, the final piece of the puzzle lies in Belgium's hands, as their agreement is crucial for the project's realization. The outcome will determine whether this ambitious plan will come to fruition."
 HOL_Provincial_Railways.302.a: "Rails Above Roads!"
 HOL_Provincial_Railways.302.b: "We don't like spending money"
 HOL_Provincial_Railways.304.t: "Belgium & Germany Accepting Three-Country Route"
 HOL_Provincial_Railways.304.d: "In a landmark decision, both Belgium and Germany have agreed to participate in the development of the Three-Country Route, marking a significant achievement in European transportation cooperation. This agreement paves the way for the construction of a new rail corridor that will enhance connectivity, reduce travel times, and strengthen economic ties among the three nations. The successful negotiation of this project is a testament to the commitment of the Netherlands, Belgium, and Germany to work together towards a more integrated and prosperous Europe. This rail project is set to become a milestone in the history of European infrastructure."
 HOL_Provincial_Railways.304.a: "European Milestone for Railtraffic!"
 HOL_Provincial_Railways.303.t: "Netherlands propose Two-Country Train"
 HOL_Provincial_Railways.303.d: "Following Germany's rejection of the Three-Country Route, the Netherlands has proposed an alternative solution: the Two-Country Train, designed to link the Netherlands and Belgium directly. While this new proposal lacks the broader scope of the original plan, it still offers significant benefits by improving bilateral relations and enhancing regional transportation. The success of this alternative will depend on Belgium's willingness to cooperate and invest in the project. The Netherlands remains committed to advancing its transportation infrastructure, even if on a smaller scale."
 HOL_Provincial_Railways.303.a: "Work with Netherlands to Develop Two Country route"
 HOL_Provincial_Railways.303.b: "We already have the best railways"
 HOL_Provincial_Railways.305.t: "Only Belgium Agrees Three-Country Route"
 HOL_Provincial_Railways.305.d: "Although Germany has declined to participate, Belgium has expressed its willingness to move forward with the Three-Country Route project. This partial agreement leaves the Netherlands with a challenging decision: whether to proceed with the project alongside Belgium, albeit on a reduced scale, or to reconsider the entire plan. The absence of Germany complicates the project but does not diminish its potential impact on regional connectivity. The Netherlands must now weigh the benefits of collaboration with Belgium against the challenges of proceeding without full international support."
 HOL_Provincial_Railways.305.a: "Okay... I suppose"
 HOL_Provincial_Railways.306.t: "Belgium & Germany Rejects Three-Country Route"
 HOL_Provincial_Railways.306.d: "In a disappointing turn of events, both Belgium and Germany have rejected the proposal for the Three-Country Route, effectively halting the Netherlands' vision of a comprehensive cross-border rail network. This rejection is a significant setback, forcing the Netherlands to reevaluate its transportation strategy. With the original plan no longer viable, the focus must shift to alternative options, such as improving existing routes within Dutch borders or reallocating resources to other national projects. The outcome highlights the challenges of international cooperation and the complexities of regional infrastructure development."
 HOL_Provincial_Railways.306.a: "Only Reconstruct Maastricht Station"
 HOL_Provincial_Railways.306.b: "Use Funds to invest in the Amsterdam - Maastricht Line"
 HOL_Provincial_Railways.306.c: "They really hate reliable trains"
 HOL_DSM.t: "Netherlands Invest in our Bioethanol Production"
 HOL_DSM.d: "A new chapter in sustainable energy development begins as the Dutch multinational DSM establishes bio-ethanol factories in South Dakota. Utilizing advanced bio-engineering technology, these factories will transform the state’s rich agricultural output into bio-ethanol, a renewable energy source aimed at reducing carbon emissions and reliance on fossil fuels. This initiative not only strengthens South Dakota’s energy infrastructure but also creates numerous jobs in the region. DSM’s investment highlights growing economic collaboration between the Netherlands and the United States, marking a significant step forward in the global shift towards clean energy."
 HOL_DSM.a: "Good for the Dutch"
 HOL.Railway_Developments.1.t: "Proposal for High-Speed Rail Collaboration: Amsterdam-Brussels (HSL Zuid)"
 HOL.Railway_Developments.1.d: "The Netherlands is proposing a joint infrastructure project with Belgium to build the High-Speed Rail Zuid (HSL Zuid), connecting Amsterdam to Brussels. This project will reduce travel time significantly, bolster economic ties between our countries, and create a modern rail corridor that enhances regional connectivity. The Netherlands is eager to work together with Belgium on this transformative endeavor. Will Belgium join us in creating this high-speed link?"
 HOL.Railway_Developments.1.a: "Join the Netherlands in Building the HSL Zuid"
 HOL.Railway_Developments.1.b: "Decline the Collaboration on HSL Zuid"
 HOL.Railway_Developments.1b.t: "Belgium Declines HSL Zuid Collaboration"
 HOL.Railway_Developments.1b.d: "Belgium has unfortunately decided not to collaborate on the High-Speed Rail Zuid (HSL Zuid) project. Despite this setback, the Netherlands faces a decision: should we proceed with the HSL Zuid project up to the Belgian border, or scrap the plan entirely? Building the high-speed link to the border could still enhance regional transport and lay the groundwork for future collaboration, but it will require significant investment."
 HOL.Railway_Developments.1b.a: "Build the HSL Zuid to the Border"
 HOL.Railway_Developments.1b.b: "Scrap the HSL Zuid Project"
 HOL.Railway_Developments.1c.t: "Belgium Accepts HSL Zuid Collaboration"
 HOL.Railway_Developments.1c.d: "Belgium has agreed to join the Netherlands in the construction of the High-Speed Rail Zuid (HSL Zuid), connecting Amsterdam to Brussels. This collaborative project will greatly improve regional connectivity, reduce travel times, and strengthen the economic and cultural ties between our nations. With both countries committed to this venture, the construction of the high-speed rail line is set to begin, marking a new era in European transport."
 HOL.Railway_Developments.1c.a: "Begin Construction of the HSL Zuid"
 HOL.Railway_Developments.2.t: "Proposal for Betuwelijn Extension to Germany"
 HOL.Railway_Developments.2.d: "The Netherlands proposes extending the Betuwelijn, a key freight rail line, into Germany to improve trade and transport efficiency between our two nations. This extension would strengthen economic ties and create a more efficient route for goods, bolstering the economic growth of both the Netherlands and Germany. Will Germany agree to collaborate on this important infrastructure project?"
 HOL.Railway_Developments.2.a: "Work with the Netherlands on the Betuwelijn Extension"
 HOL.Railway_Developments.2.b: "Decline the Betuwelijn Extension Project"
 HOL.Railway_Developments.2b.t: "Germany Declines Betuwelijn Collaboration"
 HOL.Railway_Developments.2b.d: "Germany has decided not to collaborate on the Betuwelijn extension project. Despite this, the Netherlands must now decide whether to extend the freight rail line to the German border or abandon the project entirely. Completing the line to the border could still enhance domestic freight transport and position the Netherlands for future trade growth."
 HOL.Railway_Developments.2b.a: "Build the Betuwelijn to the German Border"
 HOL.Railway_Developments.2b.b: "Scrap the Betuwelijn Extension Project"
 HOL.Railway_Developments.2c.t: "Germany Accepts Betuwelijn Collaboration"
 HOL.Railway_Developments.2c.d: "Germany has agreed to work with the Netherlands on extending the Betuwelijn. This freight rail connection will significantly improve trade routes between the two countries, allowing for faster and more efficient movement of goods. With both nations committed to the project, construction will soon begin, marking a major step forward in regional trade and transport."
 HOL.Railway_Developments.2c.a: "Begin Construction of the Betuwelijn Extension"
 HOL_Defense_Investment.ENG.t: "The Netherlands Proposes Investment in BAE Systems"
 HOL_Defense_Investment.ENG.d: "The Netherlands has approached the UK government and BAE Systems with a proposal to invest in one of the largest defense contractors in Europe. The Dutch government aims to strengthen ties with the UK and access cutting-edge defense technology. This investment would benefit BAE Systems by providing additional capital for R&D and production, while fostering closer military cooperation between the Netherlands and the UK. Will we allow this Dutch investment?"
 HOL_Defense_Investment.ENG.a: "Allow the Dutch to invest in BAE Systems"
 HOL_Defense_Investment.ENG.b: "Reject the Dutch investment offer"
 HOL_Defense_Investment.FRA.t: "The Netherlands Proposes Investment in Naval Group"
 HOL_Defense_Investment.FRA.d: "The Dutch government has expressed interest in investing in Naval Group, France's leading naval defense company. The Netherlands seeks to bolster ties with France by contributing to the development of cutting-edge naval technologies. This investment would enhance Naval Group’s capabilities, providing new financial resources for research, shipbuilding, and development of advanced maritime systems. Should we accept the Dutch investment, deepening Franco-Dutch cooperation in defense?"
 HOL_Defense_Investment.FRA.a: "Allow the Dutch to invest in Naval Group"
 HOL_Defense_Investment.FRA.b: "Reject the Dutch investment offer"
 HOL_Defense_Investment.ITA.t: "The Netherlands Proposes Investment in Leonardo"
 HOL_Defense_Investment.ITA.d: "The Netherlands has offered to invest in Leonardo, one of Italy’s premier aerospace and defense companies. The Dutch government’s proposal highlights their desire to strengthen ties with Italy through joint projects in aviation and defense technology. This investment would provide Leonardo with valuable funding for advanced aerospace systems and defense projects. Should we allow the Netherlands to invest, fostering greater cooperation between Italy and the Netherlands?"
 HOL_Defense_Investment.ITA.a: "Allow the Dutch to invest in Leonardo"
 HOL_Defense_Investment.ITA.b: "Reject the Dutch investment offer"
 HOL_Defense_Investment.GER.t: "The Netherlands Proposes Investment in Rheinmetall"
 HOL_Defense_Investment.GER.d: "Rheinmetall has received an investment proposal from the Dutch government. The Netherlands seeks to deepen cooperation with Germany by investing in this leading defense contractor, particularly in the development of armored vehicles and military systems. The investment would provide Rheinmetall with additional resources to expand its production capabilities and further innovate in military technology. Should we approve the Dutch investment, enhancing cooperation between our defense sectors?"
 HOL_Defense_Investment.GER.a: "Allow the Dutch to invest in Rheinmetall"
 HOL_Defense_Investment.GER.b: "Reject the Dutch investment offer"
 HOL_Defense_Investment.SWE.t: "The Netherlands Proposes Investment in Saab AB"
 HOL_Defense_Investment.SWE.d: "The Dutch government has approached Saab AB with an investment proposal aimed at strengthening defense ties between Sweden and the Netherlands. The Netherlands hopes to contribute to Saab’s advanced aerospace and defense programs, particularly in areas such as fighter jets and missile systems. This investment would provide Saab with additional funding to accelerate development and innovation in its key areas. Should we allow this Dutch investment, further strengthening our partnership in defense?"
 HOL_Defense_Investment.SWE.a: "Allow the Dutch to invest in Saab AB"
 HOL_Defense_Investment.SWE.b: "Reject the Dutch investment offer"
 HOL_Defense_Investment.Accept.t: "Dutch Defense Investment Accepted by [FROM.GetNameWithFlag]"
 HOL_Defense_Investment.Accept.d: "The government of [FROM.GetNameWithFlag] has accepted the Dutch proposal to invest in their defense industry. This cooperation marks a significant step forward in strengthening our defense ties with [FROM.GetNameWithFlag] and securing access to advanced military technology. The Netherlands can now collaborate closely with [FROM.GetNameWithFlag]'s defense sector, enhancing both nations' military-industrial capabilities and contributing to Europe's overall defense preparedness."
 HOL_Defense_Investment.Accept.a: "Celebrate the strengthened partnership"
 HOL_Defense_Investment.Rejected.t: "Dutch Defense Investment Rejected by [FROM.GetNameWithFlag]"
 HOL_Defense_Investment.Rejected.d: "The government of [FROM.GetNameWithFlag] has unfortunately rejected the Netherlands' proposal to invest in their defense industry. This decision limits our ability to deepen defense ties with [FROM.GetNameWithFlag] and gain access to critical military technologies. While this outcome is disappointing, we must look for alternative opportunities to strengthen our defense industry and partnerships elsewhere in Europe."
 HOL_Defense_Investment.Rejected.a: "A setback, but we will move forward"
 HOL_Benelux_Air.01.t: "The Netherlands Proposes QRA Cooperation"
