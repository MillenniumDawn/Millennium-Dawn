 TAI_flight_crew_strike: "Huelga del sindicato de auxiliares de vuelo de Taoyuan"
 Basic_Law_HKG: "La ley básica de Hong Kong SAR"
 Basic_Law_HKG_desc: "La Ley Fundamental fue el documento fundacional de la Región Administrativa Especial de Hong Kong tras el traspaso de Hong Kong del Reino Unido a la República Popular China. Entre otras cosas, el documento define el estatus de Hong Kong en relación con China y le concede autonomía en todos los asuntos salvo en defensa y asuntos exteriores, ambos encomendados al gobierno central."
 One_Country_Two_Systems: "Un País, Dos Sistemas"
 One_Country_Two_Systems_desc: "A Hong Kong se le ha garantizado 50 años de autonomía frente al gobierno directo de China. El modelo de un país, dos sistemas permite la preservación e incluso el crecimiento de muchas de las preciadas libertades políticas de Hong Kong, como la libertad de expresión y la libertad de reunión pública. La ausencia de estos derechos en el continente es un factor significativo que impulsa el apoyo al campo 'pan-demócrata' en la política de Hong Kong, con muchos hongkoneses preocupados que se muestran cautelosos ante una mayor integración con China continental."
 Triads: "Tríadas"
 Triads_desc: "Cuando los comunistas llegaron al poder en China, un gran número de miembros de las tríadas huyeron al territorio británico de Hong Kong en busca de seguridad. En las décadas siguientes, poderosas tríadas como Wo Shing Wo, Sun Yee On y 14K han dirigido extorsiones, casas de apuestas y otras actividades ilícitas. A pesar de sus raíces anticomunistas, las tríadas también han comenzado a apoyar los intereses chinos en Hong Kong debido a las conexiones comerciales en el continente."
 Localist_Movement: "Movimiento Localista"
 Localist_Movement_desc: "Desde la transferencia de soberanía en 1997, las tensiones entre los chinos continentales y los hongkoneses han llevado al desarrollo del sentimiento localista 'Hong Kong Primero' entre algunos hongkoneses locales. Este sentimiento desconfía del sistema político comunista de China, pero también considera a los hongkoneses culturalmente distintos e incluso superiores en comparación con el pueblo de China. El surgimiento de este movimiento a partir del Movimiento de los Paraguas en 2014 ha cambiado el tono previamente más mesurado de la división política de Hong Kong hacia uno más emotivo y radical."
 Lacks_Universal_Suffrage: "Falta de Sufragio Universal"
 Lacks_Universal_Suffrage_desc: "Aunque la Ley Básica prevé que el Jefe Ejecutivo y el Consejo Legislativo sean elegidos mediante sufragio universal, esta eventualidad aún no se ha materializado principalmente debido a las preocupaciones de China sobre lo que podría suceder si los pan-demócratas, significativamente más populares, toman el control del gobierno."
 Limited_Universal_Suffrage: "Sufragio Universal Limitado"
 Limited_Universal_Suffrage_desc: "China ha aceptado permitir que el Jefe Ejecutivo de Hong Kong sea elegido mediante sufragio universal, con la condición de que los candidatos sean evaluados previamente por China. Esto se ve ampliamente como un movimiento para reducir la probabilidad de que candidatos pan-demócratas o localistas se conviertan en Jefe Ejecutivo."
 Universal_Suffrage: "Sufragio Universal"
 Universal_Suffrage_desc: "China finalmente ha accedido a permitir que Hong Kong elija a su Jefe Ejecutivo mediante sufragio universal sin interferencia de las autoridades chinas."
 Hong_Kong_Protests: "Protestas en Hong Kong"
 Hong_Kong_Protests_desc: "Tras las recientes acciones del gobierno chino, han estallado protestas generalizadas en Hong Kong exigiendo la reversión de la medida china."
 CHI_string_of_pearls: "Cadena de Perlas"
 CHI_string_of_pearls_desc: "La Cadena de Perlas es una red de bases navales que rodean India y nos daría una ventaja significativa en un conflicto armado con India."
 KOR_joint_us_exercises: "Foal Eagle"
 KOR_joint_us_exercises_desc: "Foal Eagle es un ejercicio de entrenamiento anual llevado a cabo por las fuerzas armadas de la República de Corea y Estados Unidos. Ambas naciones consideran que estos ejercicios son preparativos defensivos necesarios en caso de una invasión norcoreana, pero Corea del Norte los ve como un preludio de acciones agresivas por parte de Estados Unidos y Corea del Sur."
 NKO_nuclear_tests: "Pruebas Nucleares"
 NKO_nuclear_tests_desc: "Cada varios años, la República Popular Democrática de Corea lleva a cabo pruebas de armas nucleares. Esto ha generado una amplia condena por parte de las potencias externas, incluida China a pesar de su estrecha relación con Corea del Norte. Aunque Corea del Norte sostiene que su programa de armas nucleares tiene un carácter defensivo, muchos temen la posibilidad de que [NKO.GetLeader] pueda utilizar las armas contra Estados Unidos o sus aliados."
 Non_State_Actor: "Actor No Estatal"
 Non_State_Actor_desc: "Muchos actores internacionales, desde grupos rebeldes hasta ONG, tienen una relevancia internacional, pero están severamente desfavorecidos en varios aspectos por no ser reconocidos como estados. Algunos de estos actores no estatales aspiran a tomar el control de un estado existente derrocando a un gobierno injusto o crear uno nuevo y rediseñar las fronteras internacionales. Otros no tienen ambiciones de obtener la condición de estado, pero utilizan la fuerza bruta para acumular poder y riqueza en entornos locales donde la autoridad del gobierno central está ausente."
 Lacks_International_Recognition: "Estado Aspirante"
 Lacks_International_Recognition_desc: "Algunos estados poseen todo lo que normalmente asociarías con un estado: una burocracia, un ejército, una bandera nacional, entre otros. Sin embargo, su condición de estado nunca será completa sin los beneficios adicionales conferidos por el sello de legitimidad del reconocimiento internacional. Estos estados pueden buscar adquirir este reconocimiento mediante campañas en el extranjero, con el objetivo final de ganar el apoyo de una masa crítica de estados para convertirse en miembros plenos de la comunidad internacional."
 rival_government: "Gobierno Rival"
 rival_government_desc: "Las guerras civiles por el control de toda una nación suelen dar lugar a dos o más gobiernos que afirman ser los representantes legítimos de su pueblo. Este gobierno es el que afirma serlo, pero tiene la desventaja de que su condición de representante legítimo sólo la reconocen unos pocos Estados, si es que la reconoce alguno. Por lo tanto, no representa a su nación en foros internacionales como las Naciones Unidas."
 Basic_Law_MAC: "La ley básica de Macao SAR"
 Basic_Law_MAC_desc: "La Ley Fundamental de la Región Administrativa Especial de Macao de la República Popular China es el documento constitucional de Macao, que sustituye al Estatuto Orgánico de Macao. De conformidad con el artículo 31 de la Constitución de la República Popular China, Macao tiene estatus de región administrativa especial, lo que proporciona garantías constitucionales para aplicar la política de «un país, dos sistemas» y la base constitucional para promulgar la Ley Básica de la Región Administrativa Especial de Macao."
 City_Of_Casino: "Ciudad de casinos"
 City_Of_Casino_desc: "La Ciudad de los Casinos, o Macao, es un nombre coloquial para la ciudad de Macao, que alberga una de las mayores densidades de casinos de Asia. Por este fenómeno se la llama cariñosamente Las Vegas de Asia o \"Las Vegas chinas\". Los ingresos que los casinos aportan a la ciudad no tienen parangón y la convierten en una excelente fuente de ingresos para la ciudad, que mantiene la industria del juego fuera del alcance del gobierno."
 MNC_city_of_casino: "La ciudad casino de los ricos"
 MNC_city_of_casino_desc: "Mónaco es conocida cariñosamente en Europa como la \"Ciudad de los Casinos\" debido a sus numerosos casinos. En particular, los casinos de Mónaco atienden a los ricos en tándem con la ciudad es un patio de recreo para los multimillonarios y los ricos."
 ASEAN_Member: "Miembro de ASEAN"
 ASEAN_Member_desc: "ASEAN es una organización intergubernamental principalmente económica con sede en Yakarta que se estableció originalmente en 1967. Desde entonces, se ha expandido para incluir a aquellos países que originalmente fueron excluidos en el ambiente tenso de la Guerra Fría y ha buscado contrarrestar la creciente influencia de China, así como mantener la independencia del Occidente. Está comprometida con los principios del multilateralismo, el derecho internacional, la solución pacífica de disputas, la no interferencia y la autodeterminación."
 socialist_vietnam: "República Socialista de Vietnam"
 socialist_vietnam_desc: "La República Socialista de Vietnam aplica la dictadura de partido único y se adhiere a la dirección del Partido Comunista de Vietnam."
 lao_vietnan_treaty: "Tratado de Amistad y Cooperación entre Laos y Vietnam"
 lao_vietnan_treaty_desc: "El tratado firmado por el Partido Comunista de Laos y el Partido Comunista de Vietnam en Vientiane el 18 de julio de 1977 fue una importante disposición para que Vietnam concibiera en aquel momento la creación de la \"Federación de Indochina\"."
 VIE_VPA_Business_Ventures: "VPA Business Ventures"
 VIE_VPA_Business_Ventures_desc: "En los años sesenta y setenta, los militares vietnamitas desarrollaron actividades comerciales, principalmente importando de China y la Unión Soviética. Tras la Batalla de las Dos Montañas en 1990, China y Vietnam pusieron fin por completo a la guerra fronteriza, por lo que Vietnam redujo el gasto militar y minimizó los gastos. En la década de 1990, el gasto militar de Vietnam se redujo drásticamente, y Vietnam imitó el negocio militar de China, permitiendo a los militares dedicarse a actividades comerciales y utilizar el dinero obtenido para pagar deudas y mejorar el equipamiento y el bienestar militares."
 dominance_of_the_cpp: "Dominio del CPP"
 dominance_of_the_cpp_desc: "El Partido Popular Camboyano ha dominado la escena política camboyana desde la reforma de la Constitución de Camboya.\n"
 basic_cyber_security_infrastructure: "Infraestructura Básica de Seguridad Cibernética"
 basic_cyber_security_infrastructure_desc: "Nuestros sistemas tienen una pequeña probabilidad de bloquear cualquier ataque cibernético de una potencia extranjera hostil."
