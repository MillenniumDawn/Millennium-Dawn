 PER_davoud_minister_bio: "Davoud Hermidas-Bavand nasceu em Teerã em 10 de novembro de 1934. Obteve uma licenciatura em direito e ciências políticas pela Universidade de Teerã em 1957 e tornou-se cientista político e diplomata. Ele integrou o conselho de liderança do Front Nacional do Irã e foi seu porta-voz. Hermidas-Bavand também serviu na delegação do Irã nas Nações Unidas. Ele foi vice-presidente do comitê ad hoc para a redação da Convenção Internacional contra o Sequestro em 1979."
 PER_seyed_hassan_minister_bio: "Nascido em 28 de novembro de 1948, em Sabzavar, Irã, Seyed Hassan Amin frequentou a Universidade de Teerã aos 17 anos e obteve um bacharelado em Direito com distinção. Devido aos seus estudos de direito no Irã, Amin iniciou seus exames e aprendizado prático com advogados sob as regulamentações da Faculdade de Advogados. Mais tarde, foi promovido ao cargo de professor em tempo integral na Universidade de Glasgow Caledonian."
 PER_hashem_sabbaghian_minister_bio: "Nascido em 4 de abril de 1937, Hashem Sabbaghian tornou-se político iraniano, humanitário, ativista democrático e membro do Parlamento. Durante a revolução de 1979, foi nomeado ministro do interior do governo provisório, nomeado por Mehdi Bazargan. Mais tarde, ingressou no parlamento em 1980. Foi posteriormente rejeitado pelo Conselho dos Guardiões para concorrer novamente em 1996. Sabbaghian juntou-se ao Movimento da Liberdade do Irã e serviu como vice de Ebrahim Yazdi."
 PER_hedayatollah_matin_minister_bio: "Nascido em Teerã em 1933, Hedayatollah era neto e herdeiro político de Mohammad Mossadegh. Matin-Daftari era advogado de direitos humanos sob o Xá e desempenhou um papel ativo durante a revolução que o derrubou. Ele fundou a Frente Democrática Nacional, que abriga muitos socialistas independentes iranianos. Matin também apresentou e participou de muitos documentários sobre vários eventos políticos no Irã."
 PER_mohammad_tavasoli_minister_bio: "Nascido em 15 de maio de 1938, Mohammad Tavasoli-Hojjati tornou-se um ativista democrático iraniano e mais tarde diretor do escritório político do partido Movimento pela Liberdade do Irã. Mudou-se para a Alemanha para estudar transporte e tráfego, e ao retornar ao Irã em 1971, foi preso por 1 ano por ajudar um membro do MEK. Após a revolução, tornou-se prefeito de Teerã em 1980 até ser preso em 1983 pela República Islâmica junto com Hashem Sabbaghian."
 PER_mostafa_tajzade_minister_bio: "Born on the 22nd of November, 1956, Seyyed  Mostafa Tajzade moved to the United States to study and became a member of the  Muslim Student Association which was actively working against the Shah. He was  also apart of the Association of Iranian Journalists. He became an advisor to  Khatami, and Tajzadeh was one of the seven reformists that filed a lawsuit  against the IRGC for interfering in the Iranian Presidential Election. He was  jailed in Evin prison for several years later on in his career, and was charged  with propaganda against the regime due to other factors."
 PER_mostafa_moein_minister_bio: "Nascido em 1º de abril de 1951 em Najafabad, Esfahan, Moeen é político iraniano, professor de pediatria e ativista de direitos humanos. Fundou o Front de Direitos Humanos e Democracia no Irã e foi candidato à presidência. Mais tarde, tornou-se Ministro da Ciência, Pesquisa e Tecnologia, mas renunciou após os protestos estudantis iranianos em 1999 e novamente mais tarde em sua carreira após não conseguir convencer o Conselho dos Guardiões a redirecionar seu ministério para uma visão de maior produtividade científica."
 PER_ali_khavari_minister_bio: "Ali Khavari was born on the 22nd of March, 1923  in Masshad under the Qajar Dynasty of Iran. During the political instability  that followed from the British - Soviet invasion of Iran, Khavari went on to  become an Iranian Communist and later joined the Tudeh Party in 1941. He was  elected to the central committee in the early 1960s. During the 1979 revolution,  he was elected to the political committee and later became the General  Secretary of the Tudeh Party."
 PER_hashem_aghajari_minister_bio: "Nascido em Abadan, Irã, em 1957, Aghajari tornou-se historiador iraniano, professor universitário e crítico da República Islâmica. Sua atividade contra o regime lhe rendeu a sentença de morte por 'apostasia' ao dizer aos iranianos para não seguir cegamente os clérigos islâmicos. Aghajari passou a defender o 'protestantismo islâmico', o que irritou muitos clérigos, alegando que ele atacou o Islã e o Profeta."
 PER_mohsen_makhmalbaf_minister_bio: "Born in Tehran on the 29th of May, 1957  Makhmalbaf was apart of the Left-wing faction of the Mojahedin of the Islamic  Revolution Organization from 1979 to 1980. Makhmalbaf went on to pursue a  career in films, and later became a film editor, director, writer, and  producer. At the age of 15 he joined a militant group fighting against Mohammad  Reza Pahlavi. He stabbed and killed a policeman, and was later arrested and  sentenced to death, but later freed during the Islamic Revolution. He later  left Iran due to a Hardliner victory."
 PER_abdolali_bazargan_minister_bio: "Nascido em 14 de agosto de 1943, em Teerã, Irã, Abdolali Bazargan tornou-se um político liberal iraniano, escritor e vice-líder do Movimento pela Liberdade do Irã. Ele ingressou na Frente Nacional em 1961, mas mais tarde saiu em 1963 e juntou-se ao partido de seu pai, o Movimento pela Liberdade do Irã. Seu pai era Mehdi Bazargan, o primeiro-ministro do Irã após a revolução de 1979 que derrubou o Xá e Shapour Bakhtiari."
 PER_amir_etemadi_minister_bio: "Nascido em novembro de 1981, Amir Etemadi tornou-se um ativista iraniano e porta-voz dos Estudantes e Graduados Liberais Iranianos. Iniciou atividades políticas quando ingressou na Universidade de Teerã em 1999, e eventualmente fundou o primeiro jornal estudantil, que era muito crítico da República Islâmica. Devido às suas atividades, foi posteriormente preso e passou muitos anos na prisão de Evin por 'Atuar Contra a Segurança Nacional' e 'Perturbar a Ordem Pública'."
 PER_hassan_shariatmadari_minister_bio: "Born on the 26th of May, 1947, in  Tabriz Iran, Shariatmadari was the son of a very powerful Cleric, Ayatollah  Seyyed Kazem Shariatmadari. He supported his father in wanting to limit the  Shah's authority to the 1906 constitution, as well as keeping clerics out of  politics in Iran. During the 1979 Revolution, Shariatmadari co-founded the  Iranian People's Republican Party and he is a firm believer in separation of  Religion and State. Because of this, his party was able to mobilize more than a  million people to revolt against Khomeini."
 PER_roozbeh_farahinpour_minister_bio: "Nascido em 16 de julho de 1971 em Teerã, Irã, Farahanipour era um estudante de direito na Universidade Azad, e se tornou um ativista estudantil e fundou o 'Glorious Frontiers Party' ou 'Marz-e Por Gohar'. O partido defende a derrubada da República Islâmica e clama por uma república secular. Farahanipour foi preso e torturado brutalmente por seu papel na revolta de julho de 1999, fazendo com que ele fugisse para os Estados Unidos em busca de asilo."
 PER_abulqasem_porhashmi_minister_bio: "Porhashmi, nascido em algum momento do final dos anos 1920, era um nacionalista iraniano ávido. Isso o levou a conhecer pessoas com mentalidade semelhante e a ajudar a formar a associação estudantil Iran-Doost. Durante a invasão britânico-soviética do Irã em agosto de 1941, ele e seus amigos lutaram como adolescentes e foram uma parte ativa do movimento de resistência no Irã. Mais tarde, ele passou a apoiar a fundação da escola de Pan-iranismo e eventualmente tornou-se parte do partido Pan-iraniano."
 PER_alireza_kiani_minister_bio: "Nascido em 19 de dezembro de 1984 em Pol-e Sefid, Mazandaran, Kiani cursou mestrado em Ciência Política. Ele ingressou em várias organizações políticas, tornando-se presidente político de uma delas. Devido às suas atividades políticas, foi preso e interrogado várias vezes pelas forças de segurança iranianas, sendo eventualmente forçado a fugir para os Estados Unidos por sua própria segurança. Eventualmente, tornou-se um apoiador moderado da dinastia Pahlavi e defendeu uma monarquia constitucional."
 PER_farhad_baghnani_minister_bio: "Farhad Baghbani ingressou no partido Pan-iraniano como jornalista e pesquisador. Ele vê o Irã como uma nação com 'um povo presente, mas um governo ausente'. Suas diversas atividades o levaram a ser preso e encarcerado pela República Islâmica. Mais tarde em sua carreira no Partido Pan-iraniano, Baghbani juntou-se à ala 'Jovens Patriotas de Khuzestan' do partido."
 PER_foad_pashei_minister_bio: "Jamshid Amouzegar, was born on the 25th of June  1923. He graduatead from Tehran University with degrees in both law, and  engineering before he attended Cornell University to attain a Ph.D. Amouzegar  became Iran's deputy minister in Iran's ministry of Health and eventually also  became the 43rd Prime Minister of Iran in 1977. During his time as Prime  Minister, he was also the leader of the 'Rastakhiz' or 'Revival' party.  Amouzegar also served as the consultant to the governments of Saudi Arabia and  Kuwait."
 PER_hamed_sheibanyard_minister_bio: "Taghi Rahmani, nascido em 1959, Teerã, Irã, tornou-se um intelectual iraniano contemporâneo e autor de muitos livros sobre intelectualismo religioso e razão. Sua ideologia como nacionalista religioso frequentemente o colocava em desacordo com a República Islâmica, e sob seu domínio, Rahmani passou um total de 5.000 dias na prisão. Ele também auxiliou vários reformistas na configuração e organização de suas campanhas para eleições presidenciais."
 PER_reza_pirzadeh_minister_bio: "Nascido em 16 de outubro de 1928, Ardeshir Zahedi foi um político iraniano sob o Estado Imperial do Irã que serviu como ministro das relações exteriores da nação de 1966 a 1971. Era filho de Fazlollah Zahedi, um general militar que derrubou Mossadegh do poder em 1953. Após a revolução de 1979, ainda era embaixador em Washington, mas renunciou quando Khomeini assumiu o poder."
