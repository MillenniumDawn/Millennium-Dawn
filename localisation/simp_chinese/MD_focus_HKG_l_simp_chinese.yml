 Basic_Law_milltary_HKG: "[HKG.GetFlag]香港特别行政区基本法"
 Basic_Law_milltary_HKG_desc: ""
 Basic_Law_HKG_desc: "《基本法》是香港从英国移交到中华人民共和国后香港特别行政区的奠基文件。除其他外，该文件概述了香港相对于中国的地位，赋予香港除国防和外交事务以外的所有事务的自治权，这两项事务均委托给中央政府。\n\n§W----------\n作为§Y[HKG.GetFlag]§!§H特别行政区§!，没有自己的防卫部队，防卫预算所需水平将维持在§H0§!，并且不允许修改§G军事花费§!。§!"
 One_Country_Two_Systems: "一国两制"
 One_Country_Two_Systems_desc: "§Y[HKG.GetFlag]香港§!与§Y[MAC.GetFlag]澳门§!保证享有50年不受中国直接统治的自治权。一国两制的模式使得香港和澳门许多宝贵的政治自由得到保留和发展，例如言论自由和公共集会自由。内地缺乏这些权利是香港政坛支持“泛民主派”阵营的一个重要推动因素，许多关心此事的香港人仍对与中国大陆进一步融合持谨慎态度。"
 Triads: "三合会"
 Triads_desc: "\n\n£idea_HKG_traid_desc_picture\n\n\n\n§W--------------§!\n当共产党在中国掌权时，大量黑社会成员逃往英国治下香港寻求安全。在接下来的几十年里，和盛和、新义安、14K三合会等实力雄厚的黑社会不断经营保护费、赌博窝点和其他非法活动。尽管三合会有着反共的根源，但由于与大陆的商业联系，三合会也开始支持中国人在香港的利益。"
 HKG_triads_dynamic_modifier: "三合会"
 HKG_triads_dynamic_modifier_desc: "\n\n£idea_HKG_traid_desc_picture\n\n\n\n§W--------------§!\n当共产党在中国掌权时，大量黑社会成员逃往英国治下香港寻求安全。在接下来的几十年里，和胜和、新义安、14K三合会等实力雄厚的黑社会不断经营保护费、赌博窝点和其他非法活动。尽管三合会有着反共的根源，但由于与大陆的商业联系，三合会也开始支持中国人在香港的利益。"
 Localist_Movement: "本土运动"
 Localist_Movement_desc: "自1997年回归以来，中国内地与香港人之间的紧张关系导致一些香港本地人产生了本土主义的“香港优先”情绪。这种情绪对共产主义中国的政治制度持不信任态度，但也认为香港人在文化上独特，而且与中国人民相比确实优越。 这场运动自2014年雨伞运动以来的兴起，改变了香港政治分歧之前较为谨慎的基调，变得更加情绪化和激进。"
 Lacks_Universal_Suffrage: "缺乏普选权"
 Lacks_Universal_Suffrage_desc: "虽然《基本法》要求行政长官和立法会最终由普选产生，但这种可能性尚未实现，主要是因为中国政府担心如果更受欢迎的泛民主派控制香港政府可能会发生什么 。"
 Limited_Universal_Suffrage: "有限普选"
 Limited_Universal_Suffrage_desc: "中国政府同意允许香港行政长官由普选产生，但条件是候选人必须首先经过中国政府审查。人们普遍认为此举是为了降低泛民主派或本土派候选人成为行政长官的可能性。"
 Universal_Suffrage: "普选"
 Universal_Suffrage_desc: "中国政府最终同意允许香港在不受大陆当局干预的情况下以普选方式选举行政长官。"
 Hong_Kong_Protests: "香港抗议活动"
 Hong_Kong_Protests_desc: "继中国政府最近采取行动后，香港爆发了广泛的抗议活动，要求中国撤销此举。"
 asian_crisis_HKG_desc: "席卷东亚和东南亚发展中国家的经济危机让数十年的增长付诸东流。时至今日，对各国货币信心的丧失仍然困扰着各国央行。 公共和私人债务也飙升。\n\n我们吸取了惨痛的教训，过去不受欢迎的经济改革正在如火如荼地进行。 每个国家受到的打击不同，也都有自己的解决方案。\n\n流入受影响国家的投资曾经占全球投资总额的一半，但现在这些投资流向了[CHI.GetFlag]中国和其他地方。"
 asian_crisis_league_HKG: "席卷东亚和东南亚发展中国家的经济危机让数十年的增长付诸东流。时至今日，对各国货币信心的丧失仍然困扰着各国央行。 公共和私人债务也飙升。\n\n我们吸取了惨痛的教训，过去不受欢迎的经济改革正在如火如荼地进行。 每个国家受到的打击不同，也都有自己的解决方案。\n\n流入受影响国家的投资曾经占全球投资总额的一半，但现在这些投资流向了[CHI.GetFlag]中国和其他地方。"
