 sov_final_strike.3.t: "Wojsku udało się osiągnąć główne cele"
 sov_final_strike.3.d: "Trwająca operacja przebiega naprawdę dobrze! Świadczy to o wysokim poziomie naszej armii, który został osiągnięty dzięki reformom wojskowym i skutecznej walce z korupcją."
 sov_final_strike.3.a: "Doskonały."
 sov_final_strike.4.t: "Sankcje na Rosję"
 sov_final_strike.4.a: "Nałożyć sankcje przemysłowe."
 sov_final_strike.4.b: "Nałożyć sankcje handlowe."
 sov_final_strike.4.d: "Trwający konflikt na Ukrainie musi zostać zatrzymany! Można to osiągnąć poprzez uderzenie ekonomiczne na Rosję. Może to jednak mieć wpływ na naszą własną gospodarkę. Czy powinniśmy przygotować pełnoskalową wojnę sankcji przeciwko nim?"
 sov_final_strike.5.t: "[FROM.GetName] nakłada na nas sankcje!"
 sov_final_strike.5.d: "[FROM.GetName] podjął decyzję o nałożeniu na nas sankcji w ramach pomocy dla Ukrainy. Może to znacząco zaszkodzić naszej gospodarce."
 sov_final_strike.5.a: "Przeklnij ich."
 sov_final_strike.6.t: "Rosja oferuje nam udział w SMO na Ukrainie!"
 sov_final_strike.6.d: "Dziś podczas osobistego spotkania Prezydent Rosji zaproponował nam udział w specjalnej operacji wojskowej na Ukrainie. Musimy wszystko zważyć, bo nasz kraj po wojnie nie będzie mógł tak łatwo się z niej wydostać."
 sov_final_strike.6.a: "Pomożemy naszym braciom!."
 sov_final_strike.6.b: "Nie sądzę, że tego potrzebujemy."
 sov_final_strike.7.t: "Krach finansowy po sankcjach"
 sov_final_strike.7.d: "Zachodnie sankcje wywołały poważną panikę finansową wśród naszych obywateli, tworzą ogromną dysharmonię pomiędzy podażą i popytem na rubel. Tę trudną sytuację pogarsza jeszcze bardziej zniszczenie naszego FNB (Funduszu Opieki Narodowej), który mógł zostać wykorzystany do stłumienia paniki. Obecnie stoimy w obliczu nadchodzącego załamania finansowego."
 sov_final_strike.7.a: "Niech Bóg nam pomoże..."
 SOV_western_sanctions_modifier: "Sankcje zachodnie"
 SOV_western_sanctions_modifier_desc: "Nasza agresywna polityka doprowadziła do tego, że kraje Zachodu i ich sojusznicy nałożyli na nas wiele sankcji. To zły znak, może powinniśmy przygotować się na bardziej realne zagrożenie z ich strony?"
