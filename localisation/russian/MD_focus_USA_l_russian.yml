l_russian:
 # Header
 united_states_focus: "Фокусы государства Соединенные Штаты Америки"
 # Economy tree
 USA_focus_ending_clintonomics: "Заключительная стадия Клинтономики"
 USA_focus_ending_clintonomics_desc: "Настали последние месяцы текущей администрации и мы должны приготовиться к выборам."
 USA_focus_enjoy_surplus: "Наслаждение профицитом"
 USA_focus_enjoy_surplus_desc: "Наш бюджет профицитный и нам остается только смотреть на пополнение казны."
 USA_focus_rise_internet: "Подъем интернета"
 USA_focus_rise_internet_desc: "Наступает рассвет новой эры, и поэтому мы должны принять новейшие формы технологии и быть впереди всех.."
 USA_focus_limited_indust_expansion: "Ограниченное промышленное расширение"
 USA_focus_limited_indust_expansion_desc: "Администрация еще не передала власть, поэтому мы должны оставить свой след и нацелить экономический рост на "синих воротничков", родиной которых является "Ржавый пояс".."
 USA_focus_late_renew_investments: "Запоздавшие зеленые инвестиции"
 USA_focus_late_renew_investments_desc: "Страхи прошлого, связанные со скоростью истощения запасов ископаемого топлива, являются веской причиной для беспокойства, чтобы мы не были слишком зависимы от одного вида энергии, мы, безусловно, обречены на адаптацию к меняющемуся миру, когда придет время."
 USA_focus_43rd_administration: "Передача 43-ей администрации"
 USA_focus_43rd_administration_desc: "Пришло время мне покинуть пост, но партия все еще может победить, поэтому мы должны направить эти последние недели на надежду получить еще один срок с нашей партией во главе."

 ##2000 DNC Victory
 USA_focus_2000_democrats: "Победа демократов в 2000"
 USA_focus_2000_democrats_desc: "Благодаря решимости мы одержали победу над нашими республиканскими противниками."
 USA_focus_early_green_energy_invest: "Продолжить зеленые инвестиции"
 USA_focus_early_green_energy_invest_desc: "Мы должны смотреть в будущее нашей страны, возобновляемые источники энергии находятся на подъеме, и мы должны обеспечить сохранение этого импульса."
 USA_focus_inc_health_spending: "Увеличить субсидирование здравоохранения"
 USA_focus_inc_health_spending_desc: "Перераспределение бюджета в пользу здравоохранения поможет нам сохранить и приумножить наше население, мы надеемся, что сможем сохранить это при республиканской администрации, не говоря уже о будущем в целом."
 USA_focus_new_millennia_tax_reforms: "Налоговая реформа второго тысячелетия"
 USA_focus_new_millennia_tax_reforms_desc: "Новейшие налоговые реформы, которые мы планируем, повысят наш экономический рост за счет перенаправления средств на автоматизацию и строительство для роста экономики."
 USA_focus_2000_targeted_regulations: "Точечная регуляция"
 USA_focus_2000_targeted_regulations_desc: "Ориентируясь на более урбанизированные штаты, мы можем расширить там экономические сектора, что должно способствовать росту нашей экономики в целом."
 USA_focus_social_security_improvements: "Улучшение социальной защиты"
 USA_focus_social_security_improvements_desc: "С перераспределением бюджета в пользу социального обеспечения мы можем помочь сохранить и увеличить наше население и расширить внутренние рынки/потребление, мы надеемся, что сможем сохранить это при республиканской администрации, не говоря уже об общем будущем в целом."
 USA_focus_green_reg_commission: "Комиссия экологической регуляции"
 USA_focus_green_reg_commission_desc: "Создание комиссии по экологическому регулированию позволит определить приоритетность воздействия будущих строительных проектов на окружающую среду, но это может стоить нам эффективности строительства, тем не менее, мы должны начать заботиться о планете и здоровье наших людей."
 USA_focus_2000_trade_agreements: "Торговые договора с соседями"
 USA_focus_2000_trade_agreements_desc: "Путем переговоров и заключения, как мы считаем, справедливых торговых соглашений, мы будем расширять свое торговое влияние на наших соседей в надежде обеспечить безопасность североамериканских рынков."

 ##2000 GOP Victory
 USA_focus_2000_republicans: "Победа республиканцев в 2000"
 USA_focus_2000_republicans_desc: "Благодря решимости мы одержали победу над нашими демократическими противниками."
 USA_focus_early_admin_dereg: "Первичная дерегуляция"
 USA_focus_early_admin_dereg_desc: "Предыдущая администрация препятствовала экономическому росту, а сокращение бюрократической волокиты позволит некоторым штатам быстрее развивать свою экономику."
 USA_focus_2000_increase_military: "Увеличение военных расходов"
 USA_focus_2000_increase_military_desc: "Мир постоянно меняется, поэтому мы должны постоянно следить за состоянием наших вооруженных сил, если мы хотим оставаться глобальной сверхдержавой."
 USA_focus_2001_tax_cuts: "Снижение налогов 2001"
 USA_focus_2001_tax_cuts_desc: "Люди знают, что им нужно, и поэтому снижение налогов должно помочь им реализовать свои потребности."
 USA_focus_2000_education_reforms: "Реформы образования"
 USA_focus_2000_education_reforms_desc: "Дети - это будущее нации, поэтому мы должны начать реформировать школьные системы с использованием новейших технологий."
 USA_focus_2000_limited_deregulation: "Ограниченная дерегуляция"
 USA_focus_2000_limited_deregulation_desc: "Ключевые правительственные законы замедляют экономический рост в целом, мы должны сократить их, чтобы обеспечить более быстрое развитие и выпуск товаров и услуг."
 USA_focus_2000_reform_financial: "Реформировать финансовый сектор"
 USA_focus_2000_reform_financial_desc: "Финансовый сектор является крупнейшим сегментом ВВП, поэтому мы должны реформировать его, чтобы обеспечить постоянный и, если можно так сказать, исключительный рост в самом секторе."
 USA_focus_2000_central_free_trade: "Свободная торговля с Центральной Америкой"
 USA_focus_2000_central_free_trade_desc: "Доктрина Монро должна соблюдаться и по сей день, но мы должны искать более дружественные связи с государствами, расположенными вблизи и вокруг Панамского канала, если мы хотим обеспечить себе политическое и экономическое доминирование на рынках Америки."

 ##2004 DNC Victory
 USA_focus_2004_democrats: "Победа демократов в 2004"
 USA_focus_2004_democrats_desc: "Благодаря решимости мы одержали победу над нашими республиканскими противниками."
 USA_focus_light_green_deal: "Новый зеленый курс"
 USA_focus_light_green_deal_desc: ""Новый зеленый курс" -  крайне необходим, пока мы не нанесли еще больший ущерб окружающей среде, чем уже нанесли."
 USA_focus_2004_education_investments: "Инвестиции в образование"
 USA_focus_2004_education_investments_desc: "Инвестиции в образование - это инвестиции в будущее наших детей, поэтому мы должны быть уверены, что помогаем создать будущее для будущих поколений."
 USA_focus_2004_economic_crackdowns: "Экономические потрясения"
 USA_focus_2004_economic_crackdowns_desc: "Корпорации эксплуатируют людей, поэтому мы должны принять жесткие меры регулирования, чтобы предотвратить дальнейшее расширение такого бизнеса."
 USA_focus_2004_social_security: "Расширение социальной защиты"
 USA_focus_2004_social_security_desc: "Наши люди должны иметь пенсионные льготы. Но нынешнее состояние программы социального обеспечения оставляет желать лучшего. Путем реструктуризации и перераспределения существующих бюджетов и ресурсов мы можем сделать программу более эффективной и менее затратной для среднего налогоплательщика."
 USA_focus_2004_federal_funding: "Инициатива по федеральному субсидированию"
 USA_focus_2004_federal_funding_desc: "Мы должны соперничать с миром по росту ВВП, поэтому мы должны инвестировать в современные производители денег, которыми являются офисные структуры и финансовые рынки."
 USA_focus_2004_public_works: "Общественные работы"
 USA_focus_2004_public_works_desc: "С помощью проектов общественных работ мы можем помочь создать взаимосвязанную природу, чтобы стимулировать местное потребление и экономический рост."
 USA_focus_2007_tax_reform: "Налоговая реформа 2007"
 USA_focus_2007_tax_reform_desc: "Эти новые налоги должны помочь покрыть новые инициативы правительства, в конце концов, работа правительства - помогать своему народу."


 USA_focus_2004_urbanization: "Национальная урбанизация I"
 USA_focus_2004_urbanization_desc: "Поколения меняются, экономика растет, похоже, что и нация в целом расширяется."


 ##2004 GOP Victory
 USA_focus_2004_republicans: "Победа республиканцев в 2004"
 USA_focus_2004_republicans_desc: "Мы выиграли новый срок у наших оппонентов."
 USA_focus_2004_military_contracts: "Военные контракты"
 USA_focus_2004_military_contracts_desc: "Чтобы поддерживать наши вооруженные силы на должном уровне, мы должны стремиться к росту военных контрактов, чтобы не отставать от потребностей."
 USA_focus_2004_economic_deregulation: "Экономическая дерегуляция"
 USA_focus_2004_economic_deregulation_desc: "Для продолжения роста необходимо дальнейшее дерегулирование экономики. Мы можем сделать это, атакуя "основные" законодательные акты, которые полностью блокируют рост бизнеса и стартапы."
 USA_focus_2004_investments: "Инвестиции в бизнес"
 USA_focus_2004_investments_desc: "Ограниченные государственные инвестиции в ключевые предприятия будут стимулировать ВВП нашей страны и создавать больше рабочих мест в результате "стимулирования" целевых секторов экономики."
 USA_focus_2004_healthcare: "Реформы здравоохранения"
 USA_focus_2004_healthcare_desc: "Система здравоохранения слишком сильно обременена нормативными актами, что ограничивает инициативу и исследования, поэтому мы должны внести ключевые изменения в систему в целом."
 USA_focus_2004_less_red_Tape: "Упростить ограничения"
 USA_focus_2004_less_red_Tape_desc: "Выбранные штаты через свои собственные регулирующие комиссии позволят расширить свою экономику, самостоятельно оценивая свои потребности и доступные площади для строительства новых предприятий и так далее."
 USA_focus_2004_budget_balancing: "Сбалансировка бюджета"
 USA_focus_2004_budget_balancing_desc: "Система здравоохранения слишком сильно обременена нормативными актами, что ограничивает инициативу и исследования, поэтому мы должны внести ключевые изменения в систему в целом."
 USA_focus_2007_tax_cuts: "Налоговая реформа 2007"
 USA_focus_2007_tax_cuts_desc: "Снижение налогов хорошо стимулирует экономику, создает стимулы для самостоятельной покупки товаров, сбережений для личных предприятий и позволяет бизнесу использовать дополнительный капитал для расширения и создания новых рабочих мест."


 USA_focus_2008_democrats: "Победа демократов в 2008"
 USA_focus_2008_democrats_desc: "Мы - победители, еще один срок выигран у оппозиции."
 USA_focus_2009_tax_reforms: "Налоговая реформа 2009"
 USA_focus_2009_tax_reforms_desc: "С помощью новых налогов мы можем стимулировать рост ВВП там, где это важно."
 USA_focus_2008_environmental_safeguards: "Улучшить контроль за окружающей средой"
 USA_focus_2008_environmental_safeguards_desc: "Окружающая среда имеет первостепенное значение, и государства с более благоприятной окружающей средой должны иметь более строгие правила."
 USA_focus_2008_inter_economic_deals: "Региональные экономические сделки"
 USA_focus_2008_inter_economic_deals_desc: "Китай является лучшим способом получения дешевых товаров, поэтому мы должны открыться и принять наших партнеров из-за Тихого океана."
 USA_focus_2008_social_security: "Улучшение социального обеспечение"
 USA_focus_2008_social_security_desc: "Благодаря дальнейшей реструктуризации и лучшей оптимизации обработки данных и потребностей, наши налогоплательщики будут платить меньше в фонд социального обеспечения, сохраняя, а то и увеличивая выплаты, которые они получают при выходе на пенсию. Это повысит уверенность и моральный дух, что может сделать людей более продуктивными на рабочем месте."
 USA_focus_2008_healthcare: "Улучшение здравоохранения"
 USA_focus_2008_healthcare_desc: "Мы должны посмотреть на наших британских коллег и увидеть, что Medicare for all может быть для всех, поэтому мы должны идти на компромисс с оппозицией, если хотим провести такую "опасную" политику."
 USA_focus_2008_police: "Реструктурировать полицию"
 USA_focus_2008_police_desc: "Преступность снижается в одних районах и растет в других, поэтому мы должны "ограничить" усилия полиции и при необходимости "перенаправить" их на другие средства."
 USA_focus_2008_urbanization: "Усилия по урбанизации"
 USA_focus_2008_urbanization_desc: "Урбанизация - это наиболее эффективный способ обеспечить функционирование людей и экономики без длительных перерывов между различными этапами производственного процесса. Поэтому мы должны консолидировать и развивать наши экономические центры."


 USA_focus_2008_republicans: "Победа республиканцев в 2008"
 USA_focus_2008_republicans_desc: "Мы обеспечили еще одну победу для нашей партии, давайте воспользуемся ею по максимуму."
 USA_focus_2008_rural_redevelopment: "Развитие сельской местности"
 USA_focus_2008_rural_redevelopment_desc: "Мы должны сосредоточиться на ядре нашей нации, синих воротничках и обширных сельских районах страны, для этого мы должны инвестировать в экономику штатов, которые соответствуют этим параметрам."
 USA_focus_2008_trade_deal: "Заморские торговые сделки"
 USA_focus_2008_trade_deal_desc: "Мы должны поддерживать наш глобальный финансовый контроль, поэтому мы должны создать атмосферу сотрудничества между нами и странами, которые считаются важными для их соответствующих континентальных и региональных рынков."
 USA_focus_2008_environment_deregulation: "Ослабить регуляцию окружающей среды"
 USA_focus_2008_environment_deregulation_desc: "Мы должны отменить эти обременительные зеленые правила, чтобы лучше стимулировать будущих предпринимателей к открытию нового бизнеса."
 USA_focus_2008_policing_initiatives: "Развитие полиции"
 USA_focus_2008_policing_initiatives_desc: "С внедрением новых полицейских программ мы должны быть в состоянии повысить вовлеченность общества, решить проблему дальнейшего роста некоторых крупных криминальных очагов и подавить другие."
 USA_focus_2008_military_industry: "Военно-промышленный комплекс"
 USA_focus_2008_military_industry_desc: "Расширение и продление ключевых военных контрактов позволит нашим вооруженным силам быть лучше оснащенными и испытывать меньше недостатков в материально-техническом обеспечении."
 USA_focus_2008_military_budget: "Увеличение военного бюджета"
 USA_focus_2008_military_budget_desc: "Новый финансовый год будет скорректирован в соответствии с нарастающими изменениями в глобальной среде, поэтому мы должны вкладывать больше средств в наши вооруженные силы, если хотим идти в ногу со временем."
 USA_focus_2011_tax_cuts: "Снижение налогов 2011"
 USA_focus_2011_tax_cuts_desc: "Чтобы лучше стимулировать внутреннее потребление и рост, мы должны сократить основные налоги и изменить или уменьшить налоговые кодексы, которые затрагивают все классы граждан. Таким образом, бизнес сможет реинвестировать дополнительный капитал в создание рабочих мест, рабочие смогут покупать и позволить себе больше вещей и, возможно, дать большему количеству людей потенциальную возможность создать свой собственный бизнес."

 USA_focus_ending_2011_fiscal_year: "Окончание 2011 финансового года"
 USA_focus_ending_2011_fiscal_year_desc: "Президентский срок подходит к концу, и мы надеемся, что сможем одержать победу, чтобы добиться большего прогресса в нашей экономике."

 USA_focus_2012_democrats: "Победа демократов в 2012"
 USA_focus_2012_democrats_desc: "Мы - победители, еще один срок выигран у оппозиции."
 USA_focus_riding_green_wave: "Покорить зеленую волну"
 USA_focus_riding_green_wave_desc: "Люди хотят более зеленого будущего, и мы можем использовать этот энтузиазм для продвижения наших планов."
 USA_focus_2012_renewable_invest: "Инвестиции в возобновляемую энергию"
 USA_focus_2012_renewable_invest_desc: "Мы должны обратиться к нашим самым сильным голосующим группам, а для этого нам нужно показать им плоды нашей деятельности."
 USA_focus_2012_renewable_refitting: "Зеленое переоборудование"
 USA_focus_2012_renewable_refitting_desc: "Для борьбы с общим увеличением выбросов углекислого газа мы должны стремиться к принятию новых строительных норм и правил, когда новые отрасли пытаются запуститься или существующие отрасли пытаются расшириться."
 USA_focus_2012_renewable_research: "Департамент развития возобновляемой энергии"
 USA_focus_2012_renewable_research_desc: "Не каждый вид транспорта может быть эффективным с помощью электроэнергии, мы должны инвестировать дальше в любые возобновляемые формы, чтобы обеспечить их широкое распространение не только на дорогах."
 USA_focus_2014_infrastructure: "Инфраструктурный акт 2014"
 USA_focus_2014_infrastructure_desc: "Северо-восточный коридор разрушается, и поэтому мы должны сделать прямые инвестиции для поддержания его работоспособности."
 USA_focus_2012_blue_chip: "Инвестиции в голубые фишки"
 USA_focus_2012_blue_chip_desc: "Мы должны обратиться к нашим самым сильным корпоративным сторонникам, а для этого нам нужно показать им плоды нашей деятельности."
 USA_focus_2012_digital_classroom: "Акт о цифровой школе"
 USA_focus_2012_digital_classroom_desc: "Не все могут наслаждаться роскошью частных школ, поэтому, мы должны модернизировать наши государственные школы в той же степени. В конце концов, молодежь - это наше будущее."


 USA_focus_2012_republicans: "Победа республиканцев в 2012"
 USA_focus_2012_republicans_desc: "Мы обеспечили еще одну победу для нашей партии, давайте воспользуемся ею по максимуму."
 USA_focus_2012_opium: "Анти-опиоидный акт"
 USA_focus_2012_opium_desc: "Нам необходимо более эффективно противостоять современной опиумной войне, которая поглощает Америку сегодня, и для этого мы должны увеличить бюджет на подразделения по борьбе с наркотиками и специальные подразделения по отслеживанию картелей, если мы хотим начать какие-либо эффективные меры."
 USA_focus_2012_deregulation: "Дерегуляция энергетики"
 USA_focus_2012_deregulation_desc: "С ростом экологической активности необходимо бороться собственными силами, поэтому, если есть такая озабоченность, мы должны ослабить ключевые нормы регулирования, чтобы позволить больше инвестировать в рынок возобновляемых источников энергии."
 USA_focus_2012_osmium: "Акт об осмиуме"
 USA_focus_2012_osmium_desc: "Новые технологические достижения требуют все большего количества редкоземельных элементов, и для борьбы с иностранной зависимостью мы должны увеличить внутреннее производство."
 USA_focus_2012_defence: "Акт о защите Мексиканского залива"
 USA_focus_2012_defence_desc: "Учитывая кибер-страхи последнего времени и более смелые действия некоторых наших противников, как известных, так и неизвестных, мы должны стремиться создать железный контроль над Мексиканским заливом, чтобы они не пытались направить военно-морские силы для блокады жизненно важного торгового узла, которым являются штаты побережья Мексиканского залива."
 USA_focus_2012_standard_classroom: "Акт о стандартной школе"
 USA_focus_2012_standard_classroom_desc: "Частный сектор показал, что школы могут быть как справедливыми, так и образовательными, однако для того, чтобы обеспечить справедливую и понятную учебную программу, необходима определенная форма национальной стандартизации. Закон о стандартной школе должен сделать это, а также сократить федеральный бюджет на эти цели."
 USA_focus_2012_red_chip: "Инвестиции в красные фишки"
 USA_focus_2012_red_chip_desc: "На следующий президентский срок мы должны укрепить нашу поддержку путем прямого инвестирования в штаты, которые являются лояльными и, похоже, станут переходящими, чтобы сохранить их лояльность."
 USA_focus_2012_great_plains: "Акт Великих Равнин"
 USA_focus_2012_great_plains_desc: "Чтобы стимулировать рост рабочих мест и бороться с массовой урбанизацией, мы должны обратить внимание на более пустые штаты, такие как Великие равнины, эти штаты производят более чем достаточно продовольствия для внутреннего и экспортного потребления, и мы должны инвестировать в диверсификацию их экономики, чтобы привлечь больше людей из переполненных городов Атланты, Нью-Йорка и так далее."


 USA_focus_2016_democrat_victory: "Победа демократов в 2016"
 USA_focus_2016_democrat_victory_desc: "Благодаря решимости мы одержали победу над нашими республиканскими соперниками."
 USA_focus_blue_cross_act: "Акт синего креста"
 USA_focus_blue_cross_act_desc: "Медицинское обслуживание наших граждан имеет большое значение, но мы должны иметь возможность стимулировать рост рабочих мест, поэтому мы должны создать стандарты строительства и укомплектования штата для всех учреждений, чтобы повысить качество и количество процедур."
 USA_focus_red_shield_act: "Акт красного щита"
 USA_focus_red_shield_act_desc: "Мы должны дополнить наше предыдущее законодательство другим, мы должны показать всему миру, что американское здравоохранение - это лучшее здравоохранение."
 USA_focus_the_better_tomorrow_act: "Акт Лучшего Завтра"
 USA_focus_the_better_tomorrow_act_desc: "Изменение некоторых правил и лучшая стандартизация противоречивых правил, связанных с зонированием и строительством, приведет к увеличению количества свободных земель под застройку, однако потребуется немного больше времени для строительства новых зданий в соответствии с нормами."
 USA_focus_blue_states_bailout: "Поддержка демократических штатов"
 USA_focus_blue_states_bailout_desc: "Чтобы укрепить наш имидж, мы должны прочно удерживать штаты, где они являются демократическими или колеблющимися, это должно помочь в предстоящем избирательном цикле."
 USA_focus_were_not_them: "Мы - не они"
 USA_focus_were_not_them_desc: "Оппозиция ведет агрессивную пропаганду, большинство их "заявлений" явно ложны, мы должны сделать все возможное, чтобы справиться с этой ложью."

 USA_focus_urbanization_ii: "Урбанизация II"
 USA_focus_urbanization_ii_desc: "Рынок труда на подъеме... хорошо, потому что он нам нужен."


 USA_focus_2016_republican_victory: "Победа республиканцев в 2016"
 USA_focus_2016_republican_victory_desc: "Мы обеспечили еще одну победу для нашей партии, давайте воспользуемся ею по максимуму."
 USA_focus_lithium_act: "Литиевый акт"
 USA_focus_lithium_act_desc: "Новые технологические достижения требуют все большего количества редкоземельных элементов, и для борьбы с иностранной зависимостью мы должны увеличить внутреннее производство."
 USA_focus_greater_plains_act: "Акт о Великих Равнинах"
 USA_focus_greater_plains_act_desc: "Наша основная база избирателей находится в более сельских штатах, однако если мы сможем создать хорошую дисперсию рабочих мест для роста этих штатов, мы сможем изменить коллегию выборщиков и саму палату представителей с помощью переписи населения."
 USA_focus_the_better_business_act: "Акт об улучшении бизнеса"
 USA_focus_the_better_business_act_desc: "Поскольку население растет все больше и больше, мы должны отменить некоторые излишние правила, чтобы ускорить строительство и создать новые рабочие места."
 USA_focus_blue_collar_programs: "Программы для синих воротничков"
 USA_focus_blue_collar_programs_desc: "Поскольку все больше людей теряют веру в такие вещи, как Obamacare и другие усилия, мы можем обратиться к среднему классу, изменив и усилив правила, касающиеся планов, предоставляемых корпорациями. Кому-то такой подход может не понравиться, но он понравится большему числу людей, чем тем, кто его не одобряет."
 USA_focus_we_arent_like_them: "Мы - не они"
 USA_focus_we_arent_like_them_desc: "Оппозиция ведет агрессивную пропаганду, большинство их "заявлений" явно ложны, мы должны сделать все возможное, чтобы справиться с этой ложью."


 #Military Industrial Complex Tree
 USA_focus_the_2000_joint_exercises: "Общие военные учения 2000"
 USA_focus_the_2000_joint_exercises_desc: "Армия США проведет серьезные учения с некоторыми союзниками из НАТО."
 USA_focus_the_military_industrial_complex: "Военно-проышленный комплекс"
 USA_focus_the_military_industrial_complex_desc: "Мир стал более стабильным, по крайней мере, в том, что касается крупномасштабных войн. Количество зарубежных баз и сосредоточенность на военных расходах во время холодной войны привели к тому, что за занавесом американской политики появилась растущая тень. Сможет ли конгресс укротить растущую тьму или жадность и эгоизм не дадут пробиться свету."
 USA_focus_political_games_vs_war_games: "Дипломатия или война"
 USA_focus_political_games_vs_war_games_desc: "Сплетение волокиты и бюрократии стало почти синонимом как Пентагона, так и Конгресса. Хотя кажется, что все делается, многие не понимают, сколько "игр" есть в каждом здании, когда дело касается выполнения работы."
 USA_focus_continuing_arms_contracts: "Продолжить военные закупки"
 USA_focus_continuing_arms_contracts_desc: "Оружейная промышленность США работает на основе серии контрактов, поэтому их необходимо продлевать и пересматривать, чтобы обеспечить продолжение такой производственной базы."
 USA_focus_a_new_mechanized_transport: "Новый механизированный транспорт"
 USA_focus_a_new_mechanized_transport_desc: "Bradley был сложным процессом проектирования и потребовал больших затрат на совершенствование, поэтому мы должны продолжать внедрять инновации, чтобы сохранить наше доминирование в области защитной транспортировки пехоты и боевых оборонительных мер."
 USA_focus_the_pentagon_wars_begin: "Да начнутся войны Пентагона"
 USA_focus_the_pentagon_wars_begin_desc: "Пентагон и ВПК но головы, но только когда кто-то начинает выходить за рамки. В этой степени только время покажет, куда эта внутренняя борьба приведет американских военных и нацию в целом."

 USA_focus_repurposing_budget_changes: "Предложить сокращение бюджета"
 USA_focus_repurposing_budget_changes_desc: "Слишком долгое время на вооруженные силы выделялись чрезмерные средства, и пришло время начать менять эту ситуацию."
 USA_focus_cut_army_technology_reliance: "Прекратить зависимость армии от технологий"
 USA_focus_cut_army_technology_reliance_desc: "Армия слишком сильно полагается на высокочувствительные и неотъемлемые технологии, которые могут вывести ее из строя с помощью некоторых ключевых ЭМП или других форм глушилок и или устройств, выводящих из строя. Баланс между этими новыми технологиями и старыми тактиками должен реформировать армию, сделав ее более гибкой."
 USA_focus_cut_air_force_luxuries: "Уменьшить расходы на ВВС"
 USA_focus_cut_air_force_luxuries_desc: "ВВС слишком избалованы, и, глядя на некоторые расходы и образ жизни большинства военнослужащих ВВС, неудивительно, что, урезав некоторые из этих роскошеств, мы можем косвенно помочь некоторым из этих людей получить больше навыков, которые могут быть полезны на поле боя."
 USA_focus_cut_navy_large_ship_programs: "Сократить заказы на большие корабли"
 USA_focus_cut_navy_large_ship_programs_desc: "Военно-морской флот США является крупнейшим в мире. Расширение таких сил в международной перспективе является косвенно провокационным и дорогостоящим, поэтому мы должны сократить и ограничить такие будущие расширения, чтобы они соотносились только с реальными событиями на мировой арене."
 USA_focus_standardizing_army_equipment: "Стандартизировать армейское оснащение"
 USA_focus_standardizing_army_equipment_desc: "В армии имеется огромное количество различного оборудования и моделей, в которых можно запутаться. Стандартизировав оборудование и ограничив количество моделей, находящихся на вооружении, мы сможем снизить темп работы завода и стоимость в целом."
 USA_focus_streamlining_naval_designs: "Облегчить проекты кораблей"
 USA_focus_streamlining_naval_designs_desc: "Военно-морской флот имеет множество модульных устройств, которые устанавливаются на различные суда, в связи с этим мы должны стремиться к ограничению и лучшей рационализации проектирования и производства военно-морских судов, чтобы быть более эффективными и экономичными для поддержания нашего военно-морского доминирования."
 USA_focus_no_more_cold_war_militarism: "Оставить милитаризм в прошлом"
 USA_focus_no_more_cold_war_militarism_desc: "США были "спасителем" для свободного мира, и в этом они ограничивали развитие наших союзников и тех, кто хотел быть независимым от иностранного влияния. Сегодня мы меняем это, создавая новый образ этики после холодной войны, которая будет стремиться помочь нуждающимся и работать со всеми, кто хочет, чтобы с ним работали."

 USA_focus_rebalancing_the_books: "Ослабить милитаризм"
 USA_focus_rebalancing_the_books_desc: "Американский народ устал посылать наших парней по всему миру, но мы должны заботиться о наших национальных интересах, поэтому нам необходимо вносить изменения и идти на компромисс везде, где это возможно, чтобы успокоить общественность."
 USA_focus_slashing_failed_rd_projects: "Закрыть провальные разработки"
 USA_focus_slashing_failed_rd_projects_desc: "У армии и ВВС есть плохая привычка поддерживать на плаву неработающие программы, чтобы они могли надеяться на прорыв, для этого мы должны немедленно остановить эти программы и направить деньги в те отделы, которые в них нуждаются."
 USA_focus_culling_air_force_excesses: "Забраковать отговорки ВВС"
 USA_focus_culling_air_force_excesses_desc: "ВВС известны как один из самых "мягких" родов войск, и, судя по изрядной доле образа жизни, это неудивительно. Поэтому мы начнем перераспределять эти излишки в лучшие направления совершенствования наших летчиков."
 USA_focus_standardizing_naval_production: "Стандартизировать производство кораблей"
 USA_focus_standardizing_naval_production_desc: "Наш флот - самый большой в мире, но он чрезмерно разнообразен и громоздок, крейсер - это современная морская королева, и для этого мы должны усовершенствовать этот класс, чтобы сделать его основным в американском флоте."
 USA_focus_centralized_military_rd_department: "Централизованные военные разработки"
 USA_focus_centralized_military_rd_department_desc: "Каждая отрасль практически имеет свой собственный отдел исследований и разработок, это затратно с точки зрения бюрократии, и для этого нам необходимо унифицировать и стандартизировать формат центрального военного отдела исследований и разработок."
 USA_focus_vehicle_varient_standards: "Стандарты транспортных разработок"
 USA_focus_vehicle_varient_standards_desc: "Армия известна тем, что постоянно вносит изменения в существующие модели машин, и гордость нашей бронетанковой службы - лучший тому пример. Хотя мы не можем сделать многого в этом отношении, мы можем выдвигать требования относительно того, когда новая модель или вариант может быть принят на вооружение."
 USA_focus_light_militarism: "Легкий милитаризм"
 USA_focus_light_militarism_desc: "Люди выглядят сытыми, военные промышленники довольны своим положением, и в целом все выглядит спокойно, теперь мы предлагаем мягкий милитаризм и надеемся обеспечить безопасность внутри страны и за рубежом ради свободы этого мира."

 USA_focus_war_on_terror_budgeting: "Спонсирование Войны с террором"
 USA_focus_war_on_terror_budgeting_desc: "Враги нашей нации стремятся дестабилизировать нас, мы должны работать над тем, чтобы нанести упреждающий удар по этим врагам нашей нации."
 USA_focus_increased_rd_budget: "Увеличить бюджет военных разработок"
 USA_focus_increased_rd_budget_desc: "Военные застопорились в развитии современного вооружения, и для этого мы должны инвестировать больше, чтобы опередить весь остальной мир."
 USA_focus_increased_army_personnel_incentives: "Кампании по увеличении призыва"
 USA_focus_increased_army_personnel_incentives_desc: "Люди упрямы в том, что они искренне считают правильным, мы не можем принять закон о призыве, поэтому мы должны улучшить стимулы, чтобы привлечь больше новобранцев."
 USA_focus_new_aircraft_models: "Новые модели самолетов"
 USA_focus_new_aircraft_models_desc: "Военно-воздушные силы - гордость современного поля боя, поэтому мы должны смотреть в будущее авиации, если хотим доминировать в небе."
 USA_focus_naval_railgun_program: "Программа флотских орудий"
 USA_focus_naval_railgun_program_desc: "Наш флот - самый большой в мире, но он не совсем самый мощный, поэтому мы должны обратиться к обширному оружию дальнего действия, чтобы победить наших врагов прежде, чем они смогут подумать о победе над нами."
 USA_focus_air_force_priority_budgeting: "Приоритет ВВС"
 USA_focus_air_force_priority_budgeting_desc: "Наша воздушная мощь должна быть непревзойденной, и поэтому нашим приоритетом должно быть бюджетное развитие этой мощи, насколько это возможно."
 USA_focus_american_militarism: "Американский милитаризм"
 USA_focus_american_militarism_desc: "Холодная война закончилась, но началась новая война, эпоха американского милитаризма наведет страх на врагов свободы."

 ##Experimental Branch
 USA_focus_department_of_improvement: "Департамент усовершенствования"
 USA_focus_department_of_improvement_desc: "Департамент усовершенствования - это специализированное отделение DoD, занимающееся исследованиями и реформами в области обучения. Недавнее ведение "Войны с наркотиками" позволило увидеть потенциал усовершенствований для военного применения. Хотя некоторые могут испытывать дискомфорт, безопасность нашей страны имеет первостепенное значение."


 #Left Path
 USA_focus_masked_r_and_d: "Скрытые разработки"
 USA_focus_masked_r_and_d_desc: "Поскольку общественность не особо отвлекается на такие важные вещи, как война с наркотиками, мы увидели реальный потенциал в этом испытании. При наличии времени, денег и хороших исследований мы найдем несколько хороших способов улучшить наших рядовых солдат. Хотя эти способы могут не понравиться, мы, тем не менее, можем продолжать исследования."
 USA_focus_testing_needs: "Найм подопытных образцов"
 USA_focus_testing_needs_desc: "Нам нужны испытуемые для проверки и подтверждения наших исследований, хотя это может привести к сокращению запаса, мы можем обойтись тем, что у нас есть."
 USA_focus_needed_equipment: "Закупка оборудования"
 USA_focus_needed_equipment_desc: "Нам необходимо новое оборудование для проведения исследований, наше влияние на членов Конгресса позволит нам получить финансирование за счет реинвестированных бюджетов."
 USA_focus_phase_one: "Фаза развития: 1"
 USA_focus_phase_one_desc: "Начальное тестирование показало ограниченный результат, ничего существенного, но мы продвигаемся вперед."
 USA_focus_phase_two: "Фаза развития: 2"
 USA_focus_phase_two_desc: "Мы добиваемся хороших результатов, но начальство недовольно."
 USA_focus_phase_three: "Фаза развития: 3"
 USA_focus_phase_three_desc: "Мы добились успеха, хотя он и не является идеальным, но, тем не менее, мы сохраняем свое финансирование и пьем за успех."


 #Middle Path
 USA_focus_increased_senses_program: "Гуманная программа"
 USA_focus_increased_senses_program_desc: "Наши солдаты - добровольцы, у них очень мало стимулов для того, чтобы действительно пойти в армию, не говоря уже о том, чтобы остаться в ней. Поэтому мы должны обещать им идеальное тело, которое они получат, если согласятся на будущее Америки."
 USA_focus_captain_america_program: "Программа: Капитан Америка"
 USA_focus_captain_america_program_desc: "У нас есть американский герой фильма, американская мечта в сознании людей. Теперь у нас будет возможность иметь американских защитников, благодаря достижениям нашего департамента."

 #Right Path
 USA_focus_freewill_research: "Открытые исследования"
 USA_focus_freewill_research_desc: "В условиях, когда общественность с трепетом относится к опасностям, существующим в нашем мире как за рубежом, так и внутри страны, мы должны увлечь ее разработками, которые превратят эти невзгоды в блага, для улучшения нашей страны."
 USA_focus_recruitment_campaign: "Призывная кампания"
 USA_focus_recruitment_campaign_desc: "Нам понадобятся новые добровольцы для проектов, которые мы планируем, если мы хотим добиться реальных результатов, но мы не можем брать их из числа действующих военнослужащих. В качестве способа улучшить баланс мы начнем кампанию, посвященную всем и каждому, кто готов служить своей стране способами, не связанными с воинской службой."
 USA_focus_procuring_new_resorces: "Привлечение ресурсов"
 USA_focus_procuring_new_resorces_desc: "Эти проекты будут стоить денег и оборудования, которых у нас нет, хотя мы могли бы обратиться за помощью к нашим политическим друзьям."
 USA_focus_project_memphis: "Проект: Мемфис"
 USA_focus_project_memphis_desc: "Проект "Мемфис" - это название серии проектов, которые будут исследованы и проведены в окрестностях Мемфиса. Если все пойдет хорошо, у нас появятся настоящие танки для солдат."
 USA_focus_project_jackson: "Проект: Джексон"
 USA_focus_project_jackson_desc: "Президент Эндрю Джексон известен своими великими и не очень делами, но стремление повысить способность наших солдат с большей готовностью подходить к смелым ситуациям имеет первостепенное значение в меняющемся искусстве современной войны."
 USA_focus_project_theodor: "Проект: Теодор"
 USA_focus_project_theodor_desc: "Подобно великому прогрессивному Теодору Рузвельту, мы должны превратить наших солдат в армию "Бычьих лосей". У нас будут солдаты с упрямой решимостью и волей идти вперед и вперед."


#Political Tree
 USA_focus_pushing_the_anti_smoking_initiative: "Продвижение анти-табачных движений"
 USA_focus_pushing_the_anti_smoking_initiative_desc: "Гражданам нужна более здоровая жизнь, и поэтому мы должны проводить кампании, показывающие негативные последствия табачной продукции в целом."
 USA_focus_dealing_with_anti_globalist_protest: "Разобраться с анти-глобалистами"
 USA_focus_dealing_with_anti_globalist_protest_desc: "Агитаторы протестуют против наших недавних изменений, направленных на лучшую интеграцию и сотрудничество с иностранными экономиками, поэтому мы должны вести себя с этими невежественными людьми сдержанно, на глазах у общественности.."
 USA_focus_state_visit_to_vietnam: "Делегация во Вьетнам"
 USA_focus_state_visit_to_vietnam_desc: "История наших отношений с Вьетнамом непростая, но лучше опоздать с исправлением ситуации, чем сидеть и позволять напряженности нарастать. Поэтому мы должны совершить государственный визит во Вьетнам."
 USA_focus_helping_al_gore_in_the_coming_election: "Помочь Ал Гору на выборах"
 USA_focus_helping_al_gore_in_the_coming_election_desc: "Срок полномочий президента почти истек, и Ал Гор, его вице-президент, рассматривается как лучшая замена на следующий срок. Мы должны убедиться, что он понравится общественности, чтобы его избрали."

 #9/11 Attacks & Reaction Tree
 USA_focus_the_2001_attacks: "Атаки 11 сентября"
 USA_focus_the_2001_attacks_desc: "США только что подверглись нападению на своей родной земле в одном из крупнейших городов, находящихся под их контролем. Нация потрясена, но решимость ответить на подобные акты террора быстро растет."
 USA_focus_avoiding_an_illegal_war: "Предотвратить ненужную войну"
 USA_focus_avoiding_an_illegal_war_desc: "Люди возмущены, но осторожны, так как, хотя они и хотят разобраться с этой атакой, они не хотят ввязываться в затяжной конфликт, который может повлечь за собой стресс для их жизни, так как некоторые могут быть отправлены умирать в войне, в которую они не до конца верят. Именно это чувство мы можем исправить, используя более пассивно-агрессивный подход к внешней дипломатии, особенно в тех странах, которые мы будем называть "проблемными странами"."
 USA_focus_the_self_security_option: "Сфокусироваться на самообороне"
 USA_focus_the_self_security_option_desc: "Для потенциально затяжной войны не хватает духа, поэтому мы должны смотреть внутрь, ведь именно провал системы безопасности в аэропортах позволил совершить такие теракты."
 USA_focus_the_war_on_terror: "Война с террором"
 USA_focus_the_war_on_terror_desc: "Карты были сданы, и мы посмотрели на шансы, чтобы отомстить за наш народ и упредить будущие нападения, мы должны бороться с источником таких безумных фанатиков."

 #9/11 Domestic Policy Dilemma Tree
 USA_focus_post_9_11_security_problem: "Проблемы безопасности после 9/11"
 USA_focus_post_9_11_security_problem_desc: "Нация пережила шок от терактов, но теперь возникает новый вопрос: как предотвратить подобные акты в будущем?"
 USA_focus_internal_security_initiative: "Инициатива внутренней безопасности"
 USA_focus_internal_security_initiative_desc: "Чтобы увидеть врага, мы должны начать изнутри и выступить с новой инициативой в области безопасности."
 USA_focus_a_balanced_approach: "Сбалансированный подход"
 USA_focus_a_balanced_approach_desc: "Существующие проблемы многочисленны и разнообразны, мы должны сосредоточиться на самых больших проблемах и сбалансировать их соответствующим образом, прежде чем заниматься более мелкими проблемами."
 USA_focus_power_projection: "Проецировать силу"
 USA_focus_power_projection_desc: "Враги находятся за рубежом, и поэтому мы должны сделать все возможное для реформирования наших разведывательных служб, чтобы лучше знать наших будущих врагов."
 USA_focus_religous_freedoms_debate: "Дебаты о свободе веры"
 USA_focus_religous_freedoms_debate_desc: "Атака на принципы свободы веры в США затрагивает ядро нашей конституции. Мы должны принять решение по этому вопросу."
 USA_focus_full_freedoms: "Полная свобода"
 USA_focus_full_freedoms_desc: "Основатели никогда не предполагали, что религия будет использоваться в качестве оружия, и поэтому мы должны понимать, что если мы изменим этот основополагающий пункт нашей конституции, то мы открыто атакуем наши принципы и наш собственный народ."
 USA_focus_key_limitations: "Ключевые ограничения"
 USA_focus_key_limitations_desc: "Основатели не знали, что религиозные атаки придут на американскую землю, поэтому мы должны искать баланс между тем, чего хотели наши основатели, и тем, за что Америка выступает."
 USA_focus_targeted_restrictions: "Целевые запреты"
 USA_focus_targeted_restrictions_desc: "Религиозные экстремисты свели на нет принцип, на котором была основана эта нация, и поэтому мы должны ответить добром на добро, чтобы послать сигнал тем в мире, кто хочет снова причинить нам вред."

 #Left Path Domestic Policies
 USA_focus_school_choice_dilemma: "Школьная дилемма"
 USA_focus_school_choice_dilemma_desc: "США только что подверглись нападению на своей родной земле в одном из крупнейших городов, находящихся под их контролем. Нация потрясена, но решимость ответить на подобные акты террора быстро растет."
 USA_focus_the_public_majority: "Государственное образование"
 USA_focus_the_public_majority_desc: "Государственная система была задушена. Если мы сфокусируемся на ней и уничтожим эти "привилегированные" школы, мы сможем улучшить образование нашей молодежи."
 USA_focus_schooling_status_quo: "Сохранить школьный статус-кво"
 USA_focus_schooling_status_quo_desc: "Нынешняя динамика в порядке, просто нужно немного подправить законодательство и сделать родителей более осведомленными о своем выборе, и тогда внимание можно будет направить больше на институты, а не на правительство."
 USA_focus_the_private_majority: "Частное образование"
 USA_focus_the_private_majority_desc: "Частное образование добилось больших успехов в улучшении стандартизации и направлении денег родителей на их детей, поэтому мы должны ослабить правила и отдать предпочтение частным школам."
 USA_focus_the_power_grid_debate: "Вопрос энергосети"
 USA_focus_the_power_grid_debate_desc: "Энергосистема США разрушается уже много лет, тонкая природа и огромная взаимосвязь заставляют многих ставить под сомнение подход, который мы должны использовать для ее ремонта."
 USA_focus_a_united_grid_for_all: "Унификация энергосети"
 USA_focus_a_united_grid_for_all_desc: "Энергосистема должна быть единой, мы можем использовать это единство, чтобы направлять электроэнергию куда только можно, чтобы помочь пострадавшим или наименее обеспеченным районам от тех, кто более чем обеспечен."
 USA_focus_a_little_here_and_a_little_there: "Сбалансированный подход"
 USA_focus_a_little_here_and_a_little_there_desc: "Страна слишком велика, чтобы иметь полностью единую сеть, но мы можем работать над ее "централизацией", создавая стратегические подстанции и перенаправляя сети для предотвращения перегрузок и каскадных эффектов."
 USA_focus_the_free_market_approach: "Либерализация энергосети"
 USA_focus_the_free_market_approach_desc: "Техасская энергосистема - лучший пример "государственного" и частного контроля, мы должны сделать это с каждым штатом. Мы сохраним федеральную сеть как способ предотвращения каскадных региональных отключений, но позволим каждому штату быть самодостаточным, штаты с избытком энергии могут продавать лишнюю и помогать штатам с дефицитом."
 USA_focus_the_food_stamps_problem: "Проблема льготного питания"
 USA_focus_the_food_stamps_problem_desc: "Программа продовольственных талонов всегда была одной из самых уникальных проблем в американских программах социального обеспечения, поскольку правила противоречат друг другу, сокращение и увеличение бюджета ничего не дает, и многие нуждающиеся в помощи не могут ее получить, в то время как те, кто в ней не нуждается, получают более чем достаточно. Мы должны найти решение."
 USA_focus_food_stamps_accessability_act: "Акт о доступности талонов на еду"
 USA_focus_food_stamps_accessability_act_desc: "Людям нужна еда, и в условиях крупной сахарной и других продовольственных монополий мы можем подавить это, улучшив финансирование и открыв программу продовольственных талонов для большего числа людей."
 USA_focus_the_better_food_stamps_quality_act: "Акт об улучшении талонов"
 USA_focus_the_better_food_stamps_quality_act_desc: "Процесс получения талонов запутан и утомителен, мы должны лучше упорядочить и разъяснить, кто и как может получить помощь по талонам на питание."
 USA_focus_the_food_stamps_protection_act: "Акт о защите талонов"
 USA_focus_the_food_stamps_protection_act_desc: "Программа слишком свободна в своем принятии людей, многие злоупотребляют системой, и поэтому мы должны принимать жесткие меры, чтобы предотвратить это, мы можем бороться с этой "жесткостью" путем предоставления дополнительных налоговых скидок более бедным кандидатам, которые в этом нуждаются."
 USA_focus_the_rental_crisis: "Арендный кризис"
 USA_focus_the_rental_crisis_desc: "Цены на аренду выросли в геометрической прогрессии до такой степени, что многие пошли на рискованную покупку жилья, поскольку гораздо дешевле иметь собственный дом, чем снимать его."
 USA_focus_price_control_legislation: "Закон о регуляции цен"
 USA_focus_price_control_legislation_desc: "Арендодатели этих арендных комплексов накручивают цены и заставляют их повышать, мы должны исправить это явное нарушение сейчас с помощью жесткого законодательства."
 USA_focus_moderate_regulatory_approach: "Мягкая регуляция"
 USA_focus_moderate_regulatory_approach_desc: "Правила и бюрократия, касающиеся владения этими арендованными кондоминиумами, трейлерными парками и т.д., вызывают путаницу и пугают ценами. Умеренное дерегулирование и лучшее разъяснение того, как цены на аренду должны быть привязаны к удобствам и покрываемым счетам, должно создать более гибкий подход."
 USA_focus_pro_tenant_bill: "Закон о защите арендаторов"
 USA_focus_pro_tenant_bill_desc: "Правила подавляют все, что может предоставить домовладелец, чтобы оправдать цену, мы должны справиться с этой безбожной бюрократией, если хотим иметь больше жилья и более обеспеченных людей в нем."

 #Right Path Domestic Policies
 USA_focus_civil_rights_contention: "Дебаты о гражданских правах"
 USA_focus_civil_rights_contention_desc: "У США была очень тяжелая история, когда речь шла о проведении и нормализации реформ эпохи гражданских прав, направленных на создание страны для людей и ради людей. Однако это начало выливаться в рост спекуляций, теорий заговора и откровенного инакомыслия, чтобы отвлечь внимание от реальных проблем, связанных с главным вопросом, и потенциальных решений, которые могут исправить эту вызывающую разногласия тему."
 USA_focus_a_new_civil_rights_deal: "Новый курс гражданских прав"
 USA_focus_a_new_civil_rights_deal_desc: "Гражданские права нации не зашли достаточно далеко, так же как и новый курс Рузвельта, мы должны иметь новый гражданский курс, если мы хотим двигаться вперед, объединившись как народ Соединенных Штатов."
 USA_focus_limited_legislative_action: "Ограниченные действия"
 USA_focus_limited_legislative_action_desc: "Культурный вопрос не совсем беспочвенен, но радикалы обесценили истинное послание движения, поэтому, хотя законодательство должно быть рассмотрено, это лишь вопрос времени, когда о проблеме забудут."
 USA_focus_delegation_to_state_governments: "Полная федерализация"
 USA_focus_delegation_to_state_governments_desc: "У федерального правительства нет никаких реальных причин заниматься проблемой, с которой оно уже разобралось. Поэтому мы должны делегировать эту важную задачу штатам и проинформировать их о тех изменениях, которые они должны внести, прежде чем мы будем вынуждены действовать."
 USA_focus_the_marriage_debate: "Дебаты о браке"
 USA_focus_the_marriage_debate_desc: "Сексуальная революция изменила предполагаемый статус-кво о том, что считается и не считается супружеской парой. Многие начинают волноваться, поскольку руководители конгресса и штатов предпочитают ничего не предпринимать или игнорировать просьбы пострадавших. Поэтому мы должны начать дебаты о концепции однополых браков и найти решение этой растущей проблемы."
 USA_focus_yes_i_do: "Время перемен"
 USA_focus_yes_i_do_desc: "Конгресс счел нужным принять закон, который признает однополые браки на федеральном уровне, а учреждения, не принимающие этот закон, будут подвергнуты расследованию, потенциально закрыты или подвергнуты крупному штрафу за любые дискриминационные действия, нарушающие новый закон."
 USA_focus_yes_but_with_extra_steps: "Ограниченные перемены"
 USA_focus_yes_but_with_extra_steps_desc: "Конгресс согласился принять законопроект, направленный против дискриминации однополых пар, желающих вступить в брак. Однако существуют предположения о том, в какой степени этот законопроект будет принят: некоторые говорят, что это слишком много, а некоторые - что недостаточно."
 USA_focus_push_it_towards_the_state_legislations: "Оставим вопрос штатам"
 USA_focus_push_it_towards_the_state_legislations_desc: "Федеральное правительство не должно вмешиваться в такое религиозно ограниченное понятие, как брак, поэтому мы должны продвигать этот вопрос на уровне штата и повышать осведомленность на местном уровне."
 USA_focus_continued_gun_control_problems: "Оружейный вопрос"
 USA_focus_continued_gun_control_problems_desc: "Растущие мантры групп "за" и "против" контроля над оружием разделили нацию до такой степени, что статистические данные подвергаются интенсивному обнулению из-за предвзятости или просто откровенного отказа принимать их всерьез. Конгресс должен действовать, пока ситуация не переросла в нечто критическое."
 USA_focus_pro_gun_control_legislations: "Усилить контроль"
 USA_focus_pro_gun_control_legislations_desc: "Конгресс счел нужным принять законопроект, который положит начало сильному аппарату контроля за оружием, когда речь идет о владении и покупке огнестрельного оружия."
 USA_focus_continued_compromising: "Продолжить компромисс"
 USA_focus_continued_compromising_desc: "Конгресс согласился принять законопроект, направленный на определенные ключевые аспекты процесса покупки огнестрельного оружия, что, как надеются, позволит лучше фильтровать контроль за тем, кто получает это оружие."
 USA_focus_rolling_back_redundant_legislations: "Вернуться к легализации"
 USA_focus_rolling_back_redundant_legislations_desc: "Федеральное правительство создало эту проблему с самого начала, статистика показывает, что люди не в состоянии ответить на такую спонтанную угрозу жизни. Так давайте же отменим некоторые из этих излишних, заклеенных красной лентой частей действующего законодательства и позволим американцам помогать защищать друг друга."
 USA_focus_rising_policing_problems: "Подъем политических проблем"
 USA_focus_rising_policing_problems_desc: "Недавние события, связанные с насилием со стороны полиции, которые постоянно появляются в новостях, вызвали серьезные гражданские волнения. Конгресс должен действовать быстро, пока ситуация не стала еще более ужасной."
 USA_focus_federal_oversight: "Федеральный надзор"
 USA_focus_federal_oversight_desc: "Конгресс принял закон, согласно которому будет создана федеральная надзорная комиссия для оценки полицейских сил и их лучшей интеграции с общинами. Это должно стандартизировать и централизовать довольно хаотичный характер, который могут иметь местные правоохранительные органы на таких низких уровнях, как города и деревни."
 USA_focus_a_moderate_police_force: "Умерить полицейскую силу"
 USA_focus_a_moderate_police_force_desc: "Конгресс одобрил законодательство по реформированию полицейских сил в отношении процедур ареста и соответствующего оборудования, которое местным правоохранительным органам разрешено иметь в ситуациях."
 USA_focus_this_is_a_state_matter: "Передать волю штатам"
 USA_focus_this_is_a_state_matter_desc: "Штаты должны взять себя в руки и решить эти явно местные проблемы. Конгресс начал разработку законопроекта, который будет направлен против нерадивых штатов в решении их внутренних дел, поскольку федеральное правительство не должно посылать агентства сюда, туда и повсюду, растягивая активы и их эффективность."


 ##Public Services Domestic Policies
 USA_focus_healthcare_drug_transparency: "Доступность лечения"
 USA_focus_healthcare_drug_transparency_desc: "Все больше и больше растут цены на ежедневно необходимые лекарства, и все больше и больше американцев страдают от того, что не могут позволить себе такие необходимые лекарства. Конгресс должен решить эту проблему, пока она не вышла из-под контроля."
 USA_focus_expanding_the_fda_powers: "Расширение УСН"
 USA_focus_expanding_the_fda_powers_desc: "Реформы Конгресса в отношении Управления по санитарному надзору и его возможностей теперь будут расширены и будут включать расследования в отношении компаний, которые подозреваются в превышении ценовых методов, а также производственных процессов, которые потенциально могут создавать такие превышения. Предполагается, что это позволит глубоко погрузиться в проблемы фармацевтических компаний и выявить их источник."
 USA_focus_perscription_reforms: "Рецептурные реформы"
 USA_focus_perscription_reforms_desc: "Теперь, используя законодательные нормы, фармацевтические компании будут вынуждены быть более прозрачными в отношении чрезмерной стоимости лекарств. Это даст общественности более глубокое понимание того, почему лекарства стоят так, как они стоят."
 USA_focus_internal_review_boards: "Локальный надзор"
 USA_focus_internal_review_boards_desc: "По инициативе каждого штата, фармацевтические компании могут быть подвергнуты внутреннему контролю со стороны советов, чтобы понять, как и почему цены на рецептурные лекарства такие, какие они есть."
 USA_focus_healthcare_billing_troubles: "Проблема больничных счетов"
 USA_focus_healthcare_billing_troubles_desc: "Несмотря на то, что наша система здравоохранения находится в плачевном состоянии, кажется, что почти каждый день счета среднестатистического гражданина растут и растут. Некоторые подозревают нечестную игру в отношении страховой индустрии, но другие считают, что дело может быть в чем-то другом. Что бы это ни было, конгресс должен положить этому конец."
 USA_focus_billing_commission: "Комиссия по больничным счетам"
 USA_focus_billing_commission_desc: "Законодатели Конгресса только что приняли закон о Комиссии счетов по здравоохранению, который предусматривает создание независимой комиссии, которая будет рассматривать и классифицировать то, как медицинские учреждения и страховщики составляют свои счета, и преследовать тех, кто фальсифицирует счета ради личной выгоды и так далее."
 USA_focus_transparent_reforms: "Прозрачные реформы"
 USA_focus_transparent_reforms_desc: "Под давлением общественности Конгресс принял ряд реформ по обеспечению прозрачности, которые заставят медицинские учреждения и страховые компании обеспечить прозрачность своих методов выставления счетов и того, что сколько стоит. Есть надежда, что это открытое знание восстановит чувство конкуренции, поскольку люди будут искать более выгодные тарифы на медицинское обслуживание."
 USA_focus_decentralized_reviews_committee: "Децентрализованный комитет надзора"
 USA_focus_decentralized_reviews_committee_desc: "Конгресс принял Закон о ДКН, который, по сути, дает штатам больше полномочий для прямого преследования предприятий в сфере страхования и здравоохранения, предоставляя им созданные комитеты по проверке. Многие считают это скорее пластырем, но многие также видят в этом способ ускорить процесс осознания через множество актов, а не через один центральный орган."
 USA_focus_social_security_not_secure: "Защищает ли социальная защита?"
 USA_focus_social_security_not_secure_desc: "Изменения в демографической ситуации в стране за последние 50 с лишним лет привели к тому, что некогда гордые программы социальной защиты превратились в не что иное, как пирамидальную схему. В связи с этой растущей озабоченностью законодатели должны искать пути решения этой проблемы до того, как она начнет затрагивать значительную часть граждан, имеющих право голоса."
 USA_focus_increased_benefits: "Увеличение выплаты"
 USA_focus_increased_benefits_desc: "Выплаты растут медленнее, чем растет наше население, поэтому давайте просто увеличим бюджет, это поможет нам улучшить результаты выборов."
 USA_focus_welfare_reforms: "Реформы социальных выплат"
 USA_focus_welfare_reforms_desc: "Реформирование бюджета и налогов, связанных с программой социального обеспечения, обеспечит долговечность программы с наименьшими последствиями для бюджета государства. В целом, это должно стать благом для нас и народа."
 USA_focus_welfare_backstepping: "Ослабление социальных выплат"
 USA_focus_welfare_backstepping_desc: "Люди размякли и постепенно работают все меньше и меньше, поскольку у них есть предполагаемая гарантированная пенсия. Мы должны реформировать и сократить излишества в программе, чтобы обеспечить согласование бюджета и стимулировать людей к экономии и планированию выхода на пенсию. Возможно, это не лучшее решение в краткосрочной перспективе, но в долгосрочной перспективе люди скажут нам спасибо."
 USA_focus_training_troubles: "Проблемы подготовки полиции"
 USA_focus_training_troubles_desc: "В последнее время в новостях все чаще появляются сообщения о проблемах с подготовкой сотрудников правоохранительных органов. Хотя мы не уверены, что это новости гиперболизируют ситуацию, тем не менее, общественность серьезно возмущена. Конгресс должен решить эту проблему, пока общественность не стала настолько недовольной."
 USA_focus_federal_training_board: "Федеральный надзор за подготовкой"
 USA_focus_federal_training_board_desc: "Конгресс принял законопроект о бюджетной реформе и реформе системы подготовки кадров, согласно которому федеральному совету по подготовке кадров будет поручено стандартизировать и упорядочить программы подготовки кадров, чтобы обеспечить единообразие и лучшую согласованность действий, когда различные ведомства берутся за одну и ту же проблему."
 USA_focus_legislative_training_reforms: "Законодательные реформы подготовки"
 USA_focus_legislative_training_reforms_desc: "Конгресс принял законодательный акт, который позволит лучше внедрить и обновить методы обучения и отсеять потенциальных плохих работников, которые стали причиной таких скандалов в сфере правоохранительных органов."
 USA_focus_better_budgeting_programs: "Улучшить финансирование полиции"
 USA_focus_better_budgeting_programs_desc: "Полиция просто недофинансирована. В Конгрессе были приняты бюджетные реформы для лучшего распределения и увеличения финансирования необходимых программ обучения и отсутствия стимулирующих выплат, чтобы гарантировать, что эти сотрудники получают компенсацию за то, что ставят свою жизнь на кон."


 #Green Wave Domestic Policies
 USA_focus_the_green_wave: "Зеленая волна"
 USA_focus_the_green_wave_desc: "Недавние события и развитие технологий вызвали возрождение экологического движения. Эти призывы вызвали волнения в обществе, и многие ищут план действий у правительства. Вопрос в том, какой план примет Конгресс."
 USA_focus_riding_the_wave: "Оседлать волну"
 USA_focus_riding_the_wave_desc: "Конгресс решил двигаться в направлении проактивных результатов, в то время как многие скептически относятся к их приверженности, другие приветствуют новую главу в истории США, которую Конгресс создаст с такой позицией."
 USA_focus_playing_life_guard: "Оставить это на активистов"
 USA_focus_playing_life_guard_desc: "Конгресс решил принять во внимание то, что люди делают для улучшения ситуации, если есть вопрос, требующий одобрения Конгресса, но граждане высказались, и поэтому именно они должны вести вперед."
 USA_focus_staying_out_of_the_water: "Это не наша проблема"
 USA_focus_staying_out_of_the_water_desc: "Конгресс решил, что ему нужно позволить народу провести свой курс, поскольку есть более важные вопросы."
 USA_focus_the_jobs_crisis: "Кризис рабочих мест"
 USA_focus_the_jobs_crisis_desc: "В связи со стремлением к \"зеленой экономике\" многие по понятным причинам скептически относятся к тому, как мы должны подходить к этому и к потенциальному переходному периоду, который это создаст. Конгресс должен обратить внимание на то, как он будет подходить к решению этой проблемы, поскольку все больше беспорядков создается из-за разногласий внутри населения."
 USA_focus_green_financing: "Зеленое финансирование"
 USA_focus_green_financing_desc: "Конгресс решил согласиться на принятие законов, которые являются \"про-зелеными\". Это означает, что будут приняты законы, создающие условия для перехода предприятий и людей на рабочие места, основанные на "зеленой" энергии, и способы обеспечения функционирования экономики в целом."
 USA_focus_limited_supporting: "Ограниченная поддержка"
 USA_focus_limited_supporting_desc: "Конгресс выбрал путь невмешательства. Это означает, что они будут помогать в более макроэкономическом финансировании и переходных программах, хотя более мелкие вопросы на индивидуальном уровне будут оставлены на усмотрение рынка и широких слоев населения."
 USA_focus_the_green_market: "Зеленый рынок"
 USA_focus_the_green_market_desc: "Конгресс позволил свободному рынку взять бразды правления в свои руки. Использование народного спроса и более гибкого подхода к изменению бизнеса в экономике должно пройти более гладко. Многие, однако, не уверены в реальных затратах налогоплательщиков и будущих поколений, которые может повлечь за собой этот более безразличный подход."
 USA_focus_the_social_impact: "Социальные изменения"
 USA_focus_the_social_impact_desc: "С зеленой экономикой приходит и зеленый уровень жизни. Однако с таким мышлением многие задаются вопросом, как мы достигнем этой цели, как изменятся старые дома с семьями по сравнению с новыми стандартами жилья. Конгресс должен будет разобраться с этим потенциальным гражданским кризисом."
 USA_focus_the_greenhouse_act: "Акт о теплицах"
 USA_focus_the_greenhouse_act_desc: "Законодательство Конгресса под названием Акт о теплицах вступит в силу, вкратце, сосредоточившись на конкретных жизненных потребностях, таких как производство продуктов питания, путем финансирования дальнейших исследований в области вертикального земледелия и лабораторных мясных программ. Конгресс надеется сократить расходы на продукты питания и воздействие на здоровье, чтобы побудить людей экономить и приобретать новые дома или обновлять имеющееся жилье."
 USA_focus_the_housing_improvements_act: "Акт об улучшении жилищных условий"
 USA_focus_the_housing_improvements_act_desc: "Вступил в силу закон об улучшении жилищных условий, который будет направлен на городские районы и на поиск инициатив федерального финансирования для модернизации и создания более экологичного жилья. Предполагается, что ориентация на центральные районы с большим населением, в свою очередь, поможет запустить процесс реализации проектов по обновлению жилья, хотя некоторые сомневаются в их эффективности, когда речь идет об управлении расходами и благополучии населения."
 USA_focus_free_choice_Act: "Акт о свободном выборе"
 USA_focus_free_choice_Act_desc: "Конгресс принял Закон о свободе выбора, этот ряд законодательных актов призван лучше делегировать правительствам штатов и округов полномочия по определению приоритетов и реализации новых экологичных программ, которые изменят экономику и социальную жизнь людей. Однако многие опасаются, что такое уклонение от ключевого национального воздействия может иметь серьезные последствия в долгосрочной перспективе."
 USA_focus_the_nuclear_question: "Ядерный вопрос"
 USA_focus_the_nuclear_question_desc: "Все больше и больше людей высказываются за ядерные и антиядерные способы улучшения производства энергии. С такой горячей и потенциально противоречивой темой у конгресса есть все шансы решить, какой должна быть федеральная позиция по "Большому зеленому вопросу". Главный вопрос заключается в том, сделает ли конгресс правильный выбор."
 USA_focus_anti_nuclear_act: "Антиядерный акт"
 USA_focus_anti_nuclear_act_desc: "Законодатели Конгресса приняли закон, согласно которому ядерные технологии будут запрещены в качестве федеральных инвестиций. Это означает, что штаты будут нести все инвестиционные расходы по таким проектам, а федеральное финансирование будет направлено на любые другие невозобновляемые источники. Многие американцы вздохнули с облегчением, но какой ценой для себя."
 USA_focus_miniature_growth_act: "Акт о медленном улучшении"
 USA_focus_miniature_growth_act_desc: "Сегодня конгресс принял закон, который поможет вновь внедрить ядерную энергию в Соединенных Штатах. Поскольку многие до сих пор опасаются событий прошлого, сторонники ядерной энергетики осознают преимущества, однако опасаются, что законопроект может привести больше к затратам, чем к пользе."
 USA_focus_atomic_reforms_Act: "Акт об ядерном реформировании"
 USA_focus_atomic_reforms_Act_desc: "Законодатели в конгрессе приняли законопроект, который предусматривает повсеместное внедрение ядерной энергетики. Предполагается, что это значительно снизит затраты как семей, так и промышленности, однако многие все еще опасаются, что при таком быстром развитии ядерных технологий мы находимся всего в одном шаге от американского Чернобыля."


 ###Foreign Policy Tree
 USA_focus_foreign_policy: "Внешняя политика"
 USA_focus_foreign_policy_desc: "В последнее время США не уделяют должного внимания внешней политике, поэтому мы должны возродить этот аспект интересов нашей страны."
 USA_focus_foreign_policy_plan: "План на внешнюю политику"
 USA_focus_foreign_policy_plan_desc: "Продолжающиеся гражданские войны в Западной Африке станут хорошим стартом для формирования внешней политики, но мы не уверены, что они будут ее определять."
 USA_focus_support_the_democratic_movement: "Поддержать демократические движения"
 USA_focus_support_the_democratic_movement_desc: "Они стремятся к свободе и сильной нации, и мы должны поддержать их."
 USA_focus_support_the_nationalist_movement: "Поддержать националистические движения"
 USA_focus_support_the_nationalist_movement_desc: "Они стремятся к свободе и сильной нации, и мы должны поддержать их."

 ##Sierra Leone Civil War
 #Left Path
 USA_focus_the_salesman_approach: "Подход торговца"
 USA_focus_the_salesman_approach_desc: "Народ не хочет войны, но он также не хочет сидеть сложа руки. Для этого мы можем извлечь выгоду для нашего народа и всего мира, если начнем продвигать сделки по обучению и оснащению тех, кто в этом нуждается."
 USA_focus_supplying_our_sierra_leone: "Снабжение Сьерра-Леона оружием"
 USA_focus_supplying_our_sierra_leone_desc: "Народ Сьерра-Леоне недостаточно оснащен, и мы должны помочь ему."
 USA_focus_meeting_with_african_union_members: "Встретиться с Африканским союзом"
 USA_focus_meeting_with_african_union_members_desc: "Африканский континент огромен и в лучшем случае непредсказуем, чтобы исправить это, мы должны встретиться с лидерами Африканского союза, чтобы лучше понять сложность и клиентуру, которую мы могли бы иметь."
 USA_focus_securing_trade_with_africa: "Усилить сделки с Африкой"
 USA_focus_securing_trade_with_africa_desc: "Континент богат ресурсами, и поэтому развитие взаимной торговли улучшит нашу страну и наше влияние на континенте."

 #Middle Path
 USA_focus_the_humanitarian_approach: "Гуманитарный подход"
 USA_focus_the_humanitarian_approach_desc: "Люди не хотят войны, но они также не хотят сидеть сложа руки. Мы должны послать сигнал, и лучший способ сделать это - гуманизм."
 USA_focus_advising_sierra_leone: "Советники в Сьерра-Леоне"
 USA_focus_advising_sierra_leone_desc: "Нация достойно оснащена, но бессистемно обучена, мы должны помочь им получить дополнительную подготовку, если мы хотим надеяться на их победу."
 USA_focus_meeting_eu_leadership: "Встреча с Евросоюзом"
 USA_focus_meeting_eu_leadership_desc: "Европейцы владели африканским континентом на протяжении тысячелетий, поэтому у них должно быть больше всего информации о том, как обращаться с этим континентом. Мы можем лучше понять, какие проблемы у нас могут возникнуть, если поговорим с ними."
 USA_focus_coordinated_help: "Координированная помощь"
 USA_focus_coordinated_help_desc: "У французов есть иностранный легион, и мы тоже должны, мы должны изменить наш имидж и укрепить наши притязания на мир и свободу во всем мире."

 #Right Path
 USA_focus_the_interventionist_will: "Интервенционистский подход"
 USA_focus_the_interventionist_will_desc: "Народ хочет войны, но мы не можем сидеть сложа руки. Мы должны послать сигнал, вселить страх во врагов нашей нации и показать им, что мы по-прежнему сильны."
 USA_focus_sierra_leone_peacekeepers: ""Миротворцы" в Сьерра-Леоне"
 USA_focus_sierra_leone_peacekeepers_desc: "Страна прилично оснащена, но не добивается реального прогресса, мы можем послать "миротворцев", как если бы мы были при ООН, и помочь направить войну в более выгодное нам русло."
 USA_focus_state_visit_to_the_united_kingdom: "Делегация в Великобританию"
 USA_focus_state_visit_to_the_united_kingdom_desc: "Великобритания была колониальным управляющим на территории Сьерра-Леоне и должна обладать лучшими знаниями, чтобы помочь нам в этом небольшом начинании, а также может помочь нам в любых других конфликтах на территории бывшей Британской империи."
 USA_focus_joint_police_action: "Общая "Полицейская операция""
 USA_focus_joint_police_action_desc: "Полицейские действия, которыми была гражданская война в Сьерра-Леоне, выглядят многообещающе в отношении нового вида внешней политики. Мы должны уточнить и переопределить термин "полицейские операции", чтобы многие не начали повторять настроения времен войны во Вьетнаме."

 #New Millennia Meetings
 USA_focus_state_visit_to_canada: "Государственный визит в Канаду"
 USA_focus_state_visit_to_canada_desc: "На севере мы ищем дружбы и безопасности, чтобы не оттолкнуть тех, кто у нас во дворе."
 USA_focus_state_visit_to_mexico: "Государственный визит в Мексику"
 USA_focus_state_visit_to_mexico_desc: "На юге мы ищем мира и стабильности, так как мы не должны забывать и о нашем заднем дворе."
 USA_focus_state_visit_to_brazil: "Государственный визит в Бразилию"
 USA_focus_state_visit_to_brazil_desc: "Мы не должны забывать о наших южных соседях, ибо где была бы наша полушарная гегемония без нашего крупнейшего южного континентального аналога. Мы проверим и поможем, чем сможем."


 ##Afghanistan War
 USA_focus_the_afghanistan_question: "Афганский вопрос"
 USA_focus_the_afghanistan_question_desc: "В связи с недавними нападениями на страну, развязанная террористами гражданская война в Афганистане уже некоторое время занимает мысли наших военных, и у нас есть основания полагать, что лидер нападений управляет этим каббалой. Поэтому мы должны подумать о том, как мы будем реагировать."

 #Left Path
 USA_focus_arming_our_horse: "Вооружить нашу сторону"
 USA_focus_arming_our_horse_desc: "Тревожная ситуация в Афганистане имеет жизненно важное международное значение, поэтому мы можем сделать все возможное для поддержки более стабильной из фракций."
 USA_focus_muslim_legion: "Мусульманский легион"
 USA_focus_muslim_legion_desc: "Часть нашего мусульманского населения хочет поехать и сражаться, чтобы защитить то, что когда-то было их родиной, поскольку конфликт выглядит в лучшем случае как стагнация, это может быть отличной возможностью."
 USA_focus_arming_the_legion: "Вооружить легион"
 USA_focus_arming_the_legion_desc: "Легион не слишком хорошо оснащен, поэтому мы должны хотя бы проявить вежливость и снабдить их."
 USA_focus_advising_the_legion: "Советники в легионе"
 USA_focus_advising_the_legion_desc: "Северный Альянс, мягко говоря, не очень... опытен, но с небольшим обучением и они будут в надлежащей форме. Благодаря этим более мягким, но целенаправленным действиям многие начинают понимать, какую пассивно-агрессивную стратегию пробует внешнеполитическое ведомство."

 #Middle Path
 USA_focus_indirect_support_of_freedom: "Косвенная поддержка демократии"
 USA_focus_indirect_support_of_freedom_desc: "Стабильность Ближнего Востока находится под угрозой, мы испытали себя в Сьерра-Леоне, но теперь перед нами стоит серьезная задача."
 USA_focus_supplying_democracy: "Спонсирование демократии"
 USA_focus_supplying_democracy_desc: "Северный Альянс находится в плохом состоянии по сравнению с фракцией Фудаменталистов, с которой он сталкивается, и поэтому мы должны помочь им в основных поставках."
 USA_focus_modern_war_advisors: "Современные советники"
 USA_focus_modern_war_advisors_desc: "Северный альянс знает тактику своего врага, но им не хватает дисциплины и воли. Мы должны реформировать их программы обучения, если мы хотим, чтобы они когда-нибудь стали реальной боевой силой."
 USA_focus_anti_terror_training: "Антитеррористическое обучение"
 USA_focus_anti_terror_training_desc: "Наши текущие враги требуют современных программ обучения. Мы должны реформировать и внедрить антитеррористические программы обучения как способ помочь нашим силам адаптироваться."

 #Right Path
 USA_focus_starting_the_war_on_terror: "Начать Войну с террором"
 USA_focus_starting_the_war_on_terror_desc: "Война с терроризмом началась, и первая международная угроза пришла из Центральной Азии. Афганистан является домом для тех, кто причинил вред нашей стране, и мы нанесем ответный удар."
 USA_focus_establishing_a_force: "Развернуть силы"
 USA_focus_establishing_a_force_desc: "Северный альянс, как его называют, - это кучка оборванцев, и если мы хотим обеспечить безопасность региона, нам придется направить туда войска, чтобы укрепить то, что они не могут удержать."
 USA_focus_changing_the_rules: "Смена правил"
 USA_focus_changing_the_rules_desc: "Эти террористы причинили столько головной боли за такой короткий промежуток времени. Для многих это выглядит так, как будто мы только что снова вошли во Вьетнам, но, к сожалению, все гораздо хуже. Наши силы истощены до такой степени, что местные жители маятником меняют свое отношение к нам."
 USA_focus_adaptive_tactics: "Адаптивная тактика"
 USA_focus_adaptive_tactics_desc: "Наши войска должны адаптироваться, и поэтому мы должны инвестировать в изменение нашей военной доктрины, если мы хотим добиться реального прогресса."

 USA_focus_state_visit_to_india: "Делегация в Индию"
 USA_focus_state_visit_to_india_desc: "Индия - растущая держава, и если мы вложим средства в установление дружеских или партнерских отношений, то мы гарантированно обеспечим свои интересы, а также будем иметь грозную силу в регионе Ближнего Востока/Центральной Азии."
 USA_focus_state_visit_to_russia: "Делегация в Россию"
 USA_focus_state_visit_to_russia_desc: "Наш главный соперник - это, конечно, государство-преемник ныне несуществующего Советского Союза, мы должны отвлечь Россию, если хотим укрепить наши интересы в регионе."
 USA_focus_state_visit_to_iran: "Делегация в Иран"
 USA_focus_state_visit_to_iran_desc: "Самым крупным региональным соперником, о котором нам следует задуматься, является государство Иран, которое является ненадежной страной, но, тем не менее, может создать проблемы, если мы слишком сильно их встревожим."


 ### Foreign Politics - Dealing with Saddam ###
 USA_focus_iraq_leadership_problems: "Проблемы руководства Ирака"
 USA_focus_iraq_leadership_problems_desc: "Недавнее вторжение лидера государства Ирак вызвало у нас большую озабоченность, поскольку в Кувейт вложено так много инвестиций, мы должны найти решение, если хотим укрепить наши интересы на Ближнем Востоке."
 USA_focus_oil_for_aid: "Нефть за помощь"
 USA_focus_oil_for_aid_desc: "Лидер Ирака - человек харизматичный и энергичный, но мы должны найти способ обуздать его более эгоистичную сторону, если мы хотим избежать чего-то затяжного."
 USA_focus_integrated_defenses: "Вынужденная защита"
 USA_focus_integrated_defenses_desc: "Переговоры завершились, и похоже, что может произойти бой. В зависимости от деталей мы можем быть вовлечены в бой в пассивной или более агрессивной манере, люди, несомненно, будут расстроены такой перспективой."
 USA_focus_every_man_a_tow: "Извлечение пользы"
 USA_focus_every_man_a_tow_desc: "Наступил рассвет нового конфликта, хотя мы можем значительно выиграть от этого, и поэтому мы должны сделать лучшие краткосрочные приобретения, если мы хотим понять долгосрочную цель и цену, за которую мы можем заработать на предстоящем начинании."
 USA_focus_political_oligarchs: "Установление олигархата"
 USA_focus_political_oligarchs_desc: "Текущие проблемы на Ближнем Востоке начали утихать, независимо от исхода. Самое лучшее, что мы добились того, чего хотели, и что наши люди будут пресыщены более дешевыми товарами, которые будут получены в результате этих последних достижений."

 USA_focus_kuwait_defensive_aid: "Акт о защите Кувейта"
 USA_focus_kuwait_defensive_aid_desc: "Объем нефти в Кувейте огромен, и руководство Ирака знает об этом, поэтому мы заинтересованы в ресурсах и стабильности региона, и поэтому мы должны сохранить народ Кувейта и его государство."
 USA_focus_limited_supplies: "Ограниченные поставки оружия"
 USA_focus_limited_supplies_desc: "Экономика Кувейта в основном состоит из нефтяной отрасли, мы можем сохранить ее, но за определенную плату. Мы пошлем им простой, но прямой набор вооружений и транспортов для поддержки их сил."
 USA_focus_increased_advisors: "Советники в Кувейте"
 USA_focus_increased_advisors_desc: "Кувейтская армия не самая лучшая, но по уровню подготовки она все же сравнима с иракской. Чтобы исправить это, мы должны послать современных советников, чтобы помочь обучить и закалить решимость и боеспособность кувейтской армии."
 USA_focus_arab_legion: "Арабский легион"
 USA_focus_arab_legion_desc: "Арабские люди нашей страны хотят защитить свой старый дом, стабильность своего региона и послать сигнал тем, кто жестоко обращается с их народами. Поэтому будет создан Арабский легион, который, конечно, отнимет часть желающих служить в наших войсках, но, несомненно, усилит мощь армии Кувейта."

 USA_focus_war_on_terror_phase_two: "Война с террором: Фаза 2"
 USA_focus_war_on_terror_phase_two_desc: "Растущая угроза со стороны лидера Ирака вызывает серьезное беспокойство за стабильность на Ближнем Востоке, поэтому мы должны действовать, несмотря на возможную обратную реакцию."
 USA_focus_protecting_our_assets: "Защитить наши активы"
 USA_focus_protecting_our_assets_desc: "Нефтяные месторождения Кувейта имеют жизненно важное значение, поэтому в случае провокации мы будем защищать их самым решительным образом."
 USA_focus_increased_deployment: "Увеличить контингент"
 USA_focus_increased_deployment_desc: "Ходят слухи и сведения о том, что против иракского народа и национального суверенитета Кувейта совершаются очень враждебные действия, и мы должны начать подготовку, чтобы быть готовыми. Наши люди, конечно, будут немного недовольны, но это чувство пройдет."
 USA_focus_the_wmd_cause: "Обвинения в создании ОМП"
 USA_focus_the_wmd_cause_desc: "Наши разведывательные службы сообщают о возможности наличия оружия массового поражения в Ираке, и это то, чего ни мы, ни свободный мир не можем стерпеть, поэтому операция "Буря в пустыне" должна начаться, и мы лично разберемся с Саддамом и освободим народы Ирака."

 USA_focus_state_visit_to_turkey: "Делегация в Турцию"
 USA_focus_state_visit_to_turkey_desc: "Турция является хорошим буфером между Россией и Ближним Востоком. Мы должны улучшить свое положение, чтобы обеспечить наши интересы."
 USA_focus_state_visit_to_egypt: "Делегация в Египет"
 USA_focus_state_visit_to_egypt_desc: "Египет - одна из самых сильных стран в регионе, и мы могли бы использовать эту силу, чтобы помочь защитить торговлю через Суэц и необходимые нам ресурсы."
 USA_focus_state_visit_to_saudi_arabia: "Делегация в Саудовскую Аравию"
 USA_focus_state_visit_to_saudi_arabia_desc: "Саудовская Аравия - самая богатая нефтью страна и одно из крупнейших государств на Аравийском полуострове, поэтому мы должны обеспечить дружбу по экономическим и стратегическим причинам."


 ### Foreign Politics - Syrian Civil War ###
 USA_focus_the_arab_spring: "Арабская весна"
 USA_focus_the_arab_spring_desc: "Сирийский режим совершает некоторые сомнительные действия, и, к сожалению, похоже, что это вылилось наружу. Похоже, что арабская весна настигла сирийский народ, и возникшие протесты переросли в полномасштабную гражданскую войну."
 USA_focus_question_of_intervention: "Вопрос интервенции"
 USA_focus_question_of_intervention_desc: "Гражданская война в Сирии начала перекидываться на другие страны. Если она продолжится и выйдет из-под контроля, это может дестабилизировать богатый ресурсами регион, в который мы инвестировали средства. Мы должны продумать план и действовать наилучшим образом."

 USA_focus_monetary_policy: "Оборонные заказы"
 USA_focus_monetary_policy_desc: "Ближний Восток не представляет собой большой проблемы, поскольку наши внутренние поставки и инвестиции в другие регионы приносят нам прибыль, однако это не означает, что мы должны сидеть сложа руки. Давайте дадим нашим оборонным предприятиям работу."
 USA_focus_arms_to_the_highest_bidder: "Оружие лучшим платильщикам"
 USA_focus_arms_to_the_highest_bidder_desc: "Война за Сирию бушует и практически зашла в тупик, поэтому давайте оживим ситуацию, сделав несколько предложений в обратном направлении."
 USA_focus_foreign_aid: "Иностранная помощь"
 USA_focus_foreign_aid_desc: "Международное сообщество устало от нашего более или менее откровенного молчания в отношении ближневосточного кризиса. Давайте попробуем успокоить это мнение, предоставив некоторую "иностранную помощь" тем, кто борется за "правое" дело."
 USA_focus_everyone_has_their_price: "У всего есть цена"
 USA_focus_everyone_has_their_price_desc: "Война затягивается уже некоторое время, и последнее, что нам нужно, это уйти с пустыми руками. Мы можем оказать давление на одну или несколько групп, чтобы добиться компромисса или какой-то "взаимной" выгоды для нас, если они скажут, что их фракция выиграет войну."

 USA_focus_advisory_policy: "Предоставить подготовку"
 USA_focus_advisory_policy_desc: "Сирийская гражданская война - это международный кризис, который влияет на стабильность всего ближневосточного региона, и если мы не окажем помощь, это обязательно отразится на нас и наших союзниках."
 USA_focus_sending_advisors: "Отправка советников"
 USA_focus_sending_advisors_desc: "Международное сообщество ничего не узнает, если мы пошлем советников, но этим советникам нужно оборудование для тренировок, так что давайте дадим им его."
 USA_focus_back_door_arms_dealing: "Скрытые оружейные сделки"
 USA_focus_back_door_arms_dealing_desc: "Обучение идет медленно, потери техники растут, давайте организуем сделку вне поля зрения общественности, чтобы обеспечить идею сохранения техники в сирийских войсках."
 USA_focus_forming_the_damascus_legion: "Сформировать Дамаскский легион"
 USA_focus_forming_the_damascus_legion_desc: "Иностранный легион США расширяется, добровольцы, которые являются арабами или бывшими сирийцами, готовы идти сражаться за свой дом. Мы не можем отказать им в этом праве, чтобы их страна не оказалась в руках более неблагоприятных людей."

 USA_focus_war_on_terror_policy: "Терроризм в Сирии"
 USA_focus_war_on_terror_policy_desc: "Террористы, составляющие авторитарное сирийское правительство, и террористические ячейки, развивающиеся из-за войны, должны быть решены, чтобы защитить наши активы и мировую экономику, мы должны действовать сейчас или рискуем увидеть еще один нефтяной кризис."
 USA_focus_sending_volunteer_forces: "Отправка добровольцев"
 USA_focus_sending_volunteer_forces_desc: "Международное сообщество организует совместные силы для помощи демократическим повстанцам в Сирии, и поэтому мы должны собрать свои собственные силы, чтобы выделиться и возглавить движение."
 USA_focus_keeping_supplies_steady: "Держать снабжение наготове"
 USA_focus_keeping_supplies_steady_desc: "Война будет быстрой, но она будет быстрой только настолько, насколько выдержит наша логистика. Мы должны сделать что-то, чтобы стабилизировать поток поставок, чтобы не столкнуться с боевыми проблемами и проблемами морального духа войск на местах."
 USA_focus_indiscriminate_bombings: "Нормализовать бомбардировки"
 USA_focus_indiscriminate_bombings_desc: "Террористы размывают границы войны до такой степени, что Вьетнам становится похож на игру в шашки. Если мы будем слишком осторожны, мы рискуем упустить жизненно важные цели, но если мы будем слишком агрессивны, мы рискуем тем, что гражданское и международное сообщество обратится против нас... война - это действительно ад."

 USA_focus_second_state_visit_to_russia: "Вторая делегация в Россию"
 USA_focus_second_state_visit_to_russia_desc: "Улучшение наших отношений со старым врагом идет на пользу всем. Мы должны стремиться быть более снисходительными по отношению к российскому народу и его правительству."
 USA_focus_second_state_visit_to_saudi_arabia: "Вторая делегация в Аравию"
 USA_focus_second_state_visit_to_saudi_arabia_desc: "Саудовская Аравия является хорошей региональной державой на Ближнем Востоке, и поэтому мы должны строить отношения для обеспечения наших интересов в регионе."
 USA_focus_second_state_visit_to_arab_union: "Делегация в арабские страны"
 USA_focus_second_state_visit_to_arab_union_desc: "Арабский Союз - это собрание государств, которые надежно охраняют многие стратегические регионы Африки и Ближнего Востока. Поэтому улучшение отношений с его лидерами должно помочь сделать будущие переговоры более легкими для нашего блага."


 ###Regulatory Battle Tree
 USA_focus_the_regulatory_merry_go_round: "Игра в регуляцию"
 USA_focus_the_regulatory_merry_go_round_desc: "Регуляторы Конгресса, похоже, всегда хотят играть в игры с тем, что нужно и что не нужно регулировать. Поэтому многие рассматривают это как вращение рулетки и надеются на лучший исход."

 ##Pacific States Region
 USA_focus_pacific_states_region: "Тихоокеанские штаты"
 USA_focus_pacific_states_region_desc: "В тихоокеанских штатах очень жесткий баланс. От хороших ресурсов до ужасного распределения воды конгресс должен решить, что является приоритетом для людей и будущего для региона и США в целом."

 #Pacific Regulated Path
 USA_focus_targeted_growth_programs: "Таргетированный рост"
 USA_focus_targeted_growth_programs_desc: "Нацелившись на слаборазвитые районы Тихоокеанских Штатов, выделенные деньги, как мы надеемся, окупятся за счет налогов."
 USA_focus_mini_minerals_act: "Акт о мини минералах"
 USA_focus_mini_minerals_act_desc: "Конгресс принял Закон о мини-минералах - ограниченный план по развитию внутренних поставок каучука, чтобы помочь региональной экономике и национальным запасам."
 USA_focus_the_conservation_act: "Акт о сохранении"
 USA_focus_the_conservation_act_desc: "С принятием Закона о сохранении местность в тихоокеанских штатах сможет расчищать и сохранять то, что необходимо для помощи населению и экономике соответствующих стран."

 #Pacific Unregulated Path
 USA_focus_rare_elements_initiative: "Редкоземельная инициатива"
 USA_focus_rare_elements_initiative_desc: "Приняв меры по дерегулированию горнодобывающей промышленности и отменив государственные нормы, мы сможем начать внутренние поставки редких металлов и материалов, необходимых для внутреннего потребления. Это должно поднять местную экономику и помочь нашей стране в долгосрочной перспективе."
 USA_focus_loosening_pacific_zoning_laws: "Loosening Pacific Zoning Laws"
 USA_focus_loosening_pacific_zoning_laws_desc: "Смягчение громоздких и почти контрпродуктивных законов о зонировании затормозило надлежащее развитие. Ослабив их, мы сможем стимулировать местное развитие и получить больше налоговых поступлений."
 USA_focus_the_reservoir_act: "Акт о водохранилищах"
 USA_focus_the_reservoir_act_desc: "Закон о водохранилищах позволит создавать новые водохранилища как способ развития местной экономики и повышения доступности воды для районов с низким и минимальным доступом к воде."

 ##Near Western States Region
 USA_focus_near_western_states_region: "Штаты Ближнего Запада"
 USA_focus_near_western_states_region_desc: "От Великих равнин и Тихоокеанских штатов идет промежуток, который представляет собой Штаты Ближнего Запада. Этот регион, известный своими Скалистыми горами, является одним из наименее развитых и наиболее сложных. Конгресс должен проявлять осторожность при исследовании пустынь, гор и обширной географии Ближнезападных штатов."

 #Near West Regulated
 USA_focus_salt_lake_commission: "Регуляционная комиссия Солт-Лейк Сити"
 USA_focus_salt_lake_commission_desc: "Комиссия по регулированию Солт-Лейк-Сити будет наблюдать за текущими горнодобывающими операциями и стремиться к их расширению, минимизируя при этом воздействие на окружающую среду."
 USA_focus_rocky_preservation_act: "Акт о защите Скалистых гор"
 USA_focus_rocky_preservation_act_desc: "Скалистые горы являются национальной достопримечательностью, и многие не хотели бы, чтобы такой символ Америки был разрушен. Поэтому созданный комитет нашел способы превратить туризм в движение за сохранение природы. Это порадует и местную экономику, и защитников окружающей среды."
 USA_focus_phoenix_arms_contract: "Военная промышленность Финикса"
 USA_focus_phoenix_arms_contract_desc: "Военные подрядчики ищут районы вокруг Финикса и Аризоны в целом и стремятся создать там производственные мощности. Мы должны работать над тем, чтобы помочь нашим военным и местной экономике увеличить количество рабочих мест."

 #Near West Unregulated
 USA_focus_rocky_mount_go_a: "Дерегуляция Скалистых гор"
 USA_focus_rocky_mount_go_a_desc: "Как и в фильмах о Рокки, мы должны учиться и тренироваться, чтобы лучше понять нашего противника. Однако, в отличие от фильма, наш противник - геологическое строение. Ослабив правила добычи полезных ископаемых в горном массиве, мы можем искать новые и новые ресурсы для внутреннего снабжения и производства."
 USA_focus_breach_the_western_gap: "Заполнить западную брешь"
 USA_focus_breach_the_western_gap_desc: "Пустыни и горы, препятствующие беспрепятственному передвижению наших граждан, мешают цепочкам поставок и местной торговле. Мы должны найти способы создать транспортные артерии и привести рабочие места, людей и более свободное передвижение в ближние западные штаты."
 USA_focus_more_than_potatoes: "Больше картошки!"
 USA_focus_more_than_potatoes_desc: "Айдахо - это пышная сельскохозяйственная земля, известная своим картофелем, однако сельское хозяйство не должно быть единственным, чем известен штат. Инвестируя и расширяя местную промышленность, мы можем сделать Айдахо иконой Ближнего Запада."

 ##Great Plains States Region
 USA_focus_great_plains_states_region: "Великие равнины"
 USA_focus_great_plains_states_region_desc: "Великие равнины, охватывающие значительную территорию, считаются хлебной корзиной страны. Хотя мы рады, что можем иметь хорошие запасы продовольствия, наше экономическое разнообразие в регионе очень ограничено. В связи с этим конгресс должен рассмотреть возможность реализации планов, которые он считает целесообразными, чтобы лучше развивать регион и помочь ему догнать остальную часть страны."

 #Great Plains Regulated
 USA_focus_dakota_risk_assessment_committee: "Комитет по надзору Дакоты"
 USA_focus_dakota_risk_assessment_committee_desc: "Комитет должен быть создан как совместная межштатная компания, которая будет заниматься разработкой резиновых изделий с использованием нефти из Северной Дакоты для создания новых рабочих мест и, конечно, новых поставок каучука."
 USA_focus_great_plains_great_cities: "Великие равнины и Великие города"
 USA_focus_great_plains_great_cities_desc: "Городские центры этих малонаселенных штатов развиты очень слабо, и поэтому должны быть разработаны целевые программы, чтобы помочь эффекту домино разрастания городов для дальнейшего развития этих штатов."
 USA_focus_kansas_city_arms_manufacturer: "Военная промышленность Канзаса"
 USA_focus_kansas_city_arms_manufacturer_desc: "Был заключен новый контракт, и партнеры сошлись во мнении, что новые заводы должны быть созданы в Канзас-Сити. Его городская, но в то же время изолированная природа позволяет снизить вероятность того, что с заводами будут возиться."

 #Great Plains Unregulated
 USA_focus_nebraska_act: "Акт Небраски"
 USA_focus_nebraska_act_desc: "Вслед за регионом "хлебной корзины" у нас есть центральный пояс, который находится от Северной Дакоты до Канзаса. Используя Небраску в качестве плацдарма, мы привлечем больше рабочих мест и людей для лучшего развития этого слишком специализированного региона страны."
 USA_focus_minraculture_act: "Горная добыча и сельское хозяйство"
 USA_focus_minraculture_act_desc: "Горнодобывающая и сельскохозяйственная промышленность региона Великих равнин очень разнообразна, но также не освоена. Используя геологические исследования и оценку рисков, мы сможем начать новые горнодобывающие операции и увеличить наши внутренние поставки необходимых минеральных ресурсов."
 USA_focus_hydroponics_act: "Акт о гидропонике"
 USA_focus_hydroponics_act_desc: "Хотя гидропоника все еще остается более ранним методом, нет причин, по которым мы не могли бы продвинуть ее к более глубокому пониманию. В связи с этим будут разработаны инициативы по созданию специальных зон для разработки и тестирования этих крупномасштабных экспериментов."

 ##The Lone South States Region
 USA_focus_the_lone_south: "Одинокий Юг"
 USA_focus_the_lone_south_desc: "Одинокий Юг состоит из Техаса, Арканзаса, Луизианы, Оклахомы и Нью-Мексико. Эти штаты представляют собой огромную смесь очень и очень неразвитых штатов, поэтому конгресс должен искать баланс между этими штатами и их недостающими частями, чтобы позволить региону процветать и присоединиться к стране."

 #Lone South Regulated
 USA_focus_red_river_commission: "Комиссия Красной реки"
 USA_focus_red_river_commission_desc: "Комиссия Красной реки - это взаимный орган, состоящий из представителей Техаса и Оклахомы, как способ связать обе стороны в поисках эффективного расширения ресурсов. Использование техасской нефти для создания новых рабочих мест и ресурсов, связанных с нефтехимией, наряду с заметным месторождением железной руды в Оклахоме, позволило обеим сторонам прийти к взаимопониманию."
 USA_focus_censouth_zoning_reforms: "Акт о реформах зонирования"
 USA_focus_censouth_zoning_reforms_desc: "Обширные равнины и смешение рельефа местности привели к запутанному зонированию, поэтому закон о реформе зонирования будет использоваться для упорядочения и повышения эффективности строительных зон, необходимых для развития этих недостающих регионов в штатах."
 USA_focus_rio_grande_shipyard: "Верфи Рио-Гранде"
 USA_focus_rio_grande_shipyard_desc: "Техасские судостроительные заводы вполне удовлетворяют свои потребности, однако с ростом интереса к национальной безопасности, как иностранных, так и внутренних потребностей, многие требуют увеличения или расширения существующего рынка труда. В связи с этим конгресс и законодательное собрание штата Техас создали совместную компанию под названием Rio Grande Shipworks для удовлетворения этой потребности."

 #Lone South Unregulated
 USA_focus_austin_investment_firm: "Austin Investment Firm"
 USA_focus_austin_investment_firm_desc: "Austin Investing Firm - это правительственная инициатива по созданию рабочих мест в более сельских районах штатов Одинокого Юга, которая использует Техас в качестве центрального узла для создания своих инвестиций."
 USA_focus_unregulated_destiny_to_manifest: "Дерегуляционное предначертание"
 USA_focus_unregulated_destiny_to_manifest_desc: "В то время как многие считают, что явное предначертание - это предрешенная страница истории, современный гражданин должен сам стремиться проявить свою судьбу. Мы не можем позволить ограничивающим законам землепользования помешать этому, так как дерегулирование в этих вопросах - это то, что они должны получить."
 USA_focus_lone_mining_company: "Lone Mining Company"
 USA_focus_lone_mining_company_desc: "В соответствии с современными представлениями о судьбе, конгресс и штаты Нью-Мексико и Оклахома создали компанию Lone Mining Company, спонсором которой выступила Austin Investing Firm. Благодаря изменениям в законах о приобретении земли и горном законодательстве в регионе, компания надеется найти и расширить внутренние поставки необходимого сырья, чтобы поддержать создание рабочих мест внутри страны."

 ##Greater Lakes Region
 USA_focus_greater_lakes_region: "Регион Великих озер"
 USA_focus_greater_lakes_region_desc: "В то время как штаты, расположенные вдоль великих озер, считаются Штатами Великих озер, соседние штаты Миннесота, Айова, Миссури и Кентукки некоторые называют Штатами Больших озер из-за смешения культур их "ассоциированных" регионов. Эти штаты включают в себя районы с развитым сельским хозяйством и крупным промышленным сектором. Теперь конгрессу предстоит внести баланс и реформы в этот регион страны."

 #Greater Lakes Regulated
 USA_focus_milwaukee_mining_firm: "Milwaukee Mining Firm"
 USA_focus_milwaukee_mining_firm_desc: "В Милуоки была создана региональная фирма по добыче полезных ископаемых. Их цель проста - создать или расширить существующие предприятия по добыче жизненно важных ресурсов, чтобы поддержать рост рабочих мест в стране."
 USA_focus_from_rust_to_refined: "Из Ржавого в Переродившийся"
 USA_focus_from_rust_to_refined_desc: "Ржавый пояс получил свое название из-за постоянно снижающейся жизнеспособности производственного сектора. Поэтому мы должны инвестировать в его оживление, чтобы предотвратить дальнейшее ржавление этого промышленного пояса."
 USA_focus_lakeside_hubs: "Озерные узлы"
 USA_focus_lakeside_hubs_desc: "Великие озера являются привлекательными туристическими объектами, и, определив приоритеты зонирования в этих горячих точках, мы сможем лучше развивать бизнес и туристические предприятия."

 #Greater Lakes Unregulated
 USA_focus_erie_boom_act: "Акт озера Эри"
 USA_focus_erie_boom_act_desc: "Озеро Эри является центральным узлом для торговли с Канадой, а также для туризма и других видов бизнеса. Регион уже давно не в лучшей форме, поэтому мы должны вложить прямые инвестиции, чтобы диверсифицировать и оживить экономику населенных пунктов вокруг этого великого озера."
 USA_focus_diversity_act: "Акт о диверсификации"
 USA_focus_diversity_act_desc: "Закон о диверсификации позволит выделять средства тем штатам, которые заявляют о необходимости диверсификации своей экономики. Это может ограничить общую денежную потребность и позволит прийти к консенсусу относительно того, в чем штаты должны "специализироваться", чтобы не быть такими зависимыми, в экономическом смысле."
 USA_focus_sprawling_act: "Акт о расширении"
 USA_focus_sprawling_act_desc: "Подобно усикам глубоководного существа, горнодобывающий сектор региона испытывает острую нехватку полезных ископаемых, поэтому в этих спонсируемых инициативах для местных горнодобывающих компаний приоритет будет отдан расширению и сосредоточению на более редких минеральных ресурсах."

 ##Southeastern Region
 USA_focus_the_southeastern_region: "Юго-восточный регион"
 USA_focus_the_southeastern_region_desc: "Юго-Восток, также известный как "глубокий Юг", - это регион крайностей. Некоторые районы превосходно развиты, а другие выглядят так, как будто поселенцы их никогда не видели. Хотя мы хотим сохранить красоту нашей страны, Конгресс, тем не менее, должен стремиться уравновесить эти штаты Юга США."

 #Southeastern Regulated
 USA_focus_gulf_ports_act: "Акт о портах залива"
 USA_focus_gulf_ports_act_desc: "Мексиканский залив является стратегическим центром и богат ресурсами. В этих районах развита судоходная промышленность, поэтому порты и верфи должны быть расширены и капитально отремонтированы для общего блага соответствующих государств."
 USA_focus_urbanized_forest_act: "Акт об урбанизации лесов"
 USA_focus_urbanized_forest_act_desc: "Принятый конгрессом закон будет направлен на создание стимулов для развития, чтобы переместить и лучше распределить урбанизированное население таких штатов, как Миссисипи. Таким образом, соответствующие штаты и их экономика смогут диверсифицироваться и развиваться более быстрыми темпами, поскольку будет создана более широкая основа."
 USA_focus_mobile_mineral_act: "Акт о мобильных минералах"
 USA_focus_mobile_mineral_act_desc: "Закон о мобильных минералах - это законопроект, который реформирует и стимулирует развитие и ограниченное стратегическое расширение горнодобывающих предприятий в штатах, известных минералами, которые не так легко добыть. Эти инициативы помогут создать рабочие места и увеличить внутренние поставки."

 #Southeastern Unregulated
 USA_focus_dixie_development_scheme: "Схема развития Дикси"
 USA_focus_dixie_development_scheme_desc: "СРД - это программа, разработанная для работы изнутри наружу. Создав прочную базу в "сердце Дикси", то есть в штатах Алабама и Миссисипи, эти штаты помогут создать эффект пульсации в развитии всего юго-восточного региона."
 USA_focus_carolina_cultivation_program: "Программа культивирования Каролины"
 USA_focus_carolina_cultivation_program_desc: "Каролина - смешанный регион, и поэтому мы должны способствовать развитию сельскохозяйственной базы штата, чтобы в дальнейшем поддерживать увеличение числа рабочих мест в промышленности. Помните, что продукты питания для городов должны откуда-то поступать."
 USA_focus_shining_act: "Сияющий акт"
 USA_focus_shining_act_desc: "Сияющий акт - это множество реформ в горнодобывающей промышленности, направленных на расширение внутренних региональных горнодобывающих операций для лучшего изучения доступных руд и возможностей сделать эти операции прибыльными в долгосрочной перспективе."

 ##The Capital Region
 USA_focus_the_capital_region: "Главный регион"
 USA_focus_the_capital_region_desc: "Штаты, окружающие столичный округ Колумбия, являются достаточно благополучным регионом. Тем не менее, это не означает, что мы не должны исключать их из экономических инвестиций, и, как таковой, вопрос о том, какими могут быть эти инвестиции, будет решать конгресс."

 #Capital Region Regulated
 USA_focus_parkersburg_economic_committee: "Экономический комитет Паркерсбурга"
 USA_focus_parkersburg_economic_committee_desc: "ЭКП - это совместный межгосударственный торговый комитет, который занимается оценкой и развитием целевых экономических резервов как способа стимулирования местной экономики менее развитых регионов государств региона."
 USA_focus_atlantic_act: "Атлантический акт"
 USA_focus_atlantic_act_desc: "Атлантический акт - это программа развития морского судоходства, направленная на стимулирование местных сообществ и связанных с ними отраслей промышленности."
 USA_focus_the_roanoke_mineral_act: "Минеральный акт Роанока"
 USA_focus_the_roanoke_mineral_act_desc: "Данный закон о полезных ископаемых - это закон о целевом росте, который расширит местные рабочие места, внутренние поставки сырья и в целом должен стимулировать эффект пульсации развития в целевых штатах."

 #Capital Region Unregulated
 USA_focus_the_mary_lands_act: "Акт Мэрилэнда"
 USA_focus_the_mary_lands_act_desc: "Конгресс принял закон о взаимосвязанных экономиках, согласно которому развитие одного штата должно идти рука об руку с развитием другого. Надеемся, что это будет способствовать развитию внутренней торговли, потребления и менталитета "покупай местное"."
 USA_focus_the_appalachian_reforms: "Реформы в Аппалачах"
 USA_focus_the_appalachian_reforms_desc: "Реформы в Аппалачах - это серия реформ в горнодобывающей промышленности, которые должны стимулировать местные разработки и расширение существующих горнодобывающих предприятий в таких областях, как железная руда и энергетические ресурсы."
 USA_focus_the_delaware_act: "Акт Делавера"
 USA_focus_the_delaware_act_desc: "Основная цель Акта Делавера такова: сочетание программ развития морской и туристической индустрии для поиска путей развития и взаимоувязки их потребностей друг с другом"

 #The Northeastern Region
 USA_focus_the_northeastern_region: "Северо-восточный регион"
 USA_focus_the_northeastern_region_desc: "Северо-восточная часть США, известная своим северо-восточным коридором, представляет собой почти непрерывную массу городской застройки. Однако чем дальше вглубь этих штатов, тем больше природы. Конгресс должен разработать политику, которая сбалансирует места для развития, чтобы сохранить природу региона на максимально возможном уровне."

 #Northeastern Region Regulated
 USA_focus_the_vershire_act: "Акт Вершира"
 USA_focus_the_vershire_act_desc: "Используя основу из развитых штатов, Вермонт и Нью-Гэмпшир возглавят схему целевого инвестирования, которая поможет дальнейшей экспансии в другие штаты региона."
 USA_focus_albany_development_program: "Программа развития Олбани"
 USA_focus_albany_development_program_desc: "ПРО- это программа, призванная помочь диверсифицировать местную экономику, начиная с района Олбани и продвигаясь на восток."
 USA_focus_the_hartford_mining_act: "Акт горной добычи Хартфорда"
 USA_focus_the_hartford_mining_act_desc: "Благодаря этому закону будут созданы местные горнодобывающие компании и новые инвестиции в добычу полезных ископаемых. Несмотря на то, что воздействие не планируется большим, прогнозируемые добываемые ресурсы будут весьма разнообразными."

 #Northeastern Region Unregulated
 USA_focus_the_kingston_reforms: "Реформы в Кингстоне"
 USA_focus_the_kingston_reforms_desc: "Эти реформы сосредоточены вокруг фирм, занимающихся перепланировкой, и ослабления правил зонирования, в надежде на то, что открытые участки можно будет приобрести быстрее и ускорить процессы планирования и последующего строительства."
 USA_focus_new_haven_mineral_reforms: "Реформы Нью-Хейвена"
 USA_focus_new_haven_mineral_reforms_desc: "Это законодательство о полезных ископаемых позволит развивать шахты в связи с более скудными ресурсами, в которых они нуждаются. Хотя северо-восток не является, так сказать, "горячим очагом", этот регион, тем не менее, может дать больше, чем то, что уже есть."
 USA_focus_the_newer_england_act: "Акт об Обновленной Англии"
 USA_focus_the_newer_england_act_desc: "С новыми реформами, новыми разработками и новой страницей в экономическом процветании региона было бы правильно придать новый импульс старым районам. Поэтому для полного оживления и развития этой природной и городской красоты, которой является северо-восток, будут реализованы разработки, связанные с ядром региона."


#US Space Tree
 USA_continue_space_efforts: "Возрождение космической программы"
 USA_continue_space_efforts_desc: "Почти 60 лет назад НАСА запустило "Аполлон-11", успешно высадив первого человека на Луну и выиграв космическую гонку. После этого мы, американцы, погрузились в самодовольство, и космос утратил свою удивительность. Хватит нам этого! Пришло время возобновить наши усилия и отступить на последний рубеж."
 USA_finance_nasa: "Финансировать NASA"
 USA_finance_nasa_desc: "NASA - Национальное управление по аэронавтике и исследованию космического пространства, вывело нас на Луну, отправило спутники на орбиту, запустило зонды во внешнюю Солнечную систему и дальний космос, а также высадило марсоходы на Марс. Все, чего ему не хватает, - это значительного финансирования со стороны правительства, с помощью которого мы могли бы наконец осуществить наши мечты об освоении космоса."
 USA_finance_private_space_ventures: "Финансировать частные космические компании"
 USA_finance_private_space_ventures_desc: "Частные компании, такие как SpaceX, продемонстрировали огромную способность снизить стоимость и повысить эффективность космических полетов. Будущее космоса - за частными компаниями."
 USA_asteroid_mining: "Горная добыча на астероидах"
 USA_asteroid_mining_desc: "Астероиды содержат множество материалов, редких или трудноизвлекаемых на Земле, таких как платина, золото, иридий и другие редкоземельные металлы - то, чего нам отчаянно не хватает внутри страны. Буксировка астероида на орбиту вокруг Земли потребует огромных усилий, но польза будет превосходить наши самые смелые начинания."
 USA_establishment_of_the_space_force: "Основать космические войска"
 USA_establishment_of_the_space_force_desc: "Почему мы не назвали их космическим десантом? Это было бы гораздо более удачное название."
 USA_launch_pad_in_brazil: "Пусковая установка в Бразилии"
 USA_launch_pad_in_brazil_desc: "Ракеты, хотите верьте, хотите нет, должны попасть в космос, чтобы сделать что-нибудь полезное. Запуск ракет с экватора гораздо лучше, чем с Флориды, поскольку мы можем использовать дополнительную инерцию вращения Земли, чтобы значительно облегчить выход на орбиту. Недавно в Бразилии появилась возможность сделать именно это..."
 USA_weaponized_space: "Милитаризация космоса"
 USA_weaponized_space_desc: "Спутники с лазерами. И что может пойти не так?"
 USA_space_marines: "Космический десант"
 USA_space_marines_desc: "Служба гарантирует гражданство! "
 USA_mission_to_mars: "Миссия на Марс"
 USA_mission_to_mars_desc: "Высадка человека на Марс была мечтой энтузиастов космоса в течение многих лет, если не десятилетий. Сейчас Марс - приоритет номер один."
 USA_revisit_the_moon: "Возрождение лунной программы"
 USA_revisit_the_moon_desc: "В последний раз человек ступил на Луну в 1972 году. Почему бы нам не побывать там еще раз? Что нас останавливает?"
 USA_lunar_outpost: "Колония на Луне"
 USA_lunar_outpost_desc: "В настоящее время создание базы на Луне вполне реально. Тем не менее, создание и поддержание лунной базы по-прежнему будет величайшей технической задачей, с которой когда-либо сталкивался мир. Но опять же... трудности не помешали первой высадке на Луну?"

#Mass Media Problems Tree
 USA_new_millennia_new_media: "Новое тысячилетие, новые медиа"
 USA_new_millennia_new_media_desc: "На рубеже тысячелетий технологии превзошли все наши ожидания. Телевидение и интернет стали основными факторами в жизни среднестатистического гражданина. Как таковая, информация быстрее доходит до большего количества людей, и хотя большинство считает это положительным фактором, растет меньшинство, которое опасается, что не те люди используют эти новые способы для достижения собственных целей."


##left path
 USA_more_opinion_pieces: "Больше мнений!"
 USA_more_opinion_pieces_desc: "Общественность нуждается в нашей мудрости и наставлениях, ибо как иначе она сможет понять реальные проблемы сегодняшнего дня. Мы должны задействовать наших самых сильных личностей, если хотим распространить информацию о недостатках наших политических глав."
 USA_redefining_news_channel: "Реформа новостных каналов"
 USA_redefining_news_channel_desc: "Многие до сих пор не понимают, что такое новостной канал, и, следовательно, не до конца осознают меняющиеся времена. Учитывая это, мы должны стремиться понять, что такое современный новостной канал, и таким образом переосмыслить то, чем это является."
 USA_appealing_to_the_masses: "Обратиться к массам"
 USA_appealing_to_the_masses_desc: "Поскольку общественность жаждет большего, того, что она больше всего хочет услышать, мы должны дать им то, что они хотят. Ведь мы доверяем людям, а люди всегда правы."
 USA_party_lines_and_view_times: "Партийная свобода на ТВ"
 USA_party_lines_and_view_times_desc: "Партии нашей дорогой республики - это то, что поддерживает движение нации, мы должны смотреть на них и на то, чего желает народ, ибо если они хотят быть республиканцами, то они ими будут. Если они хотят демократов, мы дадим им демократов, народ знает, чего он хочет, и мы должны дать народу его желаемое."


##right path
 USA_more_defined_coverage: "Более определенные источники"
 USA_more_defined_coverage_desc: "Накопились проблемы, и никто не разгребал их в течение долгого времени. В условиях, когда люди становятся соучастниками современных мнений, нам предстоит долгий путь, чтобы исправить нанесенный ущерб."
 USA_keeping_business_standards: "Оставить стандарты для медиа"
 USA_keeping_business_standards_desc: "Стандарты сегодняшнего дня в лучшем случае не соответствуют требованиям, а в худшем - граничат с предательством. Мы должны установить современные стандарты для современных проблем нации и мира в целом."
 USA_informing_the_masses: "Информировать массы"
 USA_informing_the_masses_desc: "Народ был ослеплен проблемами дня, а политические лидеры все больше и больше демонстрируют свои хвастовство, мы должны искать пути исправления этих несправедливостей, от которых народ страдал достаточно долго."
 USA_there_are_more_options: "Есть больше двух партий?"
 USA_there_are_more_options_desc: "Люди осведомлены, лоббисты обузданы, а Уолл-стрит - не более чем простая улица. По мере осознания этого факта люди постепенно начинают отказываться от статус-кво, и с учетом этого новые партии становятся восходящими звездами на американской политической сцене. Приведут ли эти партии к новым светлым путям или наши усилия были слишком запоздалыми, чтобы что-то изменить..."
 USA_breaking_the_mold: "Разрушая форму"
 USA_breaking_the_mold_desc: "Независимо от воли народа или высокомерия и неудач правящего класса, мы видели свет самого политического спектра за пределами Красного и Синего. Есть целая радуга перспектив и идей, мы должны смотреть на них и создавать настоящее будущее, а не то, что связано олигархическими оковами двухпартийной дуополии."


###War on Drugs
 USA_scars_from_the_forever_war: "Следы бесконечной войны"
 USA_scars_from_the_forever_war_desc: "Война с наркотиками стала для страны практически бессрочной. С течением времени она принимает новые формы, и кажется, что меры, принятые в прошлом, практически ничего не дали для борьбы с последствиями в настоящем. Конгресс должен обратить внимание на эту постоянно растущую проблему, пока она не стала слишком большой, чтобы потерпеть неудачу."

 ##Left Path
 USA_redrafting_targeting_legislations: "Упразднить устаревшее законодательство"
 USA_redrafting_targeting_legislations_desc: "В ходе войны с наркотиками был принят целый ряд законов, которые, оглядываясь назад, можно назвать очень... ошибочными. Мы должны пересмотреть и реформировать эти устаревшие документы."
 USA_the_amnesty_initiative: "Процессы амнистирования"
 USA_the_amnesty_initiative_desc: "Война с наркотиками разрушила жизни бесчисленных семей несправедливо длительными наказаниями. Будет создана независимая комиссия, которая рассмотрит как можно больше дел, связанных с войной против наркотиков, чтобы убедиться, что восторжествовала настоящая справедливость."
 USA_pulling_back_from_the_war: "Выйти из войны"
 USA_pulling_back_from_the_war_desc: "Мы подготовили почву и спланировали реформы, теперь пришло время отступить от войны... давно пора."

 ##Middle Path
 USA_cutting_failed_programs: "Сократить неудавшиеся инициативы"
 USA_cutting_failed_programs_desc: "Хотя война с наркотиками не была лучшей инициативой, она, однако, не была полным провалом. Поэтому мы должны вернуться назад и отсеять лишнее или откровенно неудачное."
 USA_repurposing_budgets: "Перераспределить бюджет"
 USA_repurposing_budgets_desc: "Различные программы имели запутанное распределение бюджета, а некоторые программы были созданы для разных департаментов, но служили одной цели. Мы должны переписать и упорядочить эту путаницу, чтобы сделать войну с наркотиками более эффективной."
 USA_holding_our_ground: "Продолжить войну"
 USA_holding_our_ground_desc: "Хотя мы, возможно, и не проигрываем, но и не выигрываем. Мы должны смотреть на будущие поколения и на будущее в целом, чтобы понять, как действительно решить эту проблему... пока же нам придется ограничиться лишь обороной."

 ##Right Path
 USA_reinvesting_in_the_war: "Реинвестировать в войну"
 USA_reinvesting_in_the_war_desc: "Наше упадническое отношение к проблеме наркомании привело к тому, что проблемы усугубляются, мы должны заново подойти и переосмыслить нашу инициативу в этом вопросе."
 USA_new_wave_thinking: "Свежие тактики"
 USA_new_wave_thinking_desc: "Новые поколения понимают, что полностью решить проблему такого масштаба невозможно, однако есть способы смягчить и уменьшить общее количество эксцессов. Формы ограниченной декриминализации, переоценка старых законов и прочее должны помочь в этом начинании."
 USA_going_on_the_offensive: "И снова в бой!"
 USA_going_on_the_offensive_desc: "Мы удваиваем усилия по решению этой проблемы, это обойдется нам в кругленькую сумму, но безопасность наших людей - это та цена, которую мы должны заплатить за то, чтобы наше будущее было свободным от влияния наркотиков."
 USA_healing_the_wounds: "Исцеление ран"
 USA_healing_the_wounds_desc: "Мы прошли долгий путь, но с подавлением картелей мы увидели свет. Более четкий путь, установленный и сфокусированный на этой новой фазе вечной войны, теперь очистил национальное сознание и то, как мы решаем эту проблему. Теперь мы будем смотреть вперед, в будущее, которое мы установили для нашего народа."


 ###Reformed Republic Tree
 USA_the_tides_of_the_peoples_will: "Смена воли народа"
 USA_the_tides_of_the_peoples_will_desc: "Дуополия Республиканской и Демократической партий вызвала сильное волнение в сердцах людей. Долгое время политическое закрепощение не вызывало ничего, кроме раскола, но теперь начинают дуть ветры перемен, и люди бросают паруса."
 USA_people_seeking: "Народ ищет..."
 USA_people_seeking_desc: "Люди увидели изменения в судьбе и теперь ищут свою собственную идентичность для нации и ее народа, и теперь они свободны в своем выборе."
 USA_true_representative: "...его представителей"
 USA_true_representative_desc: "Мы должны очиститься от дуополии, воля народа будет искать истинного представителя для своего голоса."
 USA_electoral_rainbow: "Разнообразие в выборе"
 USA_electoral_rainbow_desc: "Ветры перемен пронеслись над страной, и поэтому будущее настолько светло, насколько позволяет разнообразие возможностей."


 ##Green Party 1st Term Victory
 USA_green_victory: "Зеленое будущее"
 USA_green_victory_desc: "Своей победой мы сделаем Америку маяком Зеленого света, который будет светить и помогать не только нашему народу, но и народам всего мира." 
 USA_committee_on_green_economics: "Комитет по вопросам \"зеленой\" экономики"
 USA_committee_on_green_economics_desc: "Экономика - коричнево-красная, она разрушительна и вредна для людей и самой окружающей среды. CGEA - это правительственный орган, который будет изучать экономическую ситуацию и разрабатывать планы по изменению работы компаний и плавному переходу к более чистой и экологичной экономике."
 USA_department_of_ecostandards: "Департамент экологических стандартов"
 USA_department_of_ecostandards_desc: "DoES станет подразделением EPA, поскольку эта структура будет создавать стандарты экологического благополучия на основе воздействия на окружающую среду и воздействия на общую производительность. Этот баланс - то, как мы продадим устойчивую сделку по превращению экономики в \"зеленую\", не нанося при этом фундаментального вреда нашим собственным людям, исчисляемым миллионами из-за радикальных изменений."
 USA_industrial_conversions: "Закон о промышленной конверсии"
 USA_industrial_conversions_desc: "ICA - это законодательный акт, который медленно и последовательно начнет процесс преобразования существующих производств в соответствии с новыми экологическими стандартами, установленными предыдущими правительственными органами. Ожидается, что это не вступит в полную силу в течение некоторого времени, поскольку это долгосрочное обязательство, тем не менее, это начнет улучшать здоровье и безопасность наших людей."
 USA_agricultural_condensing: "Закон о сельскохозяйственной конденсации"
 USA_agricultural_condensing_desc: "Уплотнение и повышение эффективности нашего сельскохозяйственного производства является наивысшим приоритетом. Это позволит освободить больше места для окружающей среды и развития жизни наших людей. Затраты могут ударить по карману, но долгосрочные достижения будут того стоить."
 USA_green_housing_act: "Закон о "зеленом" жилье"
 USA_green_housing_act_desc: "Закон о \"зеленом"\ жилье предусматривает программу скидок для тех, кто может сдать любые электроприборы. Бытовые приборы, работающие на ископаемом топливе, такие как отопительные приборы, работающие на пропане и т.п., будут заменены на более эффективные электрические приборы. Это снимет непосредственное бремя с плеч обычного человека и позволит более плавно перейти на новые технологии в краткосрочной перспективе."
 USA_green_tax_reform_act: "Закон о реформе \"зеленого\" налога"
 USA_green_tax_reform_act_desc: "Чем больше вы зарабатываете, тем больше дыр вы находите... эти слова пронизывают налоговый кодекс в целом. Это законодательство будет всесторонне прорабатывать и устранять как можно больше дыр для корпораций и тех немногих, кому оно так выгодно."
 USA_green_arms_of_the_law: "Зеленые руки закона"
 USA_green_arms_of_the_law_desc: "Закон \"Зеленые законники\" увеличит финансирование и назначение персонала на преступления, связанные с корпоративной жадностью, хищениями и другими связанными с ними \"белыми воротничками\" преступлениями, от которых страдает нация и ее близкие к корпорантам приверженцы. Средний рабочий не должен страдать от жадности и грехов жирных котов."
 USA_eco_welfare_act: "Закон об экологическом благополучии"
 USA_eco_welfare_act_desc: "EWA вложит необходимые деньги в социальные сети, которые заботятся о тех, кто уже пострадал от грубой небрежности рабочей среды, созданной этими предполагаемыми лидерами бизнеса. Увеличение финансирования инвалидности является главным приоритетом, а положения, касающиеся материнства, социального обеспечения и т.д. также включены в этот пакет выплат американскому народу."
 USA_greencare_act: "Закон об озеленении"
 USA_greencare_act_desc: "Будущее сейчас, и будущее за молодежью нашей страны. Эти молодые люди с правильным образованием могут смотреть вперед и видеть проблемы, от которых страдает сам наш образ жизни, и то, как мы можем двигаться вперед. Финансирование будет направлено на школьное образование, связанное с программами STEM, особенно в тех областях, которые могут лучше продвинуть нашу сплоченность с современной промышленностью и современным пониманием окружающей среды."
 USA_growing_greener_tomorrows: "Выращивание более экологичных завтрашних дней"
 USA_growing_greener_tomorrows_desc: "Более экологичная нация, более экологичный народ приведут к более экологичному будущему. Нация и ее народ сплотились вокруг идеи экодемократии, понимая, что окружающая среда и сама мать-земля - это такой же гражданин, как и любой другой. У нее есть потребности, чтобы выжить и жить, и так же, как граждане этой справедливой страны, она хочет, и я верю, что она сделала это, чтобы ее голос наконец-то был услышан хоть раз в ее вечной жизни."
 
 
 ##Green Party 2nd Term victory
 USA_green_victory_again: "Mother Nature Takes Another Lap"
 USA_green_victory_again_desc: "The people have spoken and again they chant, \"for mother nature\". We look to help our citizens and we look to help our planet as well. To a brighter future, to a better environment, to a better nation."
 USA_continued_eco_nomics: "Continued Eco-nomics"
 USA_continued_eco_nomics_desc: "We shall continue the crusade of our Eco-nomics policy to prioritize green based regulations which will benefit the planet and the people as well."
 USA_the_eco_government: "The Eco-Government"
 USA_the_eco_government_desc: "This government while in power will seek to continue its duty to help the people and to help the planet."
 USA_green_trade_deals: "Green Trade Deals"
 USA_green_trade_deals_desc: "America is a land of riches, we trade and cause arguably just as much harm in this trade as we do at home. A complete evaluation on our trade and resource extraction policies must be conducted to find the better balance of the two. Some may hate us in the long run but we will work through it regardless."
 USA_planting_new_programs: "Planting New Programs"
 USA_planting_new_programs_desc: "The government is responsible for the continued success of the investments of our people, but we can export this to other nations. By looking into investments to better the lives of the critical nations of the world we can expect them to be greatful and to pursue similar ventures to better themselves but others as well. We shall be the match which lights the fuse of change itself on this planet."
 USA_foreign_policy_plan_green: "Plan Green Foreign Policy"
 USA_foreign_policy_plan_green_desc: "We will seek out further investments to those nations which need it, these development plans are align eco-standards but the development will create futures for these nations and their peoples."
 USA_ecocation: "Ecocation Act"
 USA_ecocation_desc: "Congress has submitted a legislation which will alter the priorities of learning to be fundamental in making better more knowledgeable students but to also the impacts development itself has on the environment. Teaching the understanding of being frugal yet innovative without being reckless as well. We shall grow a garden of new sprouts and these will be better than the last as time goes on."
 USA_green_housing_initiative: "Green Housing Initiatives"
 USA_green_housing_initiative_desc: "Building upon previous act and bills passed we shall solidify the modern standard for housing in this nation. With focusing on effectiveness, efficinecy and the ability to be available to the people's needs."
 USA_societal_ecology: "Societal Ecology"
 USA_societal_ecology_desc: "As a society and a species we should look to spread the ideas of frugality and live a more simpler life on the whole. The modern consummerism has caused us to want more from our planet then we really need. We shall create government and schooling programs and initiatives to start to mold these ways of understanding and change the lifestyles at a early age."
 USA_furthering_renewable_developments: "Furthering Renewable Developments"
 USA_furthering_renewable_developments_desc: "With the increased needs for energy and electricity, we must look to compromise to be able to create these renewable sources. Through education investments we can increase things like production efficiency and the ability to mine resources more efficiently. With these innovations we can become more self reliant and project our power through investments with our new found forms of wealth."
 USA_a_green_future_for_all: "A Green Future For All"
 USA_a_green_future_for_all_desc: "With our programs in place and our futures looking brighter than ever, we can rest easy knowing the stars will shine brighter through the skies above. We've worked hard to better our standards of living and the standard of which we hold when looking after our very home...planet earth itself."
 
 
 ##Progressive 1st Term Victory
 USA_bull_moose_charges_ahead: "Победа прогрессивистов"
 USA_bull_moose_charges_ahead_desc: "Как и у Рузвельта, у нас теперь есть рога лося, у нас теперь есть воля народа, и у нас теперь снова есть президентство. Мы должны идти вперед и решать проблемы нации, если мы хотим остаться на этом свете."
 USA_progressive_tax_reforms: "Progressive Tax Reforms Act"
 USA_progressive_tax_reforms_desc: "Congressional lawmakers have proposed a bill to reform the current state of the tax code to be more in line with a modern progressive taxation system. This will bring in arguably more revenue though backlash against this may result in certain interest groups looking to undermine such efforts."
 USA_middle_man_programs: "Middle Man Programs"
 USA_middle_man_programs_desc: "The MMPs will be government investments to development and the middle man of the economy as a whole which is the construction and development of our very civilization. With these investments they should be able to look into building more projects and acquiring the resources needed for such development."
 USA_four_day_work_week: "Four Day Work Week"
 USA_four_day_work_week_desc: "Many nations before us have tested and shown that four day work weeks are just objectively better for the economy. With increased employment, happier workers and increased output, the economy as a whole will be on the rise which should quell fears in relation to our previous and future plans. Corporatism can't argue with the government...and reality itself."
 USA_political_financing_reforms: "Political Financing Reforms"
 USA_political_financing_reforms_desc: "Aside from the changes to certain campaign contribution laws and other obvious changes. The main stay of this is to comprehensively go through every main branch of the government and look through redundancies and overlapping interests within each section. This should tremendously cut back on spending which we can reinvest later down the road in more specialized programs."
 USA_progressive_care_act: "The Progressive Care Act"
 USA_progressive_care_act_desc: "The PCA is a legislation designed to reform and somewhat overhaul the medical coverages that businesses can and will provide in conjunction with the federal services. These reforms will help make people more productive and help them to want to work as its seen as their jobs \"care for them\", nevertheless while they may not fully care, we can certainly make them do so."
 USA_filling_tax_holes: "Filling Tax Holes"
 USA_filling_tax_holes_desc: "Despite our previous efforts it looks like the 1% still keep finding legal ways of getting around their duty to pay taxes. With this in mind we'll be setting up a secret commission to observe these kinds of legal cases, study them and be able to apply new changes to fill these holes that are found."
 USA_elder_care_reforms: "Elder Care Reforms Act"
 USA_elder_care_reforms_desc: "Congress has looked to pass the Elder Care Reforms Act, this bill will reform and standardize the practices and methods of funding for elder care. This will allow for more efficient and improved standards of care for the growing elderly population."
 USA_pink_police_act: "The Pink Police Act"
 USA_pink_police_act_desc: "Lawmakers are looking to pass a new legislation which incentivizes community involement, association programs, and to spread awareness on how crimes like robbery hurt even the people you love more than the people you may rob. Statistics and data in relation to these crimes has shown that we need cooperation on both sides of the stage if we are every going to see this act through."
 USA_five_percent_act: "The Five Percent Act"
 USA_five_percent_act_desc: "The Five Percent Act is a bill which will legislate tax incentives to any one individual who uses at the very least 5% of their gross earned income to create jobs and boost the economy. An independent commission will be set forth in relation to the IRS which can review and evaluate submissions for said tax incentives. These incentives can range in accordance with the visible boost the amount contributed. While big corporates may voice opposition to competition and so forth, the administration is confident in the boost of domestic investment and development this will have on the economy as a whole."
 USA_bully_for_you_kid: "Bully For You Kid"
 USA_bully_for_you_kid_desc: "Bully, said Teddy. The rough rider of the Spanish American War and a strong but gentleman himself is a model to us all. His pragmatic manners in handling policy decisions and his ability to tackle opposition towards the betterment of the people is a cornerstone of our drive. To a better tomorrow, and bully...bully to you kid."
 
 
 ##Progressives 2nd Term Victory
 USA_another_win_for_progress: "Another Win For Progress"
 USA_another_win_for_progress_desc: "We stand again on the stage of victory. The policies of our past have convinced the people of the future they want, they need...the future they shall have."
 USA_the_pink_tax_act: "The Pink Tax Act"
 USA_the_pink_tax_act_desc: "Congress has seen to add on a tax reform bill to allow for specialized tax collection to be directed in business start up and development funds in impoverished areas. This should draw in domestic investment and bring economic growth to areas which were seen as \"useless\". We will be seeing progress in raising the floor of the nation, setting the standard at a new level than before."
 USA_preserving_life: "Preserving Life"
 USA_preserving_life_desc: "Following in the footsteps of Teddy Roosevelt, we will be expanding administration based budgeting to create a number of nature preserves and national parks throughout the nation. We'll be focusing on an in between feel of caring for the environment and wanting to improve the standards of living in this nation."
 USA_conserving_strife: "Conserving Strife"
 USA_conserving_strife_desc: "We shall look to use budget increases in the government in development of the backbone of this economy. Labor unions represent big industry, but who's there for the little folks. Incentive packages will be given to young business men and women who will help develop and bring economic growth to their communities, however we of course will be vetting the process to make sure of sound reason and that there is no foul play."
 USA_a_newer_deal: "A Newer Deal"
 USA_a_newer_deal_desc: "The Newer Deal will be a new wave of public works projects and construction projects dedicated towards the strategic economic development of the nation throughout the administration. We hope these investments will seek to develop new businesses, more production overall and a better and ever growing job market for our people."
 USA_pink_ribbon_act: "Pink Ribbon Act"
 USA_pink_ribbon_act_desc: "Congressional lawmakers have decided to pass a dedicated package targeted at critical illness research initiatives. This will boost domestic initiatives in looking for cures and improve existing methods of care and control for victims effected from illnesses like cancer. This dedicated package in the long run may not be politically or economically broad, but it is a core problem which will help us in the longer run of things."
 USA_brighter_reforms_act: "Brighter Reforms Act"
 USA_brighter_reforms_act_desc: "The BRA...hehe bra. The BRA act is an education reforms act looking to delve funding and organization around increasing our understanding and research focus onto things like heavy industry. The shipping industry and secondary goods within the economy is but a key stepping stone and these efforts must be developed if we are going to get ahead in this ever changing world of ours."
 USA_progressive_foreign_policy: "Progressive Foreign Policy"
 USA_progressive_foreign_policy_desc: "We must look to project our power through peaceful ways. Foreign investments, humanitarian missions and so forth. Build up the image of a global parental figure instead of the global policeman which many fear us as. We must be the change rather than the force which ensures regression."
 USA_progressive_trade_deals: "Progressive Trade Deals"
 USA_progressive_trade_deals_desc: "The global economy is a part of our nation and the nation is a part of the global economy. We must be the cog in this machine but let the machince be a cog in us as well. The economic flexibility of this nation must be shown that with the worlds help we can still be economically sound, but also that we can help the world by making them have peace of mind. Produce our needs, we produce theirs as well. Remember, \"Its the economy, stupid.\""
 USA_teddys_legacy: "Teddy's Legacy"
 USA_teddys_legacy_desc: "Speak softly and carry a big stick. These were the ways of Teddy \"Rough Riding\" Roosevelt himself. A man of simple principles, he looked to better not only the homeland but the world itself. He used intimidation not as a way to solely seek power, but as a way of mediation from the gross negligence of human nature as we know it. Though his own hubris would cost him the ability to pre-emptively intervene in the Great War, ending a conflict so grand in scale that apparently we had to lead ourselves down the path of yet another one. Teddy left an impression and a footprint on this world that still survives to this day in more ways than just one."
 USA_roosevelt_runway: "Roosevelt Runway"
 USA_roosevelt_runway_desc: "A mixed policy plan to create strategic export and import hubs that are not just ports. We must utilize all forms of transport if we are to have a well rounded and well oiled machine that is our expansive economy."




 ##Democratic Socialist Party 1st Term Victory
 USA_demsoc_victory: "Победа демократических социалистов"
 USA_demsoc_victory_desc: "После того, как дуополия ушла из общественной жизни, многие из тех, кто присоединился к демократическим социалистическим движениям в Европе и т.д., откололись от Демократической партии и перешли к созданию новой партии. Эта новая партия будет следовать многим тенденциям в принятии политических решений, как и их европейские коллеги. Красные демократы - это мост между социальными и экономическими разрывами, которые создала старая партия. И теперь нас ждет волна сильных перемен."
 USA_reduce_corporate_power: "Reduce Corporate Power"
 USA_reduce_corporate_power_desc: "This nation is a corporatist nation without anyone really wanting to believe it. We must strip these top down influences on our very democracy by stripping away lobbying organized groups and the large threshold of money dumping on complicit and weak minded politicians as a whole. We'll face a hard time in congress but in the end it will be worth it."
 USA_increasing_working_class_power: "Increase Working Class Power"
 USA_increasing_working_class_power_desc: "The majority of this nations' people believe they don't have a voice. This has caused an apathy crisis which previous administrations have capitalized on to hold their power. Through awareness campaigns, grass roots movements and strategic national holidays we can give the people the time they need, the voice they want and of course the motivation they deserve. In a democracy, voting is force itself, the supreme authority which is exercied against the realities of human weakness in character and care for its fellow members."
 USA_state_interventionism: "State Interventionism"
 USA_state_interventionism_desc: "Corporate greed and selfishness as a whole can stifle real development and progress. With this in mind we will introduce legislation to allow limited and targeted areas where the federal government can fully intervene if the need arises. We'll get some push back but nothing we can't over come."
 USA_welfare_state: "The Welfare State"
 USA_welfare_state_desc: "While welfare programs are neither a left or right concept, being it is just the care for those in the nation who have done their part. We must convince the public and gain back some ground politically. We can use these programs to send a message and to help soften how people view not only our party, but our nation as well."
 USA_public_ownership: "Public Ownership"
 USA_public_ownership_desc: "The Public Ownership Board will be a governmental committee on public based entities be they directly or indirectly controlled by the government. This is including state and federal levels which will each have their own sub-committee to allow for fluid focus and the cohesion of being under the same umbrella."
 USA_defunding_militarism: "Defunding Militarism"
 USA_defunding_militarism_desc: "The hyper militaristic past of our nation has slowly softened as people finally come to terms that we are not in the Cold War anymore. We will strike at the heart of this by directly deploying the US Corps of Engineers to peace time developments and incentivize the civilian based economy over the military one."
 USA_planned_economy: "Planning The Economy"
 USA_planned_economy_desc: "We will begin limited government plans for the economic growth to support the public sector. We can focus on the people's needs and in turn the public sector can deal with the excesses of the nation. While its not a fool proof plan per say it is nevertheless a step in the right direction."
 USA_society_of_classes: "Society Of Classes"
 USA_society_of_classes_desc: "We are a society of classes, we are divided by birth. We must spread our message and look to better the people, better the nation and better the way of our society as a whole. We must look to those who seek to undermine the little guy and we must look to make everyone more equal in opportunity. Our will is strong and we must make our people strong as well."
 USA_rebuilding_the_democratic_system: "Rebuilding The Democratic System"
 USA_rebuilding_the_democratic_system_desc: "We must look to fundamentally rebuild our democracy. We must focus on our internal security and the integrity of our nation and its political apparatus. While this may cost us geopolitically speaking the domestic rebound will certainly come in handy in the long run of things."
 USA_equal_opportunity_for_all: "Equal Opportunity For All"
 USA_equal_opportunity_for_all_desc: "The people of this nation only know of the oppressive past. But we can show and lead them to a free spirited future. Enforcement of equality must take precedent in this modern age of hidden agendas and hatred."



 ##Democratic Socialist 2nd Term Victory
 USA_red_democracy_wins_again: "The Robin Soars Towards Victory Again"
 USA_red_democracy_wins_again_desc: "The wings were spread, the winds taken, and the people felt the sun on their faces. The warm embrace of our party has stuck with the people of this grand nation and as such has secured another victory. Now we must continue our journey once more."
 USA_pricing_mechanisms: "Pricing Mechanisms"
 USA_pricing_mechanisms_desc: "We have seen in these past decade or so that the nation suffers critically by selfish people like land lords. Now while we can't just stop the concept of land lords right this moment, we can look to stop the increasing severity of the situation. With targeted price fixings we can devalue the commoditization of things which are needed for survival itself. We can use this as a stepping stone for the future."
 USA_consumer_production: "Consumer Focused Production"
 USA_consumer_production_desc: "With the US lacking in competetiveness on the global stage its high time we rectify this. A shift in production methods and the ability to make higher quality goods at cheaper rates is what will put this nation back on the map of our globe. While naturalist and anti-globalist will whine and moan, we'll be seeing the stars and looking at them down below."
 USA_small_business_commission: "Small Business Commission"
 USA_small_business_commission_desc: "The SBC will be an independent commission tasked with learning, understanding, and the ability to recommend legislation and economic reforms. This can help with cutting the big guys down to size without crippling the little guy as unintended collateral damage as so many reforms unfortuantely do."
 USA_robincare_act: "The Robincare Act"
 USA_robincare_act_desc: "Congressional lawmakers have decided to pass a bill wherein the care that companies provide will be more wide ranged in overall regards. This in turn will incentivize people to be more productive and stick with the job they have as it is shown these companies care about them. Though of course these plans are being regulated by the government, but lets keep that our little secret."
 USA_local_builders_act: "Local Builders Act"
 USA_local_builders_act_desc: "The LBA is a bill which will prioritize the local craftsman, handyman and so forth as a way to make supply chains and development more fluid. This way we don't have to constantly rely on conglomerates to pick and choose where they deploy their resource. We hope to see small towns and villages be the bedrock of a gorwing economy and a growing desire to advance as a nation."
 USA_modern_economy: "A Modern Economy"
 USA_modern_economy_desc: "The nation pushes forward, we look to making sure legislations are followed and that we are developing where it matters. Our position in this world will be assured, not by war, but by peace and bread."
 USA_red_army_act: "The Red Army Act"
 USA_red_army_act_desc: "The army needs unity, it needs a true goal to fight for. Duty, Courage, Honor, these are the principles of dignity and the goals of equality. We are the nation, the army is the nation and the people is what makes up the army and the nation, we will defend equality and freedom."
 USA_private_ownership_act: "Private Ownership Act"
 USA_private_ownership_act_desc: "The oxymoron that is the Private Ownership Act is one which will change the economic precedent of the nation. Private ownership can be established but nevertheless it will be subject to federal standings, if said standings are ignored and willfully disregarded the SBC and other affiliated agencies can come in and change leadership and at worst clean house all together. This will ensure the needs of the common workers and the unions which form the foundation of any workers rights moevement."
 USA_workers_war_act: "The Workers War Act"
 USA_workers_war_act_desc: "The Workers War Act as it is so subtly named, is a bill which focuses on the world wide struggle of the workers and the reality which is faced. We shall look to export our principles abroad and set a new path in how our foreign policy is conducted."
 USA_red_democracy_act: "The Red Democracy Act"
 USA_red_democracy_act_desc: "The RDA is a bill which overhauls how elections are voted on, with a strong enforcement of rank choiced voting and the reforms needed in regards to congressional districting. We can begin to free up and calm down the gerrymandering and overall buying of our elections. These elections are supposed to be for the people and by the people, so lets give it to the people then."



 ##PSL 1st Term Victory (Shepards Party)
 USA_the_shepard_secures_victory: "The Shepard Secures Victory"
 USA_the_shepard_secures_victory_desc: "The Shepards Party also known as the Party for Liberation & Socialism has secured victory for the people of this nation. Like a shepard we will guide and show the path to safety for our people. We must secure the home, take care of the people, and look to the sustainment of our principles in these ever changing times."
 USA_increased_labor_reforms: "Increased Labor Reforms"
 USA_increased_labor_reforms_desc: "The workers of this nation suffer by the pigs of enterprise. We will enforce better standards for our worker, better encouraging their productivity and quality of life in these wage slaving environments."
 USA_reforming_the_corporate_tax: "Reforming The Corporate Tax"
 USA_reforming_the_corporate_tax_desc: "The corporations of this nation live in a bastion of tax loop holes and abilities to hoard their wealth. We must tell them to shove it and focus on the nation which they stay in. Help their people and said nation so the standard of living can be better across the board."
 USA_workers_welfare_act: "Workers Welfare Act"
 USA_workers_welfare_act_desc: "The enforced welfare of our workers must be a priority. We will provide funding to show the people they can have a safety net to fall on if their corrupted bosses would prove otherwise. With this it should also help those who have fallen to find ways to get back up, local community events and so forth will create a sense of self worth and drive to get back into things."
 USA_department_of_economic_management: "Department Of Economic Management"
 USA_department_of_economic_management_desc: "The DoEM will be a government oversight department in helping to understand, regulate and look to implement true public ownership into our Socialist society. Now while we preach the words of Marx, we also look to those more well rounded in their thinking. We look to Robert Owens and his ethical Socialism, or as marx himself called it \"Utopian\" Socialism. But we look for inspiration from the Market Socialist as well, we will decommoditize housing and slowly understand the true basic needs of the modern people. From there we will reform the markets of the wants for those who can earn and of course make it."
 USA_national_unions_act: "The National Unions Act"
 USA_national_unions_act_desc: "The unions of the nation are scattered among their own infighting. We must unite them under a national entity, we must seek out the rabblerousers within these smaller unions, crush them, and unite them under the common national goal. The public demands a united front, we must not fight with the splinters of pendantic reasoning. We must be a new Socialist society, one which focuses on the public, their needs and the ability to create a unity in belief and understanding of cause."
 USA_political_science_reforms: "Political Science Reforms"
 USA_political_science_reforms_desc: "The ideas of politics and ideology are so confused in this supposed \"post truth\" era we live in that we must set a real standard of rationality and reason. Our scientific community with help through state mandated funding will be used to create templates of approaching sensitive subjects. The conscept of an ideology for example, an ideology is a well rounded set of beliefs stretching from both economic and social backgrounds. With this we can tell that ideologies are not left or right, but rather subjective to the individuals combined beliefs. As such the old distinction of left and right, one which was originally used to determine ones standing on economics is completely defunct in this new age of cutural and societal change as a whole. Technology in itself is a big fault for the confusion and as such we must help to better research, understand and implement new discoveries as a whole."
 USA_department_of_state_security: "Department Of State Security"
 USA_department_of_state_security_desc: "The DoSS will be a joint federal oversight commission which will unite the different state security branches we have within the nation. These different branches all have their own goals and fight with each other over the importance of either domestic or foreign happenings. We must put an end to this factionalism and have a united policy in approaching both sides of this coin. Formost to defend the public we must focus on the domestic issues, but to strengthen our domestic approach is to understand foreign incursions against us. We must defend our society from those who wish to strip it limb by limb from us."
 USA_socialist_militarism: "Socialist Militarism"
 USA_socialist_militarism_desc: "The militarism of the nation has always been used for imperialist reasoning. Exploiting nations for their resources by using our military in either direct means like in iraq, or by indirect means through our extensive military base apparatus is what makes the world hate us. We must slowly decommission and retrain the modern soldier. One who understands the true values that they serve the public, the cause of Socialism, the cause of a just, fairer world. We will mobilize the public so they can fight for their cause and it is the state who will help lead them on their journey."
 USA_socialized_healthcare: "Socialized Healthcare"
 USA_socialized_healthcare_desc: "The public demands real care for the wellbeing of the nation and its people. We will create a universal investment to create a real floor for people to stand on. The care we provide them will be through nullifying defunct and biased regulations, creating real and enforceable standards, along with the private and public sectors working together to foot the bill. We will work to help those who need it."


 #Shepard's Party Coalition Hold Power Path
 USA_appeasing_rising_commissars: "Appeasing Rising Commissars"
 USA_appeasing_rising_commissars_desc: "The retooling and retraining of values of our armed services has unfortunately led to the reality that even faced the old order. A collection of media personalities within the armed services itself has come with a demand in order to keep their support. While it may be a drain more than a help, in the long run the stability of the nation is what matters."
 USA_appeasing_trotskyist: "Appeasing Trotskyist"
 USA_appeasing_trotskyist_desc: "The coalition has always been plagued with a strong wing of trotskyist, these radicals seek to undermine our ability to sell the values of Socialism by looking to enforce a world revolution mentality. Its this same hubris which cost the Soviets to lose the Polish Soviet War of 1921. We must create targeted language to issues that matter to them, specifically funding in security measures to boost our foreign presence. While this may not help domestically, it will make our mark on the world."
 USA_appeasing_the_anarchist_society: "Appeasing The Anarchist Society"
 USA_appeasing_the_anarchist_society_desc: "The Anarchist Society is a strong wing of the Socialist coalition party we hold onto. We must make cuts to the notion of a state a significant amount if we are going to convince them otherwise of staying with us. This is going to hurt, but we can slowly snuff them out in future."



 ##Anarchist Faction Path
 USA_weaking_global_economics: "Weakening Global Economics"
 USA_weaking_global_economics_desc: "Through the stylistic wording of protectionism we will actually be planning our decoupling from the global market. Protectionism gives people the notion they can still trade and exploit us, however we know better. Our Anarchist economics will ensure that domestic supply chains are met by domestic means. This will sure have some push pull effect overall economically speaking. But remember, slow and steady wins the race, and I think we've been moving slow enough."
 USA_the_communes_act: "The Communes Act"
 USA_the_communes_act_desc: "The Communes Act is legislation set forth to spread out and decentralize the urban centers. This will be a slow process, but the idea is to, in a way, slowly de-industrialize and return people to the vast lands which we have as a nation. These new communes can work in conjunction with already established townships and villages near their area. This will reduce the government oversight of needed services which weakens the hold the government has as well, while still stregthening the domestic defense ideal of the nation."
 USA_communal_hospitals_act: "The Communal Hospitals Act"
 USA_communal_hospitals_act_desc: "The C.H.A. is a congressional bill passed to give more medical freedom to local doctors and medically inclined persons to be able to take initiative and organize local heathcare facilities. These local or Communal Hospitals will be able to care for the needs of those in their area. This should reduce the need for certain federal mandated programs and allow for localized communes to share in the caring for one another's sickly as the needs may arise."




 ##Trotskyist Faction Path
 USA_revolutionary_industrialism: "Revolutionary Industrialism"
 USA_revolutionary_industrialism_desc: "The world's economy is centering around the false \"Socialist\" state of Authoritarian China. We shall change this, a new age of American industrialism will shape the new age. With this we can export our ideals, we can export our very revolution itself. Just as the Chinese have been trying to do ever since they infiltrated the WTO."
 USA_enhancing_state_security: "Enhancing State Security"
 USA_enhancing_state_security_desc: "The apparatus of the security of our nation must be the biggest priority if we are to defend the revolution. We must invest more into these institutions to allow for the revolution and its people to be unmolested by the foreign dogs of Capitalism and Authoritarianism."
 USA_revolutionary_integrity: "Revolutionary Integrity"
 USA_revolutionary_integrity_desc: "The people of the nation are vastly diverse...this is a problem if we are to move forward with the revolution. The integrity of our people must be assured and as such we must integrate these notions in our schooling and our citizenship test. However we can not be overly obvious, lest we create early opposition to our end goals. For the Revolution, for the good of the people."



 ##Red Military Junta Path
 USA_strengthening_officer_influence: "Strengthening Officer Influence"
 USA_strengthening_officer_influence_desc: "The military is the driving force to defend the ideals of the nation, the people, the cause.... It is with this in mind that our military leaders must be ready, willing and able to fight and know exactly what that fight is for. Stregthening our officer's pay grade and improving training but frontline and homeside will allow us to step forward in this new direction."
 USA_setting_a_new_bar: "Setting A New Bar"
 USA_setting_a_new_bar_desc: "Our soldiers, just like their leaders must be the best of quality, the best of character and the best for the revolution itself. Our men and women must be ready to lay their lives down for the revolution to the upmost standards. Therefore we will set a newer higher standard of training, for both combat and for civil cohesion. We may reduce the our monthly pool, but remember, quality is just as good as quantity."
 USA_expansion_of_jrotc_programs: "Expansion Of JROTC Programs"
 USA_expansion_of_jrotc_programs_desc: "They're doing their part, are you. The red services of the nation need you and you can get early and free experience today by joining the many Junior Reserve Officer Training Corps programs in your school today. Funding will be directed into the schooling system to instill duty, honor and pride into the youth of this nation. We will show them the cause for which their fathers, brothers, mothers have joined up for. We will show them the ways of the true revolutionary, they will truly want to know more."



 ##Libertarian Party 1st Term Victory
 USA_yellow_victory: "Нам светит солнце Свободы"
 USA_yellow_victory_desc: "Наконец-то пришло время, с первой в истории победой Либертарианской партии на президентских выборах мы можем исправить раковые опухоли и недуги, которые долгое время терзали нашу землю Свободы."
 USA_cutting_blue_tape: "Cutting Blue Tape"
 USA_cutting_blue_tape_desc: "The DNC knew how to care for its people, but not without also caring for stuffing up the administration as well. We'll cut the excess fat from existing programs and be able to give back more to the people and the economy itself. While some may be upset now, we can counter this in due course."
 USA_cutting_red_tape: "Cutting Red Tape"
 USA_cutting_red_tape_desc: "GOP ties to the Military Industrial Complex has caused redundances in budgeting and police unions have sought after the rapid militarization of said force. We must amend budgets, investigate corruption and slash budgets so we can give back to those who were adversly affected by out Blue Tape reforms."
 USA_weakening_subsidies: "Weakening Subsidies"
 USA_weakening_subsidies_desc: "The duopoly of old always threw money at problems via subsidies. What we'll do is cut these and reform some regulations related to intensive ones like the healthcare system and arms contracts with domestic industries."
 USA_yellow_tape_fixes: "Yellow Tape Fixes"
 USA_yellow_tape_fixes_desc: "Previous cuts have caused an equal balancing of the negatives and positives to nullify the whole process. In doing so many have wondered if real change has happened and as such we must enact specific economic deregulations and as a bonus we will deregulate parts of the tax code in accordance with small businesses with the help of the Small & Medium Business Association."
 USA_where_are_my_dice: "Where Are My Dice?"
 USA_where_are_my_dice_desc: "The states are wildly unpredictable when it comes to gambling and similar institutions. While some see exploitation we see economic incentives. Federal standards will be created towards such industries in the manner that there shall be little to no abolishment of such. While this may irritate the more faith based voters, in the grander scheme of things it will be looked on as a net positive."
 USA_encourage_organ_donors: "Encouraging Organ Donors"
 USA_encourage_organ_donors_desc: "The black market for organs shows a clear dis-interest in the markets of organ replacements for even those who need it. To change this horrible act we will greatly reduce the administrative tape work around these practices and find ways to have healthcare institutions better incentivize and grow willing participation in organ donor statuses."
 USA_personal_policing: "Personal Policing"
 USA_personal_policing_desc: "Law enforcement has always been a government monopoly, but where the police are at helping to protect and serve there are at least a dozen or so other areas where they aren't. As such we must deregulate personal gun ownership and reform the ideas and possibilities of personal policing. Many may find this distasteful at first given the indoctrination of the media, but in due time many more will see that the good guy with a gun can as helpful as the folks in blue have been."
 USA_reducing_welfare_burdens: "Reducing Welfare Burdens"
 USA_reducing_welfare_burdens_desc: "Social Security is a program that is expected to become insolvent by 2040 and that date closes towards us as we progress forward towards it as well. We must reduce the output of payments and then readjust the payments towards this essentially government sponsored pyramid scheme. Those on the end of this pyramid will unfortunately feel this the most, but with this in mind we are reducing the expansion of said pyramid so those supposed newcomers will have more to help those of their own who have already ran the course."
 USA_a_yellow_dawn: "A Yellow Dawn"
 USA_a_yellow_dawn_desc: "Our policies are radical in the eyes of the established and old guard thinkers. We must look to spread the message and solidify the Libertarian message. We can use our domestic base and solidify messaging to reach even beyond America itself. While some fear a Red Dawn, we shall rejoice as a bright yellow dawn begins."
 USA_liberty_trade: "Liberty Trading"
 USA_liberty_trade_desc: "America has been a consumption economy for far too long, its time we invest domestically and return to the glories of an export economy. Exporting ideas, ideals and in return seeing compensation which will raise the standards of living for all our peoples."

 ##Libertarian Party 2nd Term Victory
 USA_another_yellow_victory: "Another Victory For Liberty"
 USA_another_yellow_victory_desc: "The people have spoken and the party of Liberty and freedom has been re-elected. Many see this with grand aspirations while some talk of seeing further freedoms, others see of further unity through the fields of STEM programs and their innovations. But some others also talk of taking freedom to new bounds, through economics is freedom and freedom itself can be economic. For now we stand the course and see what happens."
 USA_liberating_gun_owners: "Liberating Gun Owners"
 USA_liberating_gun_owners_desc: "The restrictions about specific gun modifications and redundant red taping of legal ownership is a stain on the 2nd Amendment of our constitution. While we can't just unban everything at once we can reverse a lot of the more stupidly viewed and or smaller fish regulations before seeking out larger changes."
 USA_libertycare: "Libertycare Act"
 USA_libertycare_desc: "The Libertycare Act is a bill for cutting back regulations in the limiting of foreign practicers ability to practice in America and the artificial limiting on primary care positions and the supposed max that is allowed. This should expand supply of specialist and reduce the overall costs of medical bills which will be a net positive to the everyday American."
 USA_liberty_socialcare: "Liberty Socialcare Act"
 USA_liberty_socialcare_desc: "The Liberty Socialcare Act will slim down payments into Social Security and by doing that will reduce the payroll taxes needed to be taken out. This will give the people their money now and reduce the burdens on businesses as well. While a hit for the more emotional and end of the liners, it will be seen as a good thing as people give themselves a better chance and making their own retirement."
 USA_a_liberated_people: "A Liberated People"
 USA_a_liberated_people_desc: "The Libertation of our education system is a must. Rolling back regulations related to how funding is given out and encouraging the primary staples of school choice, we intend to encourage public schools to properly change their ways to better increase education lest they decay in the wake of private schools."
 USA_weakening_corporate_welfare: "Weaken Corporate Welfare"
 USA_weakening_corporate_welfare_desc: "The government gives too much in handouts via subsidies. These corporate welfare packs shall be stopped immediately and as a satiation we will cut regulation related to the supposed need of said subsidies."
 USA_disbanding_subsidies: "Disbanding Subsidies"
 USA_disbanding_subsidies_desc: "While the name is pretty lofty the reality is that we are disbanding corporate subsidies. In turn we have opened the market to real competition by taking away the government teat which artificially supports these zombie corporations."
 USA_deregulating_small_businesses: "Deregulating Small Businesses"
 USA_deregulating_small_businesses_desc: "The economic backbone of this nation is the mom and pop stores and local corner stores of the everyday man and woman. We must deregulate the ability of these folks to start up businesses and how they can compete with their excessively larger competition. Remembering that to get rid of a monopoly, all's you have to do is in one way or another change the definition of what a monopoly is."
 USA_deregulating_mining_practices: "Deregulating Mining Practices"
 USA_deregulating_mining_practices_desc: "The domestic mining situation is abismal at best and abhorrent at its worst, we have practically metric tons of raw resources but yet we must import from authoritarian regiemes and give up our soverignty to make what we need. Well no more, mining practices will be heavily deregulated apart from some minor commonsense rules to keep the people happy. We may lose some political clout but the ends will certainly justify the means."
 USA_deregulating_zoning_laws: "Deregulating Zoning Laws"
 USA_deregulating_zoning_laws_desc: "The American housing market. Some know it as a bastion of wealth creation, others know it as a rollercoster you are certain to get sick on. Whatever the case may be the amount of regulations and specifities behind the building of new houses or businesses or whatever may be the case is a complete quagmire. We must slash regulations in this area to allow the most underdeveloped states of the union to even think of competing with urbanite states like California or New York."
 USA_truly_free_market: "A Truly Free Market"
 USA_truly_free_market_desc: "With the shining lights of liberty gleaming from sea to shining sea the internal fumes of power have begun to combust. Many in the public wonder if this dream of true liberty will last, or will bad actors abuse this new sense of freedom and force their will into something worse...or possibly greater. Whatever the case may be, we must stay strong and united, we must keep this Reformed Republic."

 ##Reform Party 1st Term Victory
 USA_reform_victory: "Победа реформистов"
 USA_reform_victory_desc: "Со времен попыток Робера Перо стать президентом Партия реформ была лишь сноской на фоне гиганта Республиканской партии. Теперь, когда республиканцы уже не так велики, мы снова вышли на сцену, и с нашей собственной базой избирателей и последователей мы обеспечили себе дорогу к победе, и теперь мы вступаем на путь возрождения нашей нации."
 USA_restructuring_debt_payments: "Restructuring Debt Payments"
 USA_restructuring_debt_payments_desc: "With our national debt surpassing the realm of feasible comprehension we must show in force that we plan to pay our dues which are owed. Limited drastic cuts on specific failed expenditures will entice a restructured settlement on our debt, we hope to reduce the interest rates with this sales pitch and at the same time use this as a PR stunt to regain some confidence in the dollar as a currency."
 USA_reducing_failed_programs: "Reducing Failed Programs"
 USA_reducing_failed_programs_desc: "We'll start our road to reform by slashing failed programs that are obvious to the public. While our opposition will use this to their benefit we can prove the reality with tax cuts and a noticable return in the every day worker's paycheck."
 USA_reforming_failing_programs: "Reforming Failing Programs"
 USA_reforming_failing_programs_desc: "While we couldn't just outright cut everything as in this political climate it would be suicide, we can however push great reforms into either off setting the impacts of impending failures or fix what were once seen as failing programs."
 USA_common_sense_regulations: "Common Sense Regulations"
 USA_common_sense_regulations_desc: "Many regulations made in this fair nation of ours are based on interest groups and other unsavory types. We'll start by adding common sense oriented regulations related to business operations, worker care and essentially the whole nine yards and some."
 USA_common_knowledge_deregulations: "Common Knowledge Deregulations"
 USA_common_knowledge_deregulations_desc: "Following our regulating processes we must counter these tightened belts with the loosening of other supposed garments per say. The same principle to regulations also apply nearly ten fold to deregulated aspects. We'll reform this to fix these to be better balanced for all so the needs of the majority are put before the needs of those with money."
 USA_limited_economic_reforms_promise: "Limited Economic Reforms Promise"
 USA_limited_economic_reforms_promise_desc: "Through hard pressing congressional reforms on national issues spanning our economic, fiscal and domestic policies and programs we have created the road to a better union, a better nation and the betterment of our peoples."
 USA_domestic_policing_reforms: "Domestic Policing Reforms"
 USA_domestic_policing_reforms_desc: "The rise of militarization of law enforcement is a major budget sink and a ticking bomb for society to try and defuse. Therefore utilizing the existing budget and lowing the amount of militarization aspects through legislation should help better enforcement and soften the impression people will have on law enforcement."
 USA_pro_americare: "The Pro Americare Act"
 USA_pro_americare_desc: "The Pro-Americare Act is a healthcare reform act which will reduce the administrative burdens on the current structure and as such will return more money to the people and give them the ability to gain better forms of medical care."
 USA_blue_star_reforms: "Blue Star Reforms Act"
 USA_blue_star_reforms_desc: "The BSRA is a piece of legislation which will approach the current quagmire of welfare programs and look to reduce, standardize and unify a lot of these individualistically created programs."
 USA_reforming_the_road_of_promise: "Reforming The Road Of Promise"
 USA_reforming_the_road_of_promise_desc: "Through the years now we have created a road. A road of reform and progress. As such we look to the coming election to continue this journey and pave the way for a better Nation, a better people and a better future."

 ##Reform Party 2nd Term Victory
 USA_another_victory_for_reform: "Another Victory For Reform"
 USA_another_victory_for_reform_desc: "The Reform Party has taken another victory for this fair nation of ours. Our founder Ross Perot would be smiling upon us if he knew the success his ideals reaching the federal government of this nation he cared so much for."
 USA_top_hat_act: "The Top Hat Act"
 USA_top_hat_act_desc: "The Top Hat Act will ensure the limitations on how corporations and businesses as they increase in size cannot just simply \"vote\" on a simple salary raise to deprive their workforce and those in truly more demanding jobs. Creating a framework where certain caps are created around business employee count and overall size of the business and its net profit margin for essential operations will be able to determine how to properly compensate all workers. From the janitor in the docking bay to the CEO him and or her self."
 USA_corporate_desharing_act: "Corporate De-Sharing Act"
 USA_corporate_desharing_act_desc: "The CDS Act is a piece of legislation meant to regulate the internal monopolization of companies registered on the stock exchange as public entities. This means that corporate owners and the upper echelon of workers within a large business can not buy a certain threshold of shares within a company which is a direct competitor of said workers' current and recent employment. This is to prevent insider forms of dealing related to potentially vertical and horizontal monopolization under the guise of supposed competition when the strong reality may be that the industries have formed a collective monopoly."
 USA_anti_insider_trading_act: "The Anti-Insider Trading Act"
 USA_anti_insider_trading_act_desc: "The mother of all reforms and a true sign to the public that change is a certain when picking the Reform Party. This act will prevent congressional members and their immediate family from trading stocks related to any company on the stock exchange that have a specified market share and influence within and outside these United States of America. We expect heavy opposition, but we will pass this no matter what."
 USA_spearing_the_fat_cat: "Spearing The Fat Cat"
 USA_spearing_the_fat_cat_desc: "Greed consumes the wealthy. Though normal and fair business men and women get a lot of flak for just being who they are, there are those who create the stench of stigmas for these hard thinkers and planners. Therefore we must look to spear down these bad names and fix the reputation of a real business owner and subsiquent job creator as well."
 USA_fearing_the_little_rat: "Fearing The Little Rat"
 USA_fearing_the_little_rat_desc: "The big guy always fears the little guy and vise versa, through this we must cut back on the conscription of our young men and women into the military and encourage more domestic based livings for our people. This should placate the upper strata while also making the lower strata feel more acomplished without feeling like they have to do something drastic like lay their life on the line."
 USA_saving_for_a_suit_and_hat: "Saving For A Suit And Hat"
 USA_saving_for_a_suit_and_hat_desc: "The burden of those pressured into this supposed need to go to college is fundamentally wrong. We must reduce gov't intervention in high end education and reform the way on how people can get a job and the ability to gain that working experience."
 USA_economic_backbone: "The Economic Backbone"
 USA_economic_backbone_desc: "The backbone of the economy has always been the mom & pop shops which liter the streets of this nation. We must change some regulation to allow their expansion and their ease of foundation, granting these new breaths of fresh air we expect a rise in productivity as people are better supported by their job places."
 USA_searing_the_fake_act: "Searing The Fake Act"
 USA_searing_the_fake_act_desc: "Many foreign investments on our soil have come with built in between the lines kind of measures. With this knowledge we will attack this issue head on and while it may not be entirely a net positive, it will surely keep the sanctity of our nation alive and well amid foreign meddling."
 USA_reformed_economy: "A Reformed Economy"
 USA_reformed_economy_desc: "The nation is at its peak of reform for the times at hand, while we still have work to do it is nevertheless a future of prosperity and pride for the people and the nation as a whole. The confidence our population has in the domestic situation is near mirrored by the tenacity and vigor our folks in the military show with their recent effectiveness tests in war games and exercises held these last couple of years. A dawn is upon the nation, a dawn of a new era."
 USA_truly_reformed_republic: "A Truly Reformed Republic"
 USA_truly_reformed_republic_desc: "With the winds passing and the calm setting in, one wonders what could be on the horizon for such a rise, then fall and now a rise yet again. Though we feel acomplished the work is never truly done and it is as such that we must look to the future and to those who look to us for help and guidance. We must look back and we must help them in whatever way we can as we have been able to help ourselves."


 ##Constitutional Party 1st Term Victory
 USA_constitutional_party_victory: "Победа конституционалистов"
 USA_constitutional_party_victory_desc: "Дни ереси прошли, мы видели, как наши учредительные документы были растрачены и проигнорированы дуополией Осла и Слона. Больше нет, мы будем следить за тем, чтобы Америка следовала своим основополагающим принципам, и эта победа также является победой нашей конституции."
 USA_reinforcing_the_living_document: "Reinforcing The Living Document"
 USA_reinforcing_the_living_document_desc: "The Constitution, the document which founded this fair nation is the rule of law. We are a Constitutional Republic and thus we must go hard in making this a certainty to those who wish to undermind it. Therefore a federal mandated legislation shall be created solidifying this mere fact, making it punishable by fine and or imprisonment for those who directly and maliciously attempt to undermind our founding document."
 USA_shaving_left_wing_excesses: "Shaving Left Wing Excesses"
 USA_shaving_left_wing_excesses_desc: "The modern liberal has seen to deface and outright ignore the values of our great nation's constitution. They have passed legislation and created a status-quo of acceptance that throwing the constitution out as a viable alternative. We will reverse these changes and fix the decaying American Dream."
 USA_shaving_fake_right_wing_fodder: "Shaving Fake Right Wing Fodder"
 USA_shaving_fake_right_wing_fodder_desc: "The supposed right wing of this nation is filled by rabble and outright fakes. These neocons as they have been dubbed and their offspring of ideologues, seek to lie to the citizenry of our nation and undermine our founding principles with these lofty ideas that only the government can solve the problem. We see through this treason and will work tooth and nail to reverse and fix these changes. Starting with the government subsidies of major corporations."
 USA_de_looping_the_holes: "De-Looping The Holes"
 USA_de_looping_the_holes_desc: "The Tax code of this nation is a mess, overlapping budgets, inefficiencies in allocation and budgets outright that just lead to nothing of use. We are going to cut these down, reform and then re-emburse the people with the money the government essentially stole from them. This'll cut our demands and help our people, but the fat cats may not like these harsh actions."
 USA_states_rights_commission: "States Rights Commission"
 USA_states_rights_commission_desc: "The old order which struck down our constitution has struck further into the hearts of our vary nation. Thousands suffer daily due to blanket governmental decisions made by the federal body of government. Its an ordeal, no more. An independent commission will be used to give back to the people and their states what once was theirs to begin with."
 USA_second_amendment_first_priority: "2nd Amendment, 1st Priority"
 USA_second_amendment_first_priority_desc: "Traitors to the nation. A long festering group of people have got it in the public's mind that guns kill people. The reality is that people kill people using said weapons. We must standardize the responsible way to exercise to the fullest extent the constitutional right to bear arms against any kind of invader. Be they domestic or foreign."
 USA_constitutional_welfare: "Constitutional Welfare"
 USA_constitutional_welfare_desc: "The damage to the nation is on a phycological level. In order to fix this we must be subtle but firm in our messaging. Service to the constitution and the nation shall make sure they service you. Welfare is for the citizens of our nation, but those who defend her values must be prioritized above all. A strong symbol for those who try to destroy those values."
 USA_constitutional_healthcare: "Constitutional Healthcare"
 USA_constitutional_healthcare_desc: "The citizens of this fair nation must be cared for in their time of need. Reforms are taking place in order to rid of the fallicies of the previous republican and democratic influences. States can have their local healthcare, but the federal govenrment can also implore its own healthcare to those citizens which defend and uphold her constitutional values."
 USA_constitutional_securities: "Constitutional Securities"
 USA_constitutional_securities_desc: "The national infrastructure and development to connect and grow these geographically diverse lands is an important job. The federal government must seek out volunteers to protect important infrastructure like electrical stations, ports and so forth. With the right incentives and training we can make this nation a safe nation for the ideal life of those who wish to live, build and prosper."
 USA_living_document_living_nation: "A Living Document For A Living Nation"
 USA_living_document_living_nation_desc: "The nation, her founding document and the citizens of this republic have been shown the way. The light is bright for those who delight in the continuation of the great American experiment."

 ##Constitutional Party 2nd Term Victory
 USA_constitutional_wins_again: "The Rhino Charges Forward Once More"
 USA_constitutional_wins_again_desc: "With the living document enforced from our previous term it has since breathed the fresh air of our ideals into reality. This new victory will see the continued success of our dear nations' values soar to new levels. The Rhino charges on, traitors fear and shall be gone."
 USA_founders_act: "The Founders Act"
 USA_founders_act_desc: "The founders would not have wanted the past to stifle the future. Therefore we seek the wisdom of these forward thinkers of their time and we shall more than apply that to now. Increased budgeting to states who cannot afford their education system uniformity will be made. The states create the floor, we help them to reach up to and break through the ceiling."
 USA_modern_age_act: "The Modern Age Act"
 USA_modern_age_act_desc: "For all men are created equal. This quotation is what America was founded on. Tolerance is her beacon, her drive and her purpose. Legalization and enforcement of secular understandings of human decency and of same sex couples, relationships and so forth shall never be punishable by law. The constitution does not state what some men can and cant do, it states that all men can do. The people of this nation should and will be able to do right by this singular principle of our glorious modern age we live in."
 USA_scholars_interpretation_act: "Scholars Interpretation Act"
 USA_scholars_interpretation_act_desc: "The SIA is a legislation which mandates legally the methodology when interpreting the constitution in relation to modern problems. The language was written for the time it was in. As such when that language changes we must look back to the time and understand what that change was and the reality in which it applies towards. Remember, all men...are created equal. Not all males...Think about it scholar."
 USA_uniform_institutions_act: "The Uniform Institutions Act"
 USA_uniform_institutions_act_desc: "Our federal government has made a mess of foreign policy to the point it has distracted from domestic policy. We shall fix this by implementing legislation on the regulation and uniformity of government institutions both domestic and abroad. With these cuts in excesses and investments in nations they essentially wanted control of we can give back to the people of our nation with a tax cut in the coming budget report."
 USA_worthy_trade_deals: "Worthy Trade Deals"
 USA_worthy_trade_deals_desc: "We are a nation of producers and these last decades have seen us only become consumers. We shall find that balance using trade deals to reduce our exports which help domestic production and consumption to lead a new rise in our industry."
 USA_historical_rationalism_act: "The Historical Rationalism Act"
 USA_historical_rationalism_act_desc: "Modern culturalism has infected the historical understandings of how we perceive and understand said history. Question everything and look to the time period of comprehension. Legislation shall be made to standardize and enforce a uniformity of understanding of history. We must question the sources, we must compare them and we must come to a neutral understanding. Nothing is ever as simple as we want it to be, therefore we must rationalize it into simplicity in comprehension. To our nation, to the history we have made and the reality it is. Our nation will build back better and develop our nation with this new insight. History teaches more than names, dates and places."
 USA_backyard_act: "The Backyard Act"
 USA_backyard_act_desc: "Our backyard is filthy and destroyed. Reforms in federal law enforcement agencies to focus on cartel infiltrations, gun runners and trafficking of any kind will be the backbone. Our citizens must be safe and our backyard must be cleaned up and cared for."
 USA_tightening_national_belt: "Tightening The National Belt"
 USA_tightening_national_belt_desc: "The budget is inflated due to the struggle we face in transitioning more responsibility to the states. Therefore we look to slice off pieces from programs and agencies which may not always use the extra cash. While it may stunt what we want, in the long run it will help up regardless."
 USA_one_nation_under_god: "One Nation, Under God"
 USA_one_nation_under_god_desc: "We are a secular nation, but everyone believes in a god of sorts. With this uniting principle that we are the defenders of faith itself regardless of the faith itself. We will rally our people and charge forth to defend our great peoples, our great nation and our great faiths."
 USA_constitutional_republic: "A Constitutional Republic"
 USA_constitutional_republic_desc: "A Democracy is the rule of the masses, rule of the mob. A Republic is the rule of law. We are a Consitutional Republic, a nation where our constitution is the supreme law of the land. Though we have subverters all around us, we can nevertheless agree on the vast achievements we have strode to create in these days following the fall of the Duopoly. The American Experiement lives on, in all of us."


 ##Nationalist Front Party Victory
 USA_nationalist_front_victory: "The Nationalist Front Party..Wins?"
 USA_nationalist_front_victory_desc: "The NFP is a coalition movement within the general right wing political sphere. Though the party has won the elction many people are not sure the direction or the vitory itself will last. For now the nation seems united in anti-socialist politics and the increasing immigration waves, but will these points hold the party together."
 USA_american_trade_act: "American Trade Act"
 USA_american_trade_act_desc: "We trade our souls away if they weren't attached to our bodies. The ATA will put an end to the destructive selling out we do on a national level, giving more goods for domestic consumption and manufacturing tohave available to them."
 USA_american_jobs_act: "American Jobs Act"
 USA_american_jobs_act_desc: "The AJA is a legislation designed to increase American production. From raw materials through finished products we will restore the industrial might this nation was once known for."
 USA_foreign_economic_subversion_act: "Foreign Economic Subversion Act"
 USA_foreign_economic_subversion_act_desc: "The FES Act is a stance against the practice of Neo-Imperialism, tactics which have been used to keep in check the development and exploitation of the less developed nations of the world for decades now. We shall not fall to such simple tricks and as such will begin nationalizing some industries and creating an outline and strict guidelines to operation of foreign subverters in our nation."
 USA_immigration_regulations_act: "Immigration Regulations Act"
 USA_immigration_regulations_act_desc: "The near open border policy of previous administrations is disgusting. We will make a comprehensive reform to the border handeling methods, organization of guard posts and the immigration process. Many may push back in the stricter direction we are taking this, but if we can improve domestic standards we won't need foreign imports."
 USA_american_care_act: "The American Care Act"
 USA_american_care_act_desc: "Our people have no support, they work so much and in turn never do their duty to the species. The family as a whole has fallen apart due to a number of things, but we must at least build a proper care net for new families of this great nation."
 USA_monroe_mondernization_act: "Monroe Modernization Act"
 USA_monroe_mondernization_act_desc: "The hegemonic order we established with the Monroe Doctrine has been casted aside by modern globalization efforts. While we can't enforece the stoppage of such trade we can however be a bit more enticing towards a more hemispheric control and command."
 USA_public_protections_act: "The Public Protections Act"
 USA_public_protections_act_desc: "Scum ravage the streets of our nation and our people are hard pressed to be able to do their jobs and raise their families. With crime at the forefront of this bill we will change the matrix of aggression our boys in blue can do for you."
 USA_landlords_association_act: "Landlords Association Act"
 USA_landlords_association_act_desc: "The landlords of the nation have caused artifical shortages, while not a critical factor it is nevertheless a key factor. Landlords now must register with the Landlords Association Board or LAB. A federal standard of quality control will be assessed to bring the citizens a fair and better standard of living."
 USA_united_peoples_act: "United Peoples Act"
 USA_united_peoples_act_desc: "The UPA will create a federal holiday celebrating the people of this nation. Their struggles, their strengths and their achievements which have molded and saved this nation from its enemies both foreign and domestic."

 #Nazi Party Faction Path
 USA_anti_subversives_act: "The Anti-Subversives Act"
 USA_anti_subversives_act_desc: "The Communist have tainted our nation for too long. We will begin outlawing protests organized by these rabblerousers and cracking down federally on the subversion and near treason some of these groups force onto the general public."
 USA_american_jobs_for_american_people: "American Jobs For American People Act"
 USA_american_jobs_for_american_people_desc: "The AJAP Act is legislation which will help solidify our understanding of the economy and the American citizen. Too many times are perfectly qualified or new workforce candidates passed over cause of a cheaper alternative cause Paco, Tojo or whoever comes across our border. Well no more, American jobs are for American citizens through and through."
 USA_family_care_package_act: "Family Care Package Act"
 USA_family_care_package_act_desc: "We must care for our nations' families, how else are we to care for our people if we cant even see them help their own."

 #Military Junta Faction Path
 USA_skyline_to_space_bound_act: "Skyline to Space Bound Act"
 USA_skyline_to_space_bound_act_desc: "The next generation must be able to breach the skyline. Investments in new training programs, weapons testing, and aircraft shall be ensured to keep the curve of our defense even as we breach the skyline itself."
 USA_water_defense_act: "Water Defense Act"
 USA_water_defense_act_desc: "The nation is surrounded by water, our sphere of influence is literally encompassed by water. The navy must be a large priority to ensure the right of way which our peacekeepers in this era of peace and prosperity of our world."
 USA_national_recruitment_act: "National Recruitment Act"
 USA_national_recruitment_act_desc: "The young men and women of our nation are left to rot in the septic tank of society. Encouraging recruitment while increasing standards will encourage duty bound folks and create an image of the military that sets it above our foes both foreign and domestic."

 #Monarchist Faction Path
 USA_old_order_new_ideals_education_act: "Old Order, New Ideals Education Act"
 USA_old_order_new_ideals_education_act_desc: "While the old absolutists of their day were horrid and ignorant to the relaities of their surroundings, many still believe that a constitutional monarchy of sorts would be arguably better than the instability of the age. To capitalize on this small but somehow slowly growing minority we must reform the education system to include these past mistakes and how we can learn from them."
 USA_administrational_reforms: "Administrational Reforms"
 USA_administrational_reforms_desc: "The administration of the nation is a transparent entity which has created distrust and deciet throughout the nation. We will use this to our advantage to oust rivals and slowly change the status quo to be able to put the ball in our court."
 USA_an_american_dynasty: "An American Dynasty"
 USA_an_american_dynasty_desc: "The movement grows for the establishment of limit monarchal organization and reform in the government. With this we must solidify by rallying behind a common factor which is that an American dynasty is an elected dynasty. The President shall be the King and the elections will be by the people and for the people."

 #NFP Coalition Holds Path
 USA_conscessions_to_the_naturalist: "Уступки натуралистам"
 USA_conscessions_to_the_naturalist_desc: "Натуралисты - это очень активное и растущее меньшинство. Дело в том, что у нас пока нет инвестиций, чтобы изменить влияние, которое оказала зависимость от иммигрантов на рост населения страны. Поэтому мы должны пойти на уступки, связанные с приемом иммигрантов, это немного нарушит процесс роста, но мы сможем это сделать."
 USA_conscessions_to_the_militarists: "Уступки милитаристам"
 USA_conscessions_to_the_militarists_desc: "Военно-промышленный комплекс является частью американской культуры, мы не можем его уничтожить, поскольку в нем находится значительная часть нашей базы. Однако при правильной мотивации мы можем помочь друг другу."
 USA_conscessions_to_the_reformist: "Уступки реформистам"
 USA_conscessions_to_the_reformist_desc: "Реформисты, смесь монархистов и современных эгалитарных консерваторов, были шипом на нашей стороне, потому что эти модернисты стремятся создать новое правое крыло, построенное только на национальной идентичности. Мы не можем полностью посвятить себя этому, поскольку это оттолкнет натуралистов и милитаристов, но мы можем реформировать работу полиции, чтобы дать лучшее ощущение равной национальной позиции. Американцы - это американцы в конечном счете."


