 ethiopia.1.t: "Demandes de prêt de l'Éthiopie"
 ethiopia.1.d: "Le gouvernement éthiopien tente de remettre l'économie nationale sur les rails en invitant des entreprises internationales et en renforçant les secteurs économiques locaux et régionaux grâce à des investissements publics.\n\nAujourd'hui, l'Éthiopie a demandé à notre ministère des finances d'accorder de nouveaux prêts gouvernementaux au secteur du développement industriel et économique éthiopien. Il semble que notre gouvernement ait peu à gagner, mais nos hommes d'affaires nous avertissent que si nous n'accordons pas de prêts à l'Éthiopie, quelqu'un d'autre le fera. Et si nos entreprises sont rejetées en raison de notre attitude hostile à l'égard du pays, les entreprises de quelqu'un d'autre seront certainement acceptées."
 ethiopia.1.a: "Nous accordons des prêts supplémentaires."
 ethiopia.1.b: "Nous ne pouvons rien partager pour le moment."
 ethiopia.2.t: "L'Éthiopie recherche des investissements"
 ethiopia.2.d: "Le secteur industriel éthiopien a récemment connu un essor considérable que le gouvernement de [ETH.GetLeader] cherche maintenant à développer. Les espoirs de faire de l'Éthiopie une puissance industrielle ne peuvent toutefois se concrétiser qu'avec des investissements étrangers - et le gouvernement éthiopien nous a contactés pour tenter de convaincre nos entreprises nationales de soutenir l'économie croissante de l'Éthiopie."
 ethiopia.2.a: "Nous approuvons !"
 ethiopia.2.b: "Laisser les marchés décider."
 ethiopia.3.t: "L'Éthiopie recherche des investissements"
 ethiopia.3.d: "Le secteur industriel éthiopien a récemment connu un essor considérable que le gouvernement de [ETH.GetLeader] cherche maintenant à développer. Les espoirs de faire de l'Éthiopie une puissance industrielle ne peuvent toutefois se concrétiser qu'avec des investissements étrangers - et le gouvernement éthiopien nous a contactés pour tenter de convaincre nos entreprises nationales de soutenir l'économie croissante de l'Éthiopie."
 ethiopia.3.a: "Nous approuvons !"
 ethiopia.3.b: "Laisser les marchés décider."
 ethiopia.4.t: "L'Éthiopie recherche des investissements"
 ethiopia.4.d: "Le secteur industriel éthiopien a récemment connu un essor considérable que le gouvernement de [ETH.GetLeader] cherche maintenant à développer. Les espoirs de faire de l'Éthiopie une puissance industrielle ne peuvent toutefois se concrétiser qu'avec des investissements étrangers - et le gouvernement éthiopien nous a contactés pour tenter de convaincre nos entreprises nationales de soutenir l'économie croissante de l'Éthiopie."
 ethiopia.4.a: "Nous approuvons !"
 ethiopia.4.b: "Laisser les marchés décider."
 ethiopia.7.t: "Le métro d'Addis-Abeba est terminé"
 ethiopia.7.d: "Le métro d'Addis-Abeba a finalement terminé sa phase de construction et passe maintenant aux essais. À l'origine, le métro devait compter 41 stations au total sur ses deux lignes (dont 39 ont été achevées) et chaque train a une capacité de 286 passagers. Cela permettra au métro de fournir un service de transport à 15 000 passagers par heure et par direction et à 60 000 dans les quatre directions, tandis que les tarifs coûtent de 2 à 6 birr éthiopiens.\n\nLe chemin de fer a été contracté par le China Railway Group Limited et il est exploité par le Shenzhen Metro Group. Le métro d'Addis-Abeba dispose actuellement d'une flotte de 41 tramways à plancher bas de 70 % à trois sections, fabriqués par CNR Changchun."
 ethiopia.7.a: "Enfin, plus d'embouteillages !"
 ethiopia.8.t: "La compagnie ferroviaire Ethio-Djibouti arrête ses activités"
 ethiopia.8.d: "Après la Seconde Guerre mondiale, le chemin de fer a entamé une longue période de déclin. Le trafic sur le chemin de fer a diminué de moitié entre 1953 et 1957, le transport routier commençant à concurrencer le fret. La guerre de l'Ogaden de 1977-1978 a porté un nouveau coup au chemin de fer, les troupes somaliennes nous ayant envahis et ayant capturé la voie ferrée jusqu'à Dire Dawa. Des parties de la voie ferrée ont été détruites pendant la guerre, et les opérations ferroviaires ont de nouveau été réduites de moitié. Après la fin de la guerre, le chemin de fer a continué à décliner en raison du manque d'entretien et des attaques de rebelles tels que le Front de libération de l'Ogaden.\n\nLe manque d'entretien et un programme ambitieux de construction de routes ont rendu le transport ferroviaire de moins en moins compétitif. En janvier 1985, la catastrophe ferroviaire de l'Awash a tué 429 passagers lorsque leur train a déraillé sur le pont de la rivière Awash et est tombé dans la gorge en contrebas. Le service ferroviaire a finalement pris fin cette année entre Addis-Abeba et Dire Dawa, mais les trains ont continué à circuler entre Dire Dawa et Djibouti. Les voies ferrées entre Dire Dawa et Addis-Abeba sont tombées dans un état de délabrement total, et de nombreux rails ont été volés et vendus à la casse."
 ethiopia.8.a: "Nous aurions dû le réparer plus tôt."
 ethiopia.9.t: "Extension du métro d'Addis-Abeba"
 ethiopia.9.d: "La nouvelle ligne construite est entièrement dénivelée. Outre l'extension des lignes existantes, deux nouvelles lignes ont été construites. La première part de la cathédrale Saint-Georges, passe par la place de Mexico jusqu'au siège de l'Union africaine et se termine à Lebu, se connectant ainsi au nouveau réseau ferroviaire national. La deuxième ligne part du rond-point de Megenagna, passe par l'aéroport de Bole, la zone de Wello Sefer, la zone du marché de Saris et la zone de Jommo et se termine à Lebu."
 ethiopia.9.a: "D'Addis-Abeba à Djibouti !"
 ethiopia.10.t: "Fin du chemin de fer Addis Abeba-Djibouti"
 ethiopia.10.d: "Elle constituera l'épine dorsale du nouveau réseau ferroviaire national éthiopien. Il offre un accès à la mer, reliant notre capitale, Addis-Abeba, à Djibouti et à son port de Doraleh."
 ethiopia.10.a: "Cela aidera notre économie"
 ETH_railway_repaired_tt: "Réparation du chemin de fer Ethio-Djibouti"
 ETH_railway_destroyed_flg: "Le chemin de fer Ethio-Djibouti est détruit"
 ethiopia.11.t: "Refondation du Front de libération du peuple érythréen."
 ethiopia.11.d: "Pour la deuxième fois depuis la fin de la Seconde Guerre mondiale, l’Érythrée se retrouve sous occupation éthiopienne. De nombreux anciens responsables politiques et militaires de haut rang ont réussi à échapper aux forces éthiopiennes et se sont exilés volontairement au Soudan. C’est à partir de là qu’ils ont apparemment refondé le Front de libération de l’Érythrée.\n\nL'EPLF initial s'est transformé en Front populaire pour la démocratie et la justice peu après l'indépendance de l'Érythrée vis-à-vis de l'Éthiopie en 1991 et a agi comme le seul parti légal de l'Érythrée jusqu'à son récent démantèlement. Depuis la récente capture d'Isaias et son assignation à résidence, son conseiller présidentiel Yemane Gebreab aurait repris les restes du parti et les rallierait pour qu'ils reprennent les armes sous la bannière de l'EPLF."
 ethiopia.11.a: "Il vaut mieux qu'il reste là."
 ethiopia.13.t: "Isayas Afewerki arrêté"
 ethiopia.13.d: "Alors que les tirs autour d'Asmara se calmaient et que les derniers défenseurs fidèles de l'Érythrée déposaient les armes, Isaias Afwerki et ses hommes les plus fidèles étaient déjà en route vers le Soudan voisin dans un cortège relativement indescriptible, une ultime tentative désespérée pour échapper à la justice éthiopienne. Ses gardes du corps ont opposé le peu de résistance qu’ils ont pu rassembler, mais le nombre n’était tout simplement pas de leur côté.\n\nIsaias Afewerki a été rapidement appréhendé et embarqué dans un véhicule militaire à destination d'Addis-Abeba. Son sort reste incertain mais d'ici là, il reste assigné à résidence, gardé par les meilleurs soldats éthiopiens."
 ethiopia.13.a: "Le mettre en résidence surveillée."
 ethiopia.14.t: "Procès d'Isaias Afwerki"
 ethiopia.14.d: "Aujourd’hui marque la date du procès de l’ancien dirigeant de l’Érythrée ; Isaïas Afwerki. Parmi les procédures judiciaires déjà bruyantes, Isaias a pu être entendu parmi tous les autres, protestant contre sa situation. Alors que les caméras se tournaient vers lui alors qu'il entrait dans l'enceinte du tribunal, il a rétorqué aux accusations de corruption de la cour et du système judiciaire éthiopien dans son ensemble, affirmant que le procès n'était rien d'autre qu'un spectacle à chiens et à poneys, car son sort avait déjà été décidé bien avant. toute procédure.\n\nDe nombreux journalistes internationaux et observateurs du procès sensibles à sa situation ont fait écho à ses inquiétudes, mais les cris de corruption et de procédures truquées ne peuvent pas sauver le prétendu tyran de l'Érythrée. Il reçoit rapidement un verdict de culpabilité après plusieurs jours de délibération et après avoir examiné toutes les preuves, sa peine est..."
 ethiopia.14.a: "...la mort."
 ethiopia.14.b: "... la prison à vie."
 ethiopia.18.t: "Zera Sélassié retourne en Éthiopie"
 ethiopia.18.d: "Zera Sélassié revient pour reprendre son manteau de roi d'Éthiopie. Qu'il vive longtemps et que son pays prospère sous sa grande direction."
 ethiopia.18.a: "Nous lui souhaitons la bienvenue."
 ethiopia.19.t: "Couronnement de Zera Sélassié"
 ethiopia.19.d: "La journée a été parfaitement choisie, le soleil brille et il n'y a pas un seul nuage dans le ciel. Zera Selassie monte à cheval, entouré d'une foule nombreuse et enthousiaste, en direction de la cathédrale Medhane Alem à Addis-Abeba. Aujourd'hui, c'est son couronnement officiel en tant que Sa Majesté Impériale l'Empereur Amha Selassie Ier, élu de Dieu, Lion conquérant de la tribu de Juda et roi des rois d'Éthiopie.\n\nAvec son unique enfant, il se tient devant la cathédrale décorée des bannières impériales et se dirige vers l'entrée. À l’intérieur de la cathédrale, tous les gens importants d’Éthiopie attendent avec impatience le couronnement.\n\nAlors que Zera se dirige vers le prêtre, son cœur se met à battre plus vite. C'est vraiment un moment qu'il n'oubliera pas et qu'il ne pouvait même pas imaginer dans ses rêves les plus fous. La cérémonie elle-même s'est terminée assez rapidement et alors qu'il sort en tant que roi légitime d'Éthiopie, tout le monde s'incline pour lui."
 ethiopia.19.a: "Vive sa majesté !"
 ethiopia.20.t: "La famine frappe !"
 ethiopia.20.d: "Le récent conflit entre nos voisins et le refus de coopération entre l'Érythrée et l'Éthiopie ont abouti à quelque chose de bien plus dévastateur. Le pays est tombé dans une famine et les gens commencent à mourir car le marché alimentaire du pays est étranglé par le manque de coopération de nos voisins. Le gouvernement doit faire quelque chose afin d'aider la population. Ils doivent faire quelque chose avant que le pays ne s'effondre sur lui-même."
 ethiopia.20.a: "Oh non !"
 ethiopia.21.t: "Défaite sur le terrain"
 ethiopia.21.d: "Après des mois d'impasse, l'ennemi a finalement franchi nos lignes et envahi nos terres proprement dites. Peut-être devrions-nous accepter le cadre de paix que l'Organisation de l'unité africaine a établi en 1998 et proposer un cessez-le-feu ?"
 ethiopia.21.a: "La paix est la seule option."
 ethiopia.21.b: "La guerre est la seule option."
 ethiopia.22.t: "[FROM.GetName] propose un cessez-le-feu"
 ethiopia.22.d: "Après que nos forces ont franchi les lignes ennemies, nous avons été contactés par le gouvernement [FROM.GetAdjective], déclarant qu'il acceptait le cadre de paix de l'Organisation de l'unité africaine. Ils proposent un cessez-le-feu immédiat"
 ethiopia.22.a: "Enfin ! La victoire !"
 ethiopia.22.b: "Nous n'arrêterons pas jusqu'à ce qu'ils s'agenouillent devant nous !"
 ethiopia.23.t: "Procès des députés érythréens"
 ethiopia.23.d: "Tout comme Afwerki, ceux qui soutiennent l'agitation érythréenne doivent également être jugés pour leurs crimes contre l'Éthiopie et son peuple. La question est maintenant de savoir si nous devons condamner ces députés à la peine de mort, ou simplement derrière les barreaux à vie."
 ethiopia.23.a: "C'est la mort !"
 ethiopia.23.b: "La prison à vie est suffisante."
 ethiopia.24.t: "Le destin de l'Érythrée"
 ethiopia.24.d: "L'Érythrée a été vaincue dans la guerre, et nombreux sont ceux qui demandent le maintien de l'occupation afin que le peuple érythréen soit entièrement sous notre coupe. Cependant, beaucoup adoptent une approche plus libérale de la question, souhaitant un second Acte de la Fédération. En fin de compte, c'est à [ETH.GetLeader] de décider ce qu'il adviendra de l'État érythréen."
 ethiopia.24.a: "Maintenez l'occupation !"
 ethiopia.24.b: "Nous devrions fédéraliser."
 ethiopia_news.1.t: "L'Éthiopie obtient une assistance militaire chinoise"
 ethiopia_news.1.d: "Après une rivalité prolongée entre les sociétés d'armement américaines et chinoises pour approvisionner l'armée éthiopienne, le gouvernement éthiopien a accordé d'énormes libertés aux entreprises chinoises et a signé plusieurs traités économiques militaires avec la République populaire de Chine.\n\nLe secrétaire d'État des États-Unis a déjà exprimé de nombreux regrets concernant la décision éthiopienne."
 ethiopia_news.1.a: "L'Ethiopie a défié l'Amérique."
 ethiopia_news.2.t: "L'Éthiopie gagne l'assistance militaire américaine"
 ethiopia_news.2.d: "Ces derniers mois, les États-Unis d'Amérique et la République populaire de Chine ont tenté d'obtenir des contrats d'armement avec le ministère éthiopien de la défense.\n\nL'Éthiopie a maintenant décidé de commander de grandes quantités d'armement à des sociétés américaines. La République populaire de Chine a déjà commencé à promulguer une législation qui rendra plus difficile le commerce des entreprises chinoises avec l'Éthiopie, afin de punir l'État d'Afrique de l'Est qui a osé les défier."
 ethiopia_news.2.a: "L'Éthiopie a défié la Chine."
 ethiopia_news.3.t: "Zera Yacob retourne en Éthiopie"
 ethiopia_news.3.d: "L'Éthiopie a récemment annoncé la restauration de son trône impérial qui avait été aboli sous le PDRE communiste et la constitution démocratique de 1995 qui a suivi.\n\nLe prétendant légitime au trône, le petit-fils de Haile Sélassié I, Zera Yacob, vit en Floride aux États-Unis avec sa famille depuis les années 1970. Il a maintenant fait part de son intention d'accepter l'invitation officielle du gouvernement éthiopien à retourner sur la terre de ses ancêtres pour revendiquer son trône légitime et accéder à sa position légitime d'empereur d'Éthiopie."
 ethiopia_news.3.a: "L'Empereur riposte."
 ethiopia_news.4.t: "Mengistu acquitté"
 ethiopia_news.4.d: "La Cour suprême d'Éthiopie a confirmé aujourd'hui que la condamnation de l'ancien dictateur communiste éthiopien Mengistu Haile Mariam était illégitime et l'a officiellement acquitté de toutes les charges. Mariam, actuellement en exil au Zimbabwe de Robert Mugabe, avait déjà été jugé coupable de génocide contre des minorités et de crimes contre l'humanité contre son propre peuple. Il est désormais considéré comme un homme innocent en Éthiopie, mais on ne sait pas encore s'il a l'intention de rentrer dans son pays.\n\nCette décision a suscité une condamnation internationale, tant à l'intérieur qu'à l'extérieur du continent africain."
 ethiopia_news.4.a: "Une décision risquée."
 ethiopia_news.5.t: "Le retour de Mengistu"
 ethiopia_news.5.d: "Après une longue période de réflexion et une invitation officielle du gouvernement éthiopien, l'ancien dictateur communiste Mengistu Haile Mariam a décidé de rentrer en Éthiopie. On s'attend à ce qu'il y occupe à nouveau une position de premier plan au sein du parti communiste éthiopien."
 ethiopia_news.5.a: "Le dictateur revient."
 ethiopia_news.6.t: "La restauration du RDPE"
 ethiopia_news.6.d: "Dans un choc politique, le gouvernement éthiopien a décidé d'annuler la constitution de 1995 et de céder une nouvelle fois le pouvoir au parti communiste.\n\nMengistu Haile Mariam a aujourd'hui repris les rênes du pays, mais il a refusé de prêter serment pour que son pouvoir illimité à l'intérieur du pays soit lié à des règles préétablies. Il a déclaré : « Je sais ce qui est le mieux pour le peuple, je n'ai pas besoin de serment », lorsqu'il a été interrogé à ce sujet par l'un des rares journalistes internationaux restants.\n\nOn s'attend maintenant à ce que l'Éthiopie retombe dans ses vieux jours sombres des années 1980."
 ethiopia_news.6.a: "Le RDPE est de retour sur la scène mondiale."
 ethiopia_news.7.t: "Cessez-le-feu entre l'Éthiopie et l'Érythrée"
 ethiopia_news.7.d: "Les gouvernements éthiopien et érythréen ont convenu de cesser les hostilités et de déclarer un cessez-le-feu. Depuis le début du conflit en 1998, l'Organisation de l'unité africaine (OUA) tente de proposer un plan de paix pour résoudre le conflit frontalier entre les deux pays. Il semble que les deux pays aient finalement accepté de tenter de résoudre leurs différends de manière pacifique."
 ethiopia_news.7.a: "Enfin"
 ethiopia_news.8.t: "L'Érythrée vaincue dans la guerre entre l'Érythrée et l'Éthiopie !"
 ethiopia_news.8.d: "Dès le début des hostilités, le 6 mai 1998, les experts ont estimé que les combats seraient sans issue, mais ils ont eu tort !\n\nIsaias Afwerki aurait été arrêté par les forces éthiopiennes et le sort de l'État érythréen est incertain."
 ethiopia_news.8.a: "En ce qui concerne le matériel !"
 ETH_looming_famine: "Famine imminente"
 ETH_looming_famine_desc: "Une famine continue de se profiler à l’horizon. Si nous ne stabilisons pas rapidement la stabilité de notre pays, nous assisterons probablement à une famine généralisée. Notre guerre avec l’Érythrée et la perte de nos terres côtières n’ont fait qu’exacerber ce problème."
 ETH_idea_monarchist: "Montée du monarchisme"
 ETH_idea_monarchist_desc: "Il y a un soutien croissant pour la dynastie de Selassié dans notre pays et au sein du gouvernement."
 ETH_idea_stabilized_food_supply: "Stabilisation de l'approvisionnement alimentaire"
 ETH_idea_stabilized_food_supply_desc: "L’approvisionnement alimentaire est enfin stabilisé et nous pouvons continuer à soutenir et approvisionner notre population. Un approvisionnement alimentaire sûr et stable est essentiel à la croissance de notre pays."
 ETH_idea_famine_strikes: "Famine !"
 ETH_idea_famine_strikes_desc: "La famine a frappé la nation ! Nous devons recentrer nos préoccupations sur l’intérieur et remédier à notre approvisionnement alimentaire avant que la situation ne continue de s’aggraver et que notre nation ne souffre grandement."
 ETH_idea_cscec: "Investissements CSCEC"
 ETH_idea_cscec_desc: "La China State Construction Engineering Corporation (CSCEC) a commencé à investir dans notre pays. Cela continue de nous aider à nous développer, mais à ce prix, cela nous rend plus sensibles à l’influence chinoise dans la région."
 ETH_eritrean_friction: "Frictions en cours en Érythrée"
 ETH_eritrean_friction_desc: "Les frictions en cours en Érythrée ont entraîné un manque de stabilité au sein de la nation et de nombreux réfugiés ont fui le pays par crainte de ce qui pourrait arriver."
 ETH_dissolved_the_assembly: "Chaos en Érythrée !"
 ETH_dissolved_the_assembly_desc: "La dissolution de l'Assemblée nationale érythréenne a laissé de nombreux Érythréens extrêmement réticents à accepter le changement à l'intérieur des frontières de leur ancienne nation. Cette résistance s'estompera probablement avec le temps, mais elle se traduira par un manque d'accomodement dans les territoires occupés."
 ETH_1984_mode: "Réseau de surveillance érythréen"
 ETH_1984_mode_desc: "Les procès d'Afwerki et de ses adjoints ont justifié l'installation d'un réseau de surveillance vaste et profondément enraciné, composé de caméras de surveillance et d'informateurs. On espère que ce réseau ne sera pas nécessaire pendant longtemps, bien que cela dépende entièrement de la rapidité avec laquelle le peuple érythréen s'intègre et accepte sa nouvelle identité."
 ETH_eritrean_constitution: "Constitution fédérale éthiopienne-érythréenne"
 ETH_eritrean_constitution_desc: "Avec la mise en place d'une nouvelle constitution, l'Éthiopie a cimenté son emprise sur l'Érythrée, au prix de la prise en charge d'une partie au moins de la responsabilité fiscale des affaires intérieures de l'Érythrée."
 ETH_eritrean_federalisation_underway: "Pourparlers sur la fédéralisation en cours"
 ETH_eritrean_federalisation_underway_desc: "Alors que la fédéralisation est en cours, on s'attend à ce qu'il y ait un facteur d'émigration décent, puisque les discussions sont en cours."
