 coalition.14.t: "Negociaciones con [Neutral_conservatism_L] ([?party_pop_elect_array^14|%0])"
 coalition.14.d: ""
 coalition.14.a: "¡Bienvenidos al equipo!"
 coalition.14.b: "Debemos amablemente declinar."
 coalition.15.t: "Negociaciones con [Oligarquismo_L] ([?party_pop_elect_array^15|%0])"
 coalition.15.d: "Estimado [Root.GetLeader]. Tras otra elección titánica y abultada, las masas ignorantes están a punto de desbordar las costuras de esta carpa circense hinchada que llamas gobierno. Somos más efectivos si el poder recae solo en un pequeño número de personas; los ricos, los nobles, los poderosos. Pequeño es el nuevo grande. No importa el tamaño del barco, sino el movimiento en el océano. Dicho esto, en este momento vamos a necesitar un barco más grande. Solo combinando nuestros partidos para formar un gobierno de coalición hoy, podremos asegurar un barco más pequeño para mañana. Con tu cooperación, nuestra clase gobernante navegará hacia el atardecer."
 coalition.15.a: "¡Bienvenidos a bordo!"
 coalition.15.b: "Debemos amablemente declinar. ¡Espero que te hundas!"
 coalition.16.t: "Negociaciones con [Neutral_Libertarian_L] ([?party_pop_elect_array^16|%0])"
 coalition.16.d: "Estimado [Root.GetLeader]. A menudo se ha dicho dentro del liderazgo de [Neutral_Libertarian_L] que mantener al partido unido es como \"pastorear gatos\". Así que debes creernos cuando decimos que entrar en una coalición con ustedes, estatistas, solo puede suceder si están dispuestos a hacer algunas concesiones serias. Como eliminar impuestos y abolir el ejército. Por supuesto, nunca cederemos ni un ápice en la libertad individual y en la libertad económica y social. En aras del compromiso, podríamos estar dispuestos a retrasar ligeramente la implementación completa de Bitcoin como nuestra nueva moneda oficial, pero aún no hemos consultado a todos nuestros miembros al respecto.\n\n[Root.GetLeader]: \"¿Qué tal si les permitimos fumar marihuana sin ser encarcelados?\"\n\n- \"¡Claro! Eso funcionará\"."
 coalition.16.a: "¡Bienvenidos al equipo!"
 coalition.16.b: "¡Broma! Nunca pensamos realmente incluir a ustedes, chiflados."
 coalition.17.t: "Negociaciones con [Neutral_verde_L] ([?party_pop_elect_array^17|%0])"
 coalition.17.d: "[Root.GetLeader]... ¿Es eso una limusina? ¡Eso es tan irresponsable! Si todos condujeran vehículos tan derrochadores de combustible y volaran al extranjero para reuniones, ¡necesitaríamos los recursos de cien tierras! Esto no puede continuar, el tiempo se acaba rápidamente. El calentamiento global causado por el hombre no es ciencia ficción, es un hecho científico. ¡Solo porque las temperaturas no pueden aumentar de año en año en HoI4, no significa que no debamos tomar la amenaza en serio! Exigimos un plan serio para reducir nuestra huella de carbono rápidamente si queremos formar parte de su coalición de gobierno."
 coalition.17.a: "Bienvenidos a nuestro gobierno respetuoso con el medio ambiente"
 coalition.17.b: "Meh"
 coalition.18.t: "Negociaciones con [Neutral_Social_L] ([?party_pop_elect_array^18|%0])"
 coalition.18.d: "Estimado [Root.GetLeader]. Realmente creemos que haríamos que su administración avanzara hacia una mayor igualdad y hacia valores progresistas universales. Si nos unimos, exigimos que se fortalezcan significativamente la asistencia social y la atención médica y que se aumenten masivamente los impuestos a los ricos. Consideramos sagrados los principios esenciales de la democracia. Esto también se aplica a la economía, que al menos debería estar bajo estrictas regulaciones gubernamentales socialistas para garantizar buenos salarios, mejores condiciones de trabajo y menos ganancias para los capitalistas. Realmente, seríamos tan buenos gobernando que sería mejor que la mayor parte de ella estuviera controlada por el Estado."
 coalition.18.a: "Juntos somos más fuertes"
 coalition.18.b: "¡No va a suceder!"
 coalition.19.t: "Negociaciones con [Neutral_Comunismo_L] ([?party_pop_elect_array^19|%0])"
 coalition.19.d: "¡Camarada [Root.GetLeader]! Si bien buscamos derrocar tu gobierno burgués-imperialista, cambiar la sociedad a través de la lucha armada revolucionaria, establecer la dictadura democrática del proletariado y eliminar a los traidores de clase, nos damos cuenta de que podría haber ciertas ventajas tácticas políticas a corto plazo al formar una coalición en este momento.\n\nNuestras demandas son simples: implementación completa del materialismo dialéctico marxista, mejora del 1000% en las condiciones socioeconómicas del proletariado oprimido y entrada gratuita al nuevo Disneyland que vamos a construir. ¡En realidad, nos conformaremos con esas concesiones más pequeñas que mencionaste!"
 coalition.19.a: "¡Adelante juntos, camaradas!"
 coalition.19.b: "Mejor no."
 coalition.20.t: "Negociaciones con [Nat_Populismo_L] ([?party_pop_elect_array^20|%0])"
 coalition.20.d: "Respetado [Root.GetLeader]. Eres verdaderamente sabio por hablar con nosotros, todos saben que somos la verdadera voz del sentido común y la razón. Sin embargo, al cumplir el papel de [Nat_Populismo_L] como faro del sentido común, debemos insistir en que adoptes algunas políticas adecuadas. La clase política de [Root.GetName] ha saqueado la nación durante demasiado tiempo, entregando nuestras riquezas y dignidad a empresas multinacionales que importan mano de obra barata a través del fallido sistema de inmigración. Además de quitarnos nuestros empleos, los inmigrantes también están explotando nuestros beneficios de desempleo y sistema de bienestar. Además, ¡necesitamos invertir en nuestra infraestructura en decadencia y reducir impuestos! Nuestro ejército tiene un personal insuficiente y está mal equipado; debe expandirse de manera urgente. ¿Mencionamos a la policía? Claramente no tienen los recursos para lidiar con todos los criminales que nuestros gobiernos anteriores han importado. Mientras tanto, nuestros ancianos no están siendo cuidados adecuadamente, ¡una vergüenza! Entonces, ¿tenemos un trato?"
 coalition.20.a: "¡Bienvenidos a bordo!"
 coalition.20.b: "Sácame de aquí"
 coalition.21.t: "Negociaciones con [Nat_Fascismo_L] ([?party_pop_elect_array^21|%0])"
 coalition.21.d: "¡Saludos, [Root.GetLeader]!\n\nPOR TODAS PARTES, NOSOTROS, LOS PATRIOTAS, ESTAMOS MARCHANDO CONTRA LOS TRAIDORES DE NUESTRA CIVILIZACIÓN. ¡PUEDES UNIRTE A ESTA GLORIOSA MARCHA POR LA PUREZA O ENTREGAR NUESTRO GRAN PAÍS A LOS SUCIOS EXTRANJEROS! ¡TENEMOS QUE EXPULSARLOS! ¡A CADA UNO DE ELLOS! (excepto aquellos que son miembros pagos de [Nat_Fascismo_L], o nuestras esposas por correo)\n\n¡Exigimos un gobierno NACIONALISTA PURO para liderar la RESTAURACIÓN NACIONAL! Solo tenemos una opción: el caos o el orden y la libertad. ORDEN TOTAL. Y LIBERTAD TOTAL de los parásitos extranjeros."
 coalition.21.a: "¡Sí! Unámonos."
 coalition.21.b: "¿Gobierno? Todos ustedes pertenecen a una institución diferente..."
 coalition.22.t: "Negociaciones con [Nat_Autocracy_L] ([?party_pop_elect_array^22|%0])"
 coalition.22.d: "Estimado [Root.GetLeader]. Llega un momento de peligro nacional en el que el establecimiento militar debe asumir su papel, llenar los peligrosos vacíos de poder, salvaguardar la soberanía nacional, nuestra independencia y valores patrióticos. En nuestra opinión, este es siempre el momento para el gobierno militar. Sin embargo, somos conscientes de que hacerlo ahora podría tener efectos indeseables en nuestras relaciones exteriores. Sería... menos complicado si simplemente hicieras discretamente lo que te decimos.\n\nSiempre y cuando sepas tu lugar, ciertamente seríamos un aliado político muy poderoso para ti."
 coalition.22.a: "La política es demasiado importante como para dejarla en manos de los políticos"
 coalition.22.b: "La política es demasiado importante como para dejarla en manos de los generales"
 coalition.23.t: "Negociaciones con [Monarchist_L] ([?party_pop_elect_array^23|%0])"
 coalition.23.d: "Respetado [Root.GetLeader]. Nosotros, los monárquicos, nos burlamos de la noción de que usted, un plebeyo, pueda brindar a [Root.GetName] la estabilidad necesaria y otras espléndidas ventajas que solo un monarca absoluto puede otorgar. Todos sabemos que el verdadero poder ejecutivo supremo solo puede ser ejercido adecuadamente por la realeza en toda su santidad. Sería verdaderamente una fuerza unificadora y un poderoso símbolo de nuestra grandeza, mientras avanzamos hacia la plena restauración nacional. Claramente, las monarquías absolutas, bendecidas por el derecho divino, superan a todas las demás formas de gobierno en todas las métricas.\n\nBueno, obviamente no te vamos a coronar, así que probablemente mantendremos el anticuado y anacrónico gobierno republicano por un tiempo, mientras los monárquicos de la coalición buscamos al mejor candidato para el trono."
 coalition.23.a: "Sí, claro, lo que sea"
 coalition.23.b: "Ustedes claramente no son aptos para gobernar..."
