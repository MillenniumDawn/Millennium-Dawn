 USA_attack_helicopter2: "AH-64 Apache"
 USA_attack_helicopter2_desc: "O Boeing AH-64 Apache é um helicóptero de ataque americano de dois motores turboeixo, com um arranjo de trem de pouso tipo roda de cauda e um cockpit em tandem para uma tripulação de dois. Possui uma suíte de sensores montada no nariz para aquisição de alvos e sistemas de visão noturna. Está armado com uma metralhadora M230 de 30 mm (1,18 pol.) montada entre o trem de pouso principal, sob a fuselagem dianteira da aeronave, e quatro pontos duros montados em pilones de asa para transportar armamento e cargas, normalmente uma mistura de mísseis AGM-114 Hellfire e pods de foguetes Hydra 70. O AH-64 possui redundância significativa nos sistemas para melhorar a sobrevivência em combate."
 USA_attack_helicopter2_short: "AH-64 Apache"
 USA_attack_helicopter3: "AH-64D Apache Longbow"
 USA_attack_helicopter3_desc: "O AH-64D Apache Longbow está equipado com um cockpit de vidro e sensores avançados, o mais notável sendo o radar de controle de fogo de onda milimétrica AN/APG-78 Longbow (FCR) para aquisição de alvos e o Interferômetro de Frequência de Radar (RFI), localizado em uma cúpula acima do rotor principal. A posição elevada da cúpula permite a detecção de alvos enquanto o helicóptero está atrás de obstáculos (por exemplo, terreno, árvores ou edifícios). O AN/APG-78 é capaz de rastrear simultaneamente até 128 alvos e engajar até 16 de uma vez; um ataque pode ser iniciado em 30 segundos. Um modem de rádio integrado à suíte de sensores permite o compartilhamento de dados com unidades terrestres e outros Apaches, permitindo que eles disparem contra alvos detectados por um único helicóptero."
 USA_attack_helicopter3_short: "AH-64D Apache"
 USA_attack_helicopter4: "AH-64E Apache Guardian"
 USA_attack_helicopter4_desc: "Anteriormente conhecido como AH-64D Block III, em 2012 foi redesignado como AH-64E Guardian para representar suas capacidades aumentadas. O AH-64E apresenta conectividade digital melhorada, o Sistema de Distribuição de Informações Táticas Conjuntas, motores T700-GE-701D mais potentes com transmissão de engrenagem frontal atualizada para acomodar mais potência, capacidade de controlar veículos aéreos não tripulados (UAVs), capacidade de voo por instrumentos completa e trem de pouso aprimorado."
 USA_attack_helicopter4_short: "AH-64E Apache"
 USA_attack_helicopter5: "AH-66 Comanche"
 USA_attack_helicopter5_desc: "O Boeing–Sikorsky RAH-66 Comanche é um helicóptero de reconhecimento e ataque furtivo projetado para o Exército dos Estados Unidos. Após décadas de desenvolvimento, durante 2004, o programa RAH-66 foi cancelado antes do início da produção em massa, momento em que cerca de US$7 bilhões já haviam sido gastos no programa."
 USA_attack_helicopter5_short: "AH-66 Comanche"
