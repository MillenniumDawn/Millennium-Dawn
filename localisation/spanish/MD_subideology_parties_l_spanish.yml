 GAH.conservatism: "£GAH_western_conservatism Partido Patriótico Nuevo"
 GAH.conservatism_icon: "£GAH_western_conservatism"
 GAH.conservatism_desc: "Liberal Conservador - El Nuevo Partido Patriótico es un partido liberal conservador de centroderecha de Ghana. Es uno de los dos grandes partidos del país, el otro es el NDC. Existe desde la creación de la Cuarta República de Ghana en 1992."
 GAH.liberalism: "£GAH_western_liberalism PPP"
 GAH.liberalism_icon: "£GAH_western_liberalism"
 GAH.liberalism_desc: "Liberal: El Partido del Pueblo Progresista es un partido liberal progresista. Fue fundado en 2012 como un movimiento para personas progresistas e independientes y ha sido el tercer partido más popular desde su creación, aunque nunca logró obtener escaños en el parlamento de Ghana debido al sistema de 'primero el que más votos obtiene' del país."
 GAH.socialism: "£GAH_western_socialism NDC"
 GAH.socialism_icon: "£GAH_western_socialism"
 GAH.socialism_desc: "Socialdemócrata - El Congreso Nacional Democrático es un partido socialdemócrata de centroizquierda de Ghana. Junto con el NPP, es uno de los dos partidos populares de Ghana. Fue fundado en 1992, antes de la creación de la Cuarta República de Ghana. Fue el partido que ganó las primeras elecciones en 1992 y puso en el poder al primer presidente de la República de Ghana."
 GAH.Communist-State: "£GAH_communist_statism CPP"
 GAH.Communist-State_icon: "£GAH_communist_statism"
 GAH.Communist-State_desc: "Partido Comunista - El Partido de la Convención Popular es un partido político socialista de Ghana. Basa su ideología en las ideas del primer presidente de Ghana, Kwame Nkrumah. Se formó en 1996 debido a la fusión entre el Partido de la Convención Popular y el Partido de la Convención Nacional. Apoya ideas como el panafricanismo y ha tomado medidas en el pasado para facilitar la cooperación entre Ghana y otros países africanos."
 GAH.anarchist_communism: "£GAH_anarchism_communism DPP"
 GAH.anarchist_communism_icon: "£GAH_anarchism_communism"
 GAH.anarchist_communism_desc: "El Partido Democrático Popular (PDPP) es un partido político de Ghana. Fue fundado en 1992, tras la fundación de la República de Ghana. Sigue la tradición de Kwame Nkrumah, el primer presidente de Ghana desde que el país abandonó el dominio británico."
 GAH.Neutral_conservatism: "£GAH_neutral_conservatism Partido Nacional Democrático"
 GAH.Neutral_conservatism_icon: "£GAH_neutral_conservatism"
 GAH.Neutral_conservatism_desc: "Conservador: El Partido Democrático Nacional es un partido de centro-izquierda que se fundó en 2012 como una escisión del entonces gobernante NDC. Sus miembros estaban insatisfechos con el liderazgo y la política del NDC."
 GAH.Neutral_Libertarian: "£GAH_neutral_liberalism Partido Nacional Reformista"
 GAH.Neutral_Libertarian_icon: "£GAH_neutral_liberalism"
 GAH.Neutral_Libertarian_desc: "Libertario - El Partido Nacional Reformista es un partido político de Ghana. Se formó en 1999 como una escisión del NDC. Sólo se presentó a la presidencia en 2000 y 2004 y nunca ha obtenido ningún escaño en el parlamento."
 GAH.neutral_Social: "£GAH_neutral_socialism EGLE"
 GAH.neutral_Social_icon: "£GAH_neutral_socialism"
 GAH.neutral_Social_desc: "El Partido Socialista Democrático - Todos los Ghaneses que Viven en Todas Partes (también conocido como Partido del Águila) es un partido político de Ghana. Se formó en 1992 y compitió en 2004 junto con el PNC y el GCPP en la Gran Coalición."
 GAH.Neutral_Communism: "£GAH_neutral_communism PNC"
 GAH.Neutral_Communism_icon: "£GAH_neutral_communism"
 GAH.Neutral_Communism_desc: "Comunista - La Convención Nacional Popular es un partido socialista de Ghana. Se formó en 1992 y desde entonces se ha presentado como candidato a la presidencia en todas las elecciones, sin conseguir nunca un gran éxito. Sus mejores resultados se dieron en 1992, cuando obtuvo ocho escaños en el parlamento de Ghana. En 2004 se presentó como candidato en la Gran Coalición con el GCPP y el EGLE."
 GAH.Nat_Autocracy: "£GAH_nationalist_junta Fuerzas Armadas de Ghana"
 GAH.Nat_Autocracy_icon: "£GAH_nationalist_junta"
 GAH.Nat_Autocracy_desc: "Junta militar: Las Fuerzas Armadas de Ghana lideraron el país durante un corto período en 1979 bajo el Consejo Revolucionario de las Fuerzas Armadas y nuevamente desde 1981 hasta el 7 de enero de 1983, cuando fue elegido el primer presidente electo de la 4ª República, Jerry Rawling, del NDC. Sus gastos representan el 2% del PIB total de Ghana."
 GAH.Monarchist: "£GAH_monarchism Casa de Oyoko"
 GAH.Monarchist_icon: "£GAH_monarchism"
 GAH.Monarchist_desc: "Monarquía: La Casa de Oyoko de la Dinastía Abohyen fue la familia gobernante del Reino de Asante, que gobernó la región de Ghana desde 1670 hasta 1896, cuando pasó a estar bajo dominio británico. Obtuvo autonomía en 1935 bajo Osei Tutu Agyeman Prempeh II hasta 1957, cuando logró la independencia total. El Reino de Asante se unió en una unión estatal con Ghana ese mismo año. El rey actual es Otumfuo Nana Osei Tutu II."
 GAM.Nat_Populism: "£GAM_nationalist_populism Alianza para la Reorientación y Construcción Patriótica"
 GAM.Nat_Populism_icon: "£GAM_nationalist_populism"
 GAM.Nat_Populism_desc: ""
 GEO.conservatism: "£GEO_western_conservative Pequeños Demócratas"
 GEO.conservatism_icon: "£GEO_western_conservative"
 GEO.conservatism_desc: "Los Demócratas Libres son un partido político liberal y pro-occidental de Georgia.It fue fundado por Irakli Alasania, ex enviado de Georgia ante las Naciones Unidas, el 16 de julio de 2009. El partido se formó en oposición al gobierno liderado por Mikheil Saakashvili y su partido, el Movimiento Nacional Unido (UNM). De 2012 a 2014 formó parte de la coalición Sueño Georgiano que derrocó al gobierno de la UNM. En 2016 se presentó de forma independiente a la coalición, por poco menos del umbral del 5% necesario para entrar en el Parlamento. Desde entonces, el partido ha estado en la oposición extraparlamentaria."
 GEO.liberalism: "£GEO_western_liberal Sueño georgiano - Georgia democrática"
 GEO.liberalism_icon: "£GEO_western_liberal"
 GEO.liberalism_desc: "Sueño Georgiano – Georgia Democrática es un partido político populista en Georgia. Actualmente es el partido gobernante en Georgia. Irakli Garibashvili es el presidente del partido, mientras que el expresidente Irakli Kobakhidze es el primer ministro desde febrero de 2024. Bidzina Ivanishvili, ampliamente considerado el líder de facto del partido, se desempeña como su presidente honorario. El partido fue fundado el 19 de abril de 2012 por el empresario multimillonario y oligarca Bidzina Ivanishvili.It ganó las elecciones generales del mismo año, formando parte de una coalición ecléctica también llamada Sueño Georgiano, que incluía tanto a los partidos liberales prooccidentales como a los nacionalistas contrarios a la OTAN. Posteriormente, el partido Sueño Georgiano ganó de forma independiente las elecciones generales de 2016 y 2020. "
 GEO.socialism: "£GEO_western_social_democrat Partido Laborista Georgiano"
 GEO.socialism_icon: "£GEO_western_social_democrat"
 GEO.socialism_desc: "El Partido Laborista de Georgia es un partido político de Georgia que fue fundado en 1995 por Shalva Natelashvili. Los mayores éxitos del Partido Laborista se lograron en las elecciones locales de 1998 y 2002. En las elecciones parlamentarias de 1999, recibió el 7% de los votos y no pudo superar el umbral del 7%, pero entró en el parlamento con 2 mayorías (Nodar Grigalashvili ganó en Borjomi, Tamaz Mechiauri ganó en Tianeti). Según los datos de 1999, el partido contaba con 90 mil miembros, de los cuales 15 mil estaban activos. En las elecciones locales de 2002, el Partido Laborista obtuvo 16 diputados para el Concejo Municipal de Tiflis. El Partido Laborista formó la facción \"Laborista\" en el consejo de la ciudad. La facción estaba presidida por Giorgi Gugava. Después de la Revolución de las Rosas de 2003, el Partido Laborista logró retener a 6 de los 16 diputados en el Ayuntamiento de Tiflis."
 GEO.Western_Autocracy: "£GEO_western_autocrat Movimiento Nacional Unido"
 GEO.Western_Autocracy_icon: "£GEO_western_autocrat"
 GEO.Western_Autocracy_desc: "El Movimiento Nacional Unido es un partido político liberal-conservador pro-occidental de Georgia fundado por Mijaíl Saakashvili, que llegó al poder tras la Revolución de las Rosas. El partido fue fundado en 2001 por Mijaíl Saakashvili, quien se separó de la entonces gobernante Unión de Ciudadanos del presidente Eduard Shevardnadze, y llegó al poder después de desafiar a los titulares en las elecciones parlamentarias de 2003 y la posterior Revolución de las Rosas. La UNM siguió un curso pro-occidental con políticas económicas neoliberales y liberalismo cultural. Su gobierno ha sido caracterizado con frecuencia como autocrático. El partido perdió las elecciones parlamentarias de 2012 frente a Sueño Georgiano, tras el escándalo de la prisión de Gldani que confirmó la tortura generalizada y sistemática en las cárceles georgianas bajo el gobierno de Saakashvili. Desde entonces, ha sido el principal partido de la oposición."
 GEO.Communist-State: "£GEO_emerging_communism Partido Comunista Unificado - §GAla emergente§!"
 GEO.Communist-State_desc: ""
 GEO.Communist-State_icon: "£GEO_emerging_communism"
 GEO.Conservative: "£GEO_emerging_reactionary Movimiento Democrático – Georgia Unida"
 GEO.Conservative_icon: "£GEO_emerging_reactionary"
 GEO.Conservative_desc: "Movimiento Democrático – Georgia Unida es un partido político de Georgia presidido por Nino Burjanadze; fue fundada el 24 de noviembre de 2008. El secretario general del partido es Vakhtang Kolbaia. Hasta 2012, el partido estuvo en la oposición al gobierno liderado por Mijaíl Saakashvili y su Movimiento Nacional Unido. El partido favoreció lazos más estrechos tanto con Rusia como con la Unión Europea, al tiempo que mantenía y ampliaba muchas de las iniciativas de reforma económica y social del gobierno. También afirmó que buscaba una mayor libertad política más allá de lo que la administración de Saakashvili afirmaba proporcionar. Se opuso vehementemente a lo que caracterizó como autoritarismo por parte del gobierno de Saakashvili. El partido fue uno de los principales organizadores de las protestas georgianas de 2011. El 21 de mayo de 2011, cuando más de 10.000 personas protestaron contra el gobierno de Mijaíl Saakashvili, la líder del partido Nino Burjanadze, su esposo Badri Bitsadze y otros líderes de la oposición fueron las principales figuras."
 GEO.Autocracy: "£GEO_Autocracy Unión de Ciudadanos de Georgia"
 GEO.Autocracy_desc: "La Unión de Ciudadanos de Georgia fue el partido gobernante de Georgia desde 1993 hasta 2003. Fue establecido por el presidente Eduard Shevardnadze, quien anteriormente había servido como líder comunista de la República Socialista Soviética de Georgia de 1972 a 1985, y David Chantladze, ex Representante General de Comercio de la Unión Soviética en Checoslovaquia. Shevardnadze llevó al partido a la victoria en las elecciones parlamentarias de 1995 y 1999, sin embargo, el partido se disolvió poco después de su destitución del poder tras la Revolución de las Rosas, que se produjo después de las elecciones parlamentarias de 2003, que fueron ampliamente consideradas como manipuladas. Durante el gobierno de la UCG, el país sufrió una grave corrupción e inestabilidad política. El gobierno es generalmente descrito como \"semiautoritario\", tolerando el pluralismo y la competencia política siempre y cuando no desafiara sustancialmente el control del partido sobre el poder. Se dice que la UCG tiene distintas facciones conservadoras y liberales, la última de las cuales abogaba por reformas. En política exterior, UCG apoyó la membresía de Georgia en la Unión Europea y la OTAN.\n"
 GEO.Autocracy_icon: "£GEO_Autocracy"
 GEO.anarchist_communism: "£GEO_anarchist_communism Grupo Georgiano"
 GEO.anarchist_communism_icon: "£GEO_anarchist_communism"
 GEO.anarchist_communism_desc: "La Troupe Georgiana es un partido político de oposición georgiano de izquierdas con un fuerte componente nacionalista creado en enero de 2007 y presidido por Jondi Bagaturia, antiguo activista del Partido Laborista de Georgia. Bagaturia abandonó el Partido Laborista tras su desacuerdo con la líder del partido, Shalva Natelashvili, en diciembre de 2006. Forma parte de la alianza Oposición Unida desde noviembre de 2007."
 GEO.Neutral_conservatism: "£GEO_non_aligned_conservative La Industria Salvará a Georgia"
 GEO.Neutral_conservatism_icon: "£GEO_non_aligned_conservative"
 GEO.Neutral_conservatism_desc: "Industry Will Save Georgia es un partido político conservador de centro-derecha de Georgia. Fue fundada en 1999 por Gogi Topadze, propietario de una gran empresa de cerveza y bebidas (Kazbegi) y reunió a grupos de presión proempresariales e industriales. Su principal objetivo era cambiar la política económica del país, especialmente luchando contra la influencia del Fondo Monetario Internacional (FMI). El partido participó en las elecciones parlamentarias de 1999 y obtuvo 15 escaños, lo que lo convirtió en el tercer partido más fuerte. Aunque no formaba parte del gobierno, cooperó con la entonces gobernante Unión de Ciudadanos de Georgia (CUG) del presidente Eduard Shevardnadze y no constituyó una oposición firme. Durante las elecciones legislativas de 2004, el partido formó parte de la alianza de la Oposición de Derecha, junto con el partido de los Nuevos Derechos. La coalición obtuvo 23 escaños, convirtiéndose en la segunda fuerza en el parlamento, detrás del Movimiento Nacional Unido del nuevo presidente Mikheil Saakashvili. En las elecciones parlamentarias de 2012, el partido participó como parte de la alianza ganadora Sueño Georgiano. El partido abandonó la coalición Sueño Georgiano antes de las elecciones parlamentarias de 2016. A pesar de ello, la coalición Sueño Georgiano sigue cooperando con el partido. Durante las elecciones de 2016, Industry Will Save Georgia ganó su única circunscripción mayoritaria, Simon Nozadze, sin enfrentarse a un candidato competidor del Sueño Georgiano."
 GEO.neutral_Social: "£GEO_non_aligned_socialist_democrat Socialdemócratas para el Desarrollo de Georgia"
 GEO.neutral_Social_icon: "£GEO_non_aligned_socialist_democrat"
 GEO.neutral_Social_desc: "Los Socialdemócratas para el Desarrollo de Georgia es un partido político de Georgia. Fue fundada en febrero de 2010 y admitida en la Internacional Socialista como miembro consultivo en febrero de 2013. El partido tuvo seis diputados en el Parlamento de Georgia y fue miembro de la coalición Sueño Georgiano hasta 2019, cuando abandonó la coalición debido a desacuerdos sobre las reformas de las pensiones y la justicia."
 GEO.Neutral_Libertarian: "£GEO_non_aligned_libertarian New Political Centre - Girchi"
 GEO.Neutral_Libertarian_icon: "£GEO_non_aligned_libertarian"
 GEO.Neutral_Libertarian_desc: "Nuevo Centro Político - Girchi es un partido político libertario de Georgia. Fue fundada y registrada en la primavera de 2016 por cuatro miembros disidentes del Movimiento Nacional Unido. Entre ellos se encontraba Zurab Japaridze, presidente del partido de 2016 a 2018, así como el líder de facto hasta su salida en 2020, que pasó a establecer un nuevo partido con un nombre similar Girchi - Más Libertad. Iago Khvichia es el presidente del partido desde 2018. Girchi es un defensor del libre mercado y del gobierno pequeño. Además, el partido está en contra de la mayoría de las formas de impuestos y regulaciones. A pesar de ser comúnmente categorizado como un partido de derecha, apoya políticas como la liberalización de las drogas, la legalización del trabajo sexual y la abolición del servicio militar obligatorio, lo que convierte a Girchi en uno de los partidos socialmente más liberales de Georgia.It es, sin embargo, a favor de otros temas sociales más tradicionalmente conservadores como el derecho a portar armas y la libertad de expresión sin restricciones, y ha llamado al \"wokeismo\" un \"tipo moderno de comunismo\"."
 GEO.Neutral_Communism: "£GEO_non_aligned_communism Partido Comunista Unificado - §YAla no alineada§!"
 GEO.Neutral_Communism_icon: "£GEO_non_aligned_communism"
 GEO.Neutral_Communism_desc: ""
 GEO.Neutral_green: "£GEO_non_aligned_greens Partido Verde de Georgia"
 GEO.Neutral_green_icon: "£GEO_non_aligned_greens"
 GEO.Neutral_green_desc: "El Partido Verde de Georgia es un partido político de Georgia. Está dirigido por Giorgi Gachechiladze. Su éxito ha variado: en 1992 obtuvo 11 de los 235 miembros del parlamento y en 1995 formó parte de la coalición gobernante. Cuando se presentó de forma independiente en 1999, solo recibió el 0,55% de los votos. Se presentó como parte de la coalición de Eduard Shevardnadze en las elecciones anuladas de 2003. En 2012, el partido se unió a la coalición Sueño Georgiano, eligiendo a un solo diputado en las elecciones de 2012 y en las elecciones de 2016, pero abandonó la coalición antes de las elecciones parlamentarias de 2020. El partido es miembro del Partido Verde Europeo y de los Verdes Globales."
 GEO.Monarchist: "£GEO_nationalist_monarchist Dinastía  Bagrationi"
 GEO.Monarchist_icon: "£GEO_nationalist_monarchist"
 GEO.Monarchist_desc: "La dinastía Bagrationi es una dinastía real que reinó en Georgia desde la Edad Media hasta principios del siglo XIX, siendo una de las dinastías gobernantes cristianas más antiguas existentes en el mundo. En el uso moderno, el nombre de la dinastía a veces se heleniza y se hace referencia a él como los Bagrátidas Georgianos, también conocidos en español como los Bagrations. David Bagration de Mukhrani es el actual Jefe de la Familia."
