 sov_other.26.t: "杜布罗夫卡恐怖袭击"
 sov_other.26.d: "杜布罗夫卡恐怖袭击是人质事件——对莫斯科杜布罗夫卡的袭击持续了3天，期间莫夫萨尔·巴拉耶夫领导的40名武装车臣武装分子抓获并扣押了916名人质，其中包括剧院中心大楼上演了3天的音乐剧《东北》的职员、观众和演员。由于俄罗斯联邦安全局组织并由俄罗斯联邦安全局特殊目的特种部队执行的人质营救行动，当时在大楼内的所有恐怖分子全数被杀，大部分人质被释放。据官方数据，人质中共有130人遇害。"
 sov_other.26.a: "他们会为此付出代价"
