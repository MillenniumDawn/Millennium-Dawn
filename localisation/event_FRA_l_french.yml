 #France purchase British Railway system (Network Rail)
 France.1.t: "La France veut acheter le système ferroviaire britannique"
 France.1.d: "En 1999, les Britanniques ont privatisé leurs chemins de fer. Depuis, la société s'endette de plus en plus profondément. La SNCF, notre entreprise nationale fonctionne bien. Devrait-on les pousser à faire une offre sur Network Rail? Et devrions-nous demander à la DGSE de mener une action subversive pour réduire la valeur de l'entreprise?"
 France.1.o1: "Demander à la DGSE"
 France.1.o1.tt: "Cela tentera de réduire le coût de notre offre, mais cela pourrait conduire à des tensions avec le Royaume-Uni."
 France.1.o2: "Poussez-les pour acheter toute l'entreprise"
 France.1.o3: "Poussez-les à prendre 51% de la part"
 France.1.o4: "Nous n'avons pas besoin de ces reliques de l'ancien temps"
 
 France.2.t: "Accident majeur aujourd'hui: déraillement de train"
 France.2.d: "Aujourd'hui à 11h34 ce matin, un train avec 356 passagers déraille peu après son départ de Londres. Pour l'instant, le nombre de blessés est encore inconnu, mais c'est un jour terrible pour le royaume. Le gouvernement prononcera un discours plus tard aujourd'hui."
 France.2.o1: "Priez pour eux" 
 
 France.3.t: "Les Français ont acheté nos trains"
 France.3.d: "La SNCF, la compagnie française des chemins de fer, se porte acquéreur de notre système ferroviaire. SNCF étant détenue par l’État, notre dépendance vis-à-vis du gouvernement français augmentera"
 France.3.o1: "Nous sommes amis"

 France.4.t: "La France a bombardé notre train"
 France.4.d: "Notre expert a découvert qu'une bombe avait explosé et provoqué le déraillement. La DGSE française est probablement à l'origine de cet attentat terroriste contre notre système ferroviaire. Nous découvrons qu'ils ont élaboré un plan visant à réduire la valeur de notre réseau ferroviaire, à faire une offre hostile."
 France.4.o1: "Demander réparation"
 
 France.5.t: "La DGSE se fait prendre pour un train à la bombe"
 France.5.d: "Notre opération contre Network Rail au Royaume-Uni ne s'est pas bien déroulée. La DGSE s'est faite prendre pour l'attentat du train au Royaume-Uni. Que devrions nous faire ? Faut-il tout nier? Ou devrions-nous rechercher un accord avec le gouvernement britannique?"
 France.5.o1: "Tout nier"
 France.5.o2: "Ces satanés Brits nous ont eu !"
 
 France.6.t: "La France offre une compensation"
 France.6.d: "Les français ont reconnu leur rôle dans l'attaque. Ils offrent de faire des excuses officielles et d'indemniser les victimes"
 France.6.o1: "Bien!"
 
 France.7.t: "Les Français ont acheté nos trains"
 France.7.d: "Après l'accident dramatique, la SNCF française propose d'acheter notre entreprise défaillante. Pour la sécurité des citoyens, le gouvernement britannique accepte l'offre et aide à faire de Network Rail une filiale."
 France.7.o1: "Le meilleur pour les gens"
 
 France.8.t: "Opération Succès"
 France.8.d: "La DGSE a conduit avec succès une opération de déraillement sur un train hier. La valeur de Network Rail diminue rapidement. Pour aider l'offre de la SNCF à la subsidiariser et la moderniser pour la rendre plus sûre pour les citoyens britanniques. Notre opération est un succès complet, nous possédons maintenant le secteur stratégique du transport ferroviaire en Grande-Bretagne"
 France.8.o1: "Vive la France !"
 
 France.9.t: "Le Royaume-Uni accepte une compensation"
 France.9.d: "Nous avons reconnu notre rôle dans l'attaque. Nous avons officiellement présenté nos excuses et offert d’indemniser les victimes. Les Britanniques ont accepté notre offre mais nous paierons le prix fort pour cela."
 France.9.o1: "Apportez-moi le directeur de la DGSE!"
 

 
 #SNCE
 France.10.t: "[From.GetName] annonce un partenariat avec SNCF"
 France.10.d: "[From.GetName] avait décidé d'accepter l'offre de la SNCF de les aider dans le développement des chemins de fer dans leur pays!"
 France.10.o1: "Vive le partenariat franco-[From.GetAdjective]"
 
 France.11.t: "La France a accepté le partenariat avec la SNCF pour la construction de nos infrastructures"
 France.11.d: "Le gouvernement français valide notre projet avec la SNCF pour la construction de nos infrastructures"
 France.11.o1: "Vive le partenariat franco-[Root.GetAdjective]"
 
 
 #Sao Paulo
 France.101.t: "Vendre le foch"
 France.101.d: "Notre nouveau porte-avions presque terminé, nous devrions nous interroger sur notre ancien, le Foch. Devrions-nous essayer de le vendre? Le jeter ? Ou peut-être devrions-nous le remettre en état à un prix élevé?"
 France.101.o1: "Vends le !"
 France.101.o2: "Scrapp cette épave!"
 France.101.o3: "Moderniser notre joyau de la flotte"
 France.101.o3.tt: "Le §YFoch§!! aura une longue rénovation d'environ 6 mois"
  
 France.102.t: "Foch a réintégré le service"
 France.102.d: "Après 8 mois passés dans les chantiers navals de Brest de DCNS, le Foch est enfin totalement modernisé. Son pouvoir reste inférieur au porte-avions moderne, mais c'est un bon pas pour l'autonomie stratégique"
 France.102.o1: "Génial !"
 France.102.o1.tt: "Le §YFoch§!! peut maintenant gouverner les vagues"
 
 France.103.t: "Offre porte-avions des Français"
 France.103.d: "Avec nos anciens Minas Gerais de la Seconde Guerre mondiale, il fallait mettre le service hors service. L'offre française pourrait nous aider à maintenir une flotte de transporteurs à moins de 100 millions de dollars. Accepter une offre des Français les amènera à accroître leur influence dans notre pays. Devrions-nous accepter leur offre, faire pression sur eux pour obtenir un meilleur prix ou tout simplement le refuser?"
 France.103.o1: "Une bonne affaire !"
 France.103.o2: "Pour un meilleur prix seulement"
 France.103.o3: "Pas intéressé" 
 
 France.104.t: "Le Brésil a accepté"
 France.104.d: "Le Brésil répond rapidement à notre proposition et accepte de nous payer 100 millions de dollars pour le Foch"
 France.104.o1: "Bonne affaire"
 France.104.o1.tt: "Le Brésil obtient le bateau propriétaire de la §YFoch§!!"
 
 France.105.t: "Le Brésil demande un meilleur prix"
 France.105.d: "Notre proposition de 100 M $ pour notre ancien porte-avions semble être trop chère pour ce que le Brésil compte faire. Ils demandent un nouveau prix de 30M $. À ce prix, l’avion est un cadeau, mais nous pouvons essayer d’établir un meilleur lien avec notre partenaire sud-américain et d’y accroître notre influence."
 France.105.o1: "Un accord vaut mieux que rien"
 France.105.o2: "Jamais !"
 France.105.o1.tt: "Le Brésil obtient le bateau propriétaire de la §YFoch§!\n"
 
 France.106.t: "Le Brésil a rejeté notre offre"
 France.106.d: "Notre proposition de 100 M $ pour notre ancien porte-avions semble être trop chère pour ce que le Brésil compte faire. Ils ont rejeté notre offre. Devrions-nous essayer avec l'Inde? ou ça n'en vaut pas la peine!"
 France.106.o1: "Essayez avec notre ami indien"
 France.106.o2: "Le jeter!" 
 
 France.107.t: "Offre de porte-avions des Français"
 France.107.d: "Avec la menace croissante de la Chine dans notre voisinage, nous devons militariser davantage notre marine. Les Français proposent de nous vendre leur ancien porte-avions le Foch pour 100 M $. Accepter une offre des Français les amènera à accroître leur influence dans notre pays. Devrions-nous accepter leur offre ou la refuser?"
 France.107.o1: "Une bonne affaire !"
 France.107.o2: "Pas intéressé" 
 
 France.108.t: "L'Inde a accepté"
 France.108.d: "Le gouvernement indien a accepté notre offre de leur vendre notre vieux porte-avions pour 100 millions de dollars."
 France.108.o1: "Génial !"
 France.108.o1.tt: "L'Inde devient propriétaire du navire §YFoch§"
 
 France.109.t: "L'Inde a refusé"
 France.109.d: "Le gouvernement indien a rejeté notre offre de leur vendre notre ancien porte-avions. Personne ne semble intéressé par l'acquisition."
 France.109.o1: "Zut! Le jeter!" 
 
 France.110.t: "L'avenir du porte-avions de Sao Paulo"
 France.110.d: "Depuis que nous achetons le Sao Paulo au français dans les années 2000. Il avait de nombreux problèmes avec ses moteurs. Nous devons prendre une décision. Devrions-nous faire une rénovation, la prolonger ou la mettre au rebut?"
 France.110.o1: "Le jeter!"
 France.110.o2: "Nous en avons besoin en service actif"
 France.110.o3: "Moderniser notre joyau de la flotte"
 France.110.o3.tt: "Le §YSao Paulo§! aura une longue rénovation d'environ 6 mois"
 
 France.111.t: "Sao Paulo a réintégré le service"
 France.111.d: "Après 8 mois passés dans les chantiers navals de Rio, le Sao Paulo est enfin complètement modernisé. Son pouvoir reste inférieur au porte-avions moderne, mais c'est un bon pas pour l'autonomie stratégique"
 France.111.o1: "Génial !"
 France.111.o1.tt: "Le §YSao Paulo§! peut maintenant gouverner les vagues" 
 
 France.112.t: "L'avenir de notre porte-avions"
 France.112.d: "Depuis que nous avons acheté l’INS Saritbalavattara du français dans les années 2000. Il avait de nombreux problèmes avec ses moteurs. Et notre INS Viraat, l’ancienne classe Centurion de la Royal Navy, a aussi des ennuis. Nous devons prendre une décision. Faut-il les mettre tous les deux à la ferraille? les prolonger ou faire une rénovation?"
 France.112.o1: "Scrapp les!"
 France.112.o2: "Nous avons besoin d'eux en service actif"
 France.112.o3: "Moderniser nos bijoux de la flotte"
 France.112.o3.tt: "Le §YINS Viraat§! obtiendrez une courte modernisation d’un mois lorsque le §YINS Saritbalavattara! obtiendra une rénovation de 6 mois"
 
 France.113.t: "L'INS Saritbalavattarao a réintégré le service"
 France.113.d: "Après 8 mois passés dans les chantiers navals de Mumbai, l’INS Saritbalavattara est enfin complètement modernisé. Son pouvoir reste inférieur au porte-avions moderne, mais c'est un bon pas pour l'autonomie stratégique"
 France.113.o1: "Génial !"
 France.113.o1.tt: "Les YYINS Saritbalavattarao§! peut maintenant gouverner les vagues" 
 
 France.114.t: "INS Viraat a réintégré le service"
 France.114.d: "Après un mois passé dans les chantiers navals de Mumbai, l’INS Viraat est enfin complètement modernisé. Son pouvoir reste inférieur au porte-avions moderne, mais c'est un bon pas pour l'autonomie stratégique"
 France.114.o1: "Génial !"
 France.114.o1.tt: "Le §YINS Viraat§! peut maintenant gouverner les vagues" 
  
