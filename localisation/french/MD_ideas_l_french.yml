 american_militarism_desc: "L'armée américaine est de loin la force militaire la plus financée (avec jusqu'à 40 % des dépenses militaires mondiales) dans le monde - et le peuple américain a pour culture de saluer et d'honorer l'armée et ses vétérans pour aller de pair avec cet idéalisme."
