 ROM_mass_protests: "Массовые протесты"
 ROM_revolution_legacy: "Наследие Революции"
 ROM_revolution_legacy_desc: "25 декабря 1989 года жестокий коммунистический режим Николае Чаушеску был свергнут в ходе так называемой Румынской революции. Последствия революции до сих пор плохо заметны нашему народу, поскольку после нее Румыния столкнулась с огромными экономическими проблемами, а также ужасающей нищетой, но наш народ помнит цели революции, заключавшиеся в освобождении Румынии от авторитарного режима, и он всегда будет помнить эту цель в течение многих лет."
 ROM_mineriad_legacy: "Последствия Минериад"
 ROM_mineriad_legacy_desc: "Минериады представляли собой серию протестов и эпизодов насилия, проводимых шахтерами долины Жиу. Первоначально начатые в 1990 году шахтерами из долины Жиу в Трансильвании, требующими улучшения заработной платы и условий труда, минериады по сути использовались правящим правительством Фронта национального спасения, которое было сформировано Ионом Илиеску после падения режима Чаушеску, чтобы помочь подавить антиправительственные протесты оппозиционных партий, что привело к бесчисленным смертям и разрушениям, вызванным столкновениями. Затем произошло еще пять подобных событий, последнее из которых произошло в феврале 1999 года и привело к аресту Мирона Козмы, лидера шахтеров долины Жиу, что положило конец минериадам. Забастовки шахтеров оказали значительное социальное и экономическое воздействие на нашу страну, при этом в результате политической поляризации, последовавшей за минериадами, было создано множество социальных шрамов. Минериады также привели к тому, что многие иностранные инвесторы были отпугнуты из-за нестабильной социальной и экономической ситуации, в которой находилась Румыния, что привело к дальнейшей экономической нестабильности. Последствия этих событий, безусловно, пройдут еще долго, прежде чем они исчезнут из нашего общества."
 ROM_romanian_economy_modifier: "Румынская экономика"
 ROM_romanian_economy_modifier_desc: "Румынская экономика была одной из самых сильных экономик в восточном блоке, однако экономическая политика, проводимая режимом Чаушеску в конце 1970-х и 1980-х годов, а также последующий экономический переход к капитализму, оставили румынскую экономику в руинах, и многие некогда выдающиеся секторы находятся в состоянии, близком к краху. Однако, если нам удастся приложить серьезные усилия для возрождения нашей богатой землей экономики, мы можем увидеть чудо, никогда не виданное на берегах Дуная.\n§W--------------§!\n§RВыборы, которые вы сделаете в дереве экономики, сформируют этот динамичный национальный дух в соответствии с вашим выбором, который направит румынскую экономику в новом смелом направлении, поэтому рекомендуется действовать осторожно.§!"
 ROM_armed_forces_modifier: "Вооружённые силы Румынии"
 ROM_armed_forces_modifier_desc: "Вооруженные силы Румынии находятся в состоянии полного беспорядка, их устаревшее оборудование, а также опора на старые советские доктрины превратили наши военные силы в тень прежнего, а наша страна станет особенно уязвимой в случае войны, к которой наши вооруженные силы будут не готовы."
 ROM_corruption_modifier: "Чрезмерная коррупция"
 ROM_corruption_modifier_desc: "Выйдя из тоталитарного режима Николае Чаушеску, Румыния оказалась с крайне коррумпированной государственной структурой, от государственных служб до вершины власти, в первую очередь из-за того, что многие бывшие высокопоставленные члены режима удерживали власть в течение последовавшего экономического перехода, что привело к тому, что старые структуры коррумпированного режима Чаушеску продолжают существовать и по сей день. Коррупция является огромным бременем для нашей страны, которая ежедневно теряет миллионы долларов."
 ROM_corruption_modifier2: "Чрезмерная коррупция"
 ROM_corruption_modifier2_desc: "Выйдя из тоталитарного режима Николае Чаушеску, Румыния оказалась с крайне коррумпированной государственной структурой, от государственных служб до вершины власти, в первую очередь из-за того, что многие бывшие высокопоставленные члены режима удерживали власть в течение последовавшего экономического перехода, что привело к тому, что старые структуры коррумпированного режима Чаушеску продолжают существовать и по сей день. Коррупция является огромным бременем для нашей страны, которая ежедневно теряет миллионы долларов."
