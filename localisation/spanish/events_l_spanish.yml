 anti_bully.7.a: "Lamentable"
 USA_2016_Recount.1.t: "¿Quién ganó las elecciones de 2016?"
 USA_2016_Recount.1.d: "Después de semanas de escrutinio cuidadoso, los votos finales se están contando en este momento. Esta podría ser la elección más reñida que hemos tenido en años. Sin embargo, la pregunta sigue en pie. ¿Quién ganó las elecciones de 2016?"
 USA_2016_Recount.1.a: "Después de una carrera reñida, Donald Trump ganó las elecciones."
 USA_2016_Recount.1.b: "Después de una carrera reñida, Hillary Clinton ganó las elecciones."
 USA_2016_Recount_News.1.t: "Donald Trump gana las elecciones presidenciales de EE. UU. en 2016."
 USA_2016_Recount_News.1.d: "Donald Trump ha sido confirmado como el 45º presidente de los Estados Unidos hoy después de un recuento electoral realizado por la presidenta del Partido Verde, Jill Stein. Clinton, tras haber reconocido la victoria el 9 de noviembre, se negó a pedir un recuento. A pesar del intento del presidente electo Trump de presentar mociones legales para bloquear los recuentos, varios otros estados fueron objeto de recuentos separados de los esfuerzos de Stein. Entre ellos se encontraban Nevada, Wisconsin, Pensilvania, Michigan y Florida. A pesar de pequeñas discrepancias, todos los estados certificaron sus resultados electorales originales del 8 de noviembre.\n\nMientras que Hillary Clinton ganó el voto popular por más de tres millones de votos, Trump ganó suficientes estados clave para obtener un total de 301 votos electorales contra los 227 de Clinton. Como se esperaba, Trump perdió los bastiones demócratas del Oeste y la Costa Este superior, pero ganó el Sur de Estados Unidos, el Medio Oeste y, sorprendentemente, Pensilvania."
 USA_2016_Recount_News.1.a: "La elección está resuelta."
 USA_2016_Recount_News.2.t: "Hillary Clinton gana las elecciones presidenciales de EE. UU. en 2016."
 USA_2016_Recount_News.2.d: "Tras semanas de escrutinio, hoy se confirmó que Hillary Clinton será ahora la 45.ª presidenta de los Estados Unidos de América. Tras una reñida contienda, la rival demócrata Hillary Clinton presionó para que se hiciera un recuento con el argumento de que \"anomalías\" no especificadas podrían haber afectado al resultado de la elección.\n\nSegún los resultados del recuento, Hillary Clinton ganó el voto popular por más de cuatro millones de votos, un millón más de lo que se informó la última vez. Esto fue suficiente para ganar suficientes estados clave para que Hillary obtuviera un total de 301 votos electorales frente a los 227 de Trump. Como se esperaba, Trump perdió los bastiones demócratas del Oeste y la Costa Este superior, pero ganó el Sur de Estados Unidos. Pensilvania y el Medio Oeste de Estados Unidos, aunque republicanos en el recuento original, se volvieron demócratas después de los últimos hallazgos."
 USA_2016_Recount_News.2.a: "La elección está resuelta."
 sco.1.t: "[FROM.GetName] ha presentado una solicitud para obtener el estatus de observador de la SCO"
 sco.1.d: "Un nuevo estado desea observar los procedimientos de la SCO y, quizás, eventualmente convertirse en miembro de pleno derecho de la organización."
 sco.1.a: "No vemos ninguna razón por la cual su solicitud no deba ser concedida."
 sco.1.b: "No podemos otorgarles este estatus."
 sco.2.t: "[FROM.GetName] ha presentado una solicitud para obtener el estatus de miembro de la SCO"
 sco.2.d: "Un nuevo estado desea convertirse en miembro de pleno derecho de la organización."
 sco.2.a: "No vemos ninguna razón por la cual su solicitud no deba ser concedida."
 sco.2.b: "No podemos otorgarles este estatus."
 sco.3.t: "[FROM.GetName] ofrece realizar ejercicios militares conjuntos con nosotros"
 sco.3.d: "Este estado miembro de la SCO propone realizar ejercicios conjuntos para fortalecer nuestra cooperación militar y aumentar la confianza entre nuestros dos países."
 sco.3.a: "¡Esta es una oportunidad bienvenida para que nuestras tropas adquieran experiencia!"
 sco.3.b: "La cooperación con [FROM.GetName] es imposible."
 sco.4.t: "[FROM.GetName] ha aceptado nuestra oferta"
 sco.4.d: "Los delegados [FROM.GetAdjective] han recibido con agrado nuestra propuesta y están haciendo preparativos para nuestros ejercicios conjuntos."
 sco.4.a: "¡Que comiencen los juegos!"
 sco.5.t: "[FROM.GetName] ha rechazado nuestra oferta"
 sco.5.d: "Los delegados [FROM.GetAdjective] han declinado llevar a cabo los ejercicios militares altamente fructíferos con nosotros."
 sco.5.a: "Es su pérdida..."
 sco.6.t: "La SCO lanza ejercicios militares a gran escala"
 sco.6.d: "Las tropas [FROM.GetAdjective] se unieron hoy a miles de otras en lo que se describe como un ejercicio antiterrorista bajo los auspicios de la Organización de Cooperación de Shanghai (SCO). Mientras muchos han elogiado estos ejercicios como un síntoma de una exitosa cooperación internacional, otros han reaccionado con menos entusiasmo ante este último desarrollo. Analistas estadounidenses y europeos citaron el despliegue de aviones de largo alcance y un poder de fuego considerable como evidencia de que estos ejercicios no están destinados a practicar operaciones contra el terrorismo, sino como un ensayo bien armado para enfrentamientos con Occidente."
 sco.6.a: "¿Estos amenazadores ejercicios están destinados a nuestro beneficio?"
 sco.6.b: "¡Solo los terroristas tienen algo que temer de esto!"
 sco.6.c: "Un desarrollo interesante."
 sco.7.t: "[FROM.GetName] obtiene la membresía de la SCO"
 sco.7.d: "Tras un proceso gradual de integración, [FROM.GetLeader] anunció hoy la membresía de su país en la Organización de Cooperación de Shanghai. Observadores esperanzados han retratado este desarrollo como un avance adicional en la cooperación económica y política regional en el continente euroasiático, mientras que analistas más pesimistas han lamentado la creciente influencia de China y la amenaza que esto representa para el orden mundial existente."
 sco.7.a: "La amenaza china sigue creciendo..."
 sco.7.b: "¡Un buen día para la diplomacia!"
 sco.8.t: "[FROM.GetName] abandona la SCO"
 sco.8.d: "Tras la reevaluación de las acciones chinas por parte del actual gobierno [FROM.GetAdjective], [FROM.GetLeader] ha retirado a [FROM.GetNameDef] de la Organización de Cooperación de Shanghai. [CHI.GetLeader] todavía no ha hecho comentarios al respecto, pero los medios de comunicación vinculados al gobierno chino se han apresurado a lamentar que esta salida represente un paso atrás en términos de integración regional."
 sco.8.a: "La agresión china ha alienado a esta nación."
 sco.8.b: "Un día triste para la cooperación internacional..."
 sco.9.t: "China se hace con el control de la SCO respecto a Rusia"
 sco.9.d: "Históricamente, la Organización de Cooperación de Shanghái se manejaba como un esfuerzo conjunto chino-ruso. Sin embargo, según se informa, la insatisfacción china con este acuerdo ha obligado a Rusia a ocupar una posición más secundaria dentro de la organización. Si bien tanto [CHI.GetLeader] como [SOV.GetLeader] han guardado silencio sobre esta lucha de poder, se dice que los funcionarios rusos están furiosos con los chinos y resentidos por la humillación del gigante eslavo que ha tenido lugar a plena vista de los demás estados miembros de la OCS. Es probable que las ramificaciones geopolíticas de esta medida en términos de hegemonía sobre Asia Central sean sustanciales."
 sco.9.a: "China no está dispuesta a compartir el protagonismo..."
 sco.10.t: "China exige que elijamos un bando"
 sco.10.d: "Nuestra membresía continua tanto en la CSTO como en la Organización de Cooperación de Shanghai nos ha colocado en una posición difícil tras la separación sino-rusa. China ahora está exigiendo que elijamos entre abandonar la SCO y permanecer en la alianza rusa o permanecer en la SCO y abandonar a los rusos. La elección que hagamos casi con seguridad tendrá un significado importante en la confrontación entre los dos gigantes regionales que se avecina."
 sco.10.a: "¡No somos nada si no somos leales!"
 sco.10.b: "¡Es hora de abandonar este barco que se hunde..."
 sco.11.t: "[FROM.GetName] nos está brindando asistencia para el desarrollo"
 sco.11.d: "Bajo los auspicios de la Organización de Cooperación de Shanghai, el gobierno de [FROM.GetAdjective] está proporcionando a nuestras empresas locales fondos y recursos muy necesarios para facilitar sus proyectos de desarrollo. Si bien esta asistencia es una buena noticia para nuestra economía, aumentará el grado de influencia que [FROM.GetNameDef] ejerce sobre nuestro país."
 sco.11.a: "¡Estamos agradecidos por la ayuda!"
 sco.12.t: "[FROM.GetName] ha formado el $SHANGHAI_PACT$"
 sco.12.d: "[FROM.GetName] formó $SHANGHAI_PACT$ para competir con [USA.GetFactionName]. Les hemos permitido tener una gran [FROM.GetAdjective] influencia sobre nosotros, también somos miembros de la OCS, por lo que nos vemos obligados a ser miembros de la nueva facción."
 sco.12.a: "De acuerdo"
 taiwan.1.t: "Marcha 228 Hand-in-Hand"
 taiwan.1.d: "Una manifestación de solidaridad. Se formó una cadena humana de 500 kilómetros de longitud, formada por unos dos millones de personas. Empezando por el puerto de Keelung, la ciudad más septentrional de Taiwán, la cadena siguió su camino hasta el extremo sur de la isla. El objetivo era doble: los taiwaneses deseaban la paz, pero también protestaban por el despliegue de misiles por parte de la República Popular China dirigidos a Taiwán, su vecina isla. Parte del simbolismo de la manifestación, en particular en el momento en que los participantes \"se alejan de China\", apuntaba claramente a apoyar la independencia de Taiwán, por lo que no asistieron los miembros de la Coalición Pan-Azul, que respondieron a la manifestación con una manifestación propia en toda la isla días después."
 taiwan.1.a: "Nunca olvidemos a las víctimas."
 taiwan.2.t: "Tifón Bilis"
 taiwan.2.d: "En preparación para el paso de Bilis, se cerraron oficinas en toda la isla. Además del cierre de empresas, se reprogramaron los vuelos hacia y desde la isla y se estableció un centro de ayuda para tifones. Debido a la amenaza de deslizamientos de tierra, se emitió una alerta de deslizamiento de tierra para Taiwán. Aunque la tormenta aún no había tocado tierra, una persona murió en Taipei el 22 de agosto después de ser sepultada por un deslizamiento de tierra provocado por el inminente tifón; esta fue la primera víctima mortal causada por Bilis. Junto con la reprogramación de vuelos, se cerraron numerosos aeropuertos y la Bolsa de Valores de Taiwán estaba programada para cerrar el 23 de agosto. Mientras tanto, los hospitales ampliaron los horarios de servicio en previsión del ingreso de pacientes. Los miembros de la guardia costera taiwanesa regularon la actividad pesquera debido a la amenaza de la acción mortal de las olas. El puerto de Kaohsiung estuvo cerrado durante toda la duración de la tormenta. Debido a la mayor demanda de verduras en el período previo a la tormenta, el costo de dichos alimentos aumentó entre un 20 y un 30 por ciento.\n\nBilis fue un ciclón tropical sumamente destructivo para Taiwán. Los daños a las industrias agrícola, pesquera y forestal de la isla ascendieron a 133,5 millones de dólares. El tifón causó 14 muertos y otras 80 personas heridas. Los cortes de electricidad afectaron negativamente a aproximadamente 600.000 hogares y 400 casas en todo Taiwán quedaron destruidas. Varios cientos de miles de familias sufrieron escasez de agua después de la tormenta. En Cheng-Kung, una estación meteorológica registró una ráfaga de viento de 281 km/h, que rompió el anemómetro de la estación. Un solo deslizamiento de tierra en la ciudad de Jenai sepultó a nueve agricultores. Decenas de miles de personas fueron desplazadas durante la tormenta y trasladadas a refugios de evacuación establecidos por el gobierno. En el este del condado de Hualien, 250 casas sucumbieron a los fuertes vientos. Los vientos también derribaron árboles y arrastraron vehículos ligeros, bloqueando las carreteras. Las fuertes lluvias asociadas con Bilis inundaron aproximadamente 40.000 ha de huertos y arrozales. Tras el paso de Bilis por Taiwán, un terremoto de magnitud 5,7 sacudió la isla, agravando las condiciones ya empeoradas."
 taiwan.2.a: "Hora de reconstruir."
 taiwan.3.t: "Elecciones presidenciales de Taiwán"
 taiwan.3.d: "Se trata de la segunda elección presidencial directa de la República de China, para elegir al Presidente y Vicepresidente del décimo mandato de la República de China según la Constitución de 1947. Esto tiene el potencial de poner fin a más de medio siglo de gobierno del Kuomintang en Taiwán, desde que los votantes del KMT se dividieron en dos.\n\nAunque más popular y consistentemente mejor clasificado en las encuestas, el ex gobernador de Taiwán James Soong no logró obtener la nominación del Kuomintang. Como resultado, anunció su candidatura como candidato independiente. El Kuomintang respondió expulsando a Soong y a 21 de sus aliados. Demandaron a Soong por robo, alegando que, como Secretario General del partido, robó millones de dólares taiwaneses en efectivo destinados a la familia del difunto presidente Chiang Ching-kuo y escondió el dinero en la Chunghsing Bills Finance Co. Soong se defendió diciendo que estaba actuando bajo la dirección de Lee, pero su historia fue en gran parte poco convincente. Soong, que inicialmente llevaba una ventaja importante en las encuestas, perdió por poco más de 300.000 votos, y el escándalo financiero que empañó su imagen de político honesto probablemente lo llevará al fracaso.\n\nEl Partido Democrático Progresista presentó como candidato a la presidencia al ex alcalde de Taipei Chen Shui-bian. Tras presentarse a las elecciones de 1996 con una plataforma independentista radical y perder por una mayoría aplastante, en mayo de 1999 el DPP moderó su postura al emitir la \"Resolución sobre el futuro de Taiwán\". La resolución aceptaba el status quo y promovía la visión moderada de que Taiwán ya era independiente, por lo que no sería urgente ninguna declaración formal, si es que se hacía alguna. También se incluía la promesa de que cualquier cambio en el estatus internacional de Taiwán tendría que hacerse mediante un referéndum, aliviando así el temor de que, si fuera elegido, un gobierno del DPP declararía unilateralmente la independencia sin la aprobación popular. La candidatura de Chen-Lu también promete ser más agresiva en la lucha contra el oro negro, proporcionar más fondos para los servicios sociales y ser más respetuosa con el medio ambiente, como por ejemplo oponiéndose a la energía nuclear."
 taiwan.3.a: "Chen Shui-bian (DPP)"
 taiwan.3.b: "Lien Chan (KMT)"
 taiwan.3.c: "James Soong (Independiente)"
 taiwan.4.t: "Establecimiento de la Administración de la Guardia Costera"
 taiwan.4.d: "La CGA combina el Comando de la Guardia Costera, la Oficina de Policía Marítima y varios barcos de la Dirección General de Aduanas de Taiwán, del Ministerio de Finanzas. La CGA unifica formalmente las agencias de aplicación de la ley costera y marítima. Verá mucha acción para una agencia joven, participando en numerosas operaciones de búsqueda y rescate y contra el contrabando en el futuro cercano.\n\nLa Administración de la Guardia Costera del Consejo de Asuntos Oceánicos (CGA) está encargada de mantener la ley y el orden, proteger los recursos de las aguas territoriales de la República de China, que rodean Taiwán, Penghu, Kinmen, Islas Matsu, Isla Verde, Isla Orquídea, Islas Dongsha e Islas Nansha, así como proporcionar una primera línea de defensa a lo largo de las áreas costeras contra los contrabandistas y los inmigrantes ilegales. La CGA se considera una agencia de aplicación de la ley civil bajo la administración del Consejo de Asuntos Oceánicos del Yuan Ejecutivo, aunque durante las emergencias puede incorporarse como parte de las Fuerzas Armadas de la República de China.\n\nLa Administración de la Guardia Costera está dirigida por un ministro y tres viceministros. La CGA incluye ocho departamentos, una oficina y cinco grupos de trabajo, así como una Dirección General de Patrulla Marítima y una Dirección General de Patrulla Costera. Su jurisdicción abarca las aguas que rodean Kinmen, Matsu, Penghu y la isla principal de Taiwán para garantizar la protección adecuada de los 1.819,8 kilómetros de costa y los 540.000 kilómetros cuadrados de \"Territorio Azul\", que es 15 veces más grande que la isla de Taiwán."
 taiwan.4.a: "Por una costa segura."
 taiwan.5.t: "Apertura de la Universidad Nacional de Kaohsiung"
 taiwan.5.d: "La Universidad tiene como objetivo reducir la brecha educativa entre el sur y el norte de Taiwán y promover la economía de la zona sur.\n\nLa universidad cuenta con veinte departamentos, entre los que se incluyen Lenguas y Literaturas Occidentales, Lenguas y Literaturas de Asia Oriental, Arquitectura, Diseño Creativo, Kinesiología, Estudios de Salud y Ocio, Derecho, Gobierno y Derecho, Derecho Económico y Financiero, Economía Aplicada, Matemáticas Aplicadas, Química Aplicada, Ingeniería Eléctrica, Ingeniería Civil y Ambiental, Ciencias de la Vida, Gestión Industrial y Comercial de Asia-Pacífico, Artes Tradicionales, Finanzas, Gestión de la Información y Física Aplicada. Entre estos departamentos, el de Gestión Industrial y Comercial de Asia-Pacífico está especialmente diseñado para formar a las élites industriales.\n\nUna característica inusual de esta escuela es su espacio abierto. No hay muros en los límites del campus. Los residentes que viven alrededor de esta escuela pueden caminar hasta el campus o hacer ejercicio usando los equipos del gimnasio. La biodiversidad también es una característica notable de NUK. Hay más de 60 tipos de peces en el estanque del Water Land Park."
 taiwan.5.a: "Promoviendo la educación en el sur."
 taiwan.6.t: "Se ha ratificado el Acuerdo sobre el Comercio de Servicios entre ambos lados del Estrecho"
 taiwan.6.d: "Tras su aprobación por la legislatura taiwanesa, el CSSTA, un acuerdo de libre comercio entre Taiwán y China continental, ha entrado oficialmente en la legislación taiwanesa. Este acuerdo supone una mejora importante en las relaciones entre las dos partes y mejorará significativamente el comercio de servicios entre ambos lados del estrecho. Sin embargo, los críticos del acuerdo siguen sin estar convencidos de que no suponga una amenaza para la autonomía política de Taiwán respecto de China."
 taiwan.6.a: "Taiwán se acerca más a China."
 taiwan.7.t: "Manifestantes en defensa de los girasoles ocupan la Asamblea Legislativa de Taiwán"
 taiwan.7.d: "Los miembros del Movimiento Girasol, liderado por estudiantes, escalaron la valla que los separa de la legislatura taiwanesa ayer tras las protestas contra los intentos del gobierno de aprobar el controvertido Acuerdo de Comercio de Servicios entre ambos lados del Estrecho (CSSTA), un acuerdo de libre comercio con China continental. El movimiento de protesta ha expresado su preocupación por la apresurada estrategia del gobierno para ratificar el tratado y la falta de transparencia durante las negociaciones, así como por el contenido del propio tratado."
 taiwan.7.a: "Un golpe para el KMT."
 taiwan.8.t: "La \"Hoja de ruta hacia la reunificación\" de la República Popular China"
 taiwan.8.d: "El gobierno de [CHI.GetLeader] nos ha ofrecido una \"Hoja de Ruta para la Reunificación\" que traza un camino para que Taiwán regrese eventualmente al control chino como Región Administrativa Especial. La propuesta incluye múltiples salvaguardas para la continuidad de la democracia y la autonomía política taiwanesas, pero esto puede no ser suficiente para los opositores taiwaneses a la reunificación con el continente. La forma en que China podría responder si rechazamos este plan sigue siendo incierta."
 taiwan.8.a: "Deberíamos aceptar el plan."
 taiwan.8.b: "¡Taiwán no es China!"
 taiwan.9.t: "Informes sobre actividades sospechosas de inteligencia china"
 taiwan.9.d: "Nuestros servicios de inteligencia están informando de una mayor actividad de agentes chinos en nuestro territorio. Esta actividad no significa nada en particular, pero igualmente podría significar que China está planeando algo. Deberíamos decidir si nuestros servicios de inteligencia dedican su tiempo a investigar esto."
 taiwan.9.a: "Parece inofensivo."
 taiwan.9.b: "Deberíamos investigar."
 taiwan.10.t: "¡China exige el fin de la Ley de Relaciones con Taiwán!"
 taiwan.10.d: "La República Popular China ha exigido que revoquemos la Ley de Relaciones con Taiwán, que consagra nuestra relación actual con las autoridades gubernamentales de Taiwán. Esta exigencia es, sin duda, el preludio de una acción aún más agresiva hacia Taiwán que la que ya hemos visto en los últimos meses. Si revocamos la ley, las posibilidades de un conflicto a ambos lados del estrecho de Taiwán aumentarán drásticamente."
 taiwan.10.a: "¡Esta exigencia es ridícula!"
 taiwan.10.b: "Es mejor para nosotros conceder ..."
 taiwan.11.t: "¡La hoja de ruta ha sido aceptada!"
 taiwan.11.d: "¡Taipei acordó hacer una declaración conjunta comprometiendo a su lado y al nuestro a una eventual reunificación!"
 taiwan.11.a: "¡Alegrarse!"
 taiwan.12.t: "¡La hoja de ruta ha sido rechazada!"
 taiwan.12.d: "Taipei se ha negado a comprometerse a reunificar en el futuro nuestro dividido país. Podríamos esperar a que se den las condiciones que permitan una mayor probabilidad de que se acepte nuestra propuesta y volver a intentarlo, o podríamos intentar buscar otras alternativas..."
 taiwan.12.a: "Una mala elección por su parte."
 taiwan.13.t: "Huelga del sindicato de auxiliares de vuelo de Taoyuan"
 taiwan.13.d: "El sindicato de auxiliares de vuelo de Taoyuan, que representa a unos 2.500 tripulantes de cabina de China Airlines, ha convocado su primera huelga en la historia de la aviación taiwanesa. Como consecuencia de ello, se han cancelado un total de 122 vuelos de pasajeros de China Airlines desde el aeropuerto internacional de Taoyuan y el aeropuerto Songshan de Taipei, lo que ha dejado a 20.000 pasajeros varados. El sindicato nos ha presentado siete demandas para que aceptemos unas mejores condiciones de trabajo."
 taiwan.13.a: "Acepta sus demandas"
 taiwan.13.b: "Nosotros nunca retrocedemos"
 taiwan.14.t: "La huelga fracasó"
 taiwan.14.d: "Después de que negáramos sus demandas, la huelga pronto terminó. Todos volverán a trabajar ahora."
 taiwan.14.a: "Ellos nunca tuvieron la oportunidad"
 taiwan.15.t: "La huelga continúa"
 taiwan.15.d: "Después de que rechazamos sus demandas, la huelga se intensificó y no parece que vaya a terminar pronto."
 taiwan.15.a: "Al menos lo intentamos"
 taiwan.16.t: "El tanque se cayó del puente"
 taiwan.16.d: "Un tanque CM-11 del ejército se estrelló en un arroyo en el condado de Pingtung cuando regresaba a la base de un ejercicio de entrenamiento ayer por la mañana, matando a tres de los cinco soldados a bordo. El conductor sufrió heridas leves y logró salir del tanque. Los otros cuatro, que estaban dentro de la torreta del cañón, no pudieron escapar por las escotillas de la torreta porque el tanque estaba boca abajo."
 taiwan.16.a: "Investigar cómo pudo suceder esto"
 taiwan_news.1.t: "Se ha ratificado el Acuerdo sobre el Comercio de Servicios entre ambos lados del Estrecho"
 taiwan_news.1.d: "Tras su aprobación por parte de la legislatura taiwanesa, el CSSTA, un acuerdo de libre comercio entre Taiwán y China continental, entró oficialmente en la ley taiwanesa."
 taiwan_news.1.a: "Taiwán se acerca cada vez más a China."
 taiwan_news.2.t: "Manifestantes del girasol ocupan la legislatura taiwanesa"
 taiwan_news.2.d: "Miembros del Movimiento Girasol, liderado por estudiantes, escalaron ayer la valla entre ellos y la legislatura taiwanesa tras las protestas contra los intentos del gobierno de aprobar el controvertido Acuerdo Comercial de Servicios a través del Estrecho (CSSTA), un acuerdo de libre comercio con China continental. El movimiento de protesta ha expresado preocupación por el enfoque apresurado del gobierno hacia la ratificación del tratado y la falta de transparencia durante las negociaciones del mismo, así como por el contenido del tratado en sí."
 taiwan_news.2.a: "Un golpe para el KMT."
 taiwan_news.3.t: "Elementos del ejército en Taiwán dan un golpe de estado"
 taiwan_news.3.d: "Una facción de oficiales militares taiwaneses ha comenzado a apoderarse de lugares clave en toda la isla de Taiwán. [TAI.Getleader] ha declarado una emergencia nacional y ha movilizado a quienes siguen siendo leales al gobierno. Queda por ver si los esfuerzos del presidente tendrán éxito.\n\nSi bien el objetivo declarado de los líderes del golpe es abordar el descontento con la administración [TAI.GetLeader], muchas de las figuras de alto perfil involucradas tienen estrechos vínculos con China. A pesar de esto, el alcance de la participación de China en este intento de golpe sigue sin estar claro."
 taiwan_news.3.a: "El futuro de Taiwán está en juego."
 taiwan_news.4.t: "El golpe de Estado en Taiwán ha tenido éxito"
 taiwan_news.4.d: "Tras el fallido intento de [TAI.Getleader] de conseguir apoyo contra el golpe, oficiales militares leales a la facción pro-china en Taiwán han tomado el control del país. Si bien los funcionarios han prometido un eventual retorno a la democracia, la autonomía política de Taiwán respecto del continente está indudablemente en peligro. Con el apoyo tácito pero ampliamente conocido de China al golpe, la probabilidad de una Resolución del Consejo de Seguridad en respuesta a este evento es muy improbable."
 taiwan_news.4.a: "Una nueva era en la historia de Taiwán."
 taiwan_news.5.t: "El golpe de Estado en Taiwán ha fracasado"
 taiwan_news.5.d: "[TAI.Getleader] salió triunfante hoy cuando los últimos participantes en el golpe se entregaron a la policía taiwanesa. En las últimas dos semanas los golpistas no lograron ganarse el apoyo del pueblo o de sus compañeros soldados. Esta falta de apoyo contribuyó a las deficiencias existentes en recursos y moral, lo que llevó a que las tropas golpistas de todo el país se rindieran en masa a las autoridades. [TAI.Getleader] aseguró a los periodistas que la estabilidad y la calma se restablecerían rápidamente en la nación insular, mientras que China aún no ha comentado sobre los acontecimientos recientes."
 taiwan_news.5.a: "Se ha evitado la crisis."
 taiwan_news.5.b: "Nuestros esfuerzos han resultado infructuosos."
 taiwan_news.6.t: "Taiwán aprueba proyecto de ley para contrarrestar la interferencia china"
 taiwan_news.6.d: "Con el objetivo declarado de frustrar los intentos chinos de interferir en el proceso electoral de Taiwán, [TAI.GetLeader] ha logrado aprobar un controvertido \"proyecto de ley anti-infiltración\" en el parlamento. El proyecto de ley prohíbe a las potencias extranjeras hostiles hacer campaña, ejercer presión, hacer donaciones políticas o difundir desinformación. Los legisladores de la oposición se han opuesto firmemente al proyecto de ley, al igual que la Oficina de Asuntos de Taiwán de Beijing. Ambos criticaron a [TAI.GetLeader] por perpetrar un \"Terror Verde\" que contribuye a una atmósfera de paranoia y miedo. El partido gobernante de [TAI.GetLeader] ha defendido la medida como un acto necesario dada la amenaza sustancial que China continental representa para el territorio insular."
 taiwan_news.6.a: "Taiwán contraataca."
 hongkong.1.t: "¡Los chinos se han negado a revertir la anexión!"
 hongkong.1.d: "China ha desestimado nuestras amenazas y no nos ha dejado otra opción que cumplirlas."
 hongkong.1.a: "Ellos ya no parecen temernos."
 hongkong.2.t: "China despliega tropas en Hong Kong"
 hongkong.2.d: "Tras las protestas en la Región Administrativa Especial de Hong Kong, China ha ordenado a varias unidades del Ejército Popular de Liberación que salgan a las calles de Hong Kong para \"restaurar la ley y el orden\". [CHI.GetLeader] ha asegurado a los \"manifestantes pacíficos\" que no serán objeto de ataques y que todos los detenidos serán tratados de conformidad con el derecho internacional de los derechos humanos. Sin embargo, muchos en Hong Kong y en el extranjero han expresado su escepticismo sobre el grado en que las tropas chinas ejercerán moderación hacia los manifestantes."
 hongkong.2.a: "¡Esta acción es despreciable!"
 hongkong.2.b: "China hizo lo que tenía que hacer."
 hongkong.2.c: "Esto no es asunto nuestro."
 hongkong.3.t: "China anexa Hong Kong"
 hongkong.3.d: "China ha decidido poner fin al estatus especial de Hong Kong como Región Administrativa Especial y anexar formalmente el territorio. Debemos decidir cuál será la respuesta de nuestro país a este importante acontecimiento."
 hongkong.3.a: "¡Esta acción es despreciable!"
 hongkong.3.b: "China hizo lo que tenía que hacer."
 hongkong.3.c: "Esto no es asunto nuestro."
 hongkong.4.t: "La anexión de Hong Kong por China exige una respuesta"
 hongkong.4.d: "En una flagrante violación de la Ley Básica negociada entre nosotros y los chinos, China se ha anexado formalmente la Región Administrativa Especial. Como garantes de los 50 años de autonomía de Hong Kong, debemos responder a este acto ilegal con una respuesta adecuada."
 hongkong.4.a: "Deberíamos amenazar con acciones militares."
 hongkong.4.b: "Deberíamos amenazar con medidas económicas."
 hongkong.4.c: "Deberíamos criticar el movimiento."
 hongkong.5.t: "¡El Reino Unido está amenazando con acciones militares!"
 hongkong.5.d: "Los británicos han reaccionado de forma más beligerante de lo que esperábamos ante nuestra anexión de su antiguo territorio colonial. Deberíamos considerar si cederemos a sus demandas."
 hongkong.5.a: "Esta no es la colina en la que queremos morir."
 hongkong.5.b: "Que vengan si quieren."
 hongkong.6.t: "¡El Reino Unido está amenazando con medidas económicas contra nosotros!"
 hongkong.6.d: "Los británicos han decidido amenazarnos con sanciones si no revertimos nuestra anexión de su antiguo territorio colonial. Deberíamos considerar si debemos atender o no sus demandas."
 hongkong.6.a: "Deberíamos evitar el enfrentamiento."
 hongkong.6.b: "¡Sus amenazas no significan nada!"
 hongkong.7.t: "¡China ha acordado revertir la anexión!"
 hongkong.7.d: "Claramente impresionados por el poder británico, los chinos han dado marcha atrás en el tema de Hong Kong."
 hongkong.7.a: "¡Nuestras amenazas todavía tienen efecto!"
 hongkong_news.1.t: "Hong Kong sacudido por protestas generalizadas"
 hongkong_news.1.d: "Tras la decisión de China de descartar la posibilidad de que Hong Kong elija a su jefe ejecutivo por sufragio universal, han estallado protestas masivas en territorio chino. [HKG.GetLeader] ha declarado que, si bien el gobierno de Hong Kong respeta el derecho del pueblo de Hong Kong a expresar pacífica y legalmente sus opiniones, no se tolerará la violencia ni la anarquía. La respuesta de China a la crisis actual aún está por verse, ya que [CHI.GetLeader] no ha hecho comentarios sobre los acontecimientos recientes."
 hongkong_news.1.d_limit: "Tras la decisión de China de que el jefe ejecutivo de Hong Kong sólo podría ser elegido por sufragio universal si aprueba previamente a los candidatos, han estallado protestas masivas en territorio chino. [HKG.GetLeader] ha declarado que, si bien el gobierno de Hong Kong respeta el derecho del pueblo de Hong Kong a expresar pacífica y legalmente sus opiniones, no se tolerará la violencia ni la anarquía. La respuesta de China a la crisis actual aún está por verse, ya que [CHI.GetLeader] no ha hecho comentarios sobre los acontecimientos recientes."
 hongkong_news.1.d_reunification: "Tras el anuncio de China de que en 2047 Hong Kong perderá su estatus especial y volverá a estar bajo control chino por completo, han estallado protestas masivas en territorio chino. [HKG.GetLeader] ha declarado que, si bien el gobierno de Hong Kong respeta el derecho del pueblo de Hong Kong a expresar pacífica y legalmente sus opiniones, no se tolerará la violencia ni la anarquía. La respuesta de China a la crisis actual aún está por verse, ya que [CHI.GetLeader] no ha hecho comentarios sobre los acontecimientos recientes."
 hongkong_news.1.d_annexed: "Tras la controvertida anexión de Hong Kong por parte de China, han estallado protestas masivas en territorio chino. [HKG.GetLeader] ha declarado que, si bien el gobierno de Hong Kong respeta el derecho del pueblo de Hong Kong a expresar pacífica y legalmente sus opiniones, no se tolerará la violencia ni la anarquía. La respuesta de China a la crisis actual aún está por verse, ya que [CHI.GetLeader] no ha hecho comentarios sobre los acontecimientos recientes."
 hongkong_news.1.a: "Un desarrollo interesante."
 hongkong_news.1.b: "Estas son malas noticias para nosotros."
 hongkong_news.2.t: "Las protestas en Hong Kong se esfuman"
 hongkong_news.2.d: "Las protestas en la Región Administrativa Especial de Hong Kong contra las recientes acciones chinas han disminuido gradualmente en los últimos días y prácticamente se han detenido. Las operaciones policiales en el territorio chino no han encontrado resistencia y muchos de los que antes habían salido a la calle han regresado a sus hogares. Lo que esto significa para la relación entre China y un territorio en conflicto que tiene valores políticos significativamente diferentes a los de la primera aún está por verse. Tal vez un indicador de lo que está por venir fue una pancarta dejada por los manifestantes en un lugar destacado del centro de la ciudad que decía \"Volveremos\"."
 hongkong_news.2.a: "Un desarrollo interesante."
 hongkong_news.2.b: "Ellos saben que su causa es inútil."
 hongkong_news.3.t: "Las protestas en Hong Kong aumentan de escala"
 hongkong_news.3.d: "Las protestas contra las acciones chinas en el territorio de Hong Kong han aumentado rápidamente y los analistas coinciden en que las protestas han entrado en una nueva etapa en términos de escala y tácticas. Aún está por verse cómo responderán los gobiernos de China y Hong Kong a esta nueva escalada, pero se dice que los funcionarios de ambos gobiernos están cada vez más resentidos por el impacto de las protestas en sus intereses creados. Los manifestantes, por su parte, se niegan a retirarse hasta que los gobiernos de China y Hong Kong atiendan sus demandas."
 hongkong_news.3.a: "El pueblo de Hong Kong no se quedará callado..."
 hongkong_news.3.b: "¡Se quedarán en casa si saben lo que es bueno para ellos!"
 korea.1.t: "China exige nuestra retirada de la península de Corea"
 korea.1.d: "La República Popular de China ha exigido que retiremos nuestras tropas que protegen a la República de Corea de lo que describe como su \"esfera de influencia\". Esta exigencia es, sin duda, el preludio de una acción agresiva contra la República de Corea. Si retiramos nuestras tropas de la península, las probabilidades de que se produzca un conflicto en la zona desmilitarizada aumentarán drásticamente."
 korea.1.a: "¡Esta exigencia es ridícula!"
 korea.1.b: "Es mejor para nosotros conceder ..."
 korea.2.t: "China nos está animando a iniciar reformas económicas"
 korea.2.d: "[CHI.GetLeader] insta a nuestro gobierno a seguir el ejemplo de China e iniciar reformas de liberalización del mercado. Si bien es tentador experimentar el mismo rápido crecimiento económico que tuvo China en los años 1980, debemos sopesarlo frente a la inestabilidad que inevitablemente resultaría de nuestra búsqueda de tales reformas."
 korea.2.a: "¡Ahora no es el momento para reformas!"
 korea.2.b: "Iniciar reformas menores."
 korea.2.c: "Iniciar reformas moderadas."
 korea.2.e: "Iniciar reformas importantes."
 korea.3.t: "[NKO.GetLeader] ha anunciado nuevas reformas económicas"
 korea.3.d: "Bajo la presión china para que implemente reformas, Corea del Norte ha iniciado un proceso de liberalización económica que muchos esperan que eleve el nivel de vida en el \"reino ermitaño\". Si bien muchos economistas han elogiado el comienzo de este proceso de reforma, otros han expresado su preocupación por la posibilidad de que la velocidad de las reformas pueda causar inestabilidad en un país que se ha adaptado a una economía completamente planificada."
 korea.3.a: "¿Noticias alentadoras?"
 korea.4.t: "La ruptura chino-norcoreana"
 korea.4.d: "Las críticas al régimen de [NKO.GetLeader] en los medios de comunicación vinculados al gobierno chino han aumentado drásticamente en las últimas semanas. Estas críticas han atacado el continuo problema nuclear de Corea del Norte y el fracaso del estado norcoreano para mejorar las condiciones de vida de sus ciudadanos a través de la liberalización económica como lo ha hecho China en las últimas décadas.\n\nSi bien [CHI.GetLeader] ha permanecido en silencio sobre el tema, se cree ampliamente que estos medios de comunicación no habrían lanzado una crítica tan mordaz de un aliado que alguna vez fue cercano sin la aprobación tácita de [CHI.GetLeader]. Muchos observadores ven esto como la culminación de la frustración china con la dinastía Kim, y posiblemente un deseo de establecer un gobierno alternativo que sea más estable y dócil a los deseos de China."
 korea.4.a: "Solo [CHI.GetLeader] sabe hacia dónde se dirige esto..."
 korea.5.t: "Comienzan las conversaciones"
 korea.5.d: "La principal exigencia de Corea del Norte es que pongamos fin a los ejercicios militares conjuntos con Estados Unidos, ejercicios que ellos consideran preparativos para una invasión de su territorio. Sin embargo, nuestros militares consideran que estos ejercicios son preparativos necesarios en caso de un ataque norcoreano. Por lo tanto, aceptar poner fin a estos ejercicios sería una apuesta importante, que pondría en juego la seguridad de nuestro país."
 korea.5.d_NKO: "La principal exigencia del Sur es que detengamos nuestras pruebas de armas nucleares, pruebas que ellos consideran una prueba de nuestras intenciones agresivas. Sin embargo, los militares consideran que nuestro programa de armas nucleares es un importante elemento disuasorio contra una invasión estadounidense. Además, el programa y las pruebas necesarias para su continuación contribuyen a reforzar la legitimidad de nuestro gobierno. Por lo tanto, aceptar detener estas pruebas sería una apuesta importante, en la que estaría en juego tanto la seguridad de nuestro país como la de nuestro gobierno."
 korea.5.a: "Nuestro país nunca estará completo a menos que asumamos algunos riesgos..."
 korea.5.b: "Algunos riesgos son demasiado grandes para correrlos."
 korea.6.t: "Comienzan las conversaciones de paz coreanas"
 korea.6.d: "Durante más de medio siglo, Corea del Norte y Corea del Sur han estado técnicamente en estado de guerra. Este conflicto congelado se ha recalentado ocasionalmente con enfrentamientos entre las dos partes a lo largo de las fronteras marítimas en disputa o en la zona desmilitarizada. Ahora, las dos partes se están uniendo con la esperanza de poner fin a esta situación y lograr una desescalada en la península de Corea mediante un tratado de paz formal. La negociación de un tratado de paz se considera ampliamente como un primer paso importante hacia la reunificación de la península de Corea."
 korea.6.a: "¿Podrán los dos lados llegar a un compromiso?"
 korea.7.t: "[CHI.GetLeader] expresa su apoyo a la reunificación coreana"
 korea.7.d: "China siempre ha sido cautelosa ante la perspectiva de una Corea unida alineada con Estados Unidos en su puerta. Por eso, los observadores se sorprendieron al oír a [CHI.GetLeader] expresar un apoyo inequívoco a la reunificación, en una medida que, según algunos informes, ha tomado por sorpresa a los líderes norcoreanos. Dada la importante influencia de China en la península de Corea, es probable que este anuncio presione a las dos partes para que se sienten a la mesa de negociaciones."
 korea.7.a: "¿Hay cambios en el aire?"
 korea.8.t: "El movimiento radical coreano gana popularidad"
 korea.8.d: "La desigualdad económica en la República de Corea ha contribuido a aumentar el descontento entre las clases bajas del país. Miles de activistas en línea han comenzado a pedir una mayor igualdad mediante el establecimiento de una autonomía a nivel comunitario en toda la República de Corea. Si bien el movimiento no tiene un líder y, por lo tanto, carece de un mensaje central y claro, la mayoría de sus miembros parecen desear la abolición del Estado coreano y de los chaebols a los que está vinculado, en favor de un sistema que distribuya el poder político y económico entre representantes a nivel comunitario elegidos directamente.\n\nEsta nueva ideología, que rechaza las ideologías fundacionales tanto de la República de Corea como de la RPDC, representa un cambio significativo con respecto a la política tradicional de la izquierda radical surcoreana, que ha promovido políticas de izquierda dentro del sistema político existente de Corea del Sur o ha pedido el establecimiento de un Estado al estilo de Corea del Norte."
 korea.8.a: "Algo está sucediendo en la República de Corea..."
 korea.9.t: "Rebeldes del Sur solicitan nuestro apoyo"
 korea.9.d: "Representantes del Movimiento de Liberación Nacional de Corea que buscan derrocar al gobierno en el Sur han venido a nosotros solicitando una alianza para abrir un nuevo frente a lo largo de la DMZ."
 korea.9.a: "¡Nos uniremos a su lucha!"
 korea.9.b: "Lo veremos desde el margen."
 JUCHE_FACTION: "Frente Antiimperialista Coreano"
 korea.10.t: "Corea del Sur pide que pongamos fin a nuestra protección del Norte"
 korea.10.d: "Corea del Sur lleva ya algún tiempo intentando demostrar que ya no es un país en deuda con los intereses de Estados Unidos. Las relaciones entre nuestros dos países están en su mejor momento, mientras que nuestras relaciones con el Norte están en su mayor parte estancadas. Ahora una delegación surcoreana ha venido a pedir que se ponga fin al tratado de defensa entre nosotros y los norcoreanos. Si accedemos a su petición, ya no acudiremos en ayuda de Corea del Norte en caso de una invasión externa."
 korea.10.a: "¡Apoyaremos a nuestros aliados!"
 korea.10.b: "El Norte no merece nuestra protección."
 korea.11.t: "Empresas armamentísticas coreanas ofrecen productos"
 korea.11.d: "La República de Corea es conocida por su capacidad para producir armamento de alta calidad a precios relativamente asequibles. Deberíamos considerar la posibilidad de comprar parte de su equipo, pero nuestros fondos no son ilimitados, por lo que debemos elegir sabiamente."
 korea.11.a: "Compra tanques coreanos."
 korea.11.b: "Compra artillería autopropulsada coreana."
 korea.11.c: "Comprar aviones coreanos de entrenamiento."
 korea.11.e: "Compra rifles de asalto coreanos."
 korea.11.f: "Rechazar oferta."
 korea.12.t: "[FROM.GetName] ¡Acepta el acuerdo de armas!"
 korea.12.d: "Los representantes de este país han acordado importarnos armas, aumentando así nuestros ingresos y nuestra influencia internacional."
 korea.12.a: "¡Nuestra posición internacional crece!"
 korea.13.t: "Beijing y Seúl critican conjuntamente las acciones japonesas durante la Segunda Guerra Mundial."
 korea.13.d: "En una acción poco habitual, los gobiernos de China y la República de Corea han emitido una declaración conjunta en la que critican las acciones de Japón en tiempos de guerra y su posterior negativa a expiar plenamente sus pecados. Muchos observadores han interpretado esta acción como parte de los esfuerzos de Seúl por alejar a China de su apoyo a Corea del Norte. Si bien Pyongyang ha expresado su apoyo a la condena conjunta de [KOR.GetLeader] y [CHI.GetLeader], [NKO.GetLeader] al parecer está preocupado por las señales de que China está favoreciendo cada vez más a Seúl."
 korea.13.a: "Nunca olvidaremos lo que hicieron."
 korea.13.b: "Sus críticas son agotadoras..."
 korea.13.c: "El pasado proyecta una larga sombra..."
 korea.14.t: "China anula tratado de defensa con Corea del Norte"
 korea.14.d: "Tras la retirada de la presencia militar estadounidense de Corea del Sur, China ha accedido a retirarse de su tratado de defensa con Corea del Norte, lo que ha provocado una furiosa condena por parte de Pyongyang. La medida sigue a una larga serie de maniobras de Seúl para ganarse el apoyo de China y demostrar su autonomía respecto de Washington. Algunos han planteado la hipótesis de que ahora que el camino está despejado para una reunificación forzosa, [KOR.GetLeader] ha decidido retomar el control del Norte por la fuerza."
 korea.14.a: "Nuestros esfuerzos han dado sus frutos."
 korea.14.b: "Hemos tolerado a Pyongyang durante demasiado tiempo."
 korea.14.c: "¿Hay guerra en el horizonte?"
 korea.15.t: "[KOR.GetLeader] Exige reparaciones japonesas"
 korea.15.d: "Tras semanas de retórica antagónica por parte de Seúl y de presiones de activistas coreanos, [KOR.GetLeader] ha pedido a Japón que pague reparaciones a los supervivientes de los crímenes de guerra japoneses cometidos durante la Segunda Guerra Mundial. Japón, que sostiene que el asunto se resolvió entre su gobierno y el de Corea del Sur durante el gobierno del hombre fuerte autoritario Park Chung-hee, se ha negado, como era previsible, a considerar el pago de reparaciones.\n\nAunque el asunto no ha dado lugar a una compensación para las víctimas coreanas, ha reforzado la posición política de [KOR.GetLeader], y muchos coreanos se han unido en torno a esta causa nacional sumamente emotiva."
 korea.15.a: "Un día tendremos justicia."
 korea.15.b: "¡Sus demandas son absurdas!"
 korea.15.c: "¿Se podrá resolver su desacuerdo?"
 korea.16.t: "¡Guerra!"
 korea.16.d: "Ha estallado una guerra entre nosotros y el Norte. Según nuestro acuerdo con los Estados Unidos, ahora debemos entregar el control operativo de nuestras fuerzas armadas al ejército estadounidense."
 korea.16.a: "Debemos transferir el control."
 korea.17.t: "La guerra ha terminado"
 korea.17.d: "La paz ha regresado a la península de Corea. Ahora que hemos regresado a las condiciones de tiempos de paz, podemos reafirmar el control sobre nuestras fuerzas armadas."
 korea.17.a: "Paz al fin."
 korea.18.t: "Las elecciones a la Asamblea Nacional se avecinan mientras los partidos comienzan a hacer campaña"
 korea.18.d: "Con las elecciones a la Asamblea Nacional acercándose dentro de aproximadamente un mes, deberíamos comenzar a aumentar la popularidad de nuestro partido para facilitar una mayoría en la legislatura durante los próximos cuatro años."
 korea.18.a: "¡Esperemos una mayoría!"
 korea.21.t: "¡Los resultados ya están!"
 korea.21.a: "Como siempre, fueron unas elecciones muy reñidas."
 korea.21.d_no: "Lamentablemente, ninguno de los dos partidos principales logró obtener la mayoría en la Asamblea Nacional. Nuestro gobierno tendrá que luchar más para ganarse el apoyo de legisladores de otros partidos y poder aprobar leyes controvertidas."
 korea.21.d_con_loss: "Lamentablemente, nuestro partido no ha logrado obtener una mayoría en la Asamblea Nacional. Los legisladores liberales se negarán a aprobar cualquier legislación que limite a los sindicatos, apoye a las grandes empresas o promueva el antagonismo hacia Corea del Norte."
 korea.21.d_lib_loss: "Lamentablemente, nuestro partido no ha logrado obtener una mayoría en la Asamblea Nacional. Los legisladores conservadores se negarán a aprobar cualquier legislación que limite a las grandes empresas, reforme el servicio militar obligatorio y la inteligencia o promueva la reconciliación con Corea del Norte."
 korea.21.d_con_win: "Afortunadamente, nuestro partido ha logrado obtener la mayoría en la Asamblea Nacional. La legislatura y el ejecutivo podrán trabajar de la mano para facilitar objetivos conservadores como limitar los sindicatos, apoyar a los chaebols y mantenerse duro con Corea del Norte."
 korea.21.d_lib_win: "Afortunadamente, nuestro partido ha logrado obtener la mayoría en la Asamblea Nacional. El legislativo y el ejecutivo podrán trabajar de la mano para facilitar objetivos liberales como debilitar a los chaebols, reformar el aparato de seguridad y buscar la reunificación con el Norte."
 korea.22.t: "Los shocks de la reunificación comienzan a afianzarse"
 korea.22.d: "La gran nación de Corea finalmente se ha reunido, después de muchas décadas de dolorosa separación. Sin embargo, nuestra tarea de reintegrar las dos mitades está lejos de terminar. Muchos en ambos lados del paralelo 38 están insatisfechos con la forma en que tuvo lugar la reunificación, y los costos económicos de reunificar dos estados muy diferentes se están volviendo evidentes rápidamente. Si fracasamos en nuestra tarea de reunificar el país, podemos enfrentar la disolución de nuestra nación recién nacida."
 korea.22.a: "Ahora comienza la parte difícil..."
 korea.23.t: "Nuestra respuesta a la oferta de paz del Sur"
 korea.23.d: "Después de semanas de discusiones, ha llegado el momento de que decidamos si estamos dispuestos a aceptar la oferta de paz del Sur. Debemos considerar si confiamos en la sinceridad de la oferta del Sur, pero también cómo percibirán un acuerdo de paz nuestros partidarios internos que todavía esperan reunificar el país por la fuerza algún día."
 korea.23.a: "Aceptaremos un tratado."
 korea.23.b: "¡Nunca habrá paz entre nosotros!"
 korea.24.t: "Se firma el acuerdo de paz de Corea"
 korea.24.d: "Tras una mejora en las relaciones entre las dos Coreas, [KOR.GetLeader] del Sur y [NKO.GetLeader] del Norte acordaron reemplazar el frágil Acuerdo de Armisticio con un acuerdo de paz formal. Este tratado ha puesto finalmente fin al estado de hostilidades que ha existido entre las dos Coreas desde la Guerra de Corea. Ambos líderes han expresado esperanzas de que este acontecimiento coloque a la península en el camino hacia la reunificación, aunque algunos observadores han expresado dudas sobre la voluntad de ambas partes de proseguir la reunificación."
 korea.24.a: "¡Un futuro brillante se encuentra ante la península!"
 korea.25.t: "Fracasan las conversaciones intercoreanas"
 korea.25.d: "Las conversaciones en Panmunjom entre [KOR.GetLeader] del Sur y [NKO.GetLeader] del Norte han fracasado debido a varios desacuerdos entre las dos partes. Si bien el hecho de que hubo algunos puntos de acuerdo ha llevado a algunos a esperar un retorno a las conversaciones en el futuro, está claro que un acuerdo entre las dos Coreas no llegará hasta dentro de bastante tiempo."
 korea.25.a: "La paz sigue siendo difícil de alcanzar..."
 korea.26.t: "Corea del Sur propone la reunificación"
 korea.26.d: "Buscando capitalizar una mejora sin precedentes en las relaciones entre las dos Coreas, el Sur se ofrece a cooperar con nosotros para reunificar nuestra nación dividida. Sin embargo, insisten en que el proceso de reunificación será liderado por el Sur, una demanda que amenaza la cultura política única que hemos desarrollado en el Norte."
 korea.26.d1: "Buscando capitalizar una mejora sin precedentes en las relaciones entre las dos Coreas, el Sur se ofrece a cooperar con nosotros para reunificar nuestra nación dividida. El Sur, comprendiendo nuestras preocupaciones sobre la reunificación, ha ofrecido compartir el poder después de la reunificación a través de un gobierno de unidad, incorporando elementos tanto del Norte como del Sur."
 korea.26.a: "¡Nuestro país volverá a estar completo!"
 korea.26.b: "La reunificación nunca podrá tener lugar en estos términos..."
 korea.27.t: "¡El Norte ha aceptado nuestros términos para la reunificación!"
 korea.27.d: "¡Después de extensas negociaciones, el Norte acordó comenzar a trabajar para la reunificación de nuestros dos países! Con las relaciones entre las dos Coreas estabilizadas y la reintegración de la península en el horizonte, ¡el futuro del pueblo coreano nunca ha parecido más brillante!"
 korea.27.a: "¡Fantásticas noticias!"
 korea.28.t: "¡El Norte ha rechazado nuestros términos para la reunificación!"
 korea.28.d: "Lamentablemente, [NKO.GetLeader] optó por anteponer su propia posición egoísta a la del pueblo coreano y rechazó nuestra oferta de cooperar para la reunificación del país. Este rechazo no significa que no podamos hacer otro intento en el futuro, pero sí que la reunificación no se producirá en un futuro próximo. Debemos sentar las bases para garantizar que nuestro próximo intento tenga mayor éxito."
 korea.28.a: "Un día triste para el pueblo coreano..."
 korea.29.t: "China solicita la entrega de restos de personal del Ejército Voluntario del Pueblo Chino de Corea del Sur a China"
 korea.29.d: ""
 korea.29.a: "Por supuesto que lo haremos. Respetamos a estos soldados."
 korea.29.b: "¡Son nuestros enemigos e invasores de nuestra tierra! ¡No podemos aceptar esto!"
 korea.30.t: "Primer traslado de restos de soldados del Ejército Voluntario del Pueblo de la República de Corea a China"
 korea.30.d: "\nLa primera colección consistió en restos encontrados mediante excavaciones en múltiples regiones, como la provincia de Gangwon y la provincia de Gyeonggi. Muchos de los restos no eran identificables. Inicialmente se estimó que la primera colección contenía los restos de 425 soldados, pero esa estimación se incrementó posteriormente a 437.\n\nChina y Corea del Sur celebraron una ceremonia de entrega de estos restos en Corea en el Aeropuerto Internacional de Incheon. Los representantes chinos y coreanos firmaron allí la carta de entrega. La parte coreana envió veintidós vehículos para trasladar los restos. Después de que los aviones especiales de la Fuerza Aérea China entraron en el espacio aéreo de China, dos J-11 vinieron a escoltarlos."
 korea.30.a: "¡Rendir homenaje!"
 korea.31.t: "Séptimo traslado de restos de soldados del Ejército Voluntario del Pueblo de la República de Corea a China"
 korea.31.d: "Corea del Sur entregó 117 restos mortales en el aeropuerto de Incheon. A la ceremonia asistió el Ministro de Asuntos de Veteranos de China. Los restos habían sido excavados en Arrow Hill (el lugar de la Batalla del Caballo Blanco) en la Zona Desmilitarizada de Corea del Norte en 2019."
 korea.31.a: "¡Rendir homenaje!"
 korea.33.t: "Nuestra respuesta a la oferta de paz del Norte"
 korea.33.d: "Después de semanas de discusiones, ha llegado el momento de que decidamos si estamos dispuestos a aceptar la oferta de paz del Norte. Debemos considerar si confiamos en la sinceridad de la oferta del Norte, pero también cómo percibirán un acuerdo de paz aquellos de nuestro pueblo que siguen oponiéndose a negociar con el régimen norcoreano."
 korea.34.t: "Corea del Norte propone la reunificación"
 korea.34.d: "Buscando capitalizar una mejora sin precedentes en las relaciones entre las dos Coreas, el Norte se ofrece a cooperar con nosotros para reunificar nuestra nación dividida. Sin embargo, insisten en que el proceso de reunificación estará liderado por el Norte, una demanda que amenaza la forma de vida que hemos cultivado en el Sur."
 korea.34.d1: "Buscando capitalizar una mejora sin precedentes en las relaciones entre las dos Coreas, el Norte se ofrece a cooperar con nosotros para reunificar nuestra nación dividida. El Norte, comprendiendo nuestras preocupaciones sobre la reunificación, ha ofrecido compartir el poder después de la reunificación a través de un gobierno de unidad, incorporando elementos tanto del Sur como del Norte."
 korea.35.t: "¡El Sur ha aceptado nuestros términos para la reunificación!"
 korea.35.d: "¡Después de extensas negociaciones, el Sur acordó comenzar a trabajar para la reunificación de nuestros dos países! Con las relaciones entre las dos Coreas estabilizadas y la reintegración de la península en el horizonte, ¡el futuro del pueblo coreano nunca ha parecido más brillante!"
 korea.36.t: "¡El Sur ha rechazado nuestros términos para la reunificación!"
 korea.36.d: "Lamentablemente, [KOR.GetLeader] optó por anteponer su propia posición egoísta a la del pueblo coreano y rechazó nuestra oferta de cooperar para la reunificación del país. Este rechazo no significa que no podamos hacer otro intento en el futuro, pero sí que la reunificación no se producirá en un futuro próximo. Debemos sentar las bases para garantizar que nuestro próximo intento tenga mayor éxito."
 korea.37.t: "Corea obtiene un asiento permanente en el Consejo de Seguridad de la ONU"
 korea.37.d: "En la reunión de hoy del Consejo de Seguridad de la ONU, los cinco miembros permanentes acordaron la solicitud de Corea para convertirse en un nuevo miembro permanente. Corea se comprometió a hacer todo lo posible para mantener la paz mundial de acuerdo con sus obligaciones en la Carta de las Naciones Unidas."
 korea.37.a: "El mundo finalmente le ha dado a Corea alguna compensación por la división forzada."
 korea.38.t: "Rusia nos está animando a iniciar reformas económicas"
 korea.38.d: "Corea nos ha hecho hoy una solicitud formal para la retirada de nuestras tropas de Japón y Corea."
 korea.38.a: "¡Ahora no es el momento para reformas!"
 korea.38.b: "Iniciar reformas menores."
 cyber.1.t: "¡Nuestra infraestructura de ciberseguridad está rezagada en comparación con los estándares globales!"
 cyber.1.d: "Los avances en la tecnología de piratería informática hacen que nuestra infraestructura actual no pueda hacer frente a las mismas amenazas que antes. Por lo tanto, nuestras redes son más vulnerables a los ataques de potencias extranjeras hostiles."
 cyber.1.a: "Probablemente deberíamos hacer algo al respecto."
 cyber.2.t: "¡Hackers [FROM.GetAdjective] han robado inteligencia militar clasificada!"
 cyber.2.d: "Nuestro ejército ha informado que hackers de un estado avanzado, probablemente [FROM.GetNameDef], han violado nuestras defensas cibernéticas y han robado información clasificada. Esta información daría a [FROM.GetName] una ventaja en caso de un conflicto con nosotros."
 cyber.2.a: "Probablemente deberíamos mejorar nuestra infraestructura."
 cyber.3.t: "¡Hackers [FROM.GetAdjective] han robado nuestra tecnología!"
 cyber.3.d: "Nuestras industrias estratégicas han sido objetivo de hackers de [FROM.GetNameDef] y se han robado diseños. Estos diseños podrían ser utilizados para avanzar en la investigación de [FROM.GetName]."
 cyber.3.a: "Esperemos que nuestra propia tecnología no se use en nuestra contra."
 cyber.4.t: "¡Hackers [FROM.GetAdjective] no han logrado violar nuestras defensas!"
 cyber.4.d: "Afortunadamente, los intentos de agentes extranjeros de hackear nuestros sistemas han fracasado. Deberíamos continuar actualizando nuestra infraestructura de ciberseguridad para asegurarnos de que los hackers sigan fallando al intentar robar información clasificada o manipular nuestra política."
 cyber.4.a: "Nuestras inversiones en ciberseguridad han dado resultado."
 cyber.5.t: "¡Nuestra propaganda ha influido con éxito en los ciudadanos de Taiwán!"
 cyber.5.d: "Ahora que hemos logrado infiltrarnos en sitios web de redes sociales y foros utilizados por personas de esta isla, podemos elegir si deseamos usar esta propaganda para aumentar nuestra influencia en el país o para manipular la política del país."
 cyber.5.a: "¡Necesitamos aumentar nuestra influencia!"
 cyber.5.b: "¡Deberíamos apoyar al KMT!"
 cyber.6.t: "¡Hemos dirigido con éxito nuestra propaganda a los ciudadanos estadounidenses!"
 cyber.6.d: "Ahora que hemos logrado infiltrarnos en los sitios web de redes sociales y foros utilizados por personas de este país, podemos elegir si deseamos utilizar esta propaganda para aumentar nuestra influencia en el país o para manipular la política del país."
 cyber.6.a: "¡Necesitamos aumentar nuestra influencia!"
 cyber.6.b: "¡Deberíamos apoyar a los Republicanos!"
 cyber.6.c: "¡Deberíamos apoyar a los Demócratas!"
 cyber.7.t: "[FROM.GetAdjective] ¡Los piratas informáticos han atacado a nuestros ciudadanos con propaganda!"
 cyber.7.d: "Hackers de [FROM.GetNameDef] están tratando de influir en la opinión pública en nuestro país, ya sea para aumentar su influencia o para manipular nuestra política."
 cyber.7.a: "Deberíamos mejorar nuestra ciberseguridad."
 recognition.1.t: "¡[FROM.GetName] está socavando nuestra integridad territorial!"
 recognition.1.d: "El gobierno de [FROM.GetNameDef] se ha puesto en nuestra contra al reconocer al llamado \"estado\" secesionista que actualmente está socavando la integridad territorial de [ROOT.GetName]. Esto es un golpe para el pueblo de [ROOT.GetAdjective]."
 recognition.1.a: "No seremos divididos."
 recognition.2.t: "¡[FROM.GetName] apoya nuestra independencia!"
 recognition.2.d: "¡El gobierno de [FROM.GetNameDef] se ha puesto de nuestro lado y de nuestro derecho a la autodeterminación al concedernos el reconocimiento! ¡Esta es una victoria bien merecida para el pueblo de [ROOT.GetNameDef]!"
 recognition.2.a: "¡Nos acercamos cada vez más a la plena soberanía estatal!"
 recognition.3.t: "¡[FROM.GetName] ya no reconoce nuestra independencia!"
 recognition.3.d: "Sin duda, como resultado de la presión de nuestros antiguos amos, [FROM.GetNameDef] ha decidido no reconocer más a [ROOT.GetNameDef] como un estado independiente, despojando a nuestro pueblo de un honor que anteriormente nos había conferido voluntariamente."
 recognition.3.a: "La lucha por la libertad continúa."
 recognition.4.t: "¡[FROM.GetName] respeta nuestra integridad territorial!"
 recognition.4.d: "Los habitantes de [ROOT.GetNameDef] pueden consolarse sabiendo que quienes intentan socavar la integridad de nuestro estado han sufrido hoy un golpe a manos de [FROM.GetNameDef]. Aunque este es sólo un paso en la búsqueda por restaurar nuestro país a su pasado, es un momento significativo."
 recognition.4.a: "¡Nuestra nación será completa nuevamente!"
 recognition.5.t: "¡[FROM.GetName] reconoce la legitimidad de nuestro gobierno!"
 recognition.5.d: "Sin duda, en reconocimiento de nuestro derecho a representar a nuestro pueblo, el gobierno de [FROM.GetNameDef] ha cortado los vínculos con nuestro rival y ha establecido vínculos con nuestro gobierno. Esto representa un avance significativo en la lucha contra nuestros rivales para representar la voz de nuestro pueblo en la arena internacional."
 recognition.5.a: "¡Nuestros enemigos se debilitan!"
 recognition.6.t: "¡[FROM.GetName] ya no reconoce nuestro gobierno!"
 recognition.6.d: "El gobierno de [FROM.GetNameDef] ha asestado un duro golpe a nuestra posición internacional en contra de los deseos de nuestro pueblo. Lamentablemente, los [FROM.GetAdjective] han optado por reconocer a un gobierno rival ilegítimo, una decisión que esperamos revoquen lo antes posible."
 recognition.6.a: "La lucha continúa..."
 recognition.7.t: "¡[FROM.GetName] se une a las Naciones Unidas!"
 recognition.7.d: "Tras la intensificación de los esfuerzos del gobierno de [FROM.GetAdjective] para obtener el reconocimiento internacional de su independencia, la nación de [FROM.GetNameDef] se ha convertido en el último país en unirse a la ONU. Los líderes mundiales han felicitado a [FROM.GetLeader] por el nuevo estatus del país."
 recognition.7.a: "¡El pueblo [FROM.GetAdjective] se une a la comunidad internacional!"
 recognition.8.t: "Presión [FROM.GetAdjective] para reconocer estado en formación"
 recognition.8.d: "El gobierno de [FROM.GetAdjective] está utilizando su influencia en nuestro país para presionarnos a que reconozcamos el estado de [pressured_to_recognize]. Cuanto más influencia tenga [FROM.GetNameDef] en nuestro país, más costoso será para nosotros negárnoslo."
 recognition.8.a: "¡Este estado merece reconocimiento!"
 recognition.8.b: "¡Nos negamos a reconocer este estado separatista!"
 internal_faction.1.t: "¡El Ejército está solicitando un aumento en el presupuesto!"
 internal_faction.1.d: "El ejército ha solicitado un aumento del presupuesto de defensa [ROOT.GetAdjective], alegando nuevas amenazas a nuestra seguridad nacional. Conceder esta petición aumentará la presión sobre nuestro presupuesto, pero denegarla reducirá la opinión que los militares tienen de nuestro gobierno."
 internal_faction.1.a: "Deberíamos darles el dinero."
 internal_faction.1.b: "No podemos permitirnos este gasto."
 internal_faction.2.t: "¡Algunos cuadros del Partido Comunista están involucrados en actividades corruptas!"
 internal_faction.2.d: "Nuestros servicios de inteligencia han descubierto recientemente que algunos funcionarios del Partido Comunista están aceptando sobornos y participando en actos de nepotismo. Por un lado, no debemos permitir que tales actividades queden impunes si deseamos mantener nuestra legitimidad ante los ojos del pueblo, pero, por otro, una acción de ese tipo sin duda alejará a muchos aliados importantes dentro del Partido Comunista."
 internal_faction.2.a: "Deberíamos hacer la vista gorda."
 internal_faction.2.b: "¡Debemos darles un ejemplo!"
 internal_faction.3.t: "¡Los conglomerados industriales están solicitando exenciones fiscales!"
 internal_faction.3.d: "Los jefes de algunos de los mayores conglomerados industriales de [ROOT.GetName] están presionando en privado a nuestro gobierno para que les conceda más exenciones fiscales. La concesión de estas exenciones fiscales mejorará la opinión que los conglomerados industriales tienen de nuestro gobierno, pero reducirá nuestros ingresos fiscales a nivel nacional."
 internal_faction.3.a: "Deberíamos otorgar las exenciones fiscales."
 internal_faction.3.b: "No podemos permitirnos hacer tal concesión."
 isis.1.t: "¡Victoria sobre el Estado Islámico!"
 isis.1.d: "Ahora que el Estado Islámico ha sido derrotado, nuestro país ya no se verá afectado por la propaganda extremista producida por el Estado Islámico. Ahora podemos centrarnos en difundir nuestras ideas en nuestro país y no permitir que los extremistas vuelvan a tomar el poder."
 isis.1.a: "Excelente"
 isis.2.t: "¿Infiltrarse en Tahrir al-Sham?"
 isis.2.d: "Oh Califa de todos los musulmanes, [Root.GetLeader]. Debemos atacar el corazón de nuestro vil enemigo, Tahrir al-Sham, que se niega a reconocer tu gobierno justo y legítimo. Si bien se han desviado del camino del verdadero Islam y la gloriosa Yihad, tienen muchos buenos combatientes yihadistas en sus filas. ¡Inshallah, deberíamos infiltrarnos en ellos e intentar hacer que la mayor cantidad posible de personas se unan a nuestro glorioso Califato!"
 isis.2.a: "¡Intentemos influir en los verdaderos combatientes y alejarlos de esta falsa organización yihadista!"
 isis.2.b: "No, no podemos permitirnos posibles conflictos internos."
 isis.2.a_tt: "§HLa infiltración ha fallado§! (Sin efecto)"
 isis.3.t: "Los combatientes desertan hacia Daesh"
 isis.3.d: "[Root.GetLeader] ¡El llamado Estado \"Islámico\" nos ha infiltrado y ha logrado convencer a algunos de nuestros mejores combatientes de unirse a su ridículo califato! No podemos dejar esto sin respuesta, debemos luchar y derrotar a estos járij que hacen takfir a diestra y siniestra mientras usan el Sagrado Corán como papel higiénico."
 isis.3.a: "¡Nosotros, los yihadistas justos y rectos, los masacraremos como perros!"
 isis.3.b: "No, no podemos permitirnos otro frente en esta guerra."
 isis.4.t: "Unidades de Tahrir al-Sham desertan"
 isis.4.d: "Oh, Califa, muchos hermanos muwahhid justos y valientes han desertado de la malvada Tahrir al-Sham y se han unido a nuestra causa."
 isis.4.a: "¡Takbir! ¡Takbir del Estado Islámico!"
 isis.4.a_tt: "Agrega 2 §HBrigadas Jabhat al-Nusra§! en §HRaqqa§."
 isis.5.t: "Señal de debilidad de Tahrir al-Sham"
 isis.5.d: "Oh Califa, el repugnante Frente Tahrir al-Sham es más débil de lo que pensábamos y no hace nada contra nuestra infiltración en él y las recientes deserciones. El Consejo de Guerra de la Shura recomienda que matemos sus restos podridos como perros y tomemos su territorio, ¡añadiéndolo a nuestro glorioso Califato!"
 isis.5.a: "¡Enseñémosles a estos falsos yihadistas quién es el verdadero sucesor del Sheik Osama!"
 isis.5.b: "Llegará su momento, pero por ahora debemos esperar."
 isis.6.t: "Los restos de Tahrir al-Sham se unen a nuestro Califato"
 isis.6.d: "Oh Califa, el dulce jugo de la victoria está en nuestros labios. Cerca de la derrota, los restos de Tahrir al-Sham te han jurado lealtad a ti, [Root.GetLeader], y a nuestro califato en constante crecimiento."
 isis.6.a: "¡Damos la bienvenida a nuestros hermanos al verdadero Califato!"
 isisNews.1.t: "Tahrir al-Sham se une a ISIS"
 isisNews.1.d: "Bajo la creciente presión sobre los islamistas sirios de Tahrir al-Sham, sus fuerzas restantes han jurado lealtad a ISIS en un último intento desesperado de imponer su ideología fundamentalista en Siria."
 isisNews.1.a: "¡Dios nos ayude a todos!"
 isis.7.t: "Oculto"
 isis.7.d: "Oculto"
 isis.7.a: "Oculto"
 isis.1301.t: "Abu Fatima martirizado en un ataque aéreo de la coalición"
 isis.1301.d: "Malas noticias, Califa: Su buen amigo y colega iraquí, Abu Fátima al-Jaheishi, fue valientemente martirizado en un cobarde ataque aéreo de los estadounidenses.\n\n                                               Mató a muchos apóstatas.\n\n                                             Que Allah acepte su martirio."
 isis.1301.a: "¡Vengaremos su muerte cuando conquistemos Washington DC!"
 isisNews.1301.t: "Comandante de ISIS muerto en un ataque aéreo de la coalición"
 isisNews.1301.d: "El terrorista iraquí y alto comandante del ISIS, Abu Fatima al-Jaheishi, murió hoy en un ataque aéreo de la coalición estadounidense. Abu Fatima formaba parte del círculo íntimo de al-Baghdadi y se desempeñaba como líder adjunto de las partes de Irak controladas por el ISIS."
 isisNews.1301.a: "¡Buena noticia!"
 isis.1302.t: "al-Sulami martirizado en un ataque aéreo de la coalición"
 isis.1302.d: "Malas noticias, califa. El clérigo principal Abu Sufyan al-Sulami ha sido martirizado en un ataque aéreo cobarde de los estadounidenses. Llegó a nosotros desde la tierra de Bahréin y nos dio un respaldo religioso clave para nuestro califato.\n\n               Oh Califa, él nos inspiró a todos con su hermosa biografía tuya.\n\n                                             Que Allah acepte su martirio."
 isisNews.1302.t: "Jefe Clerical de ISIS muerto en un ataque aéreo de la coalición"
 isisNews.1302.d: "El terrorista bahreiní y alto líder religioso del ISIS, Turki al-Binali, conocido por su nombre de guerra \"Abu Sufyan al-Sulami\", murió hoy en un ataque aéreo de la coalición estadounidense. al-Binali no era importante para el esfuerzo militar del ISIS, pero fue clave al proporcionar respaldo religioso al grupo y escribió la primera biografía de Abu Bakr al-Baghdadi."
 isis.1303.t: "Comandante martirizado en un ataque aéreo de la coalición"
 isis.1303.d: "Malas noticias, Califa: El emir de nuestros combatientes albaneses y kosovares y comandante superior, Lavdrim Muhaxheri, ha sido martirizado en un ataque aéreo cobarde de los perros estadounidenses.\n\n                                                Mató a muchos apóstatas.\n\n                                              Que Allah acepte su martirio."
 isisNews.1303.t: "Comandante de ISIS muerto en un ataque aéreo de la coalición"
 isisNews.1303.d: "El terrorista albanokosovar y alto comandante del ISIS, Lavdrim Muhaxheri, murió hoy en un ataque aéreo de la coalición estadounidense. Muhaxheri luchó en Afganistán del lado de la OTAN, pero se radicalizó alrededor de 2012 y viajó a Siria. En 2013 se unió al ISIS y rápidamente se convirtió en \"emir\" de los combatientes albaneses y kosovares en Siria e Irak. Era un matón brutal que decapitaba personalmente a los prisioneros."
 isis.1304.t: "Comandante martirizado en un ataque aéreo de la coalición"
 isis.1304.d: "Oh Califa, ¡terribles noticias! Nuestro comandante militar de élite Gulmurod Khalimov ha sido martirizado en un ataque aéreo cobarde de los perros estadounidenses. Antes de encontrar su camino hacia nosotros desde las tierras de los tayikos, era un oficial de alto rango de las fuerzas especiales. Sus conocimientos militares se echarán mucho de menos.\n\n                                                Mató a muchos apóstatas.\n\n                                              Que Allah acepte su martirio."
 isisNews.1304.t: "Comandante de ISIS muerto en un ataque aéreo de la coalición"
 isisNews.1304.d: "El terrorista tayiko y alto comandante del ISIS Gulmurod Khalimov murió hoy en un ataque aéreo de la coalición estadounidense. Khalimov era un oficial de fuerzas especiales experimentado y de alto rango en las Fuerzas Armadas de Tayikistán antes de desertar y unirse al ISIS."
 isis.1305.t: "Comandante martirizado en un ataque aéreo de la coalición"
 isis.1305.d: "Oh Califa, ¡terribles noticias! Nuestro jefe de operaciones de martirio y entrenador clave de los muyahidines extranjeros, Abdullah Ahmed al-Mashadani, ha sido martirizado en un ataque aéreo de los perros estadounidenses.\n     \n                                                Mató a muchos apóstatas.\n\n                                              Que Allah acepte su martirio."
 isisNews.1305.t: "Comandante de ISIS muerto en un ataque aéreo de la coalición"
 isisNews.1305.d: "El terrorista iraquí y comandante senior de ISIS, Abdullah Ahmed al-Mashadani, fue asesinado hoy en un ataque aéreo de la coalición liderada por Estados Unidos. al-Mashadani fue clave para el esfuerzo de guerra de ISIS al liderar las operaciones de atentados suicidas y entrenar a los yihadistas extranjeros."
 isis.1306.t: "Comandante martirizado en un ataque aéreo de la coalición"
 isis.1306.d: "Oh Califa, ¡malas noticias! Nuestro gobernador de la región central del Éufrates, Ahmed Khalil al-Juhaishi, ha sido martirizado en un ataque aéreo de los perros estadounidenses.\n\n                                                Mató a muchos apóstatas.\n\n                                              Que Allah acepte su martirio."
 isisNews.1306.t: "Comandante de ISIS muerto en un ataque aéreo de la coalición"
 isisNews.1306.d: "El terrorista iraquí y miembro de alto rango del ISIS, Ahmed Khalal al-Juhayshi, murió hoy en un ataque aéreo de la coalición estadounidense. Al-Juhayshi no era un comandante militar prominente, sino un administrador y gobernador de la región clave del Éufrates Central para el Estado Islámico."
 isis.1307.t: "Comandante martirizado en un ataque aéreo de la coalición"
 isis.1307.d: "Oh Califa, ¡malas noticias! Tu buen amigo y jefe de logística y suministros, Fares Reif al-Naima, ha sido martirizado en un ataque aéreo de los perros estadounidenses. Era un muyahidín valiente y leal desde hacía mucho tiempo, que luchaba contra los infieles y los apóstatas desde 2003.\n\n                                 Mató a muchos por la gloria del Califato.\n                 \n                                         Que Allah acepte su martirio."
 isisNews.1307.t: "Comandante de ISIS muerto en un ataque aéreo de la coalición"
 isisNews.1307.d: "El terrorista iraquí y alto comandante del ISIS, Fares Reif al-Naima, murió hoy en un ataque aéreo de la coalición estadounidense. al-Naima luchó contra las fuerzas estadounidenses en la guerra de Irak, y después de haber sido detenido por las fuerzas estadounidenses en Camp Bucca junto con al-Baghdadi, saltó a la fama como Jefe de Logística y Suministros del Estado Islámico."
 isis.1308.t: "Comandante martirizado en un ataque aéreo de la coalición"
 isis.1308.d: "¡Oh, Califa, malas noticias! Abu Ahmad al-Alwani ha sido martirizado en un ataque aéreo perpetrado por los infieles estadounidenses. Fue un oficial en el Ejército Iraquí de Saddam Hussein y nos ayudó mucho con su perspicacia una vez que se unió a la insurgencia suní y a nuestro amado Estado Islámico.\n\n                                                 Mató a muchos apóstatas.\n\n                                                Que Alá acepte su martirio."
 isisNews.1308.t: "Comandante de ISIS muerto en un ataque aéreo de la coalición"
 isisNews.1308.d: "El terrorista iraquí y alto comandante del ISIS, Abu Ahmad al-Alwani, murió hoy en un ataque aéreo de la coalición estadounidense. Al-Alwani era un oficial del ejército iraquí de Saddam Hussein antes de unirse a la insurgencia sunita contra las fuerzas estadounidenses. Rápidamente ascendió en las filas del Estado Islámico de Irak y el Levante hasta alcanzar el puesto de alto comandante."
 isis.1309.t: "Comandante martirizado en un ataque aéreo de la coalición"
 isis.1309.d: "¡Oh, Califa, malas noticias! Abu Muhammad al-Shimali ha sido martirizado en un ataque aéreo perpetrado por los infieles estadounidenses. Proveniente de las tierras de Arabia, nos ayudó a contrabandear nuestro petróleo y adquirir nuestras armas. Reclutó a muchos valientes muyahidines para nuestro Califato y siempre será elogiado eternamente por su papel clave en la organización de los ataques de París en 2015.\n\n                                             Mató a muchos apóstatas.\n\n                                            Que Alá acepte su martirio."
 isisNews.1309.t: "Comandante de ISIS muerto en un ataque aéreo de la coalición"
 isisNews.1309.d: "El terrorista saudí y alto comandante del ISIS, Abu Muhammad al-Shimali, murió hoy en un ataque aéreo de la coalición estadounidense. Al-Shimali era un reclutador y contrabandista clave para el Estado Islámico. Además, los informes de inteligencia sugieren que fue fundamental en los ataques de París de 2015."
 isis.1310.t: "Comandante martirizado en un ataque aéreo de la coalición"
 isis.1310.d: "¡Oh, Califa, desastre! Nuestro ministro de guerra y segundo al mando, Ayad al-Jumaili, ha sido valientemente martirizado en un despreciable ataque aéreo perpetrado por los perros infieles estadounidenses. Compatriota iraquí, fue un oficial de inteligencia de alto rango bajo Saddam Hussein y aplicó su sabiduría para mantener el Califato a salvo de enemigos internos como jefe de inteligencia y seguridad interna.\n\n                                                Mató a muchos traidores.\n\n                                              Que Alá acepte su martirio."
 isisNews.1310.t: "Segundo al mando de ISIS muerto en un ataque aéreo de la coalición"
 isisNews.1310.d: "El terrorista iraquí y segundo al mando del Estado Islámico, Ayad al-Jumaili, murió hoy en un ataque aéreo de la coalición estadounidense. Al-Jumaili era un alto oficial de inteligencia bajo Saddam Hussein que se unió a la insurgencia sunita después de la ocupación estadounidense en 2003. Se convirtió en jefe de inteligencia y seguridad interna en el Estado Islámico, y más tarde fue ascendido a segundo al mando y ministro de Guerra."
 isis.1311.t: "Comandante martirizado en un ataque aéreo de la coalición"
 isis.1311.d: "¡Oh, Califa, malas noticias! El comandante senior Khairy Abed Mahmoud al-Taey ha sido martirizado en un ataque aéreo perpetrado por los infieles estadounidenses. Compatriota iraquí, fue miembro de nuestro consejo militar y lideró operaciones con dispositivos explosivos improvisados (IED), sembrando justamente el miedo y el caos en los corazones de nuestros enemigos.\n\n                                               Mató a muchos apóstatas.\n\n                                              Que Alá acepte su martirio."
 isisNews.1311.t: "Comandante de ISIS muerto en un ataque aéreo de la coalición"
 isisNews.1311.d: "El terrorista iraquí y alto comandante del ISIS, Khairy Abed Mahmoud al-Taey, murió hoy en un ataque aéreo de la coalición estadounidense. Al-Taey era parte del consejo militar del ISIS y jefe de las operaciones de dispositivos explosivos improvisados ​​(IED), sembrando el caos en las ciudades que el ISIS atacó."
 isis.1312.t: "Comandante martirizado en un ataque aéreo de la coalición"
 isis.1312.d: "¡Oh, Califa, malas noticias! Tu amigo, consejero y comandante senior, Abdul Wahid Khutnayer Ahmad, ha sido martirizado valientemente en un ataque aéreo perpetrado por los infieles estadounidenses. Compatriota iraquí, estaba a cargo de la seguridad interna.\n\n                                       Desenmascaró a muchos traidores y apóstatas.\n\n                                                  Que Alá acepte su martirio."
 isisNews.1312.t: "Comandante de ISIS muerto en un ataque aéreo de la coalición"
 isisNews.1312.d: "El terrorista iraquí y alto comandante del ISIS, Abdul Wahid Khutnayer Ahmad, murió hoy en un ataque aéreo de la coalición estadounidense. Khutnayer Ahmad era un asesor clave de Al Baghdadi y estaba a cargo de la seguridad interna."
 isis.1313.t: "Comandante martirizado en un ataque aéreo de la coalición"
 isis.1313.d: "¡Oh, Califa, noticias horribles! Nuestro comandante senior, Abu Jihad Shishani, ha sido martirizado en un ataque aéreo perpetrado por los perros infieles estadounidenses. Vino a nosotros desde las tierras de los chechenos y luchó valientemente por la gloria de Alá hasta el final.\n\n                                               Mató a muchos apóstatas.\n\n                                              Que Alá acepte su martirio."
 isisNews.1313.t: "Comandante de ISIS muerto en un ataque aéreo de la coalición"
 isisNews.1313.d: "El terrorista checheno y alto comandante del ISIS, Abu Jihad Shishani, murió hoy en un ataque aéreo de la coalición estadounidense. Shishani, ciudadano ruso, era el segundo al mando del grupo terrorista Emirato del Cáucaso bajo el liderazgo de Umar Shishani. Después de que Umar viajara a Siria y se uniera al ISIS, Abu Jihad intentó tomar el control del Emirato del Cáucaso para jurar lealtad al ISIS, pero terminó viajando a Siria para luchar por el ISIS también como alto comandante."
 isis.11301.t: "Abu Fatima martirizado en un ataque aéreo ruso"
 isis.11301.d: "¡Malas noticias, Califa! Tu buen amigo y compañero iraquí, Abu Fatima al-Jaheishi, fue valientemente martirizado en un cobarde ataque aéreo perpetrado por los rusos.\n\n                                              Mató a muchos apóstatas.\n\n                                             Que Alá acepte su martirio."
 isis.11301.a: "¡Vengaremos su muerte cuando conquistemos Moscú!"
 isisNews.11301.t: "Comandante de ISIS muerto en ataque aéreo ruso"
 isisNews.11301.d: "El terrorista iraquí y alto comandante del ISIS, Abu Fatima al-Jaheishi, murió hoy en un ataque aéreo ruso. Abu Fatima formaba parte del círculo íntimo de al-Baghdadi y se desempeñaba como líder adjunto de las partes de Irak controladas por el ISIS."
 isisNews.11301.a: "¡Buena riddance!"
 isis.11302.t: "al-Sulami martirizado en ataque aéreo ruso"
 isis.11302.d: "¡Malas noticias, Califa! El clérigo jefe Abu Sufyan al-Sulami ha sido martirizado en un cobarde ataque aéreo ruso. Vino a nosotros desde la tierra de Bahréin y nos brindó un respaldo religioso clave para nuestro Califato.\n\n                O Califa, nos inspiró a todos con su hermosa biografía sobre ti.\n\n                                           Que Alá acepte su martirio."
 isisNews.11302.t: "Jefe Clérigo de ISIS muerto en ataque aéreo ruso"
 isisNews.11302.d: "El terrorista bahreiní y alto líder religioso del ISIS, Turki al-Binali, conocido por su nombre de guerra \"Abu Sufyan al-Sulami\", murió hoy en un ataque aéreo ruso. al-Binali no era importante para el esfuerzo militar del ISIS, pero fue clave al proporcionar respaldo religioso al grupo y escribió la primera biografía de Abu Bakr al-Baghdadi."
 isis.11303.t: "Comandante martirizado en ataque aéreo ruso"
 isis.11303.d: "¡Malas noticias, Califa! El Emir de nuestros combatientes albaneses y kosovares y comandante senior, Lavdrim Muhaxheri, ha sido martirizado en un cobarde ataque aéreo ruso.\n\n                                                 Mató a muchos apóstatas.\n\n                                                Que Alá acepte su martirio."
 isisNews.11303.t: "Comandante de ISIS muerto en ataque aéreo ruso"
 isisNews.11303.d: "El terrorista albanokosovar y alto mando del ISIS, Lavdrim Muhaxheri, murió hoy en un ataque aéreo ruso. Muhaxheri luchó en Afganistán del lado de la OTAN, pero se radicalizó alrededor de 2012 y viajó a Siria. En 2013 se unió al ISIS y rápidamente se convirtió en \"emir\" de los combatientes albaneses y kosovares en Siria e Irak. Era un matón brutal que decapitaba personalmente a los prisioneros."
 isis.11304.t: "Comandante martirizado en ataque aéreo ruso"
 isis.11304.d: "¡Oh, Califa, terribles noticias! Nuestro comandante militar de élite, Gulmurod Khalimov, ha sido martirizado en un cobarde ataque aéreo ruso. Antes de encontrar su camino hacia nosotros desde las tierras de los tayikos, era un oficial de alto rango de fuerzas especiales. Extrañaremos mucho sus conocimientos militares.\n\n                                                 Mató a muchos apóstatas.\n\n                                                Que Alá acepte su martirio."
 isisNews.11304.t: "Comandante de ISIS muerto en ataque aéreo ruso"
 isisNews.11304.d: "El terrorista tayiko y alto comandante del ISIS Gulmurod Khalimov murió hoy en un ataque aéreo ruso. Khalimov era un oficial de fuerzas especiales experimentado y de alto rango en las Fuerzas Armadas de Tayikistán antes de desertar y unirse al ISIS."
 isis.11305.t: "Comandante martirizado en ataque aéreo ruso"
 isis.11305.d: "¡Oh, Califa, terribles noticias! Nuestro jefe de operaciones de martirio y entrenador clave de los Muyahidín extranjeros, Abdullah Ahmed al-Mashadani, ha sido martirizado en un ataque aéreo por los perros rusos.\n\n                                                Mató a muchos apóstatas.\n\n                                               Que Alá acepte su martirio."
 isisNews.11305.t: "Comandante de ISIS muerto en ataque aéreo ruso"
 isisNews.11305.d: "El terrorista iraquí y alto comandante del ISIS, Abdullah Ahmed al-Mashadani, murió hoy en un ataque aéreo ruso. Al-Mashadani fue clave en el esfuerzo bélico del ISIS al liderar las operaciones de atentados suicidas y entrenar a yihadistas extranjeros."
 isis.11306.t: "Comandante martirizado en ataque aéreo ruso"
 isis.11306.d: "¡Oh, Califa, malas noticias! Nuestro gobernador de la región del Éufrates Central, Ahmed Khalal al-Juhayshi, ha sido martirizado en un ataque aéreo de los perros rusos.\n\n                                                 Mató a muchos apóstatas.\n\n                                                 Que Alá acepte su martirio."
 isisNews.11306.t: "Comandante de ISIS muerto en ataque aéreo ruso"
 isisNews.11306.d: "El terrorista iraquí y miembro de alto rango del ISIS, Ahmed Khalal al-Juhayshi, murió hoy en un ataque aéreo ruso. Al-Juhayshi no era un comandante militar prominente, sino un administrador y gobernador de la región clave del Éufrates Central para el Estado Islámico."
 isis.11307.t: "Comandante martirizado en ataque aéreo ruso"
 isis.11307.d: "¡Oh, Califa, malas noticias! Tu buen amigo y Jefe de Logística y Suministros, Fares Reif al-Naima, ha sido martirizado en un ataque aéreo de los perros rusos. Era un valiente y leal muyahid desde 2003, luchando contra los infieles y apóstatas.\n\n                             Mató a muchos por la gloria del Califato.\n\n                                       Que Alá acepte su martirio."
 isisNews.11307.t: "Comandante de ISIS muerto en ataque aéreo ruso"
 isisNews.11307.d: "El terrorista iraquí y alto comandante del ISIS, Fares Reif al-Naima, murió hoy en un ataque aéreo ruso. al-Naima luchó contra las fuerzas estadounidenses en la guerra de Irak, y después de haber sido detenido por las fuerzas estadounidenses en Camp Bucca junto con al-Baghdadi, saltó a la fama como Jefe de Logística y Suministros del Estado Islámico."
 isis.11308.t: "Comandante martirizado en ataque aéreo ruso"
 isis.11308.d: "¡Oh, Califa, malas noticias! Abu Ahmad al-Alwani ha sido martirizado en un ataque aéreo de los infieles rusos. Era un oficial en el Ejército Iraquí de Saddam Hussein y nos ayudó mucho con sus conocimientos una vez que se unió a la insurgencia sunita y a nuestro amado Estado Islámico.\n\n                                                Mató a muchos apóstatas.\n\n                                               Que Alá acepte su martirio."
 isisNews.11308.t: "Comandante de ISIS muerto en ataque aéreo ruso"
 isisNews.11308.d: "El terrorista iraquí y alto comandante del ISIS, Abu Ahmad al-Alwani, murió hoy en un ataque aéreo ruso. Al-Alwani era un oficial del ejército iraquí de Saddam Hussein, antes de unirse a la insurgencia sunita contra las fuerzas estadounidenses. Rápidamente ascendió en las filas del Estado Islámico de Irak y el Levante hasta alcanzar el puesto de alto comandante."
 isis.11309.t: "Comandante martirizado en ataque aéreo ruso"
 isis.11309.d: "¡Oh, Califa, malas noticias! Abu Muhammad al-Shimali ha sido martirizado en un ataque aéreo de los infieles rusos. Proveniente de las tierras de Arabia, nos ayudó a contrabandear nuestro petróleo y adquirir nuestras armas. Reclutó a muchos valientes muyahid para nuestro Califato y siempre será elogiado eternamente por su papel clave en la organización de los ataques de París en 2015.\n\n                                                 Mató a muchos apóstatas.\n\n                                                Que Alá acepte su martirio."
 isisNews.11309.t: "Comandante de ISIS muerto en ataque aéreo ruso"
 isisNews.11309.d: "El terrorista saudí y alto comandante del ISIS, Abu Muhammad al-Shimali, murió hoy en un ataque aéreo ruso. Al-Shimali era un reclutador y contrabandista clave para el Estado Islámico. Además, los informes de inteligencia sugieren que fue fundamental en los ataques de París de 2015."
 isis.11310.t: "Comandante martirizado en ataque aéreo ruso"
 isis.11310.d: "¡Oh, Califa, desastre! Nuestro ministro de guerra y segundo al mando, Ayad al-Jumaili, ha sido valientemente martirizado en un despreciable ataque aéreo de los perros infieles rusos. También iraquí, fue un oficial de inteligencia de alto rango bajo Saddam Hussein y aplicó su sabiduría sobre cómo mantener el Califato a salvo de enemigos internos como nuestro jefe de inteligencia y seguridad interna.\n\n                                               Mató a muchos traidores.\n\n                                             Que Alá acepte su martirio."
 isisNews.11310.t: "Segundo al mando de ISIS muerto en ataque aéreo ruso"
 isisNews.11310.d: "El terrorista iraquí y segundo al mando del Estado Islámico, Ayad al-Jumaili, murió hoy en un ataque aéreo ruso. Al-Jumaili era un alto oficial de inteligencia bajo Saddam Hussein que se unió a la insurgencia sunita después de la ocupación estadounidense en 2003. Se convirtió en jefe de inteligencia y seguridad interna en el Estado Islámico, y más tarde fue ascendido a segundo al mando y ministro de Guerra."
 isis.11311.t: "Comandante martirizado en ataque aéreo ruso"
 isis.11311.d: "¡Oh, Califa, malas noticias! El comandante senior Khairy Abed Mahmoud al-Taey ha sido martirizado en un ataque aéreo de los infieles rusos. También iraquí, era miembro de nuestro consejo militar y lideró las operaciones con dispositivos explosivos improvisados (IED), sembrando correctamente el miedo y el caos en los corazones de nuestros enemigos.\n\n                                               Mató a muchos apóstatas.\n\n                                               Que Alá acepte su martirio."
 isisNews.11311.t: "Comandante de ISIS muerto en ataque aéreo ruso"
 isisNews.11311.d: "El terrorista iraquí y alto comandante del ISIS, Khairy Abed Mahmoud al-Taey, murió hoy en un ataque aéreo ruso. Al-Taey era parte del consejo militar del ISIS y jefe de las operaciones de dispositivos explosivos improvisados ​​(IED), sembrando el caos en las ciudades que el ISIS atacó."
 isis.11312.t: "Comandante martirizado en ataque aéreo ruso"
 isis.11312.d: "¡Oh, Califa, malas noticias! Tu amigo, consejero y comandante senior, Abdul Wahid Khutnayer Ahmad, ha sido martirizado en un ataque aéreo de los infieles rusos. También iraquí, estaba a cargo de la seguridad interna.\n\n                                       Descubrió a muchos traidores y apóstatas.\n\n                                                  Que Alá acepte su martirio."
 isisNews.11312.t: "Comandante de ISIS muerto en ataque aéreo ruso"
 isisNews.11312.d: "El terrorista iraquí y alto mando del ISIS, Abdul Wahid Khutnayer Ahmad, murió hoy en un ataque aéreo ruso. Khutnayer Ahmad era un asesor clave de Al Baghdadi y estaba a cargo de la seguridad interna."
 isis.11313.t: "Comandante martirizado en ataque aéreo ruso"
 isis.11313.d: "¡Oh, Califa, noticias horribles! Nuestro comandante senior, Abu Jihad Shishani, ha sido martirizado en un ataque aéreo de los perros infieles rusos. Proveniente de las tierras de los chechenos, luchó valientemente por la gloria de Alá hasta el final.\n\n                                               Mató a muchos apóstatas.\n\n                                              Que Alá acepte su martirio."
 isisNews.11313.t: "Comandante de ISIS muerto en ataque aéreo ruso"
 isisNews.11313.d: "El terrorista checheno y alto comandante del ISIS, Abu Jihad Shishani, murió hoy en un ataque aéreo ruso. Shishani, ciudadano ruso, era el segundo al mando del grupo terrorista Emirato del Cáucaso bajo el liderazgo de Umar Shishani. Después de que Umar viajara a Siria y se uniera al ISIS, Abu Jihad intentó tomar el control del Emirato del Cáucaso para jurar lealtad al ISIS, pero terminó viajando a Siria para luchar por el ISIS también como alto comandante."
 brotherhood.6.t: "Protestas de la Hermandad Musulmana Exigen Elecciones"
 brotherhood.6.d: "Los Hermanos Musulmanes [Root.GetAdjective] ocupan plazas centrales en ciudades de todo el país, gritan consignas y exigen elecciones libres. Están bien organizados, así que nuestras únicas dos alternativas reales son desalojar las plazas por la fuerza y ​​perseguir y detener a los líderes y organizadores, o satisfacer sus demandas y permitir las elecciones."
 brotherhood.6.a: "Desalojen a esta chusma de las calles y persigan a sus líderes."
 brotherhood.6.b: "Satisfacer sus demandas: celebren elecciones."
 brotherhood.7.t: "La Brutalidad de la Represión se Vuelve en Contra"
 brotherhood.7.d: "En lugar de perseguir estratégicamente a los líderes y darles un firme ejemplo, se han producido una serie de ejecuciones extrajudiciales de simpatizantes de bajo nivel de los Hermanos Musulmanes, e incluso de sus familias. Esas injusticias están aumentando la demanda de un cambio de gobierno entre la población en general. Los asesores del gobierno señalan que aumentar la financiación de la Seguridad Interna reducirá la posibilidad de que esto vuelva a suceder."
 brotherhood.7.a: "Reprenda a la policía y al ejército."
 brotherhood.8.t: "Terroristas de la Hermandad Musulmana Asaltan una Prisión"
 brotherhood.8.d: "Miembros armados del grupo terrorista Hermandad Musulmana lanzaron un ataque exitoso contra una prisión gubernamental en la que se encontraban detenidos criminales, terroristas y opositores políticos. Los guardias fueron asesinados y los prisioneros fueron liberados. Este es un gran revés en nuestros esfuerzos por destruir a la malvada Hermandad Musulmana."
 brotherhood.8.a: "¡Malditos terroristas!"
 brotherhood.9.t: "Desmantelamiento de una Célula Terrorista de la Hermandad Musulmana"
 brotherhood.9.d: "Las fuerzas de seguridad [Root.GetAdjective] lograron infiltrarse en una de las principales células dirigentes de los Hermanos Musulmanes y arrestaron a los cabecillas y a sus asociados. En el lugar se encontraron armas y planes para asesinar a funcionarios del gobierno.\n\nEl juicio está programado para mañana y las ejecuciones se realizarán poco después."
 brotherhood.9.a: "¡[Root.GetLeader] triunfa una vez más!"
 brotherhood.10.t: "La Insurgencia de la Hermandad Musulmana se Convierte en una Guerra Civil"
 brotherhood.10.d: "Nuestra violenta represión de los Hermanos Musulmanes ha fracasado: su apoyo no ha hecho más que crecer. Han conseguido incluso un importante apoyo entre los soldados y algunos generales traidores se han pasado a su bando. Esto ya no es un asunto que incumba a nuestras fuerzas de seguridad: se trata de una guerra abierta."
 brotherhood.10.a: "Los derrotaremos."
 brotherhood.10.b: "En realidad, juguemos como ellos."
 jihadi.2.t: "Cuestionamiento de la Ayuda Saudí"
 jihadi.2.d: "Arabia Saudita proporciona ayuda económica a nuestro gobierno y también financia mezquitas y madrasas. Si bien acogemos con agrado la ayuda financiera, la radicalización que se está produciendo en esas mezquitas y madrasas se ha convertido en un verdadero problema. Los salafistas se han vuelto tan populares que los periódicos extranjeros están especulando sobre si el gobierno de [Root.GetName] está en peligro de enfrentarse a una futura guerra civil. ¿Debemos realmente seguir recibiendo esta ayuda?"
 jihadi.2.a: "Necesitamos su dinero."
 jihadi.2.b: "Cerremos esas mezquitas."
 jihadi.5.t: "Insurgencia Salafista Yihadista se Convierte en Guerra Civil"
 jihadi.5.d: "Nuestro intento de reprimir a los yihadistas salafistas ha fracasado, pues han conseguido crear tanto caos e inseguridad que muchos [ROOT.GetAdjective] se sienten más seguros siendo gobernados por ellos que por nuestro gobierno. Han conseguido incluso radicalizar a algunos soldados y algunos generales traidores se han pasado a su bando. Esto ya no es un asunto que incumba a nuestras fuerzas antiterroristas: se trata de una guerra sin cuartel."
 jihadi.5.a: "¡Los derrotaremos!"
 jihadi.5.b: "Es hora de cambiar de bando..."
 joke.1.t: "[Root.GetLeader] hace bromas sobre el líder [From.GetAdjective]"
 joke.1.d: "En un video viral difundido en Twitter y Facebook, [Root.GetLeader] fue grabado diciéndole a un grupo de ministros el siguiente chiste sobre el líder [From.GetAdjective] [From.GetLeader]:\n \n\"Un día, [From.GetLeader] estaba paseando con su camello.\nDe repente, [From.GetLeader] se encuentra con un viajero [Root.GetAdjective].\nViajero [Root.GetAdjective]: -¿Por qué en el nombre de Alá estás paseando con este burro?\n[From.GetLeader]: -¿Estás ciego? ¿No puedes ver que esto no es un burro?\nViajero [Root.GetAdjective]: -Cállate, [From.GetLeader]. ¡Estaba hablando con el camello!\""
 joke.1.a: "¡Ups!"
 joke.2.t: "¡[From.GetLeader] insulta gravemente a nuestra nación!"
 joke.2.d: "En un video viral difundido en Twitter y Facebook, [From.GetLeader] fue grabado diciéndole a un grupo de ministros el siguiente chiste sobre el líder [Root.GetAdjective] [Root.GetLeader]:\n \n\"Un día, [Root.GetLeader] estaba paseando con su camello.\nDe repente, [Root.GetLeader] se encuentra con un viajero [From.GetAdjective].\nViajero [From.GetAdjective]: -¿Por qué en el nombre de Alá estás paseando con este burro?\n[Root.GetLeader]: -¿Estás ciego? ¿No puedes ver que esto no es un burro?\nEl viajero [From.GetAdjective] responde rápidamente: -Cállate, [Root.GetLeader]. ¡Estaba hablando con el camello!\""
 joke.2.a: "Este perro ([From.GetLeader]) debería aprender a controlar su lengua."
 Yemen.4.t: "La guerra en Yemen ha terminado"
 Yemen.4.d: "Con el país en ruinas, la guerra civil yemení finalmente ha concluido, otorgando la victoria al gobierno liderado por Hadi, respaldado por la coalición saudí. En los últimos días del conflicto, las fuerzas de la coalición lograron capturar y destruir depósitos de munición de los hutíes y de Al Qaeda, incluidos los infames misiles Scud Burkan 2-H. Aunque muchos pueden seguir siendo leales a los hutíes, estos han sido desarmados, y en los próximos días, los radicales zaidíes restantes serán erradicados y se les dará un merecido castigo. La democracia ha prevalecido en la región con la ayuda de la coalición saudí y su campaña, Restoring Hope, y el país de Yemen está en camino de ser reconstruido."
 Yemen.4.d2: "Con el gobierno dirigido por Hadi reducido a escombros, la causa hutí se ha convertido en la vanguardia del futuro liderazgo de Yemen. Como era su objetivo, los hutíes han logrado expulsar al salafismo y la devoción a las ideologías occidentales de la región y de quienes lucharon por ella, mientras que Al Qaeda y las fuerzas de la coalición están en ruinas. Ahora, con la plena responsabilidad de conducir a Yemen hacia el futuro, el gobierno hutí ha iniciado el proceso de transformación de su estado provisional y se ha embarcado en el camino de la reconstrucción del país. La coalición saudí se ha retirado de la región y ha convertido la Operación Restauración de la Esperanza en un fracaso total y absoluto."
 Yemen.4.d3: "Tras años de lucha entre el gobierno yemení y los rebeldes hutíes, ha surgido del conflicto el vencedor más improbable de todos. Los restos de Al Qaeda en Yemen se han convertido en los arquitectos de un nuevo califato en la región y han experimentado una transformación de cara al futuro que pondrá en peligro a todos los infieles de la región. La coalición saudí y la Operación Restauración de la Esperanza han sido un completo fracaso, y su incompetencia no ha permitido predecir su propia derrota ante un enemigo que nunca supo que fuera tan grave. Los yihadistas han prevalecido y han dejado claro que esto es sólo el principio y que el resto del mundo pronto se dará cuenta de lo que puede hacer este nuevo califato."
 Yemen.4.a: "La victoria finalmente es nuestra..."
 Yemen.4.b: "Pero a qué costo?"
 Yemen.4.c: "Podría haber sido peor..."
 Yemen.4.e: "Interesante"
 Yemen.4.f: "Interesante"
 Yemen.6.t: "¿Disparar un misil a Riad?"
 Yemen.6.d: "Disparar un misil a la capital saudita mostrará a los sauditas que somos una fuerza a tener en cuenta."
 Yemen.6.a: "¡Hazlo!"
 Yemen.6.b: "Demasiado peligroso."
 Yemen.7.t: "Los huthis disparan un misil balístico contra Riad"
 Yemen.7.d: "La coalición liderada por Arabia Saudí que lucha contra los rebeldes hutíes de Yemen dice haber interceptado un misil disparado desde el país vecino hacia la capital del reino, Riad. Los rebeldes hutíes dijeron el martes que habían lanzado un misil balístico contra el palacio real de Al-Yamama para conmemorar los 1.000 días desde que la coalición comenzó su campaña de bombardeos en Yemen."
 Yemen.7.a: "Uh oh..."
 Saleh.1.t: "La lucha por el poder de los huthis"
 Saleh.1.d: "La alianza improbable entre los rebeldes hutíes y el Congreso General del Pueblo de Ali Abdullah Saleh ha estado en terreno inestable desde el día en que fue concebida. Con la ayuda de los miembros de nuestra coalición que operan dentro de Yemen, hemos descubierto que el ex presidente Saleh está cada vez más descontento con el liderazgo hutí, y con razón. Los hutíes se oponen a ser controlados efectivamente por potencias extranjeras y buscan restaurar Yemen como una entidad propia, completamente independiente, libre del salafismo y los ideales occidentales. Saleh, por otro lado, quiere restaurar Yemen como un país libre, unido y democrático, ansioso por participar en los asuntos exteriores hasta cierto punto, aunque tiene sus razones para estar resentido con una serie de naciones occidentales. Esta relación está destinada a desembocar en un futuro conflicto entre las dos partes, y puede ser lo que la coalición necesita."
 Saleh.1.a: "No tenemos tiempo para esto..."
 Saleh.1.b: "Pongan al presidente Saleh al teléfono..."
 Saleh.2.t: "Saleh sugiere un diálogo con la coalición"
 Saleh.2.d: "Ali Abdullah Saleh, el jefe del Congreso General del Pueblo alineado con la causa hutí, está sugiriendo que el GPC y el liderazgo hutí inicien conversaciones con la coalición liderada por Arabia Saudita que actualmente opera junto al Yemen del presidente Hadi. Aunque lo consideramos un aliado en un sentido muy limitado, parece que ha cambiado de opinión, y no en el buen sentido. Ahora sugiere con firmeza que el liderazgo hutí tome una decisión sobre si esta brutal guerra civil debe continuar o no. La probabilidad de que salgamos de estas conversaciones con algo que ganar es muy pequeña, y todo podría muy bien ser una estratagema para sacarnos del poder."
 Saleh.2.a: "¡Absolutamente no!"
 Saleh.2.b: "No podría hacer daño..."
 Saleh.3.t: "Los líderes huthis están dispuestos a hablar"
 Saleh.3.d: "Tras la presión del ex presidente yemení, Ali Abdullah Saleh, los líderes de los insurgentes hutíes en Saná están dispuestos a intentar llegar a un acuerdo con Hadi y nuestra coalición."
 Saleh.3.a: "Bueno, entonces, reúnan a la coalición."
 Saleh.3.b: "Esto probablemente no es una buena idea..."
 Saleh.5.t: "Saleh se embarca en un camino peligroso"
 Saleh.5.d: "Después de años de una alianza indecisa e inestable entre los hutíes y las fuerzas republicanas, el ex presidente yemení, Ali Abdullah Saleh, pronunció un discurso dirigido a la coalición liderada por Arabia Saudita, destacando la supuesta estupidez de la causa hutí. Saleh afirmó que si la coalición levantara su bloqueo y abriera los aeropuertos para facilitar el esfuerzo humanitario, él y sus fuerzas republicanas estaban dispuestos a jurar lealtad a Arabia Saudita, declarándose enemigo de nuestra alianza. Saleh se mostró plenamente comprometido en su discurso más reciente y declaró públicamente que en medio de esta crisis humanitaria se inicia un nuevo capítulo en la historia de Yemen, como un Yemen unido, libre y democrático. Las palabras de Saleh: ¡Voy a luchar contra los enemigos de la humanidad y los enemigos de nuestra patria que están tratando de borrar su identidad y destruir sus logros y humillar a los yemeníes!"
 Saleh.5.a: "Encuentren a este traidor..."
 Saleh.5.b: "No tiene el valor para hacerlo..."
 Saleh.6.t: "Saleh está en fuga"
 Saleh.6.d: "Después de pronunciar una serie de discursos traicioneros, Ali Abdullah Saleh ha dejado claro que ya no desea trabajar junto a los hutíes. Abdul-Malik Al-Houthi sabía de la inminente traición de Saleh y le lanzó varias advertencias, que no fueron atendidas. Abdul-Malik Al-Houthi declaró que esto era un acto de traición, lo que posteriormente llevó a que la casa de Saleh en Saná fuera destruida por fuego de mortero hutí, y ahora está huyendo del país. Los combatientes hutíes le han estado siguiendo de cerca y han logrado conducirlo a una trampa potencialmente mortal al sur de Saná, donde el combate entre los hutíes y la coalición aún continúa. Varios combatientes que están en el frente están preparados para retirarse e intervenir cuando usted lo ordene."
 Saleh.6.a: "Aprieten el gatillo..."
 Saleh.6.b: "Dejen que se vaya..."
 Saleh.7.t: "El Consejo Político Supremo"
 Saleh.7.d: "Ganada la guerra, ha llegado el momento de reconstruir nuestro país, por el que luchamos tan desesperadamente para liberarlo de su liderazgo equivocado. Nuestros asociados del Comité Supremo Revolucionario, un gobierno provisional que habíamos establecido en medio de la guerra civil, nos recuerdan su contribución al esfuerzo bélico y nos instan a llevar a cabo nuestro plan original de dividir nuestro consejo presidencial en partes iguales entre ambos partidos. Recordemos que varios de estos hombres estaban entre aquellos contra los que iniciamos esta lucha y con los que no pudimos mantener una alianza estable. No podemos prever el futuro, pero permitirles un escaño en nuestro parlamento puede muy bien llevarnos de nuevo a la incertidumbre que buscamos destruir."
 Saleh.7.a: "Luchamos para alcanzar esta posición y lucharemos para defenderla."
 Saleh.7.b: "Tonterías, reconstruiremos nuestra nación juntos."
 Saleh.8.t: "El liderazgo huthi niega la sugerencia de Saleh"
 Saleh.8.d: "Después de nuestra conversación con el ex presidente yemení, Ali Abdullah Saleh, éste hizo un esfuerzo para convencer a los dirigentes hutíes de que llegaran a una conclusión sobre si esta guerra debía continuar o no. Como esperábamos, su propuesta fue rechazada sin pensárselo dos veces. Los hutíes parecen estar más que decididos a continuar con su esfuerzo bélico para derrocar al gobierno democrático de Yemen. Esto ha desgastado la alianza entre el Congreso General del Pueblo de Saleh y los rebeldes hutíes, y si presionamos más a Saleh, puede que esté dispuesto a romper finalmente los lazos con esta causa equivocada."
 Saleh.8.a: "¡Debemos intentar más duro!"
 Saleh.8.b: "Olviden eso..."
 Saleh.9.t: "Saleh persiste"
 Saleh.9.d: "Ali Abdullah Saleh vuelve a proponer que entablemos conversaciones con la coalición liderada por Arabia Saudí, que, debo recordarles, es nuestro enemigo. Es cierto que nuestra alianza con el GPC siempre ha estado en un estado crítico, pero esta insistencia de Saleh no ha surgido de la nada; debe tener un motivo. No sería una locura creer que la coalición liderada por Arabia Saudí está en contacto con él; debemos vigilar esto de cerca."
 Saleh.9.a: "Esto podría ser una buena idea..."
 Saleh.9.b: "Ali, detén esto inmediatamente, o habrá consecuencias."
 Saleh.9.c: "Sr. Saleh, ¿puedo hablar con usted?"
 HOU_Saleh.1: "Los combatientes huthis perseguirán a Ali Abdullah Saleh."
 HOU_Saleh.2: "Se pondrán en contacto con Ali Abdullah Saleh para que ponga fin a la guerra civil yemení con nuestra ayuda. Ya sea por medio de la diplomacia o por la fuerza bruta, debemos convencerlo de que asista a un diálogo con nuestra coalición."
 HOU_Saleh.3: "Nuestra alianza nunca ha sido tan fuerte como sería ideal, pero valoro nuestra lealtad, aunque no lo parezca. Entiendo que quieras que esta guerra llegue a su fin, pero, por desgracia, no puedo permitir que mis camaradas o yo mismo nos ocupemos de esta coalición diabólica. ¿Seguro que lo entiendes?"
 HOU_Saleh.4: "Ali está decepcionado."
 HOU_Saleh.5: "Contactaremos a Ali una vez más."
 HOU_Saleh.6: "Ali se retrae visiblemente y sale de la habitación."
 HOU_Saleh.7: "Nos pondremos en contacto con Ali nuevamente, pero que esta sea la advertencia final para él de que si permanece alineado con nuestro enemigo, él también será tratado como un enemigo."
 Saleh.10.t: "Saleh está perdiendo nuestro tiempo..."
 Saleh.10.d: "Una vez más, el líder del Congreso General del Pueblo alineado con los rebeldes hutíes, Ali Abdullah Saleh, fue denegado por la dirigencia hutí a iniciar conversaciones de paz con nuestra coalición. Ha quedado claro desde el principio que la dirigencia hutí no hablará con nosotros, ya que nos ve como un enemigo jurado. Con la importancia que tiene la alianza entre el CPG y los hutíes, debemos entregarle a Ali Abdullah Saleh un ultimátum de inmediato. Sin él, los partidos gobernantes hutíes estarán en ruinas sin la capacidad y el talento adecuados. Con él, la dirigencia tiene competencia, aunque le falta cierta habilidad para avanzar, pero podría llevar a los hutíes a la victoria."
 Saleh.10.a: "Él debe tomar medidas, o no podemos garantizar su seguridad."
 Saleh.10.b: "Esto es inútil..."
 Saleh.11.t: "¡El Congreso General del Pueblo se ha pasado al enemigo!"
 Saleh.11.d: "Incluso después de numerosas ocasiones en las que las fuerzas republicanas de Saleh han intercambiado disparos con las nuestras, formalmente seguimos siendo aliados. Ya no, estos traidores se han declarado oficialmente enemigos nuestros después de que su líder traidor, Ali Abdullah Saleh, fuera legítimamente eliminado. El GPC y sus tropas están participando activamente en tiroteos con nosotros en las calles de nuestras ciudades; debemos poner fin a esto de inmediato."
 Saleh.11.a: "¡Traidores! ¡Debería haberlo visto venir!"
 Saleh.12.t: "¡Asesinado el expresidente yemení, Ali Abdullah Saleh!"
 Saleh.12.d: "Este día se considera una gran victoria para la causa hutí, ya que el hombre que intentó desmembrarlos desde dentro ha sido derrotado. Durante mucho tiempo los hutíes creyeron que Saleh había estado en contacto con la coalición liderada por Arabia Saudí, pero no fue hasta hace poco que Saleh mostró su verdadera cara a los hutíes e intentó ponerse del lado de la coalición declarando un nuevo capítulo de unificación y democracia en Yemen. Esto provocó una gran ira en los hutíes y, con la marcha de Saleh, afirman que su moral está por las nubes."
 Saleh.12.a: "Buen trabajo, chicos."
 Saleh.12.b: "Esto es preocupante..."
 Saleh.12.c: "Interesante"
 Saleh.13.t: "Saleh renueva la alianza entre el GPC y los houthis"
 Saleh.13.d: "El líder del Congreso General del Pueblo, aliado de los hutíes desde hace mucho tiempo, aunque no en los mejores términos, ha declarado una renovación de la alianza que alguna vez estuvo dividida. Ali Abdullah Saleh anunció públicamente un nuevo capítulo en el futuro de Yemen, un capítulo en el que el CGP y los hutíes trabajarán juntos para restaurar la nación en ruinas. Saleh puso una condición: que el liderazgo hutí formalice el Consejo Político Supremo, un gobierno interino establecido en tiempos de guerra, y divida el gobierno entre las dos alianzas, como se había planeado originalmente."
 Saleh.13.a: "¿Esto es bueno? No puedo decirlo."
 Saleh.13.b: "Maldición"
 Saleh.14.t: "La coalición se reúne"
 Saleh.14.d: "Los dirigentes hutíes, que se oponen al gobierno democrático liderado por Hadi en Yemen, han demostrado que están dispuestos a sentarse a la mesa y hablar sobre la situación humanitaria que se vive actualmente en Yemen. Arabia Saudita, líder de la coalición que opera en Yemen, ha invitado a todos sus miembros a una cumbre diplomática que se está celebrando en Abu Dhabi, Emiratos Árabes Unidos. Los invitados especiales serán el propio Abdul-Malik Al-Houthi, junto con su socio, Ali Abdullah Saleh."
 Saleh.14.a: "Debemos asistir."
 Saleh.14.b: "Lo siento, no tenemos tiempo para esto."
 Saleh.14.c: "Sería un honor ser anfitriones de esta cumbre."
 Saleh.15.t: "Comienza la cumbre"
 Saleh.15.d: "Los que decidieron asistir a la cumbre toman asiento y esperan el comienzo del debate. Los hutíes han dicho que no vienen a este debate con la intención de rendirse, por lo que debemos convencerlos de que vean el conflicto desde el punto de vista de un extraño. Esta guerra en Yemen ha sido una de las mayores crisis humanitarias de los últimos tiempos y sería beneficioso para todas las partes que se pusiera fin a la guerra lo antes posible. Para que sea breve, compartamos nuestras demandas..."
 Saleh.15.a: "Rendición y devolución de todos los territorios al gobierno legítimo de Yemen."
 Saleh.15.b: "Cese inmediato del conflicto y ambos estados permanecerán independientes."
 Saleh.15.c: "Todo el territorio reclamado por los houthis será declarado un estado árabe."
 Saleh.16.t: "La coalición exige la rendición"
 Saleh.16.d: "Nos invitaron a esta cumbre en Abu Dhabi para discutir un posible fin de la guerra que hemos estado librando durante años, y hemos llegado a la conclusión de que todo esto era una pérdida de tiempo. Inmediatamente después de que comenzara la cumbre, nos recibieron con una exigencia absurda: nuestra rendición total. Pero, mientras la guerra siga en marcha, seguirán muriendo personas y se seguirán destruyendo ciudades. Poner fin a la guerra puede ser lo mejor, pero significaría capitular ante nuestros enemigos jurados."
 Saleh.16.a: "Esta guerra debe terminar, así que debemos cumplir."
 Saleh.16.b: "¡Ridículo! ¡Esta discusión se acaba ahora!"
 Saleh.17.t: "La coalición exige que ambos estados permanezcan independientes"
 Saleh.17.d: ""
 Saleh.17.a: "Todo Yemen es nuestro, o esta discusión se acaba."
 Saleh.17.b: ""
