 UKR.Western_Autocracy_maidan_icon: "£UKR_western_autocracytwo"
 UKR.Western_Autocracy_maidan_desc: "People's Front £UKR_western_autocracytwo  is a Ukrainian pro-Western nationalist party with a pro-European course, founded by former Ukrainian Prime Minister Arseniy Yatsenyuk and former Ukrainian National Security Minister Oleksandr Turchynov. The party also includes a defense council that constantly proposes reforms and actions to strengthen the country's defense."
 UKR.liberalism_icon: "£ukr_solidarity"
 UKR.liberalism_two: "£ukr_yes Yevropeys'ka Solidarnist'"
 UKR.liberalism_two_icon: "£ukr_yes"
 UKR.liberalism_two_desc: "  European Solidarity £ukr_yes  is a political party in Ukraine, formed on 27 August 2014. However, it has its roots in a parliamentary group called Solidarity dating from 2000 and has existed since in various forms as a political outlet for Petro Poroshenko. The party officially decries populism and advocates for pragmatism and realism. Membership of Ukraine in the European Union, welfare and social protection for poor citizens. But actually remains populist Poroshenko's pocket party."
 UKR.socialism_2: "£ukr_servant_of_the_people Sluha Narodu"
 UKR.socialism_2_icon: "£ukr_servant_of_the_people"
 UKR.socialism_2_desc: "Servant of the People £ukr_servant_of_the_people  formed in late 2017, the Servant of the People party is named after the hit TV show of the same name. The party is predominantly focused on big tent populist policies, along with a Pro-European foreign policy the party is making a particular effort to halt corruption within Ukraine and bring more direct democracy to the country."
 UKR.socialism_icon: "£ukr_sdpu"
 UKR.Autocracy_icon: "£UKR_feminism"
 UKR.anarchist_communism_icon: "£UKR_anarchism_communism"
 UKR.oligarchism_icon: "£ukr_udar"
 UKR.Neutral_Libertarian_icon: "£UKR_our_ukraine"
 UKR.Neutral_Autocracy_icon: "£UKR_neutral_internet"
 UKR.Neutral_Autocracy_shariy: "£ukr_shariy Partiya Shariya"
 UKR.Neutral_Autocracy_shariy_icon: "£ukr_shariy"
 UKR.Neutral_Autocracy_shariy_desc: "Party of Shariy £ukr_shariy  is the party of the epochal blogger Anatoliy Shariy. Declaring libertarian views, the party seeks to criticize pro-Russian and pro-Western parties, nevertheless often cooperating with OPZZh. Being a big-tent party, its existence is based on its very founder, and in fact, has no ideology."
 UKR.Neutral_Communism_icon: "£UKR_neutral_communism"
 UKR.Neutral_green_two: "£ukr_greens PZU"
 UKR.Neutral_green_two_icon: "£ukr_greens"
 UKR.Neutral_green_two_desc: "Party of Greens of Ukraine £ukr_greens  is a successor of the Green World Association (founded December 1987) and under that name participated in the Ukrainian parliamentary elections of 1990 as part of the Democratic Bloc. Its main priorities are the alteration of anti-ecological attitudes in the economic system, the reconstruction of the social system, and the protection of human rights."
 UKR.Neutral_green_alt: "£ukr_ukrop UKROP"
 UKR.Neutral_green_alt_icon: "£ukr_ukrop"
 UKR.Neutral_green_alt_desc: "Political party Ukrainian Association of Patriots - UKROP £ukr_ukrop  is a Ukrainian political party created by oligarch Gennady Korban. Despite its green and pro-agrarian agenda, the party also places a clear emphasis on Ukrainian nationalism and believes that Russia, being an enemy of Ukraine, is deliberately pushing it into the clutches of NATO and the EU."
 UKR.Neutral_Muslim_Brotherhood_icon: "£UKR_neutral_muslim"
 UKR.Nat_Populism_alt: "£ukr_radiakl Radykal'na Partiia"
 UKR.Nat_Populism_alt_icon: "£ukr_radiakl"
 UKR.Nat_Populism_alt_desc: "The Radical Party of Oleh Liashko £ukr_radiakl  is a political party in Ukraine that is primarily known for its radical populism, Ukrainian nationalism, socialist economic agenda, and the outrageousness of its leader. Lyashko believes that Ukraine needs to be rearmed with nuclear weapons, all conflicts should be resolved by force, and the oligarchy and corrupt officials should be cleaned out of the country through radical measures..."
 UKR.Nat_Fascism_icon: "£ukr_kongress"
 UKR.Nat_Autocracy_icon: "£urk_armed_forces"
 UKR.Nat_Autocracy_azov: "£ukr_national_corps Natsionalnyi Korpus"
 UKR.Nat_Autocracy_azov_icon: "£ukr_national_corps"
 UKR.Nat_Autocracy_azov_desc: "The National Corps Party £ukr_national_corps  is a far-right political party in Ukraine founded and then led by Andriy Biletsky, who was one of the key figures in the Azov Battalion. National Corps was created by veterans of the Azov Battalion and members of the Azov Civil Corps, a civilian non-governmental organization emerging from the Battalion."
 UKR.Monarchist_icon: "£UKR_monarchism"
 UKR.Monarchist_vitrenko: "£UKR_feminism BNV \"Narodna Opoziciya\""
 UKR.Monarchist_vitrenko_icon: "£UKR_feminism"
 UKR.Monarchist_vitrenko_desc: "The People's Opposition Bloc £UKR_feminism  is an association of several right-left parties led by Natalia Vitrenko, an economics scholar and member of the Eurasian Youth Union. Essentially a unifying figure, she unites the pro-Western pan-Slavic party Rus, the National Bolsheviks and the Christian Orthodox Communists under her party."
 UKR.Monarchist_internet: "£UKR_neutral_internet Internet-Partiya Ukrayiny"
 UKR.Monarchist_internet_icon: "£UKR_neutral_internet"
 UKR.Monarchist_internet_desc: "Internet Party of Ukraine £UKR_neutral_internet  Founded and led by Darth Vader, the party claims to be the first Internet party in the world, its slogan is e-government against bureaucracy, and it wants to create e-government in Ukraine. In fact, the party is a joke, however, it has gained a lot of popularity and often does anti-communist actions. But who knows what lurks behind the dark lord of the Sith...."
