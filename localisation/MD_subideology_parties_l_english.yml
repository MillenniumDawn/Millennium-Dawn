 ### Default - For all without separate entries ###
 #Western
 generic.Western_Autocracy:0 "£generic_Western_Autocracy_small Pro-Western Autocrats"
 generic.Western_Autocracy_desc:0 "Pro-western autocracy refers to a broad spectrum of non-democratic, authoritarian ideologies that are aligned with the geopolitical interests of the Western Hemisphere."
 generic.conservatism:0 "£generic_conservatism_small Conservatives"
 generic.conservatism_desc:0 "Conservatism refers to a broad spectrum of moderate right-wing ideologies espousing the importance of traditional culture, unity, and a stable way of life. Conservatives tend to oppose state intervention in social and economic affairs, and often believe less regulation will result in greater social mobility for the populace."
 generic.liberalism:0 "£generic_liberalism_small Liberals"
 generic.liberalism_desc:0 "Liberalism is a centrist ideology that promotes the rights of the individual and stresses freedom over the expansion of state power. Liberals tend to support progressive social policies within the framework of a free market with free trade with the rest of the world."
 generic.socialism:0 "£generic_socialism_small Social Democrats"
 generic.socialism_desc:0 "Social democracy refers to a broad spectrum of left-wing ideologies espousing economic and social justice to a greater extent than most branches of liberalism. Social democrats seek to humanize capitalism to curb inequality, oppression, and foster democracy."
 
 #Emerging
 generic.Communist-State:0 "£generic_Communist_State_small Communists"
 generic.Communist-State_desc:0 "Communism broadly refers to an ideology espousing the end of the capitalist system to create a communal worker’s paradise. In reality, communist nations retain capitalistic economic systems and are often non-democratic in nature."
 generic.anarchist_communism:0 "£generic_anarchist_communism_small Left-Wing Radicals"
 generic.anarchist_communism_desc:0 "Left-wing radicalism is a broad spectrum of far-left ideology that typically espouses the end of capitalism and globalization. While some may support armed resistance, many see themselves as simply ‘more left’ than social democrats and are accepting of liberal democracy."
 generic.Conservative:0 "£generic_Conservative_small Reactionaries"
 generic.Conservative_desc:0 "Reactionaries refer to a broad spectrum of far-right ideologies whose aims go further than moderate conservatives. Reactionaries typically believe in an idealized version of the past and seek to restore a nation's former glory through revanchist and irredentist ideology and an aggressive military policy."
 generic.Autocracy:0 "£generic_Autocracy_small Autocrats"
 generic.Autocracy_desc:0 "Autocracy refers to a broad spectrum of non-democratic, authoritarian political systems where a single ruler or group of privileged elites control all political power."
 generic.Mod_Vilayat_e_Faqih:0 "£generic_Mod_Vilayat_e_Faqih_small Moderate Shiite Revolutionary"
 generic.Mod_Vilayat_e_Faqih_desc:0 "Moderate Shiite revolutionaries refer to a spectrum of right-wing Shiite adherents who attest to a strict interpretation of Shia Islam, but support greater economic and social equality than their more hardline brethren. Despite this, they largely support the continuation of theocracy."
 generic.Vilayat_e_Faqih:0 "£generic_Vilayat_e_Faqih_small Hardline Shiite Revolutionary"
 generic.Vilayat_e_Faqih_desc:0 "Hardline Shiite revolutionaries refer to a spectrum of far-right and militaristic Shiite adherents who attest to a strict interpretation of Shia Islam. They have largely negative views towards Sunnis, and seek to ensure the continuance of Shia Islam within a theocratic state."
 

 #Salafist
 generic.Kingdom:0 "£generic_Kingdom_small Wahabi Monarchist"
 generic.Kingdom_desc:0 "Wahhabism refers to an ultraconservative branch of Sunni Islam endorsed by many Gulf State monarchies. Often used interchangeably with Salafism, it is sometimes described as a ‘particular orientation within Salafism.’"
 generic.Caliphate:0 "£generic_Caliphate_small Salafi Jihadism"
 generic.Caliphate_desc:0 "Salafi jihadism refers to an ultra-strict, ultraconservative and fundamentalist offshoot of Islamic political ideology. They seek to conquer all Islamic lands and rule them through their harsh interpretation of Islamic law. They do not recognize other forms of Islam nor minority religions, and will stop at nothing to achieve their goals."
 
 #Non-aligned
 generic.Neutral_Muslim_Brotherhood:0 "£muslim_brotherhood_small Moderate Islamists"
 generic.Neutral_Muslim_Brotherhood_desc:0 "Moderate Islamism refers to a broad spectrum of Islamic political movements seeking to establish a democratic state within the confines of Islamic law."
 generic.Neutral_Autocracy:0 "£generic_Neutral_Autocracy_small Non-Aligned Autocrats"
 generic.Neutral_Autocracy_desc:0 "Autocracy refers to a broad spectrum of non-democratic, authoritarian ideologies where all power is placed in the hands of a single ruler."
 generic.Neutral_conservatism:0 "£generic_Neutral_conservatism_small Conservatives"
 generic.Neutral_conservatism_desc:0 "Conservatism refers to a broad spectrum of moderate right-wing ideologies espousing the importance of traditional culture, unity, and a stable way of life. Conservatives tend to oppose state intervention in social and economic affairs, and often believe less regulation will result in greater social mobility for the populace."
 generic.oligarchism:0 "£generic_oligarchism_small Oligarchs"
 generic.oligarchism_desc:0 "Oligarchy refers to a power structure in which control is placed in the hands of a select group of political and economic elites. Oligarchies are typically non-democratic and authoritarian in nature."
 generic.Neutral_Libertarian:0 "£generic_Neutral_Libertarian_small Libertarians"
 generic.Neutral_Libertarian_desc:0 "Libertarianism refers to a broad range of political ideologies and movements espousing liberty as a core principle. Libertarians typically support limited government intervention in all aspects of social, political and economic life to a greater extent than conservatives."
 generic.Neutral_Green:0 "£generic_Neutral_Green_small Greens"
 generic.Neutral_Green_desc:0 "Green politics or ecopolitics refer to a broad spectrum of left-wing movements espousing nonviolence, social justice, direct democracy and environmentalism."
 generic.neutral_Social:0 "£generic_neutral_Social_small Socialist Democrats"
 generic.neutral_Social_desc:0 "Socialist democrat ideology refers to left-wing ideologies espousing economic and social justice. While working within the framework of capitalism, they seek heavy redistribution of wealth to curb inequality. They promote the welfare state and to impose more regulation over private business."
 generic.Neutral_Communism:0 "£generic_Neutral_Communism_small Communists"
 generic.Neutral_Communism_desc:0 "Communism broadly refers to an ideology espousing the end of the capitalist system to create a communal worker’s paradise. In reality, communist nations retain capitalistic economic systems and are often non-democratic in nature."
 
 #nationalist
 generic.Nat_Populism:0 "£generic_Nat_Populism_small Right Wing Populists"
 generic.Nat_Populism_desc:0 "Right-wing populism refers to a specific branch of populist ideology that seeks to empower the people against perceived elites that control society. Right-wing populists typically support anti-globalization, protectionism, nativism, nationalism, and an opposition to immigration."
 generic.Nat_Fascism:0 "£generic_Nat_Fascism_small Fascists"
 generic.Nat_Fascism_desc:0 "Fascism is a form of authoritarian ultranationalism espoused in militaristic overtones. Fascism seeks to establish a one-party state headed by a single leader wielding absolute authority, and supports violence and aggressive expansionism to foster national rejuvenation."
 generic.Nat_Autocracy:0 "£generic_Nat_Autocracy_small Military Junta"
 generic.Nat_Autocracy_desc:0 "Military juntas refer to governments led by a committee of military leaders. Military juntas are often non-democratic and authoritarian in nature, and can in a very broad sense be considered a form of military dictatorship or stratocracy."
 generic.Monarchist:0 "£generic_Monarchist_small Monarchists"
 
 ### ideology display ###
 western_icon:0 "£democratic_group_small"
 emerging_icon:0 "£communism_group_small"
