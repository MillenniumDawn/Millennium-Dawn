 SOV_Global.1.t: "私人军事公司瓦格纳增强其影响力"
 SOV_Global.1.d: "私人军事公司瓦格纳开始在非洲大陆扩张。他们实际上推翻了俄罗斯政府派他们去的国家的政府。或许我们应该用武力镇压他们？"
 SOV_Global.1.a: "我们将攻击他们。"
 SOV_Global.1.b: "这不值得我们关注……"
 SOV_Global.2.t: "俄罗斯与阿塞拜疆开战"
 SOV_Global.2.d: "俄罗斯政府已经宣布对阿塞拜疆展开军事行动，以消灭那里的不友好政权，或许我们也应该介入这场战争？"
 SOV_Global.2.a: "让我们摆脱阿塞拜疆威胁！"
 SOV_Global.2.b: "我们不应该干涉"
 SOV_Global.3.t: "俄罗斯与阿塞拜疆开战"
 SOV_Global.3.d: "俄罗斯政府已经宣布对阿塞拜疆展开军事行动以消灭他们，或许我们也应该介入这场战争？"
 SOV_Global.3.a: "我们将向俄罗斯宣战并拯救阿塞拜疆！"
 SOV_Global.3.b: "我们将向亚美尼亚宣战。"
 SOV_Global.3.c: "我们将向他们派遣军事顾问……"
 SOV_Global.3.f: "我们不应该干涉"
 SOV_Global.4.t: "俄罗斯与阿塞拜疆开战"
 SOV_Global.4.d: "俄罗斯政府已经宣布对阿塞拜疆展开军事行动以消灭他们，或许我们也应该介入这场战争？"
 SOV_Global.4.a: "让我们摆脱阿塞拜疆威胁！"
 SOV_Global.4.b: "我们不应该干涉"
 SOV_Global.5.t: "俄罗斯与白俄罗斯开战"
 SOV_Global.5.d: "俄罗斯政府已经宣布在白俄罗斯开始军事行动以消灭他们，我们担心自己可能成为俄罗斯侵略的下一个受害者，我们是否应该开始为他们的入侵做准备？"
 SOV_Global.5.a: "宣布针对俄罗斯的防御主义"
 SOV_Global.5.b: "入侵俄罗斯？无稽之谈 。"
 SOV_Global.6.t: "[FROM.GetName]宣布了防御学说"
 SOV_Global.6.d: "[FROM.GetName]对我们最近的军事行动感到恐惧，并宣布了针对我们的防御政策。政府已宣布在我们与他们的边境修建额外的防御工事。"
 SOV_Global.6.a: "祝他们好运"
