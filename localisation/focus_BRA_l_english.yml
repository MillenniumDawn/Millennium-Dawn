 BRA_op_car_wash:0 "Operation Car Wash"
 BRA_op_car_wash_desc:0 "Called 'car wash' due to the original investigation being about a money-laundering operation ironically above a car-wash, Operation Car Wash is the name of the Operation by the Curitiba Branch of the Federal Police to ascertain the extent of this money-laundering scheme, which has severe political implications."
 BRA_odebrecht_corruption:0 "Odebrecht Corruption"
 BRA_odebrecht_corruption_desc:0 "Marcelo Odebrecht, C.E.O of Odebrecht, a construction company, is the head of a cartel amongst the Brazilian construction companies. Maybe he is willing to testify in exchange of a plea bargain?"
 BRA_petrobras_indictment:0 "Petrobras Indictment"
 BRA_petrobras_indictment_desc:0 "Black-Market currency dealer Alberto Youssef bought a brand new Land-Rover for Petrobras C.E.O Paulo Roberto Costa as a gift for facilitating access to political figures. We should investigate further."
 BRA_searchandseizure:0 "Search & Seizure"
 BRA_searchandseizure_desc:0 "Search & Seizure warrants will allow us to seize critical evidence on the case. With many companies and people implicated, the magnitude of arrests might shock the public."
 BRA_anti_corruption_measures:0 "Anti-Corruption Measures"
 BRA_anti_corruption_measures_desc:0 "The MPF (Federal Public Ministry) suggested a campaign to rally congress to pass 10 measures against corruption. These might help greatly reduce corruption in our country."
