 INFLUENCE_TOOLTIP_DELAYED:0 "Einfluss misst die Schlagkraft und Dominanz, die man über eine Nation hat. Der Einfluss kann durch Investitionen in Gebäude, Geschenke, militärische Hilfe und politische Machtausübung erhöht werden. Andere Länder werden um Einfluss konkurrieren, und das Gastland wird versuchen, seine Souveränität zu behaupten, wenn dies möglich ist. \n\nWenn Ihr Einfluss hoch genug ist, können Sie das Land dazu zwingen, günstige Handelsabkommen zu unterzeichnen oder sogar zu einem Vertragsstaat zu machen. Neben dem langsamen wenden in Richtung Weltausblick, kann Einfluss als eine Währung verwendet werden, um ihre Politik zu Ihren Gunsten zu beeinflussen."
