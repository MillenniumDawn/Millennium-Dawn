l_spanish:
 north_korea_focus: "Árbol de enfoque de Corea del Norte"
 NKO_prioritize_to_solve_famine: "Priorizar la Solución del Hambre"
 NKO_prioritize_to_solve_famine_desc: "Asegurar que nuestro pueblo esté bien alimentado y vestido debe ser nuestra primera prioridad."
 NKO_prioritize_songun: "Priorizar el Songun"
 NKO_prioritize_songun_desc: "Necesitamos continuar el gran espíritu del \"Movimiento Chollima\", perseverar en solidaridad a través de la Marcha Ardua, dando prioridad a la comida para el Ejército Popular para que a su vez puedan cultivar más alimentos para el pueblo."
 NKO_step_up_imports: "Incrementar las Importaciones"
 NKO_step_up_imports_desc: ""
 NKO_develop_food_factories: "Desarrollar Fábricas de Alimentos"
 NKO_develop_food_factories_desc: "No podremos recuperarnos completamente de esta crisis si nuestra capacidad para producir alimentos a nivel nacional sigue siendo baja."
 NKO_restore_healthcare_system: "Restaurar el Sistema de Atención Médica"
 NKO_restore_healthcare_system_desc: "Durante el período de la \"Marcha Ardiente\", el sistema de salud rápidamente se derrumbó por completo. Ahora, el sistema nacional de atención de salud está listo para crecer nuevamente."
 NKO_improve_food_distribution_system: "Mejorar el Sistema de Distribución de Alimentos"
 NKO_improve_food_distribution_system_desc: "El sistema de racionamiento estatal ha estado prácticamente paralizado desde principios de la década de 1990, poco antes de la muerte del camarada Kim Il-sung, fundador de la República Popular Democrática de Corea y Presidente eterno de la República. Es hora de una reforma radical."
 NKO_allow_small_scale_bartering: "Permitir el Trueque a Pequeña Escala"
 NKO_allow_small_scale_bartering_desc: "Jangmadang, en coreano \"mercados al aire libre\", son los mercados de agricultores de Corea del Norte, mercados locales y mercados negros. Confiar únicamente en una economía planificada ha demostrado ser insuficiente para mantener a la gente a flote. Quizás necesitemos tolerarlos hasta cierto punto."
 NKO_land_reclamation: "Reclamación de Tierras"
 NKO_land_reclamation_desc: ""
 NKO_peoples_life_bonds: "Bonos de la Vida del Pueblo"
 NKO_peoples_life_bonds_desc: ""
 NKO_industrial_recovery: "Recuperación Industrial"
 NKO_industrial_recovery_desc: "El período de la \"Marcha Ardua\" ha dejado las instalaciones industriales del país en un estado de deterioro. Ahora que la economía se ha recuperado, es hora de comenzar a reconstruir."
