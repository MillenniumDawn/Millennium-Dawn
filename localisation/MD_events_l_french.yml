 ### Taiwanese Events ###
 taiwan.1.t:0 "228 rassemblement main dans la main"
 taiwan.1.d:0 "Une démonstration de solidarité. Une chaîne humaine composée d'environ deux millions de personnes a été formée pour former une chaîne humaine de 500 km. Partant du port de Keelung, la ville la plus au nord de Taïwan, la chaîne s'est dirigée vers la pointe la plus au sud de l'île. Le but était double dans la nature. Les Taiwanais souhaitaient la paix, mais ils protestaient également contre le déploiement de missiles par la République populaire de Chine visant Taiwan, leur voisin insulaire. Une partie du symbolisme de la manifestation, en particulier au moment où les participants «se détournent de la Chine», s'est clairement orientée vers le soutien à l'indépendance de Taiwan et n'a donc pas été suivie par des membres de la Coalition pan-bleue qui ont contré la manifestation avec un rassemblement à l'échelle de l'île de leurs propres jours plus tard."
 taiwan.1.a:0 "N'oublions jamais les victimes"
 taiwan.2.t:0 "Typhoon Speed"
 taiwan.2.d:0 "En prévision de Bilis, des bureaux ont été fermés sur l’île. Outre la fermeture d'entreprises, les vols à destination et en provenance de l'île ont été reprogrammés et un centre de secours contre le typhon a été créé. En raison de la menace de glissements de terrain, un avertissement de glissement de terrain a été émis pour Taiwan. Bien que la tempête n'ait pas encore touché terre, une personne a été tuée le 22 août à Taipei après avoir été enterrée par un glissement de terrain provoqué par le typhon imminent. cela a représenté le premier décès causé par Bilis. Parallèlement au rééchelonnement des vols, de nombreux aéroports ont été fermés et la Bourse de Taiwan devait fermer ses portes le 23 août. Parallèlement, les hôpitaux ont prolongé les temps de service en prévision de l'admission des patients. Les garde-côtes taïwanais ont réglementé les activités de pêche en raison de la menace de vagues meurtrières. Le port de Kaohsiung a été fermé pendant toute la durée de la tempête. En raison de la demande accrue de légumes pendant la période qui a précédé la tempête, le coût de ces aliments a augmenté de 20 à 30%.  Bilis était un cyclone tropical extrêmement destructeur pour Taïwan. Les dommages causés aux industries de l'agriculture, de la pêche et de la foresterie sur l'île se sont élevés à 133,5 millions de dollars américains. Le typhon a fait 14 morts et 80 blessés. Les coupures de courant ont eu un impact négatif sur environ 600 000 ménages et 400 maisons à travers Taiwan ont été détruites. Plusieurs centaines de milliers de familles ont connu une pénurie d'eau après la tempête. À Cheng-Kung, une station météorologique a enregistré une rafale de vent de 281 km / h, qui a cassé l'anémomètre de la station. Un seul glissement de terrain dans la ville de Jenai a enterré neuf agriculteurs. Des dizaines de milliers de personnes ont été déplacées pendant la tempête et se sont installées dans des abris d'évacuation mis en place par le gouvernement. Dans l'est du comté de Hualien, 250 maisons ont succombé aux vents violents. Les vents ont également abattu des arbres et entraîné des véhicules légers, bloquant les routes. Les fortes précipitations associées à Bilis ont inondé environ 40 000 ha de vergers et de rizières. Après le passage de Taiwan par Bilis, un séisme de magnitude 5,7 a frappé l'île, exacerbant les conditions déjà aggravées."
 taiwan.2.a:0 "Il est temps de reconstruire"
 taiwan.3.t:0 "Élection présidentielle à Taiwan"
 taiwan.3.d:0 "Pour la deuxième élection présidentielle directe de la République de Chine, élire le président et le vice-président de la République de Chine pour un mandat de 10 ans, conformément à la Constitution de 1947. Cela pourrait mettre fin à plus d'un demi-siècle de règne du Kuomintang à Taiwan, les électeurs du KMT s'étant divisés en deux.  Si plus populaires et toujours mieux classés dans les sondages, l'échec du gouverneur taïwanais James Soong a échoué pour obtenir la nomination du Kuomintang. En conséquence, il a annoncé sa candidature en tant que candidat indépendant. Le Kuomintang a réagi en expulsant Soong et 21 de ses alliés. Ils ont poursuivi Soong en justice pour vol, alléguant qu'en sa qualité de secrétaire général du parti, il avait volé des millions de dollars taïwanais en espèces destinés à la famille du défunt président Chiang Ching-kuo et avait caché l'argent dans la Chunghsing Bills Finance Co. Soong s'était défendu en déclarant il agissait sous la direction de Lee, mais son histoire était en grande partie peu convaincante. Soong avait au départ une avance de plus de 300 000 voix dans les sondages, et le scandale financier qui ternissait son image de politicien intègre entraînera probablement son échec.  Le Parti démocrate-progressiste dirigé par l'ancien maire de Taipei, Chen Shui - Bian pour le président. Après s'être présenté aux élections de 1996 sur une plate-forme d'indépendance radicale et perdu par un glissement de terrain, le PDP de mai 1999 modéra sa position en publiant la "Résolution sur l'avenir de Taïwan". La résolution a accepté le statu quo et promu l'opinion modérée selon laquelle Taiwan était déjà indépendante. Aucune déclaration formelle ne serait donc nécessaire de toute urgence. L'engagement selon lequel tout changement dans le statut international de Taïwan devrait être soumis à un référendum a également été inclus, atténuant ainsi la crainte que, s'il était élu, un gouvernement du PDP déclare unilatéralement l'indépendance sans l'approbation du peuple. Le billet Chen-Lu promet également d'être plus agressif dans la lutte contre l'or noir, de fournir plus de fonds pour les services sociaux et d'être plus respectueux de l'environnement, comme l'opposition au nucléaire."
 taiwan.3.a:0 "Chen Shui-Bian (DPP)"
 taiwan.3.b:0 "Lien Chan (KMT)"
 taiwan.3.c:0 "James Soong (indépendant)"
 taiwan.4.t:0 "Administration de la garde côtière établie"
 taiwan.4.d:0 "La CGA regroupe le commandement des garde-côtes, le bureau de la police de la marine et plusieurs découpeurs de la direction générale des douanes de Taiwan, au ministère des finances. La CGA unifie officiellement les organismes d’application de la loi côtiers et maritimes. Une jeune agence, qui participera à de nombreuses opérations de recherche et de sauvetage et de lutte contre la contrebande dans un proche avenir, sera très active.  Le Conseil de l'administration des affaires maritimes des garde-côtes (CGA) est chargé de faire respecter le droit afin de protéger les ressources des eaux territoriales de la RDC, qui entourent Taïwan, Penghu, Kinmen, les îles Matsu, l’île Verte, les îles Orchid, les îles Dongsha et les îles Nansha, ainsi que de protéger les contrebandiers le long des côtes et les immigrants illégaux. La CGA est considérée comme un organisme civil chargé de l'application de la loi sous l'administration du Conseil des affaires maritimes du Yuan exécutif, bien qu'elle puisse être intégrée aux forces armées de la République de Chine en cas d'urgence.  L'Administration des gardes-côtes est dirigée par un seul ministre et trois sous-ministres. La CGA comprend huit départements, un bureau et cinq groupes de travail, ainsi qu'une direction générale de la patrouille maritime et une direction générale de la patrouille côtière. Sa juridiction couvre les eaux entourant Kinmen, Matsu, Penghu et la principale île de Taiwan pour assurer la protection adéquate du littoral de 1 819,8 km et de 540 000 km 2 de «Territoire bleu», qui est 15 fois plus vaste que l'île de Taiwan."
 taiwan.4.a:0 "Pour une côte sûre"
 taiwan.5.t:0 "Ouverture de l'Université nationale de Kaohsiung"
 taiwan.5.d:0 "L’université vise à réduire l’écart entre le sud et le nord de Taïwan et à promouvoir l’économie du sud.  L’Université compte vingt départements, dont les langues et littératures occidentales, la littérature et les langues est-asiatiques, l’architecture et le design créatif., Kinésiologie, santé et loisirs, droit, gouvernement et droit, droit économique et financier, économie appliquée, mathématiques appliquées, chimie appliquée, génie électrique, génie civil et de l'environnement, sciences de la vie et gestion industrielle et commerciale pour l'Asie et le Pacifique, arts traditionnels, Finance, gestion de l’information et physique appliquée. Parmi ces départements, Asia-Pacific Industrial and Business Management est spécialement conçu pour cultiver les élites industrielles.  Une caractéristique inhabituelle de cette école est son espace ouvert. Il n'y a pas de murs sur les limites du campus. Les résidents qui vivent autour de cette école peuvent se rendre au campus ou faire de l'exercice en utilisant du matériel dans la salle de sport. La biodiversité est également une caractéristique notable du NUK. Il y a plus de 60 espèces de poissons dans l’étang du Water Land Park."
 taiwan.5.a:0 "Cela aidera le sud"

 ###United Kingdom Events ###
 United_Kingdom.1.t:0 "Politique des Malouines"
 United_Kingdom.1.d:0 "Les îles Falkland sont un point de discorde entre le Royaume-Uni et la République d'Argentine depuis des décennies. L'Argentine revendique officiellement l'archipel des îles (ainsi que la Géorgie du Sud voisine) en 1833.  Les îles Falkland ont été colonisées pour la première fois par La France en 1764 avec une colonie à l'est de l'île, à laquelle s'ajoute une colonie britannique à l'ouest en 1766. Cependant, le groupe d'îles est cédé à l'Espagne la même année et les colons britanniques partent huit ans plus tard. L’Espagne a officiellement mis fin aux investissements coloniaux dans l’île, en 1811, dans le contexte des guerres napoléoniennes et de la menace de mouvements d’indépendance - y compris les mouvements argentins - en Amérique latine.  Les Argentins ont pris les Malouines (appelées «Islas Mavlinas» en Espagnol) en 1820, y établissant une colonie. Le Royaume-Uni est revenu dans l'archipel en 1833 en établissant un avant-poste naval et en le nommant colonie en 1837 - à la grande consternation des Argentins. Depuis lors, le nombre de colons britanniques a continué de régner sur les Falkland - et ce, jusqu'au 2 avril 1982, lorsque la junte militaire argentine a tenté de combattre le mécontentement populaire à l'égard du gouvernement par une victoire politique extérieure - l'occupation des Falklands. . Le gouvernement britannique a répondu (à la grande surprise de l'Argentine) par une action militaire. La guerre des Malouines qui a suivi a pris fin le 20 juin avec une victoire britannique totale et un retour au statu quo ante bellum.  Les Argentins n’ont pas été dissuadés et continuent de revendiquer les îles même après la fin de leur junte. Il n'y a vraiment aucune raison pour qu'ils soient argentins, mais un pays qui doit une faveur à la Grande-Bretagne pourrait être bénéfique à long terme ..."
 United_Kingdom.1.a:0 "Sur nos cadavres, mon vieux! Maintenant, où est mon thé?"
 United_Kingdom.1.b:0 "Nous devrions retourner les îles en Argentine."
 United_Kingdom_News.1.t:0 "La Grande-Bretagne cède les îles Falkland"
 United_Kingdom_News.1.d:0 "Le gouvernement londonien a décidé de mettre fin au conflit séculaire entre la Grande-Bretagne et l'Argentine et de renvoyer les îles Falkland, ainsi que la Géorgie du Sud et les îles Sandwich du Sud dans l'Argentine. Les Argentins avaient revendiqué les Falklands en 1833, la Géorgie du Sud en 1927 et les îles Sandwich du Sud en 1936.  Le gouvernement argentin était ravi, promettant un nouvel âge pour les relations argentino-britanniques."
 United_Kingdom_News.1.a:0 "Quelle torsion !"

