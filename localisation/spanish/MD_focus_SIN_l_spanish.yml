l_spanish:
 GOH_CHOK_TONG_DESC: "Goh Chok Tong fue elegido primer ministro por primera vez en 1990, ganando con una cómoda mayoría. La ascensión de Tong al cargo de primer ministro y sus primeros años en el cargo están llenos de anomalías. Goh se convirtió en primer ministro después de que Lee Kuan Yew dimitiera a finales de 1990. Goh procedió a convocar elecciones anticipadas en ese momento. Fue una victoria arrolladora para el PAP y permitió a Goh instaurar un nuevo mandato.\n\nAunque no es tan notable como su predecesor Lee Kuan Yew, Goh logró avances con sus políticas que apoyaban las 'pequeñas bohemias' dentro de la ciudad."
 SIN_government_of_singapore: "Alianza de Singapur"
 SIN_government_of_singapore_desc: "[SIN.GetName] se encuentra en una encrucijada. Nos encontramos en la desembocadura de una de las rutas marítimas más rentables del mundo. Somos uno de los principales centros financieros del mundo y la expansión masiva que hemos experimentado en las últimas décadas no tiene precedentes a nivel mundial. Esto también ha provocado el interés de muchas fuerzas extranjeras.\n"
 SIN_replace_centralized_education_system: "Implementar el Sistema de Educación Centralizada"
 SIN_replace_centralized_education_system_desc: "El Sistema de Educación Centralizada fue una buena promesa. Puede ser imperativo reemplazar esta política para seguir obteniendo sus beneficios."
 SIN_repeal_centralized_education_system: "Derogar el Sistema de Educación Centralizada"
 SIN_repeal_centralized_education_system_desc: "El sistema educativo debe ser derogado. No es digno de Singapur y controlar la educación solo sirve para obstaculizar el bien común."
 SIN_singaporean_foreign_aid_target_decisions: "Paquete de Ayuda Externa en [FROM.GetNameWithFlag]"
 SIN_singaporean_foreign_aid_target_decisions_desc: "Entregar un paquete de ayuda externa a [FROM.GetNameWithFlag] mejorará las relaciones y también les ayudará económicamente mientras están pasando dificultades."
 western_alignment_title: "§HClic del Oeste§!"
 neutral_alignment_title: "§HClic Neutral§!"
 eastern_alignment_title: "§HClic del Este§!"
 western_clique_strength: "§C[?SIN.party_pop_array^1|%1]§!"
