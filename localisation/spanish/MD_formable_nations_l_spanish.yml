 form_AUSHUN_category: "Reformar el Imperio Austro-Húngaro"
 form_AUSHUN_category_desc: "El Imperio austrohúngaro fue una gran potencia en Europa central a finales del siglo XIX y principios del XX. La nación se disolvió tras su rotunda derrota en la Gran Guerra y se dividió en las naciones de Chequia, Austria, Hungría, Eslovaquia, Eslovenia, Bosnia y partes de Ucrania, Polonia y Rumania. Es hora de recuperar el manto que se perdió hace tanto tiempo. Es hora de reformar el Imperio austrohúngaro."
