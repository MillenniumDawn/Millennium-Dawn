 UZB_karakalpakstan.3.t: "Una pelea en el campo de fútbol entre equipos locales."
 UZB_karakalpakstan.3.d: "Hace unas horas se produjo un conflicto entre los integrantes de la selección de fútbol de Uzbekistán. La principal causa fueron las diferencias étnicas. Según se supo, uno de los participantes insultó al otro, lo que provocó disturbios en el campo de fútbol."
