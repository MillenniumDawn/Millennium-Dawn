#events
cuba.3.t: "New Command Reforms"
cuba.3.d: "After many years of inactivity, our army has launched a reform program. The most important task of these reforms is to replace the command and modernize equipment"
cuba.3.a: "We will become powerful again!"
cuba.16: "Pope's visit to Cuba"
cuba.16.t: "Pope's visit to Cuba"
cuba.16.d: "Today, the Pope arrived on an official visit to the island of freedom. Cuba, which has practiced state atheism since '62, is now allowed to celebrate Christmas for the first time. In an event that has been compared to the fall of the Berlin Wall, the Pope is visiting Cuba, the only country in all-Catholic Latin America that he has never visited before."
 cuba.16.a: "The latest echo of the Cold War in Cuba ..."
cuba.10: "The New Cuban Constitution"
cuba_castro.10.t: "The New Cuban Constitution"
cuba.10.d: "Today, the Cuban government officially announced the adoption of the country's new constitution. According to the authorities, the new constitution is fully in line with the will of the island's citizens"
cuba.10.a: "Finally, normal constitution"
cuba.17: "Cuba is offering us an alliance"
cuba.17.t: "Cuba is offering us an alliance"
cuba.17.d: "Cuba is inviting us to join their new alliance"
cuba.17.a: "Of course we`ll join"
cuba.17.b: "No"
cuba.14: "Cuba proposes to solve the Guantamno problem"
cuba.14.t: "Cuba proposes to solve the Guantamno problem"
cuba.14.d: "The Cuban delegation, suggests that we settle the Guantamno issue once and for all. We can give them the territory, or we can keep it for ourselves"
cuba.14.a: "Why do We need this land?"
cuba.14.b: "No"
cuba.25: "Cuba wants our protection"
cuba.25.t: "Cuba wants our protection"
cuba.25.d: "The Cuban government has asked us for protection and security guarantees"
cuba.25.b: "No"
cuba.25.a: "Lets protect our socialist brothers"
cuba.9: "Fidel Castro in power"
cuba.9.t: "Fidel Castro in power"
cuba.9.d: "Our, leader, fighter and liberator of our people, remained in power, and will continue to lead Cuba into a bright future!"
cuba.9.a: "URA!"
cuba.12: "Castro announced the new Cuban politics"
cuba.12.t: "Castro announced the new Cuban politics"
cuba.12.d: "At the new congress of the Communist Party of Cuba, Fidel Castro announced the transition to a democratic system and coordinated changes in Cuba"
cuba.12.a: "Uhm...Okay"
cuba_news.29: "Cuban Army training with NATO"
cuba_news.29.t: "Cuban Army training with NATO"
cuba_news.29.d: "Today, the exercises between Cuba and NATO countries officially began, the parties agreed to expand military cooperation and strengthen the protection of Cuba's democracy and freedom. Also, a US army base will be established on the territory of Cuba to ensure the security of the island"
cuba_news.29.a: "Cuba has become pro-Western..."
cuba_news.30: "Cuba returned Guantamno"
cuba_news.30.t: "Cuba returned Guantamno"
cuba_news.30.d: "The American delegation has agreed to bring the port of Guantamno under Cuban control"
cuba_news.30.a: "Interesting.."
cuba.26: "They agreed"
cuba.26.t: "USA accept our offer!"
cuba.26.d: "The American delegation has agreed, Guantamno is ours again!"
cuba.26.a: "Yankee, go home"
cuba.18: "Venezuela agreed"
cuba.18.t: "Venezuela has accepted our offer"
cuba.18.d: "The Venezuelan Government has announced its acceptance of our proposal to create the ALBA alliance"
cuba.18.a: "Great!"
cuba.19: "Venezuela did not agree"
cuba.19.t: "Venezuela did not agree"
cuba.19.d: "They rejected our offer, in their opinion, it is not profitable for them"
cuba.19.a: "Sad."
cuba_news.24: "Cuba has become an observer country at the EAEU"
cuba_news.24.t: "Cuba has become an observer country at the EAEU"
cuba_news.24.d: "The EAEU countries approved the granting of observer status to Cuba at the EAEU"
cuba_news.24.a: "Cuba continues to open up to the world"
cuba.27: "USA rejected"
cuba.27.t: "USA rejected our offer"
 cuba.27.d: "Guantamno stays under their control"
cuba.27.a: "And how to talk with them"
cuba_news.20: "ALBA being formed"
cuba_news.20.t: "ALBA being formed"
cuba_news.20.d: "Today, the Governments of Cuba and Venezuela officially announce the creation of the ALBA alliance"
cuba_news.20.a: "A new force in America?"
cuba.28: "Cuba wants our protection"
cuba.28.t: "Cuba wants our protection"
cuba.28.d: "The Cuban government has today made an official request for the deployment of our military on the territory of the island"
cuba.28.a: "Let`s protect our friends!"
cuba.28.b: "No."
cuba.31: "Russia will protect us!"
cuba.31.t: "Russia will protect us!"
cuba.31.d: "The Russian government has accepted our request. The first part of the contingent of the Russian army has already entered the territory of the island"
cuba.31.a: "Like in the 60s"
cuba.32: "Russia wouldn`t protect us"
cuba.32.t: "The Russian government refused us"
cuba.32.d: "Russia will not come to our aid"
cuba.32.a: "Russia...but why?"
