 UKR.Nat_Fascism_2017:0 "£ukr_right_sector Secteur de droite"
 UKR.Nat_Fascism_2017_desc:0 "(National-Fascism) £ukr_right_sector Le secteur de droite est un parti politique et un mouvement d'extrême droite nationalistes ukrainiens. Il a été créé en novembre 2013 en tant que confédération paramilitaire de plusieurs organisations nationalistes lors de la révolte Euromaidan à Kiev, où ses combattants de la rue ont participé à des affrontements avec la police anti-émeute. Le parti estime que l’idée de nation est plus large que la notion de peuple en tant qu’ethnie, mais rien n’est même proche du concept cosmopolite de «nation politique». La nation est une unité consciente et effective de peuples unis autour d'une idée de liberté fondée sur des facteurs ethno-sociaux et spirituels et culturels."

 UKR.Nat_Populism:0 "£ukr_freedom Liberté"
 UKR.Nat_Populism_desc:0 "(National-Populisme) £ukr_freedom Union panukrainienne «Liberté» - est un parti politique nationaliste ukrainien fondé en 1991 sous le nom de Parti social-national de l'Ukraine et qui milite pour le nationalisme extrême. Il se situe entre l'aile droite et l'extrême droite."
 
