 sov_final_strike.2.t: "O Exército Não Alcançou os Principais Objetivos"
 sov_final_strike.2.d: "O resultado da operação em andamento deixa a desejar. Foi principalmente causado pela enorme corrupção em nossas forças de defesa. Após esse fracasso, finalmente podemos ver o verdadeiro nível de nosso exército."
 sov_final_strike.2.a: "Prepare-se para uma guerra longa."
 SOV_slow_advance_idea: "Exército Despreparado"
 sov_final_strike.3.t: "O Exército Alcançou os Principais Objetivos"
 sov_final_strike.3.d: "A operação em andamento está indo muito bem! Isso prova o alto nível de nosso exército, alcançado por meio de reformas militares e da luta bem-sucedida contra a corrupção."
 sov_final_strike.3.a: "Excelente."
 sov_final_strike.4.t: "Sanções contra a Rússia"
 sov_final_strike.4.a: "Impor sanções industriais."
 sov_final_strike.4.b: "Impor sanções comerciais."
 sov_final_strike.4.d: "O conflito em andamento na Ucrânia tem que ser interrompido! Pode ser alcançado por um ataque econômico para a Rússia. No entanto, pode ter um efeito em nossa própria economia. Devemos preparar uma guerra de sanções em larga escala contra eles?"
 sov_final_strike.5.t: "[FROM.GetName] impõe sanções contra nós!"
 sov_final_strike.5.d: "[FROM.GetName] decidiu impor sanções contra nós como parte do auxílio à Ucrânia. Isso pode prejudicar significativamente nossa economia."
 sov_final_strike.5.a: "Maldição para eles."
 sov_final_strike.6.t: "Rússia Oferece Participação em uma SMO na Ucrânia!"
 sov_final_strike.6.d: "Hoje, durante uma reunião pessoal, o Presidente da Rússia nos fez uma oferta para participar de uma operação militar especial na Ucrânia. Temos que considerar tudo, porque nosso país, uma vez em guerra, não poderá sair dela tão facilmente."
 sov_final_strike.6.a: "Vamos ajudar nossos irmãos!."
 sov_final_strike.6.b: "Eu não acho que precisamos disso."
 sov_final_strike.7.t: "Crise Financeira Após Sanções"
 sov_final_strike.7.d: "As sanções ocidentais causaram um pânico financeiro severo entre nossos cidadãos, criando um desequilíbrio enorme entre oferta e demanda pelo rublo. Essa situação difícil piora ainda mais pela destruição do nosso FNB (Fundo de Bem-Estar Nacional), que poderia ter sido usado para conter o pânico. Agora enfrentamos um iminente colapso financeiro."
 sov_final_strike.7.a: "Que Deus nos ajude..."
