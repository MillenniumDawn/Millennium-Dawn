SPR_demand_andorra: "Заявить о требованиях к Андорре"
 SPR_demand_andorra_desc: "Хотя Андорра является независимым государством как от Франции, так и от нашей собственной страны с 13-го века, маленькое микрогосударство нуждается в защите от своей собственной беспомощной администрации. Пришло время настоять на том, чтобы это маленькое государство уступило и стало испанским раз и навсегда."
 SPR_seize_the_portuguese_throne: "Захватить португальский трон"
 SPR_seize_the_portuguese_throne_desc: "Португальский трон скоро станет нашим. Пришло время предъявить свои претензии нашим соседям на западе и возвратить себе эту землю раз и навсегда."
 SPR_the_new_nobility: "Новое дворянство"
 SPR_the_new_nobility_desc: "Правление аристократии давно завершилось, но теперь пришло время сформировать новое дворянство."
 SPR_royal_oligarchy: "Королевская олигархия"
 SPR_royal_oligarchy_desc: "Олигархия должна быть вновь введена как официальная часть нашего законодательства."
 SPR_solidify_the_iberian_union: "Укрепить Иберийский союз"
 SPR_solidify_the_iberian_union_desc: "Иберийский союз должен быть укреплен под властью испанцев. Пришло время подготовиться к новому будущему и новому пути вперед."
 SPR_reinforce_melilla: "Укрепить Мелилью"
 SPR_reinforce_melilla_desc: "Мелилья остро нуждается во всех возможных видах подкреплений. Инвестиции в инфраструктуру и оборону этого города окажутся очень полезными для нашего контроля над Гибралтарским проливом."
 SPR_entrench_ceuta: "Укрепить Сеуту"
 SPR_entrench_ceuta_desc: "Сеута находится в опасном положении, и важно, чтобы мы укрепили фортификационные сооружения вокруг нашего выступа".
 SPR_demand_the_rock: "Потребовать скалу".
 SPR_demand_the_rock_desc: "Гибралтар - это преследующее напоминание о том, что британцы захватили у нас землю, когда мы были слабее всего. Отвоевание его станет одним из наших величайших успехов. За Короля и за Испанию!"
 SPR_plus_ultra: "Plus Ultra"
 SPR_plus_ultra_desc: "Plus, ultra - это латинская фраза и национальный девиз Испании. Он означает \"Дальше, чем дальше,\", и народ Испании в точности следует этому девизу. На нашем флаге и гербе изображен этот девиз, и важно, чтобы он напоминал нам о том, откуда мы пришли."
 SPR_the_grand_conquista: "Великая конкиста"
 SPR_the_grand_conquista_desc: "Великая Конкиста #TODO: FOCUS - замените на DESC"
 SPR_guardia_real: "Новая Королевская Гвардия"
 SPR_guardia_real_desc: "Возрождение Королевской гвардии и превращение ее в гораздо более крупную военную силу будет только способствовать амбициям короны"
 SPR_the_spanish_empire_revived: "Испанская империя возродилась"
 SPR_the_spanish_empire_revived_desc: "Наша империя когда-то простиралась через моря и как таковая заслуживает реформирования"
 SPR_the_hand_that_reaches: "Рука, которая тянется".
 SPR_the_hand_that_reaches_desc: "The Hand That Reaches #TODO: FOCUS - заменить на DESC"
 SPR_seize_the_maghreb: "Захватить Магриб"
 SPR_seize_the_maghreb_desc: "Берберы Магриба только и ждут, чтобы их завоевала наша великая армия. Марш на их столицу и объединение их под нашим знаменем принесет только мир и процветание для всех."
 SPR_burn_buenos_aires: "Сжечь Буэнос-Айрес"
 SPR_burn_buenos_aires_desc: "Буэнос-Айрес - это пример загнивания, а понятие так называемой демократии - это полный провал. Город сдастся, или его ждет факел, когда Аргентина будет возвращена под власть нашей великой империи."
 SPR_reach_for_cuba: "Добраться до Кубы"
 SPR_reach_for_cuba_desc: "Куба была резиденцией нашего вице-короля Гаити. Здесь была сосредоточена вся наша мощь в Карибском бассейне. Наш флаг снова будет развеваться над городом и на улицах Гаваны."
 SPR_seize_colombia: "Захватить Колумбию"
 SPR_seize_colombia_desc: "Коррумпированное правительство Колумбии не в состоянии вести свой народ. Оно должно вернуться под власть короны как новая территория великой империи."
 SPR_the_crown_jewel: "Драгоценность короны"
 SPR_the_crown_jewel_desc: "Коронной жемчужиной бывшей испанской империи было вице-королевство Новая Испания. Мы должны вернуть себе эту жемчужину и восстановить ее в том виде, в котором она когда-то была. "
 SPR_anti_corruption_campaigns: "Антикоррупционные кампании"
 SPR_anti_corruption_campaigns_desc: "Коррупция была огромной проблемой в Испании, и мы должны положить ей конец."
 SPR_the_underhanded_deals: "Сделки "из-под палки"".
 SPR_the_underhanded_deals_desc: "В Испании было много \"недоданных\" сделок, и расследование этих сделок может дать нам столь необходимое представление о коррупции, которая поразила нашу страну."
