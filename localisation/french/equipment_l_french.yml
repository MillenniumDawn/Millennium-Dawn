 PMR_APC_5_desc: "Fabriqué en 1994, pour combattre les combattants terroristes. Il est doté d'un canon Shipunov 2A42 de 30 mm et de 500 cartouches."
 PMR_APC_5_short: "BTR-90"
 PMR_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 PMR_Heavy_Anti_tank_0_desc: "Utilisé dans de nombreuses guerres et sur de nombreux véhicules. La portée effective est de 500 à 3000 m."
 PMR_Heavy_Anti_tank_1: "MTLB Konkurs"
 PMR_Heavy_Anti_tank_1_desc: "Un système de missiles plus lourd qui en tire plus d'un. Les Konkurs peuvent atteindre des cibles à 4 km et dévaster les plus gros chars ennemis."
 PMR_IFV_1: "BMP-1"
 PMR_IFV_1_desc: "Le BMP-1 est un véhicule de combat d'infanterie amphibie à chenilles soviétique. Il a été utilisé pendant la guerre soviéto-afghane pour transporter des troupes et combattre les djihadistes. Il est équipé d'un canon 2A28 de 73 mm et d'un lanceur ATGM."
 PMR_IFV_1_short: "BMP-1"
 PMR_IFV_2: "BMP-2"
 PMR_IFV_2_desc: "La plus grande crainte d'un djihadiste est le BMP-2, extrêmement rapide et efficace avec son canon de 30 mm et ses chenilles broyantes."
 PMR_IFV_2_short: "BMP-2"
 PMR_IFV_3: "BMP-2M"
 PMR_IFV_3_short: "BMP-2M"
 PMR_IFV_4: "BMP-3"
 PMR_IFV_4_desc: "Le BMP-3 est un véhicule de combat d'infanterie soviétique, successeur du BMP-1 et du BMP-2. Tirer avec un canon de 100 mm avec des obus HE lourds."
 PMR_IFV_4_short: "BMP-3"
 PMR_IFV_5: "BMP-3M"
 PMR_IFV_5_desc: "Le BMP-3M est un véhicule de combat d'infanterie soviétique, successeur du BMP-1 et du BMP-2 et variante du 3. Utilisant un canon et un moteur améliorés."
 PMR_IFV_5_short: "BMP-3M"
 PMR_Anti_tank_0: "RPG-7"
 PMR_Anti_tank_0_desc: "Utilisé dans de nombreuses guerres et sur de nombreux véhicules."
 PMR_Anti_tank_1: "AT-4 Fagot"
 PMR_Anti_tank_1_desc: "Beaucoup plus léger que les autres systèmes ATGM et plus ancien. Cet ATGM ne peut frapper qu'à une distance de 70 à 2 500 m, ce qui, comparé aux autres, représente une portée bien moindre que les autres mais également moins cher."
 PMR_Anti_tank_2: "9M133M Kornet-M"
 PMR_Anti_tank_2_desc: "9M133M Kornet-M"
 PMR_MBT_1: "T-55"
 PMR_MBT_1_desc: "Le T-54/55 est peut-être le char le plus produit dans le monde. Conçu et produit dans les premières années de la guerre froide, il était la force et l'épine dorsale de l'Armée rouge. Autrefois redouté comme un symbole de la puissance russe, il est devenu la représentation iconique des forces blindées du Moyen-Orient détruites à la suite d'une frappe aérienne américaine."
 PMR_MBT_1_short: "T-55"
 PMR_MBT_2: "T-72"
 PMR_MBT_2_desc: "Le T-72 est peut-être le modèle le plus réussi produit par la Russie. Il a été le summum de la puissance militaire soviétique à la fin de la guerre froide et a été produit par milliers, servant de colonne vertébrale à l'armée russe jusqu'à aujourd'hui. Bien qu'il soit devenu tristement célèbre pour ses échecs catastrophiques dans les conflits du Moyen-Orient, le T-72 est toujours utilisé comme plate-forme de développement pour les futurs chars russes et a fait l'objet de modifications et d'améliorations constantes pour répondre aux normes de la guerre moderne d'aujourd'hui. Ne sous-estimez pas le char qui était autrefois le fer de lance des forces soviétiques."
 PMR_MBT_2_short: "T-72"
 PMR_MBT_3: "T-80"
 PMR_MBT_3_desc: "Ce char de 2 millions de dollars et bête du champ de bataille utilisait le même canon que le T-72 avec un blindage supplémentaire et un ATGM Kobra."
 PMR_MBT_3_short: "T-80"
 PMR_MBT_4: "T-90"
 PMR_MBT_4_desc: "Armé d'un système à 3 canons pour des capacités de tir et une efficacité maximales. Avec 3 lanceurs de canons de 125 mm."
 PMR_MBT_4_short: "T-90"
