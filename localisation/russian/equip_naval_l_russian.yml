l_russian:
 naval_equipment: "Флот"

 corvette_mtg: "Корветы"
 corvette_mtg_desc: "Самый маленький класс судов, считающийся боевым кораблем. Корабли класса "корвет" дешевле и более расходны, чем их более крупные собратья."
 frigate_mtg: "Фрегаты"
 frigate_mtg_desc: "Составляя основу многих современных военно-морских сил, фрегаты могут использоваться как часть военно-морских сил "голубой воды"."
 destroyer_mtg: "Эсминцы"
 destroyer_mtg_desc: "Предназначенные для сопровождения более крупных судов в составе флота, эти быстрые, маневренные, обладающие большой выносливостью боевые корабли в равной степени способны действовать самостоятельно."
 cruiser_mtg: "Крейсеры"
 cruiser_mtg_desc: "Как правило, это самые большие десантные корабли в современном флоте, эти мощные средства могут покрыть все океаны и моря земного шара."
 carrier_mtg: "Авианосцы"
 carrier_mtg_desc: "Эти плавучие авиабазы являются вершиной военно-морской мощи, способной выходить в мировой океан для проецирования силы нации на весь земной шар"
 missile_submarine_mtg: "Ракетные подлодки"
 missile_submarine_mtg_desc: "Бесшумные убийцы мирового океана, эти подводные боевые платформы обладают целым рядом полезных способностей, включая скрытность, сбор разведданных и системы вооружения."

