 BLR_AES: "Central nuclear bielorrusa"
 BLR_AES_desc: "Finalmente construiremos nuestra propia central nuclear."
 BLR_Chinese_kal: "Acuerdo comercial con China"
 BLR_Chinese_kal_desc: "Celebraremos un acuerdo comercial con China que nos permitirá aumentar la capacidad de producción de Grodno Azot."
 BLR_Chinese_zdania: "Construcción de Nuevas Fábricas"
 BLR_Chinese_zdania_desc: "El gobierno chino está aumentando las inversiones en nuestro país y está dispuesto a construir nuevas fábricas."
 BLR_Chinese_konfuci: "Institutos Confucio"
 BLR_Chinese_konfuci_desc: "Abriremos varios institutos Confucio en nuestro país"
 BLR_Chinese_Poezda: "Compra de trenes en China"
 BLR_Chinese_Poezda_desc: "Compraremos varios trenes en China que ayudarán a mejorar nuestro suministro"
 BLR_Chinese_huawei: "Cooperación con Huawei"
 BLR_Chinese_huawei_desc: "Estableceremos una fuerte cooperación con esta empresa china."
 BLR_Chinese_energy: "Inversiones chinas en nuestro sector energético"
 BLR_Chinese_energy_desc: "Las empresas chinas continúan su marcha inversora por nuestro país y ahora están dispuestas a invertir nuevamente en nuestro sector energético."
 BLR_Chinese_uchenia: "Ejercicios con el ejército chino."
 BLR_Chinese_uchenia_desc: "El intercambio de experiencias entre nuestras fuerzas armadas será de gran utilidad."
 BLR_Chinese_yuan: "El Yuan es la segunda moneda del país"
 BLR_Chinese_yuan_desc: "Estamos dispuestos a aceptar el yuan como segunda moneda en nuestro país."
 BLR_Chinese_skynet: "Experiencia de control de Internet en China"
