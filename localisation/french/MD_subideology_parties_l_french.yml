 BLR.liberalism: "£BLR_liberalism Biélorussie européenne"
 BLR.liberalism_icon: "£BLR_liberalism"
 BLR.liberalism_desc: "Libéralisme pro-européen - La Biélorussie européenne (Eŭrapejs'kaja Belarus) est une coalition de partisans pro-européens sur le territoire de la Biélorussie. Il a clairement exprimé une rhétorique anti-russe et l'intention de se retirer de tous les accords liés à la Russie après son arrivée au pouvoir."
 BLR.conservatism: "£BLR_conservatism Parti civique uni"
 BLR.conservatism_icon: "£BLR_conservatism"
 BLR.conservatism_desc: "Libéral-conservatisme - Le Parti civique uni (Ab'yadnanaya hramadzyanskaya partya) est un parti libéral-conservateur formé en 1995 à la suite d'une fusion de partis libéraux partageant les mêmes idées. Le parti plaide pour la démocratisation du régime politique, les réformes du marché et soutient l'adhésion du pays aux organisations occidentales."
 BLR.socialism: "£BLR_western_socialism Parti social-démocrate biélorusse"
 BLR.socialism_desc: "Social-démocratie - Parti social-démocrate biélorusse (Belarusskaya Social-Demokraticheskaya Partiya)\n\nLe Parti social-démocrate de Biélorussie (BSDP) est un parti politique biélorusse. Il a été fondé le 2 mars 1991 sous le nom de Gramada social-démocrate biélorusse (BSDG en abrégé) et a existé sous ce nom jusqu'au 29 juin 1996, date à laquelle il a fusionné avec le Parti du consentement populaire (PNS), à la suite de quoi il a reçu un nouveau nom, le Parti social-démocrate biélorusse (Narodnaya Gramada), sous lequel il a existé jusqu'au 24 juin 2005. Le BSDP poursuit les traditions du Gramada socialiste biélorusse (1902-1918) et du Parti social-démocrate biélorusse (1918-1924). Le BSDP appartient à la communauté des partis réunis au sein de l'Internationale socialiste et de l'Alliance progressiste. Le BSDP est dans l'opposition au régime du président Alexandre Loukachenko."
 BLR.Communist-State: "£BLR_Communist_State (PCB) Parti communiste de Biélorussie"
 BLR.Communist-State_icon: "£BLR_Communist_State"
 BLR.Communist-State_desc: "Marxism-Leninism - The Communist Party of Belarus (Belarusian - Kamunistyčnaja Partyja Bielarusi)\n\n Communist Party of Belarus is a political party in the Republic of Belarus. It was formed in 1996 as a result of a split in the Party of Communists of Belarus, associated with the existence of different views within the PKB on the policy pursued by the president of the country. The CPB supports the policy of Alexander Lukashenko and is the largest communist organization in the republic."
 BLR.Conservative: "£BLR_Conservative L'administration de Loukachenko"
 BLR.Conservative_icon: "£BLR_Conservative"
 BLR.Conservative_desc: "Alexandre Loukachenko s'accroche au pouvoir et ne va pas le céder comme ça. Il a rassemblé autour de lui d'ardents défenseurs de ses idées. L'Autocratie de Loukachenko (Autakratyya Lukashenki) est clairement pro-russe, avec une intégration économique et sociale aussi poussée que possible. Malgré cela, Loukachenko cherche toujours des partenaires à l'ouest et à l'est, en la personne de la Chine. Il tente donc de négocier avec la Russie sans devenir complètement sa marionnette."
 BLR.Autocracy: "£BLR_Autocracy (BPP) Parti patriotique biélorusse"
 BLR.Autocracy_icon: "£BLR_Autocracy"
 BLR.Autocracy_desc: "Nationalisme de gauche - Parti patriotique biélorusse (Bielaruskaja Patryjatyčnaja Partyja)\n\nLe Parti patriotique biélorusse est un parti politique biélorusse. Il a été créé en 1996 parmi les partisans actifs d'Alexandre Loukachenko. Les objectifs du parti sont de promouvoir la construction d'une société socialement juste ; de favoriser la création d'un renouveau de l'union des peuples frères et, en premier lieu, de la Russie, de la Biélorussie et de l'Ukraine ; de soutenir le président dans ses efforts pour mettre en œuvre les programmes électoraux et les mesures urgentes pour sortir la Biélorussie de la crise ; de protéger les intérêts nationaux, l'honneur et la dignité de la Biélorussie dans tous les domaines."
 BLR.anarchist_communism: "£BLR_anarchist_communism (RPLJ) Parti républicain du travail et de la justice"
 BLR.anarchist_communism_icon: "£BLR_anarchist_communism"
 BLR.anarchist_communism_desc: "Populisme de gauche – Parti républicain du travail et de la justice (Bielaruskaja patryjatyčnaja partyja)\n\nLe Parti républicain du travail et de la justice est un parti socialiste fondé en 1993. Le parti est favorable à la création d'un État-providence, à une transition partielle vers une économie planifiée, mais il est partisan d'un conservatisme social. Le parti coopère activement avec des partis politiques similaires dans la CEI et a une attitude très négative envers le monde occidental."
 BLR.Neutral_conservatism: "£BLR_Neutral_conservatism (BCD) Démocratie chrétienne biélorusse"
 BLR.Neutral_conservatism_icon: "£BLR_Neutral_conservatism"
 BLR.Neutral_conservatism_desc: "Démocratie chrétienne - La démocratie chrétienne biélorusse (Biélorusse - Bielaruskaja Chryścijanskaja Demakratyja)\n\nLa Démocratie chrétienne biélorusse est le successeur du parti du même nom, qui a lutté pour l'indépendance de la Biélorussie au XXe siècle. Le parti proclame la démocratie chrétienne comme idéologie et s'oppose à l'autoritarisme."
 BLR.oligarchism: "£BLR_oligarchism (LDPB) Parti libéral-démocrate de Biélorussie"
 BLR.oligarchism_icon: "£BLR_oligarchism"
 BLR.oligarchism_desc: "Populisme pro-russe – Le Parti libéral-démocrate de Biélorussie (Liberalna-demakratyčnaja partyja Biełarusi)\n\nLe Parti libéral-démocrate est le plus grand parti politique biélorusse, fondé en 1994 sur la base de la branche biélorusse du Parti libéral-démocrate de l'Union soviétique. Depuis octobre 1999, le Parti libéral-démocrate se positionne comme un parti d'« opposition constructive »."
 BLR.neutral_Social: "£BLR_neutral_Social (BSDA) Assemblée sociale-démocrate de Biélorussie"
 BLR.neutral_Social_icon: "£BLR_neutral_Social"
 BLR.neutral_Social_desc: "Démocratie sociale - L'Assemblée sociale-démocrate de Biélorussie(Biélorusse - Bielaruskaja Sacyjal-Demakratyčnaja Hramada)\n\nLe parti Gramada est un parti politique biélorusse. Son chef honoraire était un homme politique connu, le premier dirigeant de la Biélorussie indépendante, Stanislav Chouchkevitch. Le programme du BSDG, adopté lors du 2e congrès en 1999, souligne que le BSDG est un parti de centre-droit. Malgré son nom, il n'adhère pas au principe de régulation étatique de l'économie établi par les partis sociaux-démocrates, il prône une économie à plusieurs niveaux et, avant tout, une économie de marché. La deuxième caractéristique du BSDG — également signe traditionnel de la tendance « à droite » — est qu'un rôle important est attribué dans le programme au renouveau national et au renforcement de l'indépendance étatique de la Biélorussie."
 BLR.Neutral_Communism: "£BLR_Neutral_Communism (BPL) Parti biélorusse de gauche « Monde juste »"
 BLR.Neutral_Communism_icon: "£BLR_Neutral_Communism"
 BLR.Neutral_Communism_desc: "Socialisme révolutionnaire - Le Parti biélorusse de gauche « Monde juste »  (Biélorusse - Bielaruskaja Partyja Lievych 'Spraviadlivy Sviet')\n\nLe Parti de gauche biélorusse est un parti politique de la République de Biélorussie. Il a été fondé en 1991 à la suite de la suspension des activités du PCB-PCUS sur le territoire de la République de Biélorussie. En 1996, certains membres du PKB qui soutenaient la politique d'A. Loukachenko se sont séparés du parti et ont formé le Parti communiste de Biélorussie, pro-présidentiel. Actuellement, le Parti du monde juste s'oppose au régime du président Alexandre Loukachenko. Le parti dispose d'un vaste réseau d'organisations régionales. Il fait partie de la gauche européenne."
 BLR.Neutral_green: "£BLR_neutral_green (BGP) Parti vert biélorusse"
 BLR.Neutral_green_desc: "Le progressisme vert – Le Parti vert biélorusse (Biélorusse - Bielaruskaja Partyja 'Zialionyja')\n\nLe Parti vert biélorusse est un parti politique progressiste qui milite pour que les questions environnementales soient prioritaires et soutient publiquement les droits des LGBT. Le parti s'oppose également à la peine de mort et à l'autoritarisme."
 BLR.Nat_Autocracy: "£BLR_Nat_Autocracy (AFRB)Forces armées de la République de Biélorussie"
 BLR.Nat_Autocracy_icon: "£BLR_Nat_Autocracy"
 BLR.Nat_Autocracy_desc: "Gouvernement militaire - Les forces armées de la République de Biélorussie(Biélorusse - Uzbrojenyja sily Respubliki Bielaruś)\n\nLa junte militaire des principaux généraux des forces armées de Biélorussie. D'une main de fer, ils sont prêts à s'emparer du pouvoir et à protéger le pays de l'ennemi extérieur."
 BLR.Nat_Fascism: "£BLR_Nat_Fascism (NBP)Parti national-bolchevique"
 BLR.Nat_Fascism_icon: "£BLR_Nat_Fascism"
 BLR.Nat_Fascism_desc: "Le national-bolchevisme - Le Parti national-bolchevique (Biélorusse - Nacyjanal-Baĺšavickaja Partyja)\n\nLes bolcheviks nationaux, partisans d'Edouard Limonov, sont un mouvement politique qui opère en Biélorussie depuis 1994. Le bolchevik national moderne est une idéologie flexible qui combine les idées de justice nationale et sociale avec les exigences des libertés civiles. Pour les bolcheviks nationaux, notre patrie est synonyme d'un État-providence et d'un pays libre basé sur les droits des citoyens."
 BLR.Nat_Populism: "£BLR_Nat_Populism (BPF) Le « renouveau » du Front populaire biélorusse"
 BLR.Nat_Populism_icon: "£BLR_Nat_Populism"
 BLR.Nat_Populism_desc: "Le national-bolchevisme – Le « renouveau » du Front populaire biélorusse(Biélorusse - Biełaruski Narodny Front 'Adradžeńnie')\n\nLe Front populaire biélorusse est un parti biélorusse de centre-droit créé en 1993 sous le nom de « Front populaire biélorusse ». Son représentant et dirigeant est Zenon Poznyak. Il est connu pour ses opinions antirusses et pour son soutien à l'autonomie complète de la Biélorussie par rapport à l'Ouest et à l'Est."
 BLR.Monarchist: "£BLR_monarchism (ML) Ligue monarchique du Grand-Duché de Lituanie"
 BLR.Monarchist_desc: "Monarchie héréditaire - Ligue monarchique du Grand-Duché de Lituanie (Biélorusse - 'Za Wieru, Ajczynu j Kniazia!')\n\nLa Ligue monarchique du Grand-Duché de Lituanie « Za Wieru, Ajczynu j Kniazia ! » est une organisation sociopolitique de tendance monarchique, patriotique, pro-lituanienne (pro-biélorusse). Elle opère sur le territoire de la Biélorussie et de la Lituanie. Elle a été fondée le 30 juin 2002. Son siège social est à Minsk. Elle réunit les conservateurs et les partisans de la restauration de la monarchie en Lituanie et en Biélorussie. Elle prône la restauration des libertés de l'Église et de la noblesse. La mission de la Ligue est de faire revivre le Grand-Duché de Lituanie en tant que monarchie héréditaire catholique, sujet de droit international depuis 1654."
