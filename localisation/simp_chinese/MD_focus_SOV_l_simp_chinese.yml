 Sov_warsaw_pact.12.t: "华沙条约组织联合军事演习开始"
 Sov_warsaw_pact.12.d: "华沙条约组织成员国联合总参谋部宣布开始联合军事演习。西方专家认为，此举主要是为了展示实力，震慑北约，并重申华沙条约组织的军事存在。"
 Sov_warsaw_pact.12.a: "很难相信这些事件再次发生......"
 Sov_warsaw_pact.13.t: "东德武装起义"
 Sov_warsaw_pact.13.d: "东德爆发武装起义。在华沙条约组织的资金和武器支持下，东德武装力量已控制了关键机构，并宣布重建德意志民主共和国。起义者谴责与西德统一是一个必须扭转的严重错误。"
 Sov_warsaw_pact.13.a: "世界是否正处于第三次世界大战的边缘？"
