 russia.118.t: "The Fate of the 'Baku' Cruiser"
 russia.118.d: "The Baku cruiser, or rather its fate, has been hanging in the balance for a long time, since the 90s India has been interested in buying it, now we have to finally decide what to do with the Cruiser. Keep it in the Navy, but spend money on modernization or sell it to India."
 russia.118.a: "Upgrading it"
 russia.118.b: "Sell it"
