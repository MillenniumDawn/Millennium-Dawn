 BRA_nationalist_claims_URG: "Reivindicações sobre o Uruguai"
 BRA_nationalist_claims_URG_desc: "Durante o período de 1816 e 1828, denominando-a Cisplatina. Agora, após o glorioso retorno de nosso Império, reivindicaremos essas terras!"
 BRA_workers_party_alignment_decision_category: "Alinhamento do Partido dos Trabalhadores"
 BRA_workers_party_alignment_decision_category_desc: "Lula and the Workers Party have found their way to power. Lula and his Workers' Party has made a number of promises to both the Centrão and to the extremists within the country. Will we remain good on our promises and return to our socialist ways? Will we focus on reforms and become a moderate party that recieves widespread support for diluted promises? Time will tell what the Workers' Party will achieve during its tenure.\n\nOnce we reach 100 we have fulfilled all of our promises. On the other hand 0 means, we have followed through with none of them.\n\n§YWorkers' Party Alignment§! Value: [?BRA.BRA_brazilian_party_alignment|-50]"
 BRA_decision_support_radicals: "Apoiar Radicais"
 BRA_decision_support_radicals_desc: "Os radicais são aqueles a serem apoiados."
 BRA_decision_support_reformists: "Apoiar Reformistas"
 BRA_decision_support_reformists_desc: "Precisamos manter nossas promessas."
 BRA_decision_the_road_to_el_dorado: "O Caminho para El Dorado"
 BRA_decision_the_road_to_el_dorado_desc: "Manaus é uma cidade importante um pouco isolada por sua posição na Amazônia. Investir em estradas e ferrovias pode nos ajudar a expandir a cidade em um novo El Dorado."
 BRA_decision_expand_the_mining_industry: "Expandir a Indústria Mineradora"
 BRA_decision_expand_the_mining_industry_desc: "Local mining industries can use some subsidies in order to increase output."
 BRA_decision_increase_the_oil_production: "Aumentar a Produção de Petróleo"
 BRA_decision_increase_the_oil_production_desc: "A costa da Amazônia está repleta de depósitos de petróleo inexplorados. Vamos explorá-los."
 BRA_decision_increase_military_production: "Produção Militar na Amazônia"
 BRA_decision_increase_military_production_desc: "Manaus tem um bom potencial para algumas novas fábricas de armamentos."
 BRA_decision_tech_metal_industry_in_the_amazon: "Expandir a Mineração de Metais Tecnológicos na Amazônia"
 BRA_decision_tech_metal_industry_in_the_amazon_desc: "A number of resource rich deposits near the andes boasting impressive amounts of copper, lithium and more have been uncovered in the western reaches of the Amazons. Establishing mining operations of all kinds in this region can allow us to continue to grow the economy of our country and further exploiting the natural bounty the Amazon can provide."
 BRA_bolsonaro_alignment_decision_category: "Alinhamento de Bolsonaro"
 BRA_bolsonaro_alignment_decision_category_desc: "Bolsonaro e os Conservadores chegaram ao poder. Manteremos nossas promessas?"
 BRA_decision_gatter_conservative_support: "Obter Apoio dos Conservadores"
 BRA_decision_gatter_conservative_support_desc: "Os Conservadores são nossa principal base de apoio."
 BRA_decision_gatter_liberal_support: "Obter Apoio dos Liberais"
 BRA_decision_gatter_liberal_support_desc: "Os Liberais são aqueles a serem apoiados."
 BRA_decision_support_private_sector: "Apoiar o Setor Privado"
 BRA_decision_support_private_sector_desc: "O Setor Privado pode nos ajudar a melhorar nossa economia."
 BRA_decision_support_militaries: "Apoiar as Forças Armadas"
 BRA_decision_support_militaries_desc: "As Forças Armadas mantêm o país seguro e estável."
 BRA_major_development_projects_decision_category: "Projetos de Desenvolvimento Principais"
 BRA_major_development_projects_decision_category_desc: "The Minister of Transport and Public Works has presented us projects to develop the Brazilian mainland and improve our economy. They have called these works \"Major Development\" projects and they look to expand and develop a variety of different regions within the country. Notably in the Amazon Rainforest, the Northeastern basin and along the river beds. We can choose to construct all of these major developments or only specific ones depending on need."
 BRA_decision_reduce_fires: "Reduzir os Incêndios"
 BRA_decision_reduce_fires_desc: "The Amazon burns every year. It doesn't matter the president or the ruler of it, it simply burns. But if we make good effort, it is possible to reduce these fires. We can make targeted efforts, advertisements and more to try to help stem the tide of wildfires."
 BRA_decision_safe_mining_expansion: "Expansão Segura da Mineração"
 BRA_decision_safe_mining_expansion_desc: "We can get some resources from the Amazon, to improve our economy, but we need to be careful doing that. The more careful we are the more we are able to continue to grow and develop the Amazon quickly, and more importantly, sustainably."
 BRA_anti_rw_rhetoric: "Retórica anti-direita"
 BRA_anti_rw_rhetoric_desc: "A direita é a pior coisa para o Brasil! Precisamos acabar com eles agora!"
 BRA_new_communist_government: "Novo Governo Comunista"
 BRA_new_communist_government_desc: "Para garantir a estabilidade da nação, o governo tem que ser estável!"
 BRA_underwater_flotilla_desc: "The Brazilian flotilla is quite antiquated and limited. It is imperative we expand our underwater flotilla to establish ourselves as a global power."
 BRA_global_alignment: "Alinhamento Global"
 BRA_global_alignment_desc: "O Brasil se tornará um farol de prosperidade em todo o mundo!"
 BRA_focus_tree: "Brazilian Focus Tree"
 BRA_legalize_independent_amazonian_development: "Legalize Independent Amazonian Development"
 BRA_legalize_independent_amazonian_development_desc: "Development of the Amazon is currently heavily regulated and is not allowed to be done independently from the individual companies. We should look to loosening regulations amongst the various development sectors allowing for independent development from construction, farming, and mining firms."
 BRA_the_countryside: "The Countryside"
 BRA_the_countryside_desc: "The majority of the population of Brazil resides on the eastern coast of the country, but a number of internal areas responsible for growing a lot of the agrarian products we export and use in the cities is grown here in our countryside. We should look into exploring and improving the country side and the boon it provides."
 BRA_expand_commercialized_sugar_cane: "Expand Commercialized Sugar Cane Production"
 BRA_expand_commercialized_sugar_cane_desc: "Sugarcane is one of our cash crops here in Brazil. We should look at further expanding the commercialized side of sugarcane production in the hopes to spurring more agro-industrial development here within the country."
 BRA_increase_grain_exports: "Increase Grain Exports"
 BRA_increase_grain_exports_desc: "Agriculture in Brazil is an absolutely massive industry with grain production taking up a large portion of it. We should focus on expanding grain production and increase grain exports abroad to further our dominance in the primary sector exports."
 BRA_coffee_plantations: "Coffee Plantations"
 BRA_coffee_plantations_desc: "The climate of Brazil is exceptionally ripe for coffee plantations and we have bbeen a major producer of coffee since the late 19th century. Targeted subsidies and expansion of more commercialized coffee plantations will see a substantial bump in gross domestic product for the country."
 BRA_apirary_expansions: "Apiary Expansions"
 BRA_apirary_expansions_desc: "The rolling grasslands of Brazil and their meadows have gorgeous fields of flowers and the local vegetation is conducive for the production of fresh and organic honey. If we continue to expand the apiraries in these regions we can contiune to expand our commcercialized agrarian exports."
 BRA_tobacco_plantations: "Tobacco Plantations"
 BRA_tobacco_plantations_desc: "The Northeastern region of our country has a number of tobacco plantations that have helped stabilize and keep the economy afloat in the region."
 BRA_expand_corn_production: "Expand Maize Production"
 BRA_expand_corn_production_desc: "Corn has become a pivotal resoucre in the economy of our country. We should continue to exploit corn production for the sake of the country and for the diversifiaction of the agricultural products we produce in country."
 BRA_tea_plantations: "Tea Plantations"
 BRA_tea_plantations_desc: "Some regions have diverted to tea production due to our climate being incredibly favorable for the grwoth of tea and tea leaves. We should continue to follow the trend set years ago and expand commercial tea plantations."
 BRA_vineyard_expansions: "Vineyard Expansions"
 BRA_vineyard_expansions_desc: "The grape vineyards in the rolling grasslands and along the coast produce some of the best grapes the western hemisphere has to offer. By proxy, the vineyards produce world renowned wine that is exported globally and sought after in a variety of markets across the world."
 BRA_amazonian_high_command: "Establish Amazonian Military High Command"
 BRA_amazonian_high_command_desc: "The Amazonian rainforest has a wide array of potential egress for hostile encounters. Establishing the Amazonian Military High Command will allow us to better coordinate with local law enforcement, disaster recovery and coordinate responses for anti-cartel operations."
 BRA_air_trained_pilots_desc: "Training our pilots live in the air will ultimately lead us to having the best air force we can have."
 BRA_amazon_military_high_command: "Created the §YAmazon Military High Command§!\n"
 BRA_banned_all_amazonian_private_development: "Banned all Amazonian Private Development"
 BRA_amazon_invested_in_the_amazon: "Amazon Invested in the Amazon Rainforest"
 BRA_idea_amazonian_development_project_desc: "The great undertaking of developing the Amazon has begun. We have started to cut the red-tape away from the Amazon opening up additional economic opportunities for both private entities and the government alike."
 BRA_idea_oncoming_debt_crisis: "Oncoming Debt Crisis"
 BRA_idea_oncoming_debt_crisis_desc: "The debt in Brazil is currently looming over our country like a dark cloud. Recent fiscal measures has allowed us to alleviate a large number of the issues, but we are still on the verge of being unable to pay our debts. We can explore a few options such as foreign aid packages or we can look at reinstating the IMF debt rules on our nation.\n\n\nThis idea will cancel if your nation's §YDebt-to-GDP§! falls below §G20%§! (Current Ratio: [?THIS.debt_ratio|%])"
 BRA_idea_worsening_debt_crisis: "Worsening Debt Crisis"
 BRA_idea_worsening_debt_crisis_desc: "The failure to come to a deal with the United States has seen the further collapse of the Real. The economy of our nation is slowly slipping further and further away from our grasp if we do not make a change soon. Our only hope from here is to pay off as much of our debt as quickly as we can.\n\n\nThis idea will cancel if your nation's §YDebt-to-GDP§! falls below §G20%§! (Current Ratio: [?THIS.debt_ratio|%])"
 BRA_idea_crippled_currency_tt: "We will be unable to change our §YEconomic Cycle§! manually.\n"
 BRA_idea_foreign_debt_assistance: "Foreign Debt Assistance"
 BRA_idea_foreign_debt_assistance_desc: "The United States has provided us with a foreign aid debt package allowing us to alleviate some of our debt issues. Through a series of targeted moves the United States Federal Reserve bought back our debt from American private investors and absolved the debt obligation from our end."
 BRA_idea_brazilian_exports_desc: "Brazil is one of the largest export economies on the globe. The majority of the exports are agricultural products and primary resources such as raw materials like ore and timber."
 BRA_idea_pro_unions_desc: "The transition into a manufacturing economy from an Agrarian economy requires us to be pro-unions to ensure that all workers within the country have improved rights."
 BRA_idea_pro_industries_desc: "The expansion of our industrial base has started to propel our economy to new heights and it is now time to solidify ourself as pro-industry."
 BRA_idea_enraged_natives: "Enraged Natives"
 BRA_idea_enraged_natives_desc: "The native peoples of Brazil are currently enraged with the government. They cite a variety of issues such as disproportinate pay, poor treatment of workers, and wide-spread native poverty. If we choose to not support the native people's plight we may see more wide-spread issues."
 BRA_idea_friendly_natives_desc: "The continued change in structure and laws in the government has pivoted the disposition of the native peoples in our favor. If we continue to maintian our course the native people of Brazil will continue to be in support of the government."
 BRA_idea_new_wave_ideas_desc: "The time has come to start to establish ourselves as a new power on the world stage. Many people from all across Brazil have begun to support a multitude of new ideas as we develop and define the new way forward for our great country."
 BRA_idea_restricted_travelers_desc: "The blight of travelers on our great country has finally begun to be halted. we have applied a number of regulations and restrictions throttling the number of travelers within our great country."
 BRA_idea_extensive_border_control_desc: "We have established extensive border controls on our borders to prevent migrants from foreign countries."
 BRA_idea_diplomatic_powerhouse_desc: "Brazil has established itself as a diplomatic powerhouse. Our strength remains not only in our combat prowess, but also in our ability to maintain ourselves abroad."
 BRA_idea_the_international_mediator_desc: "Brazil being the largest country in South America sits in a particularly interesting position being uninvolved in most global politics with very little to gain in being biased. The position we find ourselves in allows us to be a mediator in the toughest of situations where others may not be partial. Furthermore, our great country sits perfectly between East vs West allowing us to mediate conflicts between various actors."
 BRA_idea_rainforest_protectors_desc: "We are the protectors of the rainforest and we must ensure the Amazon Rainforest is protected now and forever."
 BRA_idea_brazil_peacekeepers: "Brazilian Peacekeepers"
 BRA_idea_brazil_peacekeepers_desc: "We have settled ourselves firmly as one of the world's most renowned peacekeepers."
 BRA_idea_neo_comunista_desc: "The Workers' Party has officially embraced its truest and final form. They have embraced the communist path and are now truly the party of freedom, equality and the new way forward for Brazil and her future."
 BRA_idea_radical_leftist_desc: "The Workers' Party has become truly a radical party. It has adopted extreme leftist parties and is actively advocating for the dissolution of the capital states across the globe."
 BRA_idea_slightly_radical_desc: "The Workers' Party has begun its transformation into a radical party. It has adopted some extreme leftist parties and is beginning to actively advocate for the dissolution of the capital states across the globe."
 BRA_idea_well_balanced_desc: "The Workers' Party continues to maintain its delicate balance between radical and reformist. The party continues to provide appeal to all walks of life as it continues to espouse socialist rhetoric while not putting off extreme elements nor members of the Centrão."
 BRA_idea_slightly_reformistq_desc: "The Workers' Party has shifted its course. The party no longer believes in radical conversion of the Brazilian republic but rather gradual and targeted reforms. The change in ideological stance has caused some more extreme elements to leave the group."
 BRA_idea_modern_reformist_desc: "The Workers' Party has shifted its course. The party no longer believes in radical conversion of the Brazilian republic but rather gradual and targeted reforms. The change in ideological stance has caused more extreme elements to leave the party and is threatening to have larger swaths of radicals leave the party which formed a large part of the support base. However, by contrats more and more members of the Centrão are flocking to the party in droves."
 BRA_idea_party_of_progress_desc: "The Workers' Party has shifted its course. The party no longer believes in radical conversion of the Brazilian republic but rather gradual and targeted reforms. The change in ideological stance has caused the extreme elements to leave the party with the majority of them looking for parties that truly wish to see the state as it is broken down and rebuilt brick by brick. This is no longer the view of the Workers' Party as they have modeled themselves the Party of Progress as they have begun extensive political reforms amongst the various insitutions of Brazil."
 BRA_idea_imbel_desc: "Indústria de Material Bélico do Brasil (IMBEL, English: Brazilian War Material Industry) is the Brazilian government's primary defence contractor. It was founded in the early 1930's as Fábrica de Canos e Sabres para Armas Portáteis which directly involved the Brazilian Army in the production quotas. It wasn't until the late 1970s that IMBEL would be formed with Law no. 6227 which created IMBEL with the inherent purpose of promoting the war material industry of interest utilizing direct private investment."
 BRA_idea_modern_artillery_desc: "Expanding and modernizing the artillery stockpile that the country has access to will allow us to further establishes ourselves as one of the world's foremost military powers."
 BRA_idea_homemade_rifles_desc: "Designing rifles to be able to be built at home utilizing quick kits that can be developed in factories of all kinds to help build rifles in their homes or in their basements. The production cost and ability to produce these weapons will allow our country to be further prepared for the future."
 BRA_idea_strength_on_land_desc: ""
 BRA_idea_modern_armor_desc: "Our armored corps needs to be modernized with the newest tech available either from the market or from production here at home."
 BRA_idea_braco_forte_mao_amiga_desc: "The motto of the Brazilian Army \"Braço Forte Mão Amiga\", or \"Strong Arm, Friendly Hand\" in English, invokes a feeling of true nationalism and patriotism. The military is one of Brazil's proudest accomplishments and as such it is imperative we continue to maintain a large military to honor its rich and vibrant history from our Independence War to the recent incursions by the Revolutionary Armed Forces of Colombia. We will embody our motto and employ a strong arm, but an ever friendly hand to those who do not wish to oppose us."
