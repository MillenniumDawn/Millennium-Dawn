 weap_int_a2a_hardpoint_1: "Внутренняя жесткая точка A2A 1-го поколения"
 weap_int_a2a_hardpoint_1_desc: "Внутреннее оружие класса «воздух-воздух» обеспечивает лучшие характеристики скрытности, но за счёт меньшего количества боеприпасов, потенциально с менее мощной боеголовкой.\n\n§GПодсказка для разработчиков: внутренние точки подвески класса «воздух-воздух» в первую очередь предназначены для малозаметных самолётов, обеспечивающих превосходство в воздухе.  Вы получите преимущество в обнаружении радарами, а также сможете атаковать с воздуха, хотя и в меньшем количестве, чем при использовании внешних точек подвески. §!\n\n§WИспользование этого оружия в качестве основного создаст §! §Bистребитель, обеспечивающий превосходство в воздухе. §!\n\n§RВНИМАНИЕ: истребители CV, обеспечивающие превосходство в воздухе, будут атаковать вражеские самолёты только во время морского боя§!"
