 Nuclear_Status: "Estatus Nuclear"
 Nuclear_Status_desc: "El estado del programa nuclear de una nación ya sea no nuclear, una nación que sólo utiliza energía nuclear o una nación con armas nucleares."
 nuclear_power_off: "Poder Nuclear (Ofensivo)"
 nuclear_power_off_desc: "Una potencia nuclear, cuyo estatus nuclear le permite llevar a cabo ataques nucleares contra las fuerzas enemigas sin importar la situación estratégica."
 nuclear_power_def: "Poder Nuclear (Defensivo)"
 nuclear_power_def_desc: "Una potencia nuclear que sólo puede lanzar ataques nucleares cuando está perdiendo una guerra."
 non_nuclear_power: "Sin-Poder Nuclear"
 non_nuclear_power_desc: "Una nación sin armas nucleares ni generación de energía nuclear."
 nuclear_energy: "Energía Nuclear"
 nuclear_energy_desc: "Una nación que no tiene armas nucleares, pero que utiliza centrales nucleares como parte de su infraestructura eléctrica."
 Nuclear_Stance: "Postura sobre las armas nucleares"
 Nuclear_Stance_desc: "Establece las condiciones y requisitos para que una nación pueda emplear armas nucleares contra un adversario."
 no_use_case: "Sin caso de uso"
 no_use_case_desc: "Una nación sin armas nucleares, o una nación que ha elegido no utilizar nunca sus armas nucleares, sea cual sea la situación."
 full_first_use: "Primer uso completo"
 full_first_use_desc: "Una nación que ha decidido que puede llevar a cabo ataques nucleares tácticos o estratégicos en cualquier momento."
 tac_first_use_strat_retaliation: "Primer uso táctico, represalia estratégica"
 tac_first_use_strat_retaliation_desc: "Una nación capaz de utilizar armas nucleares tácticas en un primer caso, pero estratégicas sólo en represalia."
 tac_and_strat_retaliation: "Sólo represalias tácticas y estratégicas"
 tac_and_strat_retaliation_desc: "Una nación capaz de realizar ataques nucleares tácticos y estratégicos sólo en represalia."
 strategic_retaliation_only: "Sólo represalias estratégicas"
 strategic_retaliation_only_desc: "Una nación que sólo puede hacer ataques estratégicos de represalia."
 enable_nuclear_energy_generation_tt: "£trigger_yes  Permite la generación de §Yenergía nuclear§!\n"