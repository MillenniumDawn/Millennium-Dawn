 nemtsov_dead: "Nemtsov está muerto"
 our_creator: "PMCs Rusas"
 SOV_zhirinovsky: "Vladimir Zhirinovsky"
 SOV_zhirinovsky_desc: "Vladimir Zhirinovsky (nacido en 1946) ha liderado el hipernacionalista Partido Liberal Democrático de Rusia desde 1991. Conocido por su retórica vehemente y su notoria disputa con el centrista Boris Nemtsov en 1995, Zhirinovsky aboga por políticas agresivas e impredecibles. Entre sus propuestas más extremas se encuentra la contaminación de los países bálticos alineados con la OTAN mediante la dispersión de residuos radiactivos en el aire a través de sus fronteras. Sus controvertidas ideas siguen influyendo en el discurso nacionalista ruso."
 SOV_bumaga: "Unidos Solo en el Papel"
 SOV_bumaga_desc: "Aunque el LDPR ostenta el poder, persisten las divisiones internas, lo que socava la cohesión del partido. A pesar de parecer unidos en teoría, las facciones se mueven en direcciones opuestas. Es hora de unificar finalmente nuestro partido y eliminar los conflictos internos para presentar un frente fuerte y coherente."
 SOV_jirik_partiya: "Partido de Zhirinovsky"
 SOV_jirik_partiya_desc: "El partido de Zhirinovsky se mantiene unido tras su líder. La lealtad y la disciplina han consolidado su núcleo, permitiéndole perseguir su agenda nacionalista con convicción. Esta unidad fortalece nuestra posición en el panorama político ruso."
 SOV_jirik_partiya_jirinovci: "Acercar a los Leales"
 SOV_jirik_partiya_jirinovci_desc: "Debemos reunir a los miembros más dedicados y leales que obedezcan las órdenes sin vacilar. Estos fieles seguidores formarán la columna vertebral de nuestro partido, listos para actuar con decisión cuando sea necesario. Fortalecer la lealtad es esencial para nuestra supervivencia."
 SOV_jirik_partiya_chistki: "Purgas del Partido"
 SOV_jirik_partiya_chistki_desc: "Es hora de purgar el partido de librepensadores y posibles traidores que amenazan nuestra unidad. Al eliminar a los disidentes, garantizaremos una organización disciplinada y obediente. Esta limpieza es vital para asegurar nuestro futuro político."
 SOV_jirik_partiya_puppet_sovet: "Consejo Supremo Títere"
 SOV_jirik_partiya_puppet_sovet_desc: "El Consejo Supremo debe ser únicamente nuestro portavoz, sin autonomía ni poder real. Al subordinarlo, evitamos cuestionamientos al liderazgo y garantizamos un control absoluto sobre las decisiones del partido."
 SOV_jirik_partiya_young: "Militarización del Ala Juvenil"
 SOV_jirik_partiya_young_desc: "La juventud debe estar preparada para el conflicto que se avecina, ya que los tiempos de paz están llegando a su fin. Entrenar y militarizar a los jóvenes miembros del partido formará una nueva generación lista para defender nuestros ideales. Este enfoque en la juventud es crucial para nuestra fortaleza a largo plazo."
 SOV_jirik_partiya_total_control: "Control Total"
 SOV_jirik_partiya_total_control_desc: "Nuestro partido debe estar completamente bajo nuestro control para evitar cualquier rebelión o acción no autorizada. El dominio absoluto sobre todas las funciones del partido garantiza la eficiencia y la lealtad. Solo mediante un control total podremos alcanzar nuestros objetivos."
 SOV_jirik_partiya_and: "Zhirinovsky y el Partido"
 SOV_jirik_partiya_and_desc: "El poder del partido no reside únicamente en su líder, sino que lo complementa y lo apoya. Esta relación simbiótica permite un liderazgo coordinado y un mayor apoyo entre las diversas facciones del partido. Juntas, forman una fuerza unificada."
 SOV_jirik_partiya_and_samodeal: "Fomentar la Autoactividad"
 SOV_jirik_partiya_and_samodeal_desc: "Fomentaremos la iniciativa y la actividad autónoma dentro de las filas del partido. Animar a los miembros a asumir responsabilidades y actuar proactivamente fortalece nuestro movimiento desde dentro. Este enfoque construye una organización más resiliente."
 SOV_jirik_partiya_and_kadres: "Enfoque Pragmático de los Recursos Humanos"
 SOV_jirik_partiya_and_kadres_desc: "En lugar de exigir lealtad ciega, buscaremos al personal más eficaz y capacitado para el partido. La competencia y los resultados primarán sobre la mera devoción, garantizando un liderazgo más fuerte y eficiente."
 SOV_jirik_partiya_and_sovet: "Fortalecer el Consejo Supremo"
 SOV_jirik_partiya_and_sovet_desc: "El Consejo Supremo debe demostrar que Zhirinovsky no es un dictador y que el partido acoge la pluralidad de opiniones. Al fortalecer este órgano, demostramos el compromiso del partido con el debate interno y la gobernanza compartida."
 SOV_jirik_partiya_and_money: "Ingresos Adicionales"
 SOV_jirik_partiya_and_money_desc: "Ampliaremos los ingresos del partido a través de diversas fuentes para financiar nuestras actividades con mayor eficacia. Aumentar los recursos financieros es esencial para aumentar nuestra influencia y sostener campañas a largo plazo. Diversificar las fuentes de ingresos es una prioridad estratégica."
 SOV_jirik_partiya_and_autonomous: "El Partido Autónomo"
 SOV_jirik_partiya_and_autonomous_desc: "Un partido autónomo garantiza la libertad de opinión y la diversidad dentro de sus filas. Permitir la independencia interna fomenta la innovación y el debate, lo que fortalecerá nuestra plataforma política y nuestra adaptabilidad."
 SOV_russian_irredentism: "Irredentismo Ruso"
 SOV_russian_irredentism_desc: "Rusia fue una vez un gran imperio, pero se vio debilitada por revoluciones, golpes de Estado y guerras civiles. Ahora debemos restaurar nuestra antigua gloria recuperando los territorios perdidos. Crimea y el Donbás nos pertenecen, y nuestros tanques llegarán hasta Praga. Este es nuestro destino y nuestro deber."
 SOV_governorates: "Gobernaciones"
 SOV_governorates_desc: "Hemos soportado demasiadas repúblicas nacionales y la marginación de la población étnica rusa. Al reorganizar el país en 30 gobernaciones, gobernaremos con mayor eficacia y unificaremos el Estado. Esta reforma fortalece la autoridad central y restablece el orden."
 SOV_strengthen_union_state: "Gobernación de Minsk"
 SOV_strengthen_union_state_desc: "Es hora de poner fin a la pretendida independencia de Bielorrusia. Restaurar Bielorrusia como una gobernación dentro de nuestro imperio es la mejor manera de garantizar la estabilidad y el control. Esta reintegración beneficiará a ambos pueblos y fortalecerá nuestras fronteras."
 SOV_maintain_csto_1: "Disolver la OTSC"
 SOV_maintain_csto_1_desc: "La OTSC es una organización innecesaria e ineficaz que ya no sirve a nuestros intereses. Es hora de disolverla y superar las alianzas obsoletas. Nuestro futuro reside en alianzas más sólidas y centradas."
 SOV_rus_sphere_united_arms: "Pacto de Moscú"
 SOV_rus_sphere_united_arms_desc: "Debemos crear una nueva y poderosa alianza política y militar. Los viejos acuerdos nos han fallado; es hora de formar nuestra propia coalición que reafirme nuestra influencia global y desafíe el dominio occidental."
 SOV_integrate_abkhazia: "Gobernación de Tiflis"
 SOV_integrate_abkhazia_desc: "Debemos centrarnos en las tierras del antiguo Imperio Ruso en el Cáucaso. Los actuales conflictos entre Georgia, Osetia y Abjasia amenazan la estabilidad regional. Nuestro objetivo es poner fin a estas disputas de forma permanente y restablecer el orden bajo nuestro control."
 SOV_support_serbia: "Apoyar a Serbia"
 SOV_support_serbia_desc: "Serbia sigue siendo nuestro aliado clave en el sur de Europa. Debemos brindarle asistencia siempre que la necesite para fortalecer esta alianza vital y promover nuestros intereses comunes en la región."
 SOV_integrate_serbia: "Estado de la Unión con Serbia"
 SOV_integrate_serbia_desc: "Propondremos a Serbia que renueve el proyecto de Estado de la Unión, que nuestro partido apoyó firmemente en la década de 1990. Esta unión profundizará la cooperación y mejorará nuestra posición estratégica en Europa."
 SOV_iraq_moscow_pact: "Proteger Irak"
 SOV_iraq_moscow_pact_desc: "No permitiremos que ejércitos extranjeros circulen libremente por las calles de Bagdad. Proteger a Irak de la interferencia externa es crucial para mantener la estabilidad regional y nuestra influencia."
 SOV_save_gaddafi: "Proteger Libia"
 SOV_save_gaddafi_desc: "No se permitirá que ejércitos extranjeros dominen Trípoli. Nos comprometemos a proteger la soberanía de Libia y a oponernos a la intervención militar externa."
 SOV_czechoslovak_region: "Región checoslovaca"
 SOV_czechoslovak_region_desc: "Al igual que en 1968, la región checoslovaca sigue siendo de gran interés estratégico para nosotros. Asegurar nuestra influencia aquí consolidará nuestro dominio sobre Europa del Este. Debemos actuar con decisión para recuperar nuestra posición."
 SOV_help_karabah: "Liberar Karabaj de Azerbaiyán"
 SOV_help_karabah_desc: "No reconocemos la ocupación azerbaiyana de Karabaj y pretendemos devolver estas tierras a nuestro imperio. Esta liberación restaurará la justicia histórica y fortalecerá nuestras fronteras meridionales."
 SOV_help_armenia: "Unión Armenio-Rusa"
 SOV_help_armenia_desc: "Armenia siempre ha sido una nación cristiana hermana con profundos lazos con nosotros. Estamos dispuestos a ofrecerle una alianza genuina basada en la confianza y el apoyo mutuo. Nuestra amistad se basa en siglos de historia compartida."
 SOV_alliance_armenia: "Poner fin a Azerbaiyán"
 SOV_alliance_armenia_desc: "La historia inventada de Azerbaiyán solo obstaculiza el progreso de nuestra hermana Armenia. Afrontaremos y resolveremos este obstáculo para garantizar la seguridad y la prosperidad de Armenia."
 SOV_Bring_back_the_legacy_of_the_Russian_Empire: "Traer de vuelta el legado del Imperio Ruso"
 SOV_Bring_back_the_legacy_of_the_Russian_Empire_desc: "Es hora de restaurar los nombres históricos de las ciudades rusas, honrando nuestro patrimonio. Este renacimiento nos reconectará con nuestro glorioso pasado e inspirará orgullo nacional en todo el país."
 SOV_protect_russians: "La Ley sobre la Protección de los Rusos"
 SOV_protect_russians_desc: "Protegeremos a los rusos dondequiera que vivan, negándonos a abandonar a nuestros compatriotas. Esta ley garantiza sus derechos y seguridad, reforzando nuestro compromiso con el pueblo ruso en todas partes."
 SOV_Former_Russian_capital: "Antigua capital rusa"
 SOV_Former_Russian_capital_desc: "Para recuperar el patrimonio de Rusia, debemos convertir San Petersburgo en nuestra capital una vez más. Este gesto simbólico restaurará el estatus histórico de la ciudad y reafirmará nuestro compromiso con la tradición."
 SOV_approach_iran: "Acercamiento a Irán"
 SOV_approach_iran_desc: "Planeamos ofrecer a Irán una alianza que fortalecerá significativamente nuestra posición en la región. Forjar esta alianza es clave para asegurar nuestra influencia y contrarrestar la injerencia occidental."
 SOV_south_azer_admistration: "Gobernación Iraní"
 SOV_south_azer_admistration_desc: "Pretendemos apoyar a las fuerzas locales leales a nosotros en el sur de Azerbaiyán para iniciar una revuelta que debilite el control de Irán. Esta estrategia busca desestabilizar el control iraní y expandir nuestra influencia."
 SOV_unite_of_greater_russia: "Unido, Grande e Indivisible"
 SOV_unite_of_greater_russia_desc: "Rusia debe ser un país unificado e indivisible, sin divisiones nacionales. La fragmentación en repúblicas destruyó en su momento nuestro poderoso Estado, y solo la unidad puede restaurar nuestra fuerza."
 SOV_proclamation_of_greater_russia: "Proclamar la Gran Rusia"
 SOV_proclamation_of_greater_russia_desc: "Rusia es ahora una superpotencia global que domina Eurasia y define la política mundial. Con una fuerza renovada, nos enfrentaremos a Occidente y consolidaremos el lugar que nos corresponde en el escenario global."
 SOV_zhirinovsky_secure_central_asia: "Exigir la sumisión de Asia Central"
 SOV_zhirinovsky_secure_central_asia_desc: "Asia Central siempre ha estado dentro de nuestra esfera de influencia. Debemos asegurarla firmemente para evitar que Irán o China ganen terreno. Nuestro dominio allí es innegociable."
 SOV_nov: "Devolver Nueva Rusia"
 SOV_nov_desc: "Es hora de devolver a Nueva Rusia el lugar que le corresponde dentro de nuestro imperio. Restaurar esta región fortalece nuestras fronteras meridionales y revitaliza nuestro legado histórico."
 SOV_galicia: "Gobernación de Galitzia"
 SOV_galicia_desc: "Galicia es una región única que requiere amplias reformas para su plena integración en nuestro imperio. Aunque llevará tiempo, Galicia alcanzará finalmente la categoría de gobernación y se convertirá en una parte leal de nuestro reino."
 SOV_expand_welfare_programs: "Expandir los programas de bienestar"
 SOV_expand_welfare_programs_desc: "El pueblo ruso ha sufrido durante demasiado tiempo bajo el fallido sistema de salud soviético. Es hora de una recuperación nacional y de la expansión de los programas de bienestar social para mejorar la calidad de vida y la salud pública."
 SOV_revive_the_great_idea: "La hermandad ruso-griega"
 SOV_revive_the_great_idea_desc: "La costa occidental de Anatolia fue históricamente territorio ortodoxo griego, injustamente ocupado por los otomanos. Si los griegos desean recuperarla, cuentan con nuestro pleno apoyo. Esta hermandad fortalece nuestra influencia en la región."
 SOV_help_sirya: "Los hermanos sirios"
 SOV_help_sirya_desc: "Pretendemos aumentar nuestra influencia en Siria, un país en la mira de los globalistas occidentales que buscan su destrucción. Apoyar a Siria protege nuestros intereses estratégicos y contrarresta fuerzas hostiles."
 SOV_bulgarian_ally: "Antiguo hermano eslavo"
 SOV_bulgarian_ally_desc: "Tras la liberación de Bulgaria del dominio otomano en 1878, podría haberse convertido en un aliado fuerte, pero los zares desaprovecharon esta oportunidad. Ahora debemos corregir esto ganándonos el favor del pueblo búlgaro y restableciendo los lazos fraternales."
 SOV_zhirinovsky_attack_ruthenia: "Desestabilización de Ucrania"
 SOV_zhirinovsky_attack_ruthenia_desc: "Ucrania ha aplicado políticas antirrusas desde el colapso de la URSS. No podemos permitir que esta región se convierta en un bastión hostil. Tomaremos medidas decisivas para neutralizar esta amenaza de una vez por todas."
 SOV_zhirinovsky_attack_ukraha: "Operación militar en Ucrania"
 SOV_zhirinovsky_attack_ukraha_desc: "Nuestro objetivo es poner fin a la existencia de Ucrania como estado independiente. Es hora de que la bandera rusa vuelva a ondear sobre Kiev, restaurando nuestro control histórico."
 SOV_zhirinovsky_take_trans: "Referéndum de Transnistria"
 SOV_zhirinovsky_take_trans_desc: "El problema actual con Moldavia debería convertirse en un dolor de cabeza para ellos, ya que estamos tomando el control de Transnistria. Este referéndum legitimará nuestra reivindicación y ampliará nuestra influencia."
 SOV_question_of_poland: "La cuestión de Polonia"
 SOV_question_of_poland_desc: "En agosto de 2014, Zhirinovsky amenazó con bombardear Polonia, lo que refleja su postura agresiva hacia este país. Esta amenaza subraya las tensiones en nuestras relaciones."
 SOV_question_of_bavaria: "Separatismo bávaro"
 SOV_question_of_bavaria_desc: "Apoyamos el deseo de Baviera de separarse de Alemania. Fomentar el separatismo debilitará a Alemania y favorecerá nuestros intereses estratégicos en la región."
 SOV_question_of_genrih: "La revolución monárquica alemana"
 SOV_question_of_genrih_desc: "Planeamos derrocar al corrupto y fallido gobierno alemán y restaurar a Alemania a su antigua grandeza, como parte de Rusia, por supuesto. Esta revolución transformará el equilibrio de poder en Europa."
 SOV_question_of_east_german: "Recordar la RDA"
 SOV_question_of_east_german_desc: "Recordaremos a la población de Alemania Oriental la orgullosa historia de la RDA. Revivir este legado refuerza nuestros objetivos políticos más amplios y nuestra influencia regional."
 SOV_europe_pizda: "Prepararse para la marcha hacia Europa"
 SOV_europe_pizda_desc: "Ha llegado el momento de eliminar la amenaza europea. La debilitaremos desde dentro y quebraremos su poder por completo. Esta campaña marca el inicio de nuestra ofensiva decisiva en Europa."
 SOV_question_of_spain: "España dividida"
 SOV_question_of_spain_desc: "España lleva mucho tiempo equilibrando sus comunidades autónomas para evitar el separatismo. Pretendemos romper este equilibrio para debilitar a España y promover divisiones regionales. Esta estrategia fracturará la unidad de España."
 SOV_question_of_germany: "Problema alemán"
 SOV_question_of_germany_desc: "Alemania sigue siendo un rival estratégico clave. Ya no tenemos intención de mostrarnos indulgentes como en siglos anteriores. Abordar el problema alemán es crucial para afianzar nuestro dominio en Europa."
 SOV_syria_kurdistan_armenia_summit: "Ejercicios militares conjuntos"
 SOV_syria_kurdistan_armenia_summit_desc: "Nuestra coalición antiturca realizará ejercicios militares conjuntos para fortalecer la capacidad de combate de Siria, Kurdistán y Armenia. Estos ejercicios nos preparan para operaciones coordinadas de defensa y ofensiva."
 SOV_istanbul_is_constantinople: "Estambul es Constantinopla"
 SOV_istanbul_is_constantinople_desc: "Es hora de ejecutar los planes de guerra de la Cumbre Antiturca y recuperar los territorios perdidos. Restaurar la identidad de Estambul es un objetivo clave de esta campaña."
 SOV_crusade_russian: "La cruzada rusa"
 SOV_crusade_russian_desc: "Es hora de lanzar nuestra gran cruzada rusa a Tierra Santa. Lo que los emperadores del pasado no lograron, lo completaremos con determinación y fuerza. Esta misión renueva nuestro propósito espiritual e imperial."
 SOV_crusade_antioch: "Gobernación de Antioquía"
 SOV_crusade_antioch_desc: "Estas tierras pertenecieron al Reino de Antioquía y las restauraremos. Revivir esta gobernación restablece nuestra presencia y honra reivindicaciones históricas."
 SOV_crusade_assiryan: "Gobernación Asiria"
 SOV_crusade_assiryan_desc: "La Siria moderna es una sombra del gran imperio asirio. Guiaremos a los sirios de vuelta a la grandeza bajo el dominio ruso, restaurando su antiguo poder y prestigio."
 SOV_crusade_isr: "Gobernación de Jerusalén"
 SOV_crusade_isr_desc: "Jerusalén es el objetivo final de nuestra campaña. El Santo Sepulcro nos pertenecerá a partir de ahora, consolidando nuestra influencia espiritual y política en la región."
 SOV_crusade_egy: "Gobernación Copta"
 SOV_crusade_egy_desc: "Los coptos son los verdaderos gobernantes de Egipto. Apoyaremos su causa y haremos todo lo posible para ayudarlos a recuperar su legítimo lugar en nuestro imperio."
 SOV_romanian_shit: "Amenaza rumana"
 SOV_romanian_shit_desc: "Rumanía amenaza nuestras fronteras suroccidentales. Debemos abordar este problema con prontitud para asegurar nuestras fronteras y mantener la estabilidad regional."
 SOV_crush_europe: "Aplastar Europa"
 SOV_crush_europe_desc: "Europa solo ofrece globalistas, degenerados y decadencia moral. Aplastaremos esta decadencia y restauraremos el orden. Nuestra campaña se dirige al corazón del declive europeo."
 SOV_treaty_with_turkmenistan: "Tratado con Turkmenistán"
 SOV_treaty_with_turkmenistan_desc: "No hay necesidad de luchar contra los turcomanos. Confiamos en que se reintegrarán pacíficamente a nuestro imperio. Este tratado fortalecerá nuestros lazos y ampliará nuestra influencia."
 SOV_treaty_with_afganistan: "Volver a Afganistán"
 SOV_treaty_with_afganistan_desc: "Nuestro imperio ha llegado de nuevo a las fronteras de Afganistán. Quizás esta vez la fortuna nos favorezca y recuperemos el control de esta región estratégica."
 SOV_co_op_wagner: "Pongan a Prigozhin al mando"
 SOV_co_op_wagner_desc: "Dado que la financiación principal proviene de Yevgeny Prigozhin, tiene sentido ponerlo a cargo de las empresas militares privadas. Su liderazgo aportará mayor coordinación y eficiencia."
 SOV_imperial_russian_lands: "Tierras del Imperio Ruso"
 SOV_imperial_russian_lands_desc: "El primer paso de nuestro plan es recuperar las tierras nativas perdidas durante el régimen comunista. Con el favor divino, restauraremos los antiguos territorios y el honor de nuestro imperio."
 SOV_claim_finland: "Reclamar Finlandia"
 SOV_claim_finland_desc: "La frontera de Finlandia está demasiado cerca de San Petersburgo. Debemos expandirla hacia el norte y el oeste, como lo hizo Pedro el Grande, derrotando decisivamente a los países nórdicos para que nunca más nos amenacen. Esto es vital para nuestra seguridad."
 SOV_zhirinovsky_secure_east_asia: "Ambiciones asiáticas"
 SOV_zhirinovsky_secure_east_asia_desc: "La diplomacia rusa siempre ha sido compleja y multifacética. Debemos consolidar y expandir nuestra influencia en Asia para fortalecer nuestra posición global. ¡Gloria a Rusia!"
 SOV_demand_manchuria: "Regresar a Zheltorossiya"
 SOV_demand_manchuria_desc: "Es hora de revivir el viejo proyecto de la Rusia Amarilla. Estamos dispuestos a exigir a China las tierras que pertenecieron al Imperio Ruso. Esta audaz reivindicación restaurará nuestra influencia en Manchuria."
 SOV_zheltoros: "Gobernación de Mongolia"
 SOV_zheltoros_desc: "Mongolia ha servido durante mucho tiempo como barrera entre nosotros y China. Es hora de poner fin a este acuerdo y convertir a Mongolia en un súbdito oficial de nuestro Imperio ruso, fortaleciendo así nuestras fronteras y nuestro control."
 SOV_allied_nrk: "Alianza con Corea del Norte"
 SOV_allied_nrk_desc: "Nuestro objetivo es fortalecer nuestra influencia en Oriente mediante la expansión de alianzas, comenzando con una nación cuyo pueblo reconoce nuestro apoyo a su existencia. Esta alianza consolidará nuestra posición en la región."
 SOV_expand_pacific_naval_presence: "Expandir la presencia naval en el Pacífico"
 SOV_expand_pacific_naval_presence_desc: "Al desarrollar la industria de construcción naval en el Lejano Oriente, podemos impulsar el crecimiento regional y proyectar un mayor poder naval en todo el Océano Pacífico, avanzando en nuestras ambiciones estratégicas."
 SOV_avenge_tsushima: "Vengar Tsushima"
 SOV_avenge_tsushima_desc: "La guerra ruso-japonesa de 1904-1905 fue una derrota humillante para nuestra nación. Es hora de vengar a nuestros antepasados ​​derrotando definitivamente a Japón."
 SOV_end_the_usa: "Poner fin a los EE. UU."
 SOV_end_the_usa_desc: "Desde la decadencia moral hasta el terrorismo global, Estados Unidos representa una amenaza fundamental para nuestra supervivencia y la estabilidad mundial. Debe ser destruido para asegurar nuestro futuro."
 SOV_return_alaska: "Devolución de Alaska"
 SOV_return_alaska_desc: "Alaska fue vendida a precio de ganga por gobernantes insensatos en siglos pasados. Ahora es el momento de recuperar este territorio vital y devolverlo a su legítima patria."
 SOV_side_with_the_people: "Ponerse del lado del pueblo"
 SOV_side_with_the_people_desc: "Durante siglos, las élites y las mafias criminales han oprimido a la gente común. Es hora de corregir esta injusticia y apoyar firmemente al pueblo."
 SOV_purge_disloyal_oligarchs: "Purgar a los oligarcas desleales"
 SOV_purge_disloyal_oligarchs_desc: "A pesar de nuestros esfuerzos, algunos oligarcas se niegan a apoyar nuestra causa. Les ofreceremos condiciones irrechazables y eliminaremos a quienes se interpongan en nuestro camino."
 SOV_ensure_a_balance: "Garantizar un equilibrio"
 SOV_ensure_a_balance_desc: "La sociedad rusa está dividida principalmente entre las élites y la gente común. Debemos mantener un delicado equilibrio, apoyando a ambos grupos, ya que cada uno es esencial para la estabilidad del país."
 SOV_return_kgb: "Restaurar el KGB"
 SOV_return_kgb_desc: "Los servicios de inteligencia actuales son una pobre imitación del KGB de la era soviética, que era el más eficaz. Reviviremos el KGB para restaurar la fuerza y ​​la seguridad."
 SOV_storm_v: "Enviar prisioneros a la guerra"
 SOV_storm_v_desc: "Los presos agotan los recursos públicos sin contribuir. Ahora serán enviados a luchar por su país y a pagar sus deudas mediante el servicio."
 SOV_new_russian_army: "Ejército Voluntario Ruso"
 SOV_new_russian_army_desc: "Nuestras fuerzas armadas requieren una reforma profunda. El sistema actual ha fracasado, y es hora de crear un ejército voluntario listo para defender a Rusia con renovado vigor."
 SOV_women: "Batallones de mujeres"
 SOV_women_desc: "Nuestros batallones femeninos infundirán miedo en el enemigo. Su sola presencia hará que los adversarios huyan aterrorizados."
 SOV_kazachestvo: "Militarizar a los cosacos"
 SOV_kazachestvo_desc: "Los cosacos deben cesar su comportamiento rebelde y volver a servir como una parte disciplinada del ejército ruso."
 SOV_war_kafedra: "Restaurar los departamentos militares"
 SOV_war_kafedra_desc: "La abolición de los departamentos militares fue un grave error. Los reinstauraremos para fortalecer nuestro ejército y la educación militar."
 SOV_nationalize: "Revisar los resultados de la privatización"
 SOV_nationalize_desc: "Reevaluaremos los efectos destructivos de la privatización y anularemos sus resultados dañinos para proteger los intereses nacionales."
 SOV_minister_propaganda: "Crear un Ministerio de Propaganda"
 SOV_minister_propaganda_desc: "La propaganda debe estar centralizada bajo un ministerio específico para garantizar el control total y la eficacia de todos los mensajes."
 SOV_pay_off_army: "Oportunidad de comprar el ejército"
 SOV_pay_off_army_desc: "Permitiremos que las personas eviten el servicio militar pagando una tarifa sustancial, que se reinvertirá en el fortalecimiento del ejército."
 SOV_zhirinovsky_economic_policy: "Política económica de Zhirinovsky"
 SOV_zhirinovsky_economic_policy_desc: "Siglos de experimentación con economías planificadas y de mercado han demostrado la necesidad de un enfoque mixto para impulsar la economía de Rusia en el siglo XXI."
 SOV_progressive_taxation: "Impuestos progresivos"
 SOV_progressive_taxation_desc: "Un sistema tributario donde quienes más ganan pagan un porcentaje mayor, mientras que quienes tienen ingresos más bajos pagan menos. Esta política promueve la equidad y el equilibrio social."
 SOV_guarantee_the_people: "Garantizar al pueblo"
 SOV_guarantee_the_people_desc: "El pueblo es la base del poder de Rusia y del nuestro. Debemos asegurar su apoyo para mantener nuestra autoridad y estabilidad."
 SOV_revitalize_russian_industrial_sector: "Revitalizar el sector industrial ruso"
 SOV_revitalize_russian_industrial_sector_desc: "La industria rusa nos transformó de una sociedad agraria a una nación con visión espacial. Con una inversión y una gestión adecuadas, puede llevarnos de la era industrial a la era de la información."
 SOV_increase_fossil_fuel_investments: "Aumentar las inversiones en combustibles fósiles"
 SOV_increase_fossil_fuel_investments_desc: "A pesar de la oposición globalista, los combustibles fósiles siguen siendo esenciales e irremplazables. Debemos invertir fuertemente en este sector para garantizar la prosperidad y la seguridad energética de Rusia."
 SOV_idea_comp_industry: "Industria informática"
 SOV_idea_comp_industry_desc: "Nuestra economía está obsoleta. Nuestros científicos y trabajadores cualificados deben aprovechar la tecnología informática para impulsar la economía y el complejo militar-industrial de Rusia a nuevas cotas."
 SOV_increased_arms_exports: "Aumento de las exportaciones de armas"
 SOV_increased_arms_exports_desc: "La reconocida industria armamentística rusa es una poderosa herramienta para ganar influencia a nivel mundial. Debemos construir infraestructura para expandir la producción y las exportaciones de armas."
 SOV_zhirinovsky_secure_baltics: "Asegurar los países bálticos"
 SOV_zhirinovsky_secure_baltics_desc: "En 1991, Zhirinovsky amenazó con tomar medidas extremas contra el Báltico, incluyendo la eliminación de residuos nucleares y ataques radiactivos. En 2014, amenazó con un bombardeo masivo de la región. La seguridad del Báltico sigue siendo una prioridad."
 SOV_arrest_zyuganov: "Arrestar a Zyuganov"
 SOV_arrest_zyuganov_desc: "Gennady Ziuganov, líder del Partido Comunista, es un oponente formidable. Arrestarlo neutralizaría una grave amenaza para nuestro gobierno."
 SOV_coopt_zyuganov: "Cooptar a Zyuganov"
 SOV_coopt_zyuganov_desc: "Aunque Ziuganov es de la oposición, compartimos objetivos comunes. Unir nuestras fuerzas podría fortalecer el impulso hacia una Gran Rusia."
 SOV_supreme_leader: "Convertirse en líder supremo"
 SOV_supreme_leader_desc: "Podemos asumir un poder absoluto sin controles ni contrapesos, gobernando con autoridad incuestionable."
 SOV_jirik_cult: "El culto a Zhirinovsky"
 SOV_jirik_cult_desc: "Zhirinovsky se ha convertido en un ícono de nuestro estado. El pueblo ha creado un culto en torno a él, y permitiremos que este florezca."
 SOV_fuck_parties: "Al diablo con la democracia"
 SOV_fuck_parties_desc: "La democracia es una herramienta de los servicios de inteligencia occidentales para difundir propaganda. No permitiremos la influencia enemiga en nuestro territorio."
 SOV_jirik_fear: "El estado policial"
 SOV_jirik_fear_desc: "No se mostrará piedad a los enemigos de la patria. Nuestra policía tiene una gran carga de trabajo para mantener el orden."
 SOV_jirik_stand: "La patria está por encima de todo"
 SOV_jirik_stand_desc: "Defender la patria es deber de todo ciudadano. Incluso los civiles deben estar dispuestos a proteger su país con valentía inquebrantable."
 SOV_jirik_war_religion: "Religión militar imperial"
 SOV_jirik_war_religion_desc: "Nuestra nación debe abandonar el pacifismo y adoptar una fe ortodoxa militarizada para unificar y fortalecer al pueblo."
 SOV_jirik_warlord: "El gobernante supremo"
 SOV_jirik_warlord_desc: "¡Hacia un futuro brillante para una Rusia grande y poderosa!"
 SOV_remain_president: "Permanecer presidente"
 SOV_remain_president_desc: "Ya ejercemos un poder casi absoluto; no hay necesidad de buscar más cambios."
 SOV_iron_regency: "Regencia de hierro"
 SOV_iron_regency_desc: "Podemos hacer la transición a una monarquía, nombrando un consejo de regencia para gobernar durante el cambio."
 SOV_make_russia_great_again: "Hacer que Rusia vuelva a ser grande!"
 SOV_make_russia_great_again_desc: "La grandeza de Rusia será restaurada y haremos todo lo posible para ayudar a lograrlo."
 SOV_coopt_hyper_nationalists: "Cooptar a los ultra nacionalistas"
 SOV_coopt_hyper_nationalists_desc: "Deberíamos aliarnos con el ala nacionalista radical de nuestro partido, concediéndole más poder en el gobierno."
 SOV_rva: "Formar un ejército de voluntarios ruso"
 SOV_rva_desc: "Ante el creciente número de grupos nacionalistas, uniremos unidades paramilitares para formar un Ejército Voluntario Ruso, listo para desplegarse en tiempos de guerra."
 SOV_kill_western_opposition: "Matar a la oposición occidental"
 SOV_kill_western_opposition_desc: "Los ultranacionalistas exigen la eliminación de la oposición alineada con Occidente. Deberíamos permitirles llevar a cabo estas acciones."
 SOV_amend_the_russian_constitution: "Enmendar la Constitución Rusa"
 SOV_amend_the_russian_constitution_desc: "La constitución es aceptable con algunos ajustes para adaptarla a nuestra agenda."
 SOV_new_russian_status_quo: "Nuevo statu quo ruso"
 SOV_new_russian_status_quo_desc: "El poder se ha consolidado y un nuevo establishment gobierna ahora Rusia."
 SOV_decommunization: "Descomunización"
 SOV_decommunization_desc: "El comunismo destruyó Rusia, causando hambruna, robo, encarcelamiento y muerte a millones. Ya no honraremos este oscuro legado. ¡Abajo el comunismo!"
 SOV_embrace_monarchists: "Abrazar a los monárquicos"
 SOV_embrace_monarchists_desc: "El apoyo a la monarquía crece. Deberíamos invitar a los monárquicos a unirse a nuestro partido y ejercer influencia."
 SOV_condemn_the_partition_of_india: "Tratado de amistad indo-rusa"
 SOV_condemn_the_partition_of_india_desc: "India y Rusia se han opuesto históricamente a Occidente. Nuestro principal rival ahora es China, cuyo ascenso nos amenaza existencialmente."
 SOV_praise_china: "Tratado de amistad sino-rusa"
 SOV_praise_china_desc: "China y Rusia se han unido contra las potencias occidentales. Nuestro principal adversario es India, cuyo creciente dominio representa una amenaza."
 SOV_reconcile_the_cprf: "Reconciliar al CPRF"
 SOV_reconcile_the_cprf_desc: "Compartimos muchos objetivos con el Partido Comunista. Quizás podamos incorporarlos a nuestro grupo y superar las divisiones del pasado."
 SOV_support_workers_rights: "Apoyar los derechos de los trabajadores"
 SOV_support_workers_rights_desc: "Los trabajadores son miembros vitales de nuestra nación. Debemos implementar reformas para mejorar sus derechos, incluso si esto afecta la productividad."
 SOV_social_conservatism: "Conservadurismo social"
 SOV_social_conservatism_desc: "El conservadurismo social promueve la aplicación por parte del gobierno de los valores tradicionales, considerados esenciales para mantener la civilización y la decencia."
 SOV_ally_national_bolsheviks: "Aliarse con los nacional-bolcheviques"
 SOV_ally_national_bolsheviks_desc: "Los Nacional Bolcheviques son un grupo nacionalista de extrema derecha muy activo. Podrían convertirse en un aliado político útil."
 SOV_national_bolshevik_thought: "Pensamiento nacional-bolchevique"
 SOV_national_bolshevik_thought_desc: "La ideología nacional bolchevique combina el nacionalismo con los principios bolcheviques para perseguir una Gran Rusia."
 SOV_national_bolshevik_cooperation: "Cooperación nacional-bolchevique"
 SOV_national_bolshevik_cooperation_desc: "Hemos conseguido la cooperación con los bolcheviques nacionales para monopolizar el apoyo nacionalista y fortalecer nuestro movimiento."
 SOV_national_bolshevik_coup: "Coalición con los bolcheviques nacionales"
 SOV_national_bolshevik_coup_desc: "Permitir una coalición con este gran partido de oposición aliviará las presiones y consolidará nuestro control."
 SOV_absolute_monarchy: "Monarquía absoluta"
 SOV_absolute_monarchy_desc: "Una monarquía sin restricciones constitucionales es el mejor camino hacia un liderazgo fuerte."
 SOV_constitutional_monarchy: "Monarquía constitucional"
 SOV_constitutional_monarchy_desc: "El poder absoluto corrompe. Es necesario moderar el poder del monarca para evitar repetir los errores de los Romanov."
 SOV_empower_the_romanovs: "Honrar a los Romanov"
 SOV_empower_the_romanovs_desc: "La dinastía Romanov gobernó Rusia durante siglos hasta que fue injustamente derrocada por los bolcheviques. Debemos honrar su legado y sus logros."
 SOV_zhirinovsky_iron_regent: "Reclamar la corona"
 SOV_zhirinovsky_iron_regent_desc: "La Revolución de 1917 sumió a Rusia en el caos. Vladimir Zhirinovsky, destinado a ser el próximo zar, restaurará el orden y resolverá las crisis más profundas de la nación."
 SOV_compromise_with_old_believers: "Compromiso con los Starovertsy"
 SOV_compromise_with_old_believers_desc: "Los Starovertsy rechazan al Patriarca Kirill. Deberíamos llegar a un acuerdo religioso, posiblemente nombrando a un nuevo Patriarca que les parezca aceptable como religión del Estado."
 SOV_crush_old_believers: "Aplastar a los Starovertsy"
 SOV_crush_old_believers_desc: "Los Starovertsy se niegan a reconocer al Patriarca Kirill. Debemos reprimirlos para establecer nuestra propia religión estatal."
 SOV_the_third_rome_desc: "Moscú, la Tercera Roma, se refiere a la idea de que Moscú es la sucesora de la antigua Roma y Bizancio, continuando el legado del Imperio Romano. Este concepto se ha debatido a lo largo de la historia europea en cuanto a qué ciudad hereda legítimamente este legado."
 SOV_unity_of_church_and_state: "Unidad de Iglesia y Estado"
 SOV_unity_of_church_and_state_desc: "La ortodoxia es el fundamento de la nación rusa. Sin su apoyo, gobernar nuestro vasto imperio es imposible. Integraremos la religión en el gobierno como corresponde."
 SOV_god_save_the_tsar: "¡Bozhe, Reina Khrani!"
 SOV_god_save_the_tsar_desc: "¡Dios salve al zar!"
 SOV_IRQ_base: "[SOV.GetFlag]Base Militar Rusa"
 SOV_IRQ_base_desc: "La base militar rusa, ubicada cerca de nuestra capital, nos recuerda que Rusia no nos abandonará en caso de una guerra global. Pero si el régimen en nuestro país o en Rusia cambia drásticamente, la base militar será clausurada de inmediato."
 SOV_LBA_base: "[SOV.GetFlag]Base Militar Rusa"
 SOV_LBA_base_desc: "La base militar rusa, ubicada cerca de nuestra capital, nos recuerda que Rusia no nos abandonará en caso de una guerra global. Pero si el régimen en nuestro país o en Rusia cambia drásticamente, la base militar será clausurada de inmediato."
 SOV_IRQ_military_advisors: "Instructores militares de [SOV.GetNameWithFlag]"
 S0V_russian_sphere_idea: "Pacto de Moscú"
 S0V_russian_sphere_idea_desc: "Alianza creada por Rusia para reemplazar a la innecesaria e injustificada OTSC. Ahora Rusia está lista para reunir aliados y contraatacar a sus enemigos."
 SOV_military_exercises_anti_turkey_idea: "Ejercicios Conjuntos con el Ejército Ruso"
 SOV_military_exercises_anti_turkey1_idea: "Ejercicios Conjuntos con la Coalición Anti-Turca"
 S0V_russian_sphere_mil_idea: "Fuerzas Armadas Unidas de la Esfera Rusa"
 SOV_idea_governorate: "Integración en Rusia"
 SOV_idea_governorate_desc: "Esta entidad se encuentra en proceso de integración en Rusia. Pronto será absorbida por completo."
