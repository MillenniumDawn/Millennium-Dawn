 BUL_neutrality_focus_desc: "Болгарская партия СДС расшифровывается как Союз демократических сил и является правоцентристской политической партией в Болгарии. Основанная в 1989 году, СДС была одним из основных оппозиционных движений во время перехода Болгарии от коммунистического правления к демократии. Платформа партии подчеркивает демократические ценности, рыночно-ориентированную политику и европейскую интеграцию. СДП была частью различных правящих коалиций в Болгарии с 1990-х годов и занимала посты президента и премьер-министра."
 BUL_interventionism_focus: "Болгарская социалистическая партия"
 BUL_interventionism_focus_desc: "Болгарская социалистическая партия (БСП) - политическая партия, базирующаяся в Болгарии. Она была основана в 1989 году и является преемницей Болгарской коммунистической партии. БСП известна своей левой политикой и социал-демократической программой. Ее платформа сосредоточена на сокращении неравенства и борьбе с коррупцией, а также на отстаивании прав трудящихся и защите окружающей среды. Партия обладает значительным политическим влиянием в Болгарии, участвуя в нескольких коалиционных правительствах на протяжении многих лет. Однако она также сталкивалась с критикой и противоречиями, особенно в связи с ее коммунистическим прошлым и тесными отношениями с Россией."
 BUL_military_youth: "Военная молодежь"
 BUL_military_youth_desc: "Болгарская военная молодежная организация, также известная как Народно Ополчение, является добровольной организацией для молодых болгар, заинтересованных в военной службе и патриотизме."
