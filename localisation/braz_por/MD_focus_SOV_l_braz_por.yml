 russia.108.t: "Motim Militar dos Generais"
 russia.108.d: "Nossa ascensão ao poder claramente não agradou a muitos segmentos da população e às autoridades russas. Mas o que aconteceu foi claramente uma surpresa para nós. Os generais Shoigu e Gerasimov deixaram Moscou apressadamente, reuniram lealistas no Tartaristão e em Tuva e declararam guerra contra nós..."
