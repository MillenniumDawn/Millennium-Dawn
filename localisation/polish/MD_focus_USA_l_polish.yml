 USA_foreign_event.13.d: "Bliski Wschód nie jest wielkim zmartwieniem, ponieważ nasze krajowe dostawy i inwestycje w innych obszarach uzupełniają nas, jednak nie oznacza to, że powinniśmy siedzieć bezczynnie. Dajmy naszym wykonawcom obronnym coś do roboty, dobrze?"
