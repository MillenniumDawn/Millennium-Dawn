l_russian:
 free_states_of_america_focus: "Древо фокусов Свободных Штатов Америки"
 free_america_focus_establishing_a_govt: "Учреждение правительства"
 free_america_focus_establishing_a_govt_desc: "Хаос царит на улицах, мы должны обеспечить централизованное управление гражданским правительством, если мы вообще хотим что-то делать."
 free_america_focus_creating_a_police_force: "Создание полиции"
 free_america_focus_creating_a_police_force_desc: "С приходом гражданского правительства мы должны восстановить департамент гражданского порядка. Департамент по гражданским делам будет создан, а также создаст стратегические полицейские участки, которые помогут быстро сформировать полицию для подавления всеобщих беспорядков."
 free_america_focus_organizing_the_militias: "Организовать ополчение"
 free_america_focus_organizing_the_militias_desc: "Бродячие банды по-прежнему наносят огромный ущерб. Как мы сможем создать хоть какое-то подобие нового общества, если мы даже не можем остановить разрушительную природу этих анархистов. У нас есть государственная гвардия, национальная гвардия и остатки армии, так что давайте попробуем собрать этот пазл воедино и посмотрим, что из этого получится. Если, конечно, вообще получится."
 free_america_focus_rebuilding_the_economy: "Восстановить экономику"
 free_america_focus_rebuilding_the_economy_desc: "Это немного, но это честная работа... и, честно говоря, любая работа лучше, чем ее отсутствие."
 free_america_focus_backyard_battleground: "Битва на заднем дворе"
 free_america_focus_backyard_battleground_desc: "После того как хаос в основном закончился, а регион прямой столицы стал настолько стабильным, насколько это возможно, мы должны стремиться контролировать штат Мэриленд, если хотим добиться чего-то в ближайшее время. Инвестиции в рабочую силу, безопасность и экономику будут сделаны оптом, чтобы обеспечить контроль и стабильность штата."
 free_america_focus_from_backyard_to_frontyard: "С заднего во внутренний двор"
 free_america_focus_from_backyard_to_frontyard_desc: "Вместе с экономическими и гражданскими инвестициями приходит и натурализация закона и порядка. Создание гражданских служб и закона позволит нам укрепить контроль над нашим задним двором, которым является штат Мэриленд. Таким образом, мы превратим его в пример переднего двора, на котором мы объединим нашу нацию под новым знаменем Свободных Штатов Америки."
 free_america_focus_the_old_dominion_state: "Штат старого доминиона"
 free_america_focus_the_old_dominion_state_desc: "Каким-то образом нам удалось удержать в своих руках старый штат Доминион - Виргинию. Хотя многие думали, что они уйдут к южанам, мы, должно быть, сделали что-то достаточно хорошее, если они считают себя частью нас. Тем не менее их государство архаично и беспорядочно, как и вся наша \"нация\". Поэтому мы должны инвестировать и восстанавливать его, если планируем вернуть в него хоть какое-то подобие нации."
 free_america_focus_norfolk_novelty: "Норфолкская новинка"
 free_america_focus_norfolk_novelty_desc: "Обеспечив гражданский порядок и экономическую стабильность, мы сможем представить старый доминион в новом свете. Ради будущего мы объединяемся, ради будущего мы будем и должны защищать наши права. За Свободные Штаты."
 free_america_focus_black_pearl_state: "Штат черной жемчужины"
 free_america_focus_black_pearl_state_desc: "Из пепла угольной страны восстает Западная Вирджиния. Известная как город-призрак в масштабах всего штата из-за своей неспособности полностью диверсифицировать и модернизировать производство. Он впал в немилость из-за того, что в современную эпоху запасы сернистого угля в штате становятся непригодными для использования. Нам нужно проявлять больше любви к штату, дать ему жизнь, чтобы он мог продолжать жить в рамках нашего союза. Кто знает, может быть, однажды люди назовут Западную Вирджинию новой горной матерью."
 free_america_focus_parkersburg_perfection: "Совершенство Паркерсберга"
 free_america_focus_parkersburg_perfection_desc: "Уголь снова добывается, экономика снова стабильна. Штат Западная Вирджиния смотрит в небо, стремясь к новым свершениям, и теперь мы должны направлять их и помогать им, очищая улицы и восстанавливая гражданские службы. Голубые хребты снова засияют."
 free_america_focus_the_commonwealth_state: "Штат Содружества"
 free_america_focus_the_commonwealth_state_desc: "Пенсильвания - штат, отличающийся разнообразием земель и народов. Имея богатую промышленную историю, железнодорожного транспорта и самой Америки, мы должны стремиться обеспечить стабильность и экономическое будущее Содружества, если хотим, чтобы наш союз был целым."
 free_america_focus_from_rust_to_shine: "От ржавчины до блеска"
 free_america_focus_from_rust_to_shine_desc: "От ржавеющего упадка постиндустриального общества до сияющего маяка разнообразной цифровой динамики - штат Содружества станет частью пазла нашей новой великой нации."
 free_america_focus_delaware_dilemma: "Дилемма Делавэра"
 free_america_focus_delaware_dilemma_desc: "Как и во время революционной войны, мы должны пересечь реку Делавэр, только не для того, чтобы уничтожить врага, а чтобы восстановить и привести друга."
 free_america_focus_delaware_delight: "Восторг Делавэра"
 free_america_focus_delaware_delight_desc: "Из экономических руин в гордый авангард возрождения мы принимаем еще один дорогой штат в свои любящие объятия. Мы движемся вперед, к светлому будущему, чтобы радоваться нашей общей компании."
 free_america_focus_the_jersey_jumpstart: "Джерсийский старт"
 free_america_focus_the_jersey_jumpstart_desc: "Один из самых удаленных штатов в пределах нашей страны, но также и вторая половина нашей части \"ржавого пояса\". Мы должны возродить штат и дать ему толчок, если хотим правильно выбрать курс и снова создать полноценную нацию."
 free_america_focus_the_trenton_turnaround: "Трентонский поворот"
 free_america_focus_the_trenton_turnaround_desc: "На улицах ликуют, ведь триумф Трентона пришел сюда. Жители Нью-Джерси будут наслаждаться миром и новым процветанием не только благодаря нашим экономическим инвестициям, но и благодаря гражданскому порядку и заботе, которые мы создадим, восстановив гражданские службы."
 free_america_focus_the_great_reclamation: "Великое восстановление"
 free_america_focus_the_great_reclamation_desc: "Благодаря бесчисленным инвестициям, тщательному планированию и подлинному проявлению национальной решимости теперь мы действительно можем сбросить оковы старого мира, старых идеалов и посмотреть в будущее, будущее свободы. Теперь мы можем с гордостью сказать, что мы - Свободные Штаты."
 free_america_focus_the_elections_question: "Вопрос о выборах"
 free_america_focus_the_elections_question_desc: "Когда нация наконец-то реорганизовалась настолько, чтобы создать реальную политическую дискуссию, мы столкнулись с реальностью: чего мы хотим в эти первые дни существования нашего нового государства. Кто-то хочет выборов, а кто-то просто стабильности, но в конечном итоге только время покажет, к чему стремится нация."
 free_america_focus_ban_elections: "Запретить выборы на время"
 free_america_focus_ban_elections_desc: "Нам нужно сосредоточиться на настоящем, перестать наслаждаться прошлым и мечтать о предполагаемом будущем. Нам нужна стабильность и действия для управления страной сейчас, чтобы мы могли беспокоиться о нашем будущем позже."
 free_america_focus_establish_elections: "Организация выборов"
 free_america_focus_establish_elections_desc: "Мы должны прийти к соглашению как нация о том, в каком направлении мы хотим двигаться, поэтому будут проведены новые выборы, и народ выберет будущее."
 free_america_focus_federalist_rightist: "Правые федералисты одерживают победу"
 free_america_focus_federalist_rightist_desc: "С ответом на избирательные дебаты на национальном референдуме Федералистская партия победила и стала постоянным правительством в обозримом будущем. Но вместе с этим приходит и реальность того, что фракция правых антивыборщиков обеспечила себе господство. Посмотрим, какой выбор они сделают, чтобы возглавить этот новый маяк надежды."
 free_america_focus_federal_taxes_when_needed_not_wanted: "Закон Кристиана Сэндсворта"
 free_america_focus_federal_taxes_when_needed_not_wanted_desc: "Закон Кристиана Сэндсворта – это новый взгляд на то, как создать и реформировать налоговый кодекс для общества. Специальные сессии для изменения или реформирования частей налогового кодекса могут быть созваны либо президентом, либо главным лидером двух палат Конгресса. Эта сессия будет посвящена одной центральной теме налогового кодекса: либо проголосовать за его изменение и/или реформу, либо проголосовать за отмену этой меры. Главный принцип сейчас заключается в том, что законодательные органы и люди стремятся создать налоговый кодекс, основанный на потребностях, а не на желании. Что нужно нации и нашему обществу сейчас, а не когда угодно."
 free_america_focus_federal_many_hands_act: "Закон о трудящихся Харди"
 free_america_focus_federal_many_hands_act_desc: "HWA представляет собой серию реформ, призванных помочь ускорить экономический рост и трудоустройство. Пока мы все еще живем в каменном веке, мы, тем не менее, можем начать путь к совершенствованию. Наша неэффективность будет компенсирована нашими проверенными и проверенными работниками. Понимая необходимость создания нового из старого, наши законодательные реформы направлены на прививание новой формы патриотизма на рабочем месте. Работайте усердно сейчас, чтобы мы могли играть еще усерднее позже."
 free_america_focus_federal_societal_progress_act: "Закон о социальном прогрессе"
 free_america_focus_federal_societal_progress_act_desc: "SPA будет стремиться к тому, чтобы изменения в обществе стали больше вопросом людей, а не политическим вопросом. Штаты и местные органы власти могут принимать, реформировать и создавать свои законы, которые могут обеспечить поддержание гражданского порядка и законного поведения. Однако законы, которые можно считать дискриминационными или беспристрастными по отношению к той или иной группе, могут быть обжалованы в соответствующем штате и, при необходимости, в федеральных судах. Судебные дела будут тщательно документироваться, чтобы обеспечить осведомленность общественности и получить как можно больше информации по отчужденному предмету, чтобы иметь возможность не только получить положительное решение суда, если это необходимо, но и привлечь граждан в населенные пункты или штаты. лучше понять проблему и действовать так, чтобы было лучше для как можно большего числа людей."
 free_america_focus_federal_liberty_businesses_act: "Закон о свободе бизнеса"
 free_america_focus_federal_liberty_businesses_act_desc: "Старый порядок был слишком строгим в своих деловых правилах. Если мы хотим восстановиться хоть сколько-нибудь примечательными темпами, мы должны позволить тем, кто хочет руководить, иметь инструменты и возможности для этого. Таким образом, этот законопроект позволит реализовать программу государственной помощи, а также ограничить правила только основами заботы о людях и ожиданиями современного общества."
 free_america_focus_federal_clear_minds_act: "Закон о ясном разуме"
 free_america_focus_federal_clear_minds_act_desc: "CMA станет независимой комиссией по борьбе с коррупцией, призванной обеспечить максимально гладкую работу правительства. Многие видят в этом способ справиться со страхами, что новое правительство такое же, как старое, тем не менее, приближается новая эра, и давайте начнем с сильных позиций."
 free_america_focus_federal_the_liming_act: "Закон о Лимингах"
 free_america_focus_federal_the_liming_act_desc: "Закон о Лимингах - это своего рода спиннинг на законы немецкого правительства о блокировании долгов при составлении бюджетов. Только у нас это шаг вперед. Политика количественного смягчения будет проводиться только в пределах 5 % от текущих показателей ВВП за данный финансовый квартал. Любая созданная программа QE должна быть направлена на законопроект или законодательство, которое охватывает не более пяти различных вещей. Это означает, что вы не можете иметь законопроект, в котором есть предположительно сотня различных вещей, на которые можно выделить средства, но на самом деле выделено только, скажем, 50 долларов."
 free_america_focus_federal_industrial_standards_act: "Закон о промышленных стандартах"
 free_america_focus_federal_industrial_standards_act_desc: "ЗПС будет стремиться создать новый и современный стандарт, с которого нам следует начинать, когда речь идет об экономическом развитии, бизнесе и промышленности, которые мы пытаемся создать. Одно дело - соревноваться со всем миром, другое - заботиться и соревноваться с самим собой."
 free_america_focus_federal_remechanization_act: "Закон о ремеханизации"
 free_america_focus_federal_remechanization_act_desc: "Наше население, несмотря на его сокращение, по-прежнему велико. Мы можем сделать гораздо больше, чтобы помочь нашему населению, вернувшись к современным формам механизации и автоматизации. Будущее действительно наступило сейчас, и мы должны использовать это будущее не только для себя, но и для тех самых людей, которым мы служим."
 free_america_focus_federal_scraping_up_defense_industries: "Сокращение оборонной промышленности"
 free_america_focus_federal_scraping_up_defense_industries_desc: "Хотя мы, возможно, уже не так сильны, как когда-то, нам нужно с чего-то начинать. Объединение остатков нашей оборонной промышленности позволит нам, по крайней мере, в некоторой степени снабдить ту армию, которая у нас осталась."
 free_america_focus_federal_reset_act: "Закон о перезагрузке"
 free_america_focus_federal_reset_act_desc: "После того как страна отключилась и вернулась в практически младенческое состояние, мы должны найти новый способ запустить нашу энергосистему. Старая система была громоздкой, ужасно устаревшей и, не говоря уже о том, что она была болезненно открыта для атак. Закон о перезагрузке создаст новую основу для планирования, строительства и обеспечения безопасности нашей новой энергосистемы, а также обеспечит возможность ее расширения, когда возникнут потребности страны."
 free_america_focus_federal_appalachian_act: "Акт Аппалачей"
 free_america_focus_federal_appalachian_act_desc: "Акт Аппалачей - это правительственная инвестиционная инициатива, направленная на возрождение и возвращение на путь истинный ресурсов земли, за которые мы, к счастью, все еще держимся. Учитывая это, нам принадлежит значительная часть горных хребтов Аппалачей, и поэтому мы должны понять, изучить и добыть минералы и руды, чтобы наша нация могла процветать и стремиться вновь улучшить то, что было когда-то потеряно."
 free_america_focus_military_distinctions_act: "Закон о военном различии"
 free_america_focus_military_distinctions_act_desc: "ЗВР - это стартовый инвестиционный законопроект, призванный напрямую финансировать, стандартизировать и сделать отличительной армию Свободных Штатов. Эти новые стандарты в обучении, планировании и организации, а также начало более или менее стандартизации нашей военно-промышленной мощи позволят нам, по крайней мере, защитить наши дома, если мы подвергнемся вторжению в ближайшем будущем."
 free_america_focus_naval_distinctions_act: "Закон о военно-морском различии"
 free_america_focus_naval_distinctions_act_desc: "Следуя за ЗВР, ЗВМР стремится возродить все корабли, военнослужащих и объекты, оставшиеся от прежних времен. Для начала это не так уж и много, но с нашей растущей промышленностью и возвращающейся к стабильности нацией мы, несомненно, добьемся своего."
 free_america_focus_national_pride_initiative: "День Свободных Штатов"
 free_america_focus_national_pride_initiative_desc: "Инициатива национальной гордости — это национальный праздник, получивший название «День Свободных штатов», этот день одновременно является выходным днем ​​и общим национальным праздником, который будет у всех, за исключением жизненно важных служб, которым будет разрешено работать только в четырехчасовую смену. в этот конкретный день. Цель состоит в том, чтобы отпраздновать прогресс, которого мы достигли как нация, и отдать должное нашему народу. Задача состоит в том, чтобы, по сути, дать как можно большему количеству людей в стране специальный выходной для всех возможных и правдоподобных целей."
 free_socialist_statist_victory: "Свободная социалистическая партия фракции статистов побеждает"
 free_socialist_statist_victory_desc: "По итогам национального опроса победу одержала Свободная социалистическая партия, и не только она, но и ее фракция, ориентированная на статистов. Эта фракция ориентирована на более центральную власть и национальное единство в отличие от своих \"анархистских\" коллег. Тем не менее, посмотрим, что нам готовит эта предполагаемая \"расная заря, и будем надеяться, что граждан этой новой великой страны ждет светлое будущее."
 free_socialist_statist_socialized_industry: "Социализированная промышленность"
 free_socialist_statist_socialized_industry_desc: "Общественность сбилась с пути, и поэтому мы должны спонсировать и обеспечивать занятость и промышленный рост. Таким образом, мы не только лучше поймем экономическое состояние, но и то, как наши программы влияют на людей, и сможем скорректировать их, чтобы лучше им помочь."
 free_socialist_statist_reformed_welfare_state: "Реформированное государство благоденствия"
 free_socialist_statist_reformed_welfare_state_desc: "Государство всеобщего благоденствия - это как родитель. Оно помогает вам в трудную минуту и направляет вас к лучшему. Старые государства социального обеспечения больше сосредоточены на том, чтобы просто ловить людей, в то время как наше реформированное государство социального обеспечения будет не только ловить, но и поднимать их и возвращать на жизненный путь. За счет адаптации финансирования, а также определения приоритетов программ реинтеграции мы сделаем так, чтобы наши программы окупались."
 free_socialist_statist_socialized_education: "Социализированное образование"
 free_socialist_statist_socialized_education_desc: "Единое государственное образование. Это стандарт и фундамент, который мы создадим, чтобы возвысить наш народ, а также показать, что мы можем не только создавать стандарты, но и ломать и повышать их."
 free_socialist_statist_the_peoples_army: "Народная армия"
 free_socialist_statist_the_peoples_army_desc: "Нас окружают страны, которые боятся наших идей и идеалов. Призрак авторитарного социализма, который навис над историей и наложил клеймо на экономическую модель, заставляет нас защищать наш народ, наши дома и наши идеалы, которые делают нас гордой и сильной нацией."
 free_socialist_statist_tax_brackets_act: "Закон о налоговых скобках"
 free_socialist_statist_tax_brackets_act_desc: "ЗНС - это комплексное законодательство, призванное пересмотреть и установить современные стандарты прогрессивного налогового кодекса. Основы налоговых скобок заключаются в том, что теперь существует 16 налоговых скобок, которые имеют унифицированные различия в денежном эквиваленте, а также более плавное и прогрессивное увеличение процента. Последняя и, конечно же, самая высокая скобка - все, что превышает 250 015 долларов, облагается налогом в размере 40 %. Да, это звучит круто, но мы должны обратить внимание на фактическую разницу в реальной пропорциональной стоимости дохода среднего человека, который изымается через налоги. Именно поэтому мы должны иметь такой гладкий налоговый кодекс, чтобы обеспечить истинное равенство и общий вклад общества в развитие нашей экономики, а также в обеспечение должного внимания и финансирования школ, служб экстренной помощи и т. д."
 free_socialist_statist_millennium_labor_reforms_act: "Закон о трудовых реформах тысячелетия"
 free_socialist_statist_millennium_labor_reforms_act_desc: "ЗТРТ коренным образом изменит порядок трудовых отношений и принятия законов. Хотя законодательные органы будут официально принимать и подписывать законопроекты, будет создан совместный комитет по связям между профсоюзами и бизнесом, в котором будут на равных представлены профсоюзы и промышленное руководство, подчиняющееся созданным профсоюзам. Этот комитет будет работать вместе, чтобы централизовать жалобы и идеи, направленные не только на улучшение жизни рабочих, но и на то, чтобы сбалансировать их потребности с надлежащей экономической поддержкой. В конце концов, половинчатый компромисс - это не настоящий компромисс."
 free_socialist_statist_modern_geology_act: "Закон о современной геологии"
 free_socialist_statist_modern_geology_act_desc: "Закон о современной геологии — это правительственная инвестиционная инициатива, направленная на развитие добывающих отраслей и повышение уровня нашей экономики. Через целенаправленные исследования и геологические изыскания мы создадим новые шахты и контролируемые лесные промышленности, чтобы обеспечить избыток сырьевых материалов, на основе которых можно будет построить современную экономику."
 free_socialist_statist_modern_marxism: "Современный марксизм"
 free_socialist_statist_modern_marxism_desc: "В новом тысячелетии техника и технологии являются главной роскошью для гражданских, военных и представителей всех сект и слоев общества. Поэтому мы должны сделать так, чтобы часть нашей экономики была направлена на развитие технологического сектора и инноваций."
 free_socialist_statist_national_security_act: "Закон о национальной безопасности"
 free_socialist_statist_national_security_act_desc: "Закон о национальной безопасности (NatSec Act) — это законодательство, направленное на обеспечение безопасности нашей нации и ее граждан. Федеральное агентство, известное как Отдел внутренней безопасности, будет координировать и помогать в обучении, регулировании и распределении федерального финансирования для местных правоохранительных органов. Единство и стандарты — вот что необходимо для обеспечения целостности и безопасности нашей нации и ее идеалов."
 free_socialist_statist_manufacturing_investments: "Инвестиции в промышленность"
 free_socialist_statist_manufacturing_investments_desc: "В условиях практически полного отсутствия отечественного производства мы должны инвестировать в развитие этого важнейшего сектора нашей экономики, если мы хотим расти и стремиться к достижению наших целей."
 free_socialist_statist_department_of_anticorruption_affairs: "Департамент по борьбе с коррупцией"
 free_socialist_statist_department_of_anticorruption_affairs_desc: "ДПБК - это независимо созданное и санкционированное федеральным правительством учреждение, в котором проводятся антикоррупционные расследования и общий аудит правительства. Департамент, хотя и имеет федеральную санкцию, фактически не является частью федерального правительства и не имеет реального контроля над ним. Такое разделение позволит максимально эффективно проводить правительственные проверки и обеспечивать наилучшую форму прозрачности для наших граждан и будущих администраций. Давайте постараемся не повторять прошлого."
 free_socialist_statist_modern_agrarian_reforms: "Современные аграрные реформы"
 free_socialist_statist_modern_agrarian_reforms_desc: "Мир нуждается в продовольствии, будь то наши собственные люди или жители менее благополучных регионов и стран мира. Поэтому мы должны отладить и революционизировать нашу сельскохозяйственную промышленность, чтобы она лучше удовлетворяла наши внутренние потребности и помогала другим странам мира. Такой рост и зависимость позволят нам также проводить эксперименты и увеличивать диверсификацию топлива с помощью программ биотоплива. Этонол всегда был немного рыжим пасынком в мире топлива, и поэтому почему бы не дать ему заботу и любовь, в которых он нуждается, чтобы сделать его лучшей версией самого себя."
 free_socialist_statist_coastal_security_act: "Закон о безопасности побережья"
 free_socialist_statist_coastal_security_act_desc: "ЗБП - это ограниченные инвестиции в восстановление или, по крайней мере, возвращение в строй любого военно-морского персонала и военных кораблей, которые все еще находятся под нашим контролем. Хотя это и не грандиозная сумма, ее все же достаточно, чтобы начать, учитывая, что у нас больше нет береговой линии на целый континент, о которой можно было бы беспокоиться."
 free_socialist_statist_energy_conservations_act: "Закон о сохранении энергии"
 free_socialist_statist_energy_conservations_act_desc: "Законодательное собрание недавно предложило законопроект, предусматривающий инвестиции в специальные проекты в области исследований и разработок в сфере энергетики, а также в совершенствование и развитие нашей электрической сети. Мы надеемся, что в итоге мы сможем не только производить больше энергии для нужд нашей страны, но и эффективно использовать этот растущий спрос. Другими словами, сокращать спрос и одновременно увеличивать его - своего рода баланс, если хотите."
 free_mid_atlantic_isolationist_victory: "Победа среднеатлантической изоляционистской фракции"
 free_mid_atlantic_isolationist_victory_desc: "САП или одержала победу в национальном опросе. Эта фракция, однако, является сильной изоляционистской фракцией, в которой идея экспансии рассматривается как бессмысленная трата человеческих и природных ресурсов. Хотя многие задаются вопросом, волнует ли их вообще падение старой республики, многие просто устали от борьбы и вернулись к повседневной жизни. Поэтому на данный момент в стране царит мир, а целью является процветание. Слава Средне-Атлантическим Штатам Америки."
 free_mid_atlantic_self_determination_act: "Закон о самоопределении"
 free_mid_atlantic_self_determination_act_desc: "ЗС - это законопроект, который поможет укрепить наш национальный дух. Мы хотим жить, процветать и сотрудничать с другими людьми в мире. И хотя мы скучаем по старым временам, мы должны смотреть на новые утра и перспективы, если хотим по-настоящему продвинуться в большой игре жизни."
 free_mid_atlantic_raw_materials_act: "Закон о сырье"
 free_mid_atlantic_raw_materials_act_desc: "Недавно правительство приняло инвестиционную схему для развития и поддержки нашей сырьевой промышленности. Для того чтобы развиваться, мы должны иметь фундамент, на который можно опираться, и этот фундамент будет определяться нашими сырьевыми отраслями и способностью иметь материалы, необходимые для развития нашего производственного потенциала."
 free_mid_atlantic_dedicated_automation_investments: "Инвестиции в автоматизацию"
 free_mid_atlantic_dedicated_automation_investments_desc: "Чтобы вернуть нашу экономику в современную эпоху, мы должны искать целевые инвестиции в автоматизацию, чтобы наше производство было конкурентоспособным с региональными державами."
 free_mid_atlantic_atlantic_education_initiative: "Атлантическая образовательная инициатива"
 free_mid_atlantic_atlantic_education_initiative_desc: "АОИ - это законопроект о финансировании образования, призванный расширить возможности нашей системы образования в области преподавания и повысить стандарты знаний, которыми будут обладать наши граждане в жизни."
 free_mid_atlantic_atlantic_care_act: "Закон об атлантической заботе"
 free_mid_atlantic_atlantic_care_act_desc: "ЗАЗ - это бюджет по улучшению здравоохранения, призванный стандартизировать, а также повысить возможности и стандарты оказания медицинской помощи населению. Предусмотрены как государственные, так и частные варианты с общими правилами, направленными на решение общей проблемы раздувания административных расходов. Теперь люди смогут знать, что их деньги идут на лечение, а не на оплату услуг администраторов и бумагомарателей."
 free_mid_atlantic_department_for_transparency: "Департамент по вопросам прозрачности"
 free_mid_atlantic_department_for_transparency_desc: "ДпВП станет независимым правительственным агентством, которое сможет расследовать деятельность правительства на предмет коррупции и общих нарушений при выполнении своих обязанностей и ответственности в качестве правительственных лидеров."
 free_mid_atlantic_tech_development_grants: "Гранты на развитие технологий"
 free_mid_atlantic_tech_development_grants_desc: "Новое тысячелетие приносит новые отрасли, и одной из таких восходящих звезд является технологический сектор. Технологический сектор - это жизненно важная точка роста для любой современной экономики, и мы должны быть уверены, что у нас есть своя собственная. Поэтому гранты на развитие будут выдаваться бизнесменам, желающим создать новые предприятия в технологическом секторе, чтобы не только поднять нашу экономику, но и интегрировать общество в эти постоянно растущие инновации в области товаров и услуг."
 free_mid_atlantic_blue_ridge_act: "Закон Голубого хребта"
 free_mid_atlantic_blue_ridge_act_desc: "Ресурсы. Проще говоря, мы должны обеспечить больше внутренних поставок, если хотим стать настоящей новой опорой в этом полушарии."
 free_mid_atlantic_naval_securities_act: "Закон о морской безопасности"
 free_mid_atlantic_naval_securities_act_desc: "Сейчас мы - маленькая страна, и поэтому мы должны обеспечить защиту наших прибрежных вод, чтобы гарантировать безопасность нашего национального суверенитета."
 free_mid_atlantic_guardian_angels_act: "Закон об ангелах-хранителях"
 free_mid_atlantic_guardian_angels_act_desc: "Современная королева поля боя - это военно-воздушные силы. Если мы хотим обеспечить себе возможность быть свободной и независимой нацией в новую эпоху, в это ключевое понимание необходимо вкладывать деньги."
 free_mid_atlantic_prospectors_initiative: "Инициатива изыскателей"
 free_mid_atlantic_prospectors_initiative_desc: "Автаркия... автаркия - это слово, за которое современная эпоха порицает и ругает как за отсталость. Хотя ее основной принцип - изоляция, на самом деле здоровая нация - это та, которая может быть самодостаточной. Поэтому мы создаем новый закон о приусадебном участке, известный как \"Инициатива старателей\". Благодаря правилам, связанным с добычей ресурсов, семьи и отдельные граждане, готовые заселить земли площадью до пяти акров, смогут владеть ими в обмен на вклад в национальную экономику за счет природных ресурсов, которые они могут занять."
 free_mid_atlantic_planned_policing_program: "Программа планового патрулирования"
 free_mid_atlantic_planned_policing_program_desc: "ППП - это совместная инициатива федеральных и местных властей, направленная на повышение общественного понимания и ценности полицейских сил страны. Будут организованы и спланированы программы по работе с населением, а также съезды и т. д., чтобы общественность и полиция лучше понимали и искренне ценили друг друга. Короче говоря, это иногда очень неправильно понимаемая природа того, что значит не только обеспечивать соблюдение закона, но и того, что значит быть законопослушным гражданином. Единство, а не разделение."
 free_mid_atlantic_energy_advancements_act: "Закон о развитии энергетики"
 free_mid_atlantic_energy_advancements_act_desc: "Закон о развитии энергетики - это комплексный пакет расходов. Это гранты на исследования в области производства и потребления энергии, инвестиции в модернизацию энергосистем, а также нормативные акты, устанавливающие новые стандарты того, как мы будем двигаться вперед в решении будущих энергетических проблем."
 free_mid_atlantic_the_true_green_way: "Настоящий зеленый путь"
 free_mid_atlantic_the_true_green_way_desc: "Атомная энергия - будущее массового производства энергии, не уступающее, конечно, использованию самого солнца. Но в мире политики ядерная энергия - всегда такая зыбкая вещь. Страшилки держатся за ошибки прошлого, отбрасывая любые нюансы. Ядерные ястребы говорят о ее энергетических преимуществах, но забывают о таких нюансах, как планирование и потенциальные побочные эффекты милитаризации. Тем не менее мы движемся вперед, делая ключевые инвестиции в производство ядерной энергии. Мы должны показать миру, что лучший путь вперед - это не застревать в прошлом и не зацикливаться на настоящем."
 free_nsp_militarist_faction_victory: "Партия национальной службы милитаризует победу"
 free_nsp_militarist_faction_victory_desc: "Опрос показал, что ПНС, или Партия национальной службы, вышла на первое место. Однако многие не в восторге от такого результата, поэтому милитаристская фракция ПНС использовала это как способ победить в партийной борьбе. Теперь ведущие члены ПНС, другими словами, \"Милитаризируют победу\", где военные, люди, которые служат, и сама идея безопасности - это победа, за которую проголосовали люди. В то время как одни опасаются, что эти призывы могут быть расценены как нагнетание страха, другие просто хотят двигаться вперед и восстанавливать утраченное. Посмотрим, на что они способны, - это стало негласной фразой."
 free_nsp_meritocracy_act: "Закон о меритократии"
 free_nsp_meritocracy_act_desc: "Закон о меритократии, или, как его еще называют, Закон о заслугах, - это комплексный законодательный акт, который реформирует и пересматривает процесс назначения и проверки лиц, претендующих на руководящие должности в правительстве, будь то федеральное, штатное или местное. Процесс, сосредоточенный на тщательной проверке личных убеждений, опыта, а также доказанных достижений и дел в своей сфере деятельности, позволит нам проложить путь к истинно технократическому подходу к правительству и управлению. Проверяющие департаменты будут независимыми комиссиями, в состав которых войдут люди, не имеющие прямого или косвенного отношения к рассматриваемым лицам, чтобы обеспечить прозрачность и справедливость рассмотрения по самым высоким стандартам."
 free_nsp_industrial_investments: "Промышленные инвестиции"
 free_nsp_industrial_investments_desc: "Для обеспечения внутренней безопасности сильная гражданская экономика так же хороша, как и сильная военная."
 free_nsp_military_investments: "Военные инвестиции"
 free_nsp_military_investments_desc: "Мы должны быть готовы к тому, что любому из наших соседей придет в голову забавная идея и он попытается нас покорить. В связи с этим уже давно назрела необходимость в ограниченных инвестициях, направленных на стимулирование военной экономики и боеготовности вооруженных сил."
 free_nsp_maritime_investments: "Морские инвестиции"
 free_nsp_maritime_investments_desc: "Наше побережье обширно и должно быть защищено, с другой стороны, эти первоначальные инвестиции будут способствовать развитию гражданской экономики в плане торговли и распространения информации о нашем деле."
 free_nsp_the_national_arteries_act: "Закон о национальных артериях"
 free_nsp_the_national_arteries_act_desc: "ЗНА - это план массовых инвестиций в инфраструктуру, призванный оживить и обновить практически разрушенное состояние нашей национальной инфраструктуры. Мы должны установить стандарты пропускной способности, чтобы обеспечить связь между людьми, экономикой и военной готовностью нашей страны и передовыми стандартами управления кризисными ситуациями, для которых мы установим новые рекорды."
 free_nsp_department_of_internal_investigation: "Департамент внутренних расследований"
 free_nsp_department_of_internal_investigation_desc: "ДВР - это агентство по борьбе с коррупцией, призванное обеспечить стабильность и стойкость нашей меритократии. Если мы хотим обеспечить долговечность и стабильность нашей нации, мы должны создать этику бескорыстного служения как на военной, так и на гражданской работе."
 free_nsp_national_high_command: "Национальное верховное командование"
 free_nsp_national_high_command_desc: "Поскольку гражданская и военная части нашего общества столь различны, мы должны научиться лучше интегрировать и делать целостными эти разделения реальности. Поэтому наряду с инвестициями в национальную безопасность столичного региона нашей страны будет проведена новая реорганизация структуры руководства страны. Наш главнокомандующий теперь будет носить объединенный титул маршала общества, и этот титул, сокращенный до просто маршала, объединит понимание того, что гражданские и военные дела являются единой объединяющей матрицей для сплоченности и выживания нашей справедливой и маленькой нации."
 free_nsp_mini_steel_belt: "Маленький стальной пояс"
 free_nsp_mini_steel_belt_desc: "Приоритетом номер один для нас является внутренняя политика, и мы должны обеспечить краеугольный камень для поддержки современного строительства и производства. Инвестиционная программа \"Мини-стальной пояс\" предусматривает широкие инвестиции в Западную Вирджинию и Пенсильванию, чтобы отполировать и обновить то немногое, что у нас осталось от \"Ржавого пояса\"."
 free_nsp_militarizing_society: "Милитаризация общества"
 free_nsp_militarizing_society_desc: "Вольтер однажды сказал, что Пруссия - это не государство с армией, а скорее армия с государством. На это мы отвечаем, что это должно быть утверждением самой реальности. Ни одно общество не нуждается в армии, и в то же время армия не нуждается в обществе. Исходя из этого, мы должны объединить в полном единстве армию и само общество. Рабочая этика, образование и дальнейшее развитие технологий, а также управление могут и будут организованы так же, как и сами военные. Поощряя все достоинства меритократии, стремление к совершенствованию как самого себя, так и всего общества в целом."
 free_nsp_energy_investments: "Инвестиции в энергетику"
 free_nsp_energy_investments_desc: "В условиях мобилизации экономики и восстановления вооруженных сил в наших интересах обеспечить потребности в энергии не только наших людей, но и наших военных. Хотя эти проблемы не могут быть решены немедленно, эти инвестиции и исследовательские гранты позволят разработать новые эффективные методы не только производства, но и потребления энергии."
 free_nsp_top_priority_budgeting: "Приоритетное бюджетирование"
 free_nsp_top_priority_budgeting_desc: "Мы контролируем несколько портов и значительные верфи, что ведет к развитию военно-морского влияния. Учитывая размеры нашего побережья, растущую торговлю и потенциальное вторжение иностранных противников, мы должны установить систему приоритетов при составлении бюджета, чтобы обеспечить оборону нашей страны и ее народа."
 free_nsp_expanding_jersey_foundries: "Расширение литейного производства в Джерси"
 free_nsp_expanding_jersey_foundries_desc: "Литейные и металлургические заводы Нью-Джерси производят разнообразные легкие металлы. Эти легкие металлы необходимы как для гражданского, так и для военного строительства, и поэтому мы будем инвестировать в Нью-Джерси, чтобы сделать его более соответствующим нашим растущим потребностям как государства."
 free_nsp_defensive_expenditure_warfare: "Оборонительная война"
 free_nsp_defensive_expenditure_warfare_desc: "Учитывая географическое положение, мы должны обеспечить выживание нашей нации, стоя спиной к морю. С учетом этого научно-исследовательские и опытно-конструкторские работы, а также бюджетные расходы на армию были настроены на строгую оборону. Понимая, что противников у нас много, мы должны бдительно держать оборону и в то же время быть в состоянии удержать средства производства войны. Поэтому разработка новой доктрины ведения войны является нашим главным приоритетом, и с этого момента мы будем развивать так называемую оборонительную войну."
 free_nsp_the_new_identity: "Новая нация"
 free_nsp_the_new_identity_desc: "С укреплением нашей нации, ее народа, армии и этики мы должны придумать новое название, чтобы обеспечить эту вновь обретенную идентичность. Ведь мы больше не просто Свободные Штаты Америки, мы - Средне-Атлантический Союз."
 free_america_focus_federalist_liberals_win_election: "Либералы-федералисты побеждают"
 free_america_focus_federalist_liberals_win_election_desc: "Результаты выборов подведены, и, похоже, победу одержала Федералистская партия. Эта победа, похоже, изменила баланс партии в сторону более либерального аппарата, поскольку основные предполагаемые консерваторы выступили против выборов. Один из прежних членов заявил: \"Выборы отвлекают внимание от национального выживания\". Тем не менее люди с нетерпением ждут любых перемен, особенно возвращения к нормальной жизни."
 free_states_focus_fed_left_national_works_administration: "Управление национальных работ"
 free_states_focus_fed_left_national_works_administration_desc: "УНР - это новая государственная администрация, призванная помочь экономическому строительству. Благодаря планированию инфраструктуры и экономических предприятий, основанных правительством, это должно снизить уровень безработицы, а также стать небольшим стимулом для развития экономики даже в периоды спада."
 free_states_focus_fed_left_industrial_development_committee: "Комитет по промышленному развитию"
 free_states_focus_fed_left_industrial_development_committee_desc: "С созданием КПР промышленное развитие страны будет иметь исключительно частный формат с дополнительной помощью государственных программ, позволяющих разнообразить не только присутствующие отрасли, но и места их расположения, чтобы обеспечить сбалансированность и не оставить один населенный пункт, округ или даже целый штат отстающим от своих современников."
 free_states_focus_fed_left_department_of_innovation: "Департамент инноваций"
 free_states_focus_fed_left_department_of_innovation_desc: "ДИ, или Департамент инноваций, - это финансируемое федеральным правительством учреждение, занимающееся исследованиями и разработками и работающее с частными исследовательскими фирмами в области инноваций и общих научных достижений в областях, критически важных для повышения национального уровня жизни. Благодаря существенному финансированию мы сможем исправить этот национальный провал и наметить путь в будущее."
 free_states_focus_fed_left_education_standards_act: "Закон о стандартах образования"
 free_states_focus_fed_left_education_standards_act_desc: "ESA – это законопроект, который установит базовые ожидания в рамках национальной системы образования. Нет больше старой системы, где почти в каждом округе были свои собственные варианты преподавания для достижения предполагаемых конечных результатов. Отныне учебная программа будет стандартизирована и, как ожидается, будет поддерживаться для каждого соответствующего уровня образования, независимо от того, где находится учебное заведение в стране."
 free_states_focus_fed_left_automation_advancements_act: "Закон о достижениях в области автоматизации"
 free_states_focus_fed_left_automation_advancements_act_desc: "AAA будет получать прямое финансирование для расширения и стандартизации отраслевых практик с точки зрения приобретения и внедрения различных технологий, автоматизирующих производственный процесс. Короче говоря, больше инвестиций, чтобы получить больше из меньшего, чтобы мы могли больше зарабатывать больше."
 free_states_focus_fed_left_the_true_deal: "Истинная сделка"
 free_states_focus_fed_left_the_true_deal_desc: "«Истинная сделка» — это масштабный экономический пакет, направленный на инвестирование, диверсификацию за счет имеющихся и обнаруженных природных ресурсов, а также создание центральной инфраструктурной сети в основном в центральной части страны. Промышленность, инфраструктура и новые горнодобывающие инициативы проложат путь к будущему, которое мы хотим видеть для нашего народа. Это действительно реальная сделка для граждан."
 free_states_focus_fed_left_department_of_internal_investigation: "Департамент внутренних расследований"
 free_states_focus_fed_left_department_of_internal_investigation_desc: "DoII, или более широко известное как Бюро по уничтожению олигархов, представляет собой независимо созданное антикоррупционное агентство, которому поручено регулярно расследовать и держать под контролем тех, кто не входит в федеральное правительство. Независимый орган состоит из лиц, избираемых на основе трех основных критериев. 1. Наличие какого-то административного или следственного опыта. 2. Политическая апатия или отсутствие права голоса для обеспечения целостности учреждения. 3. Представители всех основных социальных классов от каждого соответствующего штата должны быть сбалансированы, чтобы обеспечить разнообразие точек зрения и понять упрощенные и в то же время наиболее сложные способы, которыми можно вызвать коррупцию. Этот институт станет краеугольным камнем в обеспечении свободы в Свободных Штатах Америки."
 free_states_focus_fed_left_old_power_is_still_power: "Старая власть все еще остается силой"
 free_states_focus_fed_left_old_power_is_still_power_desc: "Поскольку наша экономика восстанавливается, а наши потребности опережают наше производство, мы должны искать дешевые способы производства электроэнергии, если мы хотим опережать экономический рост."
 free_states_focus_fed_left_new_power_is_balanced_power: "Новая сила – это сбалансированная сила"
 free_states_focus_fed_left_new_power_is_balanced_power_desc: "На рубеже тысячелетий инвестиции и развитие технологий производства возобновляемой энергии были поразительными. Мы должны диверсифицировать нашу генерацию и использовать эти возобновляемые источники энергии, чтобы обеспечить необходимую нам энергию, которая нам понадобится в будущем и если дела пойдут достаточно хорошо. Возможно, мы сможем использовать эту избыточную энергию в своих интересах."
 free_states_focus_fed_left_future_power_is_future_proofing: "Будущая сила – это гарантия будущего"
 free_states_focus_fed_left_future_power_is_future_proofing_desc: "Будущее сейчас и за его пределами, и если мы хотим внедрять инновации, мы должны стремиться, по крайней мере, раскрыть и понять связанные с ними средства производства энергии. Ядерное деление впишется в наши комплексные средства производства энергии и станет огромным стимулом для нашей экономики в целом. И не только это, но и при надлежащих инвестициях в исследования и разработки, кто знает, может быть, Fission станет нашим, а Fusion станет новым будущим. Только время ответит на этот вопрос."
 free_states_focus_fed_left_the_substations_act: "Закон о подстанциях"
 free_states_focus_fed_left_the_substations_act_desc: "Этот законопроект представляет собой комплексную схему инвестиций в исследования и инфраструктуру для обеспечения эффективности, а также защиты, необходимой при таком быстром росте и расширении нашей электросети. В целом мы должны не только увеличить наши потребности в производстве электроэнергии, но и стать более эффективными в том, как мы потребляем эту энергию."
 free_states_focus_fed_left_the_self_defense_act: "Закон о самообороне"
 free_states_focus_fed_left_the_self_defense_act_desc: "Несмотря на свое название, SDA не является изменением гражданского права, а скорее военным, точнее, армейским инвестиционным и развивающим фондом. Наша текущая ситуация становится все более утомительной с каждым днем. Иностранные державы хотят искать и отобрать то, что мы создали по праву, ну, мы позаботимся о том, чтобы этого не произошло."
 free_states_focus_fed_left_freecare_program: "Программа бесплатной помощи"
 free_states_focus_fed_left_freecare_program_desc: "Бесплатная помощь — это наш способ внедрения формы всеобщей системы социального обеспечения. Определив потребности наших людей, мы будем инвестировать как в отечественных, так и в иностранных медицинских специалистов и разрешим четырехуровневую систему уровней ухода, необходимых гражданам. Эти уровни ухода позволят административной стороне организовать, как быстро и эффективно можно распределять уход среди растущего населения, понимая тяжесть заболеваний и травм, а также тех специалистов на местах, которые могут подписать потенциальное повышение уровня в текущий момент, если состояние пациента внезапно изменится. В конце концов, в жизни нет ничего определенного, кроме самой смерти."
 free_states_focus_fed_left_mid_atlantic_fleet: "Среднеатлантический флот"
 free_states_focus_fed_left_mid_atlantic_fleet_desc: "Несмотря на то, что у нас есть значительное количество бывших кораблей старого порядка, наше положение в лучшем случае шаткое. Большинство военно-морских верфей и объектов изношены и нуждаются в ремонте и реконструкции, чтобы снова выйти на уровень даже таких стран, как Австралия или Португалия. Поэтому значительный военно-морской фонд будет использован для выделения средств на эту перестройку, чтобы позволить расконсервировать наше нынешнее военно-морское состояние."
 free_america_focus_anarchists_fsp_anarchist_victory: "FSP «Анархисты» коллективизируют победу"
 free_america_focus_anarchists_fsp_anarchist_victory_desc: "В шокирующем повороте событий Свободная социалистическая партия вышла на первое место, состоя из различных оттенков красного; недавний сдвиг в про-выборах привел к переходу партии от жесткого марксистского/авторитарного социализма к более сбалансированному, пусть это и сбивающий с толку баланс, но баланс социал-демократов европейского образца и тех, кого некоторые шутят как «псевдоанархистов», за их способность к более тесному сотрудничеству в системе, которая включает государство. Тем не менее, выборы выиграла FSP, и теперь только будущее и руководство партии определяют будущее нашей нации."
 free_america_focus_anarchists_communalcare_program: "Программа коммунальной помощи"
 free_america_focus_anarchists_communalcare_program_desc: "КПК, иронично, ага, это специализированная система программ социального обеспечения, которая опирается на субсидируемое финансирование местных учреждений по уходу, где местные жители этого города или муниципалитета получают уход от людей в этом муниципалитете. Конечно, всегда будет потребность в людях, которые будут помогать нуждающимся, но суть учреждения в том, что оно было основано местными жителями, чтобы заботиться о местных. Подумайте об уходе за пожилыми и детьми, в конце концов, разве Иисус не говорил: «Возлюби ближнего своего»."
 free_america_focus_anarchists_red_rose_health: "Красная роза Здоровье"
 free_america_focus_anarchists_red_rose_health_desc: "Программа RRH — это специализированная программа здравоохранения, направленная на создание шагов к универсальной системе здравоохранения. Оценивая потребности каждого штата, эти отделения по штатам могут разделить свой контроль на региональные подмножества и позволить округам давать надлежащую обратную связь. В свою очередь, мы надеемся создать надлежащую командную структуру, которая позволит сократить бумажную работу и упростить контроль. Поскольку неудачи большинства программ типа UH происходят скорее от администраторов, чем от медицинского персонала."
 free_america_focus_anarchists_syndicate_industries: "Синдикат Индастриз"
 free_america_focus_anarchists_syndicate_industries_desc: "Профсоюзы составляют значительную часть нашей базы голосования и имеют большое влияние в старых штатах ржавого пояса. Таким образом, мы должны развивать и обеспечивать профсоюзы реальными рабочими местами и будущим развитием, если мы хотим сохранить свои позиции."
 free_america_focus_anarchists_social_tech_incorporated: "Социальные технологии Инкорпорейтед"
 free_america_focus_anarchists_social_tech_incorporated_desc: "Современная эпоха требует современных отраслей промышленности, будущее за технологиями и сферой услуг. Поэтому мы будем инвестировать и диверсифицировать нашу экономику, чтобы развивать наши возможности не только для повышения качества жизни наших граждан, но и для экспорта этих вещей и привлечения иностранного внимания и инвестиций."
 free_america_focus_anarchists_community_defense_act: "Закон о защите общества"
 free_america_focus_anarchists_community_defense_act_desc: "Поскольку мир является опасным местом, а иностранные державы стремятся воспользоваться нашим очень робким положением, мы должны искать способ защитить себя, и поэтому мы должны рассчитывать не только на армию, но и на общины нашей страны, которые хотят защитить свои дома и семьи."
 free_america_focus_anarchists_civil_affairs_administration: "Управление по Гражданским Делам"
 free_america_focus_anarchists_civil_affairs_administration_desc: "CAA — это специализированный орган, занимающийся вопросами аудита и борьбы с коррупцией. Мы должны привить высочайший стандарт этики, чтобы гарантировать, что люди и весь мир признают, что мы — настоящее правительство, настоящая нация и настоящее общество, заслуживающее уважения и помощи."
 free_america_focus_anarchists_red_ducation_act: "Закон о красном образовании"
 free_america_focus_anarchists_red_ducation_act_desc: "Закон о красном образовании — это крупная инвестиция в образование, направленная на стандартизацию и совершенствование того, чему мы учим, почему мы учим и какой является общая цель нашей системы образования с точки зрения улучшения нашего общества."
 free_america_focus_anarchists_foreign_relations_act: "Акт об Международных Отношениях"
 free_america_focus_anarchists_foreign_relations_act_desc: "С нашим правительством, связанным со многими странами по ту сторону океана, мы можем отдать приоритет полицейской деятельности и государственному бюджетированию, чтобы гарантировать, что торговые сделки и программы обмена рабочей силой являются как безопасными, так и выгодными для обеих сторон."
 free_america_focus_anarchists_mineral_expansion_act: "Акт о расширении добычи полезных ископаемых"
 free_america_focus_anarchists_mineral_expansion_act_desc: "MEA увидит, что наши отрасли добычи полезных ископаемых и ресурсов лучше. Внедряя новые технологии и правила, а также выделяя государственные гранты на расширение или запуск новых горнодобывающих операций, мы обеспечим наш национальный успех в максимально возможной степени, а также поддержим наши внутренние потребности."
 free_america_focus_anarchists_the_interstate_renewal_act: "Закон о межштатном обновлении"
 free_america_focus_anarchists_the_interstate_renewal_act_desc: "Межгосударственная система является основой экономики и социальной сплоченности нашей страны. Мы должны очищать, расчищать и строить более прочные и надежные системы, если хотим, чтобы у нас была сильная и здоровая нация."
 free_america_focus_anarchists_consumer_industry_advancements: "Достижения в сфере потребительской промышленности"
 free_america_focus_anarchists_consumer_industry_advancements_desc: "Чтобы обеспечить улучшение внутреннего качества на вершине нашей экономической конкурентоспособности, мы должны инвестировать и обеспечить внедрение новых достижений в автоматизации. Вдобавок к этому мы должны найти новые технологии для включения в наши отрасли, чтобы увеличить не только количество, но и сохранить качество продукции."
 free_america_focus_anarchists_parker_harrison_act: "Акт Паркера-Харрисона"
 free_america_focus_anarchists_parker_harrison_act_desc: "Закон Паркера-Харрисона — это национальные инвестиции в наши энергетические потребности. Инвестиции в новые электростанции, технологии, а также правила и инновации в области эффективности, связанной с потреблением этой энергии. Мы обеспечим энергетические потребности наших граждан и поднимем стандарты того, что должна иметь современная нация."
 free_america_focus_anarchists_family_unity_program: "Программа единства семьи"
 free_america_focus_anarchists_family_unity_program_desc: "FUP — это программа и налоговые льготы для семей с тремя и более детьми. Это гарантирует, что внутренняя семейная ячейка будет крепкой, предоставляя им ресурсы для сохранения этого единства, чтобы наш человеческий капитал служил на благо нашей нации. Поскольку по мере роста нашей экономики наши люди должны иметь возможность расти и жить той жизнью, которой они хотят жить."
 free_america_focus_anarchists_army_readiness_act: "Акт об готовности Армии"
 free_america_focus_anarchists_army_readiness_act_desc: "Национальное сохранение является одним из наших главных приоритетов, чтобы сохранить и удержать то, что дорого нашему образу жизни. Таким образом, инвестируя в наши военные силы и, в частности, в нашу армию, мы укрепляем оборону нашей страны и ее народа от иностранных врагов."
 free_mid_atlantic_identitarian_victory: "Победа на выборах партии «Идентичность Средней Атлантики»"
 free_mid_atlantic_identitarian_victory_desc: "MAP или Среднеатлантическая партия выиграла выборы, что иронично не удивило многих. Удивительно то, что партия перешла в сторону идентитаризма, ставя себе целью создание идентичности Атлантических штатов. Но на данный момент они довольствуются Среднеатлантической идентичностью и удерживанием, а также обеспечением внутреннего фронта в первую очередь."
 free_mid_atlantic_identitarian_rust_to_riches: "Из Грязи В Князи"
 free_mid_atlantic_identitarian_rust_to_riches_desc: "Треть нашей страны находится за пределами старого ржавого пояса.... Эти штаты были оплотом индустриализма 20-го века. Теперь они лежат там, мертвые, разлагающиеся и страдающие. Ну, хватит, мы перестроим, мы починим, отполируем и превратим эти ржавеющие государства в сияющие маяки нашей нации."
 free_mid_atlantic_identitarian_the_old_black_gold: " Старое Черное Золото"
 free_mid_atlantic_identitarian_the_old_black_gold_desc: "Штат Западная Вирджиния - это штат, страдающий от течения времени. Учитывая нынешнюю ситуацию, мы должны развивать и обеспечивать, чтобы это \"старое золото\" использовалось в новую эпоху. Исследования и инвестиции в кардинальное развитие государства позволят ему вновь процветать."
 free_mid_atlantic_identitarian_naval_novelty: "Военно-морская новинка"
 free_mid_atlantic_identitarian_naval_novelty_desc: "Упадок нашей военно-морской готовности — это то, что буквально открывает моря для атаки на нас. Мы восстановим и разовьём наш флот и военно-морскую промышленность, если мы хотим вообще обезопасить нашу береговую линию."
 free_mid_atlantic_identitarian_national_defense_act: "Национальный Оборонительный Акт"
 free_mid_atlantic_identitarian_national_defense_act_desc: "Закон о национальной обороне — это финансирование развития и готовности армии, а также законодательство, направленное на улучшение наших возможностей защищать нашу страну на суше. Такие вещи, как национальная гвардия, а также идея обязательного периода службы также были предложены, но неясно, стоит ли нам заходить так далеко и так быстро."
 free_mid_atlantic_identitarian_aviation_development_fund: "Фонд развития авиации"
 free_mid_atlantic_identitarian_aviation_development_fund_desc: "ADF — это законодательство, направляющее оборонные расходы на развитие и модернизацию наших военно-воздушных сил... Что-то, что потерпело неудачу в плане почти полной дезорганизации и отсутствия знаний, чтобы даже продолжать службу. Все знают, как играть в солдата и матроса, но управление самолетом любого типа требует надлежащего физического стандарта и способности изучать и понимать оборудование."
 free_mid_atlantic_identitarian_military_influenced_education: "Военное влияние на образование"
 free_mid_atlantic_identitarian_military_influenced_education_desc: "Система образования — это система, предназначенная для обучения и подготовки молодежи и будущих поколений к предполагаемому “взрослому миру”. Однако наш мир не так уж и ярок, и мы должны иметь небольшое, но высоко преданное влияние и вовлеченность армии и армейской жизни через программы и классы, такие как JROTC (Программа подготовки младших резервистов) или специализированные занятия физкультурой. Это поможет пассивно увеличить набор в армию и чувство долга перед страной, независимо от того, решат ли они вступить в армию или нет. Программа JROTC может быть использована не только для подготовки потенциальных солдат, но и для обучения детей таким навыкам, как ораторское мастерство, лидерские качества и командная работа, которые одинаково полезны как в армии, так и в гражданской жизни."
 free_mid_atlantic_identitarian_service_member_tax_breaks: "Налоговые льготы для военнослужащих"
 free_mid_atlantic_identitarian_service_member_tax_breaks_desc: "Наша национальная оборона и сохранение нашей новой идентичности — это то, что нам дорого. Таким образом, как наши граждане, которые выбирают защищать, таковые должны быть охвачены налоговыми льготами и определенными надбавками к стипендиям для семей военнослужащих."
 free_mid_atlantic_identitarian_pseudo_mobilized_economy: "\"Мобилизованная\" экономическая модель"
 free_mid_atlantic_identitarian_pseudo_mobilized_economy_desc: "Псевдомобилизованная экономика — это экономическая модель, которая гибридизирует производственные отрасли для перехода к обычным методам производства и т. д. Отклонение заключается в том, что небольшой выделенный сегмент каждой отрасли будет иметь примерно от пяти до десяти процентов указанной отрасли, посвященной какому-либо виду военного производства. Поскольку каждый основной бизнес посвящен определенному оборудованию и/или классу оборудования для производства, фактическое распределение между заводами каждого бизнеса зависит от руководства бизнеса, пока они соответствуют или приближаются к ожидаемым квотам, а также обеспечивают качество производимого оборудования."
 free_mid_atlantic_identitarian_the_new_nation: "Новая Нация"
 free_mid_atlantic_identitarian_the_new_nation_desc: "Отныне мы больше не просто «Федеральные остатки ушедшей эпохи». Теперь мы будем известны как Среднеатлантический федеральный союз. Более чистый союз, основанный на новой обретенной идентичности и культуре, которую мы потратили, чтобы вырасти и назвать своей собственной. Конечно, мы уважаем прошлое, отсюда и Федеральный союз, но тем не менее это новый шаг вперед, и отсюда он может быть только вверх."
 free_mid_atlantic_identitarian_developing_the_arms_industry: "Развитие Военной промышленности"
 free_mid_atlantic_identitarian_developing_the_arms_industry_desc: "Чтобы укрепить нашу способность удерживать свои позиции, мы должны обеспечить устойчивость логистической стороны такого начинания. Для этого мы должны развивать наш военно-промышленный потенциал, чтобы соответствовать требованиям и потенциальным угрозам, которые могут на нас обрушиться."
 free_mid_atlantic_identitarian_further_shipping_industrial_developments: "Содействие развитию судоходной промышленности"
 free_mid_atlantic_identitarian_further_shipping_industrial_developments_desc: "Чтобы увеличить наше международное признание, мы стремимся к постоянному развитию нашей военно-морской и судоходной промышленности. Хотя это может иметь военное применение, основная потребность, конечно, в торговле, рыболовстве и т. д."
 free_mid_atlantic_identitarian_advanced_industries_act: "Закон о передовых отраслях промышленности"
 free_mid_atlantic_identitarian_advanced_industries_act_desc: "AIA — это правительственный пакет финансирования для развития и роста наших технологических и сервисных отраслей. Мы должны внедрять инновации, а также повышать свою конкурентоспособность на мировой арене, если хотим выделиться среди толпы остального континента, на котором мы находимся."
 free_mid_atlantic_identitarian_the_primary_industries_act: "Закон о первичных отраслях промышленности"
 free_mid_atlantic_identitarian_the_primary_industries_act_desc: "Если мы хотим сделать себе имя, то мы должны действовать как лидер и первопроходец в своей области. Континент имеет ресурсы, и миру нужны эти ресурсы. Поэтому обширный пакет финансирования и инвестиций в развитие основных отраслей промышленности и исследование новых способов получить больше из меньшего — это будущая ставка, на которую мы должны претендовать."
 free_mid_atlantic_identitarian_the_labor_restructuring_act: "Закон о реструктуризации труда"
 free_mid_atlantic_identitarian_the_labor_restructuring_act_desc: "Закон о реструктуризации труда представляет собой комплексную законодательную реформу трудового законодательства и общую способность эффективно распределять имеющиеся у нас рабочие силы, а также будущую возможность получения более производительных возможностей с меньшим количеством людей. Конечно, нам нужно будет увеличить наше благосостояние и другие бюджетные аппараты, но это настоящая инвестиция в улучшение уровня жизни для всех наших людей."
 free_nsp_monarchist_victory: "Победа НСП «Монархисты»?"
 free_nsp_monarchist_victory_desc: "В шокирующем повороте событий NSP или Национальная сервисная партия выиграла выборы. Шок вызван тем фактом, что из всех известных идеологий провыборное крыло партии является тем, что они называют себя «современными монархистами». Их главная цель, по-видимому, состоит в том, чтобы сохранить демократическую систему, но придать ей эстетическое изменение, при котором титулы привязаны к выборным должностям. Этот вид выборной монархии или, как некоторые абсолютисты усмехаются, «псевдомонархизма» немного странен для многих людей. Но военные довольны пониманием исторического влияния, которое монархии придавали своим военным. Консерваторы довольны, поскольку это было бы почти окончательным консервативным шагом, а либералы более или менее довольны из-за поддержки и либерализации демократического представительства, которое произойдет из этого. В конце концов, что на самом деле в названии?"
 free_nsp_monarchist_the_great_debate: "Великий спор"
 free_nsp_monarchist_the_great_debate_desc: "После нашей победы на выборах многие искренне задаются вопросом, в чем смысл косметического изменения названий должностей или сколько должностей нам следует изменить и т. д. Поэтому лучшие спорщики и самые спокойные руководители партии должны собраться вместе в этом своего рода «Великом споре», чтобы гарантировать общественности и скептикам, насколько честно изменится общая схема вещей."
 free_nsp_monarchist_the_upper_echelon_act: "Закон о высшем эшелоне"
 free_nsp_monarchist_the_upper_echelon_act_desc: "Итак, после длительной серии дебатов мы утвердили новые косметические изменения. Выбор переименовать страну в Объединенные королевства Аркадия (UKA) является символом новой идентичности, а также символом тех, кто когда-то дал нам независимость. Французский колониальный регион Аркадия известен канадскими провинциями Нью-Брансуик, Новая Шотландия и Остров Принца Эдуарда. Теперь она будет жить с нами под названием UKA. Эта новая идентичность позволяет нам обеспечивать смену титулов для должностей, таких как император для президента, принцы для сената, лорды или бароны для палаты представителей, короли и королевы для губернаторов штатов. Этот предполагаемый высший эшелон руководства страны в целом теперь будет воплощать дух новой нации, нового народа и нового пути вперед."
 free_nsp_monarchist_the_true_progressives: "Истинные прогрессисты"
 free_nsp_monarchist_the_true_progressives_desc: "С прогрессивной симпатией к реальной налоговой реформе мы должны обеспечить справедливость в указанном налоговом кодексе. Таким образом, налоговые категории приведут к 250 000 долларов с точки зрения того, что будет максимальной налоговой ставкой категории. Прогрессивность этого заключается в проверенной переменной сумме категорий, разделенных поровну с точки зрения разрывов между ними, чтобы обеспечить наиболее прогрессивную форму налогообложения. Вместо того, чтобы наказывать тех, кто получает более высокий доход, масштабирование основано на пропорциональном доходе. Таким образом, нет фактической он сказал, она сказала ерунды о «выплате вашей справедливой доли», когда указанная справедливая доля основана на пропорции вашего дохода, а не только потому, что вы заплатили больше по доверенности, или вы зарабатываете больше, чем кто-то другой."
 free_nsp_monarchist_the_royal_families_act: "Закон о королевских семьях"
 free_nsp_monarchist_the_royal_families_act_desc: "RFA — это законопроект о реформах социального обеспечения и бюджетировании, призванный поддержать семьи страны и гарантировать, что заботятся не только о наших гражданах, но и о будущем нашей страны. Всем известно, что основной причиной разводов является финансовая нестабильность, вызванная рождением детей. Поэтому, если мы хотим повысить уровень счастья наших граждан, повысить базовую линию развития стабильных домов и обеспечить будущее наших будущих граждан и потенциальных лидеров, то мы должны буквально думать о детях."
 free_nsp_monarchist_the_modern_merchants_act: "Закон о современных торговцах"
 free_nsp_monarchist_the_modern_merchants_act_desc: "В старые времена «традиционной эры» монархизма торговец был основой обеспечения расширенного влияния и богатства монархии и ее нации. В современную эпоху эти теперь «современные торговцы» являются владельцами малого бизнеса. Основа экономики и пар, который питает двигатель экономики нации. Таким образом, мы должны финансировать, строить и поддерживать малый бизнес, чтобы гарантировать его способность творить, за исключением того, что ограничивает корпоративные структуры, которые хотят смотреть за пределы нашей нации, чтобы обеспечить свое собственное богатство вместо богатства не только нации, но и ее народов."
 free_nsp_monarchist_the_great_connections_act: "Закон о Великом Связи"
 free_nsp_monarchist_the_great_connections_act_desc: "Современная эпоха сделала то, о чем даже 40 лет назад не думали. Это сделало мир меньше, и все же сегодня многие считают интернет и сотовую связь предполагаемым правом. Что ж, хотя материальные вещи никогда не являются правом, выходящим за рамки тех, которые необходимы для выживания, мы верим, что эти услуги — будущее, и какой лучший способ развивать нацию, ее людей и ее идентичность, чем сделать всех ближе друг к другу? Обеспечение единства посредством того, что называется Законом о Великой Связи, большого пакета финансирования для обеспечения того, чтобы инфраструктура, как дорожная, так и основанная на Интернете/телефоне, расширялась, модернизировалась и поддерживалась в наилучшем состоянии, которое могут предоставить наши граждане."
 free_nsp_monarchist_domestic_first_policy: "Внутренняя политика в первую очередь"
 free_nsp_monarchist_domestic_first_policy_desc: "Политика «внутренних дел в первую очередь» или также известная как политика «внутренних приоритетов» — это набор законодательных актов и реформ, которые обеспечивают выполнение главной обязанности правительства — действовать в сфере безопасности и гарантированного благополучия на внутреннем фронте. Это означает, что такие вещи, как торговля и т. д., должны осуществляться в целях обеспечения улучшения или просто обеспечения безопасности нашей внутренней ситуации от иностранных субъектов. Такого рода псевдоавтаркическая и националистическая политика, скорее всего, вызовет недовольство у значительного числа других стран, но наши граждане должны быть на первом месте или какова политика правительства страны."
 free_nsp_monarchist_the_grand_tour: "Гранд Тур"
 free_nsp_monarchist_the_grand_tour_desc: "Скептики — это образ жизни, пока кто-то не согласен, будут скептики относительно того, действительно ли кто-то «прав или неправ» в чем-то. Поэтому, чтобы укрепить наш международный имидж, мы должны расширить наш дипломатический корпус и гарантировать, что мы сведем к минимуму возможность врагов для нашего собственного существования."
 free_nsp_monarchist_la_grand_army: "Наша Великая Армия"
 free_nsp_monarchist_la_grand_army_desc: "Если бы когда-либо существовала армия, достойная уважения, почему мы были бы здесь весь день, потому что принцип того, что любой человек готов отдать свою жизнь за то, во что он верит, является высшей жертвой, на которую кто-либо способен. Тем не менее, новаторство Наполеона занимает особое место в сердцах и умах любого офицера, который либо мыслит прогрессивно, либо готов к будущему. Хотя я уверен, что любой человек с эго также хотел бы быть Наполеоном. Независимо от этого, мы должны относиться к нашей армии с величайшим уважением и усердием, если мы хотим думать о том, чтобы выжить в войне, особенно в войне с нашими новыми соседями."
 free_nsp_monarchist_our_great_navy: "Наш великий флот"
 free_nsp_monarchist_our_great_navy_desc: "От обороны на суше до обороны на море, великое адмиралтейство — это то, что обеспечит безопасность нашей торговли и прибрежных сообществ от опасностей за ее пределами. С той же инвестиционной энергией мы развернем наши вооруженные силы."
 free_nsp_monarchist_our_defiant_air_force: "Наши непокорные воздушные силы"
 free_nsp_monarchist_our_defiant_air_force_desc: "Небо над нашей страной священно, этот щит должен быть усилен сильными и непокорными военно-воздушными силами. Мы должны иметь возможности защищать наше небо от агрессоров за рубежом, поскольку их может быть много, и некоторые из них могут быть даже нашими соседями."
 free_nsp_monarchist_our_vast_resources: "Наши обширные ресурсы"
 free_nsp_monarchist_our_vast_resources_desc: "Мы должны обеспечить наше внутреннее производство и производство. Для этого мы должны инвестировать, развивать и субсидировать отрасли добычи ресурсов. Эти основные отрасли являются кровью, которая циркулирует во всей экономике, и мы, безусловно, позаботимся о том, чтобы эта кровь текла."
 free_nsp_monarchist_our_strategic_resources: "Наши стратегические ресурсы"
 free_nsp_monarchist_our_strategic_resources_desc: "Хотя автаркия не является лучшей стратегией, учитывая наше положение на территории, мы можем, по крайней мере, максимально использовать нашу внутреннюю ситуацию, чтобы быть более стратегическими на мировой арене. Поэтому мы будем инвестировать большие суммы в создание стратегических запасов и потоков ресурсов в плане горнодобывающих операций."
 free_nsp_monarchist_the_great_power_plant: "Великая Электростанция"
 free_nsp_monarchist_the_great_power_plant_desc: "При всем этом огромном и быстром расширении мы также должны гарантировать удовлетворение этих потребностей, имея это в виду, мы должны инвестировать в огромные комплексы электростанций, чтобы гарантировать, что производство энергии, а также ее использование значительно возрастут."
 the_dust_settles: "Пыль осела... Что нам теперь делать?"
