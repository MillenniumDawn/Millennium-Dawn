 BUL_generic_moving_towards_neutrality_desc: "Bulgaria debe moverse hacia un entorno político neutral para mantener buenas relaciones con los bloques del Este y del Oeste y obtener el máximo beneficio del conflicto entre ambos lados."
 BUL_generic_moving_towards_nothing_continue: "Sin volver atrás"
 BUL_generic_moving_towards_nothing_continue_desc: "Bulgaria ya ha elegido su camino político y civilizatorio, debemos continuar por este camino y evitar que las fuerzas reaccionarias ganen terreno en nuestro país."
 BUL_european_ideals: "Ideales europeos"
 BUL_european_ideals_desc: "Al adoptar los valores de la democracia, los derechos humanos y el estado de derecho, Bulgaria ha logrado alinear sus políticas con los estándares de la UE. Uno de los beneficios más significativos de ser miembro de la UE es el acceso a oportunidades de financiamiento que son esenciales para el crecimiento económico, las inversiones en infraestructura y los programas sociales como la educación y la atención médica."
 BUL_genric_ccich_boz: "Reforma educativa"
 BUL_genric_ccich_boz_desc: "En los últimos años, el Partido Socialdemócrata Búlgaro ha estado trabajando en la reforma del sistema educativo del país. El objetivo del partido es aumentar el acceso a una educación de calidad, proporcionar más recursos para los maestros y mejorar el plan de estudios en general. Para lograr estos objetivos, el Partido Socialdemócrata se ha centrado en aumentar la financiación para las escuelas, brindar más apoyo a los estudiantes desfavorecidos y limitar el tamaño de las clases. También han introducido nuevos programas para ayudar a los estudiantes a desarrollar habilidades esenciales para el mercado laboral moderno."
 BUL_prorussian_prime_minister: "Primer Ministro neutral"
 BUL_prorussian_minister_generic: "Primer Ministro multipolar"
 BUL_prorussian_minister_generic_desc: "El concepto de multipolaridad en la política exterior se refiere a que un estado interactúa con múltiples actores internacionales, en lugar de alinearse únicamente con un poder dominante. Tener un primer ministro con una política exterior multipolar en Bulgaria puede ser altamente beneficioso por varias razones. En primer lugar, promueve la diversificación de las alianzas, lo que puede llevar a una política exterior más estable y segura. Además, puede fortalecer los lazos económicos con una variedad de socios comerciales, lo que conduce a un mayor crecimiento económico y creación de empleo."
