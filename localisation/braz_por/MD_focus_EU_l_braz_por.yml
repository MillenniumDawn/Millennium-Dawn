 EU_news.47.t: "União Europeia de Defesa (UED)"
 EU_news.47.d: "Para obter a autonomia estratégica necessária para defender seus interesses coletivos, responder a conflitos e crises externas e projetar segurança em nossa vizinhança, os estados-membros decidiram formar a União Europeia de Defesa (UED) como uma aliança militar e deixar coletivamente a OTAN."
