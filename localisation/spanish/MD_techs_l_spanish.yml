 stealth_destroyer_hull_1_desc: "Los avances en la tecnología moderna de guerra han llevado a flotas más avanzadas a buscar nuevas respuestas para la supervivencia en sus flotas. Los destructores sigilosos se han convertido en un enfoque preeminente. Mantenerse oculto de los sensores y radares enemigos avanzados significa que estas poderosas armas pueden golpear más cerca, más rápido y con mayor letalidad, con la ventaja adicional de una mayor supervivencia en los conflictos modernos."
