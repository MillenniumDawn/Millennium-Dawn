 air_defense_modifiers_system_desc: "Un sistema de defensa aérea integrado es la estructura, el equipo, el personal, los procedimientos y las armas que se utilizan para contrarrestar la penetración aérea del enemigo en el territorio reclamado. En lugar de una única arma o persona, es una amalgama de elementos, organizados para minimizar las amenazas en el dominio aéreo.\nPuedes gestionar los sistemas en la pestaña §YAntena y defensa antimisiles§! de la interfaz de misiles."
 GNSS_system: "Sistema Global de Navegación por Satélite (GNSS)"
 GNSS_system_desc: "Sistema Global de Navegación por Satélite (GNSS):\nEstos modificadores son determinados y gestionados por el Sistema de Navegación por Satélite Global Militar y Civil y por el acceso a los sistemas de navegación por satélite global de otros países.\nPuedes gestionar los sistemas en la pestaña de §YSistemas de Satélites§! en la interfaz de misiles. Con acciones diplomáticas puedes obtener acceso a los sistemas de otros países y también puedes dar acceso a otros países a tus sistemas."
 COMSAT_system: "Sistema de Comunicación por Satélite"
 COMSAT_system_desc: "Sistema de Comunicación por Satélite:\nEstos modificadores son determinados y gestionados por el Sistema de Comunicación por Satélite Militar y Civil y por el acceso a los sistemas de comunicación por satélite de otros países.\nPuedes gestionar los sistemas en la pestaña de §YSistemas de Satélites§! en la interfaz de misiles. Con acciones diplomáticas puedes obtener acceso a los sistemas de otros países y también puedes dar acceso a otros países a tus sistemas."
 SPYSAT_system: "Sistema de Satélites de Reconocimiento"
 SPYSAT_system_desc: "Sistema de Satélites de Reconocimiento:\nEstos modificadores son determinados y gestionados por el Sistema de Satélites de Reconocimiento Militar y Civil (Satélites Espías) y por el acceso a los sistemas de satélites de reconocimiento de otros países.\nPuedes gestionar los sistemas en la pestaña de §YSistemas de Satélites§! en la interfaz de misiles. Con acciones diplomáticas puedes obtener acceso a los sistemas de otros países y también puedes dar acceso a otros países a tus sistemas."
 nuclear_state_modifier: "Estado Nuclear"
 nuclear_state_modifier_desc: "Un Estado Nuclear es un país que posee §Y$nuclear_technology$§! (§Y$nuclear_reactor$§! o §YCabezas Nucleares§!).\nEstos modificadores son determinados y gestionados por el estado §Ynuclear§! del país, las §Ydoctrinas nucleares§!, la §Yproducción nuclear§! y la £GFX_nuclear_deterrence §GDisuasión Nuclear§!.\nPuedes gestionar los modificadores en la pestaña de §YPolítica Nuclear§! en la interfaz de misiles."
