 SYR_free_syrian_offensive: "Наступление Свободной Сирии"
 SYR_free_syrian_offensive_desc: "То, что начиналось как отдельные демонстрации, переросло в общенациональные беспорядки. Протесты охватили города и посёлки, заставив силы безопасности режима отступить и спровоцировав массовый переход на сторону оппозиции. Используя преимущество, силы Свободной Сирии готовятся к скоординированным наступлениям, чтобы захватить власть и перевести восстание в новую фазу."