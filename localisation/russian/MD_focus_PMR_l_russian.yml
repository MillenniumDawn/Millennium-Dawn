 PMR_russia_moldovian_way: "Верховный Совет"
 PMR_russia_moldovian_way_desc: "Верховный Совет Приднестровской Молдавской Республики является, согласно Конституции Приднестровской Молдавской Республики, представительным и единственным законодательным органом государственной власти непризнанной Приднестровской Молдавской Республики."
 PMR_moldova_refendum: "Проведите референдум о присоединении к [MLV.GetFlag]§YМолдове§!"
 PMR_russia_refendum: "Проведите референдум о присоединении к [SOV.GetFlag]§YРоссии§!"
 PMR_kazaks_prepare: "Черноморское казачье войско"
 PMR_kazaks_prepare_desc: "\n\n\n\n\n\n£PMR_desctext_kazaki\n\n\n\n\n\n\n\n\n§YИстоки§! возрождения §YЧерноморского казачьего войска§! берут начало в истории §GЗапорожского Казачества§! и §GЗапорожской Сечи§!, §Rликвидированной§! в 1775 году. Созданное в конце 1787 года из разрознённых групп §Gзапорожских казаков§!, §Y\"Войско верных запорожских казаков\"§! стало надёжным щитом [SOV.GetFlag]§YРоссии§! на юге между реками Днестр и Буг, на землях, значительная часть которых сегодня входит в состав [PMR.GetFlag]§YПриднестровья§!. §YЧерноморские казаки§!, овеянные славой побед в [SOV.GetFlag][TUR.GetFlag]§Rрусско-турецкой войне§! 1787-1791 годов, были переселены по указу императрицы Екатерины II после окончания войны в 1792-1793 гг. на [KUB.GetFlag]§YКубань§!, где §YЧерноморское казачье войско§! продолжало нести службу по охране южных границ [SOV.GetFlag]§YРоссии§! до 1860 года, когда оно было объединено с §YКавказским линейным войском§! и стало называться [KUB.GetFlag]§YКубанским казачьим войском§!. Резкие изменения в жизни общества в §RСоветском Союзе§! и нависшая угроза целостности государства вызвали в конце 80-х годов движение за возрождение §Yказачества§!, которое на протяжении всей своей многовековой истории было собирателем и надёжным щитом §YОтечества§!. После более чем полувекового забвения и искажения сути §Yказачества§!, §Rрепрессий§! и §Rгеноцида§!, о §Yказаках§! вновь заговорили как о неотъемлемой части истории [SOV.GetFlag]§Yроссийского государства§!. Теперь, помимо основной армии, [PMR.GetFlag]§YПриднестровье§! имеет возможность мобилизовать на §Rвойну§! и §Yказачьи§! отряды, которые станут опорной базой армии в войне с врагами"
 PMR_kazak_kamensk: "§YМобилизовать§! казаков Каменского района"
 PMR_kazak_ryibninsk: "§YМобилизовать§! казаков Рыбницкого района"
 PMR_kazak_dubossar: "§YМобилизовать§! казаков Дубоссарского района"
 PMR_kazak_slobodze: "§YМобилизовать§! казаков Слободзейского района"
 PMR_kazak_benderi: "§YМобилизовать§! казаков Бендер"
 PMR_smirnov_era: "Эпоха Смирнова"
 PMR_smirnov_era_desc: "Игорь Смирнов. Настоящая икона нашего великого народа. Он служит Отечеству, которое предназначено нам судьбой. Мы доверяем ему вести нас к прекрасному будущему, которого мы заслуживаем. Благодаря этому герою мы все здесь. Смирнов - это клей, который держит нас вместе и нацеливает на единую цель. Без него эта страна никогда бы не существовала. Мы - последний настоящий коммунистический оплот СССР."
 PMR_economy: "Приднестровская экономика"
 PMR_economy_desc: "Экономика Transnistrian недостаточна и ошибочна. Чтобы поддержать нашу растущую страну и военные, мы должны построить надежную экономику, чтобы поддерживать ее. Но вопрос в том, как. Будем ли мы продолжать в роте контрабанды, или мы найдем другой путь для нашего будущего?"
 PMR_father_of_the_nation: "Отец нашей нации"
 PMR_father_of_the_nation_desc: "Игорь Смирнов, безусловно, является тем, кто создал нашу нацию, благодаря ему наш народ существует в принципе, именно он руководил нами во время борьбы за независимость."
 PMR_denomination: "Держать деноминацию"
 PMR_denomination_desc: "Наша валюта выросла до таких астрономических цифр, что нашим гражданам физически невозможно купить достаточное количество товаров, поэтому мы проведём срочную деноминацию."
 PMR_privatization: "Приватизация"
 PMR_privatization_desc: "Мы проведём приватизацию предприятий, больше не будет тотального государственного контроля."
 PMR_internet: "Развитие интернета"
 PMR_internet_desc: "Мы начнём развивать интернет-сети в нашей стране, но необходимо немедленно закрепить за собой право цензуры в этой области."
 PMR_interrao: "Интер РАО"
 PMR_interrao_desc: "Российская компания Интер РАО хочет приобрести нашу гидроэлектростанцию и вложить в неё значительные средства на модернизацию технических компонентов."
 PMR_railway: "Восстановление инфраструктуры"
 PMR_railway_desc: "Последствия войны с Молдовой всё ещё дают о себе знать. Наша инфраструктура до сих пор не восстановлена, пора это исправить."
 PMR_anti_opposition: "Подавление оппозиции"
 PMR_anti_opposition_desc: "Оппозиционная деятельность в нашей стране будет активно подавлена, возможно, не так открыто, как в других странах, но мы не позволим взорвать нашу страну."
 PMR_media: "Цензура на ТВ"
 PMR_media_desc: "Мы должны взять под контроль телевидение; мы не позволим оппозиционерам выступать там."
 PMR_imprison: "Репрессии против агрессивных оппозиционеров"
 PMR_imprison_desc: "Некоторые оппозиционеры буквально готовы бросать в нас коктейли Молотова; мы отправим их в тюрьму."
 PMR_dictatorship: "Приднестровская диктатура"
 PMR_dictatorship_desc: "Они будут называть нас диктаторами, и наш режим будет диктатурой, но наши люди будут спать спокойно."
 PMR_krasno: "Вадим Красносельский"
 PMR_krasno_desc: "Вадим Николаевич Красносельский - приднестровский государственный и политический деятель, деятель органов внутренних дел. Председатель Верховного Совета Приднестровской Молдавской Республики, генерал-майор милиции."
 PMR_military_reform: "Военная реформа"
 PMR_military_reform_desc: "Наша армия нуждается в военной реформе, мы явно отстаем от соседей в техническом и боевом оснащении."
 PMR_russian_flag: "Российский флаг - второй государственный флаг"
 PMR_russian_flag_desc: "Мы примем российский флаг в качестве второго государственного флага, чтобы сразу обозначить нашу конечную цель - интеграцию в Россию."
 PMR_romanovs: "Почитание Романовых"
 PMR_romanovs_desc: "Трагедия семьи Романовых - это трагедия каждого народа бывшей Российской империи, и мы будем чтить их память."
 PMR_soc_ref: "Социальная реформа"
 PMR_soc_ref_desc: "Наша новая социальная реформа будет направлена в первую очередь на граждан с ограниченными возможностями, и мы предоставим им все необходимое для полной интеграции в общество."
 PMR_cis_2: "Партнёрство со странами СНГ-2"
 PMR_cis_2_desc: "Мы будем и дальше укреплять дружеские связи со странами СНГ-2, которые как никто другой понимают нашу политическую и экономическую ситуацию."
 PMR_deccomus: "Начало декоммунизации"
 PMR_deccomus_desc: "Мы будем стремиться вернуть городам и поселкам их истинные названия, которые были у них во времена Российской империи."
 PMR_free_internet: "Свободный интернет"
 PMR_free_internet_desc: "Интернет должен быть свободен от цензуры; диктатура не будет решать, что думают люди."
 PMR_orthodoxy: "Поддержка православной церкви"
 PMR_orthodoxy_desc: "Мы будем активно поддерживать православие в нашей стране, потому что это наш духовный якорь."
 PMR_lgbt: "Борьба за традиционную семью"
 PMR_lgbt_desc: "Нашей стране не нужны никакие ЛГБТ-ценности, только семья Российской империи - большая и дружная."
 PMR_arms: "Разрешить свободное ношение оружия"
 PMR_arms_desc: "Бандиты могут достать оружие любым способом, почему бы нам не дать гражданам возможность защитить себя?"
 PMR_continues: "Не меняя курса"
 PMR_continues_desc: "Мы будем продолжать идти своим путем и не изменим его. Приднестровью не нужны радикальные политические изменения."
 PMR_tourism: "Развитие туризма"
 PMR_tourism_desc: "Мы должны начать развивать туристический сектор; наш регион привлекателен, и туристам он явно будет интересен."
 PMR_hate_mlv: "Критика Молдовы"
 PMR_hate_mlv_desc: "Мы говорим твёрдо и ясно - наши пути давно разошлись с Молдовой."
 PMR_vs_pmr: "Армия Приднестровья"
 PMR_vs_pmr_desc: "Даже несмотря на то, что такое маленькое, непризнанное государство имеет собственные вооруженные силы, мы должны укреплять нашу армию, чтобы отражать угрозы нашей независимости."
 PMR_ground: "Вооружённые силы Приднестровья"
 PMR_ground_desc: "Вооружённые силы Приднестровской Молдавской Республики — формирование (вооружённые силы) непризнанной Приднестровской Молдавской Республики (ПМР), призванные защищать народ, суверенитет, независимость и территориальную целостность ПМР, созданы 6 сентября 1991 года."
 PMR_suvorov_academy: "Военный институт Министерства обороны"
 PMR_suvorov_academy_desc: "Нам необходимо регулярно пополнять офицерский состав нашей армии, в чем нам помогает наш военный университет при Министерстве обороны."
 PMR_exer: "Военные учения с российской армией"
 PMR_exer_desc: "Российская армия готова проводить регулярные учения с нашими войсками для передачи современного боевого опыта."
 PMR_upgrade: "Модернизация армейского оборудования"
 PMR_upgrade_desc: "Мы готовы обновить снаряжение нашей армии, ведь оно не обновлялось со времён Войны за независимость."
 PMR_chechen: "Опыт чеченской войны"
 PMR_chechen_desc: "Россия готова поделиться своим опытом ведения войны против Республики Ичкерия, что является для нас незаменимой информацией и опытом."
 PMR_military: "Военная промышленность"
 PMR_military_desc: "Не стоит надеяться, что запасов на наших складах хватит надолго, необходимо наладить производство нашего оружия."
 PMR_new_army: "Новая армия Приднестровья"
 PMR_new_army_desc: "Наши реформы принесли результаты, имидж нашей армии изменился."
 PMR_spec: "Доктрина Сил Специального Назначения"
 PMR_spec_desc: "Мы сосредоточим усилия наших сил специального назначения на ведении боевых действий против условного противника."
 PMR_doctrine: "Внешнеполитическая доктрина"
 PMR_doctrine_desc: "Такие маленькие государства должны быть всегда готовы к нападению более крупных соседей, но мы должны чётко понимать, кто нападёт на нас?"
 PMR_iskander: "Запросить российские Искандеры"
 PMR_iskander_desc: "Российские ракетные комплексы Искандер могут стать отличным аргументом против нападения на нас."
 PMR_euiqp: "Купить оружие в России"
 PMR_euiqp_desc: "Мы закупим у России большую партию оружия для модернизации наших сухопутных войск."
 PMR_air: "Приднестровские ВВС"
 PMR_air_desc: "Наших ВВС практически не существует, необходимо создать хотя бы минимальный авиапарк для защиты воздушных рубежей нашей Родины."
 PMR_air_academy: "Академия ВВС"
 PMR_air_academy_desc: "Будущие пилоты должны обучаться у нас дома, и мы создадим для этого специальную академию."
 PMR_instructors: "Российские инструкторы"
 PMR_instructors_desc: "Наши будущие пилоты будут обучаться у российских лётчиков."
 PMR_vvs_rf: "Сотрудничество с ВВС России"
 PMR_vvs_rf_desc: "Мы доведём сотрудничество с ВВС России до максимума."
 PMR_kazaks: "Поднять казачий полк на битву"
 PMR_kazaks_desc: "С конца прошлого века в рядах наших вооружённых сил создаётся Черноморское казачье войско. Теперь, когда война стоит на пороге, их необходимо призвать на войну."
 PMR_shevchuk: "Второй президент Приднестровья"
 PMR_shevchuk_desc: "Пришло время перемен, теперь во главе Приднестровья встанет новый президент. Кто поведёт нас в светлое будущее, а может, и нет?"
 PMR_anti_smirnov: "Политическая кампания против Смирнова"
 PMR_anti_smirnov_desc: "Игорь Смирнов много сделал для становления Приднестровья как независимого государства, но, к сожалению, в последние годы он уже больше вредит государству, чем помогает ему. Мы будем бороться с его влиянием."
 PMR_prepare_for_russia: "Подготовка к интеграции с Россией"
 PMR_prepare_for_russia_desc: "Мы продолжим пророссийский курс нашего предшественника и издадим указ о подготовке к интеграции нашего законодательства с российским."
 PMR_against_sheriff: "Борьба с \"Шерифф\""
 PMR_against_sheriff_desc: "Мы будем бороться с влиянием этого холдинга, и наша республика станет свободной."
 PMR_mlv: "Попытка наладить отношения с Молдовой"
 PMR_mlv_desc: "Мы постараемся наладить отношения с Молдовой, возможно, мы даже сможем предложить им пути интеграции наших государств."
 PMR_pro_ukraine: "Украинский путь"
 PMR_pro_ukraine_desc: "Мы считаем своей исторической родиной Украину - мы будем стремиться присоединиться к ней."
 PMR_propaganda: "Проукраинская пропаганда"
 PMR_propaganda_desc: "Мы будем активно транслировать проукраинскую пропаганду в нашей медиасфере."
 PMR_contacts: "Контакты с правительством Украины"
 PMR_contacts_desc: "Мы установим контакт с украинским правительством и сообщим им о нашем желании интегрироваться в их страну."
 PMR_ref_join_ukr: "Референдум о присоединении к Украине"
 PMR_ref_join_ukr_desc: "Мы готовы заявить о своем желании стать частью Украины."
 PMR_sheriff_pmc: "Создание собственных ЧВК"
 PMR_sheriff_pmc_desc: "Мы готовы к созданию собственных ЧВК."
 PMR_sheriff_state: "Государство - корпорация"
 PMR_sheriff_state_desc: "Мы выполнили наш грандиозный план."
 PMR_indust: "Отечественная промышленность"
 PMR_indust_desc: "Мы должны решить, в каком направлении будет развиваться наша индустрия."
 PMR_agro: "ООО Рустас"
 PMR_agro_desc: "Мы будем развивать сельскохозяйственную промышленность, несмотря на небольшие размеры нашей страны."
 PMR_civil: "Гражданская промышленность"
 PMR_civil_desc: "Нам нужны новые заводы для трудоустройства наших граждан."
 PMR_sell_weapon: "Распродажа запасов оружия"
 PMR_sell_weapon_desc: "На наших складах, оставшихся ещё со времен СССР, хранится много оружия. Пришло время заработать на этом."
 PMR_new_legistation: "Новый закон об инвестициях"
 PMR_new_legistation_desc: "Мы примем новый закон в инвестиционной сфере, который может привлечь новых инвесторов в нашу экономику."
 PMR_ukr_invest: "Украинские инвестиции"
 PMR_ukr_invest_desc: "Несколько украинских компаний выразили желание инвестировать в нашу экономику."
 PMR_ita_invest: "Итальянские инвестиции"
 PMR_ita_invest_desc: "Несколько итальянских компаний выразили желание инвестировать в нашу экономику."
 PMR_ge_invest: "Немецкие инвестиции"
 PMR_ge_invest_desc: "Несколько немецких компаний выразили желание инвестировать в нашу экономику."
 PMR_path: "Интеграция Молдовы"
 PMR_path_desc: "Мы начнём интеграцию земель бывшей Молдовы в наше государство."
 PMR_integr_economy: "Экономическая интеграция"
 PMR_integr_economy_desc: "Прежде всего, мы должны осуществить экономическую интеграцию, регулируя все аспекты нашей будущей единой экономики."
 PMR_political: "Политическая интеграция"
 PMR_political_desc: "Также должны быть решены вопросы структуры нашего нового государства и различные вопросы политической интеграции."
 PMR_true: "Мы - настоящая Молдова"
 PMR_true_desc: "Мы берём на себя роль молдавского государства, каким когда-то была Молдавская ССР."
 PMR_integrate_mlv_place: "Интеграция молдавских земель"
 PMR_integrate_mlv_place_desc: "Мы полностью признаем своё право на земли, которые когда-то находились под властью Молдовы. Это наши земли, и они всегда будут нашими; мы готовы интегрировать их."
 PMR_full: "Унитарное государство"
 PMR_full_desc: "Мы пойдём по пути унитаризма; автономия может нам навредить."
 PMR_no_autonomy: "Закрепить принцип отсутствия автономии"
 PMR_no_autonomy_desc: "Отсутствие автономии - это гарантия нашего государства в случае отсутствия сепаратизма."
 PMR_const: "Конституционная реформа"
 PMR_const_desc: "Наше государство планирует кардинально изменить свою систему, а для этого мы начнём с главного - реформы Конституции."
 PMR_mon_const: "Конституционная монархия"
 PMR_mon_const_desc: "Реформы завершены, и мы готовы объявить, что Приднестровье теперь является конституционной монархией."
 PMR_opponents: "Борьба с оппозицией"
 PMR_opponents_desc: "Оппозиция явно недовольна новой государственной системой и активно активизирует протесты, и мы должны с этим разобраться."
 PMR_church: "Церковь - это государственный институт"
 PMR_church_desc: "Мы вернёмся к практике Российской империи и восстановим прежний статус Церкви."
 PMR_not_soviet: "Мы не осколок СССР"
 PMR_not_soviet_desc: "Приднестровье — часть Российской империи, и мы будем активно культивировать этот образ. Быть осколком СССР для нас позор."
 PMR_general: "Генерал. Христианин. Монархист"
 PMR_general_desc: "Это те качества, которые присущи нашему лидеру и которыми должен обладать каждый российский патриот."
 PMR_drozdov: "Уважение к Дроздовым"
 PMR_drozdov_desc: "Добровольческая армия была создана в годы Гражданской войны в России. Она отстаивала интересы белого движения и была настоящей армией патриотов и защитников России, мы ее возродим и поведем под наши знамена."
 PMR_kornilov: "Возродить Корниловский полк"
 PMR_kornilov_desc: "Мы почтим память павших воинов Корниловского полка и возродим его в рядах нашей армии."
 PMR_revive: "Возродить Дроздовский полк"
 PMR_revive_desc: "Мы почтим память павших воинов Дроздовского полка и возродим его в рядах нашей армии."
 PMR_commi: "Возвращение коммунизма"
 PMR_commi_desc: "Коммунизм снова вернулся в Приднестровье. Будут ли коммунисты снова править страной?"
 PMR_single: "Одна партия"
 PMR_single_desc: "Коммунистическая партия Приднестровья знает лучше во всех сферах, связанных с государством. Если другие люди уйдут с дороги, мы сможем приступить к работе по построению настоящей коммунистической утопии, и на этот раз мы добьёмся успеха."
 PMR_collectivism: "Коллективизм"
 PMR_collectivism_desc: "Коллективизация уже сработала однажды, так что мы повторим этот опыт."
 PMR_pioneer: "Пионерия"
 PMR_pioneer_desc: "Молодёжь не должна бездельничать, поэтому мы будем возрождать пионерию."
 PMR_marxism: "Марксизм в школах"
 PMR_marxism_desc: "В школьную программу обязательно входит Маркс."
 PMR_education: "Бесплатное образование"
 PMR_education_desc: "Образование должно быть бесплатным и свободным для каждого гражданина нашего славного государства."
 PMR_atheism: "Государственный атеизм"
 PMR_atheism_desc: "Религия - это опиум для народа, поэтому пришло время бороться с религией."
 PMR_fixe: "Первый пятилетний план"
 PMR_fixe_desc: "Свободные экономические модели западных государств не являются будущим для социалистического государства. Возврат к плановой экономике, желательно в форме классических советских пятилеток, даст правительству бесконтрольное влияние на ранее бесконтрольную экономику."
 PMR_workers: "Поддержка рабочих"
 PMR_workers_desc: "Рабочий класс - наша опора и сила, и мы всегда будем поддерживать его в борьбе с капиталистической заразой!"
 PMR_anti_nationalism: "Борьба с оппозицией"
 PMR_anti_nationalism_desc: "Никакой пощады деструктивным элементам, которые хотят задержать наше приближение к коммунизму!"
 PMR_chinese_economic: "Китайский экономический опыт"
 PMR_chinese_economic_desc: "За основу нашей экономической политики мы возьмем китайскую экономическую систему, и, на наш взгляд, она выглядит многообещающе."
 PMR_national_industry: "Отечественная промышленность"
 PMR_national_industry_desc: "Мы будем поддерживать нашу промышленность и развивать ее. Нашей стране нужны новые предприятия взамен тех, которые были утрачены после распада СССР."
 PMR_mobilise: "Мобилизация масс"
 PMR_mobilise_desc: "Нашей армии нужны люди, которые будут защищать интересы нашей страны там, где этого требует партия."
 PMR_people_militia_desc: "Мы готовы принять закон о создании народного ополчения, которое станет своеобразным резервом для территориальной обороны. В каждом селе должна быть подготовленная группа людей для противодействия врагу, с последующим преобразованием в партизанское движение."
 PMR_soc_dem: "Приднестровская социал-демократия"
 PMR_soc_dem_desc: "Наконец-то жители Приднестровья смогут вздохнуть с облегчением: диктаторское правительство свергнуто, и теперь у руля страны настоящие борцы за свободу и демократию!"
 PMR_liberalism: "Приднестровский либерализм"
 PMR_liberalism_desc: "Мы начнём приводить наше законодательство в соответствие с нормами передовых демократических стран, а также проведём полную либерализацию многих государственных сфер."
 PMR_freedom: "Свобода слова"
 PMR_freedom_desc: "Мы избавимся от тоталитарного наследия запрета на свободу слова! Каждый сможет высказать свое мнение."
 PMR_rhetoric: "Про-молдавская риторика"
 PMR_rhetoric_desc: "Мы стремимся к интеграции с Молдовой, Россия нас не интересует"
 PMR_new_society: "Новое приднестровское общество"
 PMR_new_society_desc: "Наши граждане больше не узнают свою страну, и вскоре от прежней власти не останется и следа. Наши реформы активно меняют внутриполитический облик страны."
 PMR_partnership: "Политическая интеграция с Молдовой"
 PMR_partnership_desc: "Мы намерены твердо встать на путь интеграции с Молдовой и теперь нас никто не остановит."
 PMR_deccomuniz: "Декоммунизация"
 PMR_deccomuniz_desc: "Мы избавимся от советского наследия, советского тоталитаризма и страха; Приднестровье будет свободным."
 PMR_contact_eu: "Установить связи с Европейским союзом"
 PMR_contact_eu_desc: "Евросоюз станет для нас более выгодным партнером, чем страны СНГ, ОДКБ и прочие остатки СССР."
 PMR_federation: "Проект Молдавской Федерации"
 PMR_federation_desc: "Мы намерены предложить Молдове проект федеративного государства, в котором все субъекты будут равны и одинаково защищены законом. Согласятся ли они?"
 PMR_investors: "Иностранные инвесторы"
 PMR_investors_desc: "Наш быстрый экономический рост стал привлекать внимание иностранных предпринимателей. Мы должны сделать всё, чтобы так и оставалось."
 PMR_it: "IT-инвестиции"
 PMR_it_desc: "Мы откроем путь для инвестиций в IT в нашей стране. Пришло время развивать нашу страну в этой области."
 PMR_west_markets: "Впускаем западные рынки"
 PMR_west_markets_desc: "Мы готовы открыться для западных рынков."
 PMR_just: "Республиканское Приднестровье"
 PMR_just_desc: "Наша партия будет продвигать идеи социализма и патриотизма в массах. Transnistria была и будет независимой!"
 PMR_patriotism: "Национальная гвардия Приднестровья"
 PMR_patriotism_desc: "По примеру других стран мы намерены создать собственную национальную гвардию, которая станет нашим резервным инструментом на случай мятежных настроений в других вооружённых силах."
 PMR_guarantees: "Социальные гарантии"
 PMR_guarantees_desc: "Наши граждане должны иметь все необходимые социальные гарантии, чтобы чувствовать себя в безопасности."
 PMR_democracy: "Демократические принципы"
 PMR_democracy_desc: "На территории нашего государства будут соблюдаться основные принципы демократии, тоталитаризм и диктатура останутся в прошлом!"
 PMR_health: "Инвестиции в здравоохранение"
 PMR_health_desc: "Здравоохранение в нашей стране буквально доживает свои последние дни; пришло время исправить это и направить денежные вливания в этот сектор."
 PMR_economic: "Экономические реформы"
 PMR_economic_desc: "Предыдущие лидеры Приднестровья оставили нам ослабленную и коррумпированную экономическую систему. Нам необходимо провести реформы и дерегулирование."
 PMR_family: "Семья - главная ценность"
 PMR_family_desc: "Поддержка семьи станет одной из наших главных социальных программ. Мы воспитаем новое поколение людей, которые будут создавать прекрасные и многодетные семьи."
 PMR_corruptable: "Борьба с коррупцией"
 PMR_corruptable_desc: "Коррупционеры будут наказаны!"
 PMR_indep: "Политическая независимость"
 PMR_indep_desc: "Наша страна должна наконец сама решить, что ей нужно, и не поддаваться ни внутренним, ни внешним силам."
 PMR_mvd_true: "Министерство внутренних дел"
 PMR_mvd_true_desc: "Теперь, когда наши органы в Министерстве внутренних дел смогут реально работать на благо республики, мы уберём всех коррупционеров из этого ведомства."
 PMR_banner: "Объединённый и сильный народ"
 PMR_banner_desc: "Наш народ готов продолжать борьбу за свою независимость и счастливое будущее."
 PMR_lebedev: "Мы позавтракаем в Тирасполе"
