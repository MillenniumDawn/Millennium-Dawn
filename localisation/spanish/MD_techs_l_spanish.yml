 SPYSAT1_desc: "Satélites militares o de inteligencia diseñados para llevar a cabo una variedad de misiones, desde la recopilación de inteligencia hasta la detección de dispositivos nucleares.\n\nSatélite de Reconocimiento (SPYSAT 1965):\nEl satélite §Y$SPYSAT1$§! es un satélite de reconocimiento con una resolución de imagen de §Y5 m GSD§!. Se requieren para un sistema de satélites de reconocimiento con una resolución de §Y5 m GSD§!.\n§YGSD§! - §YGround Sample Distance§!: GSD es la distancia entre los centros de los píxeles medida en la tierra. Para este satélite, las ubicaciones de imagen de píxeles adyacentes están separadas por 5 m en la tierra."
