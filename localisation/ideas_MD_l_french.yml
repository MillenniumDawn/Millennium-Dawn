 hutu_tutsi_tensions_desc:0 "Les Hutu et les Tutsi sont deux groupes ethniques distincts vivant dans les régions frontalières entre la République démocratique du Congo et la Tanzanie, en particulier dans les deux petits pays que sont le Burundi et le Rwanda. Le Burundi est dominé par les Tutsi et a commis un génocide contre les Hutu en 1972, alors que le Rwanda est dominé par les Hutu et que des milliers de Tutsis ont été massacrés par les milices hutu en 1994. \n \nCes deux groupes ethniques ne semblent tout simplement pas s'entendre, ont été forcés dans les mêmes pays par les frontières coloniales créées par l’Europe."
 idea_eu_member:0 "Membre de l'Union européenne"
 idea_eu_member_desc:0 "Ce pays est membre de l'Union européenne."
 idea_eu_sanctions:0 "EU Sanctions"
 idea_eu_sanctions_desc:0 "Ce pays est la cible de sanctions économiques et politiques coordonnées par les États membres de l'Union européenne."
 idea_focus_equal_workforce:0 "Effectif égal"
 idea_focus_equal_workforce_desc:0 "Notre pays a déployé des efforts considérables pour intégrer sa population féminine au marché du travail national et à toutes sortes d’emplois. Cela profite grandement à l’économie, puisqu’il double fondamentalement la main-d’œuvre disponible - ou… la main-d’œuvre féminine."
 idea_focus_male_workforce:0 "Main-d'œuvre masculine"
 idea_focus_male_workforce_desc:0 "Ce pays a entrepris des efforts pour que sa population féminine soit exclue de la population active. Cela nuira grandement à son économie, surtout par rapport aux concurrents qui ont pris des mesures opposées, mais cela profitera à leur population."
