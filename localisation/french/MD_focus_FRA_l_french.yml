l_french:
 france_focus: "Priorités nationales françaises"
 FRA_state_of_french_politics: "État de la politique française"
 FRA_state_of_french_politics_desc: "La France se trouve dans l'une des positions les plus intéressantes, et les plus instables, du monde. Le Parti Communiste Français a connu un succès sans précédent lors des élections. Le Front National est également un parti en devenir qui représente la rhétorique nationaliste grandissante au sein de la population."
 FRA_french_parliament: "Parlement français"
 FRA_french_parliament_desc: "Le Parlement français, dans son état actuel, est composé de deux parties : le Sénat et l'Assemblée nationale. Le système à deux niveaux permet au gouvernement de mettre en place une version du système de contrôle et d'équilibre, tout en assurant une représentation adéquate de tous les citoyens."
 FRA_the_fifth_power: "La cinquième puissance"
 FRA_the_fifth_power_desc: "Nous sommes désormais la cinquième puissance économique mondiale. Cette réussite a pu être vue et saluée dans le monde entier. Cependant, la France est bien plus que la cinquième place. Allons de l'avant et ne vivons jamais dans l'ombre des autres !"
 FRA_liberty: "Liberté"
 FRA_liberty_desc: "La Liberté est axée sur la primauté des droits et des libertés individuels. Nous continuerons sur la voie tracée par nos ancêtres !"
 FRA_equality: "Égalité"
 FRA_equality_desc: "L'Égalité est fondée sur le principe de base selon lequel tout le monde mérite la même chose. Personne ne mérite d'être traité mieux qu'un autre. Nous suivrons cette philosophie pour renforcer notre nation et libérer notre peuple !"
 FRA_fraternity: "Fraternité"
 FRA_fraternity_desc: "La Fraternité, est le concept d'amitié et de fraternité réciproques. Pour renforcer la France, nous devons commencer à faire nôtre la Fraternité tout en travaillant à notre objectif commun !"
 FRA_stricter_policing: "Une police plus stricte"
 FRA_stricter_policing_desc: "Les citoyens ont toujours eu des droits. Cependant, il arrive qu'ils outrepassent leurs droits et commencent à entraver les capacités de nos forces de police."
 FRA_euro_investments: "Investissements européens"
 FRA_euro_investments_desc: "Notre position actuelle dans la zone euro nous a permis de recevoir des investissements étrangers dans toute l'Union Européenne. En outre, nous pouvons également utiliser notre important secteur privé pour promouvoir le développement dans notre pays et à l'étranger."
 FRA_the_national_assembly: "L'Assemblée nationale"
 FRA_the_national_assembly_desc: "En France, le gouvernement supérieur se compose de deux organes, l'Assemblée nationale et le Sénat. La majorité de la représentation française se trouve dans la chambre basse, qui est l'Assemblée nationale. Nous devons nous assurer de leur soutien pour garantir l'adoption de la législation future."
 FRA_global_economics: "Économie mondiale"
 FRA_global_economics_desc: "Le monde est vaste. Chaque pays apporte quelque chose. Les États-Unis, avec leur innovation, la Chine, avec sa vaste industrie de manufacture, la Suisse avec ses banquiers, ou encore la Russie avec ses réserves de gaz naturel. Les français doivent se dépasser pour commencer à dominer les marchés."
 FRA_french_nato_restructures: "Restructuration franco-OTAN"
 FRA_french_nato_restructures_desc: "Nous sommes l'un des membres fondateurs de l'OTAN. Il est important que nous fassions mieux correspondre notre structure militaire à celle de l'OTAN afin de permettre des opérations plus fluides."
 FRA_competitive_education: "Éducation compétitive"
 FRA_competitive_education_desc: "Dans notre nouveau monde, ce ne sont plus seulement nos prouesses économiques qui stimulent la croissance. Le pouvoir de l'éducation est inégalé."
 FRA_french_political_reformation: "Réforme politique française"
 FRA_french_political_reformation_desc: "Bien que nous soyons l'un des plus grands pays du monde, notre système politique n'est pas à l'abri de la corruption et de l'inefficacité. Nous devons changer cela."
 FRA_french_autonomy: "Autonomie française"
 FRA_french_autonomy_desc: "« Il n'y a rien de plus important que l'indépendance pour un Français » - Ted52."
 FRA_strength_in_the_eu: "La force de l'UE"
 FRA_strength_in_the_eu_desc: "L'Union Européenne est une réalisation à laquelle toute l'Europe peut participer. L'union des peuples au sein d'un gouvernement ferme, où tous les pays ont leur mot à dire, qu'ils soient grands ou petits, est à la fois remarquable et étonnante. La capacité à coopérer nous fera avancer pendant de nombreuses années."
 FRA_european_investments2: "Investissements en Europe de l'Est"
 FRA_european_investments2_desc: "L'Europe de l'Est est propice aux investissements. C'est une bonne occasion pour nous d'obtenir des compensations monétaires tout en stimulant nos compatriotes européens."
 FRA_vive_la_france: "Vive la France !"
 FRA_vive_la_france_desc: "L'expression « Vive la France » a été inventée pour exprimer le patriotisme français. Quoi qu'il en soit, c'est une façon d'exprimer un grand nationalisme dans notre pays encore plus grand !"
 FRA_the_will_of_the_people: "La volonté du peuple"
 FRA_the_will_of_the_people_desc: "Le peuple français a traversé bien des épreuves. L'impérialisme anglais pendant la guerre de Cent Ans, le communisme qui menaçait la République française, puis le nazisme pendant la Seconde Guerre mondiale. Malgré tout cela, la volonté du peuple français est restée plus forte que jamais !"
 FRA_european_expanisonism: "La République en marche"
 FRA_european_expanisonism_desc: "Un nouveau pouvoir politique est en train d'émerger et de promouvoir §Y[EUU.GetFlag]l'Union européenne§! : La République en Marche"
 FRA_a_united_union: "Une approche européenne conservatrice"
 FRA_a_united_union_desc: "Une approche européenne conservatrice : L'intégration européenne est un long processus."
 FRA_cooperation_in_union: "Le discours de la Sorbonne"
 FRA_cooperation_in_union_desc: "Le président Macron prononce un discours inspirant sur §Y[EUU.GetFlag] l'Union européenne§!."
 FRA_invitations_to_the_eu: "Traité d'Aix-la-Chapelle"
 FRA_invitations_to_the_eu_desc: "À l'occasion du 55ème anniversaire du Traité de l'Élysée, la §Y[FRA.GetNameWithFlag]§! et l'§Y[GER.GetNameWithFlag]§! réaffirment leur engagement et signent le traité d'Aix-la-Chapelle, officiellement consacré à la coopération et à l'intégration franco-allemandes."
 FRA_european_persuasion: "Attirer les investisseurs européens"
 FRA_european_persuasion_desc: "Nous devons attirer les investisseurs de §Y[EUU.GetFlag]l'Union européenne§!."
 FRA_french_political_dominance: "Dominance politique française"
 FRA_french_political_dominance_desc: "La France est l'un des plus grands pays de l'Union Européenne. Bien que nous souhaitions rester autonomes, nous devons nous efforcer de dominer le paysage politique de l'UE."
 FRA_preparing_the_union: "Soutenir le Sud"
 FRA_preparing_the_union_desc: "Nous devons soutenir nos voisins du sud et de la Méditerranée au sein de §Y[EUU.GetFlag]l'Union Européenne§!."
 FRA_a_international_language: "Une langue internationale"
 FRA_a_international_language_desc: "Le français fait partie de ces langues qui semblent être présentes partout. C'est la cinquième langue la plus parlée au monde."
 FRA_the_new_seat: "Le nouveau siège"
 FRA_the_new_seat_desc: "Le pays qui occupe le siège du Parlement Européen est vraiment une puissance à ne pas défier. Il exerce la force et sans aucun doute l'influence la plus importante au sein de l'Union Européenne."
 FRA_uniting_the_union: "Opportunités du marché unique européen dans les Balkans"
 FRA_uniting_the_union_desc: "Avec l'adhésion à §Y[EUU.GetFlag]l'Union Européenne§! de nouveaux États membres issus des Balkans, le marché intérieur européen offre de grandes opportunités d'investissement."
 FRA_means_of_production: "Moyens de production"
 FRA_means_of_production_desc: "Les moyens de production devaient être contrôlés par les travailleurs. Nous sommes les travailleurs et nous devons nous emparer des moyens de la bourgeoisie ! Les moyens de production doivent être rendus aux travailleurs rapidement et promptement !"
 FRA_honor_the_communes: "Honorer la Commune"
 FRA_honor_the_communes_desc: "Au début de l'année 1871, certains des premiers révolutionnaires socialistes se sont emparés de certaines parties de Paris dans le cadre d'un conflit armé avec la République française. La garde nationale radicale s'est frayée un chemin pour tenir Paris plutôt que l'armée régulière dans la guerre franco-prussienne. Nous devrions honorer ces hommes et ces femmes plus que certains de ceux que nous avons honorés."
 FRA_a_new_dawn: "Une nouvelle aube"
 FRA_a_new_dawn_desc: "Le monde est devenu vil et cupide. Si tout le monde avait la même part et le même statut, ce serait une nouvelle ère pour la société."
 FRA_equality_en_masse: "Égalité en masse"
 FRA_equality_en_masse_desc: "L'égalité est une nécessité. Un socialisme radical doit être mis en place pour faire avancer la société, et l'instauration de l'égalité des chances permettra de créer une société bien meilleure."
 FRA_marxist_ideology: "Idéologie marxiste"
 FRA_marxist_ideology_desc: "Le marxisme a une histoire, contrairement à toute autre idéologie. Le Parti Communiste Français a prouvé que le marxisme est à nouveau une forme de gouvernance viable. Libérez les travailleurs !"
 FRA_socialism_in_france: "Socialisme en France"
 FRA_socialism_in_france_desc: "La France a surtout été un terrain propice aux révolutions. Les français n'apprécient pas que leurs droits soient bafoués et ont déposé ceux qu'ils considéraient comme tels. Le socialisme consiste à ne pas bafouer les droits !"
 FRA_reduction_of_press: "Suppression de la presse"
 FRA_reduction_of_press_desc: "Le droit à la liberté de la presse se mérite, il ne s'exige pas. Les idées de la droite doivent continuer à être réprimées car elles ne font que déstabiliser notre grand pays !"
 FRA_the_communist_party: "Le Parti Communiste"
 FRA_the_communist_party_desc: "Le Parti Communiste Français a connu une nouvelle avancée. Il a d'abord fait passer le peuple, et maintenant il ne fait plus qu'un avec le gouvernement. Vive la France !"
 FRA_a_new_international: "Une nouvelle internationale"
 FRA_a_new_international_desc: "Trotsky et les autres membres de l'Internationale savaient ce qui se passait. Construisons-en une nouvelle au nom du communisme, à l'intérieur et à l'extérieur du pays !"
 FRA_preparing_the_revolution: "Préparer la révolution"
 FRA_preparing_the_revolution_desc: "Le monde est prêt pour la révolution. Tenons bon un instant et commençons à attiser les flammes."
 FRA_new_popular_army: "Nouvelle armée populaire"
 FRA_new_popular_army_desc: "Notre armée a besoin d'un certain endoctrinement politique. Une éducation pour mieux imposer que le camarade est presque aussi important que soi-même."
 FRA_securing_our_place: "Assurer notre place"
 FRA_securing_our_place_desc: "Le gouvernement est légèrement instable en raison de la récente prise de pouvoir. Nous devrions étendre nos budgets pour placer de la propagande dans les villes et les villages afin de renforcer notre base."
 FRA_igniting_the_flames: "Allumer les flammes"
 FRA_igniting_the_flames_desc: "Les flammes de la révolution se sont allumées. Poussons les marées de la révolution loin et en profondeur !"
 FRA_leave_europe: "Référendum sur le Frexit"
 FRA_leave_europe_desc: "L'Union Européenne est l'une de ces choses qui sont formidables dans la pratique, mais qui ne nous apportent aucun avantage réel à part celui d'être une marâtre autoritaire. Laissons les citoyens décider ! Organisons un référendum sur le Frexit !"
 FRA_renounce_nato: "Renoncer à l'OTAN"
 FRA_renounce_nato_desc: "L'OTAN n'est rien d'autre qu'un mensonge qui prétend être dans l'intérêt de la démocratie. Les américains et autres européens poussent leur idée de la démocratie dans les pays étrangers au nom de la liberté. Nous devons nous débarrasser de cette ombre pour redevenir grands !"
 FRA_freedom_from_the_west: "La liberté de l'Occident"
 FRA_freedom_from_the_west_desc: "Ces dernières années, l'Occident a surtout poussé son idéologie à l'étranger et exigé des français qu'ils la suivent. Nous devons nous débarrasser de ces oppresseurs pour forger notre destin !"
 FRA_the_paris_accord: "Les accords de Paris"
 FRA_the_paris_accord_desc: "Pour combattre l'influence de l'OTAN et de l'UE en Europe. Il est temps que nous fassions pression pour former notre alliance. L'Accord de Paris montrera que ceux qui s'alignent sur nous deviendront forts dans leur droit."
 FRA_euroscepticsm: "Euroscepticisme"
 FRA_euroscepticsm_desc: "L'Europe nous impose ses idéologies dominatrices depuis bien trop longtemps. Le renforcement de l'Union Européenne ne fera que réduire notre autonomie."
 FRA_electoral_shutdown: "Supression des élections"
 FRA_electoral_shutdown_desc: "Les élections sont une politique de dupes. Il faut les arrêter. Nous ne pouvons pas permettre à nos concitoyens de se laisser influencer par de belles paroles. Un peu de manipulation pourrait mettre les bonnes personnes aux commandes."
 FRA_heavier_policing: "Gendarmerie nationale"
 FRA_heavier_policing_desc: "La police militaire est actuellement efficace. Toutefois, nous pouvons l'améliorer en la formant en pseudo-unités pour écraser la dissidence et promouvoir nos idéologies."
 FRA_self_determination: "Autodétermination"
 FRA_self_determination_desc: "Le seul pays au monde qui compte, c'est la France. Rien de plus, rien de moins."
 FRA_neo_nationalists: "Néo-nationalistes"
 FRA_neo_nationalists_desc: "Le nationalisme, qui n'est pas un concept nouveau, fait aujourd'hui la une de l'actualité française et des médias en se rapprochant de la force du gouvernement."
 FRA_censorship_in_education: "Censure dans l'éducation"
 FRA_censorship_in_education_desc: "Les enfants n'ont pas besoin de lire des choses comme des livres. Les brochures sont bien meilleures."
 FRA_strong_guy: "Une main ferme"
 FRA_strong_guy_desc: "Le pays a besoin d'une main ferme et d'un poing lourd. Rappelons-le aux responsables."
 FRA_the_national_front: "Le Front National"
 FRA_the_national_front_desc: "Le Front National est devenu le précurseur de phénomènes intéressants. Il est aujourd'hui le parti gouvernemental le plus populaire. Il nous a montré qu'une fois pour toutes, il rétablira la gloire française, avec quelques nouveaux membres."
 FRA_napoleon_dream: "Le rêve de Napoléon"
 FRA_napoleon_dream_desc: "L'empereur Napoléon a eu une excellente idée. Revendiquer l'Europe et montrer la puissance du peuple français et des forces armées françaises. Nos tactiques supérieures et notre pain supérieur leur montreront !"
 FRA_european_betrayal: "Trahison européenne"
 FRA_european_betrayal_desc: "L'Europe n'a fait que nous poignarder dans le dos. Il est temps de lui rendre la pareille."
 FRA_new_napoleon_guard: "Nouvelle garde napoléonienne"
 FRA_new_napoleon_guard_desc: "La Garde impériale de Napoléon était une force directement administrée par Napoléon lui-même. Il s'agissait des forces d'élite utilisées tactiquement pour apporter la victoire à l'empereur, à maintes reprises. Il est temps de rétablir une telle unité."
 FRA_nationalism_in_europe: "Nationalisme en Europe"
 FRA_nationalism_in_europe_desc: "Les nationalistes européens sont à la recherche d'un soutien et rivalisent pour l'obtenir. Il n'est pas seulement de notre devoir de les aligner, mais aussi de renverser les gouvernements qui les suppriment !"
 FRA_a_new_empire: "Un nouvel empire"
 FRA_a_new_empire_desc: "L'Empire français se relèvera ! Nous ne serons plus la risée de l'Europe. Notre armée et notre économie ont pris de l'ampleur. Il est temps de rectifier ce que Napoléon n'a pas su faire il y a si longtemps."
 FRA_economic_policy: "Politique économique"
 FRA_economic_policy_desc: "Notre économie ne se classe qu'au cinquième rang mondial. Peut-être pouvons-nous être proactifs en montrant ce que pourrait être une bonne politique économique."
 FRA_free_market: "Marché libre"
 FRA_free_market_desc: "Il vaut mieux laisser les marchés du monde entier décider par eux-mêmes plutôt que de les réglementer. Un marché libre vaut mieux qu'un marché réglementé !"
 FRA_total_sa: "Total SA"
 FRA_total_sa_desc: "Total SA est l'une des plus grandes sociétés pétrolières au monde. Nous pourrions utiliser ses actifs pour développer nos industries pétrolières à l'usage de la République."
 FRA_french_economic_intervention: "Intervention économique"
 FRA_french_economic_intervention_desc: "La meilleure façon d'agir sur l'économie est d'y intervenir régulièrement. Toutefois, il a été démontré qu'un excès d'intervention peut être source de problèmes. C'est au gouvernement de décider en dernier ressort ce qu'il convient de faire. La main invisible du marché ne nuira pas à la France et nous ne répondrons pas à son appel."
 FRA_reduction_in_taxes: "Réduire les impôts"
 FRA_reduction_in_taxes_desc: "Les impôts sont insensés ! Réduisons-les. Avec un peu de chance, cela attirera de nouveaux investissements et stimulera le secteur privé."
 FRA_deregulation: "Déréglementation"
 FRA_deregulation_desc: "La première étape de la construction d'une économie consiste à la déréglementer. Permettre le développement dans des zones autrement restreintes pourrait être la solution."
 FRA_state_stock_in_sa: "Stock d'État chez Total"
 FRA_state_stock_in_sa_desc: "Total SA a fait du bon travail dans les contrats récents. Ils devraient être en partie « investis » pour augmenter non seulement nos bénéfices, mais aussi notre liberté par rapport à la dépendance étrangère."
 FRA_paris_employment_projects: "Projets d'emploi à Paris"
 FRA_paris_employment_projects_desc: "Paris a connu des périodes de chômage élevé dans le passé. Donnons-leur quelque chose à faire."
 FRA_nationalization_of_steel: "Nationalisation de l'acier"
 FRA_nationalization_of_steel_desc: "La nationalisation de l'acier devrait améliorer notre capacité industrielle."
 FRA_private_contracting: "Contrats privés"
 FRA_private_contracting_desc: "L'engagement d'entreprises locales devrait permettre d'accélérer les projets de construction. Cependant, cela sera épuisant car nous ne fixerons plus les prix."
 FRA_tapping_resources: "Exploiter des ressources"
 FRA_tapping_resources_desc: "Il y a des ressources partout en France. Nous devrions chercher à explorer nos ressources naturelles pour réduire nos dépendances."
 FRA_offshore_oilrigs: "Plateformes pétrolières"
 FRA_offshore_oilrigs_desc: "Kourou possède des réserves de pétrole au large de ses côtes qui pourraient être exploitées pour notre usage. Le pétrole, c'est de l'or noir, et nous devons nous enrichir !"
 FRA_state_run_construction: "Construction publique"
 FRA_state_run_construction_desc: "L'État fixe la date du prix et le nombre d'employés. Le seul problème est que cela peut parfois être inefficace si le projet est sous-financé ou si le délai est trop long pour que les employés restent en place."
 FRA_infrastructure_projects: "Projets d'infrastructure"
 FRA_infrastructure_projects_desc: "L'infrastructure locale a connu quelques problèmes par le passé. Améliorons le système."
 FRA_decentralization: "Décentralisation"
 FRA_decentralization_desc: "La décentralisation du gouvernement aura de nombreux avantages. Les États deviendront plus indépendants, à l'image des États-Unis. Elle pourrait nous permettre d'augmenter nos recettes fiscales en réduisant les mesures économiques centralisées."
 FRA_centralization: "Centralisation"
 FRA_centralization_desc: "La centralisation du gouvernement nous poussera à contrôler davantage les variables indépendantes dans tous les lieux et dans tous les domaines de la vie."
 FRA_french_healthcare: "Système de santé français"
 FRA_french_healthcare_desc: "Le système de santé français est l'un des mieux structurés au monde. Il est l'un des rares à offrir un véritable système de santé universel."
 FRA_french_arms_industries: "Industries françaises d'armement"
 FRA_french_arms_industries_desc: "Les industries d'armement françaises restent parmi les entreprises les plus rentables de la planète. Qu'il s'agisse de Nexter, de Dassault ou du groupe Thales. Elles valent toujours un investissement ou un contrat gouvernemental."
 FRA_research_and_dev_projects: "Projets de R&D"
 FRA_research_and_dev_projects_desc: "La recherche et le développement gérés par l'État permettent d'établir des normes plus élevées en matière d'excellence scientifique."
 FRA_reformed_universal_healthcare: "Système de santé universel réformé"
 FRA_reformed_universal_healthcare_desc: "Même si la législation en matière de soins de santé est l'une des meilleures du pays, elle aura toujours des lacunes. Elle aura toujours ses défauts."
 FRA_nexter: "Nexter"
 FRA_nexter_desc: "Nexter est une société d'armement détenue par le gouvernement français et spécialisée dans le développement d'armes et de véhicules français."
 FRA_dassault: "Dassault"
 FRA_dassault_desc: "La fonction première de Dassault est d'être une société d'aviation. L'une de ses créations les plus remarquables est le Mirage."
 FRA_thales_group: "Groupe Thales"
 FRA_thales_group_desc: "Bien que le groupe Thales soit avant tout une entreprise d'électronique, il a réalisé un travail remarquable sur la plupart de nos navires les plus avancés sur le plan technologique."
 FRA_usa_fra_collaboration: "Collaboration franco-américaine"
 FRA_usa_fra_collaboration_desc: "La collaboration avec les États-Unis n'est pas seulement bénéfique, c'est aussi un choix évident."
 FRA_the_french_agriculture: "Agriculture française"
 FRA_the_french_agriculture_desc: "Dans un monde où 6 milliards de personnes tentent de manger à leur faim, l'agriculture est un secteur d'avenir. Nous avons la chance d'avoir des sols de grande qualité, il faut donc explorer leurs différentes utilisations pour confirmer notre autonomie alimentaire."
 FRA_the_vineyard_industries: "Industries viticoles"
 FRA_the_vineyard_industries_desc: "Le secteur viticole français jouit d'une réputation internationale et contribue grandement à notre puissance d'attraction en tant que marque du bon goût et de la bonne fortune."
 FRA_the_dairy_industry: "Industrie laitière"
 FRA_the_dairy_industry_desc: "Outre la production de viande de qualité, nos troupeaux peuvent également produire de grandes quantités de lait, qui a récemment trouvé sa place dans une large gamme de produits."
 FRA_wheat_industry: "Industrie du blé"
 FRA_wheat_industry_desc: "Le blé est l'une des ressources les plus stratégiques dans un monde dépendant de l'alimentation, et nous avons la chance qu'il pousse bien ici."
 FRA_mechanized_agriculture: "Agriculture mécanisée"
 FRA_mechanized_agriculture_desc: "À l'aube de ce nouveau millénaire, nous devons renforcer notre capacité à exploiter efficacement nos sols, et le développement de véhicules utilitaires lourds pourrait nous y aider."
 FRA_packaging_industries: "Industries de l'emballage"
 FRA_packaging_industries_desc: "L'industrie de l'emballage est un élément important de notre projet d'indépendance alimentaire, garantissant que nos produits sont conditionnés dans des emballages solides, respectueux de l'environnement et fabriqués en France."
 FRA_agriculture_industry: "Industrie agricole"
 FRA_agriculture_industry_desc: "Nous avons réussi à assurer l'autosuffisance alimentaire de notre pays dans un monde en expansion."
 FRA_improved_railways: "Chemins de fer améliorés"
 FRA_improved_railways_desc: "Le chemin de fer est un moyen efficace de relier les métropoles et les petites villes entre elles, et nous devrions développer ce secteur en mettant au point les technologies qui y sont associées."
 FRA_focus_on_rails: "Accent sur les rails"
 FRA_focus_on_rails_desc: "Maintenant que nous avons amélioré nos canaux de communication, nous pouvons ajouter d'autres véhicules pour les utiliser."
 FRA_high_speed_rail_lines: "Lignes ferroviaires à grande vitesse"
 FRA_high_speed_rail_lines_desc: "Avec l'évolution et la massification des voies à grande vitesse, nous sommes en mesure de relier notre pays à l'intérieur des terres et partout où il y a des chemins de fer en Europe."
 FRA_luxury_goods: "Produits de luxe"
 FRA_luxury_goods_desc: "L'industrie du luxe est dominée par des entreprises privées françaises telles que Louis Vuitton, Chanel et Hermès, qui sont connues dans le monde entier. Peut-être qu'en investissant dans ce secteur, nous pourrions bénéficier de ses retombées pour notre économie."
 FRA_tourism_industry: "Industrie du tourisme"
 FRA_tourism_industry_desc: "Depuis 1990, la France est la première destination touristique au monde, ce qui est déjà très bénéfique pour notre économie et notre puissance économique, mais la présence massive de touristes pose un problème dans les grandes villes. Peut-être devrions-nous y travailler."
 FRA_the_gorgeous_coasts: "Les côtes éclatantes"
 FRA_the_gorgeous_coasts_desc: "La France est un grand pays côtier, avec un accès à 3 mers différentes et des paysages magnifiques autour d'elles. Il faut rendre ces paradis accessibles pour attirer le tourisme hors des villes."
 FRA_the_spaces_between: "Les espaces intermédiaires"
 FRA_the_spaces_between_desc: "Notre pays est très beau mais très vide. Il y a de nombreuses régions à l'intérieur des terres qui ont une importance historique et une identité énormes pour notre pays, et peut-être qu'en développant ces endroits, nous pourrions en récolter les fruits."
 FRA_beaches_of_france: "Plages de France"
 FRA_beaches_of_france_desc: "Nous avons réussi à attirer de nouveaux touristes et à les répartir dans notre beau pays d'une manière gérable. Ce secteur, qui ne cesse d'embaucher, sera notre gloire et notre fortune."
 FRA_energy_sector: "Secteur de l'énergie"
 FRA_energy_sector_desc: "Notre pays a depuis longtemps forgé son indépendance énergétique, qui repose principalement sur l'utilisation intensive de l'énergie nucléaire. Il est depuis longtemps indépendant des autres nations et l'avenir de notre grand pays passe par l'utilisation de l'énergie nucléaire. L'investissement et la recherche dans le domaine des réacteurs nucléaires et le remplacement des anciens réacteurs nucléaires par des réacteurs plus performants permettront à la France de continuer à garder une longueur d'avance sur ceux qui voudront la défier."
 FRA_renewable_investments: "Investissements renouvelables"
 FRA_renewable_investments_desc: "Notre pays est traversé par plusieurs grands fleuves, c'est une source d'énergie qui durera tant qu'il y aura de l'eau sur terre. Nous pourrions commencer par construire des barrages pour profiter des avantages des cours d'eau de notre pays."
 FRA_solar_investments: "Investissements solaires"
 FRA_solar_investments_desc: "Dans certaines régions de France, le soleil brille de tous ses feux et constitue, une fois de plus, une source d'énergie inépuisable, même si elle est coûteuse. Mais pour garantir notre future autonomie énergétique, nous devons nous diversifier."
 FRA_wind_investments: "Investissements éoliens"
 FRA_wind_investments_desc: "Pour compléter notre palette d'énergies renouvelables, il serait intéressant de s'équiper d'éoliennes, car le vent soufflera toujours. "
 FRA_the_northern_reactors: "Les réacteurs du Nord"
 FRA_the_northern_reactors_desc: "Bien que nous soyons déjà de grands utilisateurs d'énergie nucléaire, nous devons nous efforcer de consolider ce secteur, de maintenir nos réacteurs à niveau et d'améliorer leurs composants. Nous pourrions commencer par construire deux réacteurs entièrement modernisés."
 FRA_improved_nuclear_waste_management: "Gestion améliorée des déchets nucléaires"
 FRA_improved_nuclear_waste_management_desc: "Le sort des déchets nucléaires jette une ombre sur cette énergie d'avenir, il faut donc veiller à ce qu'ils soient traités de manière à éviter de futures catastrophes."
 FRA_expanded_enrichment_facilities: "Installations d'enrichissement renforcées"
 FRA_expanded_enrichment_facilities_desc: "Le processus d'enrichissement nucléaire nécessite un grand nombre de structures pour assurer notre autonomie énergétique."
 FRA_the_new_energy_dawn: "L'aube de la nouvelle énergie"
 FRA_the_new_energy_dawn_desc: "Nous avons réussi à assurer notre avenir dans un monde dépendant de l'énergie et nous sommes à nouveau en mesure de vendre notre énergie à nos alliés."
 FRA_french_armed_forces: "Forces armées françaises"
 FRA_french_armed_forces_desc: "Pendant la majeure partie de l'histoire de France, les Forces Armées françaises ont été une immense source de fierté pour notre pays. Les armées qui ont marché contre les anglais pour défendre notre droit d'avoir un roi français ou les hommes qui ont servi sous Napoléon lui-même. Quoi qu'il en soit, l'armée est l'un des éléments qui nous distinguent des autres."
 FRA_the_french_army: "Armée de Terre"
 FRA_the_french_army_desc: "L'Armée de Terre est l'une des trois branches principales de nos forces armées. Les exploits de notre armée sont chantés à travers le monde. Les forces armées doivent continuer à être honorées et à se développer pour permettre à notre pays de mieux aller de l'avant."
 FRA_the_french_air_force: "Armée de l'Air"
 FRA_the_french_air_force_desc: "Notre armée de l'air est l'une des plus anciennes au monde. Le tout premier contingent de l'armée de l'air française a été formé en 1909 en tant que branche de l'armée française. Aujourd'hui, il s'agit d'une branche indépendante et nous exportons l'une des meilleures forces aériennes au monde."
 FRA_french_navy: "Marine nationale"
 FRA_french_navy_desc: "La marine française a contribué à pousser nos ambitions et nos désirs à l'échelle mondiale. Elle a contribué à fonder l'un des plus grands empires coloniaux que le monde ait connu, avec les espagnols et les anglais. En investissant dans cette marine, nous pourrons poursuivre nos projets à l'étranger."
 FRA_amx_leclerc: "AMX Leclerc"
 FRA_amx_leclerc_desc: "L'AMX Leclerc et ses successeurs constituent la gamme de chars de combat de l'armée française. Ils sont robustes et bien équipés, comme la plupart des chars modernes. En investissant davantage dans leur développement, nous pourrons renforcer nos forces blindées."
 FRA_network_centric_warfare: "Guerre centrée sur les réseaux"
 FRA_network_centric_warfare_desc: "À l'instar des américains et d'autres grands pays européens, nous devrions investir dans des méthodes de guerre plus avancées sur le plan technologique afin d'abandonner l'utilisation des hommes et de commencer à nous appuyer fortement sur la technologie. Le changement sera coûteux, mais il permettra en fin de compte de sauver davantage de vies françaises."
 FRA_land_air_coordination: "Coordination terre-air"
 FRA_land_air_coordination_desc: "La coordination terre-air est vitale pour toute opération d'une force opérationnelle interarmées. Sans les forces terrestres, nous ne pouvons pas pousser les lignes de front ; sans les forces aériennes, nous ne pouvons pas espérer un soutien de feu efficace. C'est pourquoi nous devons nous efforcer de mieux coordonner la guerre aérienne et la guerre terrestre."
 FRA_the_mirage: "Le Mirage"
 FRA_the_mirage_desc: "Le Mirage est devenu l'un des chasseurs emblématiques de l'Armée de l'air française. Il est utilisé par neuf autres pays dans le monde et est un chasseur importé par de nombreux pays."
 FRA_maritime_fighters: "Chasseurs maritimes"
 FRA_maritime_fighters_desc: "Les améliorations apportées à notre armée de l'air et à notre marine nécessiteront des chasseurs de guerre navale plus efficaces."
 FRA_lafayette_class: "Frégate Légère Furtive"
 FRA_lafayette_class_desc: "Les frégates de la série La Fayette ont été conçues à la fin des années 80 pour remplacer les destroyers vieillissants. Il s'agit de navires légers et polyvalents destinés à la défense de la flotte française."
 FRA_de_gaulle_class: "Série De Gaulle"
 FRA_de_gaulle_class_desc: "Le porte-avions de la série De Gaulle est le dixième porte-avions mis en service dans la marine française. Il est également le seul porte-avions à propulsion nucléaire en dehors de l'US Navy, ce qui en fait un porte-avions redoutable et puissant."
 FRA_amx_10: "AMX-10"
 FRA_amx_10_desc: "L'AMX-10 est un char de reconnaissance léger de l'armée française. L'AMX peut se vanter d'une vitesse impressionnante de 85 km/h sur un terrain idéal. Inutile de dire que l'AMX se déplace à toute vitesse."
 FRA_vbci: "VBCI"
 FRA_vbci_desc: "Le VBCI était destiné à remplacer l'AMX-10 P vieillissant. Le VBCI a été développé et planifié pour être mis en service d'ici 2008 à la fin des années 2000. Le VBCI présente de nombreuses améliorations, notamment une vitesse maximale de 100 km/h supérieure à celle de l'AMX. Cependant, le VBCI sacrifie le gros canon en faveur d'un armement plus léger et d'une vitesse plus élevée."
 FRA_forward_air_bases: "Bases aériennes avancées"
 FRA_forward_air_bases_desc: "Pour nous préparer à toute éventualité, nous devons renforcer nos bases aériennes avancées afin de garantir des plans offensifs ou défensifs correctement organisés."
 FRA_mirage_2000d: "Mirage 2000 D"
 FRA_mirage_2000d_desc: "Le Mirage 2000 D est un avion d'attaque classique qui nous a servi fidèlement depuis sa conception. Pousser l'élaboration de plans futurs et plus performants ne fera qu'honorer l'héritage du Mirage."
 FRA_carrier_fighters: "Rafale Marine"
 FRA_carrier_fighters_desc: "Le Rafale Marine est une version embarquée du chasseur Rafale classique. Il présente une structure similaire à celle de sa variante terrestre. Dans l'ensemble, ce chasseur est un monstre dans la bataille pour les mers."
 FRA_med_naval_bases: "Bases navales méditerranéennes"
 FRA_med_naval_bases_desc: "La Corse est un territoire de choix pour une base navale améliorée. Elle est détachée du continent, tout en étant relativement défendable."
 FRA_triomphant_class: "Série Le Triomphant"
 FRA_triomphant_class_desc: "Les sous-marins de la classe Le Triomphant étaient destinés à supplanter la branche océanique des forces de dissuasion nucléaire et en constituent aujourd'hui la partie essentielle."
 FRA_ifv_investment: "Investissement dans les VCI"
 FRA_ifv_investment_desc: "L'investissement dans de meilleurs VCI et d'autres formes de véhicules blindés légers devrait pouvoir nous aider à renforcer notre armée et notre économie !"
 FRA_national_arms_exports: "Exportations nationales d'armes"
 FRA_national_arms_exports_desc: "La France est devenue un acteur majeur de l'industrie de la défense et nous devons poursuivre dans cette voie."
 FRA_the_space_program: "Programme spatial"
 FRA_the_space_program_desc: "L'espace est une nouvelle frontière, et nous avons récemment prouvé que nous pouvons apprendre beaucoup de choses formidables de l'espace ! Cela vaut la peine de rétablir la confiance dans notre programme spatial."
 FRA_floreal_class: "Série Floréal"
 FRA_floreal_class_desc: "La série Floréal représente la plupart des frégates légères de l'armada française. La série Floréal et ses successeurs sont des navires de combat actif destinés à la lutte antinavire, au soutien naval et terrestre, à la lutte antiaérienne et à la lutte anti-sous-marine modérée."
 FRA_laredoubtable_class: "Série Le Redoutable"
 FRA_laredoubtable_class_desc: "Les sous-marins de la série Le Redoutable sont parmi les plus anciens sous-marins en service dans la marine française. Cependant, ils ne sont pas à mettre en doute car ils jouent un rôle central dans les stratégies navales de dissuasion nucléaire de la France."
 FRA_honour_and_fidelity: "Honneur et Fidélité"
 FRA_honour_and_fidelity_desc: "La devise de la Légion française résonne bien avec notre pays. Les militaires démontrent et attribuent en particulier les valeurs d'honneur dans ce qu'ils font et de fidélité par leur attachement indéfectible à la patrie française."
 FRA_cnes_budgeting: "Budget du CNES"
 FRA_cnes_budgeting_desc: "Le CNES est la principale composante de l'aviation et de l'aéronautique françaises. Nous devrions autoriser la budgétisation du CNES afin que nous puissions continuer à pousser et à rester compétitifs dans cette nouvelle frontière."
 FRA_international_space_research: "Initiative spatiale internationale"
 FRA_international_space_research_desc: "Nous devrions travailler avec d'autres pays comme les États-Unis pour commencer à faire avancer cette frontière !"
 FRA_kourou_launch_pad: "Site de lancement de Kourou"
 FRA_kourou_launch_pad_desc: "Kourou, en Guyane française, est à la fois un site stratégique pour les lancements spatiaux et un territoire qui nous appartient directement. Nous pouvons également négocier des accords avec d'autres agences spatiales pour qu'elles utilisent cet excellent site."
 FRA_honour_homeland_valour_discipline: "Honneur, Patrie, Valeur, Discipline"
 FRA_honour_homeland_valour_discipline_desc: "La devise de la Marine française est le reflet de bien plus que le simple fait d'être militaire. Le peuple est uni dans la patrie, nous ne sommes rien d'autre que remplis d'honneur et de valeur, et notre peuple courageux est discipliné."
 FRA_french_space: "L'espace français"
 FRA_french_space_desc: "Notre domination dans les fonctions spatiales est vitale pour l'avenir des ressources et des gains que l'on peut obtenir dans le ciel."
 FRA_peaceful_rise: "Ascension pacifique"
 FRA_peaceful_rise_desc: "Le peuple français a pris sa décision. Nous n'irons pas de l'avant avec les vieilles méthodes. Nos idées seront poussées pacifiquement à l'étranger."
 FRA_aggressive_expansionism: "Expansion agressive"
 FRA_aggressive_expansionism_desc: "Nous devons nous préparer au monde et aux conflits qui surgiront bientôt."
 FRA_stage_carribean: "Étape : Caraïbes"
 FRA_stage_carribean_desc: "Bien que nous n'ayons jamais eu une forte présence dans les Caraïbes, le territoire que nous conservons et que nous cherchons à gagner dans cette région sera d'autant plus précieux."
 FRA_stage_africa: "Étape : Afrique"
 FRA_stage_africa_desc: "À un moment donné, le continent africain était contrôlé à 45 % par notre grand empire. Nous devrions rendre une partie de ce contrôle à la sphère française."
 FRA_stage_americas: "Étape : Amérique"
 FRA_stage_americas_desc: "Les Amériques ont joué un rôle particulièrement important dans les débuts de notre empire colonial. La Louisiane et le Québec ont été des éléments essentiels de notre empire."
 FRA_stage_europe: "Étape : Europe"
 FRA_stage_europe_desc: "L'Europe a toujours été intéressante pour la politique française. Nous avons autrefois conquis la majeure partie du continent. Nous avons régné sur une grande partie de l'Europe continentale. La domination française sur ces terres va de nouveau se concrétiser."
 FRA_stage_asia: "Étape : Asie"
 FRA_stage_asia_desc: "L'Asie a toujours été pour nous un lieu d'investissement délicat. Nous possédions des ports en Inde, en Indochine et dans de nombreuses îles mineures du Pacifique. Néanmoins, les personnes et les ressources qui s'y trouvent et qui sont prêtes à être exploitées sont d'autant plus attrayantes."
 FRA_stage_oceania: "Étape : Océanie"
 FRA_stage_oceania_desc: "L'influence française en Océanie est peu présente."
 FRA_the_dominican: "République dominicaine et Haïti"
 FRA_the_dominican_desc: "L'île sur laquelle les deux nations sont assises est à la fois stratégique et d'une importance stratégique extrême. Elle peut nous faire avancer vers la Louisiane ou les pays des Caraïbes."
 FRA_island_bases: "Bases des îles"
 FRA_island_bases_desc: "Les îles du sud-est des Caraïbes détenues par la France sont également utiles pour la mise en place d'opérations sur le continent américain."
 FRA_north_africa: "Afrique du Nord"
 FRA_north_africa_desc: "Le Maghreb était autrefois contrôlé par la France. Le Maroc, l'Algérie et la Tunisie ont prêté serment d'allégeance à l'Empire français !"
 FRA_the_horn: "La Corne"
 FRA_the_horn_desc: "La Corne de l'Afrique a été légèrement négligée au profit d'autres régions. Cependant, le retour de Djibouti dans nos colonies améliorera nos points de projection."
 FRA_quebec: "Québec"
 FRA_quebec_desc: "Le Québec est l'une des plus grandes réussites du nouveau monde. Il marque l'avènement d'un nouveau type de colonialisme, qui implique une coopération avec les indigènes et non la saisie de leurs terres par la force. Pour les colonisateurs, les indigènes sont bien trop précieux pour être perdus."
 FRA_piedmont: "Piémont"
 FRA_piedmont_desc: "Le Piémont n'est pas forcément français. Cependant, cette région se trouve de l'autre côté de la frontière franco-italienne. Le royaume de Piémont-Sardaigne était autrefois un état-client de Napoléon. Il est possible de rétablir cette coopération."
 FRA_the_benelux: "Le Benelux"
 FRA_the_benelux_desc: "Le Benelux a toujours été un lieu de conflit pour l'Europe. La chute du roi de Bourgogne, la division raciale en Belgique entre la Flandre et la Wallonie. C'est aussi le siège de l'Union Européenne. Il est donc stratégique pour nous de nous imposer et de reprendre le contrôle de ces pays."
 FRA_indian_ocean_bases: "Bases de l'océan Indien"
 FRA_indian_ocean_bases_desc: "L'océan Indien est un vaste espace. Toutefois, le renforcement des bases françaises devrait nous donner un avantage tactique en Afrique de l'Est et en Asie du Sud."
 FRA_french_indochina: "Indochine française"
 FRA_french_indochina_desc: "L'Indochine française a été le point culminant de notre expansion vers l'Extrême-Orient. Nous possédions autrefois le Cambodge, le Viêt Nam et le Laos. Cependant, il est temps de reconquérir notre influence et de reprendre nos positions en Indochine."
 FRA_new_caledonia_base: "Bases de Nouvelle-Calédonie"
 FRA_new_caledonia_base_desc: "La Nouvelle-Calédonie n'est pas l'endroit le plus prestigieux à posséder. Cependant, nous pouvons l'utiliser pour mieux nous positionner. Si nous améliorons les bases locales, cela devrait nous donner un certain avantage dans la région."
 FRA_west_africa: "Afrique occidentale"
 FRA_west_africa_desc: "L'influence française en Afrique de l'Ouest reste toujours présente. La plupart des pays qui ont été gouvernés par nous utilisent le français comme langue officielle. De nombreux autres pays l'utilisent comme seconde langue."
 FRA_subsahara: "Afrique subsaharienne"
 FRA_subsahara_desc: "L'Afrique subsaharienne était tout aussi importante en raison de ses réserves stratégiques de ressources et d'autres facteurs de ce type. Nous devrions continuer à aller de l'avant et à améliorer notre contrôle dans ces régions."
 FRA_lousiana: "Louisiane"
 FRA_lousiana_desc: "La Louisiane est l'un des rares endroits où la culture créole est née. C'est un mélange de français né en Amérique et d'autres choses agréables, mais c'est une plaque tournante de l'influence étrangère française."
 FRA_the_iberans: "Ibérie"
 FRA_the_iberans_desc: "Les Ibères ont jadis prêté allégeance aux français et la famille dirigeante de l'Espagne est française. Nous devons continuer à exercer notre influence pour renforcer les régions proches de chez nous."
 FRA_mountain_boys: "Montagnards"
 FRA_mountain_boys_desc: "La Suisse est un allié et un ami proche depuis de nombreuses années. Les parties occidentales du pays parlent principalement le français, ce qui en fait un excellent endroit pour sécuriser nos frontières contre l'influence d'autres pays. Enfin, nous devrions également étendre notre influence et notre contrôle à l'Autriche. Les montagnards ne résisteront pas à la puissance française !"
 FRA_german_goliath: "Le Goliath allemand"
 FRA_german_goliath_desc: "Les allemands nous ont battus pendant la Seconde Guerre mondiale. Ils pensent maintenant que c'est à eux de contrôler ce qui se passe en Europe. Le Goliath allemand doit être arrêté."
 FRA_russian_bear: "L'ours russe"
 FRA_russian_bear_desc: "L'ours russe est le symbole de notre défaite depuis le règne de Napoléon. Il est temps de rendre sa gloire à la France et de renvoyer l'idée de la capitulation aux russes !"
 FRA_francosphere: "Francosphère"
 FRA_francosphere_desc: "Depuis la fin de la Seconde Guerre mondiale, la France pratique une méthode de néocolonialisme. Sans occuper directement les terres de ces nations, la France a joué le rôle de marionnettiste en tirant les ficelles en sa faveur. Toutefois, en ce début de XXIème siècle, nombreux sont ceux qui souhaitent réduire leur dépendance à l'égard de Paris en tant que source de gouvernance. Il est donc temps pour la France d'agir en conséquence."
 FRA_the_levant_problem: "Le problème du Levant"
 FRA_the_levant_problem_desc: "Le Levant est une région souvent négligée de la francosphère. La région fournissait autrefois à l'Empire français des céréales, des fruits et de l'huile de grande valeur."
 FRA_antagonize_syria: "Antagoniser la Syrie"
 FRA_antagonize_syria_desc: "La Syrie des el-Assad a pris beaucoup trop de mauvaises décisions. Nous devrions déstabiliser le régime et commencer à encourager la Syrie à adopter notre idéologie et à renverser les dictateurs."
 FRA_supporting_armenia: "Soutien à l'Arménie"
 FRA_supporting_armenia_desc: "L'Arménie est un nouveau venu dans la francosphère, mais elle n'en est pas moins un allié stratégique. Les luttes de cette nation nous rappellent beaucoup les nôtres et nous devons soutenir l'Arménie dans ses luttes au Karabagh. "
 FRA_anti_assad_regime_message: "Message contre le régime Assad"
 FRA_anti_assad_regime_message_desc: "Bien que nous ayons fait preuve d'un antagonisme général à l'égard de la Syrie. Il est temps que nous soyons plus clairs et que nous n'hésitions plus à dire ce que nous pensons vraiment. La situation de la Syrie sous les Assad a pris un tournant pour le moins inquiétant et nous devons continuer à exprimer notre mépris pour les el-Assad."
 FRA_escalation_from_the_damascus_spring: "Escalade du Printemps de Damas"
 FRA_escalation_from_the_damascus_spring_desc: "Le Printemps de Damas a démarré en force. Il est désormais essentiel que nous continuions à apporter notre soutien aux mouvements pro-démocratiques en Syrie et dans l'ensemble du Moyen-Orient."
 FRA_collaboration_with_the_fsa: "Collaboration avec les rebelles syriens"
 FRA_collaboration_with_the_fsa_desc: "Les rebelles auront besoin de ressources considérables pour s'opposer aux el-Assad. Nous devrions examiner nos options et ce que nous pouvons fournir au groupe qui dirigera la Syrie."
 FRA_oil_and_gas_investments: "Investissements dans le pétrole et le gaz"
 FRA_oil_and_gas_investments_desc: "Le Levant, en particulier, possède des réserves considérables de pétrole et de gaz. Il sera toujours avantageux d'investir des ressources et de la main-d'œuvre dans les industries pétrolières et gazières de la région."
 FRA_reminder_of_the_taif_agreement: "Rappel de l'accord de Taëf"
 FRA_reminder_of_the_taif_agreement_desc: "L'accord de Taëf, officiellement connu sous le nom d'Accord de Réconciliation Nationale, a été conclu afin de fournir un accord de base pour signifier la fin de la guerre civile libanaise et ramener la normalité et la fin de la guerre civile. Nous devons rappeler au Liban et au Moyen-Orient les accords de Taëf et chercher à mettre fin au Hezbollah."
 FRA_root_out_hezbollah: "Éradiquer le Hezbollah"
 FRA_root_out_hezbollah_desc: "Le Hezbollah est un affront direct au Liban, à l'accord de Taëf et à la paix dans la région. L'éradication du Hezbollah est l'une des premières mesures à prendre pour contribuer à l'instauration de la paix au Moyen-Orient."
 FRA_agriculture_works_in_the_levant: "Travaux agricoles au Levant"
 FRA_agriculture_works_in_the_levant_desc: "Il vaudra la peine de poursuivre une série d'investissements agricoles différents dans tout le Levant. Contrairement à ce que pensent la plupart des étrangers, la région est prête à accueillir ce potentiel. De nombreuses récoltes peuvent être produites sur les côtes luxuriantes du Levant ou dans les vallées fluviales de la Syrie. Nous devrions explorer nos investissements dans la région et contribuer à exploiter la puissance agricole du Levant."
 FRA_francafrique: "Françafrique"
 FRA_francafrique_desc: "L'Afrique était autrefois l'un des piliers de notre ancien empire colonial. La nation de l'ancienne Françafrique doit continuer à nous suivre dans le nouveau siècle. Nous devons rechercher le meilleur moyen de les aider et de maintenir notre influence sur la région."
 FRA_francophone_solidarity: "Solidarité francophone"
 FRA_francophone_solidarity_desc: "Il s'agit d'une initiative visant à promouvoir la culture et les valeurs françaises dans les pays francophones. L'initiative comprenait un meilleur accès à l'éducation pour les pays à faible revenu et un soutien économique pour les pays en développement, dans l'espoir qu'ils gagnent et développent l'emprise qu'ils ont conservée depuis la décolonisation. Dans les pays africains en particulier, la France a participé activement au soutien de partenariats entre nations africaines qui ont maintenu son influence et généré des gains rentables."
 FRA_continue_cold_war_mentality: "Poursuivre la mentalité de la guerre froide"
 FRA_continue_cold_war_mentality_desc: "Nombreux sont ceux qui, dans l'opinion publique et dans la sphère mondiale, commencent à surpasser une puissance internationale. Nous devons à tout prix maintenir notre statut de nation mondiale de premier plan. Le retour à l'ancien point de vue ne sera pas très populaire au sein de la communauté internationale, mais des mesures doivent être prises."
 FRA_NEPAD_development: "Développement du NEPAD"
 FRA_NEPAD_development_desc: "Le Nouveau Partenariat pour le Développement de l'Afrique (NEPAD) est un programme de développement économique développé par l'Union Africaine avec des partenaires de l'Union Européenne, de la Chine, du Japon et d'autres membres du G8. Nous sommes particulièrement intéressés par le développement du NEPAD et avons pris l'habitude d'être le principal soutien financier et politique de l'Union Européenne. Nous devrions envisager de contribuer à l'extension du développement et à l'augmentation du financement et du soutien du programme pour aider toute l'Afrique."
 FRA_CFA_Reforms: "Réformes du CFA"
 FRA_CFA_Reforms_desc: "La question du CFA est l'une de nos plus grandes préoccupations. L'influence s'amenuisant au fil du temps, nous sommes contraints de procéder à des réformes pour maintenir en vie un empire néocolonial. Certaines de nos réformes visent à accroître l'autonomie du système bancaire. Une utilisation plus facile des fonds monétaires et des contrôles de change."
 FRA_introduce_the_eco: "Introduction de l'ECO"
 FRA_introduce_the_eco_desc: "Nous devons détacher le franc CFA de notre emprise et supprimer la dépendance de nos anciennes colonies à notre égard. L'ECO est la nouvelle monnaie proposée qui devrait permettre aux nations d'Afrique de l'Ouest un certain degré d'autonomie économique et de coopération entre les nouvelles nations qui l'ont adoptée. Nous devrions chercher à les soutenir dans leurs efforts pour créer une nouvelle monnaie commune et éventuellement convaincre toute l'ancienne Afrique française d'utiliser cette nouvelle monnaie."
 FRA_unrestricted_subjugation: "Assujettissement sans restriction"
 FRA_unrestricted_subjugation_desc: "Nos actions n'ont été que des actions d'exploitation et d'extraction. Mais aujourd'hui, nous devrions reconsidérer notre position à cet égard et, où que ce soit, nous devrions repenser notre position diplomatique et entrer dans une nouvelle phase de gouvernance et de contrôle. Le choix ne sera pas populaire, mais il n'est fait que dans l'intérêt d'une nation et de son statut mondial."
 FRA_intervention_in_africa: "Interventionnisme en Françafrique"
 FRA_intervention_in_africa_desc: "Nos anciennes colonies ont besoin d'aide. Il est temps pour nous de poursuivre notre politique d'intervention dans la région et de fournir une assistance militaire là où c'est nécessaire."
 FRA_sahel_region: "Région du Sahel"
 FRA_sahel_region_desc: "La région du Sahel sert de perspective pour l'exploitation minière et la collecte des ressources naturelles, une frontière pour l'intoxication géopolitique française et les intérêts des entreprises. Aujourd'hui, face à la montée de l'extrémisme dans le nouveau millénaire, nous sommes tenus de prendre des mesures pour garantir la sécurité de notre compte national. Un brassage est en train de se développer dans la région du Sahel, mettant en péril les actifs français locaux dans la région. Nous devons prendre l'initiative de protéger et d'éradiquer cette infestation à tout prix."
 FRA_afrique_centrale: "Afrique Centrale"
 FRA_afrique_centrale_desc: "Le cœur et l'âme de l'Afrique, couvert d'innombrables merveilles naturelles et d'une vaste quantité de ressources et de potentiel. Et une région inexploitée par ses merveilles."
 FRA_CAR_intervention: "Opération Sangaris"
 FRA_CAR_intervention_desc: "L'Opération Sangaris était le nom de l'opération et de l'intervention proposées dans le cadre de la guerre civile en République centrafricaine."
 FRA_operation_artemis: "Opération Artemis"
 FRA_operation_artemis_desc: "Alors que la deuxième guerre du Congo bat son plein, la France et d'autres pays européens mènent une intervention autonome dans l'est du pays après le retrait des forces ougandaises. Cette intervention a marqué un tournant majeur dans les affaires étrangères et les opérations militaires conjointes de l'Union Européenne."
 FRA_resources_prospects: "Prospections des ressources"
 FRA_resources_prospects_desc: "Les régions naturellement riches de l'Afrique subsaharienne regorgent de ressources naturelles et de nombreuses coopérations avec la France tirent déjà parti de cette perspective. Face à la demande croissante de ces ressources, nous devons prendre une initiative et investir dans nos atouts à l'étranger afin de prendre pied et de tenir bon."
 FRA_oef_hoa: "OEF - Corne de l'Afrique"
 FRA_oef_hoa_desc: "La guerre civile somalienne n'a que trop duré. Nous devons intervenir au nom du gouvernement somalien pour l'aider à reconquérir son pays déchiré par la guerre et l'assister dans ses efforts pour le stabiliser."
 FRA_operation_licorne: "Opération Licorne"
 FRA_operation_licorne_desc: "L'Opération Licorne est le nom de la force française de maintien de la paix qui a été déployée en Côte d'Ivoire en réponse à la guerre civile entre les Forces Nouvelles de Côte d'Ivoire et les Forces Armées de Côte d'Ivoire."
 FRA_the_second_ivory_coast_civil_war: "La deuxième guerre civile ivoirienne"
 FRA_the_second_ivory_coast_civil_war_desc: "La deuxième guerre civile ivoirienne est le deuxième conflit armé entre les partisans de Laurent Gbagbo et ceux du président élu Alassane Ouattara. Le conflit entre les deux s'est transformé en un véritable conflit. Nous devrions intervenir pour aider à stabiliser le conflit avant qu'il ne devienne incontrôlable."
 FRA_Industrial_expansion: "Développement industriel"
 FRA_Industrial_expansion_desc: "Nos anciennes nations coloniales ont désespérément besoin d'un renouveau économique. Les sociétés essentiellement agraires pourraient bénéficier d'un petit coup de pouce à leur économie en injectant des fonds d'investissement dans la région."
 FRA_educational_development: "Développement éducatif"
 FRA_educational_development_desc: "En finançant l'éducation dans nos anciens territoires coloniaux, nous aiderons leur population à s'instruire et, par conséquent, à améliorer leur productivité."
 FRA_operation_serval: "Opération Serval"
 FRA_operation_serval_desc: "L'opération Serval est le nom donné à la série d'interventions menées par la France et le Mali pendant la guerre civile malienne, première étape du conflit contre les extrémistes islamistes dans la région."
 FRA_French_pillar_of_counterterrorism: "Pilier de l'antiterrorisme"
 FRA_French_pillar_of_counterterrorism_desc: "Nos forces antiterroristes et anti-extrémistes ont acquis une renommée mondiale et nous sommes devenus un pilier et le visage de la lutte contre le terrorisme dans le monde entier."
 FRA_french_pillar_of_counterterroism_tt: "Envoi de §Yconseillers étrangers§! à des nations à des §Yfins de lutte contre le terrorisme§! : nos conseillers doublent la prime accordée à la §Ynation conseillée§!."
 FRA_the_french_foreign_legion: "La Légion étrangère française"
 FRA_the_french_foreign_legion_desc: "La Légion étrangère française est un corps d'élite de l'armée française qui se compose d'une variété de spécialités. Créée en 1831 par le roi Louis-Philippe Ier, elle avait pour but de permettre aux recrues étrangères d'avoir leur place au sein des forces françaises. En tant que telle, la Légion est une force de combat multiethnique et multiculturelle, réputée dans le monde entier pour sa discipline et son esprit de corps."
 FRA_sahel_support_initiative: "Initiative de soutien au Sahel"
 FRA_sahel_support_initiative_desc: "Les forces militaires du Sahel sont souvent sous-équipées. Il est possible que nous puissions réorganiser certaines ressources à leur intention, que ce soit sur le plan fiscal ou militaire, afin de contribuer à renforcer notre position en Afrique."
 FRA_sahel_officer_training: "Formation des officiers du Sahel"
 FRA_sahel_officer_training_desc: "Les forces armées des pays du Sahel pourraient bénéficier d'une formation plus poussée afin de devenir une force de combat plus efficace. Nous devrions chercher à investir dans les armées de nos alliés dans la région et à améliorer le niveau de leurs officiers."
 FRA_takuba_task_force: "Task Force Takuba"
 FRA_takuba_task_force_desc: "La Task Force Takuba était une autre série d'opérations conjointes entre les forces françaises, maliennes, européennes et américaines visant à poursuivre le conflit contre les extrémistes islamistes pendant la guerre civile malienne. C'est un objectif stratégique pour nous de recommencer notre intervention au Mali afin d'assurer la stabilité de la région."
 FRA_haitian_coup: "Le coup d'État haïtien"
 FRA_haitian_coup_desc: "Jean-Bertrand Aristide continue d'être une épine dans le pied de notre pays. La demande de réparations est répréhensible. Il est peut-être dans notre intérêt de chercher à trouver une nouvelle direction pour Haïti."
 FRA_repeal_the_ordiance: "Abroger l'ordonnance"
 FRA_repeal_the_ordiance_desc: "L'ordonnance de 1825 de Charles X devrait être abrogée pour contribuer à la normalisation des relations franco-haïtiennes. L'ordonnance de 1825 est la cause et la raison des paiements de l'indépendance haïtienne qui ont été effectués pendant près de trois quarts de siècle. Il est temps d'abroger cet ancien texte législatif comme l'un des premiers pas vers la réconciliation."
 FRA_senegalese_civil_war: "La guerre civile sénégalaise"
 FRA_senegalese_civil_war_desc: "La guerre civile sénégalaise est devenue un conflit localisé à la suite des récentes élections. Le Sénégal est un pays côtier important pour l'acheminement vers la France du matériel provenant de l'intérieur et du nord du pays. Une intervention dans la région est indispensable pour poursuivre nos ambitions en Afrique."
 FRA_returning_to_indochina: "Le retour en Indochine"
 FRA_returning_to_indochina_desc: "L'Indochine était autrefois l'apogée des possessions françaises en Extrême-Orient jusqu'aux guerres d'indépendance du Viêt Nam. Il est temps de revenir en Indochine, peut-être pas en tant que colonisateur, mais cette fois en tant qu'ami. Nos intérêts dans la région, avec la montée en puissance de la Chine, en font une zone de la plus haute importance."
 FRA_former_indian_colonial: "Les affaires de l'océan Indien"
 FRA_former_indian_colonial_desc: "Les possessions françaises dans l'océan Indien et les pays francophones de l'océan Indien sont stratégiquement importants pour contrecarrer et contrer les influences étrangères indésirables. Il est temps de nous préparer à revenir dans ces régions d'importance stratégique et d'y apporter des investissements et d'autres améliorations stratégiques."
 France_news.97.t: "La France soutient l'égalité."
 France_news.97.d1: "En quête d'une nouvelle allégeance interne et externe à la mère patrie, le président français [FRA.GetLeader] a annoncé un virage à gauche de sa politique économique et étrangère. En mettant l'accent sur l'égalité plutôt que sur les deux autres devises françaises, l'égalité universelle de tous les citoyens français sera bientôt atteinte, selon le gouvernement."
 France_news.97.d2: "En quête d'une nouvelle allégeance interne et externe à la mère patrie, le président français [FRA.GetLeader] a annoncé un virage à gauche de sa politique économique et étrangère. En mettant l'accent sur l'égalité plutôt que sur les deux autres devises françaises, l'égalité universelle de tous les citoyens français sera bientôt atteinte, selon le gouvernement. Le gouvernement français et le nôtre partagent la même vision du monde. Les communistes et les gauchistes du monde entier s'uniront à notre cause pour libérer les travailleurs de leurs chaînes."
 France_news.97.o1: "Vive la France !"
 France_news.97.o2: "Tant mieux pour eux."
 France_news.97.o3: "Intéressant."
 France_news.98.t: "La France soutient la fraternité."
 France_news.98.d: "La France est mécontente des politiques sans cœur et dégénérées adoptées récemment dans le monde. Le président français [FRA.GetLeader] a clairement pris une nouvelle orientation autoritaire en termes de politique et de rhétorique.\n\n[FRA.GetLeader] promet que cela conduira à la fraternité entre les frères et sœurs sous le drapeau français, mais les observateurs internationaux sont sceptiques. Pour reprendre les mots d'un journaliste irlandais : Une démocratie ne devrait pas avoir besoin d'un dictateur pour devenir démocratique."
 France_news.98.o1: "Vive la France !"
 France_news.98.o2: "Bien."
 France_news.98.o3: "Un pas vers la droite"
 France_news.99.t1: "Le retour du roi"
 France_news.99.t2: "Le retour de l'empereur"
 France_news.99.d1: "La famille royale des Bourbons est revenue dans la résidence royale de Versailles, construite par son ancêtre Louis XIV, pour reprendre la direction de la France.\n\nLe roi [FRA.GetLeader] a promis une ère nouvelle et grandiose pour la France et le monde. « Les souverains légitimes de la France et les protecteurs de l'Europe occidentale ont repris leur place légitime », telle est la dernière phrase de son discours, qui a été immédiatement critiqué par d'autres dirigeants européens et des républicains français, qui l'ont jugé chauvin et trop prétentieux."
 France_news.99.d2: "La prétendue « famille impériale » des Bonaparte, les descendants de l'empereur autoproclamé Napoléon Ier Bonaparte (1769-1821), est de retour à Versailles. Si Napoléon (et ses descendants) ont toujours été populaires en France, ils l'étaient moins à l'étranger, tant auprès des nobles que des roturiers étrangers.\n\nLa récente rhétorique chauvine de [FRA.GetLeader], qui a récemment accédé au titre d'empereur des Français, a été remise en question par les dirigeants de l'Allemagne, de l'Angleterre, de l'Italie et de la Russie. Les nouveaux dirigeants de la France ont peu d'amis.\n\nEn même temps que le nouveau système de gouvernement, la France a dévoilé un nouveau drapeau : Le même que l'ancien, mais avec du rouge au guindant - un rappel à la Révolution française, lorsqu'un drapeau similaire avait été hissé peu avant le premier empire bonapartiste."
 France_news.99.o1: "Vive le roi !"
 France_news.99.o2: "Vive l'Empereur !"
 France_news.99.o3: "Eh bien."
 France_news.100.t: "Invasion française de Monaco et d'Andorre"
 France_news.100.d: "Les troupes françaises ont pénétré ce matin dans les deux pays mineurs situés aux frontières de la France. Les principautés d'Andorre et de Monaco sont devenues les plus jeunes victimes de l'agression militaire française.\n\nDépourvues de forces militaires considérables, Andorre et Monaco sont à la merci de la France, dont elles dépendaient auparavant pour leur défense."
 France_news.100.o1: "Gloire à la France !"
 France_news.100.o2: "Eh bien, c'est tout."
 France_news.100.o3: "Bien."
 France_news.100.o4: "Inacceptable !"
 France_news.100.o5: "Qui s'en préoccupe ?"
 France_news.101.t: "La France exige ses « frontières naturelles"
 France_news.101.d: "Pour le destin économique de la France et sa protection militaire, le Rhin est sa frontière orientale indispensable. Nous devrons la reconquérir, par la force s'il le faut.\n\n[FRA.GetLeader] a suscité une vive controverse en annonçant une guerre prochaine sans autre raison que l'agression militaire de la France."
 France_news.101.o1: "La France sera glorieuse !"
 France_news.101.o2: "Quels imbéciles."
 france_md.0.t: "Invitation aux accords de Paris"
 france_md.0.d: "Le gouvernement français nous a contactés pour nous demander instamment de faire des promesses et de prendre des garanties militaires qui équivaudraient à notre adhésion à leur alliance."
 france_md.0.o1: "Entendu. Les français sont puissants."
 france_md.0.o2: "Non. Ils capitulent trop souvent."
 france_md.1.t: "Investissements européens"
 france_md.1.d: "Les français nous font aujourd'hui une proposition intéressante. Selon eux, les premières étapes d'une véritable coopération économique ont commencé avec l'adoption de l'Euro par les nations européennes. L'utilisation d'une monnaie commune permet à nos citoyens de voyager au-delà des frontières sans se soucier des échanges ou des conversions de devises. De plus, selon les diplomates français, l'introduction de l'Euro devrait contribuer à renforcer les liens économiques avec nos concitoyens européens. Le traité qui nous est présenté actuellement est une demande pour que les français présentent une facture d'investissement dans notre grand pays."
 france_md.1.a: "Signer les accords"
 france_md.1.b: "Jamais !"
 france_md.2.t: "[From.GetName] accepte nos investissements !"
 france_md.2.d: "Bonne nouvelle ! [From.GetName] a accepté nos accords ! Ils ont décidé que des liens économiques plus étroits avec la France sont la voie à suivre."
 france_md.2.a: "Bon choix."
 france_md.3.t: "[From.GetName] refuse"
 france_md.3.d: "Ils ont décidé que nos investissements ne sont pas dans leur meilleur intérêt. Il est curieux qu'ils refusent quelque chose qui profiterait à nos deux grandes nations !"
 france_md.3.a: "Décevant."
 france_md.4.t: "Projets d'infrastructure routière - Europe de l'Est."
 france_md.4.d: "Eastern European infrastructure has fallen into some disarray in the latest years. Some French contractors are looking for work, so they are approaching us to see about improving some of the highways here in the country. They have offered to pay for the construction so long as they receive the returns from any form of tax that is used to pay on it."
 france_md.4.a: "Of Course! Free infrastructure!"
 france_md.4.b: "Not the Frenchies"
 france_md.5.t: "The Paris Convention"
 france_md.5.d: "France has convened a conference in Paris today with all prominent EU leaders and members to discuss the future of the EU. Interestingly, the primary function of the conference was to discuss something unusual. Our French hosts have decided to discuss the possibility of unification of the union. They have listed out their proposal to be the head of this union. Also, the framework has been put in place, and it is now awaiting signatories to push the legislation through the parliament and then eventually see its fruition come true. The one cause for the development of the European Union - A United Europe."
 france_md.5.a: "The French Will Have Our Support"
 france_md.5.b: "Absolument pas !"
 france_md.6.t: "[From.GetName] Supports Unification!"
 france_md.6.d: "[From.GetName] has returned the treaties they have received during the Convention. In wonderful news, they have decided to support our great endeavor and to seek a new Europe!"
 france_md.6.a: "Bien."
 france_md.7.t: "[From.GetName] Flees the Union!"
 france_md.7.d: "[From.GetName] has destroyed our great legislation and degraded our credibility. The delegates have also started to draft and cite legislation to pursue Article 50 and flee our great union."
 france_md.7.a: "They are Making a Mistake"
 france_md.8.t: "La question du monarque"
 france_md.8.d: "The French people have been made a fool of in recent years. We have been belittled and constantly accosted by many people. Napoléon once showed the world the French are not to be trifled with. He stomped his boot across many, including the Germans, and English. There is still a living descendant of this once-great leader. Jean Christophe, Prince Napoléon is now the head of the Bonaparte Imperial Family. Could he lead France to glory?"
 france_md.8.a: "Restaurons l'Empire !"
 france_md.8.b: "The National Front Will Lead Us!"
 france_md.9.t: "Restoration of the Bonapartes"
 france_md.9.d: "[FRA.GetLeader] has made a return to Versailles. He has welcomed himself home to his true calling. [FRA.GetLeader] has been crowned the new Emperor of France. The restoration of the throne has caused worry amongst many governments in Europe. The Emperor and the French people have chosen their path. Vive la France!"
 france_md.9.a: "Long Live, Prince Napoléon"
 france_md.10.t: "The Path for a New France"
 france_md.10.d1: "The French Empire has been through many things in its life. We can trace our lineage through much of the land here in France and also through the late Charlemagne. [FRA.GetLeader] advisors have come up with one of the policies we must enact before we can truly bring the empire further than it ever has been.\n\n §GThis choice is permanent and can not be changed, and many effects will be based on your decision§!\n."
 france_md.10.d2: "Now that the French Commune has begun to solidify its control on the government. It is time we begin to think about the revolution abroad. Communism is better shown to all and our leader [FRA.GetLeader] will lead us to true socialism. Here and abroad!\n\n §GThis choice is permanent and can not be changed, and many effects will be based on your decision§!\n."
 france_md.10.a: "Une ascension pacifique"
 france_md.10.b: "Bring the World to Its Knees"
 france_md.11.t: "CNES - NASA Cooperation"
 france_md.11.d: "CNES leaders have come to us today to discuss the possibility of extended cooperation between NASA and the CNES. They state that there is much to learn from space, and having the backing of another large space program could help one another significantly. The agreement that is presented states we would each upfront cost $10b dollars to pursue greater ties scientifically."
 france_md.11.a: "A Worthy Agreement"
 france_md.11.b: "Non."
 france_md.100.t: "The Armenia Support"
 france_md.100.d: "Armenia and their struggle remind us much of ourselves. Their struggle against Azerbaijan in Artaskh reminds us much of ourselves. Supporting them in their efforts is not only a desired but also needed for our interests in the region. We can provide material, financial, or political support in their conflict. How should we help our friends in Yerevan?"
 france_md.100.a: "Support Armenia Politically"
 france_md.100.b: "Support Armenia Financially"
 france_md.100.c: "Support Armenia Militarily"
 france_md.101.t: "France Supports Us!"
 france_md.101.d: "France has decided to send us support in our ongoing struggle to establish ourselves. The conflicts with Azerbaijan as well as the Turkish issues continue to plague us, but we now have an ally in Europe."
 france_md.101.a: "Another Move in the Direction..."
 france_md.102.t: "The First Ivorian Civil War"
 france_md.102.d: "The First Ivorian Civil War has kicked off in earnest. The conflict is raging and it does not seem to have any sign of boiling down. The once crown jewel of Françafrique has turned into a killing field between the opposing sides. The stability in the region is held delicately in the balance as the nation tears itself apart. What side best aligns with our current interests?"
 france_md.102.a: "Back Laurent Gbagbo"
 france_md.102.b: "Back Guillaume Soro"
 france_md.102.c: "Back the Third Faction"
 france_md.103.t: "La deuxième guerre civile ivoirienne"
 france_md.103.d: "The Second Ivorian Civil War is in full swing between the FNC and the government of the [CDI.GetName]. The conflict seemed to have started from the presidential election in which Gbagbo refused to step down allowing Ouattara to take power in their fair and free elections. Which side best aligns with our current interest?"
 france_md.103.a: "Back Laurent Gbagbo"
 france_md.103.b: "Back Alassane Ouattara"
 france_md.104.t: "Opération Artemis"
 france_md.104.d: "Operation Artemis, formally known as the European Union Force Democratic Republic of the Congo (EUFOR), is a proposed plan for peacekeeping and intervention forces to be deployed to the Democratic People's Republic of Congo. Many politicians within our government are looking for France to lead the European Union's military action. We have a choice amongst the participants as to which we wish to support. Rwanada and [RWA.GetLader] could be a strong ally but their faction is mainly situated in the east and doesn't wish for control over the entirety of the country. [UGA.GetLeader] and [RCD.GetName] are another choice but they're mostly situated around the north of the country. We can always support Kinshasa which would be the most optimal as they are the currently ruling government. Who are we going to support in the Great African War?"
 france_md.104.a: "Support the Congo DR"
 france_md.104.b: "Support Uganda"
 france_md.104.c: "Support Rwanda"
 france_md.105.t: "Senegalese Civil War"
 france_md.105.d: "The Senegalese Civil War expanding into a much more detailed and wider conflict was a surprise to all of those involved. The combination of the Casamance issue as well as accusations of election tampering has destabilized yet another country in Africa. Our options vary considerably depending on our goals. We can support [SEN.GetLeader] and their government, the rebel factions or the people of Casamance. Either choice will help Senegal pave a new future for itself in the region."
 france_md.105.a: "Support Senegal"
 france_md.105.b: "Support the Rebels"
 france_md.105.c: "Support Casamance"
 france_md.106.t: "Opération Sangaris"
 france_md.106.d: "The National Assembly and military of our country have proposed a new intervention in the Central African Republic in response to their new conflict. The operation's proposed is known as Opération Sangaris which will focus our troops in support of one of the factions in the civil conflict on behalf of the leader. Who are we going to support in the conflict?"
 france_md.106.a: "Support the CAR"
 france_md.106.b: "Support the UFDR"
 france_md.106.c: "Support Seleka"
 france_md.106.d1: "Support the Logone"
 france_md.106.e: "Support Anti-Balaka"
 france_md.107.t: "Opération Serval"
 france_md.107.d: "Opération Serval has been proposed to the National Assembly as a reaction to the Tuareg rebellion in the country of Mali. Serval is currently oriented towards French forces being deployed to support the government of [MAL.GetName] and [MAL.GetLeader]. We do have the option of changing our foreign policy and supporting the cause of the Tuaregs if we so choose. What side of the conflict should we intervene on behalf of?"
 france_md.107.a: "Support the Malian Government"
 france_md.107.b: "Support the Tuaregs"
 france_md.108.t: "Task Force Takuba"
 france_md.108.d: "Islamic insurgents have started to fight against both the [MAL.GetAdjective] Government and the Tuareg forces. Opération Serval has been underway for some time now, but we can incorporate additional support for the faction we had been supported before or we can make a radical shift and support a new benefactor in Mali. What faction are we going to support in the future?"
 france_md.108.a: "Support the Malian Government"
 france_md.108.b: "Support the Tuaregs"
 france_md.108.c: "Support Ansar Dine"
 france_md.109.t: "Le coup d'État haïtien"
 france_md.109.d: "The ruling body of the government of Haiti is not currently in our favor. The precedent that the ruling party is setting is not of benefit to our foreign policy. Instigating the coup and supporting the opposition is one of our best options for ensuring that the rest of the colonies do not begin to demand reparations against us for colonial infractions."
 france_md.109.a: "Instigate the Coup"
 france_md.109.b: "Support the Rebels"
 france_md.350.t: "France is Kicking Us Out of Lebanon!"
 france_md.350.d: "The French have succeeded in interfering in our politics, following multiple campaigns of influence against us. They have used their influence to force our departure from Lebanon! We can follow up on this slight by returning to LEB"
 france_md.350.a: "Rat! You'll pay for this!"
 france_md.350.b: "Enforce the Claim"
 france_md.355.t: "France instills a sense of revolt in the population"
 france_md.355.d: "The bloody French have managed to turn the population against us! Now they want rights and elections, we've seen it all! Hurry up and regain control of the situation before it gets out of hand!"
 france_md.355.a: "Now that hurt..."
 france_md.360.t: "Oil and Gas Investments in Central Syria"
 france_md.360.d: "France wants to invest in the oil and gas found underground. Should we allow them to do so or not?"
 france_md.360.a: "We thank you for this initiative"
 france_md.360.b: "We don't need that at this point"
 france_md.400.t: "Infrastructure Investments in North Lebanon"
 france_md.400.d: "France wants to invest in infrastructure in North Lebanon to improve living conditions"
 france_md.400.a: "We thank you for this initiative"
 france_md.400.b: "We don't need that at this point"
 france_md.401.t: "Investing in Infrastructure in Southern Lebanon"
 france_md.401.d: "France wants to invest in infrastructure in Southern Lebanon to improve living conditions"
 france_md.401.a: "We thank you for this initiative"
 france_md.401.b: "We don't need that at this point"
 france_md.402.t: "Investing in Lebanese Industry"
 france_md.402.d: "France wants to invest in Lebanese industry to reduce unemployment in the country."
 france_md.402.a: "We thank you for this initiative"
 france_md.402.b: "We don't need that at this point"
 france_md.403.t: "Send Humanitarian Help"
 france_md.403.d: "France plans to send humanitarian aid to Lebanon to alleviate its difficult situation."
 france_md.403.a: "We thank you for this initiative"
 france_md.403.b: "We don't need that at this point"
 france_md.500.t: "The Lumio Attacks"
 france_md.500.d: "A small commune in Lumio has been struck by the National Liberation Front of Corsica. The attack did not cause any loss of life but it did leave a substantial amount of damage on the small amount of military infrastructure in the commune as well as leaving several gendarmes injured."
 france_md.500.a: "Unfortunate..."
 france_md.501.t: "The Hotel Attacks in Marseille"
 france_md.501.d: "A string of minor bombings have been carried out in Marseille. The National Liberation Front of Corsica has claimed responsibility for the strikes. Several people have been hospitalized and injured due to the incidents, but it does not appear that they have any intention of launching additional bomb strikes on any other hotels."
 france_md.501.a: "Unfortunate..."
 france_md.504.t: "The McDonald's Bombing"
 france_md.504.d: "A small amount of Breton nationalists have decided to bomb a local McDonald's in Quévert, Brittany. The bomb exploded killing one person in the McDonald's. The ongoing investigation has not produced much in the way of evidence if it is a larger plot, but a tragic occurrence."
 france_md.504.a: "Unfortunate..."
 FRA_french_space_decision_category: "The French Space Program & CNES"
 FRA_french_space_decision_category_desc: "Space: The Final Frontier. We must begin to conquer this frontier in earnest if we are to remain a Great Power in the eyes of the world, but we can only achieve this at great cost. As we can't be sure of any real economic benefits of a large-scale space program, the French people must remain convinced that it is a worthwhile venture!\n§RIf our Space Program Enthusiasm falls below 35, space operations will cease!§! Furthermore, each week our §Y Space Program Enthusiasm§! will fall by §Y0.1§! due to general disinterest in the §YCNES§!\n\n\nOur Space Program Enthusiasm is currently: [?FRA.FRA_peoples_support|+50.0] \nWeekly Income from §YSpace Operations & Actions§!: $[?FRA.FRA_space_income_var|+3]b"
 FRA_run_support_campaigns_short: "Launch a Short Public Support Campaign"
 FRA_run_support_campaigns_short_desc: "If our top scientists are only beginning to unlock the scientific wonders that lie in space, then our people must be incredibly confused at the whole ordeal. A short social media campaign should give us some support!"
 FRA_run_support_campaigns_long: "Launch a Long Public Support Campaign"
 FRA_run_support_campaigns_long_desc: "If our top scientists are only beginning to unlock the scientific wonders that lie in space, then our people must be incredibly confused at the whole ordeal. A detailed education campaign should do wonders for the support we receive from the people!"
 FRA_balance_the_cnes_budget: "Rebalance CNES' Budget"
 FRA_balance_the_cnes_budget_desc: "Our space program, CNES, has had some issues in the past with inefficient spending and minor amounts of corruption. We should send in our state auditors to help reel in excessive spending, and gain CNES some sorely-needed positive reputation."
 FRA_launch_commercial_satellite: "Launch a Commercial Satellite"
 FRA_launch_commercial_satellite_desc: "Now that the age of information is in full swing, private companies are practically falling over each other to launch satellites. By allowing some of these companies to launch from our facilities, we should bring in some reasonable economic benefits. Be aware; however, the people may begin to tire of our commercial-focused program!"
 FRA_prep_international_space_station: "Prepare an ISS Launch"
 FRA_prep_international_space_station_desc: "Whilst a global achievement and initiative, we can prepare to send our supply rockets to the ISS, along with our personnel."
 FRA_french_iss_launch: "French ISS Launch"
 FRA_french_iss_launch_desc: "After months of planning and preparation, our supply shuttle mission is ready to launch. Three… Two… One… Blast-off!"
 FRA_invest_LEB_decision_category: "French-Lebanese Investments"
 FRA_invest_LEB_decision_category_desc: "The Lebanese were once a former colonial holding of ours and as such it is imperative we return to the region and invest in the great country of [LEB.GetNameWithFlag]."
 FRA_LEB_invest_infrastructure_south: "Invest in South Lebanon"
 FRA_LEB_invest_infrastructure_south_desc: "Economically developing South Lebanon can help prevent radicalization in the region. The more economic opportunity for the region ultimately the better for all parties involved."
 FRA_LEB_invest_infrastructure_north: "Invest in North Lebanon"
 FRA_LEB_invest_infrastructure_north_desc: "The economic heartland of Lebanon has almost always been centered around Beirut and the surrounding territories. Expanding and investing in the northern part of the countries will yield excellent."
 FRA_LEB_invest_civilian_factory: "Invest in Lebanese Civilian Industries"
 FRA_LEB_invest_civilian_factory_desc: "The Lebanese could use an additional investment in their civilian industries. Developing these industries could further help the economic development of Lebanon and to become more self-sufficient on the global stage."
 FRA_LEB_financial_help: "Provide Lebanon Financial Help"
 FRA_LEB_financial_help_desc: "We should provide Lebanon financial help to help offset some of their budget shortcomings and otherwise."
 FRA_french_africa_decision_category: "Françafrique/Africa Decisions"
 FRA_french_africa_decision_category_desc: "Africa and Françafrique can often be synonymous for us. The continent in Africa needs our assistance and our caretaking and as such we should continue to make Africa a focal point of our foreign policy and our interests."
 FRA_invest_in_NEPAD_education_decision: "Invest in NEPAD Education Programs"
 FRA_invest_in_NEPAD_education_decision_desc: "The NEPAD education programs could use some additional funding and support. We will pay for the increased funding, but the African countries will see more education spending cost reductions."
 FRA_invest_in_NEPAD_healthcare_decision: "Invest in NEPAD Healthcare Programs"
 FRA_invest_in_NEPAD_healthcare_decision_desc: "The NEPAD healthcare programs could use some additional funding and support. We will pay for the increased funding, but the African countries will see more health care spending cost reductions."
 FRA_invest_in_NEPAD_social_care_decision: "Invest in NEPAD Social Care Programs"
 FRA_invest_in_NEPAD_social_care_decision_desc: "The NEPAD social care programs could use some additional funding and support. We will pay for the increased funding, but the African countries will see more social care spending cost reductions."
 FRA_invest_in_NEPAD_economic_program_decision: "Invest in the NEPAD Economic Programs"
 FRA_invest_in_NEPAD_economic_program_decision_desc: "The NEPAD economic programs could use some additional funding and support. We will pay for the increased funding, but the African countries will see increased productivity and building speed."
 FRA_extend_the_NEPAD_program_decision: "Extend the NEPAD Program"
 FRA_extend_the_NEPAD_program_decision_desc: "The program needs to be extended. We can pump some additional funding into the program to keep the program going."
