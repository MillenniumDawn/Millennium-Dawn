 NKO_People_Army: "L'Armée Populaire"
 NKO_People_Army_desc: "L'Armée Populaire devait être prête à la guerre, même durant la difficile période de la 'Marche Ardue', afin de se défendre contre l'impérialisme américain et ses pantins sud-coréens."
 NKO_National_Defence_Force: "Défense National"
 NKO_National_Defence_Force_desc: "The Arduous March makes it impossible to continue to maintain the military in its current form. The Korean People's Army will have to be reduced to the minimum level necessary to satisfy the defence business, thereby saving money."
 NKO_Begin_Uranium_Enrichment: "Commencer l'Enrichissement d'Uranium"
 NKO_Begin_Uranium_Enrichment_desc: "Que ce soit pour la libération du peuple sud-coréen ou pour la défense de notre grande patrie contre la menace nucléaire des impérialistes américains, nous devons résolument et courageusement continuer à développer des armes nucléaires !"
 NKO_Remove_Monitoring_Devices: "Retirer les Dispositifs de Surveillance"
 NKO_Remove_Monitoring_Devices_desc: "L'enrichissement de notre uranium va sûrement être rejeté par la communauté internationale. La meilleure chose que nous puissions faire pour dissimuler cet enrichissement d'uranium est ----- de rendre la communauté internationale invisible."
 NKO_Expel_Inspectors: "Expulser les Inspecteurs"
 NKO_Expel_Inspectors_desc: "L'Agence internationale de l'énergie atomique a envoyé de nombreux inspecteurs dans notre pays pour s'assurer que nous utilisons la technologie nucléaire uniquement pour l'approvisionnement énergétique. Puisque nous sommes sur le point de nous détacher de leur influence, nous pourrions tout aussi bien expulser ces espions impérialistes par la même occasion."
 NKO_Withdraw_from_NPT: "Se Retirer du TNP"
 NKO_Withdraw_from_NPT_desc: "Une étape importante pour notre programme nucléaire, qui est liée à notre indépendance et à notre sécurité, est de nous retirer du TNP. Nous ne pouvons pas limiter notre capacité à défendre l'indépendance et la sécurité de notre pays à cause des traités inégaux imposés par des impérialistes ridicules !"
 NKO_Missile_Tests: "Missile Tests"
 NKO_Missile_Tests_desc: ""
 NKO_Nuclear_Tests: "Essais Nucléaires"
 NKO_Nuclear_Tests_desc: ""
 NKO_Our_Pride_and_Joy: "Our Pride and Joy"
 NKO_Our_Pride_and_Joy_desc: "Rejoice! In the face of the severe blockade by the U.S. imperialists and their subordinate countries, under the leadership of the beloved comrade [NKO.GetLeader], we, the Democratic People's Republic of Korea, finally have our own nuclear counterforce! The days when the US imperialist aggressors tried to blackmail us with a nuclear stick are gone!"
 NKO_Nuclear_Approval_Not_SCO: "Nous ne devons pas être membres de l'OCS"
 NKO_Nuclear_Approval_Domestic_Influence: "Nous devons avoir plus de 60% d'influence domestique."
 NKO_People_Air_force: "People's Air Force"
 NKO_People_Air_force_desc: "The skies of Choson must be kept safe from any intrusion by the American imperialists or their southern allies. This will prove to be a difficult task if we do not improve our aerial capabilities."
