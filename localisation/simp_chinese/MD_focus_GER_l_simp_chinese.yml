 GER_idea_NL_Cooperation: "德荷军事合作"
 GER_idea_NL_Cooperation_desc: "德荷军事合作是欧洲最强大的防务伙伴关系之一，其根源在于冷战时期的需要。自那时起，两国就已协调军事理论和装备，增强了无缝协作的能力。1995年德荷军团的成立巩固了这种关系，组建了一支成功参与北约各种任务的联合部队。21世纪初期，同步训练、标准化装备和整合防空等军事功能的努力进一步深化了这种合作。这种伙伴关系继续成为欧洲防务的典范，确保两国仍然是北约集体安全努力的关键参与者。"
 GER_neuer_markt_idea: "新市场"
 GER_neuer_markt_idea_desc: "新市场成立于1997年，是德国为年轻创新型公司（尤其是科技和生物技术领域的公司）创建股票市场而做出的努力。新市场仿照美国的纳斯达克，旨在为高增长、面向未来的公司提供一个通过首次公开募股获取资本的平台。它被视为德国金融市场现代化、鼓励创业精神和促进欧洲创新的重要一步。与传统交易所相比，新市场的上市要求更为宽松，吸引了众多初创公司，为投资者提供了参与蓬勃发展的互联网和科技行业的机会。它很快成为新经济的象征，技术进步有望彻底改变传统的商业模式。"
 GER_neuer_markt_colapse: "新市场的倒塌"
 GER_neuer_markt_colapse_desc: "然而，新市场周围的乐观情绪只是昙花一现。到21世纪初，互联网泡沫破灭，许多在交易所上市的公司未能兑现其崇高的承诺。股票估值过高、公司治理不善以及缺乏可持续的商业模式导致投资者信心暴跌。曾经前景光明的新市场成为投机、波动和金融不稳定的代名词。从2000年的巅峰时期开始，随着公司破产或退市，市场价值缩水超过90%。到2003年，新市场完全关闭，成为其自身无节制的繁荣和互联网行业全面崩溃的牺牲品。这次崩盘警示人们，投机泡沫的危险以及对新兴市场进行严格监管的必要性。"
 GER_neuer_markt_colapse_I: "政府干预以缓解新的市场崩溃"
 GER_neuer_markt_colapse_I_desc: "为了应对新市场崩盘的灾难性影响，政府决定介入并提供财政援助以缓解冲击。通过向关键行业注入资金并向陷入困境的公司提供支持，目标是稳定经济并防止进一步的金融恐慌。虽然这种干预措施可能会限制短期损害，但代价是增加公共支出和增加国家债务。"
 GER_neuer_markt_colapse_II: "让市场自我调节"
 GER_neuer_markt_colapse_II_desc: "政府信奉自由市场原则，在“新市场”崩盘后选择让经济自行复苏。这种不干预的做法假设市场会通过自然的繁荣和萧条周期自我调整。虽然这可能会恢复长期平衡，但直接后果将是严峻的，随着金融部门缓慢重组，企业将倒闭，失业率将上升。"
