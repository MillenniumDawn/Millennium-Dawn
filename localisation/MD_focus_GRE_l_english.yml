GRE_new_greece_old_ways: "New Greece Old ways"
GRE_new_greece_old_ways_desc: "for decades we have been ruled by goverments which have plunged our country into chaos now the greek people demand change so we can return back to the days we had glory"
GRE_turn_century: "Turn of the century"
GRE_turn_century_desc: "As a new millennium came our path in this new world is uncertain such as the political and economic questions it is up to us to guide our nation in this new age" 
GRE_kke: "KKE"      
GRE_kke_desc:"KKE (Communist Party of Greece) is a far left party which is based around the ideas of Marxism-Leninism and is strongly opposed to foreign imperialism, wants to eliminate inequality and ensure the worker's rights and is committed  to create a true socialist society. We must all rally on behind the KKE to guide our nation forward!"
GRE_greece_bleeds_red: "Greece Bleeds Red"
GRE_greece_bleeds_red_desc:"We must so the people the truth about how democracy destroyed our country and show then the wonders of former socialist countries"
GRE_indoctrinate_youth:"Indoctrinate Youth"
GRE_indoctrinate_youth_desc:"The young people are the future of our nation therefore we must draw them towards our cause"
GRE_marxist_leninist_greek_values:"Marxist-Lenininst Values"
GRE_marxist_leninist_greek_values_desc:"Karl Marx and Vladimir Lenin where the greatest examples of true socialism therefore the people must learn about their struggles and achievementsto liberate the working class"
GRE_workers:"The Workers"
GRE_workers_desc:"The workers are an important part of our society and the party and to achieve true revolution we will need the full support of the working class"
GRE_mandatory_education:"Mandatory Education"
GRE_mandatory_education_desc:"Some of our supporters do not know fully the principles of socialism so we must force them in a mandatory education of the party's principles"
GRE_draft_youth_wing:"Draft the Youth Wing"
GRE_draft_youth_wing_desc:"As we have attracted more support from the youth we should organize them into paramilitaries os they defend the country against the enemies of the revolution"
GRE_society:"The Society"
GRE_society_desc:"Greek society in this time of crisis is very divided and we should attempt to unite society under our rightful banner"
GRE_form_revolutionary_goverment:"Form a Revolutionary Goverment"
GRE_form_revolutionary_goverment_desc:"The current goverment is weak therefore we should form a true revolutionary goverment to counter the current corrupt one"
GRE_restricted_capitalism:"Restict Capitalism"
GRE_restricted_capitalism_desc:"Capitalism is the ultimate tool of exploitation of people of all classes and used by the imperialists to destroy entire nations and we have to destroy it"
GRE_equality_above_all:"Equality Above All"
GRE_equality_above_all_desc:"The current political system is unequal to all classes alike and it is our duty help the population achieve full social equality"
GRE_discredit_parties:"Discredit Political Parties"
GRE_discredit_parties_desc:"The rest of the Greek political parties except us is pursuing imperialist policies and want to rob the people we should therefore denounce those imperialistic scum and the people should do the same"
GRE_march_on_athens:"Demand Immidiate Elections"
GRE_march_on_athens_desc:"The time has come for the revolution the people have spoken we will demand elections to the corrupt goverment so they can see how much the people hate them"
GRE_form_politburo:"Form The Politburo"
GRE_form_politburo_desc:"The Politburo will function like a parliament but more democratic as the working class will be able to speak about their issues and ways to solve them and then implement reforms this is the way we must choose going forward"    
GRE_premier:"The Premier"
GRE_premier_desc:"Our nation is in dire need of a strong leader and we shall adapt the model of once great leaders like Joseph Stalin and ensuring we have a strong premier could truly help our country thrive in the years to come"
GRE_elites:"The Elites"
GRE_elites_desc:"By filling politburo positions with high ranking politicians it would ensure that all the reforms which are needed will be passed with the influence over the politburo"
GRE_peasant_councils:"Peasant Councils"
GRE_peasant_councils_desc:"The peasants are an important economic force in Greece and we should form councils so they are better represented"
GRE_democratic_communism:"Democratic Communism"
GRE_democratic_communism_desc:"Our policies have succeded in uniting the people through representation and we have earned the full trust of the working class we have truly achieved real democratic communism"
GRE_new_dictator:"The New Dictator"
GRE_new_dictator_desc:"The premier must consolidate his power so he can lay the groundworks for achieving true revolution even though it will anger some people"
GRE_greek_authoritarianism:"Greek Authoritarianism"
GRE_greek_authoritarianism_desc:"The Premier has succesfully consolitaded power and will guide us through the years to come though the system is critisized the revolution will eventually reach everyone"
GRE_communistic_classes:"Communistic Classes"
GRE_communistic_classes_desc:"A big part of society doesen't know what even Marxism-Leninism is but if we hold classes about the principles of Marxism-lenininsm more people would be drawn in our cause to help with the revolution"
GRE_revolutionary_workers_organization:"Revolutionary Workers organization"
GRE_revolutionary_workers_organization_desc:"By creating one organization to guide our paramilitaries we will have a more effective way to defend the country against threats"
GRE_workers_militias:"Worker Militias"
GRE_workers_militias_desc:"The workers are the backbone of this country and must always carry a gun when against the enemies of the revolution"
GRE_golden_dawn:"Golden Dawn"
GRE_golden_dawn_desc:"The far right Golden Dawn party is a political party based around the ideas of nationalism and has sympathies for nationalist movements in Europe. Many have critisized the Golden Dawn for being a neo nazi and criminal organization but it turns out those people are liars and that the Golden Dawn is the way for Greece to go forward so we must ensure that it will gain leadership of Greece"
GRE_subtle_propaganda_campaigns:"Sublte Propaganda Campaigns"
GRE_subtle_propaganda_campaigns_desc:"The people must learn the truth of what the Golden Dawn wants to achieve and how the democrats destroyed this country plunging it into chaos"
GRE_open_youth_front:"Open The Youth Front"
GRE_open_youth_front_desc:"The democratic goverments have sadly left the youth of our country without a future. We must therefore earn the trust of the youth to succesfully take national leadership"
GRE_influence_police:"Influence The Police"
GRE_influence_police_desc:"If we manage to take the support of the police then we will gain more support as well take out political traitors easier"
GRE_committee_national_memory:"Commitee of National Memory"
GRE_committee_national_memory_desc:"We must honor great nationalist heroes who fought and died for our nation and reminding the people of their principles so we can all unite for one goal"
GRE_form_golden_dawn_death_legions:"Form Golden Dawn Death Legions"
GRE_form_golden_dawn_death_legions_desc:"The Golden Dawn death legions will be our main paramilitary unit. They will be tasked to clean the streets of traitors as well as enforcing order and coming to the defense of the country against enemies whenever needed"
GRE_glorify_regime_of_colonels:"Glorify The Regime Of The Colonels"
GRE_glorify_regime_of_colonels_desc:"Through 1967 and 1974 Greece was ruled by the Greek Junta commonly known as the regime of the colonels. Under the colonels Greece was experiecing rapid economic growth as well as internal stability and a huge army which protected the country therefore we must remind the people of the colonels achievements"
GRE_golden_greece:"Demand Early Elections"
GRE_golden_greece_desc:"Now has the time come to lead this country after we have gathered the majority support from the populace we shall demand elections from the corrupt democrats to show them who really should be in charge"
GRE_discredit_constitution:"Discredit The Constitution"
GRE_discredit_constitution_desc:"The current constitution created by the democrats is anti Greek and we should create a new nationalistic constitution"
GRE_extensive_funding_propaganda_for_elam:"Extensive Propaganda Funding For ELAM"
GRE_extensive_funding_propaganda_for_elam_desc:"ELAM which stands for national people's front is an organization based with the same ideas as the Golden Dawn and now that we have came in power they are officially supporting us by telling the people the principles that the Golden Dawn stands for. We should help ELAM'S efforts by helping them financially"
GRE_revive_megali_idea:"Revive The Megali Idea"
GRE_revive_megali_idea_desc:"The Megali idea was the concept of a greater Greek nation consisting of former greek territories such northern epirus and the coastal areas of turkey. It is our destiny to revive the Megali Idea and make our ancestors proud"
GRE_censor_media:"Censor The Media"
GRE_censor_media_desc:"The media before we took power were fake news as it was pro democrat propaganda now that we are in power we shall replace the fake news with our own media which will say the truth"
GRE_one_religion:"One Religion"
GRE_one_religion_desc:"Orthodox christianity is our state religion and an important part of our heritaga and we must by all means make all people to embrace it"
GRE_oppress_political_opposition:"Oppress Political opposition"
GRE_oppress_political_opposition_desc:"We must eradicate the traitors who sold our country as well as those who are anti Greek the Golden Dawn shall clear Greece of Traitors"
GRE_national_leadership:"National Leadership"
GRE_national_leadership_desc:"Now that all traitors are beggining to dissapear the time has come for us to truly take national leadership"
GRE_economic_control:"Economic Control"
GRE_economic_control_desc:"The previous goverments had made sure to destroy the economy by skyrocketing the debt of Greece so to prevent this again we must increase our control of the economy"
GRE_anti_migrant_policies:"Anti Migrant Policies"
GRE_anti_migrant_policies_desc:"Our country has unfortunately has gathered a large number of migrants in our country and as a result they threaten to overcome us this must change"
GRE_one_term_one_life:"One Term One Life"
GRE_one_term_one_life_desc:"After destroying the traitors of this country our leader Nikos Mixloliakos has managed to secure national leadership and shall guide us forward"
GRE_depart_ecomomic_migrants:"Depart Economic Migrants"
GRE_depart_ecomomic_migrants_desc:"Now that we have started enacting anti migrant laws we must start departing economic migrants back to their countries"
GRE_metaxas_policies:"Metaxasist Policies"
GRE_metaxas_policies_desc:"Ioanis Metaxas which took power in the 4th of august 1936 coup which is a huge inspiration to the Golden Dawn was one of the greatest leaders we ever had as he brought the greek people to glory and resisted the axis powers in World War 2 so we must bring back his policies to honor him"
GRE_dissolve_plutocracy:"Dissolve Plutocracy"
GRE_dissolve_plutocracy_desc:"For too long had our economy being expoloited by the democratic regimes and foreigners now is the time to destroy this system once and for all"
GRE_increase_agricultural_production:"Increase Agricultural Production"
GRE_increase_agricultural_production_desc:"Agriculture had long been the biggest and most successfull sector in Greece and we must make even better by investing more into the agricultural sector"
GRE_exploit_and_export:"Exploit And Export"
GRE_exploit_and_export_desc:"Our country is full of unexploited natural resources and we must be fast to exploit them for the country"
GRE_tax_relief_for_buisnessman:"Tax Relief For Buisnessman"
GRE_tax_relief_for_buisnessman_desc:"We need to financially help buisnsees as they were left to bare by themselves because of the democrats economic policies so we shall reduce taxes on buisnesses"
GRE_revise_national_debt:"Revise National Debt"
GRE_revise_national_debt_desc:"The democrats had managed to raise to Greek debt to 300 billion and this is causing problems for the economy and it is neccesarry to negotiate so we can get rid of this huge debt"
GRE_nationalize_resources:"Nationalize Resources"
GRE_nationalize_resources_desc:"Currently mant foreign companies are holding natural resources in our country and it is unacceptable we will seize all foreign assets inside of Greece"
GRE_trade_agreements:"Trade Agreements"
GRE_trade_agreements_desc:"Greek trading power is very low as we are not competitive enough for this we will enact trade deals so we can export our products to more countries"
GRE_nationalize_banks:"Nationalize Banks"
GRE_nationalize_banks_desc:"As a part of our economic control scheme banks must be nationalized by the state as they hold valuable assets for the state to exploit"
GRE_force_germany_to_pay_debt_taken_from_occupation:"Force Repayment Of German Occupation Debts"
GRE_force_germany_to_pay_debt_taken_from_occupation_desc:"The German occupation of Greece during world war two was very brutal as the Germans destroyed a large portion of Greece and the owe us 300 billion in reperations which never got payed back but now is the time to remind the Germans" 
GRE_russia:"Trade With Russia"
GRE_russia_desc:"Russia is a historic ally as we are both orthodox christians and has helped us many times so we must increase trade relations with the Russians"
GRE_china:"Trade With China"
GRE_china_desc:"Although different in ideology China supports nationalist regimes like us and is a world trading power and we must increase ties with them"
GRE_iran:"Trade With Iran"
GRE_iran_desc:"Though Iran is not the same as us but we share many similar goals and we should grow cooperation between us and Iran"
GRE_glorify_independence_war:"Glorify The Independence War"
GRE_glorify_independence_war_desc:"During the independence war of 1821 we fought for our independence andsecured our right as a nation and so we must honor the heroes of Greece"
GRE_a_greece_of_two_continets_and_five_seas:"A Greece Of Two Continets And Five Seas"
GRE_a_greece_of_two_continets_and_five_seas_desc:"Our navy once was the strongest  but now it's weaker but we will rebuild it back to it's glory days"
GRE_revenge_at_last:"Revenge At Last"
GRE_revenge_at_last_desc:"Now is the time to destroy those that are trying to destroy Greece our enemies shall be shattered"
GRE_strike_albania:"Strike Albania"
GRE_strike_albania_desc:"Albania currently holds the Greek teritry of nothern epirus and even claims greek territory this must be over"
GRE_strike_bulgaria:"Strike Bulgaria"
