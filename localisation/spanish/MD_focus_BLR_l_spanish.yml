 BLR_podlasie_return_desc: "Bialystok siempre ha sido una tierra habitada por bielorrusos, es hora de arrebatar esta tierra a los polacos y devolverla al seno del estado bielorruso."
 BLR_Duchy_claims_category: "Reclamaciones territoriales"
 BLR_Duchy_claims_category_desc: "Recordamos bien la historia del Gran Ducado de Lituania y todas esas tierras que estuvieron bajo su dominio. Declararemos nuestras reclamaciones territoriales sobre todos nuestros antiguos territorios."
