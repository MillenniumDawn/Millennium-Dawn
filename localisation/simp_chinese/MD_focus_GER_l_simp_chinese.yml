 VDE_9: "德国统一运输项目 9"
 GER_Network_Infrastructure: "数字时代"
 Expand_Network_North: "在北部扩展"
 Expand_Network_South: "在南部扩展"
 Expand_Network_West: "在西部扩展"
 Expand_Network_North_east: "在东北部扩展"
 Expand_Network_east: "在东部扩展"
 GER_east_vs_west_divide: "东-西鸿沟"
 GER_east_vs_west_divide_desc: "\n£GER_desctext_east_west_divide\n\n\n\n自1990年代统一以来，§H东德§!一直对[GER.GetFlag]§H德国§!政府非常§R不信任§!。这在一定程度上是由于疏忽，§R失业率§!突然飙升，生活水平§R下降§!。一些§H东德人§!有§R亲俄§!倾向，这使得该地区§R反对§!我们政府和国家的时机已经成熟。\n\n如果§H东德§!意见低于§H40§!，那么§H[anarchist_communism_L]§!的受欢迎程度将开始§R提高§!。此外，如果§H东德§!意见低于§H30§!，将有不同级别的§R动荡§!和§R无序§!，这将直接影响国家的生产力。\n\n如果我们完成国策§H“真正的统一”§!，将在§H梅克伦堡-前波美拉尼亚州、勃兰登堡州、萨克森州、萨克森-安哈尔特州§!和§H图林根州§!得到§H5基础设施§!，和每个州的§H1000生产力§!，我们将能够减小§R东-西鸿沟§!\n\n§H东德§!意见：§Y[?GER_east_opinion]§!"
 GER_end_the_divide: "§P消除鸿沟§!"
 GER_bavarian_nationalism: "[BAY.GetFlag]巴伐利亚民族主义"
 GER_bavarian_nationalism_desc: "自从统一的[GER.GetFlag]德意志国家成立以来，一些[BAY.GetFlag]§H巴伐利亚人§!一直在争取独立。许多[BAY.GetFlag]§H巴伐利亚人§!指责[GER.GetFlag]德国政府侵犯了他们的自治权，因此，§H民族主义§!在该地区兴起。 [BAY.GetFlag]§H巴伐利亚§!是我们最重要的地区之一，因为它每年接待大量游客，也是我们比较富裕的地区之一。\n\n[BAY.GetFlag]§H巴伐利亚民族主义§!只有在经济被削弱时才会增长。如果我们的经济陷入§R停滞、衰退§!或§R萧条§!，[BAY.GetFlag]§H巴伐利亚民族主义§!有§H40%§!的可能性会因为[BAY.GetFlag]§H巴伐利亚人§!的愤怒而在每周结束时增长§H1%§!。如果我们实现§H经济快速增长§!或§H经济繁荣§!，[BAY.GetFlag]§H巴伐利亚民族主义§!自然就会衰落。\n\n一旦[BAY.GetFlag]§H巴伐利亚民族主义§!达到§H100%§!，他们将会要求独立。"
 GER_establish_ruling_party: "建立执政党"
 GER_establish_ruling_party_desc: "我们必须建立一个执政党，以使[BAY.GetFlag][BAY.GetName]独立时不会陷入混乱。"
 GER_relocate_institutions: "撤出政府机构"
 GER_relocate_institutions_desc: "我们需要撤出德国政府机构，以便在时机成熟时不干涉他们的政府机构。"
 GER_relocate_military_personnel: "撤出军事人员"
 GER_relocate_military_personnel_desc: "为了避免任何形式的冲突，我们需要将军事人员从该地区撤出。"
 GER_relocate_the_industrial_heartland: "撤出工业部门"
 GER_relocate_the_industrial_heartland_desc: "为了防止我们的经济受到损害，我们必须将工业部门向北转移。"
 GER_hold_referendum_BAY: "巴伐利亚共和国"
 GER_hold_referendum_BAY_desc: "现在是时候建立[BAY.GetFlag]巴伐利亚共和国，作为一个自由独立的国家了。"
 GER_european_socialism: "欧洲的社会主义"
 GER_european_socialism_desc: "通过我们党和我许多机构的影响，我们将能够在整个欧洲其他地区提升我们的意识形态支持率。我们将能够在3个不同的社会主义据点做到这一点。瑞典、芬兰和丹麦。\n\n我们将资助各种不同的社会主义团体，在这些国家灌输政治混乱，然后把他们变成亲政府的傀儡。"
 GER_the_false_state: "虚假的国家"
 GER_the_false_state_desc: "虚假的国家，[ISR.GetFlag]§H以色列§!是第二次世界大战后由其他§H欧洲人§!人为创造的。[ISR.GetFlag]§H以色列§!的存在本身就破坏了我们国家的历史，它使我们在所有国家看来都像是邪恶的。\n我们必须纠正边界，并利用我们在该地区的关系对该地区建立新的控制。该地区的国家将§H非常愿意§!帮助我们把他们赶出去！"
 GER_trip_to_syria: "访问[SYR.GetFlag][SYR.GetName]"
 GER_trip_to_syria_desc: "通过访问[SYR.GetFlag][SYR.GetName]，我们可以建立新的联系，并可能影响它们来帮助我们对抗以色列国家的“行动”。"
 GER_trip_to_egypt: "访问[EGY.GetFlag][EGY.GetName]"
 GER_trip_to_egypt_desc: "通过访问[EGY.GetFlag][EGY.GetName]，我们可以建立新的联系，并可能影响它们来帮助我们对抗以色列国家的“行动”。"
 GER_trip_to_lebanon: "访问[HEZ.GetFlag][HEZ.GetName]"
 GER_trip_to_lebanon_desc: "通过访问[HEZ.GetFlag][HEZ.GetName]，我们可以建立新的联系，并可能影响它们来帮助我们对抗以色列国家的“行动”。"
 GER_arm_palestinian_groups: "访问[PAL.GetFlag][PAL.GetName]"
 GER_arm_palestinian_groups_desc: "通过访问[PAL.GetFlag][PAL.GetName]，我们可以建立新的联系，并可能影响它们来帮助我们对抗以色列国家的“行动”。"
 GER_the_clock_ticks: "行动开始"
 GER_the_clock_ticks_desc: "今天是我们开始行动的日子。我们将与盟友一起，将这些地区从那些伪政权手中解放出来！"
 GER_bundeswehr_reforms_decisions: "联邦国防军改革"
 GER_bundeswehr_reforms_decisions_desc: "§H联邦国防军§!，我们的国家武装部队正处于可怕的§R需要修复§!状态。目前，它是相当§R虚弱和无效§!的。但通过启动一系列改革和变革，我们可以解决这个问题。\n\n§H德国联邦国防军恢复§!将代表我们在§H改革§!中取得的进步。一旦达到§H100%§!，任何遗留的问题都将被§G解决§!，部队将做好战斗准备。"
 GER_allocate_larger_budget: "分配更多预算"
 GER_allocate_larger_budget_desc: "我们可以增加对部队的资助，通过改善军队的基本用品来加快进程。"
 GER_upgrade_military_infrastructure: "加强军事基础设施"
 GER_upgrade_military_infrastructure_desc: "我们的军事基础设施需要加强。尽管我们的军事基础设施并没有十分落后，但也有必要现代化。"
 GER_modernize_equipment: "装备现代化"
 GER_modernize_equipment_desc: "尽管我们已有相当现代化的武器，但自统一以来，某些方面的装备一直处于落后状态。"
 GER_maximize_training_efficiency: "最大限度地提高训练效率"
 GER_maximize_training_efficiency_desc: "由于我们的新兵必须经历长期的训练，我们需要利用他们在训练期间获得的经验。"
 GER_recruitment_campaigns: "征兵活动"
 GER_recruitment_campaigns_desc: "近年来，联邦国防军一直缺乏新兵，开展新的征兵活动将是吸引更多人力的安全方式。"
 GER_civil_war_mission: "共和国的终结"
 GER_civil_war_mission_desc: "共和国即将迎来§R终结§!。公共秩序混乱，§R激进团体§!正在猖獗。由于我们未能给联邦宪法保卫局提供§H充足的资金§!，§R激进党派§!能够巩固自己在政府主要机构中的地位，并一直在呼吁§R起义§!反对共和国。\n\n然而，所有的希望并没有消失，我们仍然有机会§R清除§!这些团体的机构，并以巨大的代价拯救共和国。\n\n§R如果我们选择什么都不做，内战就会开始。如果内战开始，将建立一个迭代政府，将国家过渡到一种新的权力模式。§!"
 GER_purge_banks: "清洗银行"
 GER_purge_banks_desc: "通过清洗银行，我们能够将金融部门从激进组织手中拯救出来。"
 GER_purge_government_institutions: "清洗政府机构"
 GER_purge_government_institutions_desc: "通过清洗社会与警察等政府机构，我们能够将这些部门从激进组织手中拯救出来。"
 GER_purge_military: "清洗军队"
 GER_purge_military_desc: "通过清洗军队，我们就能将军队从激进组织手中拯救出来。"
 GER_incoming_collapse: "德国内战"
 GER_incoming_collapse_desc: "共和国会衰落，但德意志民族不会。"
 GER_war_on_terror: "德国反恐战争"
 GER_war_on_terror_desc: "我们承诺将我们的§H士兵、资源和国家§!投入到打击[AFG.GetFlag]§H阿富汗§!的§R恐怖主义§!中。\n\n与我们的盟国和其他合作者一起，我们将有能力在外国领土上执行§H任务§!，将§R恐怖分子§!赶出目标国家。我们将有一定数量的部队可以部署来打击§R恐怖主义§!，我们可以根据我们的部队§H受欢迎程度§!在[AFG.GetFlag]§H阿富汗§!获得影响力。除了影响力之外，如果§H联邦宪法保卫局§!没有崩溃，我们将能够帮助保持§H部门6§!的良好状态。\n\n如果我们有超过§H50%受欢迎程度§!的人气，我们的军队获得巨额加成。此外，加成将随着我们部队§H受欢迎程度§!的增加而增加。在我们的任务结束时，这将是随机的，由于在[AFG.GetFlag]§H阿富汗§!的许多经历，我们的部队将获得§G积极§!的国家精神。只有当我们拥有§H75%§!或更高的§H受欢迎程度§!时，国家精神才会生效。每个月，我们的支持率都会有§H几率§!§R下跌§!§H1-5!§!\n\n我们目前有§Y[?GER_soldiers_in_mideast]§!部署在[AFG.GetFlag]§H阿富汗§!\n我们在他们的公民中的§H受欢迎程度§!目前为§Y[?GER_soldiers_popularity_mideast]%§!"
 GER_authorize_attack: "授权对恐怖分子基地进行攻击"
 GER_authorize_attack_desc: "我们可以授权对已知的恐怖主义基地进行攻击，以驱逐恐怖组织，并提高我们的效率。"
 GER_authorize_airstrike: "授权空袭"
 GER_authorize_airstrike_desc: "我们可以授权空袭快速有效地消灭目标。但也有可能将我们的飞机置于潜在防空攻击的瞄准线中。"
 GER_authorize_aid_mission: "授权人道主义援助任务"
 GER_authorize_aid_mission_desc: "我们可以授权一个人道主义特遣团，帮助受恐怖主义影响国家流离失所和心烦意乱的公民。"
 GER_authorize_20_new_troops: "授权新部队部署"
 GER_authorize_20_new_troops_desc: "我们可以从联邦国防军派出20多支新部队，帮助中东战场上的部队。"
 GER_withdraw_troops: "撤军"
 GER_withdraw_troops_desc: "我们可以撤回所有的部队，而没有能力回去。"
 germany.1.t: "对NPD的调查开始"
 germany.1.d: "国家民主党是一个极右翼的极端民族主义政党，也是德意志帝国党的继任者。它成立于1964年，根据联邦公民教育机构的说法，它与几个违宪组织合作，被视为对我们国家宪法和民主的威胁。我们可以开始对这个令人作呕的组织进行调查，希望在不久的将来取缔并摆脱它"
 germany.1.a: "调查是必要的..."
 germany.1.b: "我听说他们提供了一些好东西...好处"
 germany.2.t: "线人在州执行委员会"
 germany.2.d: "国家民主党的调查揭露了州执行委员会和他的副手是特勤局的特工。这一丑闻玷污了我们政府的形象和对我们机构的信任"
 germany.2.a: "这很奇怪"
 germany.2.b: "我们真的需要再次调查吗？"
 germany.3.t: "对线人的调查"
 germany.3.d: "由于最近的州执行委员会丑闻，我们被迫对特勤局与州执行委员会的联系展开调查"
 germany.3.a: "希望这不会变得太深"
 germany.4.t: "NPD调查的结束"
 germany.4.d: "不幸的是，对新纳粹国家民主党发起的调查未能找到对他们不利的证据，因此我们结束了将德国民主宪政主义这种危险的极端主义威胁边缘化的努力。"
 germany.4.a: "确实很不幸"
 germany.402.t: "NPD调查停滞不前"
 germany.402.d: "联邦宪法保卫局在对NPD的持续调查中遇到了几个死胡同。他们要求更大的预算，但我们的政府真的要在州里像这样借钱吗？"
 germany.402.a: "他们可以拥有他们需要的所有现金"
 germany.402.b: "好吧，我们会给他们一个适度的提升"
 germany.402.c: "算了，给他们一点点"
 germany.401.t: "国家民主党被判有罪"
 germany.401.d: "国家民主党被判犯有试图损害德国民主的罪行，因此对右翼政党进行了禁令。"
 germany.401.a: "太棒了"
 germany.5.t: "杜塞尔多夫炸弹袭击"
 germany.5.d: "一行十人刚刚在杜塞尔多夫上完德语课，步行到火车站回家。当他们走着走着，旁边有一个装着一枚炸弹的塑料袋，它突然爆炸了。\n\n一些伤员正在接受治疗，幸运的是没有人死亡，这要归功于旁观者的快速反应和医院的后续手术。\n\n警方已经宣布计划建立“菲尔德街调查委员会”来寻找肇事者。虽然目前尚不清楚谁是袭击的幕后黑手，但袭击很可能是由种族主义驱动的，因为12名受伤者中有9人是犹太人，几乎都是外国人。"
 germany.5.a: "找到恐怖分子！"
 germany.5.b: "这只是一个意外！"
 germany.501.t: "嫌疑人被捕"
 germany.501.d: "一名嫌疑人因几周前发生的爆炸事件而被捕。司法部门已经在准备对付他，但现在，我们可以高枕无忧了。"
 germany.501.a: "案件已结案"
 germany.6.t: "杜塞尔多夫犹太教堂遭到袭击！"
 germany.6.d: "今年第二次在杜塞尔多夫发生了出于种族动机的袭击事件。不明身份的人在夜间偷偷溜到一座宗教建筑的入口处，并放火试图烧毁该建筑。\n\n然而，这一次，警方的运气更好。来自突尼斯和摩洛哥的两名男子承认了他们的罪行。很明显，两人确实是出于对以色列的仇恨而犯下的罪行，因为最近一名来自巴勒斯坦的男孩被以色列士兵枪杀。"
 germany.6.a: "干得好，立即开始审讯"
 germany.6.b: "干得好，开始审讯，进行更大规模的调查"
 germany.6.c: "干得好，但释放男孩们，因为我们的监狱空间快用完了。"
 germany.7.t: "施罗德的信任投票"
 germany.7.d: "这是我们这个时代的关键时刻，我们需要确保身后的大多数人能够履行职责，议会信任我们的决心。"
 germany.7.a: "让我们拭目以待"
 germany.8.t: "布赖特施德广场恐怖袭击"
 germany.8.d: "柏林布赖特施德广场圣诞市场遭遇了毁灭性的恐怖袭击，袭击者是阿尼斯·阿姆里。这场悲剧让全国人民震惊不已，人们对德国的内部安全和反恐措施产生了疑问。公众要求采取果断措施，防止此类事件再次发生。"
 germany.8.a: "加强安全和监控"
 germany.9.t: "德国选举日"
 germany.9.d: "现在是德国人民站出来决定他们心爱民族的命运和未来的时候了，未来掌握在公众舆论手中......"
 germany.9.a: "我爱民主"
 germany.10.t: "调查委员会开始对基民盟进行调查"
 germany.10.d: "德国保守党派基民盟（CDU）的财务主管瓦尔特·莱斯勒·基普被带到检察官面前，并承认过去在担任财务主管期间犯有逃税罪。\n\n现在法院的工作是找出这起罪行的程度以及有多少钱，因为基普肯定不会告诉我们有关它的一切。"
 germany.10.a: "领导调查"
 germany.10.b: "其他人可以照顾好这一点"
 germany.11.t: "施赖伯介入"
 germany.11.d: "奥格斯堡检察院已经获得了有关此案的进一步信息，以及其程度。看来施赖伯已经把钱交给了瓦尔特·莱斯勒·基普。这笔钱来自蒂森AG为向沙特阿拉伯出口坦克而设立的雪泥基金。"
 germany.11.a: "这比我们想象的要深"
 germany.11.b: "我听够了，有罪，有罪，有罪"
 germany.11.c: "没有理由继续这项调查，放弃指控"
 germany.12.t: "费用下降"
 germany.12.d: "法院裁定，必须撤销对基民盟的指控。由于提出的所有指控，该党陷入了混乱。"
 germany.12.a: "我们为什么要进行调查？"
 germany.13.t: "对基民盟处以巨额罚款"
 germany.13.d: "基民盟被迫向国家支付巨额罚款，因为法院裁定对他们不利，并认定他们犯有所有指控。现在，所有相关人员都将获得个案。"
 germany.13.a: "腐败的政客就是这样"
 germany.14.t: "混乱中的基民盟"
 germany.14.d: "沃尔夫冈·朔伊布勒已经宣布辞去基民盟主席一职。几乎可以肯定的是，安格拉·默克尔将接替他担任该党的领导人，甚至可能成为总理职位的候选人。"
 germany.14.a: "有趣"
 germany.15.t: "熊头项目：调查结果"
 germany.15.d: "我们几乎失去了希望，认为特工们会发现任何有用的东西。但纯粹是运气好，除了一些关于酿酒厂的论文外，还有：写给基民盟一些高级政客的信，他在信中要求支持他的项目。\n其中一封信直接寄给了当时的基民盟财务主管瓦尔特·基普，他要求支持与沙特阿拉伯达成一项武器交易，向沙特阿拉伯出售狐式坦克。"
 germany.15.a: "就这样开始了"
 germany.15.b: "这只是不必要的偏执！"
 germany.16.t: "丢失文件的命运"
 germany.16.d: "总理府文件消失\n\n我们在德国一家酿酒厂的文件中发现了一个关于施耐德“熊头”项目的文件，也许我们应该开始研究一下。"
 germany.16.a: "人头滚滚..."
 germany.16.b: "太好了，现在开始做一些有用的事情！"
 germany.17.t: "与沙特的交易"
 germany.17.d: "据透露，卡尔海因茨·施赖伯于1991年交给瓦尔特·基普的钱，确实来自蒂森AG与沙特阿拉伯坦克出口协议有关的雪泥基金，该基金授予沙特德国制造的坦克"
 germany.17.a: "至少他们现在有一些全新的坦克"
 germany.18.t: "约施卡·菲舍尔签署沃尔默法令"
 germany.18.d: "这项以卢德格·沃尔默（现任外交部长）的名字命名的新法令旨在减少申请短期签证（最多3个月）的漫长等待队伍，并消除外国安全部队索要资金以加快处理速度的非法做法。当卢德格·沃尔默读到德国各大报纸的头条新闻时，他感到非常惊讶，他们以他的名字命名，因为当时他正在制定法令，驻扎在医院接受必要的治疗。\n\n该法令鼓励大使馆的雇员接受签证申请，即使不能绝对确定申请人是否真的想在签证到期后回国。\n\n公众大多张开双臂欢迎该法令，所有头部德国公司、人权组织和政治家都表示欢迎。\n\n我们的内政部长奥托·希利和自由民主党的一些前高级政治家对此表示反对。他们认为，这将鼓励人口贩运和非法移民进入我国。"
 germany.18.a: "欢迎他们"
 germany.19.t: "介绍旅行社程序？"
 germany.19.d: "旅行保障公司的负责人介绍了一种新的旅行保险。旅行保险的想法对德国来说并不新鲜，ADAC（德国汽车俱乐部）自1995年以来就已经提供了。然而更有趣的是，领先的工业人物和政治家提出了接受这种和其他类似旅行保险的想法，作为申请签证所需的信誉证明。\n\n再加上沃尔默法令，可以帮助我们在短期内吸引更多的人来德国。\n\n尽管我们注意到与沃尔默法令直接相关的非法活动略有增加，但我们仍然得到公众的支持来引入这种方法。"
 germany.19.a: "继续执行计划"
 germany.19.b: "我想我们会坚持现金..."
 germany.20.t: "旅行社程序的问题"
 germany.20.d: "旅行社程序是在科尔总理的上一个立法时期引入的，以应对不断增长的黑手党团体，这些团体利用了大使馆前的长队。申请者可以去注册旅行社，该机构接手工作申请签证。\n\n新乌尔姆的一家旅行社（可能还有许多其他旅行社）利用这种情况，出售了前往德国的旅行团名额。他们收集了申请，然后将它们寄给了德国驻基辅大使馆。这些人随后以合法的短期签证进入德国，然后就消失了，进一步前往其他欧洲国家或开始在可疑地区工作。\n\n我们希望在大使馆前打击非法活动，但似乎只是将问题转移到了另一个地区。反对党现在要求取消旅行社程序。"
 germany.20.a: "废除它"
 germany.20.b: "积极的影响更重要"
 germany.21.t: "沃尔默法令的问题"
 germany.21.d: "我们的大使馆报告说，在过去几个月里，短期签证的申请量大幅增加，尤其是在东欧。以高达1000美元的价格购买旅行保险，搬到德国，然后基本上消失了，这变得很普遍。专家们已经建议，解决这个问题的唯一方法是将其恢复到原来的样子。沃尔默法令使一些人的生活更便利，但也鼓励了非法移民、人口贩运和大规模强迫卖淫。\n\n这还不够，欧盟宣布介入调查，因为它怀疑这项法令违反了申根协定和欧洲法律。"
 germany.21.a: "一开始就介绍它是错误的"
 germany.21.b: "现在我们保留它"
 germany.22.t: "欧盟就沃尔默法令起诉德国 - 德国败诉"
 germany.22.d: "德国人决定将沃尔默法令付诸实施，导致欧盟决定就此起诉德国。欧盟指责德国违反了申根协定和整个欧洲法律。\n\n法院里的斗争持续了几个月，但最终，欧洲法院裁定，德国引入该法令违反了现行法律，从而迫使我们立即收回该法令。"
 germany.22.a: "收回法令"
 germany.23.t: "欧盟就沃尔默法令起诉德国 - 德国胜诉"
 germany.23.d: "德国人决定将沃尔默法令付诸实施，导致欧盟决定就此起诉德国。欧盟指责德国违反了申根协定和整个欧洲法律。\n\n法院里的斗争持续了几个月，但最终，欧洲法院裁定，德国引入该法令并未违反任何现行法律，因为它进入了申根协定。"
 germany.23.a: "好消息"
 germany.25.t: "没有人喜欢生态税"
 germany.25.d: "“生态税”是联盟90/绿党的一个项目，遇到了许多阻力，甚至来自其联盟伙伴基民盟。该法一经推出，法院就充斥着来自纳税人协会、货运代理协会和冷库协会的宪法诉讼。在一次公开行动中，自由民主党在柏林的一个加油站支付了所有燃料的税收费用。300人可以以极其便宜的价格加油。"
 germany.25.a: "仅仅因为我们提高了一点税率..."
 germany.26.t: "欧洲法院允许女性加入德国联邦国防军"
 germany.26.d: "我国1949年的宪法明确规定，不允许妇女在德国军队服役。他们被允许担任护士或参加军事音乐服务，但不能持有武器。因此，1996年，一名德国妇女起诉政府，因为她以普通士兵身份参军的申请被拒绝。该案已提交欧洲法院，现已裁定其违反欧盟法律。\n\n德国国会需要在不久的将来重写宪法的这一段，很快女性就可以申请以平等士兵的身份参军。"
 germany.26.a: "更多的手握住武器"
 germany.26.b: "我可不这么觉得"
 germany.27.t: "埃贡·克伦茨入狱"
 germany.27.d: "德意志民主共和国及其执政党SED的最后一位领导人埃贡·克伦茨在柏林-哈肯费尔德面临6年半的监禁。克伦茨只掌权了49天，但即使在这最后几天，也有人死于边防卫队。由于这些谋杀案，他已经在1997年被判刑，但由于他在其他法院的投诉和修改，他在18天后再次获得自由。然而，这一次，他似乎将在监狱里呆很长时间。克伦茨仍然否认这些指控，并表示他现在是胜者正义的受害者。此外，他否认西德法院对东德公民负有任何责任，但这无助于他现在探望监狱中的老战友。"
 germany.27.a: "把他放回监狱！他有罪。"
 germany.27.b: "再见了克伦茨"
 germany.28.t: "沃达丰与曼内斯曼合并"
 germany.28.d: "曼内斯曼是德国最大的电信提供商，并以D2的身份开始了德国电信市场的私有化。1999年，它收购了欧洲最大的公司之一，英国Orange公司。作为回应，英国沃达丰有限公司宣布有兴趣为自己收购曼内斯曼股份公司，该公司已经持有约30%的股份。\n\n沃达丰在最初的提案中提供了1000亿欧元，后来将这一数额扩大到1900亿欧元。曼内斯曼的董事会已经同意了这一提议，很快，德国最大、发展最快的公司之一将被拆分和出售。\n\n这一过程将是外国对德国重要企业的首次收购，也是世界历史上最大的收购。早在曼内斯曼开始其电信业务时，另一家名为电信的公司也因德国邮政私有化而加入了该业务领域，并迅速发展。如果想阻止这种情况发生，我们最后的选择是启动反垄断程序并阻止收购的发生。"
 germany.28.a: "让他们合并，我们有电信"
 germany.28.b: "我们不会允许"
 germany.29.t: "德国铁路取消汉堡和柏林之间的磁悬浮路线"
 germany.29.d: "计划中的汉堡和柏林之间的磁悬浮列车路线将是德国和欧洲的第一条磁悬浮列车路线。1994年，430公里/小时的快速磁悬浮列车开始规划，近年来在埃姆斯兰建造了一条测试路线。该项目由蒂森、西门子、戴姆勒-奔驰和AEG组成的财团资助。\n\n除了50亿欧元的巨额资金外，活动人士还因噪音污染和可能的环境问题而抗议它。多年来，该航线的收入数字与其假定的乘客一起下降，因此财团决定完全停止该项目，因为成本呈指数级增长，即使计划几乎完成。"
 germany.29.a: "我们有更好的花钱方式"
 germany.29.b: "我们支付路线费用，但不支付维护费用"
 germany.30.t: "布吕尔火车事故"
 germany.30.d: "这列火车在夜间从阿姆斯特丹经布吕尔开往瑞士巴塞尔。来自15个不同国家的201名乘客乘坐了这列火车，火车在换道时脱轨，撞上了附近的房屋。幸运的是，只有9人死亡，149人受伤，但搜救行动一直持续到第二天。超过850名救援人员在该地区停留多天。目前，这起悲惨事故的原因尚不清楚，但彻底的调查很快就会告诉我们更多信息。\n\n让这一事件更加悲惨的是，就在一年半前埃舍德更严重的火车事故发生，有110人死亡。"
 germany.30.a: "幸运的是，这不是磁悬浮列车"
 germany.31.t: "洪水袭击了下萨克森州"
 germany.31.d: "一周的强降雨导致欧洲大部分地区发生洪水。它到达了包括德国在内的几个中欧国家。今天，下萨克森州遭受了特别严重的破坏，导致重大的财产损失和生命损失。"
 germany.31.a: "上帝与我们同在！"
 germany.32.t: "洪水袭击莱茵河北段"
 germany.32.d: "欧洲洪水摧毁了莱茵河北段，造成基础设施破坏和生命损失"
 germany.32.a: "我们向遇难者家属表示哀悼"
 germany.33.t: "约施卡·菲舍尔访问伊朗"
 germany.33.d: "菲舍尔在德黑兰会见了伊朗总统穆罕默德·哈塔米及其外交部长卡迈勒·查拉西，讨论了德国与伊朗之间的关系。这是德国外交部长9年来首次访问伊朗，因为过去几年在柏林的希腊米科诺斯餐厅暗杀库尔德人和对赫尔穆特·霍费尔的虚假审判使伊朗不满。现在伊朗释放了霍费尔，它为再次使两国关系正常化的新尝试铺平了道路。\n\n在菲舍尔和查拉西的联合新闻报道中，两人都表示，德伊关系现在有了新的机会，并宣布伊朗总统将很快访问德国。会谈的内容主要是关于伊朗的人权状况，以及如何使两国关系再次正常化。"
 germany.33.a: "或许这次我们可以成为朋友了"
 germany.34.t: "赫尔穆特·霍弗被释放"
 germany.34.d: "霍费尔是一位德国商人，他向伊朗的各种联系人出售汽车零件。1997年，当他第三次访问德黑兰时，他因与一名医学生发生非法性关系而被捕。他确实在酒店的门厅见到了她，给了她名片，并告诉她如果她想来汉堡，他可以为她提供免费住宿。他告诉法官，他们甚至没有接吻，但最终的判决是用石头砸死，正如伊朗媒体所要求的那样。 德国律师后来将判决恢复为监禁。\n\n一年后，法院恢复了对霍费尔的审判，同样是与穆斯林发生非法性关系，但现在也包括间谍和侮辱伊朗官员。在他的律师和德国官员的帮助下，指控再次被撤销，他的监禁也被解除。\n\n在伊朗政府将他传唤回法庭进行另一次审判之前，德国大使组织了一次返回德国的航班，他今天抵达了德国。赫尔穆特·霍费尔长达3年的地狱之旅似乎结束了。"
 germany.34.a: "欢迎回来！现在是时候支付您遗漏的税款了"
 germany.35.t: "安联集团与德累斯顿银行合并"
 germany.35.d: "德累斯顿银行是德国第二大银行，在二战期间作为党卫军的内部银行而闻名。另一方面，安联公司是总部位于慕尼黑的欧洲最大的保险公司。\n\n这已经是公司第三次想与德累斯顿银行合并。第一次尝试是2000年的德意志银行，然后是同年的德国商业银行，现在金融界再次将目光投向法兰克福，关注下一个可能。安联集团希望建立银行业，因为目前它主要只涉及保险领域。但随着这次合并，世界上最大的银行之一将在法兰克福出现，拥有680亿股权，在80多个国家/地区拥有170,000名员工，总资产为1.6万亿马克，市值超过2000亿马克。\n\n安联将出售德国其他银行的股份来获取资金，以购买德累斯顿银行的股份。"
 germany.35.a: "希望这次一切都会好起来的"
 germany.36.t: "丑闻爆发"
 germany.36.d: "柏林银行丑闻曝光，柏林银行发放高风险贷款并进行可疑房地产投资，导致巨额财务损失。丑闻的核心人物是该银行抵押贷款部门负责人、基督教民主联盟政治家克劳斯-鲁迪格·兰多夫斯基。兰多夫斯基在接受采访时承认，他从该银行获得了一笔有争议的800万德国马克贷款，此举遭到公众的强烈反对。"
 germany.36.a: "这可能会损害基督教民主联盟的声誉！"
 germany.37.t: "政治压力加大"
 germany.37.d: "丑闻的政治影响愈演愈烈。柏林社民党市长克劳斯·沃维莱特呼吁开展独立调查，而德国民主党领导人格雷戈尔·吉西则公开批评政界与银行之间的密切联系。沃维莱特评论道：“这是政治和金融体系的失败。”随着社民党和基督教民主联盟关系紧张，柏林政府内部的紧张局势加剧。"
 germany.37.a: "支持独立调查。"
 germany.38.t: "公众的强烈抗议"
 germany.38.d: "随着有关丑闻的更多细节浮出水面，柏林民众的抗议活动愈演愈烈。示威者呼吁银行系统更加透明，并杜绝政治裙带关系。克劳斯·兰多夫斯基在巨大压力下辞职，而德国总理格哈德·施罗德则表示：“这是柏林金融信誉的黑暗一天。”"
 germany.38.a: "我们必须留意公众对透明度的要求。"
 germany.39.t: "政府危机与复苏"
 germany.39.d: "社民党威胁要解散与基督教民主联盟的执政联盟，指责后者卷入了丑闻。市长克劳斯·沃维莱特说：“我们的信任已经破碎。”基督教民主联盟的支持率正在下降，柏林面临政治崩溃的风险。然而，沃维莱特作为新领导人崛起，为通过改革和领导实现稳定提供了一条道路。"
 germany.39.a: "相信沃韦雷特并通过改革重建。"
 germany.39.b: "争取维持联盟的团结，不做任何改变。"
 germany.40.t: "谁将为拯救银行付出代价？"
 germany.40.d: "随着银行丑闻威胁到柏林的破产，争论的焦点是谁将承担拯救柏林银行的财务负担。一些人认为市政府应该干预，而另一些人则推动联邦政府的支持甚至私人投资。市长沃维莱特评论说：“我们需要做出艰难的决定来保护柏林人民。”这座城市的金融未来岌岌可危。"
 germany.40.a: "柏林市应该承担这些费用。"
 germany.40.b: "向德国政府寻求联邦援助。"
 germany.41.a: "那些属于那个滑稽的小胡子，而不是我们..."
 germany.41.b: "啊，我们光荣的文物已经找到了"
 germany.41.t: "在布宜诺斯艾利斯住宅中发现的纳粹文物宝库"
 germany.41.d: "在阿根廷首都附近一所房子的一个隐蔽房间里，警方认为他们发现了该国历史上最大的纳粹文物收藏，包括阿道夫·希特勒的半身像浮雕，带有纳粹标志的优雅盒子里的放大镜，甚至还有一个用于测量头部尺寸的可怕医疗设备。\n在布宜诺斯艾利斯以北郊区贝卡尔的一个收藏家家中发现了大约75件物品，当局表示，他们怀疑这些是二战期间属于德国高级纳粹分子的原件。"
 germany.42.t: "复兴东部原子能"
 germany.42.d: "1990年德国统一后，格赖夫斯瓦尔德发电厂关闭，该发电厂被封存在德国东部。经过多年的努力，政府再次倾向于核能，该发电厂将在未来几年内重新开放和翻新其2个反应堆机组。"
 germany.42.a: "为人民提供更多能源"
 germany.42.b: "我们素食主义者不想要核能！"
 germany.42.c: "这属于东部！"
 germany.43.t: "格赖夫斯瓦尔德发电厂竣工"
 germany.43.d: "1990年，当核电站关闭时，人们几乎对核电站重新开放不抱希望。\n经过10多年的持续竞选和政府支持，格赖夫斯瓦尔德发电厂终于进行了翻新并重新开放，提供了2个新的核反应堆机组，为未来许多年提供电力。"
 germany.43.a: "为什么我在发光？"
 germany.44.t: "医疗中心建设计划"
 germany.44.d: "德国政府采取了激进的举措，增加了医疗中心和医院的数量。卫生预算的增加将有助于为地方当局提供更多资金，用于基本设备、人员和用品。"
 germany.44.a: "为GHS鼓掌"
 Germany.45.t: "瓦腾沙伊德坑洞口"
 Germany.45.d: "波鸿市是一个历史悠久的煤矿小镇，自煤炭工业衰落以来，它已成为一个充满活力的现代化城市，是鲁尔区不可分割的一部分。\n\n然而，可能会出现关于煤炭遗留问题的令人讨厌的提醒 - 特别是当以前的地下煤矿突然倒塌时，露出相当大的破坏性矿坑。其中一起事件发生在2000年1月2日，在波鸿-亨特罗普。"
 Germany.45.a: "城市可以处理它"
 Germany.45.b: "工业安全立法的好时机！"
 germany.48.t: "开设Deutschland.DE"
 germany.48.d: "联邦总统约翰内斯·拉乌正式启动了德国官方在线门户网站“deutschland.de”。拉乌在[insert date]的演讲中强调了数字通信日益增长的重要性，他说，“通过 deutschland.de，我们打开了一扇通往世界的新窗口。它不仅提供信息，还促进对话和理解。”在20世纪90年代德国统一和互联网兴起之后，德国显然需要一个平台来代表国际。该门户网站提供多种语言版本，提供有关政治、文化和经济的内容。拉乌强调，该网站在展示德国在全球社会中的地位和价值观方面发挥着关键作用。"
 germany.48.a: "有趣"
 germany.49.t: "办公及信息技术中心2001"
 germany.49.d: "全球最大的电信 IT贸易展览会办公及信息技术中心再次在汉诺威举行，德国总理格哈德·施罗德正式宣布了此次展会的开幕。今年的焦点是互联网技术的快速发展，特别是UMTS（通用移动通信系统）的推出，这有望在整个欧洲实现更快的移动互联网接入。德国电信等公司引领了这一潮流，展示了它们已准备好在德国部署这一下一代网络。另一个主要亮点是移动数据服务的重要性日益增加。GPRS（通用分组无线服务）的推出为更快的移动互联网浏览铺平了道路，标志着该行业向前迈出了重要一步。无线设备和新业务解决方案等创新技术也占据了中心位置。在展会间隙，科技巨头微软展示了其新的平板电脑概念，让人们一窥即将改变市场的便携式计算的未来。办公及信息技术中心2001继续巩固其作为电信和IT关键活动的声誉，反映了德国在全球技术发展中的突出地位。"
 germany.49.a: "有趣"
 germany.50.t: "默勒曼批评以色列的政治"
 germany.50.d: "自民党副主席尤尔根·默勒曼因批评以色列对巴勒斯坦的政策而在媒体上引起轩然大波。他在一次演讲中说：“沙龙的政策对中东和平构成威胁，甚至在我们国家也煽动反犹太主义。”这些言论引起了犹太组织和政界人士的愤怒。许多人指责他助长了反犹太主义。"
 germany.50.a: "谴责默勒曼的言论"
 germany.51.t: "自由民主党内部紧张局势"
 germany.51.d: "默勒曼的言论在自民党内部引起了很大分歧。党内一部分人认为他已经越界了，而其他人则认为对以色列的批评不应与反犹太主义混为一谈。党魁吉多·韦斯特韦勒面临着表明立场的压力。默勒曼本人拒绝道歉，他表示：“对沙龙的批评不是反犹太主义。我不会保持沉默。”"
 germany.51.a: "要求默勒曼辞职"
 Germany.90.t: "我们的债务终于还清了"
 Germany.90.d: "我们的国家一直在为我们的邻国和现在的盟友偿还我们在第一次和第二次世界大战期间造成的损失。\n今天，我们终于标志着一个时代的结束和新德国的开始。我们终于摆脱了过去的枷锁，可以继续前进了！"
 Germany.90.a: "终得自由..."
 Germany.91.t: "联邦宪法保卫局2000年报告"
 Germany.91.d: "联邦宪法保护局（BfV）是负责保护宪法的联邦办公室。\n该机构确保我们公民的国内安全免受内部威胁和影响。\n如果我们要在我国阻止这些新纳粹分子和伊斯兰恐怖分子，确保该部门资金充足是重中之重。如果不这样做，可能会导致民主崩溃和内乱！\n只要我们密切监察部门的资金水平和内部安全威胁，我们就能有效地阻止这些攻击。"
 Germany.91.a: "了解"
 Germany.200.t: "德国要求战争赔款！"
 Germany.200.d: "[GER.GetName]要求我们，[ROOT.GetName]支付战争赔款他们的国家。坦率地说，这是荒谬和幼稚的，但由于德国正处于在欧洲发动另一场大规模冲突的边缘，我们最好安抚他们。"
 Germany.200.a: "只要付给他们该死的赔偿金"
 Germany.200.b: "绥靖？德国？你疯了吗？你到底在说什么"
 Germany.201.t: "[FROM.GetName]吐出钱来"
 Germany.201.d: "事实上，我们似乎吓坏了[FROM.GetNameWithFlag]，足以让他们向我们支付赔偿金。今天将是一个值得庆祝的时刻，我们将新获得的资金重新用于我们的国家，感到高兴吧！"
 Germany.201.a: "好的"
 Germany.202.t: "[FROM.GetName]无视我们的要求"
 Germany.202.d: "[FROM.GetNameWithFlag]的那些低能儿决定完全无视我们的最新请求。这不会被遗忘，很快他们就会后悔自己的行为。"
 Germany.202.a: "我们绝不会忘记这些！"
 Germany.203.t: "土耳其移民"
 Germany.203.d: "最近有相当多的土耳其移民进入德国。这在我国民族主义分子中引起了强烈反应，并在政治舞台上引起了相当多的争论。今天，我们得到情报说，一大批土耳其移民正计划进入德国东部，并在那里永久定居。我们必须确定整个事情是如何进行的。"
 Germany.203.a: "让他们来吧，我们的大门是敞开的"
 Germany.203.b: "什么？不，并开始驱逐出境以发送消息！"
 Germany.204.t: "毒品问题"
 Germany.204.d: "最近，人们一直在争论我们是否应该将毒品合法化，或者将其定为犯罪。目前，这些法律在某种程度上处于灰色地带，因此可以双向介入。我们有能力彻底禁止它们，或将它们完全合法化。"
 Germany.204.a: "合法化它们"
 Germany.204.b: "不，硬性禁止所有药物"
 Germany.205.t: "[GER.GetName]提出防御协定"
 Germany.205.d: "[GER.GetName]为我们提供了一个防御协议，他们愿意在战时帮助我们，但通过接受这个协议，我们同样也得这样做。"
 Germany.205.a: "好的"
 Germany.205.b: "不了，谢谢"
 Germany.206.t: "[FROM.GetName]接受了我们的提议！"
 Germany.206.d: "[FROM.GetName]已经接受了我们签订防御协议的提议，我们同意在需要的时候互相救援。"
 Germany.206.a: "太棒了"
 Germany.207.t: "[FROM.GetName]拒绝了我们的提议！"
 Germany.207.d: "[FROM.GetAdjective]拒绝了我们达成防御性协议的请求，这导致了我们关系的恶化。"
 Germany.207.a: "该死"
 Germany.208.t: "LGBT避难所？"
 Germany.208.d: "许多人逃离祖国来到德国，以躲避禁止LGBT的压迫性政府。他们主要来自中东国家，今天我们得到报道说，一大批有医学知识的难民已经抵达。他们愿意以非常便宜的价格为我们工作，以换取让他们留下来。"
 Germany.208.a: "不"
 Germany.208.b: "为什么不呢?"
 Germany.209.t: "割礼问题"
 Germany.209.d: "关于割礼的争论已经爆发了很多。我们党内的许多人呼吁在个人成年之前禁止割礼，而其他人则建议我们不要试图改变它。"
 Germany.209.a: "我深信不疑，现在就禁止割礼吧"
 Germany.209.b: "你到底在说什么？离开我的办公室。"
 Germany.210.t: "美国军售"
 Germany.210.d: "我们一直在与美国讨论潜在的武器销售问题，我们对可以购买的东西有一些选择。"
 Germany.210.a: "我们将购买...飞机"
 Germany.210.b: "我们将购买...步兵装备"
 Germany.211.t: "[GER.GetName]要求我们退出北约"
 Germany.211.d: "[GER.GetName]要求我们离开北约，将自己从“美帝国主义”中解放出来。然而，具有讽刺意味的是，德国人自己正在建立一个旨在与北约和集安组织竞争的新联盟。"
 Germany.211.a: "这是一个很好的建议。"
 Germany.211.b: "不"
 Germany.2111.t: "[FROM.GetName]遵从我们的要求"
 Germany.2111.d: "[FROM.GetName]已同意和平退出北约，很快，他们将完全摆脱美国的任何影响。"
 Germany.2111.a: "好的"
 Germany.2112.t: "[FROM.GetName]拒绝遵守！"
 Germany.2112.d: "[FROM.GetName]拒绝退出北约，但很快他们就会付出代价。"
 Germany.2112.a: "我们会记住的"
 Germany.212.t: "[GER.GetName]请求我们帮助对抗俄罗斯"
 Germany.212.d: "[GER.GetAdjective]要求我们帮助他们与俄罗斯作战。他们希望我们同时发动攻击，让他们措手不及，并让我们最大限度地造成伤害。"
 Germany.212.a: "好主意"
 Germany.212.b: "不"
 Germany.213.t: "[FROM.GetName]同意与俄罗斯作战"
 Germany.213.d: "[FROM.GetAdjective]同意帮助我们对抗俄罗斯人，标志着我们的新联盟和永远的友谊。"
 Germany.213.a: "好的"
 Germany.214.t: "[FROM.GetName]拒绝帮助我们对抗俄罗斯！"
 Germany.214.d: "看来[FROM.GetName]拒绝帮助我们与俄罗斯作战，可悲的是，我们可能不得不被迫一石二鸟。"
 Germany.214.a: "他们自找的"
 Germany.215.t: "[GER.GetName]请求我们帮助对抗美国"
 Germany.215.d: "[GER.GetAdjective]要求我们帮助他们与美国作战。他们希望我们同时发动攻击，让他们措手不及，并让我们最大限度地造成伤害。"
 Germany.215.a: "好主意"
 Germany.215.b: "不"
 Germany.216.t: "[FROM.GetName]同意与美国作战"
 Germany.216.d: "[FROM.GetAdjective]同意帮助我们对抗美国人，标志着我们的新联盟和永远的友谊。"
 Germany.216.a: "好的"
 Germany.217.t: "[FROM.GetName]拒绝帮助我们对抗美国！"
 Germany.217.d: "看来[FROM.GetName]拒绝帮助我们与美国作战，可悲的是，我们可能不得不被迫一石二鸟。"
 Germany.217.a: "他们自找的"
 Germany.218.t: "我们的新帝国"
 Germany.218.d: "今天是德国历史上不平凡的一天。\n我们终于宣布了伟大的宝座并再次为帝国加冕的一天！\n只有一个问题，人民和政府不能决定我们国家的新帝国名称是什么？"
 Germany.218.a: "我们将会是...德意志帝国"
 Germany.218.b: "我们将会是...神圣德意志帝国"
 Germany.218.c: "我们将会是...神圣罗马帝国"
 Germany.218.d1: "德国就足够了"
 Germany.219.t: "与俄罗斯结盟？"
 Germany.219.d: "我们党内的不同派别和激进分子一直在辩论我们是否应该与俄罗斯签订防御协议。更激进的左翼分子争辩说，是的，我们应该加入俄罗斯，而另一些人则说我们不能相信俄罗斯人。"
 Germany.219.a: "申请加入集安组织"
 Germany.219.b: "让我们只达成一个口头协议..."
 Germany.219.c: "我们靠自己变得更好"
 Germany.220.t: "[GER.GetName]要求我们撤销美国基地"
 Germany.220.d: "[GER.GetName]政府要求我们撤销美国在我国的军事基地。他们声称，这很好地有助于说服世界朝着更“和平”的方向发展，并将帮助我们保持独立性。"
 Germany.220.a: "好吧，他们没有错"
 Germany.220.b: "绝对不行"
 Germany.221.t: "[FROM.GetName]遵守了诺言"
 Germany.221.d: "[FROM.GetName]已同意从他们的国家撤消美国基地，使我们能够向东扩展影响力。"
 Germany.221.a: "很好。"
 Germany.222.t: "[FROM.GetName]拒绝遵守"
 Germany.222.d: "[FROM.GetName]拒绝遵守我们的要求，表明他们只是美国人的傀儡。"
 Germany.222.a: "真是不幸"
 Germany.223.t: "联盟邀请"
 Germany.223.d: "[GER.GetName]邀请我们加入他们的社会主义联盟。与此同时，来自我国社会主义分子的压力越来越大，将政府推向了边缘，迫使我们找到一个快速的解决方案。如果想为人民和他们的安全提供最好的服务，那么我们将不得不遵守。"
 Germany.223.a: "归根结底，这是最好的"
 Germany.223.b: "绝对不行"
 Germany.224.t: "[FROM.GetName]接受我们的邀请！"
 Germany.224.d: "[FROM.GetName]已经接受了邀请，加入了我们的新联盟，我们期待着与他们进行许多世纪的合作！"
 Germany.224.a: "太棒了"
 Germany.225.t: "[FROM.GetName]拒绝我方提案！"
 Germany.225.d: "那些该死的[FROM.GetAdjective]疯子们认为他们自己过得更好！我们将不得不向他们表明，这不会在我们的新欧洲秩序中飞行。"
 Germany.225.a: "他们将付出代价"
 Germany.226.t: "在“正确”地方的朋友"
 Germany.226.d: "我们党在世界范围内都有联系，但我们与£CRO_nationalist_right_wing_populist 克罗地亚权利党有着特别密切的联系。我们现在有了预算，也有能力通过支持我们的朋友来直接影响他们的政治。"
 Germany.226.a: "一些支持就足够了"
 Germany.226.b: "适度的支持会很好"
 Germany.226.c: "需要很多支持"
 Germany.227.t: "[GER.GetName]想要安排交易"
 Germany.227.d: "[GER.GetName]新政府来找我们，要求协助开展针对[ISR.GetName]的活动。他们要求我们加入他们攻击和孤立其国家的努力，动员我们的武装部队。"
 Germany.227.a: "是的，这是必须做的！"
 Germany.227.b: "不"
 Germany.228.t: "[FROM.GetName]同意！"
 Germany.228.d: "[FROM.GetName]已同意协助我们处理虚假国家！我们的军队将开始建立一个临时结构，使我们能够在此期间进行有效沟通。"
 Germany.228.a: "我们更近了一步"
 Germany.229.t: "[FROM.GetName]拒绝！"
 Germany.229.d: "[FROM.GetName]拒绝了我们的提议，完全忽略了它！看来他们要么是[ISR.GetName]，要么反对我们。"
 Germany.229.a: "他们会后悔的！"
 Germany.230.t: "[GER.GetName]要求我们在东南亚的岛屿！"
 Germany.230.d: "[GER.GetName]要求我们交出东南亚的所有岛屿。他们承诺，如果让他们控制这些岛屿，就不会侵犯美国的领土完整，他们声称会以更多的“人性”对待这些岛屿。"
 Germany.230.a: "绝对不行！"
 Germany.230.b: "如果它能平息德国人的......"
 Germany.231.t: "[USA.GetName]岛屿投降！"
 Germany.231.d: "[USA.GetName]已决定移交东南亚群岛符合他们的最佳利益。这使我们能够扩大国家的影响力，并且肯定会使我们能够在战略地区驻扎海军。"
 Germany.231.a: "很好。"
 Germany.232.t: "[USA.GetName]冷落了我们的请求！"
 Germany.232.d: "[USA.GetName]决定完全无视我们的要求，他们的一些政客甚至在国会嘲笑我们的要求。"
 Germany.232.a: "真是不幸"
 Germany.232.b: "利用辩论！"
 Germany.233.t: "检查揭示了联邦国防军的失败"
 Germany.233.d: "在今年早些时候开始进行一系列检查后，数据显示联邦国防军开始落后于其他常规军队。困扰其的最大问题已经写下来，并为我们改革部队制定了全面的计划。"
 Germany.233.a: "让我们开始工作吧"
 Germany.234.t: "陷入困境的共和国"
 Germany.234.d: "在联邦宪法保卫局的一个部门关闭后，激进分子一直在猖獗。混乱普遍存在，无政府状态已成为新常态。许多人说共和国正在消亡，他们可能没有错。"
 Germany.234.a: "我们做了什么？"
 Germany.235.t: "共和国之死"
 Germany.235.d: "德国联邦国防军官员今天宣布，其指挥下的几个师叛逃，加入了由该国激进分子建立的临时政府。他们已经开始炮击重要的政府机构，许多人称今天是德意志联邦共和国的最后一天。"
 Germany.235.a: "共和国死了"
 Germany.236.t: "德国的命运"
 Germany.236.d: "今天是临时政府决定德国执政党的日子。我们可以提名极右翼的国家民主党，前君主制或左翼党。"
 Germany.236.a: "皇帝将会回来"
 Germany.236.b: "国家民主党将执政"
 Germany.236.c: "左翼党将当选"
 Germany.237.t: "敌对的德意志国家"
 Germany.237.d: "德意志国家已经从一个和平的、以欧洲为中心的国家，再次转变为一个疯狂和好战的国家。不幸的是，历史重演了，我们必须注意德国在我们国家日益增长的影响力，以防止我们政府的垮台。"
 Germany.237.a: "该死"
 Germany.2343.t: "联邦国防军改革成功"
 Germany.2343.d: "我们成功地改革了联邦国防军。灾难已经避免，部队对他们保护[GER.GetName]边界的能力充满信心！"
 Germany.2343.a: "太棒了"
 Germany.238.t: "部门风险崩溃"
 Germany.238.d: "我们的一个或多个关键部门的地位水平已达到10/50。这意味着，如果我们不增加资金，该部门迟早会分崩离析。如果该部门分崩离析，那么我们的民主将被推翻，激进的政党将可以自由地为所欲为。"
 Germany.238.a: "我们仍然可以扭转局面！"
 Germany.240.t: "德国邀请我们加入帝国集团"
 Germany.240.d: "德国政府邀请我们加入他们新成立的联盟，帝国集团。它旨在与全球其他活跃的联盟相媲美，并扩大我们各国的声音。"
 Germany.240.a: "没问题"
 Germany.240.b: "不"
 Germany.242.t: "[FROM.GetName]拒绝了我们的提议！"
 Germany.242.d: "[FROM.GetName]拒绝了提议，并且不尊重我们联盟的基础！"
 Germany.242.a: "该死"
 Germany.369.t: "重要信息！"
 Germany.369.d: "随着德国内容的重新设计，引入了许多新的机制，包括但不限于联邦宪法保卫局（BfV）机制，巴伐利亚民族主义机制和东-西鸿沟机制。虽然最后2个是非常简单的系统，但玩家最终可能会对BfV系统及其工作原理感到困惑。\n那么它是如何工作的？\n\n您可以在屏幕右下角的账本正上方找到BfV按钮，BfV将允许您控制是否要扮演激进派对。简单地说，如果所有3个部门都有高额资金，你将是一个没有问题的民主国家，因为各方都在控制之中。将资金保持在中等水平，将维持现状。但是，如果资金非常低，那么该部门将开始失去地位点，并最终分崩离析，导致内战（如果你不干预的话）。具体来说，如果部门 2或部门 5倒下，内战将开始。如果部门 6倒下，那么将有其他后果。一旦内战发生，您将需要赢得它，然后您将能够扮演3个激进政党中的任何一个。\n\n我们希望你喜欢，\n - 千禧黎明德国重置团队。"
 Germany.369.a: "好的"
 Germany.400.t: "我们参与反恐战争"
 Germany.400.d: "我们最近同意帮助美国朋友进行反恐战争。我们将能够部署一定数量的部队来维护和平，并帮助执行较小的战斗任务。但问题是，我们想在战场上投入多少人？"
 Germany.400.a: "500人"
 Germany.400.b: "1000人"
 Germany.400.c: "2000人"
 Germany.400.d1: "4000人"
 Germany.4011.t: "空袭任务成功"
 Germany.4011.d: "我们的空军成功地对[AFG.GetFlag]阿富汗各地的几个目标执行了空袭任务。"
 Germany.4011.a: "干得好，现在回去工作！"
 Germany.4021.t: "空袭任务失败"
 Germany.4021.d: "我们的空军无法对阿富汗各地的几个目标执行适当的空袭任务。由于失败，我们失去了许多当地人的支持。此外，有报道称，我们参与任务的一架飞机被击落。"
 Germany.4021.a: "该死"
 Germany.403.t: "行动成功"
 Germany.403.d: "我们的部队成功地对[AFG.GetFlag]阿富汗的几个恐怖主义目标执行了任务。"
 Germany.403.a: "干得好"
 Germany.404.t: "行动失败"
 Germany.404.d: "我们最近收到报告说，我们的部队试图在[AFG.GetFlag]阿富汗开展行动时被俘并被枪杀。"
 Germany.404.a: "悲惨的一天"
 Germany.405.t: "恐怖分子对我们的基地发动攻击！"
 Germany.405.d: "恐怖分子对我们在[AFG.GetFlag]阿富汗的基地发动了袭击。我们将不得不做出回应，否则将承受随之而来的后果。"
 Germany.405.a: "我们无能为力"
 Germany.405.b: "发起反击！"
 Germany.406.t: "人道主义资源即将耗尽"
 Germany.406.d: "最近的一次库存检查得出的结论是，人道主义资源开始短缺。我们将不得不运送新的货物，以保持人民对我们部队的支持。"
 Germany.406.a: "对不起，不是今天"
 Germany.406.b: "授权新货物"
 Germany.407.t: "任务结束报告"
 Germany.407.d: "在[AFG.GetFlag]阿富汗进行了多年的战斗之后，我们现在能够高枕无忧，因为我们知道，由于行动，人们更加安全。"
 Germany.407.a: "欢迎回家，孩子们！"
 Germany.408.t: "投资[UKR.GetName]"
 Germany.408.d: "我们可以投资[UKR.GetName]，帮助他们走上成为现代化国家的正确道路。然而，我们有几种方法可以做到这一点，要么帮助他们的基础设施，要么帮助行业。"
 Germany.408.a: "基础设施才是最重要的"
 Germany.408.b: "他们的人民需要工作！"
 Germany.409.t: "白俄罗斯异议"
 Germany.409.d: "我们能够帮助白俄罗斯人反对他们的政府。尽管我们政府内部关于想要如何处理这个问题仍在辩论。"
 Germany.409.a: "目标是他们的媒体"
 Germany.409.b: "发布有关该政权的秘密信息"
 Germany.410.t: "[GER.GetName]想要建立军事基地"
 Germany.410.d: "[GER.GetAdjective]政府希望在我国建立军事基地，以更好地“保护”我们的人民免受潜在的俄罗斯军队和其他威胁。"
 Germany.410.a: "没问题"
 Germany.410.b: "不是一个好主意，不"
 Germany.412.t: "[FROM.GetName]拒绝军事访问！"
 Germany.412.d: "[FROM.GetName]已决定限制我们的安全产品。尽管给了他们许多武器，但他们仍然没有准备好将我们的安全伙伴关系提升到一个新的水平。"
 Germany.412.a: "该死"
 Germany.411.t: "[FROM.GetName]允许军事访问"
 Germany.411.d: "[FROM.GetName]认为我们的部队有必要能够驻扎在他们的国家。他们希望我们能提供一堵墙来抵御他们附近的潜在侵略者。"
 Germany.411.a: "很好"
 germany_yearly.1.t: "国际刑法典"
 germany_yearly.1.d: "《国际刑法典》是一项新法律，如果国际罪犯决定踏足德国，它将在德国法院审判他们。这意味着国际罪犯可以在这里受到审判，即使他们和他们的受害者都是外国人，而且犯罪是在国外犯下的。"
 germany_yearly.1.a: "一部急需的法律"
 germany_yearly.1.b: "我可不这么觉得"
 germany_yearly.2.t: "埃尔福特大屠杀"
 germany_yearly.2.d: "今天早上，埃尔福特中学的一名前学生在古腾堡体育馆杀死了16人。其中包括13名工作人员、2名学生和1名警察。这名学生，罗伯特·斯坦豪瑟，此前被学校开除，据信他的动机是对学校进行报复。"
 germany_yearly.2.a: "向受害者家属支付赔偿金"
 germany_yearly.2.b: "对我国来说悲伤的一天"
 germany_yearly.3.t: "科隆爆炸案"
 germany_yearly.3.d: "一枚钉子炸弹在科隆爆炸，该地区主要由土耳其移民居住。据怀疑，这次袭击是右翼分子发起的，他们并不特别喜欢土耳其移民。尽管如此，袭击造成24人受伤，许多商店和车辆受损或完全被摧毁。"
 germany_yearly.3.a: "我们需要对这些东西更加警惕！"
 germany_yearly.3.b: "可悲的是，它发生了"
 germany_yearly.4.t: "在埃内佩塔尔被劫持的人质"
 germany_yearly.4.d: "一名大约50岁的伊朗男子乘坐一辆载有几名儿童的公共汽车。最近我们发现，他强行闯入并把几个孩子带到了附近的一所房子里。他手持菜刀，威胁着人质和房子主人的生命。他要求与德国当局交谈，希望他们允许他的家人从伊朗进入德国。"
 germany_yearly.4.a: "好吧，我们会让他们进来的。但你要坐牢了！"
 germany_yearly.4.b: "好吧，我们会让他们进来的。让人质走，我们可以忘记这一点。"
 germany_yearly.4.c: "没有时间谈判，派特种作战司令部"
 germany_yearly.5.t: "火车爆炸未遂"
 germany_yearly.5.d: "我们收集到的信息表明，一群武装的伊斯兰极端分子将在科隆中央火车站进行爆炸袭击。我们有能力派人去调查，但最近预算真的很紧张。"
 germany_yearly.5.a: "派警察来，我们不能拿别人的生命冒险"
 germany_yearly.5.b: "我们负担不起。"
 germany_yearly.6.t: "阿富汗的争议"
 germany_yearly.6.d: "德国士兵在阿富汗与人类头骨合影的照片被公开后，引发了愤怒。它显示几名士兵与头骨合影，有些人甚至亲吻他们。"
 germany_yearly.6.a: "解雇负责人！"
 germany_yearly.6.b: "试着掩盖它！"
 germany_yearly.7.t: "风暴“基里尔”袭击德国"
 germany_yearly.7.d: "风暴“基里尔”袭击了德国，造成13人死亡，并破坏了沿途的大量财产。我们能够动员救灾，但要付出巨大的代价。据说风暴将继续向西移动，穿过欧洲其他地区。"
 germany_yearly.7.a: "真是不幸"
 germany_yearly.7.b: "动员灾难救援服务"
 germany_yearly.8.t: "退休年龄"
 germany_yearly.8.d: "我们已开始将退休年龄提高到67岁。 许多人对此感到愤怒，但这对于经济的基本运作是必要的。然而，我们可以取消这一点，并取悦全国的许多工会。"
 germany_yearly.8.a: "不，继续"
 germany_yearly.8.b: "我们最好取消它"
 germany_yearly.9.t: "诺基亚工厂开始关闭"
 germany_yearly.9.d: "诺基亚宣布关闭波鸿工厂。这将使大约2300人失业，并可能影响全国的手机市场。"
 germany_yearly.9.a: "哦，好吧"
 germany_yearly.9.b: "给他们一些资金"
 germany_yearly.10.t: "电信保留法"
 germany_yearly.10.d: "一项新法律正在通过，要求电信公司在其服务器中存储6个月的数据。这将跟踪互联网历史记录，以及电话或短信，使我们能够更有效地监控国家。"
 germany_yearly.10.a: "很好"
 germany_yearly.10.b: "不，我认为这笔钱可以用在其他地方"
 germany_yearly.11.t: "沃尔夫冈·施奈德巴恩争议"
 germany_yearly.11.d: "人们呼吁沃尔夫冈·施奈德巴恩下台，此前有人指控他们在昆都士罢工后隐瞒了信息。他目前是联邦国防军参谋长，担任相当重要的职位。"
 germany_yearly.11.a: "也许我们可以掩盖它"
 germany_yearly.11.b: "再见"
 germany_yearly.12.t: "IE浏览器"
 germany_yearly.12.d: "最近在Microsoft资源管理器中发现了一个漏洞，该漏洞威胁到普通德国用户。我们可以指出这个漏洞，同时也敦促我们的员工在问题得到解决之前不要使用浏览器。或者，我们可以完全禁止该应用程序。"
 germany_yearly.12.a: "没有必要这样做"
 germany_yearly.12.b: "发出警告"
 germany_yearly.12.c: "查禁它"
 germany_yearly.14.t: "爱情游行灾难"
 germany_yearly.14.d: "今天早些时候，杜伊斯堡的爱情游行音乐节上发生了一场人群灾难。许多与会者试图逃离进入音乐节区的坡道，可悲的是，有652人受伤，21人死亡。因此，组织者宣布该音乐节将被永久取消。"
 germany_yearly.14.a: "真是不幸"
 germany_yearly.14.b: "让医学专家随时待命参加其他节日！"
 germany_yearly.15.t: "法兰克福机场枪击案"
 germany_yearly.15.d: "在科索沃出生的21岁的阿尔巴尼亚族人阿里德·乌卡开枪打死了2名美国空军人员，这是对美国在阿富汗行动的报复性杀戮。当飞行员在等公共汽车时，乌卡问飞行员他们是否要去阿富汗，在发现后，他转身后开枪打死了一名飞行员。然后他冲进公共汽车，开枪打死了司机，并试图在他的武器卡住之前杀死另一名飞行员。"
 germany_yearly.15.a: "一起真正的悲剧"
 germany_yearly.15.b: "我们真的需要更好的安全"
 germany_yearly.16.t: "车间火灾造成14人死亡"
 germany_yearly.16.d: "残疾人工坊发生火灾，造成14人死亡。除了失去的生命之外，还有8人因大火而受伤。因此，蒂蒂湖-新城小镇已经动摇了它的核心，我们目前正在试图调查导致火灾的原因。"
 germany_yearly.16.a: "糟糕"
 germany_yearly.16.b: "我们绝对需要一些真正安全的国家设施。"
 germany_yearly.17.t: "大众汽车集团希望收购几家公司"
 germany_yearly.17.d: "大众汽车集团希望收购几家公司，包括意大利的杜卡迪、德国的保时捷和曼恩。此次收购将使大众汽车集团凌驾于许多竞争对手之上，引发了人们对垄断地位逐渐形成的担忧。"
 germany_yearly.17.a: "让我们停止购买.."
 germany_yearly.17.b: "一些自由企业没有错"
 germany_yearly.18.t: "欧洲洪水袭击德国"
 germany_yearly.18.d: "这个季节的极端洪水对我们国家造成了沉重打击。许多州的建筑物因此遭到破坏。虽然洪水并非德国独有，但它的很多破坏都发生在我们的境内。"
 germany_yearly.18.a: "真不幸"
 germany_yearly.18.b: "我们现在需要救灾！"
 germany_yearly.19.t: "移民人数激增"
 germany_yearly.19.d: "据报道，今年到目前为止，约有40万人移民到该国。据估计，今年在我们国家历史上的移民人数方面高于其他所有年份。然而，反移民的观点一直在上升，尤其是在较为保守的人群中。"
 germany_yearly.19.a: "欢迎大家来到这里"
 germany_yearly.19.b: "不，待在外面！"
 germany_yearly.20.t: "伊斯兰教法警察事件"
 germany_yearly.20.d: "无论出于何种原因，伍珀塔尔的一些强硬派萨拉菲主义者决定开始在该市巡逻并执行伊斯兰教法。他们一直在酒馆、酒吧和人们的房子里走来走去，并呼吁他们进行“非伊斯兰”活动。这扰乱了和平，并在城市中造成了许多问题。"
 germany_yearly.20.a: "管他呢？尽快审判这些白痴！"
 germany_yearly.20.b: "他们累了就会回家的"
 germany_yearly.21.t: "联邦最低工资上调"
 germany_yearly.21.d: "我们已同意通过一项法案，该法案将设定联邦最低工资。这在雇主中引发了一些愤怒。如果继续推进，那么工人会非常高兴，但对雇主来说则相反。"
 germany_yearly.21.a: "继续提出它"
 germany_yearly.21.b: "让我们暂时推迟它"
 germany_divide.1.t: "§H[anarchist_communism_L]§!人气飙升"
 germany_divide.1.d: "§H[anarchist_communism_L]§!在东德的受欢迎程度一直在缓慢上升，在西方也有一些支持。"
 germany_divide.1.a: "该死"
 germany_divide.2.t: "§H[anarchist_communism_L]§!举行抗议"
 germany_divide.2.d: "§H[anarchist_communism_L]§!的支持者已经开始在全国多个城市举行抗议活动，他们的活动开始拖慢国家的速度，并对公共工程造成破坏。"
 germany_divide.2.a: "该死"
 germany_divide.3.t: "§H[anarchist_communism_L]§!开始骚乱"
 germany_divide.3.d: "§H[anarchist_communism_L]§!支持者在全国范围内引发骚乱，他们给全国许多地区带来了严重破坏和不稳定。"
 germany_divide.3.a: "哦，拜托！"
 germany_divide.4.t: "§H[anarchist_communism_L]§!支持者渗透到联邦国防军"
 germany_divide.4.d: "§H[anarchist_communism_L]§!成员已经开始进入联邦国防军的高层，他们的影响力将慢慢影响到更高级指挥部。"
 germany_divide.4.a: "该死"
 germany_divide.5.t: "§H[anarchist_communism_L]§!举行反政府集会"
 germany_divide.5.d: "§H[anarchist_communism_L]§!的领导人今天举行了一次大型集会，侮辱并贬低了我们的政府。"
 germany_divide.5.a: "该死"
 germany_divide.6.t: "§H[anarchist_communism_L]§!加强与俄罗斯的关系"
 germany_divide.6.d: "§H[anarchist_communism_L]§!加强了与俄罗斯的关系，使他们的影响力渗透到我们的国家。"
 germany_divide.6.a: "该死"
 germany_divide.7.t: "§H[anarchist_communism_L]§!号召罢工"
 germany_divide.7.d: "§H[anarchist_communism_L]§!的领导层呼吁罢工，不幸的是，有些人正在坚持到底。"
 germany_divide.7.a: "哇"
 germany_divide.8.t: "§H[anarchist_communism_L]§!赶走外国投资者"
 germany_divide.8.d: "§H[anarchist_communism_L]§!一直在瞄准外国投资者，并骚扰他们，以至于一些投资者收拾行李离开。"
 germany_divide.8.a: "该死"
 germany_divide.9.t: "§H[anarchist_communism_L]§!工会集会"
 germany_divide.9.d: "§H[anarchist_communism_L]§!在几个城市召集了工会，要求更好的工资和工作条件。"
 germany_divide.9.a: "该死"
 germany_divide.10.t: "§H[anarchist_communism_L]§!媒体获得吸引力"
 germany_divide.10.d: "§H[anarchist_communism_L]§!媒体最近获得了一些吸引力，它们现在能够影响更多的受众。"
 germany_divide.10.a: "该死"
 germany_divide.11.t: "俄罗斯媒体摇动东德！"
 germany_divide.11.d: "俄罗斯媒体已经开始对少数东德人造成伤害。虽然数量微不足道，但可能会导致多米诺骨牌效应，整个家庭都被俄罗斯的宣传和媒体灌输。"
 germany_divide.11.a: "我们无法做任何事情来阻止它"
 germany_divide.11.b: "限制外国媒体的屏幕时间"
 germany_divide.12.t: "东德要求更好的工作机会"
 germany_divide.12.d: "一些生活在东部的人已经开始要求在该地区为他们提供更好的工作机会。我们的政府一直在努力改善他们的日常生活，但在某些领域一直在苦苦挣扎。如果分配更多的预算，这个问题可以得到缓解。"
 germany_divide.12.a: "分配更多预算"
 germany_divide.12.b: "这是他们的问题"
 germany_divide.13.t: "东德人对我们的政府失去信任"
 germany_divide.13.d: "东德人已经走上了媒体，开始嘲笑我们的政府管理不善。他们正在将东部的生活条件与第三世界国家的生活条件进行比较，并要求我们在改善他们的条件方面做得更好。当然，他们非常亢奋，但我们能做些什么呢？"
 germany_divide.13.a: "好了，看看我们能做些什么"
 germany_divide.13.b: "关掉那该死的电视！我不想听！"
 germany_divide.14.t: "东德人向西方迁移"
 germany_divide.14.d: "最近的人口统计数据显示，我国相当一部分人口已经移居西德。如果这种趋势继续下去，这可能意味着东德经济最终可能会放缓，甚至崩溃。"
 germany_divide.14.a: "管他呢"
 germany_divide.14.b: "阻止他们！"
 germany_divide.15.t: "东部企业未能参与竞争"
 germany_divide.15.d: "东德企业未能与主要位于西方的企业竞争。当然，西方企业在东方的存在相当大，但它们往往掩盖了较小的初创企业，而这些初创企业往往会损害当地经济。"
 germany_divide.15.a: "为初创企业提供资金"
 germany_divide.15.b: "太可惜了，太可悲了"
 germany_divide.16.t: "东德要求降低房价"
 germany_divide.16.d: "显然东德的房价太高了。许多人要求我们制定政府计划来帮助人们购买住房和安定下来。"
 germany_divide.16.a: "好吧，我们会付给他们的"
 germany_divide.16.b: "不"
 germany_divide.17.t: "东德要求更大的政治容纳度"
 germany_divide.17.d: "东德人要求我们将更多的议程集中在东德问题上。他们希望通过给予东德人及其代表更大的发言权来实现这一目标。"
 germany_divide.17.a: "为什么不呢?"
 germany_divide.17.b: "不"
 germany_divide.18.t: "东德教堂关闭率上升"
 germany_divide.18.d: "东德地区似乎有越来越多的教堂正在关闭，而我们对此却无能为力。这是因为东德的无神论者人数高于全国其他地区，因此宗教在那里不太受欢迎。我们可以强制开设更多的教堂，但这可能会被当地人视为一种侵略行为。"
 germany_divide.18.a: "我们做不了什么"
 germany_divide.18.b: "继续，开设更多的教堂"
 germany_divide.19.t: "东德社会服务失败"
 germany_divide.19.d: "东德的社会服务被证明是无效的，这在该地区引起了轩然大波。现在可能已经太晚了，但也许我们可以用他们的一些好处来拯救系统。"
 germany_divide.19.a: "太晚了"
 germany_divide.19.b: "好主意，改变一些东西"
 germany_divide.20.t: "东德的公共基础设施崩溃"
 germany_divide.20.d: "由于缺乏维护，东德的基础设施开始自行塌陷，并因疏忽和照顾不当而崩溃。我们将不得不尽快处理这个问题！"
 germany_divide.20.a: "该死"
 germany_divide.20.b: "通过削减主要弯道来修复它"
 bavaria.1.t: "[BAY.GetFlag]巴伐利亚对独立的呼吁"
 bavaria.1.d: "[BAY.GetFlag]巴伐利亚各地民众已经开始要求独立。我们的经济管理不善和残酷的政策已经将人民推向了边缘，以至于他们要求彻底独立。"
 bavaria.1.a: "再见，巴伐利亚"
 bavaria.2.t: "巴伐利亚的命运"
 bavaria.2.d: "今天，我们坐下来决定让谁成为巴伐利亚的执政党。当然，我们本可以举行全民公决，让巴伐利亚人民来决定，但谁在乎他们的想法，重要的是我们最终的想法。"
 bavaria.2.a: "巴伐利亚基督教社会联盟"
 bavaria.2.b: "社会民主党"
 bavaria.2.c: "绿色替代"
 GER_idea_afghan_bonus_1: "受欢迎的军队"
 GER_idea_afghan_bonus_1_desc: "我们的部队在[AFG.GetFlag]阿富汗很受欢迎，因此得到了一些好处。"
 GER_idea_afghan_bonus_2: "非常受欢迎的军队"
 GER_idea_afghan_bonus_2_desc: "我们的部队在[AFG.GetFlag]阿富汗非常受欢迎，我们正在受到回报。"
 GER_idea_afghan_bonus_3: "难以置信受欢迎的军队"
 GER_idea_afghan_bonus_3_desc: "我们的部队在[AFG.GetFlag]阿富汗非常受欢迎和成功，因此，我们得到的比失去的多。"
 GER_idea_afghan_bonus_4: "德国反恐战争的遗产"
 GER_idea_afghan_bonus_4_desc: "由于在[AFG.GetFlag]阿富汗的辛勤工作，我们的部队现在将拥有许多特遣团的遗产，可以在未来的战争中使用。"
