 SOV_good_federalism_desc: "Our successes in building a federalized state have made themselves felt. Now our federal system benefits both the state and its subjects."
 SOV_federal_police: "Federal Police"
 SOV_federal_police_desc: "We will revive the old project of reforming the Russian Police, dividing the police into federal and regional, thereby giving the subjects more authority in solving regional problems, and reducing the burden on the budget.."
 SOV_federation_army: "Federal Army"
 SOV_federation_army_desc: "Now that we have many entities that can also create their own units, we will significantly reduce the burden on our armed forces.."
 SOV_no_taxes_subjects: "Abolish Federal Taxes"
 SOV_no_taxes_subjects_desc: "We will completely abolish Federal taxes for the subjects of our state, completely easing the financial burden on the republics.."
 sov_liberals.1.t: "Reforms Completed!"
 sov_liberals.1.d: "We were able to reform our economic system in 500 days! That's Success! We managed to do what Gaidar and Yeltsin could not, now we will maintain economic growth and improve the welfare of our citizens."
 sov_liberals.1.o1: "Let's Drink!"
 sov_liberals.2.t: "Reforms Failed!"
 sov_liberals.2.d: "We failed our reforms. We failed to create a miracle, now we will prepare for the worst case scenario. We can only hope for the best, but most likely we will  face an economic downturn at the level of the 90s"
 sov_liberals.2.o1: "Oh no..."
 sov_liberals.2.o2: "Oh no..."
 sov_liberals.2.o3: "Oh no..."
 sov_liberals.3.t: "The Great Russian Democratic Referendum"
 sov_liberals.3.d: "The time has come to decide definitively what Russia will be like. We will put the issue of the state-territorial structure to a national referendum and finally see how our people see the future of the territorial structure of our country."
 sov_liberals.3.o1: "The people decide the fate of the country."
 SOV_great_democratic_referendum_tt: "The results of the §YReferendum§! depend on the state of the £text_icon_sov_empire §YRussian legacy§!. The more the £text_icon_sov_empire §YRussian legacy§! leans towards £text_icon_sov_democratic §2democracy§!, the greater the chance of a change in the territorial structure of the country as a result of the §Yreferendum§!."
