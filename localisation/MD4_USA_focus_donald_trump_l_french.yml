 #Foreign Events
 #Starts at 500
 donald_trump.500.t:0 "Faire face à Daesh"
 donald_trump.500.d:0 "Pendant des années, Daesh a été une menace terroriste jamais vue dans l'histoire. Leur influence est présente dans le monde entier et, tandis qu’en Irak et en Syrie, leur emprise sur l’étranger se réduit, leur emprise sur d’autres régions se poursuit. Une campagne de bombardement déterminée mettrait fin à la menace terroriste. Ce serait certainement coûteux. toutefois, cela conduirait à la disparition éventuelle de l'état islamique. Une autre approche consiste simplement à poursuivre les opérations normalement, en martelant toujours les troupes de l'Etat islamique, mais à un coût bien inférieur à celui de la première option. Une dernière option est de vous retirer complètement de la campagne contre Daesh, qui a déjà presque été remporté. Bien que cela renforcerait Daesh, cela nous permettrait de réaffecter des ressources vers d'autres domaines. Monsieur le président, que ferons-nous ?"
 donald_trump.500.o1:0 "Se retirer de la région"
 donald_trump.500.o2:0 "Continuer les opérations"
 donald_trump.500.o3:0 "Escalader la campagne"
 donald_trump.501.t:0 "Subventions aux États-Unis pour la lutte contre Daesh"
 donald_trump.501.d:0 "Les États-Unis d’Amérique ont décidé de poursuivre leurs efforts contre Daesh afin de les épuiser. Avec Daesh comme une menace à notre frontière, nous pouvons envisager pleinement une subvention aux États-Unis d’Amérique pour cette action. Le fait de subventionner cette initiative nous permettra peut-être de mieux nous positionner aux États-Unis. Toutefois, cela nous permettra de retirer de l'argent de nos propres poches."
 donald_trump.501.o1:0 "Subventionner les efforts américains"
 donald_trump.501.o2:0 "Nous ne pouvons pas nous le permettre"
 donald_trump.502.t:0 "Subventions pour la guerre contre Daesh"
 donald_trump.502.d:0 "Il y a environ un mois, nous avons déployé des efforts pour finalement vaincre l'organisation terroriste Daesh au Moyen-Orient. [USA_IsisSubsidiesLoc] "
 donald_trump.502.o1:0 "Excellent!"
 donald_trump.502.o2:0 "C'est malheureux"
 donald_trump.503.t:0 "Les États-Unis se retirent de la guerre contre nous!"
 donald_trump.503.d:0 "Les États-Unis d’Amérique, regrettant peut-être leurs actes contre le saint État islamique, ont retiré leur soutien à nos ennemis. Nous pouvons faire beaucoup plus sans avoir à nous soucier des attaques de l'armée de l'air américaine."
 donald_trump.503.o1:0 "Allah nous a bénis"
 donald_trump.503.t:0 "Les États-Unis intensifient la guerre contre nous!"
 donald_trump.503.d:0 "Les États-Unis d'Amérique ont décidé d'intensifier leurs efforts de bombardement contre nous. Nos armées ont déjà déjà beaucoup souffert de la douleur, avec de plus en plus de rapports du front avec de plus en plus d'attaques aériennes américaines. Cette année ne sera pas une bonne année."
 donald_trump.503.o1:0 "Allah régnera la terreur sur nos ennemis!"

 #News Events
 donald_trump_news.0.t:0 "Les Etats-Unis suspendent la guerre contre Daesh"
 donald_trump_news.0.d:0 "Dans un communiqué de presse surprenant de la Maison Blanche, l'administration Trump a annoncé le retrait des forces américaines de la lutte contre l'Etat islamique. Donald Trump a tweeté à ce sujet, qualifiant l'EI de "groupe terroriste mort" et affirmant que "les troupes américaines se concentreront sur d'autres questions". Les partisans estiment que cette mesure est nécessaire pour limiter les dépenses inutiles, alors que l'opposition affirme que cela ne fera qu'aggraver la situation du terrorisme. Les experts estiment que cela incitera Daesh à adopter une position offensive à l'égard de ses voisins alors qu'elle rassemblera plus de combattants en Irak et en Syrie. L'administration n'a fait aucun commentaire sur cette critique jusqu'à présent."
 donald_trump_news.0.o1:0 "Le travail est fait"
 donald_trump_news.0.o2:0 "Sommes-nous supposés combattre le terrorisme nous-mêmes maintenant ?"
 donald_trump_news.0.o3:0 "C'est un soulagement"
 donald_trump_news.0.o4:0 "Intéressant"
 donald_trump_news.1.t:0 "États-Unis étend la guerre contre Daesh"
 donald_trump_news.1.d:0 "En annonçant dans un tweet ce matin, Donald Trump a déclaré que "l'Etat islamique devra faire face à une guerre comme jamais vue auparavant". Ses tweets viennent après une courte réunion avec le personnel militaire américain, détaillant probablement les plans des campagnes Daesh. Lors d'une conférence de presse tenue plus tôt dans la journée, Tim Howard, correspondant du WNN, a demandé au président "Quels sont les projets actuels en matière d'intervention américaine contre Daesh". Donald Trump a répondu à la déclaration en déclarant: "Les équipages de bombardiers américains, qui sont des personnes très très formidables, voleront et bombarderont l'enfer de l'Etat islamique. Croyez-moi, vous n'aurez jamais rien vu de tel. Les experts préviennent que ce plan coûte cher, mais le président est catégorique quant à ses plans pour Daesh. Plus de détails sont à venir."
 donald_trump_news.1.o1:0 "Nous sommes forts face au mal"
 donald_trump_news.1.o2:0 "C'est un soulagement"
 donald_trump_news.1.o3:0 "Euh Oh ..."
 donald_trump_news.1.o4:0 "Intéressant"
  
 #Ideas
 free_operations:0 "Opérations libres"
 free_operations_desc:0 "Avec le récent retrait des États-Unis de la région, nous pouvons désormais opérer avec une plus grande liberté tactique et opérationnelle qu'auparavant."
 us_extensive_bombing_campaign:0 "Campagne de bombardement intensif des États-Unis"
 us_extensive_bombing_campaign_desc:0 "Les efforts récents déployés par les Américains pour nous bombarder jusqu'à nous soumettre nous ont obligés à reconsidérer certaines stratégies et ont globalement aggravé nos performances au combat."
 
