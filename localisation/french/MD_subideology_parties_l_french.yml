 HAI.conservatism: "£HAI_western_conservatives RDNP - Rassemblement des Démocrates Nationaux Progressistes"
 HAI.conservatism_desc: "Le Rassemblement des Démocrates Nationaux Progressistes (ou Rassemblement des Démocrates Nationaux Progressistes en français) est l'un des plus anciens partis politiques encore en activité en Haïti. Fondé en 1979, il a été autorisé à se présenter aux élections en 1987, peu après la chute du deuxième régime de Duvalier.\n\nIl est membre de l'Internationale Démocrate Centriste et de l'Organisation Démocrate Chrétienne d'Amérique."
 HAI.liberalism: "£HAI_western_liberalism  PHTK - Pati Ayisyen Tèt Kale"
 HAI.liberalism_desc: "Libéralisme - Le Pati Ayisyen Tèt Kale (ou Parti Chauve Haïtien en français) est un parti libéral issu d'une scission du RP en août 2012. Bien que Michel Martelly n'ait jamais été membre du PHTK, il a maintenu des liens étroits avec le parti RP."
 HAI.socialism: "£HAI_western_socialism  FL - Fanmi Lavalas"
 HAI.socialism_desc: "Le populisme social-démocrate - Fanmi Lavalas (ou Famille Lavalas en français) est un parti nommé d'après le mouvement politique Lavalas popularisé par la campagne présidentielle de 1990 de Jean-Bertran Aristide, officiellement issu de la scission de l'Òganizasyon Pèp k ap Lite (OPL) en 1996.\n\nLe parti est bien connu pour maintenir une politique de « croissance et d'équité », recherchant les principes sociaux-démocrates d'Europe occidentale tout en refusant les souhaits du FMI de mettre en œuvre des mesures d'austérité."
 HAI.Communist-State: "£HAI_communist_state  NPCH(ML) - Nouveau Parti Communiste Haïtien (Marxiste-Léniniste)"
 HAI.Communist-State_desc: "Le communisme marxiste-léniniste - Le Nouveau Parti Communiste Haïtien (Marxiste-Léniniste) (ou New Haitian Communist Party (Marxist-Leninist) en anglais) est un parti fondé en 2000, le parti accueille un mélange général de marxistes-léninistes, de maoïstes et de staliniens.\n\nIls sont largement considérés comme anti-révisionnistes et sont les descendants idéologiques du Parti Unifié des Communistes Haïtiens, un ancien parti communiste réprimé et finalement exilé sous le règne de François \"Papa Doc\" Duvalier et de son fils Jean-Claude \"Baby Doc\" Duvalier."
 HAI.anarchist_communism: "£HAI_anarchist_communists PPD - Platfòm Pitit Desalin"
 HAI.anarchist_communism_desc: "Dessalinisme - Platfòm Pitit Desalin (ou Plateforme des enfants de Dessalines en français) est un parti socialiste démocratique fondé en décembre 2014 et fortement influencé par les grands principes économiques dessalinistes.\n\nLe parti tire son nom du premier dirigeant d'Haïti après la révolution, Jean-Jacques Dessalines (Jan-Jak Desalin en haïtien). Après avoir interdit l'esclavage de manière permanente, Dessalin a placé toute la production et la transformation des cultures commerciales sous le contrôle du nouveau gouvernement haïtien, s'engageant dans des politiques très protectionnistes pour protéger les intérêts économiques haïtiens. Il n'était généralement pas contre les investissements étrangers, seulement ceux en provenance de France."
 HAI.Neutral_conservatism: "£HAI_neutral_conservatives MCNH - Mouvement Chrétien pour une Nouvelle Haïti"
 HAI.Neutral_conservatism_desc: "Le Mouvement Chrétien pour une Nouvelle Haïti (ou Mouvement Chrétien pour une Nouvelle Haïti en anglais) est un parti démocrate chrétien de centre droit, fondé en 1991 par un conglomérat d'églises protestantes évangéliques en Haïti.\n\nIl a fallu attendre 1999 pour que les autorités électorales reconnaissent le parti comme candidat officiel aux élections."
 HAI.Neutral_green: "£HAI_neutral_green RP - Repons Peyizan"
 HAI.Neutral_green_desc: "Le parti agrarien Repons Peyizan (ou Réponse paysanne en français) est un parti fondé en juillet 2010 en réponse au tremblement de terre qui a dévasté le pays cette année-là. Sa fondation a été rendue possible grâce à Michel Martelly, un musicien Kompa plus connu sous son nom de scène Sweet Micky qui a officiellement rejoint la sphère politique après que les difficultés qui ont suivi la catastrophe ont aggravé les conditions de vie dans le pays."
 HAI.neutral_Social: "£HAI_neutral_socialist OPL - Òganizasyon Pèp k ap Lite"
 HAI.neutral_Social_desc: "Social Democratic - Òganizasyon Pèp k ap Lite (ou Organisation du peuple en lutte en français) est un parti politique fondé en 1991 pendant le mouvement Lavalas.\n\nBien que le parti soit sous l'égide de la social-démocratie, il soutient les mesures de privatisation et d'austérité économique comme moyen de revitaliser l'économie haïtienne en difficulté, ce qui a conduit à la scission idéologique de l'OPL et de la FL en 1996."
 HAI.Nat_Populism: "£HAI_nationalist_populism AAA - Ayiti an Aksyon"
 HAI.Nat_Populism_desc: "Le nationalisme fédéraliste - Ayiti an Aksyon (ou Haïti en action en français) est un parti à la fois nationaliste et fédéraliste. Fondé en 2005, il cherchait à obtenir le contrôle régionaliste et l'autodétermination du département de Latibonit. Le parti a commencé à militer pour la décentralisation et le fédéralisme dans son ensemble peu de temps après."
 HAI.Nat_Fascism: "£HAI_nationalist_fascism PUN - Parti de l'Unité Nationale"
 HAI.Nat_Fascism_desc: "Le Parti de l'Unité Nationale (ou National Unity Party en anglais) est un parti fondé en 1957 comme parti nationaliste anti-américain et haïtien sous François « Papa Doc » Duvalier.\n\nAu fur et à mesure que le règne de Papa Doc se poursuivait, le parti est devenu de plus en plus autoritaire, utilisant son redoutable Tonton Macoute pour écraser toute opposition. Papa Doc Duvalier a un jour utilisé le Tonton Macoute pour rechercher et tuer tous les chiens noirs, croyant que l'ancien chef du Tonton Macoute Clément Barbot s'était transformé en chien noir."
 HAI.Nat_Autocracy: "£HAI_nationalist_junta FAd'H - Forces Armées d'Haïti"
 HAI.Nat_Autocracy_desc: "Régime militaire - Forces Armées d'Haïti (ou Forces Armées d'Haïti en anglais) est le titre officiel de l'armée haïtienne, elle a été suspendue puis dissoute en 1995 en raison de la prévalence des coups d'État et des tentatives de coup d'État au sein du haut commandement militaire."
