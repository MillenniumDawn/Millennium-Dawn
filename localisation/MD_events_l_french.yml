### Generic Election System ###
 #Needs rework
 MD4_election_campaign.0.t:0 "La campagne électorale monte en puissance alors que la course entre dans les deux dernières semaines"
 MD4_election_campaign.0.d:0 "Depuis les dernières élections du [Root.GetLastElection], [Root.GetLeader] ont constamment guidé [Root.GetName] vers le [Root.GetRulingIdeology]. Avec les votes finaux dans 2 semaines, cette direction sera contestée par de puissants rivaux. Les élections elles-mêmes se dérouleront entre des partis de visions du monde différentes, mais le fait de pouvoir former une nouvelle coalition au pouvoir dépendra de la popularité personnelle de [Root.GetLeader]. "
 MD4_election_campaign.0.a:0 "Allons-y!"

 MD4_election_campaign.1.t:0 "La publicité: [Root.GetLeader] fait face à des priorités difficiles pour des dépenses publicitaires négatives"
 MD4_election_campaign.1.d:0 "Le vote final se rapprochant de plus en plus, nous devons décider à qui nous devrions nous opposer lors de cette élection. Certaines publicités négatives percutantes vont sûrement faire chuter leur popularité, mais il y a une petite chance pour qu'elles réussissent à contrer cela si elles ont une saleté sérieuse sur nous ou si nos attaques sont basées sur de très mauvaises recherches de la part de nos adversaires.  L'efficacité de l'attaque est déterminée par le montant du financement de la campagne que nous avons reçu."
 MD4_election_campaign.1.a:0 "Attaquer la principale opposition dans notre propre perspective"
 MD4_election_campaign.1.b:0 "Attaquer les fous du [Root.GetFascistParty]"
 MD4_election_campaign.1.c:0 "Attaquez les idiots nationalistes"
 MD4_election_campaign.1.e:0 "Attaquer les imbéciles du [Root.GetNeutralParty]"
 MD4_election_campaign.1.f:0 "Attaquer les imbéciles du [Root.GetCommunistParty]"
 MD4_election_campaign.1.g:0 "Attaquer les abrutis du [Root.GetDemocraticParty]"

 MD4_election_campaign.2.t:0 "Echec de la campagne publicitaire négative contre l'opposition"
 MD4_election_campaign.2.d:0 "Bien que notre barrage d'annonces ait eu une efficacité initiale, l'opposition a malheureusement réussi à la contrer. Plusieurs de nos réclamations se sont avérées au mieux basées sur de mauvaises informations, et le caractère scandaleux de certaines de ces réclamations a tourné l'opinion publique contre [Root.GetLeader], la conversation étant plutôt tournée vers  'Les promesses non tenues de [Root.GetLeader] et le manque de substance'."
 MD4_election_campaign.2.a:0 "Bon sang !"

 MD4_election_campaign.3.t:0 "[Root.GetFascistParty] ressort renforcé des attaques"
 MD4_election_campaign.3.d:0 "Malgré les féroces attaques que nous avons perpétrées contre eux, les salafistes controversés ont réussi à fidéliser tous leurs partisans. Ils ont profité de l'attention accrue portée aux annonces négatives, obtenant ainsi un accès sans précédent à tous les principaux organes de presse pour faire avancer leur idéologie."
 MD4_election_campaign.3.a:0 "Bon sang !"

 MD4_election_campaign.4.t:0 "Les attaques négatives contre les nationalistes se retournent contre eux"
 MD4_election_campaign.4.d:0 "Malgré des attaques féroces de notre part, les nationalistes controversés ont réussi à retenir la plupart de leurs partisans centraux, marquant des points importants dans tout le pays sur la manière dont le système est brisé et corrompu, les médias grand public manipulent la société et comment. Les politiques de [Root.GetLeader] sont accessibles au plus offrant en échange de contributions aux campagne."
 MD4_election_campaign.4.a:0 "Bon sang !"

 MD4_election_campaign.5.t:0 "Les attaques négatives contre [Root.GetNeutralParty] n'ont pas eu d'impact"
 MD4_election_campaign.5.d:0 "Malgré tous nos efforts, l’opinion publique s’est retournée contre notre campagne de publicité négative contre le [Root.GetNeutralParty]. Nous spéculons qu'il peut y avoir plusieurs raisons, mais l'une des plus importantes peut être que l'attention accrue leur a permis de toucher davantage d'électeurs."
 MD4_election_campaign.5.a:0 "Bon sang !"

 MD4_election_campaign.6.t:0 "Les attaques négatives contre [Root.GetCommunistParty] tombent dans l'oreille d'un sourd"
 MD4_election_campaign.6.d:0 "Malgré tous nos efforts, l’opinion publique s’est retournée contre notre campagne de publicité négative contre le [Root.GetCommunistParty]. Nous spéculons qu'il peut y avoir plusieurs raisons, mais l'une des plus importantes peut être que l'attention accrue leur a permis de toucher davantage d'électeurs."
 MD4_election_campaign.6.a:0 "Bon sang !"

 MD4_election_campaign.7.t:0 "Les attaques négatives contre [Root.GetDemocraticParty] contre-attaqués"
 MD4_election_campaign.7.d:0 "Malgré tous nos efforts, l’opinion publique s’est retournée contre notre campagne de publicité négative contre le [Root.GetDemocraticParty]. Bien que nous ayons publiquement accusé l'ingérence étrangère, la véritable raison est que les attaques ont été tellement démesurées que peu de personnes y ont cru."
 MD4_election_campaign.7.a:0 "Bon sang !"

 MD4_election_campaign.8.t:0 "Inviter un orateur controversé à se joindre à la campagne ?"
 MD4_election_campaign.8.d:0 "Normalement, cela ne serait pas suggéré, et encore moins pris au sérieux. Mais en raison du faible taux d’approbation de [Root.GetLeader], cela pourrait être un risque à prendre. L’orateur est un membre marginal de notre parti, connu pour ses opinions inopportunes et qui a déjà fait de nombreuses déclarations controversées. Cependant, il est très populaire parmi les étudiants et les jeunes, un groupe clé que nous devons convaincre de voter pour nous."
 MD4_election_campaign.8.a:0 "Invitez-le et espérez le meilleur"
 MD4_election_campaign.8.b:0 "Ne pas riquer ça"

 MD4_election_campaign.9.t:0 "Un grand rassemblement renouant l'enthousiasme pour [Root.GetLeader]"
 MD4_election_campaign.9.d:0 "Le rassemblement a été un grand succès, avec la plus forte participation de toute la saison de campagne. Non seulement le conférencier controversé a fait l’éloge de [Root.GetLeader] prêchant l’unité du parti, il l’a fait d’une manière si convaincante et enthousiaste que personne ne le soupçonnait même que c'était [Root.GetLeader] qui avait écrit ces remarques dans leur intégralité."
 MD4_election_campaign.9.a:0 "Un coup de pouce bien mérité pour la campagne"

 MD4_election_campaign.10.t:0 "Catastrophe pour [Root.GetLeader] sur le sentier de la campagne"
 MD4_election_campaign.10.d:0 "Avec la plus grande participation de la saison de campagne, la scène de [Root.GetLeader] pour briller était réglé. Malheureusement, le co-conférencier controversé invité dans le but de susciter l'enthousiasme a déchiré le discours que nous lui avions préparé à l'avance et a tenu une longue tirade sur les 'échecs de toutes les administrations, y compris celui-ci', et a un appel aux jeunes à «voter avec leur cœur ou rester à la maison».  Il est inutile de dire que cela a ensuite fait l’objet d’une rotation importante dans les médias, sous le regard attentif de nos adversaires."
 MD4_election_campaign.10.a:0 "Quel échec!"

 western_win.0.t:0 "Élections [Root.GetAdjective]: les partis pro-occidentaux sont les grands gagnants"
 western_win.0.d:0 "Alors que les votes sont toujours comptés, les premiers résultats indiquent une victoire très probable pour les partis pro-occidentaux."
 western_win.0.a:0 "Quelle belle journée pour la démocratie !"
 western_win.0.b:0 "Concédez la défaite et félicitez les gagnants"
