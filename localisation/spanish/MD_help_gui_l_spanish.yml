l_spanish:
 HELP_BUTTON_TT: "Haz clic en este botón para abrir la ventana de ayuda de esta pestaña. Haz clic en este botón de nuevo para cerrar todas las ventanas."
 HELP_BUTTON_TT_delayed: "Las ventanas de ayuda te explicarán los mecanismos de Millennium Dawn. Puedes encontrar este botón en varias pestañas del juego."
 HELP_BUTTON_PARTIES_TT: "Tus partidos políticos se dividen en 5 §HDirecciones§! diferentes: Occidental, Emergente, Salafista, No Alineado y Nacionalista. Cada §HDirección§! se divide en §HPartidos§!. Al hacer clic en las dos flechas verdes, podrás ver todos los partidos de tu país y las descripciones de lo que representa cada Dirección y partido. En esta ventana, puedes impulsar y atacar a los partidos. La popularidad máxima de un partido está limitada por la popularidad de la Dirección a la que pertenece. Después de las elecciones, el §HPartido§! con mayor popularidad gana."
 HELP_BUTTON_PARTIES_TT_delayed: "Sobre las elecciones:\nDespués de las elecciones, el partido que las gana debe formar una coalición con otros partidos para alcanzar una mayoría en el parlamento. Si esto no se puede lograr, recibirás una penalización de §HPoder Político§!. El partido gobernante será elegido entre los dos partidos más grandes, y los dos partidos más grandes no pueden formar una coalición juntos. La formación de coaliciones se realiza en la pestaña de §HDecisiones§!, y solo tendrás tiempo limitado para hacerlo."
 HELP_BUTTON_GDP_TT: "Su §HPIB per cápita§! describe el nivel general de riqueza de la nación. Los países más ricos tienen un crecimiento económico y demográfico más lento, pero se benefician de una investigación más rápida y de tasas de interés más bajas sobre su deuda. Puede aumentar su PIB per cápita llenando todos los espacios de construcción en todos los estados de su propiedad."
 HELP_BUTTON_GDP_TT_delayed: "¡Nota! Si su país tiene más de 78 fábricas, puede dejar un espacio vacío en cada estado y aun así poder mejorar su PIB per cápita."
 HELP_BUTTON_TAXES_TT: "Los ingresos principales de tu país son los §HImpuestos§!. Al aumentar tus impuestos, podrás ganar más dinero, pero parte de tus §HIndustrias Civiles§! disponibles se utilizarán como §HCosto de Impuestos§! según tu §HTasa de Impuestos§!. Esto significa que se ralentizará tu capacidad de construir edificios (y, por lo tanto, tu crecimiento económico). Reducir tus impuestos tendrá el efecto opuesto. Puedes ajustar tu tasa impositiva con los botones '+' y '-'."
 HELP_BUTTON_FINANCES_TT: "Es importante gestionar los ingresos y gastos de tu gobierno. En la barra superior, verás tu §HDeuda§!, §HTesorería§! e §HInversiones Internacionales§!.\n\n§HDeuda§! describe cuánto dinero ha prestado tu país. Tienes que pagar intereses sobre tu préstamo. Tus tasas de interés se determinan según la relación deuda-PIB. ¡Una tasa de interés alta (>15%) puede llevar a la bancarrota!\n\n§HTesorería§! describe cuánto dinero tiene tu país actualmente. Al pasar el cursor sobre la tesorería, verás si tienes un beneficio o déficit semanal. Si no tienes tesorería y tienes un déficit, tu deuda se incrementará automáticamente.\n\n§HInversiones Internacionales§! describen cuánto dinero ha invertido tu país en el extranjero. Obtendrás una tasa de rendimiento fija de tus inversiones, que se sumará a tus ingresos semanales. Puedes invertir en otros países haciendo clic en un estado que no sea de tu propiedad y eligiendo en el menú de construcción sobre la ventana del estado.\n\nAumentar tus niveles de gasto te dará varios beneficios, pero te costará más dinero."
 HELP_BUTTON_FINANCES_TT_delayed: "¡Nota! En Millennium Dawn, la economía está modelada a imagen de la vida real. Al igual que en la vida real, es normal tener un déficit y financiar parte de los gastos mediante deuda. ¡Solo mantén bajo control tu tasa de interés expandiendo tu economía y aumentando tu PIB per cápita!"
 HELP_BUTTON_INTERNAL_FACTIONS_TT: "Las Facciones Internas representan grupos poderosos que tienen poder político en tu país. Si les agradas, te proporcionarán bonificaciones. Las facciones que no les agraden tendrán el efecto contrario. Las facciones internas pueden exigirte cosas y limitar tus opciones en cuanto a política y enfoques nacionales. La opinión de las facciones internas puede cambiar a través de enfoques, decisiones y eventos."
 HELP_BUTTON_TRADE_TT: "El nivel de tu ley comercial determina cuántos de tus recursos naturales se exportan al mercado. Al exportar recursos, obtendrás ingresos adicionales. Obtendrás ingresos independientemente de si otro país compra o no tus recursos."
 HELP_BUTTON_DECISIONS_TT: "Millennium Dawn utiliza decisiones en mayor medida que el juego base para el contenido. Recuerda revisar periódicamente tus decisiones disponibles para ver nuevas decisiones. Puedes desmarcar las decisiones que no te interesen y cualquier decisión nueva que aparezca activará automáticamente la notificación de '§HDecisiones Disponibles§!'."
 HELP_BUTTON_RESEARCH_TT: "En Millennium Dawn, los países comienzan con el equipo que han desarrollado en la vida real, y con el equipo base que necesitan para sus plantillas iniciales. Como país menor, debes depender de países más grandes para obtener el equipo más moderno. Si quieres ser autosuficiente, tendrás que invertir recursos considerablemente para desarrollar sistemas de armas nacionales."
 HELP_BUTTON_SLOTS_TT: "En Millennium Dawn, los espacios de investigación son muy limitados y debes priorizar qué mantener actualizado. Puedes adquirir más espacios de investigación a través de enfoques nacionales."
 HELP_BUTTON_INFLUENCE_TT: "Cada país se ve afectado por la §HInfluencia§! de otros países extranjeros. La influencia representa el poder blando y el control que los países tienen entre sí. Los países tienden a desviarse naturalmente hacia la misma §HDirección§! que sus influenciadores. Cuanta más influencia tenga otro país, más fuerte será la desviación. Al gastar influencia, los países pueden afectar la política de otros países, obtener recursos e incluso convertir a otros países en títeres. La influencia se obtiene al gastar §HPoder Político§! o al invertir en otros países. Puedes luchar contra la influencia a través de una decisión en la pestaña de decisiones."
 HELP_BUTTON_RESOURCES_TT: "A diferencia del juego base, en Millennium Dawn todos los equipos militares cuestan petróleo para producirse. Esto incentiva a los países a comprar petróleo incluso durante tiempos de paz y los hace dependientes de los países productores de petróleo."
 HELP_BUTTON_TEMPLATES_TT: "Las unidades difieren bastante del juego base. En términos generales, las unidades se vuelven más fuertes a medida que se vuelven más pesadas (Infantería Ligera -> Infantería -> Infantería Mecanizada -> Infantería Blindada -> Blindados), pero como desventaja, cuestan más y sufren más penalizaciones de terreno.\n\nEl ancho de combate base se ha aumentado de 60 a 120 en comparación con el juego base, y los anchos de batallón individuales a menudo son números impares. Esto se hace para reducir la importancia de tener el ancho de combate óptimo para tus plantillas. En la mayoría de los casos, no podrás llenar completamente el ancho de combate disponible hasta su máximo. En términos de tamaño de la unidad, las unidades más grandes siempre son mejores."
 HELP_BUTTON_EQUIPMENT_TT: "En Millennium Dawn, todas tus unidades iniciales comienzan sin ningún equipo. Todo el equipo inicial se coloca en los almacenes iniciales de los países. Esto se hace para que todos los países comiencen con su equipo histórico correcto de la vida real. Por esta razón, es buena idea no comenzar inmediatamente a entrenar nuevas unidades, ya que 'robarás' equipo de tus unidades existentes. Se tarda aproximadamente una semana de tiempo de juego en llenar tus unidades iniciales."