 GAH.conservatism: "£GAH_western_conservatism Nouveau parti patriotique"
 GAH.conservatism_desc: "Conservateurs libéraux - Le Nouveau parti patriotique (New Patriotic Party) est un parti libéral conservateur de centre-droit au Ghana. C'est l'un des deux grands partis du Ghana, l'autre étant le Congrès démocratique national. Il existe depuis la création de la quatrième République du Ghana en 1992."
 GAH.liberalism: "£GAH_western_liberalism Parti populaire progressiste"
 GAH.liberalism_desc: "Libéraux - Le Parti populaire progressiste (Progressive People's Party) est un parti libéral progressiste. Il a été fondé en 2012 en tant que mouvement pour les personnes progressistes et indépendantes d'esprit et a été le troisième parti le plus populaire depuis sa création, bien qu'il n'ait jamais réussi à obtenir de sièges au parlement ghanéen en raison du système uninominal à un tour du pays."
 GAH.socialism: "£GAH_western_socialism Congrès démocratique national"
 GAH.socialism_desc: "Sociaux-démocrates - Le Congrès démocratique national (National Democratic Congress) est un parti social-démocrate de centre-gauche au Ghana. Avec le Nouveau parti patriotique, il est l'un des deux partis populaires du Ghana. Il a été fondé en 1992, avant la création de la quatrième République du Ghana. C'est le parti qui a remporté les premières élections en 1992 et qui a porté au pouvoir le premier président de la République du Ghana."
 GAH.Communist-State: "£GAH_communist_statism Parti de la convention du peuple"
 GAH.Communist-State_desc: "Communistes - Le Parti de la convention du peuple (Convention People's Party) est un parti politique socialiste au Ghana. Il fonde son idéologie sur les idées du premier président du Ghana, Kwame Nkrumah. Il a été créé en 1996 à la suite d'une fusion entre le Parti de la convention du peuple et le Parti de la convention nationale. Il soutient des idées telles que le panafricanisme et a pris des mesures dans le passé pour favoriser la coopération entre le Ghana et d'autres pays africains."
 GAH.anarchist_communism: "£GAH_anarchism_communism Parti populaire démocratique"
 GAH.anarchist_communism_desc: "Radicaux de gauche - Le Parti populaire démocratique (Democratic People's Partyest un parti politique ghanéen. Il a été fondé en 1992 après la création de la République du Ghana. Il s'inscrit dans la tradition de Kwame Nkrumah, premier président du Ghana depuis que le pays a quitté la domination britannique."
 GAH.Neutral_conservatism: "£GAH_neutral_conservatism Parti national démocratique"
 GAH.Neutral_conservatism_desc: "Conservateurs - Le Parti national démocratique (National Democratic Party) est un parti de centre-gauche qui a été fondé en 2012 en tant que scission du Congrès démocratique national, alors en pleine déconfiture. Ses membres n'étaient pas satisfaits de la direction et de la politique du CDN."
 GAH.Neutral_Libertarian: "£GAH_neutral_liberalism Parti national réformiste"
 GAH.Neutral_Libertarian_desc: "Libertaires - Le Parti national réformiste (National Reform Party) est un parti politique ghanéen. Il a été créé en 1999 en tant que scission du Congrès démocratique national. Il ne s'est présenté à l'élection présidentielle qu'en 2000 et 2004 et n'a jamais obtenu de sièges au parlement."
 GAH.neutral_Social: "£GAH_neutral_socialism Tout ghanéen vivant partout"
 GAH.neutral_Social_desc: "Socialistes démocratiques - Le Tout ghanéen vivant partout (Every Ghanaian Living Everywhere) est un parti politique ghanéen. Il a été créé en 1992 et s'est présenté en 2004 avec le Convention nationale du peuple et le Grand parti populaire consolidé au sein de la Grande coalition."
 GAH.Neutral_Communism: "£GAH_neutral_communism Convention nationale du peuple"
 GAH.Neutral_Communism_desc: "Communistes - La Convention nationale du peuple (People's National Convention) est un parti socialiste ghanéen. Il a été créé en 1992 et s'est présenté au gouvernement à chaque élection depuis lors, sans jamais remporter un grand succès. Il a obtenu ses meilleurs résultats en 1992, en remportant 8 sièges au parlement ghanéen. Il s'est présenté en 2004 dans le cadre de la Grande coalition avec le Grand parti populaire consolidé et le Tout ghanéen vivant partout."
 GAH.Nat_Autocracy: "£GAH_nationalist_junta Forces armées du Ghana"
 GAH.Nat_Autocracy_desc: "Juntes militaires - Les Forces armées du Ghana (Ghana Armed Forces) ont dirigé le Ghana pendant une courte période en 1979 sous l'égide du Conseil révolutionnaire des forces armées, puis de 1981 au 7 janvier 1983, lorsque le premier président élu de la quatrième République, Jerry Rawlings, du Congrès démocratique national, a été élu. Ses dépenses représentent 2 % du PIB total du Ghana."
 GAH.Monarchist: "£GAH_monarchism Maison d'Oyoko"
 GAH.Monarchist_desc: "Monarchistes - La Maison d'Oyoko de la dynastie Abohyen était la famille régnante de l'Empire ashanti, qui a régné sur la région du Ghana de 1670 à 1896, date à laquelle elle est passée sous domination britannique. Il est devenu autonome en 1935 sous Osei Tutu Agyeman Prempeh II jusqu'en 1957, date à laquelle il a obtenu sa pleine indépendance. L'Empire ashanti est entré dans une union étatique avec le Ghana cette même année. Le roi actuel est Otumfuo Nana Osei Tutu II."
 GAM.Nat_Populism: "£GAM_nationalist_populism Alliance patriotique pour la réorientation et la construction"
 GAM.Nat_Populism_desc: ""
 GEO.conservatism: "£GEO_western_conservative Démocrates libres"
 GEO.conservatism_icon: "£GEO_western_conservative"
 GEO.conservatism_desc: "Free Democrats is a liberal and pro-Western political party in Georgia.It was founded by Irakli Alasania, Georgia's former envoy to the United Nations, on 16 July 2009.Tamar Kekenadze serves as the party's current chairman. The party was formed in opposition to the government led by Mikheil Saakashvili and his United National Movement (UNM) party.From 2012 to 2014 it was a part of the Georgian Dream coalition that unseated the UNM government from power.In 2016 it ran independently of the coalition barely missing the 5% threshold needed to enter the parliament.Ever since the party has been in the extraparliamentary opposition."
 GEO.liberalism: "£GEO_western_liberal Rêve géorgien - Géorgie démocratique"
 GEO.liberalism_icon: "£GEO_western_liberal"
 GEO.liberalism_desc: "Le Rêve géorgien - Géorgie démocratique (Rêve géorgien - Géorgie démocratique) est un parti politique populiste en Géorgie. Il est actuellement le parti au pouvoir en Géorgie. Irakli Garibachvili est le président du parti, tandis que l'ancien président Irakli Kobakhidze est Premier ministre depuis février 2024. Bidzina Ivanichvili, largement considéré comme le leader de facto du parti, en est le président honoraire. Le parti a été créé le 19 avril 2012 par l'homme d'affaires milliardaire et oligarque Bidzina Ivanichvili. Il a remporté les élections générales la même année, faisant partie d'une coalition éclectique également appelée Rêve géorgien, qui comprenait à la fois des partis libéraux pro-occidentaux et des partis nationalistes anti-OTAN. Par la suite, le parti Rêve géorgien a remporté indépendamment les élections générales de 2016 et 2020."
 GEO.socialism: "£GEO_western_social_democrat Parti travailliste géorgien"
 GEO.socialism_icon: "£GEO_western_social_democrat"
 GEO.socialism_desc: "Le Parti travailliste géorgien (Sakartvelos leiborist'uli p'art'ia) est un parti politique géorgien fondé en 1995 par Chalva Natelachvili. Les plus grands succès du Parti travailliste ont été obtenus lors des élections locales de 1998 et 2002. Lors des élections législatives de 1999, il a obtenu 7 % des voix et n'a pas pu franchir le seuil des 7 %, mais il est entré au parlement avec deux majoritaires (Nodar Grigalachvili a gagné à Bordjomi, Tamaz Mechiauri a gagné à Tianeti). Selon les données de 1999, le parti comptait 90 000 membres, dont 15 000 étaient actifs. Lors des élections locales de 2002, le Parti travailliste a obtenu 16 députés au conseil municipal de Tbilissi. Le Parti travailliste a formé la faction « Travailliste » au sein du conseil municipal. Cette faction était présidée par Giorgi Gugava. Après la révolution des Roses de 2003, le Parti travailliste a réussi à conserver 6 des 16 députés au conseil municipal de Tbilissi."
 GEO.Western_Autocracy: "£GEO_western_autocrat Mouvement national uni"
 GEO.Western_Autocracy_icon: "£GEO_western_autocrat"
 GEO.Western_Autocracy_desc: "Le Mouvement national uni (Ertiani natsionaluri modzraoba) est un parti politique libéral-conservateur pro-occidental de Géorgie fondé par Mikheil Saakachvili, qui a accédé au pouvoir à la suite de la révolution des Roses. Le parti a été créé en 2001 par Mikheil Saakachvili, qui s'est séparé de l'Union des citoyens de Géorgie du président Edouard Chevardnadze, alors au pouvoir, et est arrivé au pouvoir après avoir défié les sortants lors des élections législatives de 2003 et de la révolution des Roses qui s'en est suivie. Le MNU a suivi une voie pro-occidentale avec des politiques économiques néolibérales et un libéralisme culturel. Le parti a perdu les élections législatives de 2012 au profit du Rêve géorgien, suite au scandale de la prison de Gldani qui a confirmé la torture généralisée et systématique dans les prisons géorgiennes sous le régime de Saakachvili."
 GEO.Communist-State: "£GEO_emerging_communism Parti communiste unifié de Géorgie - §GBranche émergente§!"
