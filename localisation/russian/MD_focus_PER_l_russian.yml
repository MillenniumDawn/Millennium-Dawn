 PER_contact_with_countries.4: "Иран просит нас объявить эмбарго [AZE.GetName]"
 PER_contact_with_countries.4.t: "Иран просит нас объявить эмбарго [AZE.GetName]"
 PER_contact_with_countries.4.d: "[PER.GetName] попросил нас принять меры против Азербайджана, включая экономические и военные санкции, и сократить наши связи с ним, должны ли мы согласиться с их просьбой?"
 PER_contact_with_countries.4.o1: "Почему нет?"
 PER_contact_with_countries.4.o2: "Нет."

 PER_contact_with_countries.5: "[ARM.GetName] принимает!"
 PER_contact_with_countries.5.t: "[ARM.GetName] принимает!"
 PER_contact_with_countries.5.d: "Армения приняла наше предложение и ввела санкции против Азербайджана."
 PER_contact_with_countries.5.o1: "Отлично."

 PER_contact_with_countries.6: "[ARM.GetName] отклоняет!"
 PER_contact_with_countries.6.t: "[ARM.GetName] отклоняет!"
