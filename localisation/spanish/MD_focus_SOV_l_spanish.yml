 SOV_question_of_andaluces_desc: ""
 SOV_question_of_germany: "German Problem"
 SOV_question_of_germany_desc: "Germany is a strategic rival for us, and we do not intend to feel sorry for them anymore, as in previous centuries."
 SOV_crusade_russian: "The Russian Crusade"
 SOV_crusade_russian_desc: "It's time to start our great Russian crusade to the holy land! What the Emperors of the past did not achieve, we will do"
 SOV_crusade_antioch: "Antioch Governorate"
 SOV_crusade_antioch_desc: "These lands once belonged to the Kingdom of Antioch - we will revive it"
 SOV_crusade_assiryan: "Assyrian Governorate"
 SOV_crusade_assiryan_desc: "Today's Syria is just a pathetic echo of the great Assyria - we will guide the Syrians on the path of true greatness. As part of Russia, of course"
 SOV_crusade_isr: "Jerusalem Governorate"
 SOV_crusade_isr_desc: "This is the goal of our campaign. The Holy Land of Jerusalem. The Holy Sepulchre will be ours from now on!"
 SOV_crusade_egy: "Coptic Governorate"
 SOV_crusade_egy_desc: "The Copts are the true rulers of Egypt, so we believe and will continue to believe and even do everything possible to make it happen."
 SOV_romanian_shit: "Romanian Threat"
 SOV_romanian_shit_desc: "Romania is a threat to our southwestern frontiers. We need to resolve this problem as soon as possible."
 SOV_treaty_with_afganistan: "Back to Afghanistan"
 SOV_treaty_with_afganistan_desc: "Our Empire has once again approached the borders of Afghanistan. Maybe we'll get lucky this time."
 SOV_allied_nrk: "Alliance With North Korea"
 SOV_allied_nrk_desc: "We intend to expand our Alliance to the East, and we will start with a country whose people are grateful to us for their existence."
 SOV_return_kgb: "Restore The KGB"
 SOV_return_kgb_desc: "The current special services are just a pathetic parody of the best that was in Soviet times. We will revive the KGB, because it is this structure that has shown itself best in the USSR"
 SOV_storm_v: "Send Prisoners To War"
 SOV_storm_v_desc: "Prisoners spend public money and do nothing! Now they will serve their country in the war!"
 SOV_new_russian_army: "The New Russian Army"
 SOV_new_russian_army_desc: "Our army needs several transformations, because the current approach has not led to anything good"
 SOV_women: "Women's Battalions"
 SOV_women_desc: "The enemy will be afraid of our women's battalions even at the sight of them, and will run in horror!"
 SOV_kazachestvo: "Militarize the Cossacks"
 SOV_kazachestvo_desc: "The Cossacks will stop doing nonsense and finally return to the service of the Russian army"
 SOV_war_kafedra: "Restore Military Departments"
 SOV_war_kafedra_desc: "The abolition of military departments is a huge loss for the army of our homeland, we will correct this mistake"
 SOV_nationalize: "Review The Results Of Privatization"
 SOV_nationalize_desc: "We will review the predatory results of privatization and cancel them"
 SOV_minister_propaganda: "Create a Ministry of Propaganda"
 SOV_minister_propaganda_desc: "Propaganda should be in the hands of a certain ministry, which is why we are creating a ministry of the same name, for total control and effectiveness of propaganda materials"
 SOV_pay_off_army: "Opportunity To Buy Off The Army"
 SOV_pay_off_army_desc: "We give people the opportunity not to serve in the army, in exchange for a large payoff that will go to the development of the army"
 SOV_jirik_cult: "The Cult of Zhirinovsky"
 SOV_jirik_cult_desc: "Zhirinovsky became like an icon of our state, for all that he managed to create in the first years of his reign. The people themselves have created a cult around him and we will not interfere with them"
 SOV_fuck_parties: "To Hell With Democracy"
 SOV_fuck_parties_desc: "Democracy is a liberal tool of the Western intelligence services! We will not allow enemy propaganda to be spread on our territory"
 SOV_jirik_fear: "The Police State"
 SOV_jirik_fear_desc: "No mercy for the enemies of the motherland. The police have a lot of work to do"
 SOV_jirik_stand: "Homeland Is Above All"
 SOV_jirik_stand_desc: "Protecting the motherland is the duty of every citizen. Even without being a military man, everyone should be ready to defend the fatherland with his chest"
 SOV_jirik_warlord: "The Supreme Ruler"
 SOV_jirik_warlord_desc: "Forward to the bright future of great and mighty Russia!"
