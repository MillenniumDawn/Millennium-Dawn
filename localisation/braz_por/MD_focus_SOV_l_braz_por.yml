 sov_kasyanov.1.t: "Independência da Ichkeria"
 sov_kasyanov.1.d: "No contexto da transformação democrática da Rússia e do desejo de paz, o governo russo deu o passo audacioso de conceder formalmente independência à Chechênia.\n\nApós longas negociações e esforços diplomáticos, ambos os lados concordaram com esse compromisso histórico. A Rússia reconheceu o direito da Chechênia à independência, abrindo uma nova página nas relações entre as duas entidades. Este ato tornou-se um símbolo do desejo de paz e diálogo em uma região anteriormente assolada por tensões e hostilidades."
 sov_kasyanov.1.a: "Estabelecer relações diplomáticas"
 sov_kasyanov.2.t: "Questão da posse das Ilhas Curilas"
 sov_kasyanov.2.d: "Após a Segunda Guerra Mundial, todas as Ilhas Curilas foram incluídas na URSS e, no futuro, na Rússia, mas a posse das ilhas de Iturup, Kunashir, Shikotan e do grupo de ilhas Habomai é contestada por nós, consideramos e consideramos elas como parte ocupada do país. Hoje, a Rússia iniciou negociações conosco sobre esta questão. Qual será nossa resposta?"
 sov_kasyanov.2.a: "As Curilas sempre foram japonesas"
 sov_kasyanov.2.b: "Tudo bem, deixe-os levar"
 sov_kasyanov.3.t: "Os japoneses se recusaram a retirar suas reivindicações sobre as Curilas"
 sov_kasyanov.3.d: "Recentemente, houve conversas entre nós e o Japão. O resultado é o seguinte: os japoneses não mudam sua posição e ainda consideram as Curilas como seu território."
 sov_kasyanov.3.a: "Ok, não seguraremos as Curilas à força, vamos entregá-las!"
 sov_kasyanov.3.b: "Ao inferno com eles."
 sov_kasyanov.3.c: "Eles vão pagar por isso"
 sov_kasyanov.4.t: "Os japoneses concordaram em não mais reivindicar as Curilas"
 sov_kasyanov.4.d: "Recentemente, houve conversas entre nós e o Japão. Eles concordaram em retirar suas reivindicações sobre as Curilas."
 sov_kasyanov.4.a: "Sempre soubemos que os japoneses eram pessoas boas"
 SOV_from_center_category: "De Centro para Regiões!"
 SOV_from_center_category_desc: "Por dez anos, a Rússia de fato se transformou em um estado unitário, cujos sujeitos têm pesadas obrigações financeiras para com Moscou, mas são privados de seus direitos - a uma parcela proporcional de despesas em relação à sua real contribuição para a economia, para o desenvolvimento, para a diversidade histórica e cultural. Defendemos a imediata desmontagem da famigerada e prejudicial \"vertical de poder\"."
