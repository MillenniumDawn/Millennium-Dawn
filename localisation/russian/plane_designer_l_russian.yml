 weap_a2a_hardpoint_1_desc: "Точки крепления для воздушных боеприпасов предназначены для того, чтобы позволить самолетам нести несколько воздушных боеприпасов, преимущественно боеприпасов дальнего действия и других современных воздушных боеприпасов, а также авионные улучшения, позволяющие эффективно атаковать несколько целей одновременно.\n\n§GПодсказка для проектировщика: Точки крепления для воздушных боеприпасов в первую очередь предназначены для создания самолетов, рассчитанных на выполнение миссий по господству в воздухе. Кроме того, оснащение самолета одной из таких точек крепления позволит сохранить некоторые характеристики воздушных атак при выполнении миссий, отличных от миссий по господству в воздухе или перехвату, увеличивая его возможности по самозащите.§!\n\n§WИспользование этого в качестве основного оружия создаст§! §BИстребитель для превосходства воздухе§!\n\n§RПРЕДУПРЕЖДЕНИЕ: Самолеты CV Air Superiority Fighters будут атаковать вражеские самолеты только во время морского боя.§!"
