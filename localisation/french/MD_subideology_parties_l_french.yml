 LIB.Nat_Fascism: "£LIB_Nat_Fascism_small Parti national patriotique"
 LIB.Nat_Fascism_desc: "Nationalistes - Le Parti national patriotique (National Patriotic Party) est le successeur politique du groupe rebelle de Charles Taylor, le Front national patriotique. Le parti sert principalement à rassembler les loyalistes de Taylor et n'a pas vraiment de programme. Les « politiques » de Taylor consistent principalement à assurer sa domination sur le Libéria et ses voisins."
