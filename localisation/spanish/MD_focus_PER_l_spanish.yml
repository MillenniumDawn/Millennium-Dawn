 PER_ahmadinejad_name: "Mahmoud Ahmadinejad"
 PER_ahmadinejad_modifiers: "§YCarismático:§!\n  Apoyo a la Guerra: §G+2.00%§!\n  Velocidad de Construcción: §G+10.00%§!\n§YDe Línea Dura:§!\n  Aceptación de la Diplomacia Pro-Occidental: §R-30§!\n  Apoyo Emergente Diario: §G0.20§!\n§YApoyado por Partidos Principalistas:§!\n  Ganancia de Poder Político: §G+5%§!"
 PER_ahmadinejad_bio: "Born 28 October 1956 near Garmsar in the Semnan province is a Iranian principalist and Nationalist politician. His father changed the family name from Saborjhian to Ahmadinejad in 1960 to avoid discrimination. In 1976, Ahmadinejad took Iran´s national university entrance examination, and according to his autobiography, he ranked 132 out of 400.000 participants in that year. He enrolled in IUST, located in Tehran, to study Civil Engineering. He was serving as the mayor of the Ardabil Province, but he lost the position in the same year due to the policies of Mohammad Khatami."
 PER_hemmati_name: "Abdolnaser Hemmati"
 PER_hemmati_modifiers: "§YApoyado por Reformistas:§!\n  Ganancia de Poder Político: §G+5%§!\n§YPro-Occidental:§!\n  Apoyo Pro-Occidental Diario: §R+0.20§!\n Aceptación de la Diplomacia Pro-Occidental: §G+20§!\n§YLiberal Económico:§!\n  Multiplicador de Ingresos por Impuestos Corporativos: §G+5.00%§!\n  Velocidad de Construcción del Sector de Oficinas: §G15.00%§!"
 PER_hemmati_bio: "Born 9 April 1956 in Kadubarahand, province of Hamadan is a Politician and Economist. In 1978, Hemmati received a bachelor's degree in economics in the University of Tehran, he also obtained a Master's in the same university. He completed an advanced audit course in the Coopers and Librand Institute, also studying Economy in London. He finished his studies with a PhD in the University of Tehran. He was in charge of the news and the organization of television of Iran, turning himself into a politician on the process. He was in charge of all the war propaganda during the Iran-Iraq war."
 PER_khatami_name: "Mohammad Khatami"
 PER_khatami_modifiers: "§YLiberal Cultural:§!\n  Apoyo Pro-Occidental Diario: §R+0.10§!\n  Estabilidad: §R-5.00%§!\n§YApoyado por Rafsanjani:§!\n  Ganancia de Poder Político: §G+10%§!\n§YLiberal Económico:§!\n  Multiplicador de Costo de Ciclo de Actualización Económica: §G-15.00%§!\n  Multiplicador de Ganancia de Impuestos: §G+10.00%§!"
 PER_khatami_bio: "Mohammad Khatami nació el 14 de octubre de 1943 en Ardaakan, en la provincia de Yazd. Posee el título de Sayyid. Es un político reformista iraní. Mohammad Khatami recibió una licenciatura en filosofía occidental en la Universidad de Esfahan, pero dejó la academia mientras estudiaba una maestría en ciencias de la educación en la Universidad de Teherán y se fue a Qom para completar sus estudios anteriores en ciencias islámicas. Estudió allí durante siete años y completó los cursos hasta el nivel más alto, Ijtihad. Después de eso, se estableció brevemente en Alemania para presidir el Centro Islámico en Hamburgo desde 1978 hasta 1980."
 PER_rafsanjani_name: "Akbar Hashemi Rafsanjani"
 PER_rafsanjani_modifiers: "§YInfluyente:§!\n  Poder Político Diario: §G+0.1§!\n§YEl Símbolo de los Reformistas:§!\n  Ganancia de Poder Político: §G+5%§!\n  Apoyo Pro-Occidental Diario: §R+0.10§!\n§YLiberal Económico:§!\n  Velocidad de Construcción del Sector de Oficinas: §G10.00%§!\n  Costo de Impuestos: §G-2.00§!"
 PER_rafsanjani_bio: "Akbar Hashemi Rafsanjani nació el 25 de agosto de 1934 en Bahreman cerca de la ciudad de Rafsanjan en la provincia de Kerman, es un político, escritor y uno de los padres fundadores de la República Islámica. Dejó su casa cuando tenía 14 años para estudiar teología en Qom, se familiarizó con las ideas del Ayatollah Ruhollah Khomeini, quien llegaría a ser el fundador de la República Islámica."
 PER_raisi_name: "Ebrahim Raisi"
 PER_raisi_modifiers: "§YJefe de la Judicatura:§!\n  Estabilidad: §G+2.00%§!\n  Multiplicador de Costo de Burocracia: §G-10.00%§!\n  Defensa de Deriva Ideológica: §G10.0%§!\n§YApoyado por Principalistas:§!\n  Ganancia de Poder Político: §G+5%§!\n§YDesarrollo de Vivienda:§!\n  Velocidad de Construcción de Fábricas Civiles: §G+15.00%§!\n  Velocidad de Construcción: §R-5.00%§!\n  Multiplicador de Ingresos por Impuestos de Población: §R-5.00%§!"
 PER_raisi_bio: "Nació el 14 de diciembre de 1960 en el distrito de Noghan de Mashhad, creció en una familia clerical y comenzó sus estudios en una escuela en Teherán. Luego comenzó sus estudios en el Hawza, y a la edad de 15 años, en 1975, comenzó sus estudios en la escuela Ayatollah Boroujerdi con el fin de continuar su educación en el Seminario de Qom, obtuvo un Doctorado en Derecho Privado de la Universidad Motahari."
 PER_rouhani_name: "Hassan Rouhani"
 PER_rouhani_modifiers: "§YPro-Occidental:§!\n  Aceptación de la Diplomacia Pro-Occidental: §G+30§!\n  Apoyo Pro-Occidental Diario: §R+0.10%§!\n§YApoyado por Reformistas:§!\n  Ganancia de Poder Político: §G+10%§!\n§YReformista Económico:§!\n  Estabilidad: §R-2.00%§!\n  Velocidad de Construcción del Sector de Oficinas: §G20.00%§!\n  Velocidad de Construcción de Fábricas Civiles: §G15.00%§!\n  Multiplicador de Costo de Ciclo de Actualización Económica: §R+10.00%§!\n§YOpuesto al IRGC:§!\n  Apoyo a la Guerra: §R-7.00%§!"
 PER_rouhani_bio: "Born November 12, 1948 in Sorkheh on the Semnan province to a religious Persian family. He grew up in small town, where the first reports of him being politically active began, specificaly against the Shah. He was arrested about twenty times before the revolution in 1979. He started his religious studies in 1960. He was admitted to the University of Tehran in 1969, where he obtained a BA degree in Judicial Law in. A year later, he served in the Iran-Iraq war. After his service, Rouhani continued his education at the Glasgow Caledonian University in Scotland."
 PER_tavakoli_name: "Ahmad Tavakkoli"
 PER_tavakoli_modifiers: "§YMiembro del Parlamento:§!\n  Ganancia de Poder Político: §G+5%§!\n§YEx Ministro de Trabajo y Asuntos Sociales:§!\n  Multiplicador de Ganancia de Impuestos: §G+10.00%§!\n§YEx Portavoz del Gobierno:§!\n  Poder Político Diario: §G+0.1§!\n§YIndependiente de otros Partidos Principalistas:§!\n  Defensa de Deriva Ideológica: §R-20.0%§!"
 PER_tavakoli_bio: "Ahmad Tawakli nació en Behshahr en 1952, hijo de un comerciante que mantenía relaciones comerciales con el Cáucaso y Rusia al final del gobierno zarista. En 1970, estudió Ingeniería Eléctrica, sin embargo, fue expulsado antes de graduarse debido a una huelga. Después de completar su curso de pregrado, recibió su título de doctorado en economía de la Universidad de Nottingham, Inglaterra, en 1997 con una tesis titulada \"Las Razones de la Inflación en la Economía de Irán, 1972-1990\". Después de regresar a Irán en 1998, fundó el periódico Farda."
 PER_mousavi_name: "Mir-Hossein Mousavi"
 PER_mousavi_modifiers: "§YTítere de Rafsanjani:§!\n  Estabilidad: §R-2.00%§!\n  Ganancia de Poder Político: §R-5%§!\n§YArquitecto:§!\n  Velocidad de Construcción de Fábricas Civiles: §G15.00%§!\n  Multiplicador de Costo del Proyecto: §G-5.00%§!\n§YLiberal:§!\n  Apoyo Pro-Occidental Diario: §G+0.10§!"
 PER_mousavi_bio: "Nació el 2 de marzo de 1942 en Khameneh, Azerbaiyán Oriental. Mousavi obtuvo una licenciatura en Arquitectura de la Universidad de Teherán en 1969. Mientras era estudiante universitario, participó activamente en la Asociación de Estudiantes Islámicos de Izquierda, tenía estrechos vínculos con el Movimiento por la Libertad de Irán. Mousavi tuvo un papel importante durante la Revolución Iraní. Participó activamente en movimientos militantes. Cuando cayó el régimen del Sha, Mousavi ayudó a Mohammad Beheshti a fundar el Partido Republicano Islámico en 1979, ayudando a establecer la República Islámica en Irán."
 PER_ghalibaf_name: "Mohammad Bagher Ghalibaf"
 PER_ghalibaf_modifiers: "§YMilitar:§!\n  Techo de Eficiencia de Producción: §G+5.00%§!\n  Crecimiento de Eficiencia de Producción: §G+5.00%§!\n§YAprobado por Principalistas:§!\n  Ganancia de Poder Político: §G+5%§!\n§YEx Jefe de Policía:§!\n  Multiplicador de Costo de Policía: §G-7.00%§!"
 PER_ghalibaf_bio: "Mohammad Bagher Ghalibaf es un político conservador iraní y ex oficial militar. Nació el 23 de agosto de 1961 en Torqabeh cerca de Mashhad, de madre persa y padre kurdo. Ghalibaf obtuvo una licenciatura en Geografía Humana de la Universidad de Teherán, una maestría en Geografía Humana de la Universidad Islámica Azad y un doctorado en Geografía Política de la Universidad Tarbiat Modares. Cuando tenía 19 años, fue comandante en la guerra entre Irán e Irak. Después de la guerra, recibió el rango de Mayor General después de obtener su Maestría en Geopolítica."
 PER_rezaee_name: "Mohsen Rezaee"
 PER_rezaee_modifiers: "§YEconomista:§!\n  Velocidad de Construcción: §G+5.00%§!\n  Multiplicador de Costo de Ciclo de Actualización Económica: §G-5.00%§!\n  Multiplicador de Ingresos por Impuestos: §G+5.00§!\n§YConexiones con el IRGC:§!\n  Velocidad de Construcción de Fábricas Civiles: §G10.00%§!\n  Base de Eficiencia de Producción: §R-15.00§!\n§YDe Línea Dura:§!\n  Apoyo Emergente Diario: §G+0.20§!\n§YOposición dentro del Partido:§!\n  Ganancia de Poder Político: §R-10%§!"
 PER_rezaee_bio: "Nació el 9 de septiembre de 1954 en Masjed Soleyman en una familia religiosa. En 1969, debía comenzar a estudiar en una escuela propiedad de la NIOC, pero se mudó a la ciudad de Ahvaz, comenzando su lucha contra el régimen del Sha. A la edad de 17 años fue encarcelado, y finalmente a la edad de 25 años, comenzó a estudiar Ingeniería Mecánica en la Universidad de Irán. Se unió al IRGC y fue nombrado Jefe de la División de Inteligencia, eventualmente pasó al puesto de Comandante en Jefe del IRGC. Después de la guerra, cambió a estudiar economía en la Universidad de Teherán."
