 israel_economy.103.d: "很多年前，在伊朗伊斯兰革命之前，以色列和伊朗曾有一家合资石油公司，当时双方都从中获利。现在，在伊朗的暴政阿亚图拉政权倒台后，以色列政府提出重新开放这家公司。我们应该同意吗？"
 israel_economy.103.a: "在哪里签字？"
 israel_economy.103.b: "不"
 israel_economy.104.t: "伊朗同意"
 israel_economy.104.d: "公司已成立！"
 israel_economy.104.a: "太棒了！"
 israel_economy.105.t: "伊朗没有同意！"
 israel_economy.105.d: "他们不想重新开办这家公司。"
 israel_economy.105.a: "非常不幸。"
 israel_economy.106.t: "以色列给我们送了一份礼物！"
 israel_economy.106.d: "最近，以色列官员为了表示诚意和意愿，决定向我们赠送一些伊朗黇鹿。当年，伊朗国王将它们赠送给以色列，以示友好。然而，从那时起，这些鹿在伊朗本土就灭绝了，而赠送给以色列的鹿却幸存了下来。现在以色列将它们回赠我们！"
 israel_economy.106.a: "谢谢你！"
 israel_economy.107.t: "以色列提出联合导弹计划！"
 israel_economy.107.d: "以色列提议在导弹和防御系统研究方面开展联合努力。我们应该同意吗？"
 israel_economy.107.a: "当然！"
 israel_economy.107.b: "不了，谢谢"
 israel_economy.108.t: "伊朗同意"
 israel_economy.108.d: "伊朗同意投资我们的联合研究工作，现在我们也必须这样做。"
 israel_economy.108.a: "太棒了！"
 israel_economy.109.t: "伊朗不同意"
 israel_economy.109.d: "伊朗没有同意参与我们的项目。"
 israel_economy.109.a: "啧"
