 USA_second_amendment_desc:0 ""A well regulated Militia, being necessary to the security of a free State, the right of the people to keep and bear Arms, shall not be infringed."\n\nThe Second Amendment to the Constitution of the United States assures to the American citizens the right to own firearms in order to protect the free society and themselves. The amendment is a constant cause of conflict within American politics as to its totality - with the government having successfully banned private ownership of weapons like heavy machine guns and land mines in the past, which some activists believe to be infringing upon the Second Amendment.\n\nThe Second Amendment leads to unfortunate situations where a few of the gun owners abuse their weapons to do harm, forcing the government to focus on cleaning up school shootings, hostage situations, gang crime and robberies instead of trying to bring the country forward."
