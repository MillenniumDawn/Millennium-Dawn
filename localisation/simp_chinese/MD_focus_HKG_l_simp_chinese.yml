 HKG_restrict_tourism_immigration_desc: ""
 HKG_emphasize_hong_kong_identity: "强调香港特色"
 HKG_emphasize_hong_kong_identity_desc: "新加坡成功脱离马来西亚，得益于李光耀先生成功的国家认同意识改革。香港完全有能力采取同样的做法。"
