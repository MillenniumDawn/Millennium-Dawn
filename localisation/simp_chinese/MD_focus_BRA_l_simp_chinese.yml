 BRA_nationalist_claims_URG_desc: "在1816年到1828年期间，那个地方被巴西命名为西斯巴拉丁省。现在，在我们帝国光荣的复兴之后，我们将收复那些土地！"
 BRA_workers_party_alignment_decision_category: "工党联盟"
 BRA_workers_party_alignment_decision_category_desc: "卢拉和工人党已经找到了上台之路。卢拉和他的工人党向中央政府和国内极端分子做出了许多承诺。我们会继续履行承诺并回归社会主义道路吗？我们会专注于改革并成为一个温和的政党，以淡化承诺的方式获得广泛支持吗？时间将告诉我们工人党在其任期内将取得什么成就。\n\n一旦我们支持率达到100意味着我们就兑现了所有的承诺。另一方面，0意味着我们没有兑现任何承诺。\n\n§Y劳工党支持率§!值：[?BRA.BRA_brazilian_party_alignment|-50]"
 BRA_decision_support_radicals: "支持激进分子"
 BRA_decision_support_radicals_desc: "激进分子是需要支持的群体之一。"
 BRA_decision_support_reformists: "支持改革派"
 BRA_decision_support_reformists_desc: "我们需要信守承诺。"
 BRA_decision_the_road_to_el_dorado: "黄金国之路"
 BRA_decision_the_road_to_el_dorado_desc: "马瑙斯是一座大城市，因其在亚马孙河的位置而略显孤立。投资公路和铁路可以帮助我们扩展城市的规模，加强她的地位。"
 BRA_decision_expand_the_mining_industry: "发展采矿业"
 BRA_decision_expand_the_mining_industry_desc: "可以使用一些补贴来刺激当地矿业的产量。"
 BRA_decision_increase_the_oil_production: "增加石油产量"
 BRA_decision_increase_the_oil_production_desc: "亚马孙河沿岸到处都是未开发的石油储备，我们应该好好利用。"
 BRA_decision_increase_military_production: "亚马孙河军工"
 BRA_decision_increase_military_production_desc: "马瑙斯拥有建立军工业的潜力。"
 BRA_decision_tech_metal_industry_in_the_amazon: "扩大亚马孙高科技需求金属的开采"
 BRA_decision_tech_metal_industry_in_the_amazon_desc: "在亚马逊西部地区，安第斯山脉附近发现了大量资源丰富的矿藏，其中含有大量的铜、锂等。在该地区建立各种采矿业务可以让我们继续发展国家经济，并进一步开发亚马逊所能提供的自然资源。"
 BRA_bolsonaro_alignment_decision_category: "博索纳罗结盟"
 BRA_bolsonaro_alignment_decision_category_desc: "博索纳罗和保守主义已经掌权，我们会信守诺言吗？"
 BRA_decision_gatter_conservative_support: "获得保守主义的支持"
 BRA_decision_gatter_conservative_support_desc: "保守主义者是我们的主要支持者"
 BRA_decision_gatter_liberal_support: "获得自由主义支持"
 BRA_decision_gatter_liberal_support_desc: "自由主义者是我们的支持者。"
 BRA_decision_support_private_sector: "支持私营部门"
 BRA_decision_support_private_sector_desc: "私营部门可以帮助我们改善经济。"
 BRA_decision_support_militaries: "军方支持"
 BRA_decision_support_militaries_desc: "军队维护国家的安全和稳定。"
 BRA_major_development_projects_decision_category: "重大开发项目"
 BRA_major_development_projects_decision_category_desc: "交通和公共工程部长向我们介绍了开发巴西大陆和改善经济的项目。他们将这些工程称为“重大开发”项目，旨在扩大和开发该国各个不同地区。特别是在亚马逊雨林、东北盆地和河床沿岸。我们可以根据需要选择建设所有这些重大开发项目或仅建设特定项目。"
 BRA_decision_reduce_fires: "减少火灾"
 BRA_decision_reduce_fires_desc: "亚马逊每年都会发生火灾。无论总统或统治者是谁，它都会燃烧。但如果我们努力，就有可能减少这些火灾。我们可以采取有针对性的努力、广告等方式，试图阻止野火的蔓延。"
 BRA_decision_safe_mining_expansion: "不会造成破坏的的矿业开采"
 BRA_decision_safe_mining_expansion_desc: "我们可以从亚马逊获得一些资源来改善我们的经济，但我们需要小心谨慎。我们越小心谨慎，我们就越能够继续快速发展亚马逊，更重要的是，可持续地发展。"
 BRA_idea_pro_farmers_desc: "当我们慢慢地从农业社会转向制造业经济时，我们必须继续支持农民，并且永远不要忘记我们国家的主要生产者。"
 BRA_western_investments: "西方投资"
 BRA_western_investments_desc: "接受德国、美国等西方发达国家和富裕国家的投资可以帮助我们的经济！"
 BRA_eastern_investments: "东方投资"
 BRA_eastern_investments_desc: "中国作为东方大国，自内战结束以来经历了巨大的经济增长。通过将自己定位为他们的盟友，我们可以尝试利用他们的成功和投资为我们自己服务。"
 BRA_anti_rw_rhetoric: "反右翼言论"
 BRA_anti_rw_rhetoric_desc: "右翼势力是巴西最坏的势力！我们必须立即消灭他们！"
 BRA_new_communist_government: "新共产主义政府"
 BRA_new_communist_government_desc: "要国家稳定，政府需要稳定！"
 BRA_underwater_flotilla_desc: "巴西的舰队相当陈旧，而且能力有限。我们必须扩大我们的水下舰队，以确立我们的全球强国地位。"
 BRA_global_alignment: "全球结盟"
 BRA_global_alignment_desc: "巴西将成为全世界繁荣的灯塔！"
 BRA_focus_tree: "巴西国策树"
 BRA_legalize_independent_amazonian_development: "使亚马逊独立开发合法化"
 BRA_legalize_independent_amazonian_development_desc: "目前，亚马逊的开发受到严格监管，不允许独立于个别公司进行。我们应该考虑放松对各个开发部门的监管，允许建筑、农业和采矿公司独立开发。"
 BRA_the_countryside: "乡村地带"
 BRA_the_countryside_desc: "巴西大部分人口居住在该国的东海岸，但一些内陆地区负责种植大量我们出口和城市使用的农产品，这些农产品产自我们的农村。我们应该考虑探索和改善农村及其提供的福利。"
 BRA_expand_commercialized_sugar_cane: "扩大甘蔗商业化生产"
 BRA_expand_commercialized_sugar_cane_desc: "甘蔗是巴西的经济作物之一。我们应该考虑进一步扩大甘蔗生产的商业化，以期推动巴西国内农业工业的发展。"
 BRA_increase_grain_exports: "增加粮食出口"
 BRA_increase_grain_exports_desc: "巴西农业是绝对庞大的产业，粮食生产占了很大比重。我们应该集中精力扩大粮食生产，增加粮食出口，进一步巩固我们在初级产业出口中的主导地位。"
 BRA_coffee_plantations: "咖啡种植园"
 BRA_coffee_plantations_desc: "巴西的气候非常适合种植咖啡，自19世纪末以来，我们一直是咖啡的主要生产国。有针对性的补贴和扩大更商业化的咖啡种植园将使该国的国内生产总值大幅增长。"
 BRA_apirary_expansions: "养蜂场扩建"
 BRA_apirary_expansions_desc: "巴西起伏的草原和草地上盛开着美丽的花田，当地的植被有利于生产新鲜的有机蜂蜜。如果我们继续扩大这些地区的养蜂场，我们就可以继续扩大我们的商业化农业出口。"
 BRA_tobacco_plantations: "烟草种植园"
 BRA_tobacco_plantations_desc: "我国东北地区拥有大量的烟草种植园，为该地区经济的稳定和发展起到了积极作用。"
 BRA_expand_corn_production: "扩大玉米生产"
 BRA_expand_corn_production_desc: "玉米已成为我国经济的重要资源，为了国家的利益，为了我国农产品生产的多元化，我们应该继续大力发展玉米生产。"
 BRA_tea_plantations: "茶园"
 BRA_tea_plantations_desc: "由于我们的气候非常适合茶叶和茶叶的生长，一些地区已经转向茶叶生产。我们应该继续遵循几年前的趋势，扩大商业茶园。"
 BRA_vineyard_expansions: "葡萄园扩张"
 BRA_vineyard_expansions_desc: "绵延起伏的草原和沿海地区的葡萄园出产西半球最优质的葡萄。这些葡萄园出产的葡萄酒享誉世界，远销全球，受到世界各地市场的追捧。"
 BRA_amazonian_high_command: "建立亚马逊军事最高指挥部"
 BRA_amazonian_high_command_desc: "亚马逊雨林是众多潜在敌对冲突出口之一。成立亚马逊军事最高指挥部将使我们能够更好地与当地执法部门协调，开展灾难恢复工作，并协调反卡特尔行动的响应。"
 BRA_air_trained_pilots_desc: "对我们的飞行员进行空中实战训练最终将使我们拥有最好的空军。"
 BRA_amazon_military_high_command: "已创建§Y亚马逊军事最高指挥部§!\n"
 BRA_banned_all_amazonian_private_development: "禁止亚马逊所有私人开发项目"
 BRA_amazon_invested_in_the_amazon: "亚马逊投资亚马逊雨林"
 BRA_idea_amazonian_development_project_desc: "开发亚马逊的伟大工程已经开始。我们已开始减少亚马逊的繁文缛节，为私营实体和政府提供更多的经济机会。"
 BRA_idea_oncoming_debt_crisis: "即将到来的债务危机"
 BRA_idea_oncoming_debt_crisis_desc: "巴西的债务问题目前像一片乌云一样笼罩着我们的国家。最近的财政措施使我们缓解了大量问题，但我们仍然处于无力偿还债务的边缘。我们可以探索一些选择，例如外国援助计划，或者我们可以考虑恢复对我国的国际货币基金组织的债务规则。\n\n\n如果你的国家§Y债务与GDP之比§!低于§G20%§!该国家精神将被移除(当前比率：[?THIS.debt_ratio|%])"
 BRA_idea_worsening_debt_crisis: "债务危机恶化"
 BRA_idea_worsening_debt_crisis_desc: "未能与美国达成协议导致雷亚尔进一步崩盘。如果我们不尽快做出改变，我国经济复苏将逐渐离我们越来越远。我们唯一的希望就是尽快偿还尽可能多的债务。\n\n\n如果你的国家§Y债务与GDP之比§!低于§G20%§!该国家精神将被移除(当前比率：[?THIS.debt_ratio|%])"
 BRA_idea_crippled_currency_tt: "我们无法手动改变§Y经济周期§!。\n"
 BRA_idea_foreign_debt_assistance: "外债援助"
 BRA_idea_foreign_debt_assistance_desc: "美国为我们提供外援债务计划，使我们得以缓解部分债务问题。美联储通过一系列有针对性的举措，从美国私人投资者手中回购了我们的债务，免除了我们的债务义务。"
 BRA_idea_brazilian_exports_desc: "巴西是全球最大的出口经济体之一，出口商品以农产品和初级资源为主，如矿石、木材等原材料。"
 BRA_idea_pro_unions_desc: "从农业经济向制造业经济的转型要求我们支持工会，以确保国内所有工人的权利得到改善。"
 BRA_idea_pro_industries_desc: "我们的工业基础的扩张已经开始推动我们的经济迈向新的高度，现在是巩固我们作为亲工业地位的时候了。"
 BRA_idea_enraged_natives: "愤怒的原住民"
 BRA_idea_enraged_natives_desc: "巴西的原住民目前对政府感到愤怒。他们列举了各种问题，例如工资不合理、工人待遇差以及原住民普遍贫困。如果我们选择不支持原住民的困境，我们可能会看到更多普遍的问题。"
 BRA_idea_friendly_natives_desc: "政府结构和法律的持续变化已经使原住民的态度对我们有利。如果我们继续坚持我们的路线，巴西的原住民将继续支持政府。"
 BRA_idea_new_wave_ideas_desc: "现在是时候开始确立我们在世界舞台上的新力量了。随着我们发展和确定我们伟大国家的新前进方向，来自巴西各地的许多人已经开始支持大量新想法。"
 BRA_idea_restricted_travelers_desc: "我们伟大国家的旅行者灾难终于开始得到遏制。我们实施了一系列法规和限制，限制我们伟大国家境内的旅行者数量。"
 BRA_idea_extensive_border_control_desc: "我们在边境建立了广泛的边境管制，以防止来自外国的移民。"
 BRA_idea_diplomatic_powerhouse_desc: "巴西已成为外交强国。我们的优势不仅在于战斗力，还在于我们在国外的维护能力。"
 BRA_idea_the_international_mediator_desc: "巴西是南美洲最大的国家，它处于一个特别有趣的位置，不参与大多数全球政治，而且有偏见也没什么好处。我们所处的位置使我们能够在最艰难的情况下充当调解人，而其他人可能不会偏袒我们。此外，我们伟大的国家完美地处于东方与西方之间，使我们能够调解各种参与者之间的冲突。"
 BRA_idea_rainforest_protectors_desc: "我们是雨林的保护者，我们必须确保亚马逊雨林现在和永远受到保护。"
 BRA_idea_brazil_peacekeepers: "巴西维和人员"
 BRA_idea_brazil_peacekeepers_desc: "我们已成为世界上最著名的维和部队之一。"
 BRA_idea_neo_comunista_desc: "劳工党已正式接受了其最真实和最终的形式。他们已经接受了共产主义道路，现在真正成为自由、平等的政党，成为巴西及其未来的新前进方向。"
 BRA_idea_radical_leftist_desc: "劳工党已经成为一个真正的激进党派。它采取了极左翼政党的立场，并积极提倡全球资本国家的解体。"
 BRA_idea_slightly_radical_desc: "劳工党开始向激进党派转变，吸收了一些极左政党的思想，并开始积极提倡全球资本国家的解体。"
 BRA_idea_well_balanced_desc: "劳工党继续在激进派和改革派之间保持微妙的平衡。该党继续对各行各业具有吸引力，因为它继续宣扬社会主义言论，同时又不排斥极端分子和中央委员会的成员。"
 BRA_idea_slightly_reformistq_desc: "劳工党已经改变了路线。该党不再相信巴西共和国的激进转变，而是相信渐进和有针对性的改革。意识形态立场的改变导致一些更极端的分子退出该党。"
 BRA_idea_modern_reformist_desc: "劳工党已经改变了路线。该党不再相信巴西共和国的激进转变，而是相信渐进和有针对性的改革。意识形态立场的改变导致更多极端分子离开该党，并威胁着更多激进分子离开该党，而激进分子是该党的主要支持者。然而，与此相反，越来越多的中间主义成员正成群结队地涌向该党。"
 BRA_idea_party_of_progress_desc: "劳工党已经改变了路线。该党不再相信巴西共和国的彻底转变，而是相信渐进和有针对性的改革。意识形态立场的改变导致极端分子离开该党，他们中的大多数人都在寻找真正希望看到国家一砖一瓦地被摧毁并重建的政党。这不再是劳工党的观点，因为他们已经以进步党为榜样，开始在巴西的各个机构中进行广泛的政治改革。"
 BRA_idea_imbel_desc: "巴西军用物资工业公司是巴西政府的主要国防承包商。该公司成立于20世纪30年代初，当时名为便携武器制造厂，直接参与巴西军队的生产配额。直到20世纪70年代末，巴西军用物资工业公司才根据第6227号法律成立，该法律的固有目的是利用直接私人投资促进感兴趣的军用物资行业。"
 BRA_idea_modern_artillery_desc: "扩大和现代化国家火炮库存将使我们进一步确立世界顶级军事强国的地位。"
 BRA_idea_homemade_rifles_desc: "设计出可以在家制造的步枪，利用各种工厂开发的快速套件，帮助人们在家中或地下室制造步枪。这些武器的生产成本和生产能力将使我们的国家为未来做好进一步的准备。"
 BRA_idea_strength_on_land_desc: ""
 BRA_idea_modern_armor_desc: "我们的装甲部队需要利用市场上或国内生产的最新技术进行现代化升级。"
 BRA_idea_braco_forte_mao_amiga_desc: "巴西军队的座右铭是“坚强之臂，友谊之手”，它唤起了真正的民族主义和爱国主义情感。军队是巴西最引以为豪的成就之一，因此我们必须继续保持一支庞大的军队，以纪念巴西从独立战争到哥伦比亚革命武装力量最近入侵的丰富多彩的历史。我们将体现我们的座右铭，使用强大的力量，但对那些不想反对我们的人，我们永远保持友好的手。"
