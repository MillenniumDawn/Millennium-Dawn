 MODERN_DAY_NAME: "Il mondo oggi (OUTDATED)"
 MODERN_DAY_DESC: "Mai la fame è stata più bassa. Mai i redditi sono stati più alti. Eppure il mondo è segnato dalla paura di fronte ai rapidi cambiamenti sociali e tecnologici. Il contraccolpo della globalizzazione si fa sentire mentre il Medio Oriente collassa in una guerra ibrida e un'ondata di populismo nazionalista si abbatte sull'Occidente. La gravità del mondo si sta spostando verso l'Asia, ma le potenze emergenti non hanno ancora trovato un'alternativa attraente all'ordine mondiale occidentale dominante."
 USA_MODERN_DAY_DESC: "Gli Stati Uniti, l'unica superpotenza mondiale, stanno affrontando un graduale declino del potere internazionale. Impantanati nelle guerre mediorientali, nel debito pubblico e nell'ascesa economica della Cina e degli altri Paesi BRICS, l'egemonia americana non è più quella di una volta. Tuttavia, grazie alla sua posizione geografica unica che le offre una sicurezza totale senza nemici naturali, può rimanere impegnata all'estero in forze per difendere gli interessi vitali degli Stati Uniti e dei suoi alleati. In patria, un'ondata di sentimento nazionalista contro l'elitarismo e la globalizzazione ha portato al presidente più improbabile di sempre: Donald Trump.\nCon gli alleati europei e asiatici che temono sia l'unilateralismo americano sia il ritiro dalle istituzioni liberali occidentali, gli Stati Uniti possono trovare un equilibrio che faccia prevalere l'ordine mondiale occidentale?"
 ENG_MODERN_DAY_DESC: "Il Regno Unito si trova in una posizione in cui nessun Paese si è mai trovato prima. Il referendum sulla Brexit del 2016 è passato con una maggioranza del cinquantuno, quasi cinquantadue per cento ed è diventato il primo e unico Paese a invocare l'articolo 50 dell'Unione Europea. Sarà ricordato nei libri di storia come la più grande decisione per il popolo britannico o come la peggiore scelta possibile.\nAccordo o non accordo è la domanda più grande."
 FRA_MODERN_DAY_DESC: "Centro mondiale dell'arte, della cultura e della diplomazia, la Francia guarda con fiducia a un nuovo secolo ricco di speranze e opportunità. La tirannia delle antiche monarchie e la distruzione delle guerre mondiali hanno spinto la Francia verso l'Unione Europea, di cui è membro fondatore. \n\nSolo il tempo ci dirà come i francesi affronteranno il secolo che li attende."
 GER_MODERN_DAY_DESC: "Grazie all'austerità e alle riforme, l'economia tedesca è rimasta indenne dal duplice shock della crisi finanziaria del 2008 e della crisi del debito europeo. In quanto economia europea di gran lunga più forte, è toccato alla Germania, un tempo attenta e riluttante, guidare l'Unione europea di fronte alla Brexit e alle crescenti richieste di sovranità nazionale. Per la Germania, l'esistenza dell'Eurozona e dell'Unione Europea non è una scelta, ma una necessità. L'integrazione europea ha prodotto un mercato combinato sufficientemente ampio per le sue merci, poiché il forte settore industriale tedesco ha da tempo superato le sue richieste interne. Inoltre, con un trend demografico in calo, la Germania deve fare affidamento su un aumento dell'immigrazione per riempire il vuoto - una scelta che sarà sicuramente controversa con il nazionalismo in aumento."
 JAP_MODERN_DAY_DESC: "Il Giappone è una delle maggiori economie del mondo. Continua a superare molti Paesi europei e mantiene una delle culture più uniche al mondo. Tuttavia, questa grande economia è afflitta da un'incredibile quantità di debiti. La popolazione del Giappone e il governo si aggirano intorno al duecentoquarantanove per cento del suo PIL. Inoltre, è anche uno dei pochi Paesi colpiti da una piramide demografica invertita, in cui la maggior parte della popolazione ha superato i quarant'anni.´Il Giappone crollerà sotto il debito finanziario e la crisi demografica o resisterà alla prova del tempo e diventerà uno dei Paesi più forti del mondo?"
 SOV_MODERN_DAY_DESC: "La caduta dell'Unione Sovietica ha invertito 300 anni di espansionismo russo, lasciando alla nuova federazione i confini del XVII secolo. L'espansione della NATO nell'Europa orientale e negli Stati post-sovietici l'ha resa vulnerabile, poiché il suo cuore si trova nella pianura europea, che è indifendibile. Perciò, ottenere il controllo indiretto su Stati post-sovietici come l'Ucraina, la Georgia e i Paesi baltici attraverso iniziative come l'Unione eurasiatica è fondamentale se la Russia vuole tornare a essere qualcosa di più di una potenza regionale con un esercito decente. Dal punto di vista economico, deve superare il duplice shock dei bassi prezzi del petrolio e delle sanzioni occidentali e affrontare in qualche modo la corruzione dilagante nella burocrazia altamente centralizzata della Russia."
 CHI_MODERN_DAY_DESC: "La geografia della Cina - circondata da montagne e giungle - la protegge, ma la isola anche dal resto del mondo. Essendo un impero multietnico con ampie minoranze, il solo mantenimento dell'integrità territoriale richiede uno sforzo considerevole, in quanto per mantenere il controllo è necessario effettuare massicci investimenti nell'entroterra e nei territori contesi. La vulnerabilità forse più grande, tuttavia, è la sua dipendenza dalle esportazioni e dal commercio in mare aperto, controllato dagli Stati Uniti e dai suoi alleati dell'Asia-Pacifico. Per diventare una vera superpotenza, la Cina deve competere con la Marina statunitense per dimensioni e qualità e trasformare gli attuali rivali asiatici in alleati. La diplomazia cinese è ostacolata dalla mancanza di un modello politico attraente. Tuttavia, è favorita dalle sue massicce riserve estere e dalla sua volontà di usarle per investire all'estero."
 BRA_MODERN_DAY_DESC: "Il Brasile è in lenta ascesa al volgere del secolo. Il Paese ha il potenziale per diventare grande. È una delle maggiori economie emergenti del mondo e la sua crescita ha continuato ad accelerare. Tuttavia, negli ultimi anni la corrente economica del Brasile si sta riprendendo da una dura recessione dovuta alla crisi finanziaria asiatica del 1995 e da una moneta azzoppata. Ora un nuovo partito è arrivato sulla scena. Il PT è entrato in scena e sta rapidamente guadagnando terreno.\n\nRiuscirete a far ripartire l'economia del Paese, un tempo grande, o il PT e le sue politiche socialiste prenderanno il sopravvento?"
 UKR_MODERN_DAY_DESC: "Il 2014 ha reso l'Ucraina l'epicentro di eventi che potrebbero in qualsiasi momento portare a conseguenze irreversibili. La rivoluzione della dignità ha rovesciato il potere autoritario di Viktor Yanukovich e ha portato un nuovo governo filo-occidentale guidato da Petro Poroshenko. Nonostante le numerose promesse fatte in campagna elettorale, il neoeletto garante ha condotto il Paese in una trappola del debito ancora più grande e ha sfruttato la situazione a suo vantaggio. La pazienza del popolo si sta esaurendo. La penisola di Crimea è stata annessa dai nostri ex amici e le regioni orientali del Donbas sono travolte dalle fiamme della guerra. Mancano pochi anni alle nuove elezioni, ma il popolo resisterà fino alla fine del mandato presidenziale?"
 TUR_MODERN_DAY_DESC: "Gli ultimi anni non sono stati clementi. Sebbene la minaccia del PKK sia stata quasi eliminata, non siamo riusciti a trovare una soluzione per porvi fine completamente. Sono passati solo pochi mesi da quando il tentativo di colpo di Stato è stato respinto e, sebbene alcuni comincino a dimenticarlo, alcuni responsabili sono ancora in libertà, pochi di loro ancora all'interno del nostro Paese, altri si sono nascosti all'estero o sono stati protetti dai nostri nemici, tra cui il capo del serpente, Fethullah Gülen. E per tutto il tempo alcuni ambienti hanno fatto circolare voci secondo cui Erdogan stesso avrebbe orchestrato il colpo di Stato e lo avrebbe fatto fallire allo scopo di sbarazzarsi dell'opposizione e prendere più potere. Ciononostante, una parte delle persone epurate si è rivelata innocente e queste condanne errate sono state provate."
 ISR_2000_MILLENNIUM_DAWN_DESC: "Per certi versi, Israele non è mai stato in una posizione migliore. La minaccia esistenziale che un tempo rappresentavano i vicini arabi di Israele è in gran parte svanita grazie alla normalizzazione delle relazioni con Egitto e Giordania. Sono stati fatti grandi passi avanti verso la risoluzione della questione palestinese con gli accordi di Oslo del 1993.\n\nMa Israele rimane inquieto. Il terrorismo e gli Stati canaglia giustificano la continua securizzazione del Paese, mentre le domande sulla traiettoria futura dello Stato ebraico continuano a dominare la politica israeliana. Il modo in cui Israele risponderà alle crescenti e spesso incompatibili pressioni della comunità internazionale, dei palestinesi e del suo stesso popolo rimane incerto."
 ISR_MODERN_DAY_DESC: "Con l'imminente partenza del Presidente Obama, Israele spera in un ritorno allo status quo in Medio Oriente. Negli ultimi anni Israele è stato minacciato dal perno americano verso l'Asia, dall'instabilità diffusa a seguito della primavera araba e da un Iran in ripresa. Molti nel governo israeliano sperano che il nuovo Presidente rivitalizzi l'impegno americano per la difesa di Israele e metta fine agli sforzi per reintegrare l'Iran nella comunità internazionale.\n\nMa a prescindere dalla posizione degli Stati Uniti nei confronti di Israele e del Medio Oriente in generale, permangono profonde tensioni strutturali all'interno di Israele e della regione in generale, che non si risolveranno semplicemente contando sul sostegno incondizionato dell'America."
 SYR_MODERN_DAY_DESC: "Con le lealtà divise nelle Forze armate siriane e le sconcertanti perdite subite in 6 anni di lotta contro una brutale guerra civile, l'esercito regolare è una forza esaurita. Il suo posto sul campo di battaglia siriano è stato preso da una vasta gamma di milizie, compagnie militari private, Hezbollah e Guardia Rivoluzionaria iraniana, che insieme hanno iniziato a ribaltare le perdite di Assad. Tuttavia, con l'economia distrutta e la maggior parte del territorio siriano sotto il controllo di terroristi, ribelli e curdi, la prospettiva di una Siria unita si prospetta come una lunga lotta."
 SYR_2000_MILLENNIUM_DAWN_DESC: "La Siria è sotto la dittatura della famiglia al-Assad dal 1971. Attualmente la salute di Hafez al-Assad sta cedendo e presto sorgerà un nuovo successore. Molti figli e parenti di Hafez sono in lizza per il potere, ma solo uno può governare."
 PER_MILLENNIUM_DAWN_DESC: "Dalla Rivoluzione iraniana, l'attuale Repubblica islamica fondata nel 1979 governa l'Iran come teocrazia islamica sciita. Da ovest a est, l'Iran ha affrontato molti problemi, come la guerra civile afghana a est e l'ostilità occidentale nei confronti dello stile di vita sciita. Con questa ostilità, l'Iran si è cementato come faro delle attività sciite nel mondo musulmano, con un'influenza ad ampio raggio su organizzazioni estremiste come Hezbollah, che si basa pesantemente sul sostegno monetario iraniano per continuare le sue attività. In definitiva, se l'Iran vuole sopravvivere, dovrà cooperare sul fronte globale e con i vicini, oppure dovrà schiacciare i suoi avversari. Solo il tempo ci dirà cosa sceglierà di fare..."
 PER_MODERN_DAY_DESC: "Dopo aver portato avanti il progetto AMAD in mezzo alle ritorsioni globali, l'Iran ha dovuto affrontare dure sanzioni economiche che hanno debilitato, ma non fermato, la sua marcia verso l'acquisizione di armi nucleari. Durante questo periodo di difficoltà, l'Iran aveva anche iniziato a flettere il suo potere in Medio Oriente con l'uso della sua Forza Quds. Ora sta iniziando a riprendersi, e l'Iran si è presentato come una nazione disposta ad affrontare l'ordine globale e gli Stati Uniti. Dove andrà a finire?"
 FSA_MODERN_DAY_DESC: "Inizialmente l'Esercito Libero Siriano era un'organizzazione ombrello di gruppi ribelli anti-Assad e un vero e proprio governo parallelo. Tuttavia, la radicalizzazione dei militanti siriani ha portato a defezioni di massa verso Al-Nusra, alleato di Al-Qaeda, e verso l'ISIS, contribuendo allo sradicamento dell'FSA nel nord della Siria. Di conseguenza, l'Esercito siriano libero è stato smantellato come organizzazione. Tuttavia, una vasta gamma di gruppi di ribelli legati alla Fratellanza Musulmana, insieme a una schiera di salafiti e gruppi laici, mantengono ancora l'etichetta. Nel sud della Siria, i gruppi affiliati all'FSA hanno avuto successo nella guerra nel deserto contro l'ISIS e difendono ancora la maggior parte di Dara'a dalle forze di Assad. Nel nord, l'intervento dell'esercito turco è riuscito a creare un cuneo tra i due cantoni curdi."
 NUS_MODERN_DAY_DESC: "Nel gennaio del 2017 diverse fazioni di mujahidin si sono unite sotto l'appello a una Jihad unificata contro il tiranno Al-Assad. Conosciuta come Hayat Tahrir al-Sham, o Comitato di Liberazione del Levante, questa formidabile organizzazione si è formata nello spargimento di sangue della guerra civile siriana. Il gruppo è classificato dagli Stati Uniti come organizzazione terroristica e affiliata ad Al-Qaeda."
 ROJ_MODERN_DAY_DESC: "Con l'inizio della guerra civile siriana, le forze di Assad si sono ritirate dalle aree curde per difendere il loro cuore. Questo ha permesso al popolo curdo, a lungo represso, di prendere il controllo attraverso il Partito dell'Unione Democratica di sinistra e la sua milizia, l'YPG, e di fondare il Rojava, basato sul socialismo democratico e sull'uguaglianza di genere. Quando l'ISIS è entrato nel campo di battaglia siriano, ha preso di mira i curdi con forza, conquistando ampie zone del Rojava, culminando nel fallito assalto a Kobane. Con i rinforzi dei Peshmerga, del PKK turco e il supporto aereo degli Stati Uniti, i curdi sono riusciti a ribaltare la situazione e a mettere in fuga l'ISIS. Da allora, ha incorporato parti del vecchio FSA sotto la bandiera dell'"SDF". Tuttavia, le sfide future restano numerose, con la Turchia che minaccia ripetutamente la guerra e il timore che la tacita alleanza con Assad possa sfociare in un conflitto."
 OTHER_MODERN_DAY_DESC: "Le nazioni del mondo, grandi e piccole, non si accontentano di trattenere il fiato in attesa dello scoppio di un altro conflitto globale. Dalle grandi potenze sull'orlo di una guerra civile alle molte nazioni formate e trasformate dalla Grande Guerra, tutte dovranno prendere decisioni difficili e bilanciare gli ideali con il pragmatismo per avere un impatto sul futuro del mondo."
 DEN_MODERN_DAY_DESC: "La Danimarca è una nazione sicura e protetta, essendo membro dell'UE e della NATO. Tuttavia, un rallentamento economico interno ha recentemente iniziato a mettere in discussione lo Stato danese. Non è affatto certo che la Danimarca possa continuare a rimanere immune dalle turbolenze del resto del mondo."
 ETH_MODERN_DAY_DESC: "La monarchia etiope è stata rovesciata nel 1974 e la successiva dittatura comunista nel 1991. La costituzione del 1995 ha garantito una democrazia in qualche modo stabile, ma non è riuscita ad affrontare i problemi della fame, della crisi politica e della corruzione."
 FIN_MODERN_DAY_DESC: "Sempre preoccupata di preservare la propria neutralità, la Finlandia ha osservato con attenzione il crollo dell'Unione Sovietica e la successiva espansione politica del progetto integrazionista dell'Europa occidentale. I finlandesi hanno aderito all'UE nel 1995 e hanno adottato l'euro come moneta nazionale. La pace può durare? I russi sono davvero pacificati?"
 ITA_MODERN_DAY_DESC: "Dall'inizio del XX secolo, l'Italia è rimasta leggermente indietro rispetto alle altre Grandi Potenze. Dopo la sconfitta nella Seconda Guerra Mondiale, il forte legame dell'Italia con i suoi ex nemici e con l'ex alleato tedesco l'ha riportata allo status di Paese altamente sviluppato e prospero. Ma cosa ci riserverà il futuro? Grandezza nazionale o disastro economico?"
 GRE_MODERN_DAY_DESC: "La Grecia è in subbuglio dopo la recessione del 2008 che ha ulteriormente indebolito la sua già fragile economia. L'aumento del rapporto debito/PIL, unito alle tensioni dovute all'ascesa dei partiti radicali, fa sì che la condizione della Grecia peggiori di giorno in giorno. Inoltre, le relazioni tra Grecia e Turchia sono ancora aspre, il che significa che ogni piccolo incidente potrebbe potenzialmente portare i due Paesi verso la guerra. La Grecia si trova a barcollare sull'orlo del collasso, con anche la più piccola decisione che potrebbe fare o distruggere il Paese. Speriamo che facciate le scelte giuste."
 NOR_MODERN_DAY_DESC: "La Norvegia ha votato contro l'adesione all'Unione Europea nel 1995 e in seguito è rimasta in qualche modo distante dall'Europa. Tuttavia, il Paese rimane membro della NATO e condivide un confine breve ma critico con la Federazione Russa, un vicino potente di cui deve necessariamente diffidare."
 SWE_MODERN_DAY_DESC: "La Svezia ha attraversato una profonda crisi economica all'inizio degli anni Novanta e l'adesione all'UE nel 1995 ha fatto ben poco per alleviare i problemi. La nazione svedese, che rimane militarmente neutrale come da tradizione svedese, deve trovare risposte economiche ai suoi attuali problemi."
 POL_MODERN_DAY_DESC: "La Polonia è cresciuta in modo massiccio dal suo ingresso nell'Unione Europea nel 2004. Oggi è una potenza regionale e una delle economie in più rapida crescita in Europa. È in procinto di diventare una delle potenze più importanti d'Europa. L'attuale situazione politica della Polonia è interessante: il PiS è salito al potere e le relazioni con l'UE si sono inasprite. Paese fermamente antirusso, la Polonia ha compiuto un grande sforzo per rafforzare le sue relazioni con gli Stati Uniti."
 SWI_MODERN_DAY_DESC: "Neutrale da sempre, la Svizzera ha deciso di non aderire né alla NATO né all'Unione Europea. La comunità internazionale può ancora contare sul fatto che la Svizzera sia il giudice silenzioso e il terreno neutrale che è sempre stata? Oppure il popolo svizzero vedrà il proprio governo assumere un ruolo più attivo all'estero per preservare la pace e far rispettare gli interessi nazionali?"
 BRM_MODERN_DAY_DESC: "Aung Saan Suu Kyi, un tempo beniamina della comunità internazionale, ha subito una drammatica inversione di tendenza in termini di opinione pubblica internazionale. Non più carismatica ed eloquente attivista per i diritti umani, la crisi dei Rohingya ha trasformato la leader de facto del Myanmar in una vilipesa criminale di guerra agli occhi di molti. All'interno dei confini territoriali del Paese, i gruppi di ribelli e i potenti generali militari sono alla ricerca di segni di debolezza. Questi due dilemmi, internazionale e interno, pongono il governo del Myanmar di fronte a scelte importanti. Permettere o fermare le violenze contro i musulmani del Rakhine. Tentare di ripristinare le relazioni con l'Occidente o ripiegare sul vecchio alleato della giunta militare, la Cina. La risposta è tutt'altro che chiara."
 NIG_MODERN_DAY_DESC: "Gli ultimi dieci anni della Nigeria hanno mostrato i veri colori dello Stato Islamico, che sostiene la grande rivolta di Boko Haram e dei ribelli salafiti nel Nord-Est della Nigeria. L'esercito nigeriano si è dimostrato incredibilmente inefficace nel combattere questo nuovo tipo di guerriglia. Il conflitto si è lentamente trasformato in un grande conflitto regionale, poiché il governo nigeriano sta perdendo sempre più il controllo dello Stato di Borno.\n Volete porre fine all'insurrezione o unirvi alla jihad globale?"
 BHR_MODERN_DAY_DESC: "Il Bahrein è una nazione che non è sfuggita all'ondata di proteste che si è diffusa in tutto il Medio Oriente come parte della cosiddetta \"Primavera araba\". Il Giorno della Rabbia ha visto la maggioranza sciita sfogare la propria frustrazione contro una monarchia percepita non solo come discriminatoria nei confronti degli sciiti, ma anche come occupante straniero e oppressore del vero popolo bahreinita. Senza l'intervento dello Scudo della Penisola, la monarchia sarebbe potuta crollare nel 2011..\n\nLa priorità della dinastia Khalifa è quindi quella di preservare il proprio dominio di fronte all'ostilità degli sciiti. Se storicamente l'opposizione sunnita rappresentava una minaccia maggiore, lo spettro dell'influenza iraniana e la limitata liberalizzazione politica hanno fatto sì che questa minaccia sia stata ridimensionata, almeno per ora."
 KUW_MODERN_DAY_DESC: "Il Kuwait gode di una posizione relativamente comoda a livello internazionale. La più grande minaccia alla sua sovranità, l'Iraq di Saddam Hussein, è stata eliminata dall'invasione americana del 2003 e il Kuwait è riuscito a mantenere buone relazioni con tutti gli attori regionali del Medio Oriente.\n\nLa sfida più grande del Kuwait, anche se non urgente, è di natura interna. Il sistema di governo semidemocratico del Paese ha rafforzato la legittimità del governo, ma ha impedito le riforme necessarie per diversificare l'economia del Kuwait, dipendente dal petrolio. Inoltre, le riforme del Kuwait non hanno placato completamente l'opposizione, che continua a opporsi alla censura del governo e alla repressione occasionale degli attivisti politici."
 OMA_MODERN_DAY_DESC: "L'Oman si è guadagnato la reputazione di faro di pace e stabilità in una regione inquieta e soggetta a conflitti. Qaboos bin Said al Said ha perseguito una politica estera di successo da quando è salito al potere nel 1970, guidando un Paese che non è odiato da nessuno e ammirato da tutti. Ma l'Oman non è privo di sfide. Il Sultano è stato criticato per il suo approccio pesante nei confronti del dissenso interno, sollevando incertezze sulla sostenibilità della monarchia assoluta. Inoltre, la guerra in Yemen ha aperto una nuova minaccia. L'Oman ha storicamente considerato la provincia yemenita di al-Mahra parte della sua sfera d'influenza, dati gli stretti legami culturali della regione con il Dhofar in Oman. Ma la presenza di truppe saudite minaccia i confini dell'Oman e non sarà tollerata dallo Stato omanita, anche se ciò significa minare segretamente lo sforzo bellico saudita."
 QAT_MODERN_DAY_DESC: "Dal 1996 il Qatar ha tracciato un percorso indipendente all'interno del Consiglio di Cooperazione del Golfo. Le riserve di gas naturale del Paese hanno permesso al Qatar di operare al di fuori del mercato petrolifero dominato dall'Arabia Saudita e per decenni gli emiri del Qatar hanno goduto di uno stretto rapporto con i populisti Fratelli Musulmani, un'organizzazione che i sauditi e gli emiratini vedono sempre più come una minaccia alla loro autorità. In quanto sede di Al-Jazeera, il Qatar è in parte accusato dalle altre autocrazie arabe per la diffusione delle rivolte arabe conosciute collettivamente come Primavera araba. La cosa peggiore agli occhi dei sauditi e dei loro alleati emiratini è la stretta relazione del Qatar con l'Iran, uno Stato che considerano una minaccia esistenziale. È solo questione di tempo prima che l'ostilità dei vicini del Qatar nei confronti della sua politica estera unica raggiunga il punto di ebollizione."
 SAU_MODERN_DAY_DESC: "I sauditi hanno assistito alla trasformazione irrevocabile del Medio Oriente a seguito di una serie di eventi epocali. Dapprima gli eventi del 2003 hanno eliminato uno dei principali protagonisti della lotta di potere tra Arabia Saudita, Iraq e Iran e hanno infiammato le tensioni settarie tra sunniti e sciiti a seguito della successiva guerra civile. Poi i sauditi hanno assistito inorriditi al rovesciamento di regimi amici in tutto il mondo arabo in seguito al fenomeno noto come Primavera araba. Infine, i sauditi hanno osservato con ansia il graduale ritiro dell'America dalla regione e il suo riavvicinamento all'Iran sotto Obama. Tutto ciò ha convinto i sauditi della necessità di una politica estera più proattiva, che ha portato la monarchia a contrastare aggressivamente l'influenza iraniana in tutto il Medio Oriente. Dal Libano allo Yemen, dalla Siria all'Iraq, le linee di battaglia sono state tracciate."
 UAE_MODERN_DAY_DESC: "Soprannominata affettuosamente dai funzionari americani \"Piccola Sparta\", gli Emirati Arabi Uniti sono stati uno stretto alleato sia degli Stati Uniti che dell'Arabia Saudita e hanno partecipato attivamente alle operazioni militari multilaterali. Le forze armate emiratine, in particolare la sua rinomata aeronautica e la sua Guardia presidenziale d'élite, hanno prestato servizio in Afghanistan, Libia, Kosovo, Somalia e ora Yemen. Ma gli Emirati Arabi Uniti non si accontentano di fare da spalla agli Stati Uniti o all'Arabia Saudita. Gli Emirati Arabi Uniti hanno fatto il passo più lungo della gamba in termini di influenza estera, a volte entrando in competizione con gli ex alleati, ad esempio sostenendo i separatisti dello Yemen temporaneamente alleati del governo di Hadi, sostenuto dai sauditi. Inoltre, gli EAU ospitano l'unico caso di successo di diversificazione economica, con Dubai che si è guadagnata la reputazione di città globale e hub finanziario."
 CAN_MODERN_DAY_DESC: "Dopo aver ottenuto la completa indipendenza dal Regno Unito nel 1982, il Canada è il quarto esportatore di petrolio al mondo e ha dimostrato di essere uno dei Paesi leader nelle operazioni antiterrorismo. Con la seconda più grande massa terrestre del mondo, il Canada è costituito per lo più da pianure e montagne ghiacciate e la maggior parte della popolazione risiede nel sud del Paese. Con una vasta quantità di risorse a disposizione, il Canada è un Paese con infinite possibilità e potenzialità."
 KOR_MODERN_DAY_DESC: "La Corea è nel mezzo di uno dei più drammatici scandali presidenziali della sua storia. In seguito a manifestazioni di massa, la presidente conservatrice Park Geun-hye è stata appena messa sotto impeachment dall'Assemblea nazionale a causa dell'oscura influenza della sua consigliera, Choi Soon-sil, dalle sembianze di Rasputin. Con il partito al potere nel caos e con la probabilità che vengano indette nuove elezioni tra pochi mesi, sembra che il Partito Democratico di sinistra sia pronto a tornare al potere.\n\nSe la speranza presidenziale Moon Jae-in riuscirà ad arrivare alla Casa Blu, dovrà ripristinare la fiducia nel sistema politico coreano, realizzare un ambizioso programma economico e gestire le probabili relazioni tese tra Stati Uniti e Corea del Nord dopo le elezioni presidenziali americane."
 NKO_MODERN_DAY_DESC: "Molti hanno sottovalutato il giovane e corpulento Kim Jong-un quando è arrivato il momento di assumere la posizione del padre come Guida Suprema della Repubblica Popolare Democratica. Da allora è diventato chiaro che questa figura di formazione svizzera e poco compresa era una forza da tenere in considerazione. Il suo brutale consolidamento del potere ha visto l'esecuzione dello zio di Kim e di una serie di altri funzionari, tra cui, a quanto si dice, un'esecuzione con un cannone antiaereo. Ma la posizione del giovane Kim non è del tutto sicura. Il dissenso tra i ranghi dell'establishment permane e il suo ambizioso programma di riforme economiche sta ancora prendendo piede. L'ultima iterazione della dinastia Kim del Nord sosterrà lo Stato come hanno fatto suo padre e suo nonno? O assisterà al crollo del suo regno?"
 BOT_MODERN_DAY_DESC: "Il Botswana è uno dei Paesi più sviluppati dell'Africa, con una democrazia stabile, un alto indice di sviluppo umano e una bassa corruzione. Il Botswana ha acquisito la sua ricchezza dopo il ritrovamento di grandi quantità di diamanti, che hanno portato a uno dei più alti PIL pro capite dell'Africa. Tuttavia, non è privo di problemi: la politica è dominata dal partito BDP, che molti considerano autocratico e poco inclusivo. Inoltre, il bracconaggio dilaga nelle numerose riserve di caccia del Paese. I diamanti, inoltre, non dureranno per sempre e occorre trovare una soluzione per trovare alternative per l'economia."
 AFG_MODERN_DAY_DESC: "Con l'aiuto delle forze della coalizione, l'Alleanza del Nord è riuscita a rovesciare il regime talebano. Invece di essere annientati, i Talebani si sono frammentati e hanno iniziato a condurre un'insurrezione in varie parti dell'Afghanistan, rappresentando ancora una minaccia significativa per le forze della coalizione e del governo. Sebbene alcune azioni delle forze della coalizione siano alla base della crescita dei Talebani, l'inefficienza e la corruzione del governo centrale e la cultura tribale pre-moderna dell'Afghanistan sono le ragioni principali per cui i Talebani sono difficili da annientare, senza contare il fatto che i militanti Talebani possono nascondersi e riorganizzarsi in alcune zone del Pakistan e tornare a combattere in Afghanistan. Le forze governative porranno fine all'insurrezione talebana? O ci sarà un accordo di pace per convincere i Talebani a deporre pacificamente le armi e ad unirsi al governo?"
 LIC_MODERN_DAY_DESC: "Il Liechtenstein è una piccola nazione senza pretese, ma ben sviluppata, nel cuore dell'Europa. Con una popolazione di soli seimila abitanti e una delle due sole nazioni con doppia serratura al mondo, si può dire che nessuno si aspetta molto dal Liechtenstein. Fortemente dipendente dai suoi vicini delle Alpi sia per l'economia che per la sicurezza, il Liechtenstein ha davanti a sé molte scelte difficili. Dovrebbe essere un bastione della cooperazione internazionale o un rifugio per corporazioni internazionali malintenzionate? Dovrebbe accettare rifugiati da tutto il mondo nel tentativo di diventare una vera potenza militare, oppure chiudere i confini e concentrarsi solo su se stesso. Solo il tempo ce lo dirà."

 MILLENNIUM_DAWN: "L'Alba del Millennio"
 MILLENNIUM_DAWN_DESC: "Il mondo è cambiato. A livello globale, da circa mezzo secolo regna un'atmosfera di pace e prosperità. Ma con la recente fine della Guerra Fredda e l'ascesa della Repubblica Popolare Cinese, come si vedrà questo mondo? Come si configurerà? Gli Stati Uniti continueranno a dominare? La nuova Federazione Russa troverà il suo spazio sotto i riflettori? Che ruolo avranno gli ex grandi imperi europei di Gran Bretagna, Francia e Germania? E che ruolo avrà l'ombra del terrorismo? Il mondo è cambiato. Il mondo sta cambiando."
 CHI_MILLENNIUM_DAWN_DESC: "L'arretratezza di ieri. La superpotenza di domani. Dopo decenni di prepotenza europea e altri decenni di guerre civili, lotte e invasioni da parte dei giapponesi, la Cina vuole ricostruire se stessa come prima potenza dell'Asia e, infine, del mondo. \n\nSotto la guida del Partito Comunista, sono stati fatti grandi passi avanti nella costruzione di una nuova Cina. Ma questa nuova Cina è volatile. Se la Cina si riforma troppo lentamente, potrebbe essere distrutta. Se si riforma troppo velocemente, potrebbe distruggersi."
 FRA_MILLENNIUM_DAWN_DESC: "Centro mondiale dell'arte, della cultura e della diplomazia, la Francia guarda con fiducia a un nuovo secolo ricco di speranze e opportunità. La tirannia delle antiche monarchie e la distruzione delle guerre mondiali hanno spinto la Francia verso l'Unione Europea, di cui è membro fondatore. \n\nSolo il tempo ci dirà come i francesi affronteranno il secolo che li attende."
 GER_MILLENNIUM_DAWN_DESC: "La ritirata dei sovietici e la riunificazione della Germania Est e Ovest hanno dato nuova speranza alla nazione. Il passato traumatico della Germania e gli orrori del fascismo non sono stati dimenticati dalla popolazione. Oggi la Germania è una delle nazioni più democratiche d'Europa, con un solido sistema di welfare sociale e una delle economie più forti d'Europa. \n\nMembro fondatore dell'Unione Europea, la Germania guarda all'espansione del blocco per includere gli ex Stati sovietici dell'Europa orientale contro una possibile recrudescenza russa."
 JAP_MILLENNIUM_DAWN_DESC: "Un territorio di circa 6.852 isole, il popolo marittimo del Giappone ha fatto molta strada dalla Seconda guerra mondiale e dai bombardamenti atomici di Hiroshima e Nagasaki. Oggi il Giappone è la seconda economia del pianeta, rinomata per l'innovazione tecnologica e i prodotti di qualità spediti in tutto il mondo. \n\nSostenuto dagli alleati americani ed europei, il Giappone guarda con diffidenza alla vecchia rivale Cina, con una fiducia ritrovata e un nuovo potenziale di conflitto."
 SOV_MILLENNIUM_DAWN_DESC: "Il colpo di stato di agosto e il successivo crollo dell'Unione Sovietica nel 1991 hanno lasciato l'economia russa a pezzi, l'orgoglio del Paese scosso e il suo futuro a tinte fosche. Oligarchi e funzionari corrotti hanno riempito il vuoto di potere in assenza di una forte autorità centrale. \n\nLa recente ascesa di Vladimir Putin ha spinto molti a chiedersi come questo ex ufficiale del KGB cercherà di ripristinare l'eredità della Russia e di portarla avanti in una nuova era."
 ENG_MILLENNIUM_DAWN_DESC: "Con la consegna di Hong Kong alla Cina nel 1997, il Regno Unito ha detto addio al suo ultimo grande possedimento coloniale. La nazione un tempo più potente della Terra sta cercando disperatamente di ridefinirsi e di trovare un nuovo percorso verso la grandezza e la gloria. \n\nQuesto percorso si baserà su una continua cooperazione con gli Stati Uniti? La Gran Bretagna dovrebbe avvicinarsi ai suoi fratelli europei? O la Britannia, da sola, tornerà a dominare le onde?"
 USA_MILLENNIUM_DAWN_DESC: "Il crollo dell'Unione Sovietica ha portato al primo momento unipolare del mondo. Gli Stati Uniti sono all'avanguardia di tutte le forze tecnologiche, militari e culturali che operano nel mondo. La sua portata non è mai stata così grande e il suo futuro non è mai stato così luminoso. \n\nLe prossime elezioni saranno un momento cruciale per determinare il futuro corso dell'America e, nel bene e nel male, del mondo."
 TUR_MILLENNIUM_DAWN_DESC: "Dal crollo dell'Impero Ottomano alla fine della Prima Guerra Mondiale, la Turchia è rimasta in gran parte sullo sfondo degli affari geopolitici. Ora, la posizione della Turchia la pone nuovamente sotto i riflettori, mentre le ideologie in competizione lavorano per spostare il Paese da una parte o dall'altra. \n\nLa Repubblica deve continuare con le riforme di Atatürk e cercare di ottenere il riconoscimento dell'UE, o rimanere fedele alla sua eredità islamica? La salute cagionevole del Primo Ministro Bülent Ecevit lascia presagire tempi incerti."
 UKR_MILLENNIUM_DAWN_DESC: "Le elezioni del 1999 avrebbero dovuto portare una vittoria incondizionata al leader liberale del Movimento Nazionale, Viacheslav Chornovil. Ma presto morì in un incidente stradale in circostanze misteriose. L'attuale presidente, Leonid Kuchma, ha vinto le elezioni sulla scia di slogan sinceri e senza promesse populiste. Ma ciò che porterà la sua cadenza è ancora discutibile. \n\nDopo essere stata privata del suo status nucleare nel 1996 e aver firmato il Memorandum di Budapest, l'Ucraina ha ricevuto garanzie di protezione dagli Stati più forti e un biglietto per il teatro mondiale. Ma chi sarà il giovane Paese alla futura rappresentazione? Un partecipante diretto o un semplice osservatore nelle ultime file?"
 BRA_MILLENNIUM_DAWN_DESC: "Il Brasile è in lenta ascesa al volgere del secolo. Il Paese ha un potenziale di grandezza. È una delle maggiori economie emergenti del mondo e la sua crescita ha continuato ad accelerare. Tuttavia, negli ultimi anni la corrente economica del Brasile si sta riprendendo da una dura recessione dovuta alla crisi finanziaria asiatica del 1995 e da una moneta azzoppata. Ora un nuovo partito è arrivato sulla scena. Il PT è entrato in scena e sta rapidamente guadagnando terreno..\n\nRiuscirete a far ripartire l'economia del Paese, un tempo grande, o il PT e le sue politiche socialiste prenderanno piede?"
 CAN_MILLENNIUM_DAWN_DESC: ""
 DEN_MILLENNIUM_DAWN_DESC: "La Danimarca è una nazione sicura e protetta, essendo membro dell'UE e della NATO. Tuttavia, un rallentamento economico interno ha recentemente iniziato a mettere in discussione lo Stato danese. Non è affatto certo che la Danimarca possa continuare a rimanere immune dalle turbolenze del resto del mondo."
 ETH_MILLENNIUM_DAWN_DESC: "La monarchia etiope è stata rovesciata nel 1974 e la successiva dittatura comunista nel 1991. La costituzione del 1995 ha garantito una democrazia in qualche modo stabile, ma non è riuscita ad affrontare i problemi della fame, della crisi politica e della corruzione. Inoltre, non ha risolto il conflitto in corso tra Etiopia ed Eritrea."
 FIN_MILLENNIUM_DAWN_DESC: "Sempre preoccupata di preservare la propria neutralità, la Finlandia ha osservato con attenzione il crollo dell'Unione Sovietica e la successiva espansione politica delle forze dell'Europa occidentale. I finlandesi hanno aderito all'UE nel 1995 e stanno per adottare l'euro come moneta nazionale. La pace può durare? I russi sono davvero pacificati?"
 GRE_MILLENNIUM_DAWN_DESC: "All'alba del XXI secolo, la Grecia sembra soddisfatta. Tuttavia, sotto la superficie ci sono crescenti preoccupazioni per la crisi del debito e l'ascesa di pariti politici radicali su entrambi i lati dello spettro. Il futuro della Repubblica ellenica è incerto e, a meno che non venga adeguatamente guidato, potrebbe imboccare un sentiero oscuro."
 ICE_MILLENNIUM_DAWN_DESC: "In un angolo nascosto dell'Europa, l'Islanda è riuscita a mantenere un basso profilo sin dall'indipendenza nel 1944. I conflitti politici con gli inglesi per i diritti di pesca sono stati forse il momento più emozionante della storia islandese. L'Islanda dovrebbe assumere una posizione più centrale?"
 ITA_MILLENNIUM_DAWN_DESC: "L'Italia è rimasta leggermente indietro rispetto alle altre Grandi Potenze dall'inizio del XX secolo. Dopo la sconfitta nella Seconda Guerra Mondiale, il forte legame dell'Italia con i suoi ex nemici e con l'ex alleato tedesco l'ha riportata allo status di Paese altamente sviluppato e prospero. Ma cosa ci riserverà il futuro? Grandezza nazionale o disastro economico?"
 NOR_MILLENNIUM_DAWN_DESC: "La Norvegia ha votato contro l'adesione all'Unione Europea nel 1995 e in seguito è rimasta in qualche modo distante dall'Europa. Tuttavia, il Paese rimane membro della NATO e condivide un confine breve ma critico con la Federazione Russa, un potente vicino di cui deve necessariamente diffidare.."
 RAJ_MILLENNIUM_DAWN_DESC: "Se la Cina è la superpotenza di domani, l'India è la superpotenza della prossima settimana. Le sue costanti lotte contro il Pakistan e la Cina e il suo profondo legame economico con l'Occidente hanno dato all'India una nicchia per prosperare. Se le verrà concesso abbastanza tempo, la Tigre dell'Asia meridionale sarà abbastanza forte da eliminare ogni singolo nemico."
 SPR_MILLENNIUM_DAWN_DESC: "Dalla morte di Franco nel 1975, la Spagna ha intrapreso un lungo percorso di recupero. Attraverso le difficoltà economiche e sociali, il Paese è riuscito a risolvere in parte i problemi causati da decenni di falangismo. La Spagna è entrata a far parte della NATO (1982) e dell'UE (1986) e ha lavorato instancabilmente e con grande impegno per raggiungere i grandi Paesi europei più potenti e ricchi: Germania, Francia, Gran Bretagna e Italia.\nIn tempi come questi, la Spagna ha bisogno di una guida forte e di una mano stabile. Riuscirà il Primo Ministro Aznar a mantenere le promesse? O il suo Partido Popular lascerà il posto a una leadership più degna?"
 SWE_MILLENNIUM_DAWN_DESC: "La Svezia ha attraversato una profonda crisi economica all'inizio degli anni Novanta e l'adesione del Paese all'UE nel 1995 ha fatto ben poco per alleviare i problemi. La nazione svedese, che rimane militarmente neutrale come da tradizione svedese, deve trovare risposte economiche ai suoi attuali problemi."
 SWI_MILLENNIUM_DAWN_DESC: "Neutrale da sempre, la Svizzera ha deciso di rimanere fuori non solo dalla NATO e dall'Unione Europea, ma anche dalle Nazioni Unite. La comunità internazionale può ancora contare sul fatto che la Svizzera sia il giudice silenzioso e il terreno neutrale che è sempre stata? Oppure il popolo svizzero vedrà il proprio governo assumere un ruolo più attivo all'estero per preservare la pace e far rispettare gli interessi nazionali?"
 BRM_MILLENNIUM_DAWN_DESC: "All'inizio del XXI secolo, il Myanmar si trova a un bivio. La giunta militare si è resa conto che la sua presa sul potere si sta costantemente allentando, mentre le pressioni interne ed esterne per la democratizzazione diventano sempre più forti. Tuttavia, la democratizzazione o la sua mancanza non è l'unica questione che il governo del Myanmar si trova ad affrontare. L'integrità territoriale di questa nazione del Sud-Est asiatico è stata traballante fin dall'indipendenza, con gruppi di ribelli che lottano per una maggiore autonomia che affliggono le regioni di confine del Myanmar. Le soluzioni a questi due dilemmi rimangono poco chiare. Violenza o diplomazia? Democrazia o autoritarismo? Compromesso o rivoluzione? Solo il tempo potrà dirlo."
 LIC_MILLENNIUM_DAWN_DESC: "Il Liechtenstein è una nazione piccola e modesta, ma ben sviluppata, nel cuore dell'Europa. Con una popolazione di soli seimila abitanti e una delle due uniche nazioni con doppia serratura al mondo, è lecito dire che nessuno si aspetta molto dal Liechtenstein. Fortemente dipendente dai suoi vicini delle Alpi sia per l'economia che per la sicurezza, il Liechtenstein ha davanti a sé molte scelte difficili. Dovrebbe essere un bastione della cooperazione internazionale o un rifugio per corporazioni internazionali malintenzionate? Dovrebbe accettare rifugiati da tutto il mondo nel tentativo di diventare una vera potenza militare, oppure chiudere i confini e concentrarsi solo su se stesso. Solo il tempo potrà dirlo."
 POL_MILLENNIUM_DAWN_DESC: "La Polonia si è recentemente liberata dal blocco comunista dell'Unione Sovietica. La situazione attuale del Paese è tutt'altro che perfetta. Nonostante la crescita dell'economia polacca dalla caduta del comunismo, il popolo polacco continua a lottare. Nonostante queste difficoltà, la nazione ha un grande potenziale per diventare una potenza economica significativa. Il futuro si prospetta roseo per la Polonia."
 NIG_MILLENNIUM_DAWN_DESC: "La Nigeria, al volgere del secolo, ha lentamente conquistato il primato internazionale, grazie al fatto che la sua numerosa popolazione e i suoi banchieri continuano a espandere la loro influenza sui mercati esteri. Inoltre, ha iniziato a partecipare maggiormente alla vita della regione locale, grazie alla nuova democrazia liberale che ha iniziato a crescere in popolarità. Tuttavia, la democrazia nigeriana è ora messa a dura prova dall'emergere della sharia negli Stati settentrionali, che minaccia la stabilità della nazione. L'indignazione e le proteste sono esplose tra la popolazione cristiana.. \nLa crescente popolarità dell'Islam causerà una guerra nel Paese?"
 BHR_MILLENNIUM_DAWN_DESC: "Il nuovo emiro del Bahrein, Hamad bin Isa Al Khalifa, eredita una posizione precaria. La maggioranza sciita del Bahrein nutre una forte frustrazione nei confronti di una monarchia percepita non solo come discriminatoria nei confronti degli sciiti, ma anche come occupante straniero e oppressore del vero popolo bahreinita. L'opposizione sunnita, per ragioni diverse, non sopporta la natura autocratica del governo bahreinita e si è allineata con i gruppi sciiti che si oppongono alla continuazione della monarchia assoluta. Alcuni consiglieri dell'emiro hanno spinto per la liberalizzazione politica come modo per ridurre la pressione esercitata sul regime, mentre altri hanno sostenuto un rafforzamento del governo autocratico. Spetterà al nuovo sovrano del Bahrein tracciare una rotta per il Paese."
 KUW_MILLENNIUM_DAWN_DESC: "Non molto tempo fa il Kuwait era un Paese sotto occupazione. La monarchia era in esilio e si batteva per il ripristino della sovranità kuwaitiana, mentre il popolo del Kuwait, sia sunnita che sciita, era unito contro l'oppressore iracheno. Ora che la Guerra del Golfo ha ripristinato l'indipendenza del Kuwait, la monarchia deve riprendere il gioco di equilibri politici che sta governando la nazione del Kuwait. Il parlamento del Kuwait, uno dei più potenti del Medio Oriente, esercita un forte controllo sull'autorità del monarca, pur facendo continue pressioni per una maggiore liberalizzazione politica. L'influente classe mercantile del Paese continua a spingere per maggiori investimenti nel settore privato, cosa che i cittadini kuwaitiani, impiegati nel settore pubblico, sono riluttanti a vedere realizzata a spese del proprio benessere."
 OMA_MILLENNIUM_DAWN_DESC: "L'Oman si è guadagnato la reputazione di faro di pace e stabilità in una regione inquieta e soggetta a conflitti. Qaboos bin Said al Said ha perseguito una politica estera di successo da quando è salito al potere nel 1970, guidando un Paese che non è odiato da nessuno e ammirato da tutti. Ma l'Oman non è privo di sfide. Il Sultano è stato criticato per il suo approccio pesante nei confronti del dissenso interno, sollevando incertezze sulla sostenibilità della monarchia assoluta."
 QAT_MILLENNIUM_DAWN_DESC: "Dal 1996 il Qatar ha tracciato un percorso indipendente all'interno del Consiglio di Cooperazione del Golfo. Le riserve di gas naturale del Paese hanno permesso al Qatar di operare al di fuori del mercato petrolifero dominato dai Sauditi, e per decenni gli emiri del Qatar hanno goduto di uno stretto rapporto con i populisti Fratelli Musulmani, un'organizzazione che i Sauditi e gli Emirati vedono sempre più come una minaccia alla loro autorità. La cosa peggiore agli occhi dei sauditi e dei loro alleati emiratini è la stretta relazione del Qatar con l'Iran, uno Stato che essi considerano una minaccia esistenziale. È solo questione di tempo prima che l'ostilità dei vicini del Qatar nei confronti della sua politica estera unica raggiunga il punto di ebollizione."
 SAU_MILLENNIUM_DAWN_DESC: "L'Arabia Saudita ha storicamente goduto di una posizione confortevole come una delle principali potenze del Medio Oriente. In quanto custode dei luoghi santi della Mecca e di Medina, il Regno gode di una legittimità religiosa senza pari. Tuttavia, la Rivoluzione iraniana del 1979 ha trasformato il reciproco sospetto saudita-iraniano in vera e propria ostilità, poiché la neonata Repubblica islamica dell'Iran ha cercato di rivendicare il mantello di leader del mondo islamico. Anche internamente il Regno si trova ad affrontare sfidanti per il titolo di leader del mondo islamico. Da quando i sauditi hanno permesso alle truppe americane di entrare nel Paese nel 1991, la leadership di Al-Qaeda ha giurato di distruggere la monarchia saudita e la sua falsa pietà e di sostituirla con un governo veramente islamico."
 UAE_MILLENNIUM_DAWN_DESC: "Soprannominata affettuosamente dagli ufficiali americani \"Piccola Sparta\", gli Emirati Arabi Uniti sono stati uno stretto alleato sia degli Stati Uniti che dell'Arabia Saudita e hanno partecipato volentieri alle operazioni militari multilaterali. Le forze armate emiratine, in particolare la sua rinomata aeronautica e la sua Guardia presidenziale d'élite, hanno prestato servizio nella Guerra del Golfo, accumulando un'utile esperienza militare.\n\nMa gli Emirati Arabi Uniti non si accontentano di fare da spalla agli Stati Uniti o all'Arabia Saudita. Gli Emirati Arabi Uniti hanno superato il loro peso in termini di influenza estera, a volte in competizione con i loro ex alleati. Inoltre, gli EAU ospitano l'unico caso di successo di diversificazione economica, con Dubai che si è guadagnata la reputazione di città globale e hub finanziario."
 KOR_MILLENNIUM_DAWN_DESC: "La Repubblica di Corea ha superato con successo guerre, povertà e dittature per diventare uno dei Paesi più sviluppati e stabili del mondo. Il presidente Kim Dae-jung è ampiamente rispettato per il suo ruolo nel portare la democrazia in Corea e molti sono fiduciosi nei suoi sforzi per fare pace con il Nord.\n\nTuttavia, la sua amministrazione è stata macchiata da scandali e la politica coreana rimane estremamente polarizzata. La partigianeria politica, la corruzione del governo e l'incertezza sugli sforzi del presidente per riconciliarsi con il Nord definiranno il futuro della Corea in questo nuovo millennio."
 NKO_MILLENNIUM_DAWN_DESC: "Il cosiddetto \"Regno Eremita\" è un luogo che il mondo esterno percepisce come misterioso e minaccioso in egual misura. Le voci di un programma nucleare segreto nel Paese stanno proliferando e il suo vicino meridionale rimane sospettoso delle intenzioni del Nord. Ma l'immagine impenetrabile del Regno Eremita ha iniziato a mostrare delle crepe. Ancora in fase di recupero da una devastante carestia nota come "Ardua Marcia", la RPDC ha dovuto fare affidamento sull'assistenza esterna per superare la tempesta. Le debolezze del sistema di governo del Nord sono evidenti. Kim Jong-il affronterà queste carenze e adotterà un approccio diplomatico con il mondo esterno per facilitare lo sviluppo? O deciderà che la bellicosità dell'esercito e il fervore ideologico del partito devono essere sostenuti dalla guerra?"
 BOT_MILLENNIUM_DAWN_DESC: "Il Botswana è uno dei Paesi più sviluppati dell'Africa, con una democrazia stabile, un alto indice di sviluppo umano e una bassa corruzione. Il Botswana ha acquisito la sua ricchezza dopo il ritrovamento di grandi quantità di diamanti, che hanno portato a uno dei più alti PIL pro capite dell'Africa. Tuttavia, non è privo di problemi: la politica è dominata dal partito BDP, che molti considerano autocratico e poco inclusivo. Inoltre, il bracconaggio dilaga nelle numerose riserve di caccia del Paese. I diamanti non sono destinati a durare per sempre e occorre trovare una soluzione per trovare alternative per l'economia."
 AFG_MILLENNIUM_DAWN_DESC: "Da quando i comunisti hanno preso il potere nel 1978, l'Afghanistan ha vissuto un ciclo di guerre civili e interventi esterni. Il ritiro dell'Unione Sovietica nel 1989 e la successiva caduta del regime nel 1992 non hanno portato la pace. Al contrario, il conflitto di interessi tra le fazioni mujaheddin ha portato a continui combattimenti fino al 1996, quando i Talebani, sostenuti dal Pakistan, hanno approfittato della guerra civile per conquistare ampie zone dell'Afghanistan. Il loro obiettivo era eliminare tutte le altre fazioni, costringendo gli ex signori della guerra a formare l'Alleanza del Nord contro i Talebani con la mediazione del generale Massoud. Cosa riserva il futuro a questo Paese dilaniato dalla guerra?"
 ARM_MILLENNIUM_DAWN_DESC: "L'indipendenza dell'Armenia, una delle prime ottenute dopo il crollo dell'URSS, non le ha portato prosperità o grandezza. La guerra nel Nagorno-Karabakh, scatenata dai nazionalisti, ha prosciugato la repubblica. Allo stesso tempo, non tanto le ostilità in sé, quanto il blocco dell'Armenia da parte dell'Azerbaigian. Alla guida dell'Armenia c'è un politico controverso che ha una grande influenza sia nell'Armenia stessa sia nel conteso Artsakh. L'Armenia sarà in grado di guadagnare gloria sotto il suo governo o scivolerà in un abisso a lungo termine?"
 OTHER_MILLENNIUM_DAWN_DESC: "Prima guerra mondiale, seconda guerra mondiale, Corea, Vietnam, Afghanistan. Le guerre del passato hanno lasciato le nazioni del presente a temere per il futuro. Tuttavia, c'è una grande speranza che l'umanità possa superare 20 secoli di spargimento di sangue per completare la sua transizione verso un periodo di pace e stabilità."
 #note: millenium_dawn's are shown at 2000 start and modern_day ones are shown at 2017 start
