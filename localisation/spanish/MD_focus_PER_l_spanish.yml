 qasem_soleimani_spirit: "Mártir Qasem Soleimani"
 qasem_soleimani_spirit_desc: "Qasem Soleimani fue un mariscal de campo iraní que fue asesinado por Estados Unidos bajo el pretexto de ser un terrorista. Este triste asesinato será recordado por el pueblo iraní y tendrá un impacto en las relaciones entre Irán y Estados Unidos en el futuro.\n§W--------------§!\nEste Espíritu Nacional se §Rremoverá§! si cambiamos §HEl Enfoque del País§!."
 corruption_in_the_government: "Corrupción en el Gobierno"
 corruption_in_the_government_desc: "Lamentablemente, hay corrupción en nuestro gobierno, lo cual ha tenido efectos negativos en el progreso del país. Debemos identificar los factores de corrupción y enfrentarlos.\n§W--------------§!\nEste Espíritu Nacional se §Rremoverá§! si completamos la rama de §YIdentificar Funcionarios Corruptos§! en el árbol de enfoque."
 the_holy_defence: "La Defensa Sagrada"
 the_holy_defence_desc: "Nuestra guerra con Iraq en 1980 y la valentía y los sacrificios de nuestros combatientes han unido más a nuestra nación en un espíritu de martirio. Hemos obtenido mucha experiencia de esta guerra, lo cual ayudará a nuestras fuerzas militares a combatir mejor en la actualidad.\n§W--------------§!\nEste Espíritu Nacional se §Rremoverá§! si cambiamos §HEl Enfoque del País§!."
 the_holy_defense_bonuses_active: "\nEstamos §Greceptando§! lo siguiente debido a nuestra §YGuerra Defensiva§!:\nPoblación reclutable: §G9%§!\nDefensa de la División en territorio propio: §G+20%§!\nOrganización de la División: §G+5§!\n"
