 weap_ag_gunship_1_desc: "25-мм пушка Гатлинга и 40-мм пушка Бофорс, установленные на крупных самолетах, позволяют использовать их в качестве боевых самолетов, обеспечивая высокоточную огневую поддержку наземным подразделениям.\n\n§GПодсказка дизайнера: Используйте этот модуль для создания больших самолетов CAS. Эти самолеты могут обеспечить значительную поддержку CAS, но будут очень уязвимы в любом виде спорного воздушного пространства.§!\n\n§WИспользование этого оружия в качестве основного позволит создать§! §Bсамолёт CAS§!"
 weap_ag_gunship_2: "105мм пушка"
