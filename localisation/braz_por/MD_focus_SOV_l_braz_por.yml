 sov_nationalists.13.a: "Notícia triste"
 sov_nationalists.14.t: "Exercícios militares com §Y[FROM.GetNameWithFlag]§!"
 sov_nationalists.14.d: "A Rússia está conduzindo exercícios militares conjuntos com nosso exército e o exército de outros aliados para uma futura intervenção militar na Turquia"
 sov_nationalists.14.a: "Estaremos prontos"
 sov_nationalists.15.t: "O Estado da União com §Y[SOV.GetNameWithFlag]§!"
 sov_nationalists.15.d: "O governo russo sugere que reavivemos o antigo projeto do Estado da União da Rússia e Sérvia. Quando foi rejeitado pelo governo Yeltsin nos anos 90, agora eles próprios estão prontos para nos oferecer seu renascimento. Concordaremos?"
 sov_nationalists.15.a: "Sim"
 sov_nationalists.15.b: "Não"
 sov_nationalists.16.t: "O Estado da União com §Y[SER.GetNameWithFlag]§!"
 sov_nationalists.16.d: "O governo sérvio concordou em retomar o projeto do Estado da União"
 sov_nationalists.16.a: "Ótimo"
 sov_nationalists.17.t: "O Estado da União com §Y[SER.GetNameWithFlag]§!"
 sov_nationalists.17.d: "O governo sérvio recusou-se a retomar o projecto do Estado da União"
 sov_nationalists.17.a: "Triste"
