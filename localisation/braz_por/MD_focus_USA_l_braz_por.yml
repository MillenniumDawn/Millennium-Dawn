 USA_american_economic_decisions_category: "A Economia Americana"
 USA_american_economic_decisions_category_desc: "A economia americana é a maior do mundo e uma das mais fortes. No entanto, isso não significa que ela não tenha suas fraquezas. É principalmente baseada em serviços, já que a maioria das empresas americanas busca mão de obra mais barata em outros lugares. A economia também está intimamente ligada à política americana. Fazer negócios na América é caro, mas extremamente lucrativo. §YWall Street§! também é parcialmente responsável. Os empresários de Nova York estão entre os mais poderosos dos Estados Unidos. É melhor mantê-los sob controle e do lado do governo, ou então.\n\n§YForça de Wall Street:§! [?USA.USA_strength_of_wall_street_var|17.0] de 50\n§YForça das Regulações:§! [?USA.USA_economic_regulation_var|45.0] de 100"
 USA_resource_steel_factories_decision: "Expandir Fábricas de Aço"
 USA_resource_steel_factories_decision_desc: "Muita da indústria de aço americana foi terceirizada nos últimos 40-50 anos. Pode ser do nosso melhor interesse trazer parte do trabalho de volta aqui e investir em nossas empresas de aço!"
 USA_resource_aluminimum_prospecting_decision: "Explorar Depósitos de Bauxita"
 USA_resource_aluminimum_prospecting_decision_desc: "Os depósitos de bauxita ao redor dos Estados Unidos precisam ser explorados. Investir nesse recurso poderia promover uma maior autossuficiência em todo o país."
 USA_resource_techmetals_prospecting_decision: "Prospectar Metais Tecnológicos"
 USA_resource_techmetals_prospecting_decision_desc: "A eletrônica requer uma grande variedade de materiais muito específicos, como lítio, ouro, tungstênio e prata. Deveríamos prospectar um pouco mais nas Montanhas Rochosas e nos Apalaches."
 USA_regulate_wall_street_decision: "Aprovar Regulamentação de Wall Street"
 USA_regulate_wall_street_decision_desc: "§YWall Street§! está se saindo muito bem há muito tempo. Devemos trabalhar para melhorar as regulamentações nos setores financeiros."
 USA_deregulate_wall_street_decision: "Deregulamentar o Setor Financeiro"
 USA_deregulate_wall_street_decision_desc: "Nossas regulamentações atuais são muito rígidas nos setores financeiros. Flexibilizá-las deve melhorar o investimento de investidores domésticos e estrangeiros."
 USA_industrial_outsourcing_decision: "Terceirização Industrial"
 USA_industrial_outsourcing_decision_desc: "As regulamentações fizeram com que o custo dos negócios nos Estados Unidos superasse em muito o seu valor. Talvez encorajar alguma terceirização possa melhorar o preço e a demanda para os trabalhadores americanos."
 USA_spurring_economic_growth_decision: "Estimular o Crescimento Econômico"
 USA_spurring_economic_growth_decision_desc: "A economia tem estagnado recentemente. Deveríamos introduzir nova legislação para desregulamentar ou usar políticas monetárias/fiscais para aumentar o crescimento econômico."
 USA_bring_microsoft_to_court_decision: "Levar a Microsoft ao Tribunal"
 USA_bring_microsoft_to_court_decision_desc: "A Microsoft foi autorizada a adquirir empresas de tecnologia menores sem desafio no último ano. Alguns conselheiros econômicos estão sugerindo que levemos a Microsoft ao tribunal para impedi-los de expandir ainda mais."
 USA_finish_keystone_and_dakota_pipelines: "Concluir os Oleodutos Keystone e Dakota"
 USA_finish_keystone_and_dakota_pipelines_desc: "Precisamos trabalhar e focar na conclusão dos oleodutos Keystone. Essas artérias econômicas críticas conectarão os corações pulsantes das economias americana e canadense cada vez mais. Como tal, também criará mais coesão entre os irmãos norte-americanos. Quem sabe, talvez no futuro também possamos fazer algo com nosso irmão do Sul."
 USA_america_first_energy_plan: "Energia Americana para as Necessidades Americanas"
 USA_america_first_energy_plan_desc: "A lei AEAN é um projeto abrangente para abordar diretamente a produção, exportação e consumo de energia doméstica. Vamos ajustar os detalhes e esperamos ser capazes de satisfazer mais de nossas necessidades internas sem comprometer nossas obrigações estrangeiras."
 USA_open_public_lands_to_fracking: "Abrir Terras Públicas para Fracking"
 USA_open_public_lands_to_fracking_desc: "Com a crescente demanda por energia, tanto interna quanto globalmente, devemos buscar novas formas de acompanhar nossa demanda, além de sermos competitivos no cenário global. Podemos enfrentar algumas críticas dos eco-hippies, mas no final eles nos agradecerão."
