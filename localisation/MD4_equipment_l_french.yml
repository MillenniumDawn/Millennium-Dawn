 ship_reliability_upgrade_desc:0 "Un vaisseau avec une haute fiabilité sera moins enclin aux coups critiques qui peuvent faire des dégâts massifs à un vaisseau sans construction bien pensée."
 ship_anti_air_upgrade:0 "Anti-Air"
 ship_anti_air_upgrade_desc:0 "Plus de canons mettant du plomb dans l'air signifie plus d'avions ennemis abattus!"
