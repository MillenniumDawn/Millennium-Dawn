l_spanish:
 abkhazia_focus: "Árbol de enfoque de Abjasia"
 ABK_Corruption_economic: "Abjasia en el Nuevo Milenio"
 ABK_Corruption_economic_desc: "Nuestro país no está atravesando el nuevo milenio en las mejores condiciones. La corrupción está carcomiendo nuestra nación, la infraestructura fue destruida después de la guerra y no ha sido restaurada."
 ABK_jd_abk_russia: "Restaurar Vínculos de Transporte con Rusia"
 ABK_jd_abk_russia_desc: "Necesitamos restablecer las rutas de transporte hacia Rusia, ya que es nuestro único aliado y socio en este momento."
 ABK_tourism1: "Desarrollo del Turismo"
 ABK_tourism1_desc: "Es hora de iniciar el desarrollo del Turismo en nuestro país, quizás los fondos recibidos de los turistas ayudarán a que nuestra economía se mantenga."
 ABK_associated_state: "Estado Asociado de la CEI"
 ABK_associated_state_desc: "Rusia está dispuesta a ayudarnos a formar parte de la CEI en forma de un estado asociado."
 ABK_internet_akvafon: "Primer Acceso a Internet"
 ABK_internet_akvafon_desc: "Internet se está desarrollando activamente en todo el mundo, es hora de desarrollarlo en nuestra república."
 ABK_promotion_of_independence: "Promoción de la Independencia"
 ABK_promotion_of_independence_desc: "Promoveremos la independencia de nuestra república en todos los medios de comunicación, nuestro país puede existir de forma independiente."
 ABK_promotion_of_russia: "Propaganda de Amistad con Rusia"
 ABK_promotion_of_russia_desc: "Rusia es nuestro amigo, hermano y aliado. Transmitiremos activamente esta opinión en todos nuestros medios de comunicación."
 ABK_training_in_russia: "Entrenamiento de Soldados en Rusia"
 ABK_training_in_russia_desc: "Enviaremos a nuestros soldados a Rusia para entrenarse y obtener experiencia avanzada en combate."
 ABK_russia_invest_industry: "Rusia está Invirtiendo en Nuestra Industria"
 ABK_russia_invest_industry_desc: "Estamos dispuestos a concluir un acuerdo para invertir fondos rusos en nuestra industria."
 ABK_visa_free_russia: "Régimen sin Visa con Rusia"
 ABK_visa_free_russia_desc: "Hemos firmado un acuerdo que cancela el régimen de visa entre nuestros países. Espero que esto nos ayude a mejorar nuestra situación económica."
 ABK_tourism2: "Continuar el Desarrollo del Turismo"
 ABK_tourism2_desc: "Necesitamos atraer más turistas al país, por lo que aumentaremos nuestras inversiones en el sector turístico de nuestro país."
 ABK_decrease_cencorship: "Flexibilizar la Censura"
 ABK_decrease_cencorship_desc: "Abandonaremos la estricta censura que existía antes."
 ABK_abkhazian_passports: "Pasaportes Abjasios"
 ABK_abkhazian_passports_desc: "Estamos dispuestos a introducir el pasaporte de ciudadano de Abjasia."
 ABK_rearms_russia_us: "Rusia está Lista para Rearmarnos"
 ABK_rearms_russia_us_desc: "Rusia está lista para rearmarnos."
 ABK_energy_help: "Comenzar a Resolver los Problemas de Energía"
 ABK_energy_help_desc: "Nuestro país ha estado sufriendo problemas de energía durante mucho tiempo, es hora de comenzar a resolver este problema."
 ABK_crypto: "Legalización de las Criptomonedas"
 ABK_crypto_desc: "Nuestro país debe avanzar con los tiempos. Las criptomonedas están cobrando impulso y necesitamos beneficiarnos financieramente de esto."
 ABK_president_illness: "Enfermedad del Presidente"
 ABK_president_illness_desc: "Nuestro Presidente está muy enfermo y no puede cumplir con las funciones de jefe de estado, es hora de cambiar el gobierno."
 ABK_sgb: "Servicio de Seguridad del Estado (SGB)"
 ABK_sgb_desc: "Necesitamos fortalecer nuestro Servicio de Seguridad del Estado."
 ABK_internet_a_mobail: "Segundo Operador"
 ABK_internet_a_mobail_desc: "A-mobile se convertirá en el segundo operador de telecomunicaciones en nuestra república."
 ABK_jd_abk_russia_arms: "Tropas Ferroviarias de Rusia"
 ABK_jd_abk_russia_arms_desc: "Rusia está lista para asignar una unidad de sus tropas ferroviarias para restaurar nuestra infraestructura."
 ABK_research_net: "Desarrollo de Redes de Internet"
 ABK_research_net_desc: "Es necesario seguir desarrollando nuestra red de Internet."
 ABK_soo_friend: "Amistad con Osetia del Sur"
 ABK_soo_friend_desc: "Continuaremos mejorando nuestras relaciones con nuestros colegas de Osetia del Sur."
 ABK_artshakh_friend: "Amistad con Artsaj"
 ABK_artshakh_friend_desc: "Continuaremos mejorando nuestras relaciones con nuestros colegas de Artsaj."
 ABK_new_era: "Nueva Era"
 ABK_new_era_desc: "Nuestra república está ingresando a una nueva era, tal vez finalmente con un nuevo presidente podamos convertirnos en una república económicamente fuerte."
 ABK_increase_medicine: "Desarrollo de la Medicina"
 ABK_increase_medicine_desc: "Es necesario invertir en la medicina de nuestro país, nuestra población está muriendo activamente y debemos detenerlo."
 ABK_against_corruption: "Lanzamiento de una Campaña contra la Corrupción"
 ABK_against_corruption_desc: "Tenemos la intención de erradicar firmemente y claramente la corrupción."
 ABK_increase_education: "Invertir en Educación"
 ABK_increase_education_desc: "Nuestra juventud se está degradando activamente, necesitamos invertir en mejorar la educación en el país."
 ABK_ros_neft: "Cooperación con Rosneft"
 ABK_ros_neft_desc: "Rosneft está dispuesta a ayudar con el descubrimiento de reservas de petróleo en el territorio de nuestra república."
 ABK_rus_hydro: "RusHydro"
 ABK_rus_hydro_desc: "Estamos dispuestos a aprobar proyectos de RusHydro en nuestro territorio."
 ABK_mvd_sgb: "Unificar el SGB y el Ministerio del Interior"
 ABK_mvd_sgb_desc: "Ha llegado el momento de una reforma global de nuestras agencias de aplicación de la ley."
 ABK_let_russians_buy: "Permitir a los Rusos Comprar Bienes Raíces"
 ABK_let_russians_buy_desc: "Permitiremos legalmente a los ciudadanos rusos comprar bienes raíces en nuestro país, aumentando así la atractividad de la inversión."
 ABK_jd_abk_russia_help: "Ayuda de las Tropas Ferroviarias de Rusia"
 ABK_jd_abk_russia_help_desc: "Las tropas ferroviarias de Rusia están dispuestas a permanecer en el territorio de nuestra república y ayudarnos temporalmente con la restauración."
 ABK_our_place: "Nuestro Lugar en Este Mundo"
 ABK_our_place_desc: "Nuestro pueblo debe encontrar su camino en este mundo y definitivamente lo encontraremos en el futuro."
 ABK_cus_create: "Crear la CIS-2"
 ABK_cus_create_desc: "La Comunidad de Estados no reconocidos (US) o CIS-2 es una unión creada para la consulta, ayuda mutua y coordinación de acciones cooperativas por parte de estados no reconocidos en el territorio postsoviético."
 ABK_abkhazian_farmers: "Apoyo a los Agricultores Locales"
 ABK_abkhazian_farmers_desc: "No siempre podemos contar con ayuda externa, por lo que el apoyo a los agricultores locales debe ser nuestra prioridad."
 ABK_army: "Reforma de las Fuerzas Armadas"
 ABK_fleet: "La Marina de Abjasia"
 ABK_air: "Fuerza Aérea de Abjasia"
 ABK_modernize_army: "Modernización del Ejército"
 ABK_modernize_army_desc: "No podemos permitir debilitar nuestro ejército, ya que es nuestro garante de soberanía."
 ABK_network_warfare_desc: "La guerra centrada en redes, también llamada operaciones centradas en redes o guerra centrada en la red, es una doctrina militar o teoría de guerra que busca traducir una ventaja de información, posibilitada en parte por la tecnología de la información, en una ventaja competitiva a través de la sólida red informática de fuerzas bien informadas y geográficamente dispersas."
 ABK_decentralized_warfare_desc: "La guerra de cuarta generación (4GW) se caracteriza por una difuminación de las líneas entre guerra y política, combatientes y civiles. El término fue utilizado por primera vez en 1980 por un equipo de analistas de Estados Unidos, incluido el paleoconservador William S. Lind, para describir el retorno de la guerra a una forma descentralizada."
 ABK_president_illness2: "El comunismo está regresando"
 ABK_president_illness2_desc: "¡Nos alzaremos nuevamente bajo las banderas rojas!"
 ABK_china_help: "Inversiones Chinas"
 ABK_china_help_desc: "Hemos logrado atraer inversiones chinas para el desarrollo de nuestro país."
 ABK_china_help_jd: "Inversiones Chinas en Ferrocarriles"
 ABK_china_help_jd_desc: "Las empresas chinas están dispuestas a restaurar las vías férreas en nuestra república como parte de su estrategia."
 ABK_returm_marxism: "El Regreso del Marxismo a las Escuelas"
 ABK_returm_marxism_desc: "La antigua literatura soviética nos será útil nuevamente, ¡es hora de educar a las nuevas generaciones de comunistas!"
 ABK_increase_cencorship: "Fortalecer la censura"
 ABK_increase_cencorship_desc: "¡Es necesario silenciar a todos los enemigos del pueblo!"
 ABK_our_red_path: "El Camino Rojo es el Único Verdadero"
 ABK_our_red_path_desc: "El camino del comunismo y el socialismo es el único verdadero para nuestro país."
 ABK_one_party: "Un País, Un Partido"
 ABK_one_party_desc: "Nuestro país no necesita docenas de partidos diferentes, uno es suficiente para nosotros."
 ABK_china_invest_tech: "China está Invirtiendo en Nuestro Sector Tecnológico"
 ABK_china_invest_tech_desc: "Las empresas chinas están dispuestas a financiar nuestro sector tecnológico."
 ABK_defend_our_home: "Protegiendo nuestro hogar"
 ABK_defend_our_home_desc: "Nuestro país siempre está bajo la amenaza del peligro: protejamoslo"
 ABK_defend_our_home2: "Estructuras Defensivas"
 ABK_defend_our_home2_desc: "Es necesario no sólo inspirar a la gente, sino también estar físicamente preparados para defender nuestras fronteras."
 ABK_china_invest_mesta: "Continúa la Inversión China"
 ABK_china_invest_mesta_desc: "Las empresas chinas han obtenido resultados positivos de inversiones anteriores y están dispuestas a continuar con el mismo espíritu."
 ABK_atheism: "Ateísmo en Cada Hogar"
 ABK_atheism_desc: "La propaganda de Marx guiará a nuestro pueblo de regreso al glorioso camino del ateísmo."
 ABK_mil_prop: "Propaganda Militar"
 ABK_mil_prop_desc: "Nuestro país no podrá defenderse si nuestro pueblo no se levanta como uno solo con un arma y lucha."
 ABK_empower_sgb: "Fortalecer el Financiamiento para los Servicios de Seguridad"
 ABK_empower_sgb_desc: "El Estado debe estar protegido de manera confiable desde el interior."
 ABK_mobilise_masses: "Movilización Masiva"
 ABK_mobilise_masses_desc: "¡Levántate, pueblo de Abjasia! para la lucha hasta la muerte."
 ABK_nep: "El resurgimiento de una nueva política económica"
 ABK_nep_desc: "Se volverán a utilizar los viejos métodos."
 ABK_fiveka: "El primer plan quinquenal"
 ABK_fiveka_desc: "Es hora de que volvamos a la práctica de los planes quinquenales."
 ABK_free_education: "Educación gratis"
 ABK_free_education_desc: "¡Todos los abjasios deberían recibir educación, independientemente de dónde se encuentren!"
 ABK_collectivism: "Colectivismo"
 ABK_collectivism_desc: "Devolvamos la unidad a los abjasios a través del colectivismo"
 ABK_sup_work: "Apoyaremos a los trabajadores"
 ABK_sup_work_desc: "Cada trabajador abjasio estará protegido por el Estado"
 ABK_people_militia: "Militia Popular"
 ABK_people_militia_desc: "¡Todos los ciudadanos deben proteger el país!"
 ABK_rel_quest: "La cuestión de la religión"
 ABK_rel_quest_desc: "¿Qué debemos hacer en un asunto tan delicado?"
 ABK_rel_commu: "Comunismo religioso"
 ABK_rel_commu_desc: "¿Están combinados?"
 ABK_farmer_collab: "Apoyo a los agricultores"
 ABK_farmer_collab_desc: "La agricultura es el pulmón de nuestra república."
 ABK_president_illness3: "La Monarquía está Regresando"
 ABK_president_illness3_desc: "Todos estos juegos de democracia han llevado a nuestro país a la mendicidad, solo una verdadera monarquía nos salvará."
 ABK_ally_with_mafia: "Alianza con la Mafia"
 ABK_ally_with_mafia_desc: "Los clanes de Abjasia han dividido el país durante mucho tiempo y solo afectan negativamente su desarrollo. Bajo la bandera de la monarquía, los obligaremos a trabajar por el bien de nuestro país."
 ABK_nati_ideas: "Ideas Nacionalistas"
 ABK_nati_ideas_desc: "La consolidación de nuestra sociedad es más necesaria que nunca, y respaldaremos esto con ideas nacionalistas como una garantía segura."
 ABK_start_prepare_for_war: "Preparándonos para la Guerra"
 ABK_start_prepare_for_war_desc: "Nuestro vecino, Georgia, no nos dará paz, así que debemos estar preparados para la próxima guerra con todas nuestras fuerzas."
 ABK_abkhazian_kingdom: "El Legado del Reino de Abjasia"
 ABK_abkhazian_kingdom_desc: "El libro de historia es el mejor altavoz de propaganda. Es hora de recordar a los habitantes de nuestro país que una vez hubo un reino abjasio en estas tierras."
 ABK_miiltia: "Milicia Abjasia"
 ABK_miiltia_desc: "Es hora de llamar a la milicia, pronto llegará la hora de la guerra."
 ABK_militarism: "El Tiempo del Militarismo"
 ABK_militarism_desc: "El militarismo es necesario para nosotros como el aire."
 ABK_militari_industry: "Industria Militar"
 ABK_militari_industry_desc: "Necesitamos muchas armas."
 ABK_finish_opposition: "Acabar con la Oposición"
 ABK_finish_opposition_desc: "La oposición ha estado obstaculizando el desarrollo de nuestro país durante mucho tiempo. Ahora que hemos dejado de jugar a la democracia, es hora de eliminar a todos los oponentes."
 ABK_church_help: "Asistencia de la Iglesia"
 ABK_church_help_desc: "La religión es una parte importante de nuestra vida. Que nos bendiga para una guerra justa."
 ABK_cis_2_military: "CIS-2 como una Alianza Militar"
 ABK_cis_2_military_desc: "Es hora de convertir a la CIS-2 en algo más."
 ABK_ally_with_south_ossetia: "Formar una Alianza Militar con Osetia del Sur"
 ABK_ally_with_south_ossetia_desc: "En la próxima guerra debemos luchar juntos."
 ABK_georgia_attack: "Iniciar una guerra con Georgia"
 ABK_georgia_attack_desc: "Es hora de una gran batalla."
 ABK_arm_friend: "Amistad con Armenia"
 ABK_arm_friend_desc: "Es hora de establecer lazos amistosos con Armenia."
 ABK_arm_battalion: "Revivir el Batallón Baghramyan"
 ABK_arm_battalion_desc: "Es hora de revivir el Batallón Baghramyan, un símbolo de nuestra amistad con Armenia en la lucha contra Georgia."
 ABK_abkhazvozvrashenstroy: "Establecer los cimientos de \"Abkhazvozvrashenstroy\""
 ABK_abkhazvozvrashenstroy_desc: "Este fondo será clave en la nueva economía de Abjasia, con su ayuda podremos atraer inversiones a nuestro país desde todo el mundo."
 ABK_parli_dead: "Tratar con el Parlamento"
 ABK_parli_dead_desc: "Es hora de eliminar esta reliquia de la democracia."
 ABK_dictatorship: "El monarca dictatorial"
 ABK_dictatorship_desc: "Sólo la mano fuerte del monarca salvará a nuestro país"
 ABK_sov_heast: "Amistad con Rusia"
 ABK_sov_heast_desc: "Estamos dispuestos a ser amigos de una Rusia así."
 ABK_invest_from_eng: "Inversiones de Inglaterra"
 ABK_invest_from_eng_desc: "Esperamos inversiones de Inglaterra, ya que fue la Inglaterra del Lord Palmerston la que también desempeñó un papel en los destinos trágicos de los pueblos del noroeste del Cáucaso, incluidos los abjasios."
 ABK_invest_from_tur: "Inversiones de Turquía"
 ABK_invest_from_tur_desc: "Esperamos inversiones de Turquía, que de una forma u otra estuvo involucrada en la tragedia del mahajirismo, y su participación en las actividades de la Fundación significará la participación en el futuro destino del pueblo abjasio."
 ABK_invest_from_chi: "Inversiones de China"
 ABK_invest_from_chi_desc: "Es necesario atraer inversiones de China. También hay que tener en cuenta que la República Popular China, como una de las grandes potencias y miembro permanente del Consejo de Seguridad de la ONU, es la menos susceptible a los efectos oportunistas de los factores externos."
 ABK_repatriation: "Programa de Repatriación"
 ABK_repatriation_desc: "Estamos listos para lanzar un programa para el regreso de muchos abjasios étnicos a su tierra natal."
 ABK_tourism_sector: "Inversiones de Capital en el Sector Turístico"
 ABK_tourism_sector_desc: "El flujo estable de fondos a nuestro país nos permitirá aumentar las inversiones en el sector turístico"
 ABK_fight_with_narco: "Luchar contra la Adicción a las Drogas"
 ABK_fight_with_narco_desc: "Es necesario luchar contra la proliferación de drogas en nuestro país"
 ABK_declare_kingdom: "Anunciar la Creación del Reino de Abjasia"
 ABK_declare_kingdom_desc: "Es hora de devolver la antigua grandeza a nuestro pueblo."
 ABK_korea_workers: "Atraer trabajadores norcoreanos"
 ABK_korea_workers_desc: "Estamos listos para atraer a nuestros colegas de Corea del Norte para trabajar en nuestro país."
 ABK_internal_state: "Política doméstica"
 ABK_internal_state_desc: "También es necesario ocuparse de los problemas internos del estado."
 ABK_sports_development: "Desarrollo Deportivo"
 ABK_sports_development_desc: "¡En un cuerpo sano, una mente sana!"
 ABK_education_development: "Desarrollo de la educación"
 ABK_education_development_desc: "Es necesario que nuestros hijos crezcan educados y que podamos transferirles nuestro país."
 ABK_wine: "Desarrollo de la industria del vino"
 ABK_wine_desc: "El desarrollo de la industria del vino es fundamental para nosotros."
 ABK_bul_bondex: "Amistad con Bulgaria"
 ABK_bul_bondex_desc: "Nuestra dinastía gobernante ha estado en Bulgaria durante mucho tiempo y ha logrado ganar influencia allí. La amistad con este país sin duda nos beneficiará."
 ABK_china_sosiski: "Compras de armas en China"
 ABK_china_sosiski_desc: "Estamos interesados en adquirir algunas muestras de armas."
 ABK_eng_sosiski: "Compras de armas en Inglaterra"
 ABK_eng_sosiski_desc: "Estamos interesados en adquirir algunas muestras de armas."
 ABK_rus_sosiski: "Compras de armas en Rusia"
 ABK_rus_sosiski_desc: "Estamos interesados en adquirir algunas muestras de armas."
 ABK_armenia_sosiski: "Compras de armas en Armenia"
 ABK_armenia_sosiski_desc: "Estamos interesados en adquirir algunas muestras de armas."
 ABK_bulgaria_sosiski: "Compras de armas en Bulgaria"
 ABK_bulgaria_sosiski_desc: "Estamos interesados en adquirir algunas muestras de armas."
 ABK_let_wagner_enter: "Contratar PMC Wagner"
 ABK_let_wagner_enter_desc: "Estamos interesados en recibir servicios de los PMC Wagner para proteger nuestro país."
 ABK_unesko: "Invitar a la UNESCO"
 ABK_unesko_desc: "Abjasia es un país muy antiguo con una gran historia y cultura. Ahora podemos invitar a la UNESCO para que nos ayude a preservar esta historia."
 ABK_free_zone: "Zona Económica Libre"
 ABK_free_zone_desc: "Ahora podemos crear una zona económica libre plenamente desarrollada en nuestro país, lo cual atraerá inversiones a nuestra economía."
 ABK_we_are_country: "Nosotros somos - un estado reconocido"
 ABK_we_are_country_desc: "¡Finalmente logramos lo que hemos estado intentando conseguir durante muchos años! ¡Ahora nuestro estado es reconocido!"
 ABK_union_state: "Únase al Estado de la Unión"
 ABK_union_state_desc: "Estamos listos para unirnos al Estado de la Unión, este tipo de relación con Rusia nos conviene."
 ABK_korea_trade: "Comercio con la RPDC"
 ABK_korea_trade_desc: "Estamos listos para establecer relaciones comerciales con la RPDC."
 ABK_monarchy_eng: "Amistad con la Monarquía Inglesa"
 ABK_monarchy_eng_desc: "Nuestros monarcas deberían establecer lazos amistosos."
 ABK_friend_russia: "Amistad con la Rusia comunista"
 ABK_friend_russia_desc: "Solo los comunistas en el poder en Rusia pueden ser nuestros socios y amigos."
 ABK_friend_georgia: "Amistad con Georgia"
 ABK_friend_georgia_desc: "Los comunistas georgianos son nuestros amigos."
 ABK_friend_armenia: "Amistad con Armenia"
 ABK_friend_armenia_desc: "Los comunistas armenios son nuestros amigos."
 ABK_Russian_Way: "La forma rusa de modernizar el ejército"
 ABK_Russian_Way_desc: "Hemos elegido el camino de la modernización de nuestro ejército según el sistema ruso."
 ABK_China_Way: "La forma china de modernizar el ejército"
 ABK_China_Way_desc: "Hemos elegido el camino de la modernización de nuestro ejército según el sistema chino."
 ABK_CSTO_training: "Ejercicios con los países de la OTSC"
 ABK_CSTO_training_desc: "Los ejercicios con los países de la CSTO ayudarán a nuestros soldados a aprender nuevas habilidades de combate."
 ABK_Iska: "Coloque el \"Iskander\" ruso con nosotros"
 ABK_Iska_desc: "Los cohetes no son superfluos."
 ABK_rus_officer: "Escuela de oficiales rusos"
 ABK_rus_officer_desc: "Nuestros oficiales estudiarán en universidades militares rusas."
 ABK_china_rszo: "Comprar MLRS chino"
 ABK_china_rszo_desc: "El WM-80 es un sistema de lanzamiento múltiple de cohetes chino. Desarrollado por la fábrica n.º 123 en China. Se ofrece para exportación por la corporación comercial exterior china Norinco. El sistema se ha entregado a Bangladesh, Armenia, Jordania y Sudán."
 ABK_weapon: "Acuerdo de armas con China"
 ABK_weapon_desc: "China ha aceptado suministrarnos varios rifles automáticos de forma gratuita."
 ABK_China_training: "Entrenamiento con el ejército chino"
 ABK_China_training_desc: "Nuestros combatientes estudiarán junto con los soldados chinos."
 ABK_tur_sosiski: "Compra de equipos turcos"
 ABK_tur_sosiski_desc: "Estamos dispuestos a comprar una pequeña cantidad de equipos en Turquía."
 ABK_union_social: "Cooperación con la Seguridad Social"
 ABK_union_social_desc: "Hemos concertado un acuerdo sobre la interacción social entre los miembros del Estado de la Unión, que facilitará enormemente la vida de nuestros ciudadanos."
 ABK_union_programm_care: "Cooperación en el campo de la atención médica"
 ABK_union_programm_desc: "El acuerdo de cooperación en el ámbito de la salud es un punto importante en el desarrollo del Estado de la Unión, porque ahora nuestros ciudadanos recibirán la misma atención médica en todo el estado."
 ABK_union_btr: "Cooperación técnica y de transporte"
 ABK_union_btr_desc: "Nuestros países tienen una buena base de producción, con la ayuda de la cual podremos aumentar la producción del equipo necesario."
 ABK_tourism1_idea: "Turismo en Abjasia"
 ABK_tourism2_idea: "Desarrollo del turismo en Abjasia"
 ABK_outdated_army_idea: "Ejército desactualizado"
 ABK_outdated_army_idea_desc: "El ejército abjasio está muy mal armado y casi sin entrenamiento."
 ABK_victory_war_idea: "Victoria en la Guerra de Independencia"
 ABK_victory_war_idea_desc: "Abjasia ha ganado la guerra por su independencia contra Georgia. El pueblo de Abjasia está orgulloso de esta victoria gloriosa y la recuerda con orgullo."
 ABK_mafia_idea: "Mafia abjasia"
 ABK_mafia_idea_desc: "Abjasia es un estado muy corrupto y mafioso. El poder aquí está dividido entre clanes, lo que claramente no permite que el país se desarrolle."
 ABK_mafia2_idea: "Debilitamiento de la mafia abjasia"
 ABK_mafia2_idea_desc: "Nuestras acciones han comenzado a dar frutos, las filas de la mafia han comenzado a disminuir."
 ABK_mafia3_idea: "Desmantelamiento de la mafia abjasia"
