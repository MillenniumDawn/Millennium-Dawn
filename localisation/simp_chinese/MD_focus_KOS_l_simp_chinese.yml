 KOS_albania_union_desc: "\n\n\n\n\n\n£KOS_desctext_albans\n\n\n\n\n\n\n\n\n居住在科索沃境内的主要居民是§H阿尔巴尼亚人§![ALB.GetFlag]。这使得我们与§H阿尔巴尼亚§![ALB.GetFlag]民族国家的联系非常牢固，因此，我们必须尽力与他们§C统一§!为§C一个国家§!。如果我们能够与阿尔巴尼亚[ALB.GetFlag]§H统一§!，我们将能够作为§H地区强国§!来维护我们的利益，而不仅仅是成为外国列强的另一个战场。\n\n尽管我们的人口主要是§H阿尔巴尼亚人§![ALB.GetFlag]，我们国内仍然拥有少数§H塞尔维亚人§!，这将积极尝试§R阻止我们与§H阿尔巴尼亚§![ALB.GetFlag]的统一§!。我们将不得不通过此选项卡或通过国策树中的国策做出一些决定来安抚他们。§H塞尔维亚人的看法§!可能会随机波动，所以我们必须有针对性的对待。\n\n只要我们不是一个被承认的国家，我们就无法与§HAlbania§![ALB.GetFlag]统一。\n\n§H科索沃-阿尔巴尼亚团结度[KOS.GetFlag][ALB.GetFlag]§!为§Y[?KOS_albania|%]§!\n\n§G[?KOS_serbs|%]§!在科索沃[KOS.GetFlag]的§H塞尔维亚人§!对我们有好感。"
