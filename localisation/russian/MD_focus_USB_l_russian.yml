 post_united_event.1.t: "Фракционность раскалывает свободные государства"
 post_united_event.1.d: "В спешном следствии подобия общества, известного как Свободные Штаты Америки, председательствующее федеральное правительство этой развалившейся нации развило ряд сильных фракционностей. Эта фракционность разделена на то, что многие видят как четыре группы. Эти группы состоят из Социалистов на Севере, Милитаристов на Востоке, Монархистов на Юге и Центральных/Западных федералистов. Эти фракции объединились в две основные фракции, и их будет больше, когда мы найдем новые подробности."
 post_united_event.1.o1: "Разве мы недостаточно разделились?"
 post_united_event.2.t: "Группа «Про выборы»"
 post_united_event.2.d: "В растущей политической фракционности в последнее время мы увидели рост провыборных групп, таких как Федералистская партия, Свободная социалистическая партия и Партия современного монархизма. Эти партии, хотя и отличаются конечными целями и по сути не имеют ничего общего, все они каким-то образом договорились о принципе выборов. Понимая, что система голосования должна быть настолько представительной, насколько это возможно, учитывая текущее положение вещей. Многие все еще цепляются за надежду, что голосование за будущее в долгосрочной перспективе объединит нас больше, чем разделит, но только время может это показать."
 post_united_event.2.o1: "Давайте проголосуем за будущее, которое мы хотим"
 post_united_event.3.t: "Антивыборная группа"
 post_united_event.3.d: "С другой стороны, у нас есть антивыборные партии, в их число входят Федералистская партия, Свободная социалистическая партия и Партия объединенных служб. Как можно заметить по фракционности, разделяющей две основные партии, Федералистская и Свободная социалистическая партии, похоже, фундаментально разделяют потенциальные будущие билеты, если выборы состоятся. Хотя мы мало знаем о состоянии этих разделений, посмотрим, что из этого выйдет в ближайшие дни, поскольку дебаты продолжаются."
 post_united_event.3.o1: "Нам нужно сосредоточиться, а не спорить."
 post_united_event.4.t: "Разделительный опрос"
 post_united_event.4.d: "За последние пару недель социологи и журналисты охватил всю страну, как в своего рода псевдо-схеме голосования, которая называется «Национальный опрос», и многие разделились по поводу того, в каком направлении нам следует двигаться. В конце концов многие согласились, что выборы, тем более в это время, служат лишь отвлекающим маневром в ослабленном и искалеченном государстве, в котором мы находимся. Теперь дело за четырьмя основными партиями, чтобы склонить общественное мнение в свою пользу. Федералистская партия и ее более консервативная фракция, государственническая фракция Свободной социалистической партии, изоляционистская фракция Среднеатлантической партии или милитаристская фракция Национальной сервисной партии. Все хотят разного, но все хотят одного и того же. Никаких выборов и более самодостаточная идентичность в обозримом будущем."
 post_united_event.4.o1: "Федералисты выходят победителями"
 post_united_event.4.o2: "FSP Объединяет Победу"
 post_united_event.4.o3: "Изоляционистская безопасная власть «МАР»"
 post_united_event.4.o4: "NSP выиграли еще одну битву"
 post_united_event.5.t: "Первые выборы"
 post_united_event.5.d: "С возобновлением выборов настало время для голосования и выбора людьми направления, в котором они хотят двигаться. Таким образом, Федералистская, Свободная социалистическая, Среднеатлантическая и Национальная сервисная партии стремятся получить общественную поддержку, чтобы получить гарантированное большинство на выборах. Но по мере того, как время идет, а голоса подсчитываются, победителем первых официальных выборов становится..."
 post_united_event.5.o1: "Федералисты победили"
 post_united_event.5.o2: "Победа свободного социализма"
 post_united_event.5.o3: "Среднеатлантическая партия, очевидно, победила"
 post_united_event.5.o4: "Партия национальной службы одерживает победу"
 post_united_event.1000.t: "Великий вопрос"
 post_united_event.1000.d: "С переменой ветра в нашу пользу мы сделали национальный большой жест и объявили о возможной смене названия страны. Поскольку было организовано общенациональное голосование, и как таковые результаты будут вскоре подведены. Большая игра уже близко, и мы увидим, чего на самом деле хотят люди... давайте просто надеяться, что они хотят нас."
 post_united_event.1000.o1: "Мы Аркадия!!!"
 post_united_event.1000.o2: "По крайней мере, мы едины... верно?"
 post_united_event.2000.t: "Кризис капитала"
 post_united_event.2000.d: "После 2-го Манифеста Судьбы глаза и уши народа страны обращаются к столице, которая все еще находится в старой лачуге на восточном побережье. Многие считают, что столица не должна меняться из-за ее символичности, тогда как еще больше людей считают, что она должна меняться, чтобы символизировать изменение нации в целом. Новая столица позволит лучше планировать с точки зрения роста Палаты представителей, что, по мнению многих, является одним из главных недостатков политического застоя старого порядка. Плюс новая столица, вероятно, будет более центральной, давая свет, внимание и доступ людям, которые никогда бы не подумали даже подумать о том, что делает федеральное правительство. Тем не менее, на выбор есть несколько кандидатов, и выбор должен сделать народ и его лидеры."
 post_united_event.2000.o1: "Зачем что-то менять, все хорошо."
 post_united_event.2001.t: "Скалистые горы"
 post_united_event.2001.d: "Многие утверждают, что создание столичного региона вблизи или практически на Скалистых горах. Это создало бы естественный форт, подобный аппарату, если и когда бы наша страна ни подверглась нападению. Другие утверждают, что это может рассматриваться как немного более изолирующее, чем предполагалось. Независимо от этого, планировщики уже начали закладывать основу для некоего поселения на севере Колорадо."
 post_united_event.2001.o1: "Можно ли купить Rocky Road по низкой цене?"
 post_united_event.2002.t: "«Центральное» правительство"
 post_united_event.2002.d: "Планировщики Канзаса утверждают, что предлагаемое ими место для новой столицы — одно из наиболее центрально расположенных предложений. Это было бы справедливо и не отвечало бы менталитету сторонников восточного побережья против западного. Тем не менее, нам придется оценить остальные варианты, чтобы убедиться в обоснованности нашего выбора."
 post_united_event.2002.o1: "Но они правы."
 post_united_event.2003.t: "Вариант речного барьера"
 post_united_event.2003.d: "Многие в последние дни увидели, что более целесообразно иметь столицу около реки Миссисипи, большой и выделенный барьер от вражеских наземных атак. Символ предполагаемого континентального разделения нашей страны и позиция более безопасная, если учесть несколько вертикальную реку, которая будет покрывать ее южный фланг, в то время как ее восток и почти север также будут покрыты. Вариант более восточный, чем два других варианта, но он расположен на западной стороне Миссисипи. Независимо от этого, все еще идет планирование того, как будет выглядеть новое здание, а также что мы планируем делать с Палатой представителей."
 post_united_event.2003.o1: "По крайней мере, много воды."
 post_united_event.2004.t: "Окончательное решение"
 post_united_event.2004.d: "После недель обсуждений и планирования, опросов общественности и многих других аспектов ситуации. Наконец, пришло время решить, где будет новая столица и как она будет называться. В Колорадо есть предложение о горе Колумбия, в Миссури у нас есть город Уинфилд, который используется в качестве базы с его окрестностями рек Миссури и Миссисипи для естественных границ. Наконец, у нас есть предложение о Нью-Арлингтоне на севере Канзаса, просторном, открытом и более или менее пустом, он был бы, вероятно, чистым холстом для разработки."
 post_united_event.2004.o1: "Старая столица просто прекрасна."
 post_united_event.2004.o2: "Скалистые горы защитят свободу."
 post_united_event.2004.o3: "Очевидно, это должность центрального правительства."
 post_united_event.2004.o4: "Миссисипи защитит свободу."
 post_united_event.2005.t: "Новая Америка"
 post_united_event.2005.d: "С провозглашением Второй Американской Республики мы теперь стремимся реформировать и адаптировать нашу администрацию к масштабу, который мы также увеличили. Очевидно, что будут неэффективные действия, потому что есть так много всего, что нужно командовать и контролировать, тем не менее, мы победим. Орел упал, но он снова поднялся, чтобы взлететь еще выше."
 post_united_event.2005.o1: "Novus Americanus, Новый Американский Век"
 free_states_idea_naval_renovations_budget: "Бюджет реконструкции ВМС"
 free_states_idea_naval_renovations_budget_desc: "При нашем положении и нашей береговой линии, которая в лучшем случае невелика, а в худшем — чудовищна. Мы должны инвестировать в обновление и реконструкцию всего нашего флота, если мы хотим хотя бы подумать о защите от огромных океанов и тех, кто пытается высадиться на наших берегах."
 free_states_idea_military_high_command: "Объединенное военное командование"
 free_states_idea_military_high_command_desc: "Благодаря такому централизованному «высшему руководству» мы теперь можем расширять, обучать, развивать и совершенствовать наши вооруженные силы и их возможности."
 USB_decisions_war_time_mobilization_category: "Мобилизация военного времени"
 USB_decisions_war_time_mobilization_category_desc: "Придет время защищать наши земли и творить нашу судьбу. Берите в руки оружие и защищайте наши земли и памятники, которые выдержат испытание временем."
 USB_war_time_mobilization: "Первая Волна Мобилизации"
 USB_war_time_mobilization_desc: "Пришло время защищать Вашингтон и наши федеральные свободы, за которые мы верны. Мы будем защищать!"
 USB_war_second_wave_defenders: "Вторая Волна Защитников"
 USB_war_second_wave_defenders_desc: "Враг наступает, поэтому мы должны призвать еще одну волну защитников. Моральный дух нации пострадает, но нам нужны войска."
 USB_war_desperate_defenders: "Отчаянные Защитники"
 USB_war_desperate_defenders_desc: "Дела становятся мрачными, нам нужны все доступные тела, способные или нет, чтобы держать оборону. Может быть, просто может быть, мы все еще сможем победить."
 USB_america_economy_what_economy: "Экономика... Какая экономика?"
 USB_america_economy_what_economy_desc: "С учётом абсолютного состояния... ну, всего, мы должны создать понимание базовых основ. Такой основой является установление законодательных реформ в области экономических регуляций, а также увеличение бюджетирования программ социальной помощи, образования и обучения, а также административных программ в части целевых инвестиционных грантов. В целом, мы установим административный и бюджетный стандарт, чтобы обеспечить наилучший подход к экономическому строительству."
 USB_america_department_of_labor_affairs: "Министерство трудовых дел"
 USB_america_department_of_labor_affairs_desc: "Министерство трудовых дел (МТД) — это специализированный департамент, занимающийся улучшением трудовых законов и регуляций с целью повышения эффективности при меньшем числе работников. Также МТД контролирует программы помощи по безработице, и поэтому финансирование делится на две основные части: программы помощи по безработице и программы реинтеграции, которые позволяют безработным участвовать в организованных ярмарках вакансий или программах, обеспечивающих временный доход до того, как они найдут новую постоянную работу и доход."
 USB_america_ensuring_the_modern_four_day_week: "Современная четырехдневная неделя"
 USB_america_ensuring_the_modern_four_day_week_desc: "В современную эпоху мы видим, что автоматизация и технологии позволяют нашей рабочей силе быть более эффективной, чем даже десять-двадцать лет назад. Таким образом, современная четырехдневная рабочая неделя является золотым стандартом для обеспечения настоящего баланса между работой и социальной жизнью, а также позволяет понять, что использование этой модели позволяет получить ещё большую производительность и ценность занятости от существующей рабочей силы."
 USB_america_ensuring_enforced_job_fairs: "Обеспечение обязательных ярмарок вакансий"
 USB_america_ensuring_enforced_job_fairs_desc: "Обеспечение создания и проведения ярмарок вакансий является важным для того, чтобы работодатели знали, какой трудовой ресурс имеется в их регионе, а также чтобы рабочая сила могла узнать о вакансиях, о которых они могли даже не знать. Это потребует некоторых затрат, но для обеспечения гибкости процесса поиска работы оно того стоит."
 USB_america_automation_and_advancements_act: "Закон об автоматизации и прогрессе"
 USB_america_automation_and_advancements_act_desc: "Тройной A, или как его официально называют, Закон об автоматизации и прогрессе, представляет собой бюджетный пакет для образования и НИОКР, направленный на то, чтобы привести отрасли к современным стандартам в области таких технологий, как робототехника, автоматизация и программы на базе ИИ, которые помогают повышать производительность и эффективность в отраслях по всему миру. Хотя это может вызвать опасения среди суеверных людей по поводу временной потери рабочих мест, мы можем смягчить последствия, инвестируя в модернизацию нашей образовательной системы, чтобы люди с раннего возраста становились более осведомлёнными о таких профессиях."
 USB_america_national_labour_corps: "Национальный трудовой корпус"
 USB_america_national_labour_corps_desc: "Национальный трудовой корпус (НТК) — это федеральный гражданский трудовой корпус, в котором безработные граждане, а также в отдельном подразделении — трудовой корпус заключённых, будут работать над инфраструктурными и строительными проектами. Это также даст нам возможность поддерживать в хорошем состоянии такие объекты, как инфраструктура."
 USB_america_military_surplus_jobs: "Работа для военных запасов"
 USB_america_military_surplus_jobs_desc: "Сотрудничество между военным и гражданским секторами обеспечит более своевременное решение проблем с занятостью, с которыми сталкивается наше новое государство."
 USB_america_slashing_regulations_for_new_regulations: "Сокращение старых регуляций для введения новых"
 USB_america_slashing_regulations_for_new_regulations_desc: "Если мы хотя бы хотим задуматься о росте нашей экономики, нам нужно понять, какие регуляции нам действительно нужны, а какие нет. Быть дружелюбным к бизнесу — это одно, а быть пассивными к личной жажде наживы оппортунистов и индивидуалистов — совершенно другая история. Поэтому мы должны сократить существующие регуляции и заменить их на лучшие, более понятные и гибкие, если хотим стимулировать рост, не ставя под угрозу то, что этот рост может означать."
 USB_america_department_for_strategic_resource_collection: "Министерство сбора ресурсов"
 USB_america_department_for_strategic_resource_collection_desc: "Министерство стратегического сбора ресурсов (МССР) — это специализированное административное подразделение Министерства управления ресурсами (МССР), отвечающее за сбор стратегического резерва и/или поставок жизненно важных ресурсов для обеспечения национальной сплоченности. Это такие ресурсы, как сталь для строительства, ископаемое топливо для энергетики и другие. С этим департаментом мы обеспечим будущее."
 USB_america_aggressive_extraction_methods: "Агрессивные методы добычи"
 USB_america_aggressive_extraction_methods_desc: "Дело AEM в департаменте вызвало значительное политическое сопротивление, однако экономический бум, который последует, приведет к гораздо большему восстановлению, если мы сыграем свои карты правильно."
 USB_america_targeted_resource_extraction: "Целевая добыча ресурсов"
 USB_america_targeted_resource_extraction_desc: "В противоположность методам AEM, департамент будет сосредотачиваться на стратегически важных ресурсах, которые необходимы для функционирования нашей экономики. Эта целевая добыча будет работать в тандеме с Министерством энергетики, чтобы обеспечить согласованность в подходе к проектам экономического роста и расширения ресурсов."
 USB_america_rusting_sheets_to_polished_metals: "От ржавых листов к полированным металлам"
 USB_america_rusting_sheets_to_polished_metals_desc: "Пора превратить часть нашей страны, известную как «Пояс ржавчины», в новый блестящий центр металлургического производства. От алюминиевых заводов на побережье Джерси до сталелитейных заводов Пенсильванского комплекса Эри, мы создадим новое из того, что когда-то было заброшено."
 USB_america_strategic_metallurgic_expansions: "Стратегическое расширение металлургической промышленности"
 USB_america_strategic_metallurgic_expansions_desc: "Программы SME в бывших штатах «Пояса ржавчины» — это хорошая начальная инициатива для роста стратегической важности и рабочих мест в этих когда-то забытых центрах производства."
 USB_america_the_capital_gemstones: "Закон о капиталовых драгоценных камнях"
 USB_america_the_capital_gemstones_desc: "Штаты Мэриленд и Делавэр не особо известны чем-то, кроме глины, песка и камня для строительных материалов. Однако угольная промышленность Мэриленда и нефтехимическая промышленность Делавэра могут работать в тандеме, а также мы постараемся усилить рост ограниченных операций по добыче драгоценных камней в этих штатах. Кто бы мог подумать, что самый маленький штат и наш столичный штат окажутся... недооцененными, если честно, хех."
 USB_america_from_coal_to_petrochemicals: "От угля к нефтехимии"
 USB_america_from_coal_to_petrochemicals_desc: "С точки зрения ресурсов, штаты Мэриленд и Делавэр довольно скромны, или, по крайней мере, не впечатляют. Поэтому, чтобы воспользоваться ограниченными возможностями, мы расширим угольную промышленность в Мэриленде, чтобы стимулировать развитие научной и промышленной нефтехимической базы в Делавэре. Это поможет обоим штатам и даст нам дополнительные причины для инвестиций в НИОКР."
 USB_america_the_dynamic_ming_duo: "Динамичный горнорудный дуэт"
 USB_america_the_dynamic_ming_duo_desc: "Виргиния, когда-то единый штат, теперь две части нашего целого государства. С ограниченным разнообразием ресурсов Виргинии мы должны расширить каждый ресурс и подчеркнуть ключевые отрасли, такие как сталь, медь и другие основные минералы. Однако с Западной Виргинией дела обстоят иначе — в штате есть только уголь, поэтому его называют «Штат Черной Жемчужины». Так что давайте начнем добычу жемчугов, кстати, вы знали, что они также добывают драгоценные камни? Хороший дополнительный бизнес в рамках наших грандиозных проектов."
 USB_america_black_pearls_fuel_valley_industries: "Черные жемчужины, питающие промышленность долины"
 USB_america_black_pearls_fuel_valley_industries_desc: "Через прямое развитие угольной и ископаемой топливной добычи в Западной Виргинии мы сможем обеспечить энергетические потребности промышленности Виргинии и металлургических заводов, таких как сталелитейные и титаново-обрабатывающие заводы. Особенно учитывая, что правительство признало некоторые минералы, добываемые в Виргинии, «жизненно важными ресурсами», так что нужно поддерживать поставки этих важных ресурсов."
 USB_america_the_trade_guru: "Торговый гуру"
 USB_america_the_trade_guru_desc: "Вершина наших проектов по развитию и расширению ресурсов привела не только к росту нашей экономики и процветанию в пределах страны. Но мы также должны смотреть за пределы наших границ, потому что существует множество стран, которые могут заинтересоваться нашими ресурсами. Поэтому нам нужно искать этих потенциальных партнеров, чтобы обеспечить наше выгодное будущее."
 USB_america_strategic_autarky_program: "Стратегическая программа автарксии"
 USB_america_strategic_autarky_program_desc: "Обеспечив подлинную форму национальной безопасности, мы должны быть проактивными в вопросах безопасности ресурсов и торговли с другими странами мира. Таким образом, мы внедрим программу САП (Стратегическая программа автарксии), которая будет направлять нашу торговую политику в соответствии с ресурсной безопасностью нашей страны. Многие, вероятно, будут безразличны или разочарованы нашими действиями, но это небольшая цена за обеспечение благосостояния нашей нации."
 USB_america_industrial_development_planning_board: "Установить ИДПБ"
 USB_america_industrial_development_planning_board_desc: "Планировочный совет по промышленному развитию, специализированный орган в рамках Министерства промышленности, занимающийся планированием и развитием экономики вне зависимости от того, что делает частный сектор. Его основная функция — находить баланс в соответствии с национальными потребностями, например, как снизить уровень безработицы, при этом не создавая «зомби-бизнесов», которые на самом деле не способствуют удовлетворению потребностей людей."
 USB_america_civilian_development_administration: "Администрация гражданского развития"
 USB_america_civilian_development_administration_desc: "АГР (Администрация гражданского развития) IDPB отвечает за разработку гражданских экономических инициатив, которые были предусмотрены IDPB для стабильного и продолжительного роста нации, дополняя развитие частного сектора."
 USB_america_erie_hudson_initiative: "Инициатива Эри-Гудзон"
 USB_america_erie_hudson_initiative_desc: "IDPB одобрило Инициативу Эри-Гудзон, которая представляет собой план возрождения нашей части старых «Ржавых Поясов». Это немного, но это честный труд."
 USB_america_cumberland_wilmington_initiative: "Инициатива Камберленд и Уилмингтон"
 USB_america_cumberland_wilmington_initiative_desc: "Нам дали зелёный свет на развитие штатов Мэриленд и Делавэр. Мы начнём работы и установим необходимые условия как можно скорее и с учётом безопасности."
 USB_america_the_sisters_initiative: "Инициатива Sister"
 USB_america_the_sisters_initiative_desc: "Совет только что утвердил планы по развитию Вирджинии. Благодаря этому мы обеспечим индустриализацию и рабочие места для жителей Аппалачского региона и некоторых других."
 USB_america_rustic_services_plan: "План обслуживания услуг в деревенском стиле"
 USB_america_rustic_services_plan_desc: "IDPB планирует улучшить и расширить услуги и офисные сети в штатах Пенсильвания и Нью-Джерси. Мы сразу же приступим к работе и начнём диверсифицировать местную экономику в этих штатах."
 USB_america_mid_atlantic_tech_plan: "Среднеатлантический технический план"
 USB_america_mid_atlantic_tech_plan_desc: "После рассмотрения и доработки Совет утвердил план MAT. Это план и схема развития штатов Мэриленд и Делавэр, которые позволят привлечь в регион специалистов в области технологий и других офисных сетей. Мы надеемся, что это расширит наши возможности в области исследований и разработок."
 USB_america_virginia_tech_expansions: "Расширение технологического института Вирджинии"
 USB_america_virginia_tech_expansions_desc: "В сотрудничестве с Технологическим институтом Вирджинии Совет директоров планирует разработать планы развития и расширения, чтобы вывести на новый уровень сектор технологий и услуг в штатах-побратимах Вирджинии. Мы надеемся, что это приведёт к появлению новых инноваций, а также множества рабочих мест для местных жителей."
 USB_america_military_development_administration: "Администрация военного развития"
 USB_america_military_development_administration_desc: "MDA — это военный аналог CDA. Этот департамент отвечает за реализацию любых военно-промышленных планов, одобренных IDPB, для развития и поддержания обороноспособности нашей страны от иностранных вторжений или прямого нападения."
 USB_america_altoona_tanks_and_jersey_jumpers: "Майки и трикотажные джемперы Altoona"
 USB_america_altoona_tanks_and_jersey_jumpers_desc: "Местные предприятия по производству оружия и вспомогательного оборудования, такого как униформа и так далее, расширят свои производственные мощности. Основные заводы будут расположены в Алтуне, штат Пенсильвания, а также в Ньюарке, штат Нью-Джерси. Совет надеется, что эти заводы создадут рабочие места, увеличат заработную плату и повысят уровень безопасности в случае нападения иностранного государства."
 USB_america_maryland_munitions: "Боеприпасы штата Мэриленд"
 USB_america_maryland_munitions_desc: "Штат Мэриленд, а также Делавэр станут отличным местом для разработки военной вспомогательной техники, особенно с учётом их близости к столице. Таким образом, Совет одобрил план по производству боеприпасов в Мэриленде для развития местных цепочек поставок в военной сфере."
 USB_america_appalachian_arms: "Герб Аппалачей"
 USB_america_appalachian_arms_desc: "IDPB одобрила планы строительства некоторых объектов по производству вооружений в Аппалачском регионе Западной Вирджинии и Вирджинии. Есть надежда, что эти естественные горы также можно будет использовать для хранения запасов, а также для сокрытия и/или частичной защиты заводов в этом районе."
 USB_america_philly_shipyards: "Верфи Филадельфии"
 USB_america_philly_shipyards_desc: "Район залива к югу от Филадельфии — отличное место для строительства судостроительного комплекса. Совет одобрил строительство этих «Больших Филадельфийских верфей» к югу от Филадельфии и вдоль западного побережья Нью-Джерси."
 USB_america_delaware_destroyers: "Эсминец \"Делавэр\""
 USB_america_delaware_destroyers_desc: "Несмотря на название, предполагаемый план развития, ориентированный на Делавэр, на самом деле является более масштабной военно-морской программой. Верфи будут построены вдоль полуострова, который занимают Мэриленд и Делавэр, чтобы лучше использовать это обширное побережье для укрепления береговой обороны."
 USB_america_norfolk_navies: "Военно-морские силы Норфолка"
 USB_america_norfolk_navies_desc: "Порт Норфолк в штате Вирджиния имеет долгую историю строительства и ремонта кораблей. Именно поэтому Совет директоров решил расширить порт, а также построить вспомогательные верфи в относительной близости от комплекса в Норфолке. Они надеются, что весь военно-морской комплекс сможет защищать наши прибрежные воды, как это было на протяжении веков."
 USB_america_idpb_economic_direction_sub_committee: "Подкомитет по экономическому направлению"
 USB_america_idpb_economic_direction_sub_committee_desc: "Поскольку основной функцией IDPB является сама экономика, был создан подкомитет для обсуждения и информирования о наилучшем возможном решении о том, в каком экономическом направлении нам следует развивать нашу страну. Некоторые выступают за более развитую производственную базу, другие — за более развитую экономику, ориентированную на технологии и/или офисные услуги. Хотя есть и те, кто даже предлагает организовать экономику по более военному принципу, используя оружие в качестве рычага для привлечения иностранных инвестиций за счёт его продажи. Тем не менее, именно этому подкомитету предстоит решить, какой вариант является лучшим."
 USB_america_the_mom_and_pop_plan: "План \"Мама и папа\""
 USB_america_the_mom_and_pop_plan_desc: "Основой экономики, очевидно, являются малые предприятия, на которых держится наша великая нация. Поэтому мы будем продолжать экономическое развитие в направлениях, которые обеспечат их главенствующее положение и, возможно, построят более эффективную экономику, чем большинство других стран."
 USB_america_pittswark_development_scheme: "Схема застройки Питтсварка"
 USB_america_pittswark_development_scheme_desc: "PDS — это запланированная инициатива по экономическому развитию в штатах Нью-Джерси и Пенсильвания. Цель состоит в том, чтобы создать больше малых предприятий и развивать больше отраслей, ориентированных на потребителя, для повышения качества жизни граждан этих штатов."
 USB_america_huntingmond_development_scheme: "Схема застройки Хантингмонда"
 USB_america_huntingmond_development_scheme_desc: "Программа HDS - это планируемая инициатива в области экономического развития в штатах Западная Вирджиния и Виргиния-Младший. Целью программы является создание большего числа малых предприятий и отраслей, ориентированных на потребителя, для повышения уровня жизни граждан в этих штатах."
 USB_america_wilmingland_development_scheme: "Схема развития Уилмингленда"
 USB_america_wilmingland_development_scheme_desc: "WDS - это инициатива по экономическому развитию штатов Делавэр и Мэриленд. Целью программы является создание большего числа малых предприятий, а также отраслей, ориентированных на потребителя, для повышения уровня жизни граждан в этих штатах."
 USB_america_norfolk_naval_contract: "Военно-морской контракт с Норфолком"
 USB_america_norfolk_naval_contract_desc: "Несмотря на наши чисто внутренние намерения, мы должны создать какую-то оборонную промышленность, если хотим сохранить наш образ жизни и национальную идентичность. Поэтому военно-морская верфь в Норфолке будет расширена и получит ограниченный контракт на нужды нашей обороны."
 USB_america_altoona_automatics_contract: "Армейский контракт с компанией Altoona Automatics"
 USB_america_altoona_automatics_contract_desc: "Контракт на поставку военного вооружения предназначен только для оборонительных целей, чтобы мы могли защищаться. Таким образом, создание оружейного завода в Алтуне наряду с другими отраслями, ориентированными на потребителя, должно успокоить всех, кто беспокоится о несправедливой милитаризации."
 USB_america_the_consumer_complex_initiative: "Модель потребительского комплекса"
 USB_america_the_consumer_complex_initiative_desc: "Укрепив наше экономическое планирование, мы пришли к осознанию того, что доверие потребителей и удовлетворение экономических потребностей наших граждан являются истинными приоритетами. Поэтому мы разработали новую экономическую модель, которая обеспечит полную согласованность такого приоритетного подхода к потребностям нашей страны и её народа."
 USB_america_mixed_measures_plan: "План смешанных мер"
 USB_america_mixed_measures_plan_desc: "Экономическое планирование само по себе является прекрасным искусством, а кто-то может даже назвать его наукой. Что бы это ни было в ваших глазах, в наших глазах это серия действий по поиску баланса. Нация или общество любого размера должны удовлетворять потребности многих людей, и хотя мы не всегда поступаем правильно, мы, безусловно, можем сделать всё возможное, чтобы не поступать так же неправильно, как в прошлом. Поэтому мы введём в действие План смешанных мер, или ПСМ, — общий план экономического развития, который обеспечит баланс и справедливость в отношении сложных потребностей нашей страны в целом."
 USB_america_rust_belt_renewal_initiative: "Инициатива по обновлению ржавого пояса"
 USB_america_rust_belt_renewal_initiative_desc: "RBRI — это схема диверсификации, направленная на возрождение и, конечно же, диверсификацию экономики бывших «ржавых поясов» — штатов Джерси и Пенсильвания. Идея состоит в том, что диверсификация вдохнёт новую жизнь в то, что, по сути, было однобокой экономикой."
 USB_america_twin_sisters_initiative: "Инициатива сестер-близнецов"
 USB_america_twin_sisters_initiative_desc: "Два штата Вирджиния нуждаются в экономической диверсификации, причём Западная Вирджиния в большей степени, но я отвлекся. Поэтому с помощью этой новой инициативы по экономическому развитию мы сделаем именно это."
 USB_america_the_baltimore_blossom: "Балтиморский цветок"
 USB_america_the_baltimore_blossom_desc: "Применяя тот же подход к планированию в наших последних недиверсифицированных штатах Мэриленд и Делавэр, мы можем сосредоточиться на государственных потребностях в области национальной обороны. Это не самый приоритетный шаг, но необходимый для обеспечения нашего благополучия."
 USB_america_the_office_initiative: "Инициатива \"Офис\""
 USB_america_the_office_initiative_desc: "Сектор услуг и офисный сектор — это прямые потребности современного потребителя. Мы стремимся развивать офисный сектор и его производные, такие как интернет, кабельное телевидение и так далее, чтобы наши инвестиции в развитие приносили пользу."
 USB_america_defense_industry_needs: "Потребности оборонной промышленности"
 USB_america_defense_industry_needs_desc: "Потребности нашей национальной обороны невелики, но мы должны придерживаться сбалансированного подхода. Мы никогда не можем знать, подвергнемся ли мы ответному удару иностранного врага или даже одного из наших соседей. Мало того, что наша позиция позволяет нам мыслить нестандартно, так еще и формировать новую идентичность. На данный момент ограниченная милитаризация под видом самообороны - это все, что нам нужно в настоящее время."
 USB_america_a_true_balance: "Истинный баланс"
 USB_america_a_true_balance_desc: "Наша экономика находится на подъеме, она разнообразна, и потребности людей и правительства удовлетворяются. Теперь мы переходим к настройке этой модели, понимая, как развить и сделать ее более эффективной с точки зрения использования материалов, человеческих и природных ресурсов. Прежде всего, мы введем в действие наш новый план EEM, который представляет собой новую экономическую модель, называемую моделью экономической эффективности, чтобы привести нашу экономику к планированию \"высотой со здание\"."
 USB_america_militarized_economy_plan: "План милитаризованной экономики"
 USB_america_militarized_economy_plan_desc: "Наша ситуация в лучшем случае неустойчива, а в худшем - быстротечна. Мы должны объединить экономику и обеспечить нашу национальную оборону, а также обеспечить все необходимое для жизни, в чем нуждается наше население."
 USB_america_rustic_arms_act: "Закон о деревенском оружии"
 USB_america_rustic_arms_act_desc: "RAA - это пакет мер по развитию и обеспечению безопасности базовых показателей оборонной промышленности в штатах \"ржавого пояса\"."
 USB_america_dover_dockyards: "Дуврские верфи"
 USB_america_dover_dockyards_desc: "Военно-морская промышленность, как для внутренних нужд, так и для военных целей, необходима, если мы хотим обеспечить безопасность нашей торговли на мировой арене. Возможно, у нас и нет 350 кораблей, но их достаточно для прикрытия и защиты - это все, что имеет значение на данный момент."
 USB_america_sister_armaments: "Родственные вооружения"
 USB_america_sister_armaments_desc: "Несмотря на скромное название, местная монахиня не собирается создавать ополчение, как бы это ни было забавно. Нет, это совместная инвестиция в компанию по производству оружия, известную как \"Оружейная компания сестры\". Основанная двумя сестрами и реально работающая только в братских штатах обеих Виргиний, мы можем положиться на это семейное единство в создании качества, которое будет защищать эти семьи штата и нацию в целом."
 USB_america_federal_firearms: "Федеральное огнестрельное оружие"
 USB_america_federal_firearms_desc: "\"Федеральный округ\", то есть те штаты, которые оспаривают столичный регион, нуждаются в вооружении и технике, которые должны поставляться из местных источников и как можно более тщательно, чтобы обеспечить снабжение сил обороны в случае наихудшего развития событий. Таким образом, развитие оборонной промышленности Вирджинии и Мэриленда необходимо для обеспечения безопасности столицы нашей страны."
 USB_america_complacency_act: "Закон о самоуспокоении"
 USB_america_complacency_act_desc: "Несмотря на эвфемистическое название, Закон о самоуспокоении на самом деле является специальным пакетом мер по развитию и распространению гражданских отраслей промышленности и тому подобного, чтобы обеспечить удовлетворение основных потребностей нашего населения. Поэтому, если разразится война, у них есть возможность в какой-то мере обеспечить себя продовольствием, чтобы предотвратить необходимость введения нормирования потребления и тому подобного."
 USB_america_military_ready_economy: "Экономика, готовая к войне"
 USB_america_military_ready_economy_desc: "Сейчас, когда реализуется целый ряд программ развития и ситуация в гражданских и военных вопросах выглядит более стабильной, мы можем сосредоточиться на нашей способности к адаптации. Мы можем усовершенствовать наше текущее экономическое развитие, чтобы быть готовыми к действиям, если враг хотя бы подумает об объявлении нам войны. Это будет немного непопулярно среди гражданского населения, но мы готовы пойти на такую жертву."
 USB_america_establishing_the_department_of_energy: "Министерство Энергетики"
 USB_america_establishing_the_department_of_energy_desc: "Министерство энергетики является подразделением Министерства энергетики США, которое занимается вопросами энергетических потребностей страны. Как производить, где строить новые объекты, техническое обслуживание инфраструктуры и так далее."
 USB_america_tried_and_tested_development: "Проверенная разработка"
 USB_america_tried_and_tested_development_desc: "Старые технологии, основанные на использовании ископаемого топлива, по-прежнему актуальны, несмотря на возможную оппозицию со стороны любителей деревьев, мы все еще можем удовлетворить большинство за счет дешевой и эффективной электроэнергии. Мы можем даже добавить немного возобновляемых источников энергии, если ажиотаж станет слишком назойливым."
 USB_america_innovation_station_plan: "План инновационной станции"
 USB_america_innovation_station_plan_desc: "Разнообразие нашего энергопотребления, а также методов производства - лучший способ обезопасить себя от иностранного вмешательства. Поэтому со временем начнутся масштабные инвестиции в исследования и разработки, а также создание разнообразной платформы средств производства энергии."
 USB_america_west_virginian_revival: "Возрождение Западной Виргинии"
 USB_america_west_virginian_revival_desc: "Благодаря нашему плану развития производства электроэнергии, в большей степени ориентированной на ископаемое топливо, мы с тех пор косвенно возродили некоторые отрасли горнодобывающей промышленности Западной Виргинии и основу экономики этого штата. Это непреднамеренный акт, но, тем не менее, это настоящий бум, которым будет наслаждаться не только Западная Вирджиния, но и нация в целом."
 USB_america_the_solar_harness: "Солнечный жгут"
 USB_america_the_solar_harness_desc: "Использование Солнца для выработки энергии может быть таким же переменным, как, скажем, ветер. Однако, если мы сможем стратегически разместить солнечные панели и солнечные поля в районах, которые в среднем подвергаются большему воздействию солнца, это принесет больше пользы в долгосрочной перспективе. Поэтому мы можем ввести налоговые льготы и программы, позволяющие людям вырабатывать электроэнергию для своих собственных домов и, вероятно, для энергосистемы в целом."
 USB_america_oil_and_gas_power: "Нефтегазовая энергетика"
 USB_america_oil_and_gas_power_desc: "Уголь может принести лишь ограниченную пользу, и поэтому, чтобы достичь трех целей, мы должны развивать наши нефтяные и газовые мощности, чтобы обеспечить всестороннюю методологию производства энергии."
 USB_america_the_winds_of_change: "Ветры Перемен"
 USB_america_the_winds_of_change_desc: "Отношение к ветровой энергии как к солнечной и понимание ее недостатков позволят нам стратегически размещать ветряные турбины в районах, где ветры могут быть как можно более постоянными. Дополнительным преимуществом является создание океанских ветряных турбин, которые используют не только ветры, но и приливные течения для выработки электроэнергии. Это не самое приятное зрелище для любителей пляжного отдыха, но на такие жертвы мы должны пойти, если хотим быть энергетически самодостаточными."
 USB_america_power_hubs: "Силовые концентраторы"
 USB_america_power_hubs_desc: "Будут созданы богатые ресурсами и стратегически расположенные \"энергетические центры\" для создания более централизованных и эффективных комплексов по производству электроэнергии. Западная Вирджиния и Мэриленд подходят под оба описания, не отвлекая от развития других отраслей промышленности, которые могут потребоваться на тех же землях."
 USB_america_green_coal_act: "Закон о \"зеленом угле\""
 USB_america_green_coal_act_desc: "GCA - это эвфемистическое название для определения того, что некоторые могут считать \"углем новой эры\". Речь, конечно же, идет об уране и ядерной энергетике в целом. Мы должны должным образом инвестировать и развивать эту технологию, поскольку это более или менее будущее обильного производства энергии. В конце концов, почему еще большинство научно-фантастических средств массовой информации используют либо ядерную энергию, либо выдуманный материал в качестве предполагаемого \"универсального источника энергии\", ведь потенциал есть, и мы пока не нашли ничего лучше ядерной энергии?"
 USB_america_department_for_synthetic_development: "Отдел Синтетических Разработок"
 USB_america_department_for_synthetic_development_desc: "DSD - это специализированный научно-исследовательский отдел Министерства энергетики, который занимается инновациями и разработкой синтетических материалов. Это может быть уголь, нефть, газ или некоторые продукты нефтехимии, такие как пластмассы или нейлон."
 USB_america_department_for_energy_innovations: "Департамент Энергетических Инноваций"
 USB_america_department_for_energy_innovations_desc: "DEI - это специализированный отдел исследований и разработок Министерства энергетики, который занимается инновациями в области производства и использования энергии. Мы должны смотреть в будущее, если хотим использовать то, что мы называем будущим."
 USB_america_department_of_logistical_affairs: "Департамент По Вопросам Материально-технического обеспечения"
 USB_america_department_of_logistical_affairs_desc: "Как и в случае с Департаментом транспорта, основная функция DoLA заключается в обеспечении поддержания, а также гибкости и/или адаптируемости нашей инфраструктуры, а также в определении направлений расширения и/или развития в соответствии с потребностями страны."
 USB_america_northern_highways_act: "Закон о северных автомобильных дорогах"
 USB_america_northern_highways_act_desc: "NHA - это пакет мер по развитию и расширению или техническому обслуживанию существующих крупных автомобильных дорог, связанных с межгосударственной системой."
 USB_america_re_establishing_the_pennsy: "NHA - это пакет мер по развитию и расширению или техническому обслуживанию существующих крупных автомобильных дорог, связанных с межгосударственной системой."
 USB_america_re_establishing_the_pennsy_desc: "PRR или Pennsy, как те, кто помнит бывшую железную дорогу fallen flag railroad, была железной дорогой на пике своего развития, которая охватывала территорию вплоть до Миссури. Увы, из-за вынужденного слияния с New York Central и другими обанкротившимися железными дорогами в хаос, которым была Penn Central, последующее банкротство было неизбежным. Теперь, начав все с чистого листа и получив новую жизнь, мы восстановим Пенсильванскую железную дорогу и будем поощрять гибкое регулирование для предотвращения крупных слияний или вынужденных банкротств, которые предшествовали началу века."
 USB_america_southern_highways_act: "Закон о южных автомобильных дорогах"
 USB_america_southern_highways_act_desc: "Как и раньше, мальчики и девочки, только на этот раз мы уделяем особое внимание инфраструктуре нашей страны."
 USB_america_re_establishing_the_norfolk_and_western: "Восстановление \"Норфолк энд Вестерн\""
 USB_america_re_establishing_the_norfolk_and_western_desc: "Северо-Западная железная дорога была прибыльной угольной железной дорогой, которая обслуживала Виргинию и немного превосходила ее по территории. Несмотря на изменения, железная дорога в целом выдержала испытание временем. Однако в связи с массовыми слияниями компаний во второй половине 1900-х годов, а также растущей конкуренцией со стороны автомобильных, воздушных и других отраслей, N&W была более или менее вынуждена найти партнера по слиянию. Они нашли один из них на Старой, надежной железной дороге Юга, известной как Южная железная дорога, вскоре после того, как оба прежних флага были сброшены, и установили новый, общий, под названием Norfolk Southern. Теперь, когда классовые флаги почти уничтожены, пришло время вернуть немного реальной американской истории и поднять несколько упавших флагов."
 USB_america_the_infrastructure_readiness_act: "Закон о готовности инфраструктуры"
 USB_america_the_infrastructure_readiness_act_desc: "IRA - это не ирландский закон об иммиграции, скорее, это государственное постановление и указание на то, что содержание инфраструктуры само по себе является частью национальной безопасности. Таким образом, одним из главных приоритетов, следующих за национальной обороной, является поддержание нашей инфраструктуры в максимально хорошем состоянии, не создавая чрезмерных постоянных трудностей для местного населения, где необходимо выполнять указанные работы."
 USB_america_military_debate: "Великие военные дебаты"
 USB_america_military_debate_desc: "Иметь армию - это прекрасно, но лучше знать, что ты собираешься с ней делать."
 USB_america_the_bulwark_doctrine: "Доктрина оплота"
 USB_america_the_bulwark_doctrine_desc: "Наши враги ожидают от нас агрессии, безрассудства, но мы не должны поддаваться таким соблазнам. Мы должны создавать и использовать наши вооруженные силы в оборонительной манере, понимая, что по-настоящему быстрой войны не бывает. Обладая этими знаниями, мы можем создать военный оплот и позволить врагу растрачивать ресурсы впустую, в то время как мы выиграем войну на истощение благодаря тщательной гражданской и военной интеграции в интересах национальной обороны."
 USB_america_infantry_supremacy_guide: "Руководство по превосходству пехоты"
 USB_america_infantry_supremacy_guide_desc: "Каждому мужчине - винтовку, каждой женщине - дробовик. Такова декларация нашего Руководства по превосходству пехоты или плана военной подготовки ISG для армии. Мы, конечно, будем инвестировать в бронетехнику и так далее, без сомнения, учитывая современные методы ведения войны. Но если мы хотим иметь такое снаряжение, мы должны обучать каждого солдата так, как если бы от него всегда ожидали, что он будет пехотинцем."
 USB_america_refining_ocs_institutions: "Совершенствование институтов OCS"
 USB_america_refining_ocs_institutions_desc: "Лидерство - это основа того, что заставляет армию функционировать. Это общеизвестный факт, что мы расширим обучение нашего офицерского корпуса в наших военных академиях, чтобы отразить и адаптировать к новому направлению деятельности наших вооруженных сил. Оборонительная доктрина и инициатива в отношении сохранения сил, находящихся под их командованием. Вместе мы выстоим, руководство будет защищать, как и войска, которыми они будут командовать."
 USB_america_streamlining_logistics: "Оптимизация логистики"
 USB_america_streamlining_logistics_desc: "Чтобы быть в состоянии удерживать позиции, мы должны быть в состоянии обеспечивать снабжение наших солдат. Поэтому мы должны оптимизировать логистическую расстановку приоритетов, чтобы обеспечить снабжение наших войск, а также поддерживать моральный дух наших войск."
 USB_america_establishing_the_doctrine: "Установление Доктрины"
 USB_america_establishing_the_doctrine_desc: "Вершиной нашего плана развития армии является разработка официальной доктрины наших вооруженных сил, и это доктрина \"Оплот\". Мы обеспечим защиту нашей страны и ее народа."
 USB_america_sky_defenders_program: "Программа \"Защитники неба\""
 USB_america_sky_defenders_program_desc: "Военно-воздушные силы - это королева современного боя. Будь то истребители, бомбардировщики или многоцелевые самолеты, принцип таков: если вы хотите выиграть войну, вы должны выиграть ее в воздухе. Как ushc, мы будем развиваться и ориентироваться на совершенствование способности защищать наше воздушное пространство от вражеских бомбардировщиков и тому подобного, чтобы не разрушить наши оборонительные возможности."
 USB_america_fighter_defense_doctrine: "Доктрина защиты истребителей"
 USB_america_fighter_defense_doctrine_desc: "СЗД - это специализированная организация наших военно-воздушных сил, основанная на принципе локализованной безопасности. Мы защищаем нашу родину, поэтому наши самолеты, а также наша подготовка должны быть ориентированы на эти различия."
 USB_america_agility_training_measures: "Мероприятия по тренировке ловкости"
 USB_america_agility_training_measures_desc: "Наша подготовка - это установленный стандарт, который воплощает ожидания от того, что значит вступить в наши военно-воздушные силы. Это означает, что мы должны усовершенствовать наши методы обучения, чтобы наши пилоты могли выдерживать перегрузки, превышающие обычные, и повысить возможности пилотов siad. Дело не только в том, что маневренность наших самолетов превышает возможности наших пилотов, поэтому нашим самым большим ограничением является сам персонал. Поэтому мы будем работать над улучшением этого, мы должны это улучшить."
 USB_america_aircraft_refinement_programs: "Программы усовершенствования воздушных судов"
 USB_america_aircraft_refinement_programs_desc: "ARP - это специальная программа утилизации производственных мощностей, направленная на внедрение инноваций и эффективное развитие наших самолетов для выполнения той роли, которую мы ставим перед собой."
 USB_america_naval_repair_schools: "Военно-морские ремонтные училища"
 USB_america_naval_repair_schools_desc: "Привлечение не только военно-морского ремонтного персонала, но и гражданских подрядчиков по сварке значительно упростит процесс ремонта и переоснащения. Это, в свою очередь, позволит нам производить более качественное оборудование по доверенности, поскольку интеграция этих новых NRS упростит ремонт даже самого сложного судна."
 USB_america_naval_alloy_innovations: "Инновации в области военно-морских сплавов"
 USB_america_naval_alloy_innovations_desc: "NAI - это научно-исследовательский отдел, занимающийся достижениями в области создания военно-морских судов. Такие вопросы, как водоизмещение и усовершенствование сплавов, позволяют создавать более совершенные, плавучие и долговечные корабли, способные плавать в любых условиях на море."
 USB_america_mining_warfare_refinements: "Усовершенствования в горнодобывающей войне"
 USB_america_mining_warfare_refinements_desc: "Программа MWR ориентирует наши военно-морские силы на адаптацию и совершенствование возможностей морского минирования и противоминной борьбы."
 USB_america_navy_readiness_training: "Тренировка готовности военно-морского флота"
 USB_america_navy_readiness_training_desc: "Совершенствуем учебные программы и подразделения нашего военно-морского персонала, чтобы сгладить и повысить оперативность реагирования на угрозы, а также на возможные ложные тревоги, поскольку даже ложная тревога является потенциальной угрозой."
 USB_america_the_spearhead_doctrine: "Доктрина острия копья"
 USB_america_the_spearhead_doctrine_desc: "Наши военные должны быть подобны наконечнику копья, способному колоть, рубить и разрубать противника там, где это возможно, прежде чем он сможет организовать эффективную оборону."
 USB_america_perpetual_assault_training: "Постоянные штурмовые тренировки"
 USB_america_perpetual_assault_training_desc: "PAT - это учебная программа, направленная на понимание и развитие выносливости солдат для выполнения того, что мы называем \"Вечной атакой\". Думайте об этом как об усовершенствовании доктрины массового нападения старых времен, но с учетом принципа концентрированных атак, обеспечивающих быстрое наступление и возможное окружение. Это похоже на гибрид массового нападения с поражением в деталях."
 USB_america_armored_assault_assist: "Бронированная штурмовая группа содействия"
 USB_america_armored_assault_assist_desc: "Военная \"тройка А\" - это усовершенствование нашего бронетанкового крыла армии, которое позволит нам наносить удары и уничтожать небольшие скопления вражеских войск без особого риска попасть в окружение."
 USB_america_officer_corp_aggression_training: "Подготовка офицерского корпуса к проявлению агрессии"
 USB_america_officer_corp_aggression_training_desc: "Наша способность продвигаться вперед зависит исключительно от ответственных офицеров. Прививать солдатам бодрость и решительность, а также понимать планирование и тактику, необходимые для продвижения вперед и понимания доктрины, которую мы разработали для наших вооруженных сил и армии в целом."
 USB_america_material_not_human_loss: "Материальные потери, а не человеческие"
 USB_america_material_not_human_loss_desc: "Мы не можем позволить себе терять наших людей, несмотря на методологию нашей доктрины, мы по-прежнему считаем, что наши солдаты - это наш главный актив. Поэтому мы должны перестроить нашу логистику, чтобы компенсировать потери в оборудовании, сопоставимые с тем, что мы попытаемся сэкономить на расходах на рабочую силу."
 USB_america_proactive_air_assaults: "Упреждающие воздушные атаки"
 USB_america_proactive_air_assaults_desc: "Агрессивность наших военно-воздушных сил позволит нам сбивать вражеские самолеты до того, как они это осознают. Благодаря упреждающим тренировкам, позволяющим отрабатывать быстроту реакции и приспособляемость наших экипажей и пилотов. Короче говоря, они должны уметь справляться с ситуациями и ложными тревогами с максимально возможной скоростью и гибкостью подхода, основанного на быстром и критическом осмыслении ситуации и имеющейся у них информации."
 USB_america_modern_maneuverability_courses: "Современные курсы маневренности"
 USB_america_modern_maneuverability_courses_desc: "С учетом развития технологий скрытности и возрастающих требований к пилотам, мы должны заранее обучать и адаптировать их к сценариям гиперманевренности, которые в среднем создают опасные перегрузки. Это потребует затрат, но в долгосрочной перспективе принесет нам значительные преимущества."
 USB_america_redesigns_and_field_testing: "Переработка и полевые испытания"
 USB_america_redesigns_and_field_testing_desc: "Анализ любых данных, которые мы можем получить о наших существующих самолетах, позволит нам создавать более совершенные конструкции, а также улучшать программы подготовки. В свою очередь, это усилит возможности наших военно-воздушных сил как в оборонительных, так и в наступательных операциях."
 USB_america_air_corps_survivability_program: "Программа выживаемости авиационного корпуса"
 USB_america_air_corps_survivability_program_desc: "Программа СП направлена на разработку новых способов обеспечения выживаемости как пилота, так и техники, где это возможно. Разумеется, приоритет всегда остается за пилотом, так как его подготовка к экстремальным условиям занимает значительно больше времени, чем производство куска металла с проводами."
 USB_america_rapid_response_protocols: "Протоколы быстрого реагирования"
 USB_america_rapid_response_protocols_desc: "РРП — это тренировки и стандартизация оборудования, направленные на улучшение способности проводить \"полевые ремонты\" на открытом море. Несмотря на то, что подтверждение возвращения в порт всегда необходимо, реальность такова, что ремонт остается ремонтом, если он выполнен правильно."
 USB_america_streamlining_port_facilities: "Оптимизация портовых объектов"
 USB_america_streamlining_port_facilities_desc: "Для обеспечения боевой готовности наших военно-морских сил нам необходимо оптимизировать, обновить и подготовить объекты для приема судов, а также для строительства новых."
 USB_america_the_new_admiralty: "Новое Адмиралтейство"
 USB_america_the_new_admiralty_desc: "Наши корабли ничего не значат, если люди, которые их командуют, ничего не знают. Поэтому полное обновление системы подготовки и формирования будущих военно-морских командиров является нашим главным приоритетом."
 USB_america_hit_and_hit_again: "Удар и снова удар"
 USB_america_hit_and_hit_again_desc: "Через стратегическое маневрирование мы можем попытаться направить большие объемы огня на противника, чтобы дезорганизовать его. Если нам удастся морально истощить врага, мы сможем добиться победы не только на поле боя."
 USB_america_foreign_policy_debate: "Великое национальное направление"
 USB_america_foreign_policy_debate_desc: "С нашей страной, находящейся в стабильности, с ясными головами и с учетом того, что экономика и гражданские потребности обеспечены, мы будем обсуждать следующий великий путь, который мы хотим выбрать для нашей нации."
 USB_america_reclaim_the_mantle_of_destiny: "Восстановление права на судьбу"
 USB_america_reclaim_the_mantle_of_destiny_desc: "Вакуум власти огромен, и только мы способны его заполнить. Мы контролируем старую столицу, а также ядро нашей территории составляют федералистские элементы старой республики. С упорством, решимостью и мастерством мы обеспечим выполнение нашей истинной судьбы и вернем земли прошлого ради величия провозглашения Второй Американской Республики."
 USB_america_war_plan_arcadia: "Военный план \"Аркадия\""
 USB_america_war_plan_arcadia_desc: "Самый короткий и, на наш взгляд, самый слабый фронт — это Северо-Восток. Учитывая это, мы должны подготовиться, спланировать и настроиться на предстоящее вторжение с севера."
 USB_america_battle_plan_albany: "Боевой план \"Олбани\""
 USB_america_battle_plan_albany_desc: "Нью-Йорк, земля свободы для тех, кто иммигрировал из старого света. Теперь это противник, которого мы должны завоевать, чтобы обеспечить наше право на власть. От залива Гудзона до канадской границы мы обеспечим символ свободы, вперед к победе!"
 USB_america_battle_plan_providence: "Боевой план \"Провиденс\""
 USB_america_battle_plan_providence_desc: "Великий север, который представляет собой Новую Англию, её леса — наша главная проблема при разработке любых планов. Тем не менее, мы захватим более развитую часть Новой Англии, и, без сомнения, их мораль рухнет, а ещё одна победа будет одержана нами."
 USB_america_war_plan_mississippi: "Военный план \"Миссисипи\""
 USB_america_war_plan_mississippi_desc: "Мы даже не контролируем половину флота, поэтому наша главная цель — обеспечить контроль над всем, что находится к востоку от реки Миссисипи. Это лучший естественный рубеж, который также обеспечит наш статус на континенте."
 USB_america_battle_plan_gary: "Боевой план \"Гэри\""
 USB_america_battle_plan_gary_desc: "Великие озера станут ещё более великими, когда мы вновь интегрируем эти бывшие территории. С положительной стороны, мы сможем запутать врага, не понимая, является ли нашей основной целью захват Гэри, Индиана, или же сам Гэри создал этот план."
 USB_america_battle_plan_dixie: "Боевой план \"Дикси\""
 USB_america_battle_plan_dixie_desc: "Мы направляемся в Диксиленд, ребята и девчонки. Мы убедимся, что каждый парень из Дикси поймет, что он всегда будет жить под крылом дяди Сэма."
 USB_america_securing_the_new_frontiers: "Обеспечение новых рубежей"
 USB_america_securing_the_new_frontiers_desc: "Прежде чем продолжить наше продвижение к Тихому океану, мы должны обеспечить и контролировать те территории, которые мы уже захватили. Единство перед экспансией стало причиной прошлого, теперь мы создадим лучшее будущее."
 USB_america_the_borderlands: "Пограничные земли"
 USB_america_the_borderlands_desc: "Прогресс нашей ассимиляции должен быть скоординирован, и поэтому первоочередной задачей должны стать пограничные земли."
 USB_america_uniting_the_arcadians: "Объединение Аркадийцев"
 USB_america_uniting_the_arcadians_desc: "Северо-Восток, или, когда-то, много веков назад, был частью французской колониальной области Аркадия. Эти люди имеют очень характерную культуру, основанную на сильном британском и тонком французском влиянии. Поэтому мы будем работать над искоренением этих различий и принесением единства в эти земли."
 USB_america_southern_culture_is_american: "Южная культура — это американская культура"
 USB_america_southern_culture_is_american_desc: "Хотя это не было результатом кровавого восстания, мы снова стремимся вернуть Юг под наше крыло. Вместо неудавшихся и противоречивых политик двух разных администраций, мы введем унифицированную и законную политику интеграции. Юг и южная культура — это американская культура, и с ними следует обращаться именно так. Ведь Юг дарит нам такие вещи, как комфортную пищу и фанатизм в спорте. Эти вещи — американские, и они будут признаны и уважаемы как таковые."
 USB_america_midwestern_unity: "Единство Среднего Запада"
 USB_america_midwestern_unity_desc: "Так же, как и Юг, Средний Запад известен своими сезонами охоты, но также приносит свою уникальную версию комфортной пищи, и кто может забыть спортивные соперничества. Таким образом, Средний Запад — это еще одна часть американской мозаики, и следует четко дать понять, что, хотя да, они и являются культурным подтипом, в конечном итоге они всего лишь хорошие, старые американцы с красной, белой и синей кровью."
 USB_america_cajun_dixie_and_us: "Каджун, Дикси и мы"
 USB_america_cajun_dixie_and_us_desc: "Западная половина бывшей Южной Республики, а также их конфедеративные предки, обладают сильной волей к независимости. Культурные различия в их особенностях, а также более изолированные регионы, находящиеся на востоке или на самом берегу реки Миссисипи, дают им больше возможностей для самостоятельных действий. Тем не менее, мы должны работать над ассимиляцией этих культур, напоминая им о сходствах и общих ценностях с их братьями и сестрами на Юге и Среднем Западе."
 USB_america_war_plan_pacific: "Военный план \"Тихий океан\""
 USB_america_war_plan_pacific_desc: "Это начало и подготовка к концовке. Второе Манифестное предназначение, или как некоторые начали называть это, \"Американский крестовый поход\". В конечном итоге, единственное, что имеет значение — это Единство, Долг, и американская идентичность, которая будет вновь укреплена."
 USB_america_battle_plan_alamo: "Боевой план \"Аламо\""
 USB_america_battle_plan_alamo_desc: "Сэм Хьюстон в свое время хотел основать нацию, которую поселенцы региона могли бы назвать своим домом. Они сражались до последнего с \"Наполеоном Запада\", Санта-Анной. А затем, одержав победу, они подали петицию и назвали свою новую родину Америкой. Давайте вернем в наш состав тех американцев, которых большинство мира считало нас."
 USB_america_battle_plan_woundedknee: "Боевой план \"Раненое колено\""
 USB_america_battle_plan_woundedknee_desc: "Кастер совершил свой печально известный последний бой в массовом убийстве при Раненом Колене. Теперь мы не будем так безрассудны, как был Кастер, но мы обеспечим продовольственную корзину республики и напомним людям, что, старые ли это люди или новые, все они — американцы."
 USB_america_the_second_utah_war: "Вторая война за Юту"
 USB_america_the_second_utah_war_desc: "Мы почти достигли Тихого океана, теперь на нашем пути стоят Скалистые горы и \"мормоны\". Мы победим их, как сделали это в 1850-х годах, ибо мы будем объединены от моря до сверкающего моря."
 USB_america_battle_plan_cascadia: "Боевой план \"Каскадия\""
 USB_america_battle_plan_cascadia_desc: "Движение Каскадии — это очень новое и свежее явление. Если мы быстро ликвидируем их и заранее подготовимся, чтобы не застрять в горах, это обеспечит нам уверенность в том, что мы сможем напомнить этим \"лаймлайтерам\" и трезво напомнить им, что они всего лишь американцы с Тихоокеанского побережья."
 USB_america_battle_plan_angels: "Боевой план \"Анджелы\""
 USB_america_battle_plan_angels_desc: "Калифорния, дом американской мечты и таких важных вех в истории Америки, как эпоха золотой лихорадки. Город ангелов и более населенные южные побережья будут нашей главной целью и, вероятно, самым легким подходом. Давайте продвигаемся вперед и вернем самые отдаленные рубежи Американской мечты."
 USB_america_west_of_the_mississippi: "Запад от Миссисипи"
 USB_america_west_of_the_mississippi_desc: "Великий крестовый поход, месяцы и годы планирования, боев и так далее наконец завершены. Теперь мы стремимся установить порядок, обучить и напомнить людям этих земель к западу от реки Миссисипи, что они являются и всегда были американцами."
 USB_america_from_plains_to_rockies: "От равнин до Скалистых гор"
 USB_america_from_plains_to_rockies_desc: "Чем дальше на запад мы движемся, тем больше люди ощущают дистанцию от правительства. Давайте напомним им об их корнях, истории и схожести, чтобы мирно реинтегрировать эти земли пионеров перед нами. Также стоит рассмотреть идею переноса столицы, учитывая, что этот вопрос когда-то был кличем многих движений за отделение."
 USB_america_from_sea_to_shining_sea: "От моря до сверкающего моря"
 USB_america_from_sea_to_shining_sea_desc: "Великое второе Манифестное предназначение завершено, и с большими трудностями, испытаниями и усилиями мы достигли берегов Тихого океана. Теперь американская мечта может быть вновь осознана и сиять в глазах тех, кто составляет наше будущее."
 USB_america_the_great_administration: "Великое управление"
 USB_america_the_great_administration_desc: "С единством по всей стране, мы теперь можем начать реформу государственной службы и администрации, которая крайне необходима для такой обширной и географически разнообразной земли."
 USB_america_capital_crisis: "Кризис столицы"
 USB_america_capital_crisis_desc: "С укреплением единства нации, мы должны обратить внимание на самое очевидное слабое место — это положение и местоположение федеральной столицы и последующего федерального правительства страны. Мы должны рассмотреть наши варианты и понять, можем ли мы и где расположить нашу новую столицу, чтобы двигаться вперед должным образом."
 USB_america_the_proclamation: "Великое провозглашение"
 USB_america_the_proclamation_desc: "День настал, чтобы завершить эту главу американской истории. Первая республика просуществовала почти 300 лет, пережив практически все республики до неё, так как основным отличительным признаком новой республики является переписывание их учредительного документа. Именно поэтому Франция уже на своей седьмой республике, а греки — на какой-то там, однако с этой новой республикой мы вступаем в новую эру и будем искать будущее, которое мы хотим."
 USB_america_the_great_shutdown: "Великая приостановка"
 USB_america_the_great_shutdown_desc: "Перспективы и мечты прошлого канули в Лету, мир нас подвел, и мы подвели его. Давайте сосредоточимся внутри страны и станем самой крепкой ореховой скорлупой, которую невозможно расколоть. Ведь если у нас нет ничего, что могло бы нас отвлечь, действительно ли нам нужно расширяться наружу?"
 USB_america_self_embargo: "Величайшая блокада"
 USB_america_self_embargo_desc: "ЭП, или как некоторые шутя называют его Великий план блокады, — это закрытие торговли с внешним миром. Мы устанавливаем прецедент, не виданный уже несколько веков, и планируем опираться только на свои силы, улучшая жизнь наших граждан на самых независимых и незатронутых внешними влияниями путях. Это сильно повредит нашей экономике, но с большим фокусом и решимостью мы сможем найти новый путь. Наш путь."
 USB_america_every_citizen_a_job: "Каждый гражданин — с работой"
 USB_america_every_citizen_a_job_desc: "С нашим самоблокированием мы должны обеспечить экономическую стабильность. Учитывая это, наше образование и государственные службы должны быть адаптированы к этим новым вызовам, а также к тому факту, что теперь каждый гражданин, способный работать, должен и будет иметь работу. Этот фундаментальный сдвиг в экономике является революционным и, вероятно, в лучшем случае нестабильным. Но если мы подготовимся, сосредоточимся и правильно скоординируем наши усилия, мы сможем обеспечить выполнение основных потребностей для выживания, а также насладиться теми же роскошами, которые доступны другим нациям, если мы будем стремиться к этому."
 USB_america_mandatory_service_period: "Обязательный срок службы"
 USB_america_mandatory_service_period_desc: "Чтобы обеспечить максимальную готовность нашей нации, мы должны ввести обязательный срок службы для наших граждан. Более того, мы должны поощрять такие программы, как JROTC в школах, и лучше адаптировать наше общество к более военному укладу жизни."
 USB_america_ground_defense_is_air_defense: "Наземная оборона — это воздушная оборона"
 USB_america_ground_defense_is_air_defense_desc: "Программа GDAD представляет собой серию инвестиций в исследования и военное обучение, направленных на оснащение и подготовку наших наземных сил, чтобы они могли правильно защищаться и выдерживать продолжительные воздушные удары противника. Современная война определяется королевой поля боя, а эта королева — это авиация, и поскольку наше государство не очень активно общается с внешним миром, мы должны искать способы нейтрализовать эту королеву с помощью соответствующего создателя королей."
 USB_america_warfare_beyond_the_grave: "Война за пределами могилы"
 USB_america_warfare_beyond_the_grave_desc: "Гробницкая война, эта новая доктрина, основанная на войне четвертого поколения, позволит нам сделать фильмы вроде «Красного рассвета» детской игрой. Ваше сопротивление вечно, ибо наша нация вечна."
 USB_america_the_new_identity_plan: "Новый путь вперед"
 USB_america_the_new_identity_plan_desc: "Мы не можем притворяться, что если мы вернем старые земли, то все будет хорошо. Но мы не можем также просто взять и закрыть нацию, как это сделал японский сёгунат, поэтому мы должны проложить новый путь. Наша цель — это новый путь вперед, новая идентичность, которой наши люди смогут гордиться."
 USB_america_war_plan_gray_coat: "Военный план \"Серое Пальто\""
 USB_america_war_plan_gray_coat_desc: "От Атлантики до Миссисипи наша судьба предначертана. Наш первый прямой план для достижения наших целей — это план бывшей Конфедерации. Это имеет наибольшее непрерывное соединение и приведет к обеспечению нашей великой консолидации."
 USB_america_the_southeast: "Юго-восток"
 USB_america_the_southeast_desc: "Близость, а также постоянные разработки вдоль побережья, позволят проводить целевые инвестиции и усилия по интеграции более плавно, чем в менее развитых штатах. Это всего лишь ступенька к будущему."
 USB_america_the_gulf_states: "Государства Персидского залива"
 USB_america_the_gulf_states_desc: "Побережье залива и непосредственно расположенные внутрь штаты — это сочетание развития и заброшенности. Мы позаботимся о том, чтобы эти штаты не чувствовали себя оставленными, направив усилия на инвестиции в инфраструктуру и способы лучшей интеграции и включения этих штатов в наш новый путь вперед."
 USB_america_war_plan_superior: "Военный план \"Супериор\""
 USB_america_war_plan_superior_desc: "Великие озера и бывшие штаты «пояса ржавчины» являются промышленным сердцем бывшей нации, а также нашим новым путем вперед. Мы обеспечим, чтобы промышленная мощь стала частью нашей идентичности, так же как мы закрепили сельскохозяйственную мощь юга как часть нашей идентичности."
 USB_america_the_automotive_states_and_some: "Автомобильные штаты и некоторые другие"
 USB_america_the_automotive_states_and_some_desc: "Ядро того, что когда-то было американским автомобилестроением, состоит из Мичигана, Огайо и Индианы, при этом Иллинойс тоже имеет свою долю. Однако, так как мы стремимся к постепенному и методичному способу интеграции, мы остановились на этих трех штатах и приграничном штате Кентукки. Эти штаты сталкиваются с различными проблемами, и, как следствие, мы будем использовать все возможные ресурсы для увеличения занятости и устранения текущих проблем, чтобы лучше адаптировать их к новому дому в нашей великой нации."
 USB_america_the_northwest_region: "Северо-западный регион"
 USB_america_the_northwest_region_desc: "Коалиция штатов, которая теперь будет составлять нашу прямую границу с Канадой и что бы ни развивалось за рекой Миссисипи, — это отличный способ продемонстрировать спортивное братство и единство через такие вещи, как охота и спорт. Мы будем использовать эти проверенные временем традиции, чтобы сплотить народы этих штатов, помочь им принять новую реальность и понять, что не все перемены всегда плохи."
 USB_america_war_plan_north_atlantic: "Военный план \"Северная Атлантика\""
 USB_america_war_plan_north_atlantic_desc: "Последний рубеж для нашей новой идентичности — это регион Великой Новой Англии. Нам нужно подготовиться к таким вещам, как городские бои, горные и джунглевые условия, если мы хотим эффективно бороться за эти штаты и вернуть их."
 USB_america_liberty_prime: "Либерти Прайм"
 USB_america_liberty_prime_desc: "Оплот свободы и символ свободы, которым является Статуя Свободы, штат Нью-Йорк — это очень уникальная и трудная задача. Будучи штатом гетто и мультикультурализма, мы должны научиться, изучить и понять не только то, что значит быть ньюйоркцем с культурной точки зрения, но и как заставить их понять, что между ними и нами нет существенного различия, когда речь идет о общей цели и будущем. Мы должны апеллировать к их уникальности и, вероятно, предоставить им уступки в вопросах автономии, чтобы обеспечить сплоченность и сотрудничество."
 USB_america_new_england_old_habits: "Новая Англия, старые привычки"
 USB_america_new_england_old_habits_desc: "Несмотря на культурное значение штатов Новой Англии, эти люди на самом деле не отличаются от остальной нации. Некоторые привычки и общие увлечения показывают, что даже когда мы разные, у нас все же есть много общего. Пора напомнить этим людям, что мы все товарищи, семья, и можем понять ошибки прошлого, чтобы создать лучшее будущее."
 USB_america_the_arcadian_identity: "Аркадийская судьба"
 USB_america_the_arcadian_identity_desc: "Настал момент, когда мы завершим эту главу, а также эту великую страницу в истории. Взяв идеи и идеалы прошлого, уроки старого времени, прошедшие и даже последние недели, мы выходим навстречу новому началу. Мы — яркая бабочка, готовая расправить крылья и взлететь в великое будущее наших мечт. Мы — Аркадия."
 USB_arcadia_path_desc: "[USB.GetFlag]§YСвободные Штаты Америки§! изменили название на §YАркадия§!"
