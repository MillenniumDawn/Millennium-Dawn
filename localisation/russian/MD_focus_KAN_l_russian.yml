l_russian:
 Kansas_focus: "Дерево Фокусов Канзаса"
 KAN_ideas_tribal_resistance_spirit: "Племенной Дух Сопротивления"
 KAN_ideas_tribal_resistance_spirit_desc: "Они вешали на нас ярлыки, обесценивали и игнорировали нас слишком долго. Правительство северной Лакоты - всего лишь фальшивое правительство, заботящееся только о своей клике людей, а не обо всех, кто стоит под их знаменами. Таким образом, мы поднимемся и создадим истинное и справедливое правительство не только для себя, но и для всех, кто хочет жить лучше, свободнее и справедливее."