 arme.1004.d: "Un siglo después, la República Socialista Federativa Soviética Transcaucásica reaparece en los mapas, sin importar lo que los elementos reaccionarios deseen. Sin duda, esto afectará no solo a la región transcaucásica, sino también a los países vecinos. Muchos expertos ya están expresando su preocupación por la desestabilización de la situación en el espacio postsoviético."
