 promote_outlook_decision_category_desc: "Hay ciertas facciones dentro del país que podemos elegir apoyar."
 promote_outlook_decision_support_pro_western_parties: "§YPro-Occidente§! Campaña de propaganda"
 promote_outlook_decision_support_pro_western_parties_desc: "Usando la guerra informativa, podemos influir en la opinión pública sobre la situación mundial. Sin embargo, cualquier campaña de este tipo solo será efectiva durante un período limitado, ya que las personas gradualmente pierden interés.\n\n§YCosto de la Campaña de Propaganda§! Modificador: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YCosto de la Campaña de Propaganda Prooccidental§! Modificador: [?ROOT.modifier@western_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_emerging_parties: "§YPerspectivas emergentes§! Campaña de propaganda"
 promote_outlook_decision_support_emerging_parties_desc: "Usando la guerra informativa, podemos influir en la opinión pública sobre la situación mundial. Sin embargo, cualquier campaña de este tipo solo será efectiva durante un período limitado, ya que las personas pierden interés después de un tiempo.\n\n§YCosto de la Campaña de Propaganda§! Modificador: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YCosto de la Campaña de Propaganda para Perspectivas Emergentes§! Modificador: [?ROOT.modifier@emerging_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_the_non_aligned_parties: "§YNo alineado§! Campaña de propaganda"
 promote_outlook_decision_support_the_non_aligned_parties_desc: "Usando la guerra informativa, podemos influir en la opinión pública sobre la situación mundial. Sin embargo, cualquier campaña de este tipo solo será efectiva durante un período limitado, ya que las personas gradualmente pierden interés.\n\n§YCosto de la Campaña de Propaganda§! Modificador: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YCosto de la Campaña de Propaganda No Alineada§! Modificador: [?ROOT.modifier@nonaligned_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_the_nationalists: "§YNacionalista§! Campaña de propaganda"
 promote_outlook_decision_support_the_nationalists_desc: "Usando la guerra informativa, podemos influir en la opinión pública sobre la situación mundial para verla desde una perspectiva nacionalista. Sin embargo, cualquier campaña de este tipo solo será efectiva durante un período limitado, ya que las personas gradualmente pierden interés.\n\n§YCosto de la Campaña de Propaganda§! Modificador: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YCosto de la Campaña de Propaganda Nacionalista§! Modificador: [?ROOT.modifier@nationalist_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_the_salafists: "§YSalafista§! Campaña de propaganda"
 promote_outlook_decision_support_the_salafists_desc: "Usando la guerra informativa, promoviendo a clérigos ultraconservadores y similares, podemos influir y radicalizar la opinión pública sobre la situación mundial a favor del salafismo. Sin embargo, cualquier campaña de este tipo solo será efectiva durante un período limitado, ya que las personas gradualmente pierden interés.\n\n§YCosto de la Campaña de Propaganda§! Modificador: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YCosto de la Campaña de Indoctrinación Salafista§! Modificador: [?ROOT.modifier@salafist_outlook_campaign_cost_modifier|-2%]"
