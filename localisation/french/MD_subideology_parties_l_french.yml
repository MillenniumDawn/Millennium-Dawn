 SOV.Neutral_Communism_alty_desc: "Socialistes populistes - Front de gauche (Levyy Front) est un large front d'organisations de gauche soutenant la construction du socialisme en Russie. L'organisation coopère également avec les principaux partis politiques et s'engage dans l'activisme."
 SOV.neutral_Social_1_desc: "Libéraux progressistes - Les Nouvelles personnes (Russian: Novyye Lyudi) est un parti politique créé par Alexeï Netchaïev, homme d'affaires et fondateur de la société Faberlic. Le parti prône les réformes du marché, la liberté d'expression, la numérisation de l'administration publique et soutient l'idée d'une démocratie électronique."
 SOV.Neutral_Muslim_Brotherhood_desc: "Activistes musulmans - Organisation nationale des musulmans russes (Natsionalnaya organizatsiya russkikh musulman) est une organisation religieuse qui vise à représenter les intérêts des russes ethniques pratiquant l'islam. Ils prônent également la diffusion pacifique de l'islam et de ses valeurs parmi les Russes et les autres peuples indigènes."
 SLV.liberalism_icon_Positive_Slovenia: "£SLV_Positive_Slovenia"
 BRA.conservatism_2000: "£BRA_conservatism Parti du front libéral"
 BRA.conservatism_2000_desc: "Conservateurs libéraux - Le Parti du front libéral (Partido da Frente Liberal) est issu d'une scission du Parti démocratique social, aujourd'hui disparu. Le Parti démocratique social est largement connu comme le successeur de l'Alliance rénovatrice nationale, le parti au pouvoir pendant la dictature militaire des années 1960 à 1980. Ce lien par procuration fait du Parti du front libéral le successeur naturel des anciens partis militaires de la dictature militaire, se présentant comme un conservateur social et appliquant des politiques économiques libérales de marché. Il est un grand partisan du capitalisme de laissez-faire et de l'exercice des droits de l'homme et de la démocratie."
 BRA.conservatism_2007: "£BRA_conservatism Démocrates"
 BRA.conservatism_2007_desc: "Conservateurs libéraux - Les Démocrates (Democratas) est un parti politique de centre-droit au Brésil. Il a été fondé en 1985 sous le nom de Parti du front libéral à partir d'une dissidence du défunt Parti démocratique social, successeur de l'Alliance rénovatrice nationale, le parti officiel pendant la dictature militaire de 1964-1985. Il a pris son nom actuel en 2007. Le nom original reflétait le soutien du parti aux politiques de libre marché, plutôt que l'identification avec les partis libéraux internationaux. Le parti s'est plutôt affilié aux fédérations internationales de l'Internationale démocrate centriste et de l'Union de la démocratie internationale."
 ISR.conservative_alt2: "£ISR_liberalism_alt1 En avant"
 ISR.conservative_alt2_desc: "Libéraux sionistes - §4En avant§! (Kadima) est un parti politique centriste et libéral en Israël. À l'origine, il a été créé pour donner la liberté de mettre en œuvre le plan de désengagement, c'est-à-dire de retirer les colonies israéliennes du territoire palestinien et de fixer les frontières d'Israël avec un futur État palestinien."
 ISR.conservative_alt2_icon: "£ISR_liberalism_alt1"
 ISR.liberalism_alt7: "£ISR_liberalism_alt7 Nouvel espoir"
 ISR.liberalism_alt7_desc: "Libéraux nationalistes - §2Nouvel espoir§! (Tikva Hadasha) est un parti politique national-libéral de centre-droit à droite en Israël. Le parti a été créé par l'ancien député de la Consolidation et ancien ministre Gideon Sa'ar, qui a travaillé comme assistant du procureur général, puis comme assistant du procureur de l'État jusqu'en 1998."
 ISR.liberalism_alt7_icon: "£ISR_liberalism_alt7"
 ISR.socialism_alt: "£ISR_democrats Les Démocrates - Travail"
 ISR.socialism_alt_desc: "Sociaux-démocrates - §4Les Démocrates§! - §tTravail§! (HaDemokratim - Avoda) est un parti politique social-démocrate en Israël. Le parti a été créé en 2024 par la fusion du Parti travailliste israélien et d'Énergie. Parti de la tradition sioniste travailliste soutenant l'État-providence et les liens syndicaux, Les Démocrates est associé au soutien du processus de paix israélo-palestinien, aux politiques pragmatiques en matière d'affaires étrangères et aux politiques économiques sociales-démocrates."
 ISR.socialism_alt_icon: "£ISR_democrats"
 ISR.Neutral_conservatism_bibi: "£ISR_conservatism Consolidation - §2Netanyahou§!"
 ISR.Neutral_conservatism_bibi_desc: "Conservateurs populistes - La §2Consolidation§! (HaLikud) a été fondé en 1973 par Menahem Begin et Ariel Sharon dans le cadre d'une alliance avec plusieurs partis de droite. La victoire écrasante de la Consolidation aux élections de 1977 a marqué un tournant majeur dans l'histoire politique du pays, car c'était la première fois que la gauche perdait le pouvoir. En outre, c'était la première fois en Israël qu'un parti de droite remportait la majorité des voix."
 ISR.Neutral_conservatism_bibi_icon: "£ISR_conservatism"
 ISR.neutral_democrats: "£ISR_democrats Les Démocrates - Énergie"
 ISR.neutral_democrats_desc: "Progressistes sociaux - §4Les Démocrates§! - §7Énergie§! (HaDemokratim - Meretz) est un parti politique social-démocrate en Israël. Le parti a été créé en 2024 par la fusion du Parti travailliste israélien et d'Énergie. Parti de la tradition sioniste travailliste soutenant l'État-providence et les liens syndicaux, Les Démocrates est associé au soutien du processus de paix israélo-palestinien, aux politiques pragmatiques en matière d'affaires étrangères et aux politiques économiques sociales-démocrates."
