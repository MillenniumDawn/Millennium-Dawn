 russia_governorate.1.d: "Rosja stanowczo sprzeciwia się starej strukturze swojego państwa. Jednym z przykładów jest powrót podziałów administracyjnych. Rosja stanowczo chce zaprosić nas, abyśmy stali się jednym z nich"
 russia_governorate.1.o1: "Razem odbudujemy wielkie Imperium!"
 russia_governorate.2.t: "[LIT.GetName] wraca do domu"
 russia_governorate.2.d: "Rząd [LIT.GetName] postąpił mądrze i nie wdał się z nami w konfrontację. [LIT.GetName] ponownie stanie się częścią Imperium Rosyjskiego!."
