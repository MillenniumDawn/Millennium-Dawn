 ### Germany ###
 #Todo - add Die Republikaner 2000 (nationalist)
 # add Party of Democratic Socialism
 #
 #Western
 GER.conservatism:0 "£GER_western_conservative CDU / CSU"
 GER.conservatism_desc:0 "Le Parti conservateur - Christlich-Demokratische Union (Union démocrate-chrétienne) et son parti frère bavarois, Christlich-Soziale Union (Union sociale chrétienne), collaborent étroitement au sein d'une union politique. La CDU est la majeure \"broad tent\" party for the center-right in German politics."
 GER.liberalism:0 "£GER_western_liberal FDP"
 GER.liberalism_desc:0 "Libéral - Le parti démocratique libre (Freie Demokratische Partei) est un parti libéral de centre droit en Allemagne qui défend les libertés civiles, les droits de l'homme et l'internationalisme. Le FDP a fermement défendu le libéralisme économique et s'est étroitement associé à la promotion des marchés libres et à la privatisation."
 GER.socialism:0 "£GER_western_social_democrat SPD"
 GER.socialism_desc:0 "Social-démocrate - Sozialdemokratische Partei Deutschlands (Parti social-démocrate). Fondé en 1863, le SPD est de loin le plus ancien parti politique représenté au Bundestag et l'un des premiers partis socialistes au monde. Aujourd'hui, il englobe l'économie de marché sociale et l'internationalisme de l'UE et de l'OTAN, bien que des divisions internes subsistent quant à la taille de l'État providence. Les principales villes du nord et de l'ouest de l'Allemagne, en particulier les zones industrielles de la région de la Ruhr, constituent le principal soutien du parti."
 #Emerging
 GER.Communist-State:0 "£GER_emerging_communism DKP"
 GER.Communist-State_desc:0 "Communiste - Deutsche Kommunistische Partei (Parti communiste allemand). Le DKP est un parti communiste marxiste-léniniste qui s'est formé en Allemagne de l'Ouest pendant la guerre froide, sous la supervision de l'Allemagne de l'Est, et a reçu la majorité de ses fonds. Après la réunification de l'Allemagne, le parti entame une baisse constante de sa popularité."
 GER.anarchist_communism:0 "£GER_non_aligned_socialist_democrat Die Linke"
 GER.anarchist_communism_desc:0 "Die Linke (La gauche) est le descendant direct du parti au pouvoir, l'ancien parti socialiste allemand, au pouvoir, qui a fusionné avec d'autres partis socialistes démocrates de gauche pour étendre sa base électorale au-delà de son fief oriental. Allemagne. Die Linke combine des politiques de gauche telles que l’augmentation des dépenses d’aide sociale avec des réthores populistes. Ils veulent que l'Allemagne sorte de l'OTAN et souhaitent inclure la Russie dans un cadre de sécurité européen."
 #Salafist
 GER.Caliphate:0 "£generic_Caliphate_small EZP"
 GER.Caliphate_desc:0 "Djihadisme salafiste - Einladung zum Paradies (Invitation au paradis) est une organisation salafiste privée de la ville de Brunswick, fondée par Muhamed Ciftci et défendue par les deux prédicateurs salafistes allemands, Pierre Vogel et Sven Lau."
 #Non-Aligned
 GER.Neutral_conservatism:0 "£GER_non_aligned_conservative Électeurs libres"
 GER.Neutral_conservatism_desc:0 "Conservateur - Freie Wähler (électeurs libres). Les électeurs libres ne sont pas formés en tant que parti politique, mais en tant qu'associations participant aux élections. Ils sont particulièrement actifs dans les campagnes plus conservatrices du sud de l'Allemagne. Ils préfèrent que, dans la mesure du possible, la politique et la fabrication des desserts se produisent au niveau local."
 GER.Neutral_Libertarian:0 "£GER_non_aligned_libertarian LKR"
 GER.Neutral_Libertarian_desc:0 "Libertarien - Réformateur libéral-conservateur (Réformateurs libéraux conservateurs)"
 GER.Neutral_Communism:0 "£GER_non_aligned_communism MLPD"
 GER.Neutral_Communism_desc:0 "Communist - Marxistisch – Leninistische Partei Deutschlands (Parti marxiste-léniniste d'Allemagne). Le MLPD préconise l'instauration d'une dictature du prolétariat, renversant le gouvernement capitaliste actuel et le remplaçant par un nouvel ordre social socialiste. Ils voient dans Staline et Mao des figures inspirantes qu’il faut imiter."
 GER.Neutral_Muslim_Brotherhood:0 "£GER_non_aligned_moderate_islamist ADD"
 GER.Neutral_Muslim_Brotherhood_desc:0 "Islamiste modéré - Allianz Deutscher Demokraten (Alliance des démocrates allemands) est un parti politique qui vise la minorité turque en Allemagne. Il a été fondé en 2016 par Remzi Aru après que le parlement allemand eut décidé de reconnaître le génocide arménien, provoquant la consternation des conservateurs et des nationalistes turcs. Le parti souffre d'une base électorale limitée, dans la mesure où seule la moitié environ de la minorité turque détient le droit de vote en Allemagne. ADD fait principalement appel aux Turcs alignés sur l'AKP conservateur de Turquie. Il n'a pas de programme politique bien établi au-delà de l'abrogation de la reconnaissance du génocide arménien et des politiques en faveur des minorités allemande et turque."
 GER.Neutral_green:0 "£GER_non_aligned_greens Alliance 90 / Les Verts"
 GER.Neutral_green_desc:0 "Les Verts - Bündnis 90 / Die Grünen (Alliance 90 / Les Verts) ont été formés à la suite de la fusion de l’Alliance est-allemande non communiste 90 et du Parti Vert de l’Ouest. Le parti promeut l'environnement et la durabilité. Le parti a eu beaucoup de succès dans les sondages selon les normes internationales pour un parti vert et a passé des périodes dans le cadre de coalitions de gouvernement ayant un impact majeur sur la politique. Ils sont considérés comme une source d'inspiration majeure pour les environnementalistes du monde entier."
 GER.neutral_Social:0 ""
 GER.neutral_Social_desc:0 ""
 #Nationalist
 GER.Nat_Autocracy:0 "£GER_nationalist_military_junta Bundeswehr"
 GER.Nat_Autocracy_desc:0 ""
 GER.Nat_Fascism:0 "£GER_nationalist_fascism NPD"
 GER.Nat_Fascism_desc:0 "Fascisme - Nationaldemokratische Partei Deutschlands (Parti Démocratique National). Le NPD est un parti ultranationaliste d'extrême droite qui a été qualifié de néonazi. Bien que le parti ait été lourdement infiltré par les services de renseignements de l'État, les tentatives pour l'interdire ont échoué. Ils sont antisémites et encouragent la haine contre les immigrés."
 GER.Nat_Populism:0 "£GER_nationalist_right_wing_populist AfD"
 GER.Nat_Populism_desc:0 "Populiste de droite - Alternative für Deutschland (Alternative pour l'Allemagne) est un parti populiste eurosceptique de droite qui s'est imposé, notamment en attaquant les politiques d'immigration des partis traditionnellement établis. Le parti cherche à revendiquer la souveraineté et la fierté nationale de l'Allemagne et à protéger sa culture contre l'islamisation."
 GER.Monarchist:0 "£GER_nationalist_monarchist House of Hohenzollern"
 GER.Monarchist_desc:0 ""
 
 ### Iceland ###
 #Western
 ICE.conservatism:0 "£ICE_western_conservative Independence Party"
 ICE.conservatism_desc:0 "Conservateurs - Sjálfstæðisflokkurinn (le Parti de l'indépendance) est le parti le plus important de la majeure partie de l'histoire moderne de l'Islande. Ils sont un \"broad tent\" political party, encompassing most of center-right thought in Iceland. They are economically liberal, and retain a strong base of loyal voters among the rich and fishermen. They favor NATO, but are against joining the EU."
 ICE.liberalism:0 "£ICE_western_liberal Party Libéral"
 ICE.liberalism_desc:0 "Libéral - Frjálslyndi Flokkurinn (le Parti libéral) a été formé en 1998 par une faction dissidente du parti de l'indépendance, opposé à une centralisation des quotas de pêche. Le parti soutient le marché libre et s'oppose aux subventions et aux monopoles."
 ICE.liberalism_2012:0 "£ICE_western_liberal_2012 Un avenir immense"
 ICE.liberalism_2012_desc:0 "Libéral - Björt Framtíð (Un avenir brillant) a été formé comme un égal national au sensationnel de Reykjavik"Best Party\", a parody party that won the mayorship of the city by promising to \"build a Disneyland in Reykjavik\" and to \"get a polar bear in the zoo\". On the national level they have liberal outlook and wants to join the EU and adopt the Euro."
 ICE.liberalism_2016:0 "£ICE_western_liberal_2016 Restauration"
 ICE.liberalism_2016_desc:0 "Liberal - Viðreisn (Parti réformiste) est un groupe de politiciens qui s'est séparé du Parti de l'indépendance en raison du mécontentement suscité par son eurosceptisme et de son manque d'action en matière de libéralisation du commerce international."
 ICE.socialism:0 "£ICE_western_social_democrat Commonwealth"
 ICE.socialism_desc:0 "Le parti social-démocrate Samfylkingin Jafnaðarmannaflokkur Íslands (Alliance social-démocrate d'Islande) a été fondé par la fusion de quatre partis de gauche afin de défier la domination du parti conservateur du Parti de l'indépendance sur la politique islandaise. En tant que parti de centre gauche, leur principale cause est de soutenir l'État providence."
 #Emerging
 ICE.Communist-State:0 "£ICE_emerging_communism Le parti populaire"
 ICE.Communist-State_desc:0 "Communiste - Alþýðufylkingin (Front populaire d'Islande) cherche à \"free the people from the yoke of market capitalism\", and is unconditionally against NATO and the EU, believing them both to be imperialist organisations."
 #Non-Aligned
 ICE.oligarchism:0 "£ICE_non_aligned_oligarchism Parti progressiste"
 ICE.oligarchism_desc:0 "Oligarchisme - Framsóknarflokkurinn (le parti progressiste) est un parti agraire de centre droit. Ils ont toujours été le deuxième parti en importance en Islande et ont passé la majeure partie de leur temps dans des coalitions gouvernementales à la fois du côté gauche et du côté droit du spectre politique. Ils sont eurosceptiques, sont en faveur d'un protectionnisme accru et croient en de lourdes subventions pour le secteur agricole."
 ICE.Neutral_Libertarian:0 "£ICE_non_aligned_libertarian Píratar"
 ICE.Neutral_Libertarian_desc:0 "Libertarian - Píratar (Les Pirates) a sans doute été le parti le plus prospère des pirates au monde, remportant régulièrement de nombreux sièges au parlement. Ils croient en la démocratie directe transparente, la vie privée, les libertés civiles et la réforme des lois sur le droit d'auteur. Ils ont utilisé leur influence pour tenter de faire de l'Islande la société la plus libre du monde."
 ICE.neutral_Social:0 "£ICE_non_aligned_socialist_democrat Left Green"
 ICE.neutral_Social_desc:0 "Démocrate socialiste - \"Vinstrihreyfingin – Grænt Framboð\" (The Left-Green Movement) was formed as many members in the leftist parties were disatisfied with the Social Democratic Alliance's direction towards centrism. In addition to traditional Socialist Democratic policies, the party promotes feminism and environmentalism. They oppose NATO and the EU."
 #Nationalist
 ICE.Nat_Fascism:0 "£ICE_nationalist_fascism Le national islandais"
 ICE.Nat_Fascism_desc:0 "Fasciste - Íslenska þjóðfylkingin (Front national islandais) a pour but de défendre la culture islandaise et d'arrêter toute immigration. Ils sont particulièrement opposés à l'islam."
 ICE.Nat_Populism:0 "£ICE_nationalist_right_wing_populist Right Vert"
 ICE.Nat_Populism_desc:0 "Le populiste de droite - Hægri Grænir Flokkur Fólksins (Parti populaire vert-vert) est principalement inspiré par le libertarisme américain et souhaite que Icelend soit fermement indépendant de toutes les organisations internationales. Ils souhaitent une forte économie dérégularisée, mais soutiennent également la conservation de la nature. Nommer les Right-Green est un jeu de mots pour leurs ennemis politiques, les Left-Green."
 ICE.Nat_Populism_2016:0 "£Catégorie ICE_nationalist_right_wing_populist_2016"
 ICE.Nat_Populism_2016_desc:0 "Le populiste de droite - Flokkur Fólksins (Parti populaire) est un parti populiste qui s'oppose à l'immigration et à la coopération avec l'Union européenne et cherche par ailleurs à lutter contre la pauvreté et la corruption."
 
 ### Norway ###
 #Western
 NOR.conservatism:0 "£NOR_conservatism_small Right"
 NOR.conservatism_desc:0 "Conservateurs - Høyre est le parti conservateur prédominant en Norvège. Ils travaillent à la libéralisation économique et à la réduction des impôts. Ils sont favorables à l'adhésion à l'UE et ont toujours été pro-américains."
 NOR.liberalism:0 "£NOR_liberalism_small Venstre"
 NOR.liberalism_desc:0 "Libéral - Venstre est le parti le plus ancien de la Norvège et a toujours défendu les droits libéraux, ainsi que l'éducation, l'environnement et la culture."
 NOR.socialism:0 "£NOR_socialism_small Labour Party"
 NOR.socialism_desc:0 "Social-démocrate - Arbeiderpartiet a ses racines en tant que parti communiste, mais a gagné en popularité en devenant un parti social-démocrate. Pendant presque toute l'histoire de l'après-seconde guerre mondiale, ils constituèrent le parti de loin le plus important et guidèrent le développement de la société norvégienne. Ils se considèrent comme le défenseur de l'État providence et sont favorables à l'UE et à l'OTAN."
 NOR.Western_Autocracy:0 ""
 NOR.Western_Autocracy_desc:0 ""
 #Emerging
 NOR.Communist-State:0 "£NOR_Communist_State_small NKP"
 NOR.Communist-State_desc:0 "Communiste - Le parti communiste norvégien Norges est un parti communiste stalinien. Ils sont devenus très populaires après la Seconde Guerre mondiale en menant la résistance contre l’occupation nazie. Cependant, ils ont rapidement disparu de la popularité et ont depuis lors été en grande partie hors de propos."
 NOR.anarchist_communism:0 "£NOR_anarchist_communism_small Rødt"
 NOR.anarchist_communism_desc:0 "Radical de gauche - Rødt a été formé par la fusion de deux partis marxiste-léniniste et maoïste. Depuis, ils ont complètement abandonné le communisme et privilégient désormais une voie socialiste plus démocratique. Ils souhaitent mettre fin au capitalisme et se retirer de l'OTAN."
 #Salafist
 NOR.Caliphate:0 "£generic_Caliphate_small Profetens Ummah"
 NOR.Caliphate_desc:0 ""
 #Non-alligned
 NOR.Neutral_conservatism:0 "£NOR_Neutral_conservatism_small Parti populaire chrétien"
 NOR.Neutral_conservatism_desc:0 "Conservateur - Kristelig Folkeparti est un parti chrétien de centre droit. Ils veulent que l'État promeuve le christianisme en tant que religion officielle. En politique étrangère, ils souhaitent promouvoir la paix et favoriser une aide accrue aux pays pauvres."
 NOR.oligarchism:0 "£NOR_oligarchism_small Center Party"
 NOR.oligarchism_desc:0 "Oligarchisme - Senterpartiet est un parti essentiellement rural. Ils sont eurosceptiques et n'aiment pas le libre-échange. Ils travaillent pour inverser la centralisation et souhaitent augmenter les subventions agricoles."
 NOR.neutral_Social:0 "£NOR_neutral_Social_small Parti de la gauche socialiste"
 NOR.neutral_Social_desc:0 "Le démocrate socialiste - Sosialistisk Venstreparti a été formé en tant que faction dissidente des Arbeiderpartiet alors qu'ils souhaitaient mettre fin à l'adhésion à l'OTAN. Ils sont plus gauchistes qu’Arbeiderpartiet et défendent le féminisme, le bien-être, l’environnementalisme et le capitalisme d’État."
 NOR.Neutral_Libertarian:0 "£NOR_Neutral_Libertarian_small Liberalistene"
 NOR.Neutral_Libertarian_desc:0 "Libertarien - Libéraliste est un parti Libertarien relativement nouveau qui défend la fin des impôts, la réduction de l'aide sociale et le pouvoir de l'État."
 NOR.Neutral_green:0 "£NOR_Neutral_green_small Le Parti Vert Le Vert"
 NOR.Neutral_green_desc:0 "Les Verts - Miljøpartiet De Grønne a été créée à la suite des progrès réalisés par le parti vert allemand dans le domaine de l'électorat. Leur principale cause est l'environnement."
 #nationalist
 NOR.Nat_Fascism:0 "£NOR_Nat_Fascism_small Alliance"
 NOR.Nat_Fascism_desc:0 "Fasciste - Alliansen a été formé pour tenter de faire front large contre le Common Mark European et la libre circulation des travailleurs, mais son afflux principal provenait de personnalités d'extrême droite qui souhaitaient mettre fin à toute immigration. Ils sont anti-islam et incitent souvent à la haine raciale."
 NOR.Nat_Populism:0 "£NOR_Nat_Populism_small Progress Party"
 NOR.Nat_Populism_desc:0 "Le populiste de droite - Fremskrittspartiet est essentiellement un parti populiste. Ils préfèrent en grande partie mettre fin à l'immigration, en particulier en provenance des pays musulmans. Ils sont pour un État et des forces armées forts et ont défendu l'augmentation des dépenses publiques dans les autoroutes, les personnes âgées et la santé."
 NOR.Monarchist:0 "£NOR_nationalist_monarchist La famille royale"
 NOR.Monarchist_desc:0 ""
 
