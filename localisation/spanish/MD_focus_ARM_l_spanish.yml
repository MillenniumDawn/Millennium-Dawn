 ARM_caucasian_revol_category: "Revolución del Cáucaso"
 ARM_caucasian_revol_category_desc: "No hay otro medio de combatir el odio nacional que la organización y la unión de la clase oprimida para luchar contra la clase opresora en cada país individual, como la unión de esas organizaciones obreras nacionales en un ejército internacional de trabajadores para luchar contra el capital internacional."
