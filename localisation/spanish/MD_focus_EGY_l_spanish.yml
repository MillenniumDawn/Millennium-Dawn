 Egypt.1.t: "Política egipcia"
 Egypt.1.d: "Egipto es una tierra de maravillas antiguas y complejidades modernas. Desde las majestuosas pirámides de Guiza hasta las bulliciosas calles de El Cairo, el país es un vibrante tapiz de historia y cultura.\n\nEn ese momento, Egipto se encuentra bajo el gobierno del presidente Hosni Mubarak, en el poder desde hace casi 20 años. El panorama político se caracteriza por una fuerte autoridad centralizada, con el Partido Nacional Democrático de Mubarak controlando firmemente las riendas del poder\n\nA pesar de la apariencia externa de estabilidad, había corrientes subterráneas de descontento y llamamientos a la reforma política. Los partidos y activistas de la oposición intentaron desafiar el statu quo, abogando por mayores libertades políticas e igualdad económica.\n\nEn este contexto, el pueblo egipcio navegó por un complejo terreno de tradición y modernidad, esforzándose por progresar al tiempo que honraba su rico patrimonio. El río Nilo fluía como lo había hecho durante milenios, llevando consigo las esperanzas y aspiraciones de una nación que buscaba su lugar en un mundo en rápida transformación."
 Egypt.1.a: "Interesante"
 egypt.100.t: "Obstrucción del Canal de Suez"
 egypt.100.d: "¡El gran buque portacontenedores conocido como Ever Given ha encallado en el Canal de Suez! El buque de 400 metros de largo fue golpeado por fuertes vientos en la mañana, lo que resultó en el desafortunado accidente. La obstrucción ocurrió en la parte del canal donde solo hay un carril para que los barcos pasen. Siendo una de las rutas comerciales más transitadas del mundo, un bloqueo prolongado golpeará duramente el comercio entre Europa y Asia."
 egypt.100.a: "Haz lo que sea necesario."
 egypt.100.b: "Confiamos en las autoridades del Canal de Suez."
 egypt.100.c: "Imponer la máxima precaución."
 egypt.101.t: "El Canal de Suez está bloqueado"
 egypt.101.d: "A primera hora de la mañana, el enorme buque portacontenedores cargado con 20,000 contenedores, llamado Ever Given, fue golpeado por una fuerte tormenta de arena que llevó al masivo carguero hacia las orillas del Canal de Suez. Esto ha causado un bloqueo total con barcos amontonados a ambos lados cerca de ambas entradas. Las autoridades del Canal de Suez encargadas de mantener el paso han estado movilizando todos los remolcadores disponibles y planean comenzar a excavar en breve.\n\nEl gobierno de [EGY.GetLeader] ha anunciado que hará cualquier cosa para despejar el canal."
 egypt.101.da: "A primera hora de la mañana, el enorme buque portacontenedores cargado con 20,000 contenedores, llamado Ever Given, fue golpeado por una fuerte tormenta de arena que llevó al masivo carguero hacia las orillas del Canal de Suez. Esto ha causado un bloqueo total con barcos amontonados a ambos lados cerca de ambas entradas. Las autoridades del Canal de Suez encargadas de mantener el paso han estado movilizando todos los remolcadores disponibles y planean comenzar a excavar en breve.\n\nEl gobierno de [EGY.GetLeader] ha anunciado que llevará a cabo los protocolos habituales para estos desafortunados escenarios."
 egypt.101.db: "A primera hora de la mañana, el enorme buque portacontenedores cargado con 20,000 contenedores, llamado Ever Given, fue golpeado por una fuerte tormenta de arena que llevó al masivo carguero hacia las orillas del Canal de Suez. Esto ha causado un bloqueo total con barcos amontonados a ambos lados cerca de ambas entradas. Las autoridades del Canal de Suez encargadas de mantener el paso han estado movilizando todos los remolcadores disponibles y planean comenzar a excavar en breve.\n\nEl gobierno de [EGY.GetLeader] ha anunciado que actuará con gran precaución, para sorpresa del mundo."
 egypt.101.a: "Bueno, la antigua ruta del Cabo aún está disponible."
 egypt.102.t: "Ever Given comienza a moverse"
 egypt.102.d: "Informes indican que los remolcadores que han trabajado incansablemente para hacer que el buque portacontenedores Evergreen se mueva han tenido un gran avance. Pronto podremos declarar que el paso es seguro y que los negocios pueden volver a la normalidad."
 egypt.102.a: "Por fin."
 egypt.103.t: "¡El Canal de Suez está despejado!"
 egypt.103.d: "El enorme buque portacontenedores que ha sido noticia últimamente finalmente se está moviendo. Los barcos pueden viajar una vez más a través del canal. El destino del barco aún está por determinar, pero el hecho de que todo parezca funcionar nuevamente hace que no parezca tan importante.\n\nLas autoridades del Canal de Suez ya han lanzado una investigación completa para tener una mejor idea de los eventos que llevaron al accidente. Numerosos juicios ya están en marcha y esta historia podría continuar durante años.\n\nEl gobierno egipcio lo celebra como otro triunfo."
 egypt.103.a: "Buenas noticias por una vez."
 Egypt.24.t: "Nueva colección masculina"
 Egypt.24.d: "Presentamos la última colección de ropa para hombres de Town Team Textile Company: una fusión de estilo contemporáneo y sofisticación atemporal. Esta colección cuidadosamente seleccionada encarna la esencia de la masculinidad moderna y ofrece una gama versátil de prendas que se adaptan sin problemas a ocasiones informales y formales.\nDescubra una combinación armoniosa de tejidos de primera calidad, confección de precisión y diseño innovador en cada prenda. Desde camisas elegantes y a medida que rezuman profesionalidad hasta ropa informal con estilo, la colección de ropa para hombres de Town Team está diseñada para mejorar su guardarropa con una calidad y comodidad incomparables."
