 PER_HOU_rebellion: "Houthi Rebellion!"
 PER_HOU_rebellion_desc: "The Houthi movement, officially called Ansar Allah, is an Islamist political and armed movement that emerged from Saada in North Yemen in the 1990s. The Houthi movement is a predominately Zaidi Shia force, whose leadership is drawn largely from the Houthi tribe, from which the name derives. It was formed in response to percieved foreign intervention and influences from Saudi Arabia, and readily took up arms against the Yemeni government under President Ali Abdullah Saleh.\n[YEM.GetFlag][YEM.GetName]: §Y[?YEM.num_divisions]§!\n[HOU.GetFlag][HOU.GetName]: §Y[?controlled_divisions]§!"
