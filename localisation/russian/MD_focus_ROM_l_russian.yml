 GGZ_mutlu_erim_desc: "Наконец-то мы независимы! Теперь наша задача — оставаться такими и впредь."
 GGZ_modernizing_agriculture: "Модернизация сельского хозяйства"
 GGZ_modernizing_agriculture_desc: "К сожалению, в Гагаузии нет крупной промышленности и экономических возможностей для ее развития, поэтому мы будем инвестировать в модернизацию нашего сельского хозяйства."
 GGZ_expand_agriculture: "Расширить сельское хозяйство"
 GGZ_expand_agriculture_desc: "Недостаточно просто модернизировать его, его нужно еще и расширить."
 GGZ_invest_in_textiles: "Инвестируйте в текстиль"
 GGZ_invest_in_textiles_desc: "Единственная отрасль, которая у нас есть, это текстильная промышленность, и мы чертовски хороши в ней. Мы будем инвестировать в нее в надежде создать больше рабочих мест и стать значимым производителем на местном уровне."
 GGZ_our_constitution: "Наша Конституция"
 GGZ_our_constitution_desc: "Каждому настоящему государству нужна Конституция, и мы не будем исключением!"
 GGZ_strengthen_baskan: "Укрепляйте Баскан"
 GGZ_strengthen_baskan_desc: "Башкан — высшая и самая важная должность в Гагаузии. Укрепляя власть, которую занимает эта должность, мы можем постепенно перейти от парламентской демократии к президентской и предотвратить злоупотребления, как в случае бывшего Башкана Кройтора, который был вынужден уйти в отставку под давлением контролируемой ПКРМ Ассамблеи."
 GGZ_halki_domination: "Доминирование Халки"
 GGZ_halki_domination_desc: "Gagauz Halki было первым политическим движением, которое боролось за нашу независимость, и оно возглавляло первую Гагаузскую Республику до ее распада. Теперь, когда партия восстановлена, вполне нормально, что она является ведущей силой в нашей политике."
 GGZ_worrying_inevitable: "Тревожное неизбежное"
 GGZ_worrying_inevitable_desc: "Очевидно, что румыны решительно настроены аннексировать нас, и конфликт постепенно становится неизбежным. Мы должны принять необходимые меры, чтобы предотвратить наше уничтожение."
