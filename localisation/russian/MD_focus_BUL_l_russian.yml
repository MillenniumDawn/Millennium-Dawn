 BUL_ideological_fanaticism: "Идеологический фанатизм"
 BUL_ideological_fanaticism_desc: "Наши политически установленные ценности и цели стоят того, чтобы за них умереть, как и любая древняя вера. Любой последователь должен быть готов встретить смерть, а тем, кто отступает, лучше быть готовыми к смерти."
 BUL_autocracy_political_power_desc: "В Болгарии появилось новое правительство, которое проявило интерес к старой болгарской организации "Звено". Организация "Звено", которая была первоначально создана в 1927 году, была известна своими авторитарными взглядами и участием в перевороте 1934 года, который сверг существующее правительство Болгарии. Однако эта организация также сыграла значительную роль в формировании современного болгарского государства. В результате многие болгары считают "Звено" важной частью истории своей страны."
 BUL_generic_control_soldiers: "Жесткое внимание"
 BUL_generic_control_soldiers_desc: "Наши солдаты немного... мягко говоря, неуправляемые. Нам нужно привести их в порядок, чтобы они не погибли на поле боя"
 BUL_control_soldiers: "Методология ВМРО"
 BUL_control_soldiers_desc: "Методы VMRO рассматриваются некоторыми как проблематичный подход к управлению, так как они выступают за высокоцентрализованную систему управления с малым вниманием к индивидуальным свободам. Однако сторонники нового правительства считают, что эти методы необходимы для борьбы с коррупцией и быстрых перемен."
 BUL_controlism: "Принять монархию"
 BUL_controlism_desc: "Решение нового правительства принять монархию можно рассматривать как способ обратиться к этим чувствам и способствовать чувству национального единства. Однако этот шаг также подвергся критике как потенциально вызывающий раскол и отвлекающий от более насущных политических проблем."
 BUL_work_at_all: "Работа на всех"
 BUL_work_at_all_desc: "Чтобы общество функционировало, каждый должен работать, так что работайте!"
 BUL_generic_war_industries: "Усилия в промышленной войне"
 BUL_generic_war_industries_desc: "Мы участвуем в войне с промышленностью, и для победы в этой войне нам нужно больше рабочей силы, чтобы мы могли заполнить наши заводы квалифицированными рабочими."
