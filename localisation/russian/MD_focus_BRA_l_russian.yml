 #Major Development Projects
 BRA_major_development_projects_decision_category: "Крупные проекты развития"
 BRA_major_development_projects_decision_category_desc: "Министр транспорта и общественных работ представил нам проекты по развитию материковой части Бразилии и улучшению нашей экономики"
 BRA_transposition_saofrancisco: "Перенос реки Сан-Франциско"
 BRA_transposition_saofrancisco_desc: "Перенос реки Сан-Франциско — это проект по перемещению части вод реки Сан-Франциско в Бразилии, названный бразильским правительством "Проектом интеграции реки Сан-Франциско с гидрографическими бассейнами северной Северо-Восток." Проект является федеральным государственным предприятием, находящимся в ведении Министерства регионального развития. Проект предусматривает строительство более 700 километров бетонных каналов по двум основным осям (северному и восточному) по территории четырех штатов. (Пернамбуку, Параиба, Сеара и Риу-Гранди-ду-Норти) для отвода воды реки. По пути проект предусматривает строительство девяти водонасосных станций. Позже возможность так называемой южной оси, охватывающей Баию и Сержипи и западная ось, в Пиауи."
 BRA_bacia_tocantins: "Колонизировать гидрографический бассейн Токантинс Арагуайя"
 BRA_bacia_tocantins_desc: "Бассейн Арагуайя-Токантинс — один из двенадцати гидрографических регионов Бразилии. Основные реки бассейна — Токантинс и Арагуайя. Это крупнейший водный бассейн Бразилии."
 BRA_army_projects: "Финансировать Управление армейских проектов"
 BRA_army_projects_desc: "Управление армейских проектов стремится обеспечить оперативные подразделения оборонными продуктами, необходимыми для их оперативного использования, на их минимальном уровне."
 BRA_improve_dockyards: "Улучшить наши верфи"
 BRA_improve_dockyards_desc: "Наши верфи нуждаются в улучшении."
 BRA_amazonian_projects: "Амазонские проекты"
 BRA_amazonian_projects_desc: "Проекты по развитию Амазонки."
 #Amazon Protection
 BRA_amazon_protection_decision_category: "Проект защиты Амазонки"
 BRA_amazon_protection_decision_category_desc: "Амазонки — главное сердце планеты. Вложение времени и денег должно оказаться выгодным, если мы не торопимся и используем нашу армию."
 BRA_decision_reduce_fires: "Уменьшить пожары"
 BRA_decision_reduce_fires_desc: "Каждый год горит Амазонка. Неважно, президент или правитель, она просто горит. Но если мы приложим все усилия, то можно уменьшить эти пожары."
