 israel.140.d: "他们不想参与加沙发展项目。"
 israel.140.a: "好的"
 israel.141.t: "沙利特协议"
 israel.141.d: "被加沙恐怖分子俘虏的我们的一名士兵吉拉德·沙利特被巴勒斯坦人关押了太久。\n\n我们的政治专家想用他一个​​人来交换我们监狱中的1027名巴勒斯坦恐怖分子。我们应该同意这个提议吗？"
 israel.141.a: "好。让我们的小伙子回家。"
 israel.141.b: "非常愚蠢的提议！"
 israel.142.t: "耶沙理事会成立了！"
 israel.142.d: "最近，耶沙理事会进行了改革，以色列必须决定其重点关注的是什么，以及他们在我们领土上的定居点。他们已经加强了对我们领土的控制。"
 israel.142.a: "啊！"
 israel.143.t: "以色列重点关注飞地！"
 israel.143.d: "由于以色列将重点放在约旦河西岸的飞地上，定居点的建设变得更加困难！"
 israel.143.a: "我们必须抵制这种做法。"
 israel.144.t: "阿莫纳问题"
 israel.144.d: "总检察长警告不要夺取阿莫纳的私人土地。\n\n支持定居者的立法者试图找到法律漏洞来维持该前哨基地的设立，但司法部长阿维查伊·曼德尔布利特警告称，试图立法批准没收私人土地是违宪的。\n\n我们该怎么办？"
 israel.144.a: "修改法律以符合最高法院的要求。"
 israel.144.b: "忽略司法部长的注释。"
 amona_tt: "我们来决定§R[PAL.GetFlag]阿莫纳§!§G私人土地征用§!的§Y未来。§!"
 israel.145.t: "埃维塔谈判"
 israel.145.d: "安全部与定居者正在就埃维塔进行谈判。\n\n撒马利亚地区委员会将埃维塔尔称为定居点而非前哨，以色列和国际媒体也接受了这一说法，但他们并不熟悉西岸地区独有的法律定义的严谨性。建立定居点需要遵循法律程序，而建立前哨则违反以色列法律。\n\n我们该站在哪一边？"
 israel.145.a: "将附近的土地分配给定居点。"
 israel.145.b: "授权埃维塔处于当前状态。"
 eviatar_tt: "我们将§Y决定§!§R[PAL.GetFlag]埃维塔§!的§Y前哨§!的未来。"
 israel.146.t: "霍姆什郊外发生事件，定居者接受审判！"
 israel.146.d: "最近，狂热定居者和耶沙理事会之间发生了一起事件。我们该怎么办？"
 israel.146.a: "他们是无辜的，抓捕肇事者！"
 israel.146.b: "我们必须尊重国际法。"
 homesh_tt: "我们将§Y决定§R[PAL.GetFlag]霍姆什§! 的§Y定居点§!的未来§!。"
