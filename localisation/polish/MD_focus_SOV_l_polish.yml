l_polish:
 russia_focus: "Rosyjskie drzewo fokusowe"
 SOV_reign_of_yeltsin: "Panowanie Borysa Jelcyna"
 SOV_reign_of_yeltsin_desc: "Borys Jelcyn był pierwszym prezydentem nowo utworzonej Federacji Rosyjskiej, państwa-następcy ZSRR, w latach 1991-1999. Przewodził ogromnym kłopotom gospodarczym i katastrofalnej wojnie w Czeczenii, a 31 grudnia 1999 r. przekazał swoje stanowisko do premiera Władimira Putina."
 SOV_groznyy_offensive: "Ofensywa Groznego"
 SOV_groznyy_offensive_desc: "Druga wojna czeczeńska rozpoczęła się w sierpniu 1999 roku, kiedy czeczeńscy bojownicy z de facto niepodległej Iczkerii zinfiltrowali sąsiedni Dagestan. Kontratak wojsk rosyjskich doprowadził do oblężenia Groznego, które ma upaść pod koniec stycznia lub na początku lutego."
 SOV_putin: "Władimir Putin"
 SOV_putin_desc: "Władimir Putin, urodzony w Leningradzie, jest byłym oficerem wywiadu KGB, który przez krótki czas pełnił funkcję dyrektora FSB i sekretarza Rady Bezpieczeństwa, zanim w sierpniu 1999 roku został mianowany premierem. Dzięki doświadczeniu w wywiadzie zagranicznym Putin jest postrzegany jako jedna z najbardziej kompetentnych – jeśli nie najpotężniejsza – osób, które mogą przewodzić Rosji w tych burzliwych czasach."
 SOV_the_grand_bargain: "Wielka okazja"
 SOV_the_grand_bargain_desc: "Rosja jest obecnie pod władzą oligarchów. Jeśli chcemy zdobyć realną władzę w kraju, musimy zaproponować im układ nie do odrzucenia."
 SOV_putinism: "Putinizm"
 SOV_putinism_desc: "Chociaż Władimir Putin nie ma formalnej ideologii, jego rządy charakteryzują się dominacją oligarchów i byłych wojskowych, czyli siłowików. Ten model rządzenia zyskał miano „putinizmu”, kładącego nacisk na kontrolę, lojalność i autorytet państwa."
 SOV_found_rosatom: "Znalazłem Rosatom"
 SOV_found_rosatom_desc: "Rosatom to państwowa korporacja energetyki jądrowej nadzorująca rosyjski kompleks nuklearno-przemysłowy."
 SOV_empower_siloviki: "Wzmocnić Siłowików"
 SOV_empower_siloviki_desc: "„Siłowicy” to byli oficerowie wojska i wywiadu, którzy przeszli do polityki. Wzmacniając ich pozycję, zapewniamy wewnętrzną jedność i proces decyzyjny oparty na wspólnych wartościach i dyscyplinie."
 SOV_remove_guzinsky: "Usuń Gusińskiego"
 SOV_remove_guzinsky_desc: "Magnat medialny Władimir Guzinski odmawia współpracy z rządem i oligarchami i trzeba się z nim rozprawić."
 SOV_delay_sibirneft_merger: "Opóźnienie fuzji Sibniefti"
 SOV_delay_sibirneft_merger_desc: "Proponowaną fuzję Jukosu i Sibnieftu zablokowano za pomocą sfabrykowanych zarzutów wobec Chodorkowskiego, mających na celu uniemożliwienie mu kontroli."
 SOV_gen_3_nuclear_plants: "Reaktory jądrowe generacji 3+"
 SOV_gen_3_nuclear_plants_desc: "Reaktory jądrowe generacji III+ to zaawansowane wersje wcześniejszych konstrukcji, oferujące większe bezpieczeństwo i wydajność operacyjną. Opracowane w latach 90. XX wieku na podstawie doświadczeń zdobytych przez dekady użytkowania energii jądrowej na Zachodzie, stanowią przyszłość czystej i stabilnej energii dla Rosji."
 SOV_khodorkovsky_case: "Sprawa Chodorkowskiego"
 SOV_khodorkovsky_case_desc: "W obliczu oskarżeń o korupcję i unikanie płacenia podatków Chodorkowski najprawdopodobniej straci swoje udziały w Yukos Oil."
 SOV_revision_6: "Wersja numer 6"
 SOV_revision_6_desc: "Rewizja nr 6 to szeroko zakrojona ustawa o inwigilacji, która daje rządowi pełne uprawnienia do monitorowania komunikacji w całym kraju. Choć kontrowersyjna, jest uzasadniona jako środek bezpieczeństwa narodowego. Jej szeroki zakres gwarantuje, że żadne zagrożenie nie pozostanie niezauważone."
 SOV_state_corporatism: "Korporacjonizm państwowy"
 SOV_state_corporatism_desc: "Wiele największych rosyjskich korporacji jest zarządzanych przez osoby powiązane z rządem. Łącząc władzę państwową i korporacyjną, możemy wyeliminować nieefektywności i dostosować działalność gospodarczą do celów narodowych. To połączenie da państwu pełną kontrolę nad kierunkiem rozwoju gospodarki."
 SOV_seize_yukos_oil: "Przejąć ropę Jukos"
 SOV_seize_yukos_oil_desc: "Po usunięciu Chodorkowskiego będziemy mogli przejąć Jukos Oil i rozdysponować jego aktywa pomiędzy lojalnych partnerów."
 SOV_khodorkovsky_trial: "Procesy Chodorkowskiego"
 SOV_khodorkovsky_trial_desc: "Zebrawszy obszerne dowody, będziemy kontynuować proces Chodorkowskiego, choć wynik jest już znany."
 SOV_join_wto: "Dołącz do WTO"
 SOV_join_wto_desc: "Przystąpienie do Światowej Organizacji Handlu jeszcze bardziej zintegruje nas ze światową gospodarką i przyniesie dobrobyt naszym obywatelom."
 SOV_subjects: "Podmioty Federacji"
 SOV_subjects_desc: "Naszym celem jest wprowadzenie bardziej przejrzystych i ustrukturyzowanych interakcji z podmiotami federalnymi. To doprowadzi do lepszej koordynacji gospodarczej i silniejszej spójności politycznej we wszystkich regionach."
 SOV_referendum_in_chechnya: "Referendum w Czeczenii"
 SOV_referendum_in_chechnya_desc: "Czeczenia jest kulturowo i politycznie odmienna od reszty Rosji. Jedyną drogą do pokoju jest pozwolenie jej mieszkańcom na podjęcie decyzji – pełna integracja z Federacją Rosyjską lub pewien stopień autonomii. Uszanujemy ich wybór i będziemy dążyć do trwałego rozwiązania."
 SOV_referendum_in_bashkiria: "Status [BSH.GetNamewithFlag]"
 SOV_referendum_in_bashkiria_desc: "Dostosujemy naszą konstytucję i ramy prawne do [BSH.GetNamewithFlag]. To kluczowy krok w kierunku ujednoliconego zarządzania i przejrzystości administracyjnej."
 SOV_referendum_in_tatarstan: "Status [TAT.GetNamewithFlag]"
 SOV_referendum_in_tatarstan_desc: "Dostosujemy naszą konstytucję i ramy prawne do [TAT.GetNamewithFlag]. Harmonizacja tych dokumentów zapewni spójność w ramach Federacji."
 SOV_referendum_in_khmao: "Status [KHM.GetNamewithFlag]"
 SOV_referendum_in_khmao_desc: "Dostosujemy naszą strukturę prawną do [KHM.GetNamewithFlag], aby zapewnić lepszą integrację i administrację. To ujednolicenie prawne zmniejszy tarcia i pomoże ujednolicić zarządzanie w różnych regionach."
 SOV_referendum_in_crimea: "Status [CRM.GetNamewithFlag]"
 SOV_referendum_in_crimea_desc: "Dostosujemy naszą konstytucję i prawa do [CRM.GetNamewithFlag], umacniając jego pozycję w Federacji. Przejrzystość prawna jest niezbędna dla długoterminowej stabilności i legitymacji."
 SOV_the_putinka: "Putinka"
 SOV_the_putinka_desc: "Dawne Chruszczowki ustępują miejsca nowemu modelowi budownictwa mieszkaniowego – Putince. Nowoczesne, przestronne i trwalsze budynki te wyznaczają nową erę w rosyjskim rozwoju urbanistycznym."
 SOV_sign_bologna_accords: "Podpisz Porozumienia Bolońskie"
 SOV_sign_bologna_accords_desc: "Proces Boloński to europejskie porozumienie mające na celu ujednolicenie szkolnictwa wyższego w różnych krajach. Podpisując porozumienia, dostosowujemy się do globalnych standardów edukacyjnych, ułatwiając rosyjskim studentom studiowanie za granicą i uznawanie naszych dyplomów przez zagraniczne instytucje."
 SOV_enforce_oligarchs_control: "Wzmocnić kontrolę nad oligarchami"
 SOV_enforce_oligarchs_control_desc: "Oligarchowie mogą mieć wpływy, ale bezpośrednia kontrola ze strony państwa jest o wiele skuteczniejsza. Pokazując, że państwo jest silniejsze, możemy stworzyć stabilny system korporacji państwowych, przynoszący korzyści całemu krajowi."
 SOV_2011_healthcare_reforms: "Reformy opieki zdrowotnej z 2011 r"
 SOV_2011_healthcare_reforms_desc: "Reformy opieki zdrowotnej z 2011 roku zostały zaproponowane przez premiera Władimira Putina. Przeznaczono na nie ponad 300 miliardów rubli, aby poprawić dostęp do opieki zdrowotnej w całej Rosji i zwiększyć jej jakość dla wszystkich obywateli."
 SOV_npp: "Krajowe Projekty Priorytetowe"
 SOV_npp_desc: "Od upadku Związku Radzieckiego poziom życia w Rosji uległ pogorszeniu. W 2005 roku uruchomiono Narodowe Projekty Priorytetowe, mające na celu poprawę opieki zdrowotnej, edukacji, mieszkalnictwa i rolnictwa. Projekty te mają na celu ożywienie kluczowych sektorów życia codziennego i wzmocnienie narodu od podstaw."
 SOV_mitigate_financial_crisis: "Złagodzić kryzys finansowy"
 SOV_mitigate_financial_crisis_desc: "Globalna recesja z 2008 roku dotyka Rosję, podobnie jak resztę świata. Musimy podjąć zdecydowane kroki, aby chronić naszą gospodarkę i zachować postęp osiągnięty od upadku Związku Radzieckiego."
 SOV_develop_it_industry: "Rozwijaj branżę IT"
 SOV_develop_it_industry_desc: "Rosyjski sektor IT pozostaje o dekady w tyle za zachodnimi odpowiednikami. Potrzebujemy innowacyjnych liderów i firm takich jak Steve Jobs, Bill Gates, Google, Microsoft, Apple i Facebook, aby napędzać rozwój naszej technologii."
 SOV_renewable_energy_investments: "Inwestycje w energię odnawialną"
 SOV_renewable_energy_investments_desc: "Nasze zasoby ropy naftowej i gazu ziemnego są ograniczone, a zmiana klimatu stanowi poważne zagrożenie. Inwestowanie w energię odnawialną zmniejszy naszą zależność od węglowodorów i pomoże Rosji stać się światowym liderem w dziedzinie technologii czystej energii."
 SOV_commercialize_glonass: "Komercjalizacja GLONASS"
 SOV_commercialize_glonass_desc: "GLONASS to rosyjski system nawigacji satelitarnej stanowiący alternatywę dla GPS. Rozszerzenie jego komercyjnego wykorzystania zwiększy naszą niezależność technologiczną i otworzy nowe możliwości gospodarcze."
 SOV_increase_roscosmos_funding: "Zwiększenie finansowania Roskosmosu"
 SOV_increase_roscosmos_funding_desc: "Roskosmos, dziedzicząc dziedzictwo radzieckiego programu kosmicznego, jest główną rosyjską agencją kosmiczną. Zwiększenie jej finansowania jest niezbędne, aby dotrzymać kroku międzynarodowemu wyścigowi kosmicznemu i rozwijać nasze możliwości technologiczne."
 SOV_go_russia: "Jedź, Rosja!"
 SOV_go_russia_desc: "Rosja to potęga o niepowstrzymanym potencjale. Pod przywództwem Putina odzyskamy należne nam miejsce dominującego globalnego supermocarstwa w nadchodzących latach."
 SOV_medvedev_modernization_program: "Program modernizacji Miedwiediewa"
 SOV_medvedev_modernization_program_desc: "Uruchomiony w 2009 roku program modernizacji Miedwiediewa miał na celu dywersyfikację rosyjskiej gospodarki i zmniejszenie uzależnienia od ropy naftowej i gazu. Priorytetem programu była efektywność energetyczna, technologia jądrowa, IT, farmaceutyka i eksploracja kosmosu, a jednocześnie promowanie przejrzystości i rozliczalności rządu."
 SOV_rokirovka: "Rokirovka"
 SOV_rokirovka_desc: "Rokirowka, czyli roszada w szachach, odnosi się do ustąpienia Putina po zakończeniu kadencji prezydenckiej, aby umożliwić Miedwiediewowi przejęcie władzy. Ten strategiczny ruch zapewnił ciągłość przywództwa w rosyjskim systemie politycznym."
 SOV_gay_propaganda_laws: "Prawo propagandowe LGBT"
 SOV_gay_propaganda_laws_desc: "Zamierzamy sprzeciwić się reprezentacji osób LGBT w naszym społeczeństwie, aby chronić wartości naszego społeczeństwa i chronić umysły młodych ludzi przed tym, co uważamy za szkodliwe wpływy."
 SOV_anti_corruption_foundation: "Fundacja Antykorupcyjna"
 SOV_anti_corruption_foundation_desc: "Korupcja głęboko zakorzeniła się w rosyjskim systemie politycznym i gospodarczym. Powołanie specjalnego komitetu rządowego z realnymi uprawnieniami jest niezbędne do skutecznej walki z tym problemem i przywrócenia zaufania społecznego."
 SOV_economic_liberalism: "Wolne rynki, wolni ludzie"
 SOV_economic_liberalism_desc: "Wolny rynek jest niezbędny do wyciągnięcia Rosji z ubóstwa i pobudzenia wzrostu gospodarczego. Rząd powinien ustąpić i pozwolić przedsiębiorstwom działać swobodnie, bez ingerencji i faworyzowania."
 SOV_the_novorossiyan_uprising: "Powstanie Noworosyjskie"
 SOV_the_novorossiyan_uprising_desc: "Mieszkańcy Ługańska i Doniecka domagają się od Ukrainy niepodległości narodowej. Udzielenie tajnego wsparcia tym bojownikom o wolność mogłoby zmienić układ sił w regionie na korzyść Rosji."
 SOV_annexation_of_crimea: "Aneksja Krymu"
 SOV_annexation_of_crimea_desc: "Zajęcie Krymu, strategicznie ważnego i etnicznie rosyjskiego półwyspu, jest kluczowe. Wysłanie nieoznakowanych wojsk do wsparcia lokalnych powstań pozwoli na wiarygodne zaprzeczenie i opóźni ewentualną interwencję Zachodu."
 SOV_the_new_dictator: "Dyktator"
 SOV_the_new_dictator_desc: "Demokratyczne pozory nie są już potrzebne. Putin, Miedwiediew i Jedna Rosja rozumieją, co jest najlepsze dla Rosji. Przywództwo musi być silne i trwałe dla przyszłości kraju."
 SOV_police_reforms: "Reformy bezpieczeństwa"
 SOV_police_reforms_desc: "Reforma służb wywiadowczych ma kluczowe znaczenie dla stabilności i walki z korupcją. Ograniczenie władzy siłowików pomoże chronić demokrację w Rosji i wzmocnić kontrolę rządu."
 SOV_root_out_corruption: "Precz z oligarchami"
 SOV_root_out_corruption_desc: "Oligarchowie reprezentują skorumpowane pozostałości ery Putina. Należy ich usunąć, skonfiskować ich majątek i zniwelować ich wpływy, aby przywrócić porządek i sprawiedliwość."
 SOV_multi_party_encouragement: "Umowy językowe"
 SOV_multi_party_encouragement_desc: "Rosjan i Ukraińców łączą głębokie więzy kulturowe i językowe. Powinniśmy zapewnić im równe prawa językowe, aby wzmocnić jedność i wzajemny szacunek między naszymi narodami."
 SOV_democracy_in_russia: "Środki uczciwości wyborów"
 SOV_democracy_in_russia_desc: "Ludzie ufają wyborom tylko wtedy, gdy są uczciwe i transparentne. Musimy podjąć kroki, aby odbudować zaufanie do rosyjskiego procesu wyborczego po latach korupcji i wątpliwości."
 SOV_neoliberal_foreign_policy: "Hegemonia liberalna"
 SOV_neoliberal_foreign_policy_desc: "Aby chronić nasze bezpieczeństwo i wspierać liberalne demokracje na całym świecie, musimy aktywnie przeciwstawiać się autokratycznym reżimom wszędzie tam, gdzie zagrażają one pokojowi i stabilności."
 SOV_withdraw_from_the_sco: "Wycofaj się z SCO"
 SOV_withdraw_from_the_sco_desc: "Szanghajska Organizacja Współpracy składa się z autokratycznych rządów, które sprzeciwiają się naszym wartościom. W najlepszym interesie Rosji leży zdystansowanie się od tej grupy."
 SOV_rein_in_the_government: "Rein w rządzie"
 SOV_rein_in_the_government_desc: "Dzięki skutecznemu zneutralizowaniu opozycji możemy wzmocnić kontrolę nad rządem federalnym i zapewnić jednolitą politykę dla przyszłości Rosji."
 SOV_support_euromaidan: "Pomóż Ukrainie"
 SOV_support_euromaidan_desc: "Ukraina stoi w obliczu chaosu. Wsparcie naszego bratniego narodu pomoże ustabilizować jej rząd i zabezpieczyć nasze interesy regionalne."
 SOV_support_democratic_belarus: "Przynieś demokrację na Białoruś"
 SOV_support_democratic_belarus_desc: "Nadszedł czas, aby uwolnić Białoruś od dyktatury i wesprzeć rozwój demokracji i wolności dla jej obywateli."
 SOV_buy_belarus: "Przekupuj ważnych urzędników"
 SOV_buy_belarus_desc: "Aby zdobyć wpływy na Białorusi, musimy strategicznie przekupywać kluczowych urzędników i zapewniać sobie ich lojalność wobec naszej sprawy."
 SOV_civil_war_belarus: "Obalić okupantów Białorusi"
 SOV_civil_war_belarus_desc: "Nadszedł czas, aby wyzwolić Białoruś spod obcej okupacji i przywrócić suwerenność jej prawowitemu narodowi."
 SOV_green_energy_investments: "Inwestycje w zieloną energię"
 SOV_green_energy_investments_desc: "Koncerny naftowe od dawna kontrolują rosyjską politykę i biznes. Zmniejszenie uzależnienia od paliw kopalnych pomoże w walce z korupcją i utoruje drogę do czystszej przyszłości energetycznej."
 SOV_nato_exercises: "Ćwiczenia NATO-Rosja"
 SOV_nato_exercises_desc: "Aby zacieśnić więzi, siły rosyjskie i NATO rozpoczną wkrótce regularne wspólne ćwiczenia, które zacieśnią współpracę i wzajemne zrozumienie."
 SOV_nato_standardization: "Przyjęcie standardów NATO"
 SOV_nato_standardization_desc: "Przystąpienie do NATO wymaga dostosowania naszego sprzętu i produkcji do ich standardów. Będzie to wymagało znaczących reform w naszym przemyśle zbrojeniowym."
 SOV_closer_ties_with_the_west: "Bliższe związki z Zachodem"
 SOV_closer_ties_with_the_west_desc: "Zimna wojna dobiegła końca. Czas zapomnieć o starych konfliktach i budować nowe przyjaźnie z krajami Zachodu."
 SOV_may_decrees: "Dekrety majowe"
 SOV_may_decrees_desc: "W pierwszym dniu urzędowania w 2012 roku Putin wydał 14 dekretów prezydenckich, znanych jako dekrety majowe. Koncentrowały się one na edukacji, mieszkalnictwie, wykwalifikowanej sile roboczej, relacjach z UE, przemyśle zbrojeniowym oraz stosunkach międzyetnicznych, mających na celu ukierunkowanie rozwoju Rosji."
 SOV_loosen_government_censorship: "Zaostrzyć cenzurę rządową"
 SOV_loosen_government_censorship_desc: "Po zdobyciu bezprecedensowej trzeciej kadencji ważne jest wzmocnienie kontroli nad mediami i informacją, aby zachować stabilność i zapobiec przejawom sprzeciwu."
 SOV_unite_with_asia: "Unia Środkowoazjatycka"
 SOV_unite_with_asia_desc: "Musimy umocnić naszą unię z państwami Azji Środkowej, póki jeszcze możemy. To wzmocni nasze wpływy i zabezpieczy przyszłość regionu."
 SOV_counter_euromaidan: "Kontra Euromajdan"
 SOV_counter_euromaidan_desc: "Ukraina oddala się coraz bardziej od naszych wpływów. Musimy działać zdecydowanie, aby przypomnieć im, kim są ich prawdziwi sojusznicy."
 SOV_extend_term_limits: "Przedłużenie limitów terminowych"
 SOV_extend_term_limits_desc: "Obecnie kadencja prezydenta trwa cztery lata. Wydłużenie jej do sześciu lat zapewni stabilność i ciągłość rządów co najmniej do 2018 roku."
 SOV_moscow_tehran_axis: "Oś Moskwa-Teheran"
 SOV_moscow_tehran_axis_desc: "Rosję i Iran łączą naturalne sojusze i wspólne interesy. Niech żyje przyjaźń między imperiami rosyjskim i perskim."
 SOV_fly_byu_drones: "Budowanie współpracy wojskowej"
 SOV_fly_byu_drones_desc: "Rozszerzymy współpracę wojskową z Iranem, dostarczając samoloty bojowe, a w zamian otrzymamy technologię dronów kamikaze, która wzmocni nasze siły."
 SOV_alliance_with_india: "Porozumienia z Delhi"
 SOV_alliance_with_india_desc: "Indie i Rosja mają długą historię oporu wobec imperializmu. Świętujemy naszą przyjaźń i mamy nadzieję, że będzie trwała przez wiele lat."
 SOV_alliance_with_china: "Konferencja w Szanghaju"
 SOV_alliance_with_china_desc: "Chiny i Rosja tworzą razem silny blok przeciwstawiający się globalistycznemu Zachodowi. Jesteśmy zdeterminowani, by zastąpić ich wpływy naszymi własnymi."
 SOV_acquire_drones: "Zdobądź zagraniczne drony"
 SOV_acquire_drones_desc: "Iran oferuje nam zaawansowaną technologię dronów, aby wesprzeć nasze specjalne operacje wojskowe. Przyjęcie ich propozycji mogłoby znacząco zwiększyć nasze możliwości."
 SOV_aggressive_foreign_policy: "Agresywna polityka zagraniczna"
 SOV_aggressive_foreign_policy_desc: "Po stłumieniu opozycji wewnętrznej Rosja może teraz zająć bardziej asertywne stanowisko za granicą. Ochrona etnicznych Rosjan za granicą uzasadnia wywieranie wpływu i interwencję w razie potrzeby."
 SOV_challenge_nato: "Rzuć wyzwanie NATO"
 SOV_challenge_nato_desc: "NATO to skrót od Północnoatlantyckiej Organizacji Terrorystycznej. Musimy położyć kres ich imperialistycznej kontroli i ustanowić naszą hegemonię nad Europą."
 SOV_zov_in_belarus: "Spróbuj odzyskać wpływy na Białorusi"
 SOV_zov_in_belarus_desc: "Będziemy dążyć do odzyskania kontroli nad Białorusią, mimo że jej władze przyjęły wyraźnie antyrosyjskie stanowisko. To działanie jest kluczowe dla przywrócenia naszych wpływów i zabezpieczenia naszych strategicznych interesów w regionie."
 SOV_support_vitebsk: "Opracuj Projekt Witebsk"
 SOV_support_vitebsk_desc: "Nasz długoletni projekt Witebskiej Republiki Ludowej jest gotowy do wdrożenia. Czas wzniecić powstanie, które posłuży jako przyczółek do rozszerzenia naszych wpływów na Białorusi."
 SOV_wagner_to_vitebsk: "Wagnera w Witebsku"
 SOV_wagner_to_vitebsk_desc: "Prywatna kompania wojskowa Wagnera jest gotowa wesprzeć powstańców witebskich swoimi doświadczonymi najemnikami. Ich zaangażowanie wzmocni powstanie i zwiększy jego szanse na sukces."
 SOV_condemn_belarusian_russophobes: "Potępiać białoruską politykę antyrosyjską"
 SOV_condemn_belarusian_russophobes_desc: "Będziemy nadal publicznie potępiać obecny reżim białoruski za jego niebezpieczną politykę antyrosyjską. Ta retoryka pomoże w izolacji reżimu i zjednoczeniu poparcia wśród Białorusinów."
 SOV_belarus_strike: "Mińsk w 3 dni"
 SOV_belarus_strike_desc: "Nadszedł czas na decydujący cios dla nacjonalistycznego reżimu rządzącego Białorusią. Szybki i miażdżący atak na Mińsk pokaże naszą determinację i zmieni równowagę sił w regionie."
 SOV_belarus_passports: "Rozdawaj rosyjskie paszporty w Witebsku"
 SOV_belarus_passports_desc: "Rozpoczniemy nadawanie obywatelstwa rosyjskiego mieszkańcom Witebska. Ten krok wzmocni nasze roszczenia wobec regionu i zapewni naszym mieszkańcom większą ochronę i prawa."
 SOV_2021_ukrainian_coup: "Ukraiński zamach stanu"
 SOV_2021_ukrainian_coup_desc: "Nie ma już miejsca na negocjacje z Kijowem. Musimy wszelkimi możliwymi sposobami dążyć do zmiany reżimu i przywrócenia rządu bardziej sprzyjającego interesom Rosji."
 SOV_blr_union_programm: "Koordynacja programów unijnych z Białorusią"
 SOV_blr_union_programm_desc: "Aby wzmocnić nasze więzi, będziemy koordynować i wdrażać szereg programów integracyjnych z Białorusią. Programy te pogłębią naszą współpracę gospodarczą i polityczną."
 SOV_recognize_novorossiya: "Poznaj Noworosję"
 SOV_recognize_novorossiya_desc: "Noworosja to historyczny region we wschodniej Ukrainie, zamieszkany głównie przez ludność rosyjską. Nie możemy porzucić naszego narodu na pastwę ukraińskiego rządu, który otwarcie sprzeciwia się rosyjskiej kulturze i interesom."
 SOV_condemn_ukrainian_russophobes: "Potępiać ukraińskich rusofobów"
 SOV_condemn_ukrainian_russophobes_desc: "Ostatnie zmiany polityczne na Ukrainie jasno pokazują, że rząd w Kijowie nie zamierza respektować długoletnich więzi między Rosją a jej sąsiadami. Musimy odpowiednio dostosować naszą retorykę dyplomatyczną, a być może nawet rozważyć sfabrykowanie incydentów, aby uzasadnić nasze stanowisko."
 SOV_exercises_belarus_start: "Determinacja Sojusznicza — ćwiczenia"
 SOV_exercises_belarus_start_desc: "Siły zbrojne Rosji i Białorusi przeprowadzą wspólne ćwiczenia wojskowe, aby zademonstrować naszą jedność i gotowość do obrony wspólnych interesów."
 SOV_the_final_strike: "Ostateczny Uderzenie"
 SOV_the_final_strike_desc: "Ukraina wybrała drogę, która zagraża stabilności regionu. Czas działać zdecydowanie i skorygować ten kurs. Naprzód, ku zwycięstwu!"
 SOV_secret_strike: "Nieoczekiwany strajk"
 SOV_secret_strike_desc: "Odwracając uwagę świata, naszym prawdziwym celem jest Finlandia. Czas odpłacić się za dawne konflikty niespodziewanym atakiem. Chwała naszym siłom!"
 SOV_pasports_novorossiya: "Rozdaj rosyjskie paszporty"
 SOV_pasports_novorossiya_desc: "Nadajemy obywatelstwo rosyjskie mieszkańcom wyzwolonych przez nas regionów, umacniając ich więź z ojczyzną i zapewniając im ochronę na mocy prawa rosyjskiego."
 SOV_russian_taker: "Kolekcjoner ziem rosyjskich"
 SOV_russian_taker_desc: "Naszą misją jest przywrócenie historycznie rosyjskim ziem należnego im miejsca w Rosji. Będziemy wypełniać tę odpowiedzialność z dumą i determinacją."
 SOV_karelian_republic: "Republika Karelo-Fińska"
 SOV_karelian_republic_desc: "Z powodu trudności, z jakimi boryka się mniejszość rosyjska w niektórych częściach Finlandii, anektujemy część Finlandii, aby dołączyć ją do naszej Republiki Karelskiej. Działanie to jest uzasadnione uciskiem, jakiego doświadczają Karelowie na tych terenach."
 SOV_UVZ_expanding: "Spraw, aby UralVagonZavod działał za 146%"
 SOV_UVZ_expanding_desc: "Nasz kraj pilnie potrzebuje czołgów w dużych ilościach. Będziemy naciskać na UralVagonZavod, aby zwiększył produkcję i zaspokoił te potrzeby, aby zapewnić sobie siłę militarną."
 SOV_more_drones: "Zainwestuj w produkcję dronów"
 SOV_more_drones_desc: "Współczesna wojna w dużej mierze opiera się na technologii bezzałogowej. Musimy znacząco inwestować w produkcję dronów, aby dotrzymać kroku współczesnym osiągnięciom wojskowym."
 SOV_vstavai_strana: "Bataliony Narodowe"
 SOV_vstavai_strana_desc: "Narody Rosji muszą zjednoczyć się w obronie naszej ojczyzny. Bataliony narodowe będą ucieleśniać tego ducha i walczyć z niezrównaną determinacją."
 SOV_armneia_arbat: "Batalion Ormiański Arbat"
 SOV_armneia_arbat_desc: "Nasi ormiańscy bracia są gotowi wesprzeć nas w konflikcie. Ich zaangażowanie i odwaga wzmocnią nasze wysiłki na polu bitwy."
 SOV_npp_again: "Nowe projekty krajowe"
 SOV_npp_again_desc: "Rząd uruchomił nowe projekty krajowe, których celem jest pobudzenie gospodarki do bezprecedensowego poziomu. Inicjatywy te wpłyną na różne sektory, od opieki społecznej po rozwój technologiczny."
 SOV_m12: "Droga Federalna M12 „Wostok”"
 SOV_m12_desc: "Federalna autostrada M12 Wostok łączy główne miasta, takie jak Moskwa, Władimir, Murom, Arzamas, Kazań, Niżniekamsk, Jekaterynburg i Tiumeń. Ten rozwój infrastruktury stanowi kluczowy element naszych krajowych działań modernizacyjnych."
 SOV_volunteer_gifts: "Darowizny od obywateli"
 SOV_volunteer_gifts_desc: "Zaniepokojeni obywatele hojnie wspierają działania na pierwszej linii frontu. Ich darowizny zapewniają niezbędne zasoby i podnoszą morale naszych żołnierzy."
 SOV_reconservation: "Dekonserwacja"
 SOV_reconservation_desc: "Reaktywujemy zapasy broni i sprzętu zachowane od czasów sowieckich. To szybko wzmocni nasze zdolności militarne bez konieczności nowej produkcji."
 SOV_contracts_with_minobr: "Umowa z Ministerstwem Obrony Narodowej"
 SOV_contracts_with_minobr_desc: "Aby zaprowadzić porządek w wojskach, wszyscy żołnierze muszą podpisać formalne umowy z Ministerstwem Obrony. Zapewni to dyscyplinę i jasność dowodzenia."
 SOV_african_corps: "Utwórz Korpus Afrykański"
 SOV_african_corps_desc: "Dążymy do utrzymania strategicznych więzi w Afryce, nawiązanych dzięki działalności Wagner PMC. Utworzenie oficjalnego korpusu w ramach sił zbrojnych wzmocni trwającą współpracę z państwami afrykańskimi."
 SOV_unite_as_one: "Szanuj historię Rosji"
 SOV_unite_as_one_desc: "Nasz naród ma bogatą i bogatą historię. Musimy szanować i czcić nasze dziedzictwo jako fundament jedności i dumy na przyszłość."
 SOV_pmc_gazproms: "Korporacyjne PMC"
 SOV_pmc_gazproms_desc: "Gazprom finansuje tworzenie własnych batalionów prywatnych firm wojskowych."
 SOV_anti_bsb: "Zakazać opozycji"
 SOV_anti_bsb_desc: "Nadszedł czas, aby podjąć zdecydowane działania przeciwko prozachodnim grupom opozycyjnym, które podważają naszą stabilność i szerzą zagraniczne wpływy."
 SOV_pogranci_fsb: "FSB Służba Graniczna Rosji"
 SOV_pogranci_fsb_desc: "Służba Graniczna jest jednostką Federalnej Służby Bezpieczeństwa (FSB) odpowiedzialną za patrolowanie i ochronę rozległych granic lądowych Rosji."
 SOV_referendums_novorossiya: "Referenda w sprawie przyłączenia się do Rosji"
 SOV_referendums_novorossiya_desc: "Nadszedł czas, aby Noworosja formalnie zjednoczyła się z Rosją. Przeprowadzenie referendów pozwoli ludziom wyrazić swoją wolę i zalegalizować ten proces."
 SOV_attack_moldova: "Wyzwolić Mołdawię"
 SOV_attack_moldova_desc: "Nasi sojusznicy w Naddniestrzu cierpią pod kontrolą Mołdawii. Rozszerzenie naszej strefy buforowej przed NATO poprzez wyzwolenie Mołdawii zabezpieczy zachodnią granicę Rosji i ochroni nasze interesy."
 SOV_information_war: "Wojna informacyjna"
 SOV_information_war_desc: "Aby osłabić poparcie Zachodu dla Ukrainy, musimy rozpowszechniać w internecie ukierunkowaną propagandę. Kontrola nad narracją jest kluczowa dla wpływania na opinię międzynarodową i realizacji naszych celów."
 SOV_zyuganov: "Giennadij Ziuganow"
 SOV_zyuganov_desc: "Giennadij Ziuganow, urodzony w 1944 roku, od 1993 roku kieruje Komunistyczną Partią Federacji Rosyjskiej. W wyborach prezydenckich w 1996 roku początkowo był faworytem w walce z Borysem Jelcynem, ale ostatecznie przegrał w drugiej turze, zdobywając 40,7% głosów, podczas gdy Jelcyn uzyskał 54,4%. Polityka Ziuganowa łączy ideologię lewicową z silnym nacjonalizmem."
 SOV_coup_major_post_soviet_countries: "Zamach stanu w republikach"
 SOV_coup_major_post_soviet_countries_desc: "Zamiast ryzykować katastrofalną interwencję militarną, zaoferujemy zbuntowanym republikom nieodpartą umowę. To dyplomatyczne podejście ma na celu odzyskanie ich pod nasze wpływy bez rozlewu krwi."
 SOV_mobilize_the_masses: "Mobilizować masy"
 SOV_mobilize_the_masses_desc: "Rewolucja wymaga szerokiego poparcia społecznego, a nie tylko partii awangardowej. Partia Komunistyczna musi zaangażować rosyjskich robotników i rolników politycznie i gospodarczo, tworząc miejsca pracy, modernizując fabryki i budując związki zawodowe."
 SOV_fight_international_capitalists: "Walczyć z międzynarodowymi kapitalistami"
 SOV_fight_international_capitalists_desc: "Oligarchowie przypominają dawnych kułaków – skorumpowanych i niebezpiecznych. Od upadku ZSRR rozszerzają swoją kontrolę, wypierając robotników i promując globalny kapitalizm. Aby odrodzić Rosję, musimy najpierw wyeliminować tę międzynarodową klasę kapitalistyczną."
 SOV_weaken_the_banks: "Osłabić banki"
 SOV_weaken_the_banks_desc: "Banki działają jako egzekutorzy kapitalizmu, wyzyskując pracowników na całym świecie poprzez obniżanie płac i drapieżne pożyczki. Manipulują polityką zarówno legalnymi, jak i nielegalnymi środkami. Banki muszą zostać pozbawione władzy i przekazane prostym, apolitycznym pożyczkodawcom."
 SOV_communist_purges: "Czystki komunistyczne"
 SOV_communist_purges_desc: "Upadek komunizmu w 1991 roku był upokarzającą porażką. Musimy wykorzenić w Partii tych, którzy odpowiadają za tę zdradę, i usunąć ich z pozycji władzy."
 SOV_restalinization: "Restalinizacja"
 SOV_restalinization_desc: "Stalin zasługuje na nowe uznanie za zbudowanie socjalizmu i ochronę ludzkości przed faszyzmem. Wielkość jego epoki jest niezaprzeczalna, nawet dla jego najzagorzalszych krytyków. Wyzwolimy świat pod jego spuścizną."
 SOV_communist_party_dominance: "Dominacja partii komunistycznej"
 SOV_communist_party_dominance_desc: "Komunistyczna Partia Federacji Rosyjskiej wie najlepiej, jak rządzić. Jeśli da nam wolną rękę, zbudujemy prawdziwą komunistyczną utopię, która odniesie sukces tam, gdzie przeszłość zawiodła."
 SOV_empower_the_communist_party: "Wzmocnić pozycję partii komunistycznej"
 SOV_empower_the_communist_party_desc: "Minęła zaledwie dekada od powstania kapitalizmu, a jego system polityczny jest zakorzeniony i musi zostać wyeliminowany. Pierwszym krokiem do dominacji partii jest przejęcie kontroli nad wyborami lokalnymi i regionalnymi."
 SOV_zyuganov_constitution: "Konstytucja Ziuganowa"
 SOV_zyuganov_constitution_desc: "Czas odrzucić kapitalistyczną konstytucję z 1991 roku. Potrzebujemy nowego dokumentu, który zagwarantuje prawa polityczne i ekonomiczne, odzwierciedlające wartości obywateli radzieckich, prawa, których odmawia się na Zachodzie."
 SOV_honor_gorbachevs_legacy: "Cześć dziedzictwu Gorbaczowa"
 SOV_honor_gorbachevs_legacy_desc: "Reformy Gorbaczowa zostały sabotowane przez ukrytych kapitalistów, którzy dążyli do zniszczenia komunizmu. Powinniśmy przywrócić jego reformy i utrzymać gospodarkę mieszaną, aby służyła jako nowoczesna twierdza komunistyczna."
 SOV_nationalize_foreign_business: "Znacjonalizacja biznesu zagranicznego"
 SOV_nationalize_foreign_business_desc: "Zakłady przemysłowe należące do zagranicznych inwestorów stanowią zagrożenie dla bezpieczeństwa gospodarczego. W obliczu sankcji właściciele ci mogą uciec i ograbić z ważnych aktywów. Musimy znacjonalizować te gałęzie przemysłu, aby chronić naszą gospodarkę, niezależnie od dyplomatycznych nacisków."
 SOV_condemn_globalism: "Potępiać globalizm"
 SOV_condemn_globalism_desc: "Globalizm twierdzi, że promuje międzynarodową współpracę, ale w rzeczywistości jest kapitalistycznym planem eksploatacji narodu i zasobów Rosji. Odrzucimy to i zbudujemy naszą gospodarkę, społeczeństwo i armię, aby obalić Pax Americana."
 SOV_russian_sfsr: "FSRR"
 SOV_russian_sfsr_desc: "Upadek ZSRR wynikał z nadmiernego podkreślania równości między narodami. Zbudujemy państwo komunistyczne, skupione wyłącznie na rosyjskich interesach narodowych, aby stworzyć silniejszą i stabilniejszą unię."
 SOV_reunite_the_ussr: "ZSRR"
 SOV_reunite_the_ussr_desc: "Pomimo zagrożeń, jakie niesie ze sobą nacjonalistyczny separatyzm, utworzenie drugiego ZSRR jest kluczowe dla kontynuacji rewolucji radzieckiej. Silna komunistyczna nadbudowa może pokonać nacjonalizm i zjednoczyć różne narody."
 SOV_european_communist_pressure: "Europejskie naciski komunistyczne"
 SOV_european_communist_pressure_desc: "Europejczycy często boją się komunizmu z powodu kapitalistycznej propagandy. Gdy tylko ją przełamiemy, system kapitalistyczny się załamie, ujawniając prawdę o obietnicy komunizmu."
 SOV_first_two_year_plan: "Pierwszy plan pięcioletni"
 SOV_first_two_year_plan_desc: "Zachodnie modele wolnorynkowe nie oferują przyszłości socjalizmowi. Powrót do gospodarki planowej poprzez plany pięcioletnie w stylu sowieckim przywróci kontrolę rządu nad gospodarką."
 SOV_civilian_industrial_councils: "Cywilne Rady Przemysłowe"
 SOV_civilian_industrial_councils_desc: "Aby ożywić rosyjski przemysł, musimy stworzyć miejsca pracy związane z produkcją ciężkiego sprzętu. Choć nie będzie to głównie sprzęt na eksport, to jednak będzie to również wsparciem ruchów rewolucyjnych za granicą dzięki rosyjskiemu sprzętowi."
 SOV_a_second_two_year_plan: "Drugi plan pięcioletni"
 SOV_a_second_two_year_plan_desc: "Drugi Plan Pięcioletni pogłębi bezpieczeństwo gospodarcze i niezależność Związku Radzieckiego, zapewniając długoterminowy wzrost przemysłu i dominację."
 SOV_recollectivization: "Rekolektywizacja"
 SOV_recollectivization_desc: "Własność prywatna jest niedopuszczalna. Ziemia i majątek należą do ludu, a nie do kapitalistycznych elit. Żądamy zwrotu naszej ziemi tym, którzy ją uprawiają."
 SOV_reestablish_the_military_industrial_complex: "Przywróć kompleks wojskowo-przemysłowy"
 SOV_reestablish_the_military_industrial_complex_desc: "Armia i naród to jedność. Odbudowa naszego kompleksu wojskowo-przemysłowego wzmocni nasze zdolności obronne i rewolucyjne."
 SOV_territorial_demands: "Żądania terytorialne"
 SOV_territorial_demands_desc: "Przywrócenie radzieckiej chwały wymaga rozwiązania państw narodowych, stworzonych w celu ochrony interesów kapitalistów. Te arbitralne granice muszą zostać zniesione, aby zjednoczyć proletariat."
 SOV_military_industrial_councils: "Wojskowe Rady Przemysłowe"
 SOV_military_industrial_councils_desc: "Oprócz rad cywilnych, kontrolowany przez partię przemysł zbrojeniowy pozwoli nam produkować broń do obrony Czerwonej Rosji i wspierania rewolucji komunistycznych na całym świecie."
 SOV_increase_minimum_wage: "Zwiększyć płacę minimalną"
 SOV_increase_minimum_wage_desc: "Każdy zasługuje na wynagrodzenie zapewniające szczęśliwe i godne życie. Podniesienie płacy minimalnej jest niezbędne do realizacji tego prawa."
 SOV_merge_tank_and_aircraft_plants: "Połącz fabryki czołgów i samolotów"
 SOV_merge_tank_and_aircraft_plants_desc: "Wiele firm produkuje podobne materiały w sposób nieefektywny. Połączenie tych zakładów zmniejszy redundancję i zmaksymalizuje wydajność przemysłową."
 SOV_empower_the_nkvd: "Wzmocnić pozycję KGB"
 SOV_empower_the_nkvd_desc: "Nasze bezpieczeństwo państwowe musi otrzymać większe finansowanie i autonomię, aby móc zwalczać interesy kapitalistów zarówno w kraju, jak i za granicą."
 SOV_scientific_councils: "Rady Naukowe"
 SOV_challenge_nato_3: "Wyzwolenie Europy"
 SOV_challenge_nato_3_desc: "Rządy Europy zbyt długo oszukiwały proletariat. Nadszedł czas na specjalną operację wojskową, aby ponownie denazizować Europę, tak jak zrobiliśmy to w 1945 roku."
 SOV_soviet_war_memorials: "Pomniki Wojny Radzieckiej"
 SOV_soviet_war_memorials_desc: "W Wielkiej Wojnie Ojczyźnianej zginęło 27 milionów obywateli ZSRR. Musimy uczcić ich poświęcenie i zachować ich pamięć dla przyszłych pokoleń, ku wiecznej chwale."
 SOV_glory_of_the_red_army: "Chwała Armii Czerwonej"
 SOV_glory_of_the_red_army_desc: "Armia Czerwona nadal jest najpotężniejszą i najbardziej szanowaną siłą militarną w historii."
 SOV_soviet_academy_of_sciences: "Radziecka Akademia Nauk"
 SOV_soviet_academy_of_sciences_desc: "Akademia Nauk ZSRR jest wiodącą instytucją naukową ZSRR. Nasze najbystrzejsze umysły niestrudzenie pracują nad przełomami, które budzą zazdrość całego kapitalistycznego świata."
 SOV_ban_private_land_ownership: "Zakazać prywatnej własności gruntów"
 SOV_ban_private_land_ownership_desc: "Ziemia jest podstawowym prawem człowieka, a nie towarem. Własność musi należeć do ludu, a nie do odległych kapitalistów czerpiących zyski kosztem pracowników."
 SOV_honor_soviet_legacy: "Cześć sowieckiemu dziedzictwu"
 SOV_honor_soviet_legacy_desc: "Związek Radziecki był najwspanialszym krajem w historii. W ciągu zaledwie trzydziestu lat przeniósł nas od ciężkiej pracy rolników do eksploracji kosmosu – osiągnięć znacznie przewyższających kraje kapitalistyczne."
 SOV_gay_propaganda_laws_2: "Zachowanie tradycyjnego małżeństwa"
 SOV_gay_propaganda_laws_2_desc: "Małżeństwo to związek mężczyzny i kobiety. Alternatywne style życia promowane przez kapitalizm mają na celu osłabienie naszego społeczeństwa od wewnątrz."
 SOV_preserve_perestroika_ideas: "Zachowaj idee pierestrojki"
 SOV_preserve_perestroika_ideas_desc: "Reformy Gorbaczowa pomogły przezwyciężyć stagnację ZSRR w latach 80. Polityka ta pozostaje skuteczna i powinna kierować naszymi obecnymi reformami."
 SOV_a_new_economic_policy: "Nowa polityka gospodarcza"
 SOV_a_new_economic_policy_desc: "Choć plany pięcioletnie przyniosły efekty, same w sobie są niewystarczające. Aby zmaksymalizować wzrost gospodarczy, konieczne są zmiany."
 SOV_christian_communism: "Chrześcijański komunizm"
 SOV_christian_communism_desc: "Marks nazwał religię opium dla ludu, ale podpalanie kościołów nie jest ani praktyczne, ani pożądane. Wielu obywateli pozostaje wierzących, dlatego powinniśmy przyjąć prawosławie jako religię państwową dla spójności społecznej."
 SOV_consolidate_intel_agencies: "Skonsoliduj agencje Intel"
 SOV_consolidate_intel_agencies_desc: "Nasze służby wywiadowcze są rozdrobnione. Zjednoczenie ich pod jednym dowództwem zwiększy ich efektywność i skuteczność operacyjną."
 SOV_harsher_punishments: "Surowsze kary"
 SOV_harsher_punishments_desc: "Aby przywrócić prawo i porządek, musimy przywrócić surowe kary stosowane w czasach ZSRR. To pomoże znacząco zmniejszyć przestępczość."
 SOV_military_education: "Radzieckie Szkoły Patriotyczne"
 SOV_military_education_desc: "Młodsze pokolenie musi poznać chwałę Związku Radzieckiego i poświęcenie swoich przodków, aby móc kontynuować ich dziedzictwo."
 SOV_belt_and_road: "Plan infrastruktury radzieckiej"
 SOV_belt_and_road_desc: "Nasze drogi są w fatalnym stanie, a pociągi zawodne. Gdyby Stalin żył, zażądałby szybkich działań, żeby to naprawić."
 SOV_nuclear_development: "Rozwój nuklearny"
 SOV_nuclear_development_desc: "ZSRR był światowym liderem w dziedzinie technologii jądrowej. Jako jego następca, musimy odzyskać i umocnić tę pozycję."
 SOV_red_cyber_army: "Czerwona Cyber ​​Armia"
 SOV_red_cyber_army_desc: "Inspirując się chińską Armią 50 Centów, ta opłacana grupa internetowych trolli popierających Związek Radziecki będzie szerzyć propagandę i siać niezgodę w społeczeństwach zachodnich."
 SOV_aero_improvements: "Ulepszenia samolotów"
 SOV_aero_improvements_desc: "Radziecki przemysł lotniczo-kosmiczny został zdewastowany przez kryzys w 1991 roku. Po latach złego zarządzania i niedofinansowania nadszedł czas na ożywienie tego kluczowego sektora."
 SOV_rocketry: "Zaawansowana rakieta"
 SOV_rocketry_desc: "Radziecka technika rakietowa zawsze była najnowocześniejsza. Pozostajemy liderami i będziemy nadal wprowadzać innowacje w tej dziedzinie."
 SOV_revitalize_air_bases: "Rewitalizacja baz lotniczych"
 SOV_revitalize_air_bases_desc: "ZSRR pozostawił wiele niewykorzystanych lotnisk. Musimy je odbudować i wykorzystać dla uzyskania przewagi strategicznej."
 SOV_radical_tax_reform: "Komunistyczny plan podatkowy"
 SOV_radical_tax_reform_desc: "Bogaci nie płacą swojej sprawiedliwej części. Podniesiemy im podatki, jednocześnie zmniejszając obciążenie biednych."
 SOV_national_patriotic_alliance: "Sojusz Narodowo-Patriotyczny"
 SOV_national_patriotic_alliance_desc: "Założymy koalicję nacjonalistów, patriotów i komunistów, aby zjednoczyć Związek Radziecki na silnych fundamentach politycznych i patriotycznych."
 SOV_empower_national_patriotic_alliance: "Wzmocnij Sojusz"
 SOV_empower_national_patriotic_alliance_desc: "Aby wzmocnić koalicję, umieścimy ich członków u władzy obok naszych, zachowując jednocześnie niewielką przewagę naszej własnej koalicji, co pozwoli nam utrzymać kontrolę."
 SOV_a_new_constitution: "Nowa konstytucja radziecka"
 SOV_a_new_constitution_desc: "Wspólnie z nowymi sojusznikami zwołamy zgromadzenie konstytucyjne, które opracuje i uchwali nową, ujednoliconą konstytucję."
 SOV_expand_university_enrollment: "Rozwiń rejestrację na uniwersytecie"
 SOV_expand_university_enrollment_desc: "Wyższe wykształcenie jest kluczem do sukcesu osobistego i produktywności ekonomicznej. Zwiększymy liczbę zapisów na uniwersytety, aby stworzyć silniejszą siłę roboczą."
 SOV_automation_for_the_people: "Inicjatywa internetowa"
 SOV_automation_for_the_people_desc: "XXI wiek oferuje automatyzację, internet i sztuczną inteligencję. Jeśli technologie te zostaną odpowiednio rozwinięte, mogą uwolnić ludzi od pracy i zapoczątkować w pełni zautomatyzowane, luksusowe społeczeństwo komunistyczne."
 SOV_political_purges: "Czystki polityczne"
 SOV_political_purges_desc: "Wśród nas istnieją osoby niegodne zaufania i nielojalne. Należy je zidentyfikować, odizolować i wyeliminować z życia publicznego."
 SOV_guarantee_multi_party_system: "Gwarancja systemu wielopartyjnego"
 SOV_guarantee_multi_party_system_desc: "Jedną z reform Gorbaczowa było dopuszczenie demokracji wielopartyjnej. Powinniśmy to zachować, aby uczcić jego reformatorskie dziedzictwo."
 SOV_the_chinese_question: "Rewizjonistyczny zdrajca"
 SOV_the_chinese_question_desc: "Od czasów Mao Chiny podążały imperialistyczną, rewizjonistyczną ścieżką. Musimy to naprawić i przywrócić Chinom prawdziwy socjalizm."
 SOV_our_socialist_brother: "Nasz brat socjalista"
 SOV_our_socialist_brother_desc: "Po upadku ZSRR Chiny odziedziczyły pochodnię socjalistyczną. Razem będziemy kontynuować rozwój socjalizmu w XXI wieku."
 SOV_nork_deals: "Układa się z Północą"
 SOV_nork_deals_desc: ""
 SOV_chicom_cooperation: "Rozwiń współpracę gospodarczą"
 SOV_chicom_cooperation_desc: ""
 SOV_support_the_kpa: "Wesprzyj Koreańską Armię Ludową"
 SOV_support_the_kpa_desc: "Niektórzy członkowie Koreańskiej Armii Ludowej sprzeciwiają się reżimowi Kima i są gotowi na sojusz z nami. Musimy zabiegać o ich poparcie."
 SOV_nork_coup: "Zamach stanu w Korei Północnej"
 SOV_nork_coup_desc: "Na nasz sygnał generał KPA przeprowadzi zamach stanu przeciwko dynastii Kimów, mamy nadzieję, że w rezultacie powstanie bardziej lojalny, prawdziwie socjalistyczny rząd."
 SOV_zyuganovs_cult_of_personality: "Kult jednostki Ziuganowa"
 SOV_zyuganovs_cult_of_personality_desc: "Giennadij Ziuganow jest najsilniejszym, najmądrzejszym i najbardziej charyzmatycznym przywódcą komunistycznym, jaki kiedykolwiek żył!"
 SOV_international_revolution: "Eksportowa międzynarodowa rewolucja"
 SOV_international_revolution_desc: "Rewolucja nie przetrwa w Rosji sama. Proletariat na całym świecie musi powstać, by obalić kapitalizm i zbudować komunistyczną utopię."
 SOV_export_class_struggle: "Eksportowa walka klas"
 SOV_export_class_struggle_desc: "Socjalizm marksistowski naucza, że ​​historię definiuje walka klas. Proletariat nieuchronnie obali burżuazję!"
 SOV_reignite_revolutionary_spirit: "Rozpal ducha rewolucyjnego"
 SOV_reignite_revolutionary_spirit_desc: "Rewolucja jest wieczna i musimy ją podtrzymywać poprzez ciągłą czujność i działanie."
 SOV_fifth_international: "Utwórz V Międzynarodówkę"
 SOV_fifth_international_desc: "Radziecki ruch komunistyczny podzielił się historycznie na III Międzynarodówkę Stalina i IV Międzynarodówkę Trockiego, co doprowadziło do brutalnych czystek. Potrzebujemy nowej międzynarodówki, która zjednoczy komunistów na całym świecie."
 SOV_empower_ex_soviet_communists: "Wzmocnić pozycję byłych sowieckich komunistów"
 SOV_empower_ex_soviet_communists_desc: "Wielu weteranów z czasów sowieckich wciąż żyje w Rosji i byłych republikach. Powinniśmy dać im możliwość pomocy w zjednoczeniu ZSRR."
 SOV_a_loyal_cpc: "Lojalny CPC"
 SOV_a_loyal_cpc_desc: "Komunistyczna Partia Chin stała się rewizjonistyczna i niezdolna do rządzenia. Musimy ją obalić siłą, z pomocą wewnętrznych kolaborantów, aby przywrócić prawdziwy komunizm."
 SOV_zhirinovsky: "Władimir Żyrinowski"
 SOV_zhirinovsky_desc: "Władimir Żyrinowski (ur. 1946) od 1991 roku kieruje skrajnie nacjonalistyczną Liberalno-Demokratyczną Partią Rosji. Znany z ostrej retoryki i niesławnej kłótni o soki z centrystą Borysem Niemcowem w 1995 roku, Żyrinowski opowiada się za agresywną i nieprzewidywalną polityką. Wśród jego bardziej radykalnych propozycji znajduje się skażenie państw bałtyckich należących do NATO poprzez rozproszenie odpadów radioaktywnych w powietrzu wzdłuż ich granic. Jego kontrowersyjne idee nadal kształtują nacjonalistyczny dyskurs Rosji."
 SOV_russian_irredentism: "Irredentyzm rosyjski"
 SOV_russian_irredentism_desc: "Rosja była kiedyś wielkim imperium, ale została osłabiona rewolucjami, zamachami stanu i wojnami domowymi. Teraz musimy przywrócić dawną świetność, odzyskując utracone terytoria. Krym i Donbas należą do nas, a nasze czołgi dojadą aż do Pragi. To nasze przeznaczenie i obowiązek."
 SOV_governorates: "Gubernatorstwa"
 SOV_governorates_desc: "Zbyt wiele razy cierpieliśmy z powodu republik narodowych i marginalizacji etnicznych Rosjan. Reorganizując kraj w 30 guberniach, będziemy rządzić skuteczniej i zjednoczymy państwo. Ta reforma wzmacnia władzę centralną i przywraca porządek."
 SOV_strengthen_union_state: "Gubernatorstwo Mińskie"
 SOV_strengthen_union_state_desc: "Czas położyć kres pozorowanej niepodległości Białorusi. Przywrócenie Białorusi jako guberni w ramach naszego imperium to najlepszy sposób na zapewnienie stabilności i kontroli. Ta reintegracja przyniesie korzyści obu narodom i wzmocni nasze granice."
 SOV_maintain_csto_1: "Rozwiązać OUBZ"
 SOV_maintain_csto_1_desc: "Odbudowy Układu o Bezpieczeństwie Zbiorowym (ODKB) to niepotrzebna i nieskuteczna organizacja, która nie służy już naszym interesom. Czas ją rozwiązać i porzucić przestarzałe sojusze. Nasza przyszłość leży w silniejszych, bardziej ukierunkowanych partnerstwach."
 SOV_rus_sphere_united_arms: "Układ Moskiewski"
 SOV_rus_sphere_united_arms_desc: "Musimy stworzyć nowy, potężny sojusz polityczny i wojskowy. Stare porozumienia nas zawiodły; czas utworzyć własną koalicję, która wzmocni nasze wpływy na świecie i rzuci wyzwanie dominacji Zachodu."
 SOV_integrate_abkhazia: "Gubernatorstwo Tyflis"
 SOV_integrate_abkhazia_desc: "Musimy skupić się na ziemiach byłego Imperium Rosyjskiego na Kaukazie. Trwające konflikty gruzińsko-osetyjsko-abchaskie zagrażają stabilności regionu. Naszym celem jest trwałe zakończenie tych sporów i przywrócenie porządku pod naszą kontrolą."
 SOV_support_serbia: "Wspieraj Serbię"
 SOV_support_serbia_desc: "Serbia pozostaje naszym kluczowym sojusznikiem w Europie Południowej. Powinniśmy udzielić jej wsparcia, kiedy tylko będzie tego potrzebować, aby wzmocnić to ważne partnerstwo i promować nasze wspólne interesy w regionie."
 SOV_help_armenia: "Unia Armeńsko-Rosyjska"
 SOV_help_armenia_desc: "Armenia zawsze była braterskim narodem chrześcijańskim, z którym łączą nas głębokie więzi. Jesteśmy gotowi zaoferować Armenii prawdziwy sojusz oparty na zaufaniu i wzajemnym wsparciu. Nasza przyjaźń ma korzenie w wielowiekowej wspólnej historii."
 SOV_approach_iran: "Podejdź do Iranu"
 SOV_approach_iran_desc: "Planujemy zaoferować Iranowi sojusz, który znacząco wzmocni naszą pozycję w regionie. Budowanie tego partnerstwa jest kluczem do zapewnienia sobie wpływów i przeciwdziałania ingerencji Zachodu."
 SOV_proclamation_of_greater_russia: "Głosić Wielką Rosję"
 SOV_proclamation_of_greater_russia_desc: "Rosja jest obecnie globalnym supermocarstwem, dominującym w Eurazji i kształtującym politykę światową. Z nową siłą stawimy czoła Zachodowi i zapewnimy sobie należne nam miejsce na arenie międzynarodowej."
 SOV_zhirinovsky_secure_central_asia: "Zażądaj uległości z Azji Środkowej"
 SOV_zhirinovsky_secure_central_asia_desc: "Azja Środkowa zawsze znajdowała się w naszej strefie wpływów. Musimy ją mocno zabezpieczyć, aby uniemożliwić Irańczykom i Chińczykom zdobycie tam wpływów. Nasza dominacja tam jest niepodważalna."
 SOV_expand_welfare_programs: "Rozwiń programy opieki społecznej"
 SOV_expand_welfare_programs_desc: "Naród rosyjski cierpiał z powodu nieudanego radzieckiego systemu opieki zdrowotnej przez zbyt długi czas. Nadszedł czas na odbudowę kraju i rozszerzenie programów socjalnych, aby poprawić jakość życia i zdrowie publiczne."
 SOV_revive_the_great_idea: "Bractwo Rosyjsko-Greckie"
 SOV_revive_the_great_idea_desc: "Zachodnie wybrzeże Anatolii było historycznie terytorium greckiego Kościoła Prawosławnego, niesprawiedliwie zajęte przez Osmanów. Jeśli Grecy zechcą je odzyskać, mają nasze pełne poparcie. To braterstwo wzmacnia nasze wpływy w regionie."
 SOV_zhirinovsky_attack_ruthenia: "Destabilizacja Ukrainy"
 SOV_zhirinovsky_attack_ruthenia_desc: "Ukraina od dawna prowadzi politykę antyrosyjską od czasu rozpadu ZSRR. Nie możemy pozwolić, aby ten region stał się wrogą twierdzą. Podejmiemy zdecydowane działania, aby raz na zawsze zneutralizować to zagrożenie."
 SOV_zhirinovsky_take_trans: "Referendum w Naddniestrzu"
 SOV_zhirinovsky_take_trans_desc: "Trwający problem z Mołdawią powinien stać się dla nich bolesnym doświadczeniem, ponieważ przejmujemy kontrolę nad Naddniestrzem. To referendum legitymizuje nasze roszczenia i poszerza nasze wpływy."
 SOV_question_of_poland: "Kwestia Polski"
 SOV_question_of_poland_desc: "W sierpniu 2014 roku Żyrinowski zagroził bombardowaniem dywanowym Polski, co odzwierciedlało jego agresywne stanowisko wobec tego kraju. Groźba ta podkreśla napięcia w naszych stosunkach."
 SOV_syria_kurdistan_armenia_summit: "Wspólne ćwiczenia wojskowe"
 SOV_syria_kurdistan_armenia_summit_desc: "Nasza antyturecka koalicja przeprowadzi wspólne ćwiczenia wojskowe, aby wzmocnić potencjał bojowy Syrii, Kurdystanu i Armenii. Ćwiczenia te przygotowują nas do skoordynowanych działań obronnych i ofensywnych."
 SOV_istanbul_is_constantinople: "Stambuł to Konstantynopol"
 SOV_istanbul_is_constantinople_desc: "Nadszedł czas na realizację planów wojennych ze szczytu antytureckiego i odzyskanie utraconych terytoriów. Przywrócenie Stambułowi dawnej tożsamości jest kluczowym celem tej kampanii."
 SOV_crush_europe: "Zmiażdżyć Europę"
 SOV_crush_europe_desc: "Europa oferuje tylko globalistów, degeneratów i moralny upadek. Zmiażdżymy tę dekadencję i przywrócimy porządek. Nasza kampania uderza w sedno europejskiego upadku."
 SOV_treaty_with_turkmenistan: "Traktat z Turkmenistanem"
 SOV_treaty_with_turkmenistan_desc: "Nie ma potrzeby walczyć z Turkmenami. Jesteśmy przekonani, że z radością pokojowo zjednoczą się z naszym imperium. Ten traktat umocni nasze więzi i rozszerzy nasze wpływy."
 SOV_co_op_wagner: "Powierzyć władzę Prigożynowi"
 SOV_co_op_wagner_desc: "Ponieważ główne finansowanie pochodzi od Jewgienija Prigożyna, sensowne jest powierzenie mu kierowania PMC. Jego przywództwo zapewni lepszą koordynację i efektywność."
 SOV_imperial_russian_lands: "Cesarskie Ziemie Rosyjskie"
 SOV_imperial_russian_lands_desc: "Pierwszym krokiem naszego planu jest odzyskanie ziem ojczystych, utraconych podczas rządów komunistycznych. Z boską łaską przywrócimy dawne terytoria i honor naszego imperium."
 SOV_claim_finland: "Zgłoś Finlandię"
 SOV_claim_finland_desc: "Granica Finlandii leży zbyt blisko Sankt Petersburga. Musimy ją przesunąć na północ i zachód, tak jak zrobił to Piotr Wielki, zdecydowanie pokonując państwa nordyckie, aby nigdy więcej nam nie zagroziły. To kluczowe dla naszego bezpieczeństwa."
 SOV_zhirinovsky_secure_east_asia: "Ambicje azjatyckie"
 SOV_zhirinovsky_secure_east_asia_desc: "Rosyjska dyplomacja zawsze była złożona i wielopłaszczyznowa. Musimy zabezpieczyć i rozszerzyć nasze wpływy w Azji, aby wzmocnić naszą globalną pozycję. Chwała Rosji!"
 SOV_demand_manchuria: "Powrót do Żełtorosji"
 SOV_demand_manchuria_desc: "Czas ożywić stary projekt Żółtej Rosji. Jesteśmy gotowi zażądać od Chin ziem, które kiedyś należały do ​​Imperium Rosyjskiego. To śmiałe żądanie przywróci nam wpływy w Mandżurii."
 SOV_zheltoros: "Gubernatorstwo mongolskie"
 SOV_zheltoros_desc: "Mongolia od dawna pełniła rolę bufora między nami a Chinami. Czas położyć kres temu układowi i uczynić Mongolię oficjalnym podmiotem naszego Imperium Rosyjskiego, wzmacniając nasze granice i kontrolę."
 SOV_expand_pacific_naval_presence: "Rozszerz obecność marynarki wojennej na Pacyfiku"
 SOV_expand_pacific_naval_presence_desc: "Rozwijając przemysł stoczniowy na Dalekim Wschodzie, możemy pobudzić wzrost gospodarczy w regionie i zbudować większą potęgę morską na Oceanie Spokojnym, realizując tym samym nasze strategiczne ambicje."
 SOV_avenge_tsushima: "Pomścić Tsushimę"
 SOV_avenge_tsushima_desc: "Wojna rosyjsko-japońska z lat 1904-1905 była upokarzającą porażką naszego narodu. Czas pomścić naszych przodków, ostatecznie pokonując Japonię."
 SOV_end_the_usa: "Koniec z USA"
 SOV_end_the_usa_desc: "Od upadku moralnego po globalny terroryzm, Stany Zjednoczone stanowią fundamentalne zagrożenie dla naszego przetrwania i stabilności świata. Muszą zostać zniszczone, aby zapewnić nam przyszłość."
 SOV_side_with_the_people: "Po stronie Narodu"
 SOV_side_with_the_people_desc: "Przez wieki elity i mafie kryminalne uciskały zwykłych ludzi. Czas naprawić tę niesprawiedliwość i stanąć stanowczo po stronie ludu."
 SOV_purge_disloyal_oligarchs: "Czyść nielojalnych oligarchów"
 SOV_purge_disloyal_oligarchs_desc: "Pomimo naszych wysiłków, niektórzy oligarchowie odmawiają poparcia naszej sprawy. Zaproponujemy im warunki nie do odrzucenia i usuniemy tych, którzy staną nam na drodze."
 SOV_integrate_serbia: "Państwo związkowe z Serbią"
 SOV_integrate_serbia_desc: "Zaproponujemy, aby Serbia odnowiła projekt Państwa Związkowego, który nasza partia mocno popierała w latach 90. Ta unia pogłębi współpracę i wzmocni naszą strategiczną pozycję w Europie."
 SOV_ensure_a_balance: "Zapewnij równowagę"
 SOV_ensure_a_balance_desc: "Społeczeństwo rosyjskie jest podzielone głównie na elity i zwykłych ludzi. Musimy zachować delikatną równowagę, wspierając obie grupy, ponieważ każda z nich jest niezbędna dla stabilności kraju."
 SOV_zhirinovsky_economic_policy: "Polityka gospodarcza Żyrinowskiego"
 SOV_zhirinovsky_economic_policy_desc: "Wieki eksperymentowania z gospodarką planową i rynkową pokazały, że w celu rozwoju rosyjskiej gospodarki w XXI wieku konieczne jest zastosowanie podejścia mieszanego."
 SOV_progressive_taxation: "Progresywne opodatkowanie"
 SOV_progressive_taxation_desc: "System podatkowy, w którym osoby o wyższych dochodach płacą wyższy procent, a osoby o niższych dochodach płacą mniej. Polityka ta promuje sprawiedliwość i równowagę społeczną."
 SOV_guarantee_the_people: "Gwarancja dla ludzi"
 SOV_guarantee_the_people_desc: "Ludzie są fundamentem potęgi Rosji i naszej. Musimy zapewnić sobie ich poparcie, aby utrzymać nasz autorytet i stabilność."
 SOV_revitalize_russian_industrial_sector: "Ożywienie rosyjskiego sektora przemysłowego"
 SOV_revitalize_russian_industrial_sector_desc: "Rosyjski przemysł przekształcił nas kiedyś ze społeczeństwa rolniczego w kraj kosmiczny. Przy odpowiednich inwestycjach i zarządzaniu może nas poprowadzić z epoki przemysłowej w erę informacji."
 SOV_increase_fossil_fuel_investments: "Zwiększenie inwestycji w paliwa kopalne"
 SOV_increase_fossil_fuel_investments_desc: "Pomimo sprzeciwu globalistów, paliwa kopalne pozostają niezbędne i niezastąpione. Musimy intensywnie inwestować w ten sektor, aby zapewnić Rosji dobrobyt i bezpieczeństwo energetyczne."
 SOV_idea_comp_industry: "Przemysł komputerowy"
 SOV_idea_comp_industry_desc: "Nasza gospodarka jest przestarzała. Nasi wykwalifikowani naukowcy i pracownicy muszą wykorzystać technologię komputerową, aby wynieść rosyjską gospodarkę i kompleks wojskowo-przemysłowy na nowy poziom."
 SOV_increased_arms_exports: "Zwiększony eksport broni"
 SOV_increased_arms_exports_desc: "Znany rosyjski przemysł zbrojeniowy to potężne narzędzie do zdobywania wpływów na całym świecie. Musimy zbudować infrastrukturę, aby zwiększyć produkcję i eksport broni."
 SOV_zhirinovsky_secure_baltics: "Zabezpieczyć kraje bałtyckie"
 SOV_zhirinovsky_secure_baltics_desc: "W 1991 roku Żyrinowski groził podjęciem drastycznych działań przeciwko krajom bałtyckim, w tym składowaniem odpadów nuklearnych i atakami radiacyjnymi. W 2014 roku groził bombardowaniem dywanowym regionu. Bezpieczeństwo krajów bałtyckich pozostaje priorytetem."
 SOV_arrest_zyuganov: "Aresztować Ziuganowa"
 SOV_arrest_zyuganov_desc: "Giennadij Ziuganow, przywódca Partii Komunistycznej, jest groźnym przeciwnikiem. Jego aresztowanie zneutralizuje poważne zagrożenie dla naszych rządów."
 SOV_coopt_zyuganov: "Coopt Ziuganow"
 SOV_coopt_zyuganov_desc: "Choć Ziuganow jest w opozycji, łączy nas wspólny cel. Zjednoczenie naszych sił mogłoby wzmocnić dążenie do Wielkiej Rosji."
 SOV_supreme_leader: "Zostań Najwyższym Przywódcą"
 SOV_supreme_leader_desc: "Możemy przejąć władzę absolutną, bez żadnych mechanizmów kontroli i równowagi, rządzić z niekwestionowanym autorytetem."
 SOV_remain_president: "Pozostań Prezydentem"
 SOV_remain_president_desc: "Już teraz sprawujemy niemal absolutną władzę, nie ma potrzeby wprowadzania dalszych zmian."
 SOV_iron_regency: "Żelazna Regencja"
 SOV_iron_regency_desc: "Możemy przejść do monarchii, powołując radę regencyjną, która będzie sprawować władzę w czasie zmiany."
 SOV_make_russia_great_again: "Spraw, aby Rosja znów była wielka!"
 SOV_make_russia_great_again_desc: "Wielkość Rosji zostanie przywrócona, a my zrobimy wszystko, co możliwe, aby pomóc w osiągnięciu tego celu."
 SOV_coopt_hyper_nationalists: "Kooptuj ultranacjonalistów"
 SOV_coopt_hyper_nationalists_desc: "Powinniśmy sprzymierzyć się z radykalnym nacjonalistycznym skrzydłem naszej partii, przyznając im większą władzę w rządzie."
 SOV_rva: "Utworzyć Rosyjską Armię Ochotniczą"
 SOV_rva_desc: "W obliczu rosnącej liczby grup nacjonalistycznych, zjednoczymy jednostki paramilitarne w Rosyjską Armię Ochotniczą, gotową do działania w czasie wojny."
 SOV_kill_western_opposition: "Zabić zachodnią opozycję"
 SOV_kill_western_opposition_desc: "Ultranacjonaliści domagają się wyeliminowania opozycji sprzymierzonej z Zachodem. Powinniśmy pozwolić im na realizację tych działań."
 SOV_amend_the_russian_constitution: "Zmień rosyjską konstytucję"
 SOV_amend_the_russian_constitution_desc: "Konstytucja jest do przyjęcia, z kilkoma poprawkami dostosowanymi do naszych celów."
 SOV_new_russian_status_quo: "Nowe rosyjskie status quo"
 SOV_new_russian_status_quo_desc: "Władza została skonsolidowana; Rosją rządzi teraz nowa władza."
 SOV_decommunization: "Dekomunizacja"
 SOV_decommunization_desc: "Komunizm zniszczył Rosję, powodując głód, kradzieże, więzienia i śmierć milionów ludzi. Nie będziemy już czcić tego mrocznego dziedzictwa. Precz z komunizmem!"
 SOV_embrace_monarchists: "Trzymajcie kciuki za monarchistów"
 SOV_embrace_monarchists_desc: "Poparcie dla monarchii rośnie. Powinniśmy zaprosić monarchistów do dołączenia do naszej partii i zdobycia wpływu."
 SOV_condemn_the_partition_of_india: "Traktat o przyjaźni indyjsko-rosyjskiej"
 SOV_condemn_the_partition_of_india_desc: "Indie i Rosja historycznie wspólnie sprzeciwiały się Zachodowi. Naszym głównym rywalem są teraz Chiny, których wzrost zagraża naszej egzystencji."
 SOV_praise_china: "Traktat o przyjaźni chińsko-rosyjskiej"
 SOV_praise_china_desc: "Chiny i Rosja zjednoczyły się przeciwko mocarstwom Zachodu. Naszym głównym przeciwnikiem są Indie, których rosnąca dominacja stanowi zagrożenie."
 SOV_reconcile_the_cprf: "Pogódź się z CPRF"
 SOV_reconcile_the_cprf_desc: "Mamy wiele wspólnych celów z Partią Komunistyczną. Być może uda nam się je przejąć i załagodzić dawne podziały."
 SOV_support_workers_rights: "Wspieraj prawa pracowników"
 SOV_support_workers_rights_desc: "Pracownicy są ważnymi członkami naszego narodu. Musimy wprowadzić reformy, aby poprawić ich prawa, nawet jeśli wpłynie to na wydajność."
 SOV_social_conservatism: "Konserwatyzm społeczny"
 SOV_social_conservatism_desc: "Konserwatyzm społeczny opowiada się za egzekwowaniem przez rząd tradycyjnych wartości, uznawanych za niezbędne do zachowania cywilizacji i przyzwoitości."
 SOV_ally_national_bolsheviks: "Sprzymierzeni narodowi bolszewicy"
 SOV_ally_national_bolsheviks_desc: "Narodowi bolszewicy to głośna, skrajnie prawicowa grupa nacjonalistyczna. Mogliby stać się użytecznym sojusznikiem politycznym."
 SOV_national_bolshevik_thought: "Narodowa myśl bolszewicka"
 SOV_national_bolshevik_thought_desc: "Ideologia narodowo-bolszewicka łączy nacjonalizm z zasadami bolszewickimi w celu stworzenia Wielkiej Rosji."
 SOV_national_bolshevik_cooperation: "Narodowa Współpraca Bolszewicka"
 SOV_national_bolshevik_cooperation_desc: "Zapewniliśmy sobie współpracę z Narodowymi Bolszewikami, aby zmonopolizować wsparcie nacjonalistyczne i wzmocnić nasz ruch."
 SOV_national_bolshevik_coup: "Koalicja z Narodowymi Bolszewikami"
 SOV_national_bolshevik_coup_desc: "Dopuszczenie do koalicji z tą dużą partią opozycyjną złagodzi presję i umocni naszą kontrolę."
 SOV_absolute_monarchy: "Monarchia absolutna"
 SOV_absolute_monarchy_desc: "Monarchia bez ograniczeń konstytucyjnych jest najlepszą drogą do silnego przywództwa."
 SOV_constitutional_monarchy: "Monarchia konstytucyjna"
 SOV_constitutional_monarchy_desc: "Władza absolutna korumpuje. Pewne ograniczenia władzy monarchy są potrzebne, aby uniknąć powtórzenia błędów Romanowów."
 SOV_empower_the_romanovs: "Cześć Romanowom"
 SOV_empower_the_romanovs_desc: "Dynastia Romanowów rządziła Rosją przez wieki, aż do niesprawiedliwego obalenia przez bolszewików. Powinniśmy czcić ich dziedzictwo i osiągnięcia."
 SOV_zhirinovsky_iron_regent: "Zdobądź koronę"
 SOV_zhirinovsky_iron_regent_desc: "Rewolucja 1917 roku pogrążyła Rosję w chaosie. Władimir Żyrinowski, skazany na objęcie tronu, przywróci porządek i rozwiąże najgłębsze kryzysy w kraju."
 SOV_compromise_with_old_believers: "Kompromis z Starowiecami"
 SOV_compromise_with_old_believers_desc: "Starowiectwo odrzuca patriarchę Cyryla. Powinniśmy dojść do kompromisu religijnego, być może mianując nowego patriarchę, który będzie dla nich akceptowalny jako religia państwowa."
 SOV_crush_old_believers: "Zmiażdż Starovertsy"
 SOV_crush_old_believers_desc: "Starowiec odmawia uznania patriarchy Cyryla. Musimy ich stłumić, aby ustanowić własną religię państwową."
 SOV_the_third_rome_desc: "Moskwa, Trzeci Rzym, to idea, że ​​Moskwa jest następcą starożytnego Rzymu i Bizancjum, kontynuując dziedzictwo Cesarstwa Rzymskiego. Koncepcja ta była przedmiotem debat w całej historii Europy, które miasto miało prawo dziedziczyć to dziedzictwo."
 SOV_unity_of_church_and_state: "Jedność Kościoła i Państwa"
 SOV_unity_of_church_and_state_desc: "Prawosławie jest fundamentem narodu rosyjskiego. Bez jego wsparcia rządzenie naszym rozległym imperium jest niemożliwe. Będziemy odpowiednio integrować religię z systemem sprawowania władzy."
 SOV_god_save_the_tsar: "Bozhe, Caria Khrani!"
 SOV_god_save_the_tsar_desc: "Boże chroń cara!"
 SOV_yavlinsky: "Grigorij Jawliński"
 SOV_yavlinsky_desc: "Grigorij Jawliński (ur. 1952) aktywnie uczestniczył w reformach gospodarczych ZSRR na początku lat 90. XX wieku jako autor „Programu 500 dni”. Przewodzi socjalliberalnej koalicji Jabłoko i w 1996 roku zdobył 7,3% głosów. Poparcie czerpie głównie z wyborców z miast i klasy średniej, a jego stanowisko dyplomatyczne jest przyjazne wobec mocarstw zachodnich."
 SOV_maintain_good_relationships_with_central_asia: "Utrzymuj przyjaźń z Azją Środkową"
 SOV_maintain_good_relationships_with_central_asia_desc: "Łączy nas kulturowa i historyczna przyjaźń z narodami Azji Środkowej, zjednoczonymi wspólną bolszewicką przeszłością. Czas ożywić te bliskie więzi i rozważyć dalszą współpracę."
 SOV_befriend_india: "Zaprzyjaźnij się z Indiami"
 SOV_befriend_india_desc: "Związek Radziecki poparł niepodległość Indii. Teraz nadszedł czas, aby odnowić tę przyjaźń i wzmocnić nasze partnerstwo."
 SOV_befriend_pakistan: "Zaprzyjaźnij się z Pakistanem"
 SOV_befriend_pakistan_desc: "Chociaż wspieraliśmy Indie podczas zimnej wojny, nie musimy już dłużej podtrzymywać tego stanowiska. Pakistan oferuje lepsze partnerstwo strategiczne dla naszych interesów."
 SOV_support_israel: "Wspieraj Izrael"
 SOV_support_israel_desc: "Nasz kraj ma długą historię kontaktów z Izraelem i jego mieszkańcami. Powinniśmy nadal pielęgnować tę przyjaźń."
 SOV_support_palestine: "Wspieraj Palestynę"
 SOV_support_palestine_desc: "Arabowie cierpią z powodu izraelskiej opresji od wielu lat. Musimy ich wspierać w tych trudnych czasach."
 SOV_pressure_the_persians: "Uderz w Iran"
 SOV_pressure_the_persians_desc: "Irańscy mułłowie stanowią ostatni bastion autokracji, korupcji i ekstremizmu w naszym regionie. Ich usunięcie jest kluczowe dla rosyjskiego i globalnego pokoju i bezpieczeństwa, a jednocześnie promowania demokracji na niespokojnym Bliskim Wschodzie."
 SOV_honor_victims_of_repression: "Uczcić pamięć ofiar represji"
 SOV_honor_victims_of_repression_desc: "Sowieckie czystki, głód i terror państwowy wyrządziły krzywdę milionom ludzi i dotknęły niemal każdą rosyjską rodzinę. Nigdy nie wolno nam zapomnieć o tych ofiarach. Nigdy więcej."
 SOV_a_pragmatic_approach: "Pragmatyczne podejście"
 SOV_a_pragmatic_approach_desc: "Choć demokracja jest pożądana, bezpośrednie przejście od dyktatury komunistycznej do demokracji kapitalistycznej nie zadziała. Terapia szokowa zniszczyłaby nasze kruche, nowe państwo."
 SOV_democratic_idealism: "Idealizm demokratyczny"
 SOV_democratic_idealism_desc: "Czas zostawić za sobą duchy przeszłości i za wszelką cenę dążyć do reform demokratycznych."
 SOV_respect_soviet_legacy: "Szanuj dziedzictwo sowieckie"
 SOV_respect_soviet_legacy_desc: "Nasza historia należy do nas. Ignorowanie jej lub nienawidzenie jest autodestrukcyjne. Powinniśmy szanować sowiecką przeszłość za jej osiągnięcia, nie zapominając jednocześnie o jej błędach."
 SOV_decommunize_russian_society: "Dekomunizować społeczeństwo rosyjskie"
 SOV_decommunize_russian_society_desc: "Komunizm upadł. Powinniśmy usunąć jego symbole i wizerunki, aby zapobiec podsycaniu nacjonalistycznej i neokomunistycznej retoryki."
 SOV_rehabilitate_purged_figures: "Rehabilituj oczyszczone figury"
 SOV_rehabilitate_purged_figures_desc: "Wielu zdolnych i lojalnych ludzi zostało wymordowanych i wymazanych w czasach sowieckich. Musimy o nich pamiętać i pielęgnować ich dziedzictwo."
 SOV_reconcile_the_cprf_2: "Pogódź się z CPRF"
 SOV_reconcile_the_cprf_2_desc: "Komunistyczna Partia Federacji Rosyjskiej pozostaje silna. Pojednanie z nią to jedyna droga do uznania jej za legalny rząd."
 SOV_ostracize_the_cprf: "Ostracyzować CPRF"
 SOV_ostracize_the_cprf_desc: "KPRF to umierająca pozostałość starego systemu sowieckiego. Powinniśmy wykluczyć ich z szanowanego społeczeństwa."
 SOV_foster_multi_party_democracy: "Konwencja dla Demokratycznej Rosji"
 SOV_foster_multi_party_democracy_desc: "Po rozprawieniu się z opozycją nacjonalistyczną i komunistyczną nadszedł czas na zwołanie konwencji rządowej, która ustali zasady i normy nowej, demokratycznej Rosji."
 SOV_economic_bill_of_rights: "Ekonomiczna Karta Praw"
 SOV_economic_bill_of_rights_desc: "Aby cieszyć się życiem, wolnością i dążyć do szczęścia, ludzie muszą mieć podstawowe wolności ekonomiczne. Nikomu nie należy odmawiać tych praw z powodu ubóstwa. Potrzebujemy karty praw ekonomicznych, aby chronić obywateli przed nadużyciami kapitalizmu."
 SOV_influence_central_asian_change: "Wpływ na zmiany w Azji Środkowej"
 SOV_influence_central_asian_change_desc: "Azja Środkowa jest pełna skorumpowanych autokratów. Bez działania, narody te wymkną się spod naszej strefy wpływów."
 SOV_join_nato: "Zaangażuj się w NATO"
 SOV_join_nato_desc: "Zimna wojna dobiegła końca, a nasza sytuacja jest trudna. Jako demokracja, powinniśmy zawrzeć sojusz z innymi demokracjami, aby zapewnić sobie przetrwanie."
 SOV_pan_eurasian_infrastructure: "Program Infrastruktury Eurazjatyckiej"
 SOV_pan_eurasian_infrastructure_desc: "Rosyjska infrastruktura jest w kiepskim stanie. Musimy budować drogi, mosty, linie kolejowe i inne projekty, aby pobudzić gospodarkę."
 SOV_status_quo: "Utrzymaj koreańskie status quo"
 SOV_status_quo_desc: "Stabilny Półwysep Koreański najlepiej służy interesom Rosji. Jeśli zmiany muszą nastąpić, powinny być stopniowe i kontrolowane, a nie chaotyczne."
 SOV_strengthen_relations_with_north: "Wzmocnić relacje z Północą"
 SOV_strengthen_relations_with_north_desc: "Korea Północna jest naszym sojusznikiem od czasu, gdy dostarczyliśmy jej myśliwce MiG-15 podczas wojny koreańskiej. Wznieśmy toast za 80 lat przyjaźni!"
 SOV_encourage_economic_reforms: "Zachęcanie do północnokoreańskich reform gospodarczych"
 SOV_encourage_economic_reforms_desc: "W zglobalizowanym świecie Rosja wciąż ma zamkniętego, słabo rozwiniętego sojusznika. To nie służy naszym interesom."
 SOV_expand_business_with_south: "Rozwiń współpracę z Koreą Południową"
 SOV_expand_business_with_south_desc: "Korea Południowa dysponuje kapitałem i wiedzą specjalistyczną, a my zasobami i siłą roboczą. To partnerstwo może przynieść korzyści interesom Rosji i zwiększyć nasze wpływy."
 SOV_export_more_energy: "Eksportuj więcej energii do Korei Południowej"
 SOV_export_more_energy_desc: "Gospodarka Korei Południowej jest silna. Zaopatrywanie ich w energię poprawia naszą pozycję geopolityczną i wpływy."
 SOV_support_peaceful_korean_unification: "Wesprzyj pokojowe zjednoczenie Korei"
 SOV_support_peaceful_korean_unification_desc: "Pokojowe zjednoczenie doprowadziłoby do powstania ogromnego rynku północnego, silnej gospodarki południowej i nowej potęgi regionalnej, co pomogłoby zrównoważyć wpływy USA i Chin."
 SOV_east_asia_in_democracy: "Demokratyzować Azję Wschodnią"
 SOV_east_asia_in_democracy_desc: "Azja Wschodnia, a zwłaszcza Chiny i Korea Północna, to ostatnie bastiony komunizmu. Nasza polityka powinna skupić się na wyzwoleniu tych narodów i odesłaniu komunizmu do historii."
 SOV_expand_trade_with_taiwan: "Rozwiń handel z Tajwanem"
 SOV_expand_trade_with_taiwan_desc: "Tajwan produkuje zaawansowane półprzewodniki i inne towary high-tech. Rosnąca wymiana handlowa przynosi korzyści naszym interesom i wpływom."
 SOV_support_taiwan_military_buildup: "Wesprzyj rozbudowę wojskową Tajwanu"
 SOV_support_taiwan_military_buildup_desc: "Aby powstrzymać chińską agresję, powinniśmy pomóc Tajwanowi wzmocnić jego obronę."
 SOV_support_south_led_unification: "Wspieraj zjednoczenie pod przewodnictwem Południa"
 SOV_support_south_led_unification_desc: "Przyszłość Korei leży w Seulu."
 SOV_export_military_hardware_to_south_korea: "Eksportuj sprzęt wojskowy na południe"
 SOV_export_military_hardware_to_south_korea_desc: "Korea Południowa potrzebuje wsparcia, aby zjednoczyć półwysep. Powinniśmy dostarczyć im sprzęt wojskowy, aby im w tym pomóc."
 SOV_behead_autocratic_dragons: "Ścinaj głowy autokratycznym smokom"
 SOV_behead_autocratic_dragons_desc: "Państwa totalitarne to okrutne smoki. Odetnijcie im głowy, wołajcie „Szaleństwo!” i spuśćcie psy wojny!"
 SOV_ignite_second_korean_war: "Rozpal drugą wojnę koreańską"
 SOV_ignite_second_korean_war_desc: "Reżim północnokoreański to przestarzały stalinowski relikt, którego miejsce jest na śmietniku historii. Jeśli Korea Południowa zdecyduje się na zjednoczenie półwyspu siłą, ma nasze pełne poparcie."
 SOV_outer_space_initiative: "Rozwój Roskosmosu"
 SOV_outer_space_initiative_desc: "Ambicje Rosji w kosmosie wymagają, aby Roskosmos był stabilny finansowo i wiarygodny i przewodził naszym wysiłkom eksploracyjnym i technologicznym."
 SOV_finish_1998_reforms: "Zakończ reformę wojskową z 1998 r"
 SOV_finish_1998_reforms_desc: "Wprowadzone za ministra obrony Igora Siergiejewa reformy z 1998 roku sklasyfikowały jednostki jako gotowe do walki lub w stanie pokoju, a pozostałe przekształciły w bazy magazynowe sprzętu. Zreorganizowano również Siły Powietrzne i Kosmiczne."
 SOV_2001_military_reforms: "Rozpocznij reformy wojskowe"
 SOV_2001_military_reforms_desc: "Minister obrony Siergiej Iwanow ogłosił reformy, które mają na celu zapewnienie jednostkom ochotniczym stałej gotowości bojowej przy jednoczesnym zachowaniu systemu poboru."
 SOV_black_gussard: "Czarni Huzarzy"
 SOV_black_gussard_desc: "15. Samodzielna Zmotoryzowana Brygada Strzelców Aleksandryjskich Gwardii jest jedyną rosyjską brygadą pokojową w ramach Wojsk Lądowych."
 SOV_2008_military_reforms: "Kontynuuj reformy wojskowe"
 SOV_2008_military_reforms_desc: "Ministerstwo Obrony podjęło decyzję o dalszej redukcji sił zbrojnych, redukując ich liczbę, aby zwiększyć elastyczność strategiczną i taktyczną."
 SOV_increased_arms_exports_2: "Zwiększony eksport broni"
 SOV_increased_arms_exports_2_desc: "Eksport broni od dawna ma kluczowe znaczenie dla rosyjskiej gospodarki. Dochody z tych transakcji pomogą wzmocnić naszą gospodarkę krajową, nawet jeśli część broni wpadnie w niepowołane ręce."
 SOV_reserve_officer_training_system: "System szkolenia oficerów rezerwy"
 SOV_reserve_officer_training_system_desc: "Nasz przestarzały system szkolenia oficerów rezerwy wymaga reformy, aby lepiej przygotować personel poprzez ulepszenie edukacji wojskowej."
 SOV_coastal_fleet_reforms: "Reformy floty przybrzeżnej"
 SOV_form_the_uac: "Utwórz UAC"
 SOV_form_the_uac_desc: "United Aircraft Corporation powstała 20 lutego 2006 r. w wyniku fuzji wiodących producentów samolotów. Jej celem jest optymalizacja produkcji i ograniczenie strat."
 SOV_roscosmos_intel: "Grupowanie satelitów"
 SOV_roscosmos_intel_desc: "Wdrożymy aktywną sieć satelitów rozpoznawczych, aby dostarczać naszym siłom zbrojnym niezbędne informacje wywiadowcze."
 SOV_airforce_structure_change: "Reformy w strukturach"
 SOV_airforce_structure_change_desc: "Trwają prace nad modernizacją personelu sił powietrznych."
 SOV_fighter_production: "Wzmocnić produkcję myśliwców"
 SOV_fighter_production_desc: "Więcej myśliwców oznacza bezpieczniejsze i spokojniejsze niebo."
 SOV_uav_production: "Rozszerzenie produkcji dronów"
 SOV_uav_production_desc: "Naszym celem jest powszechne rozmieszczenie dronów w naszych siłach zbrojnych."
 SOV_bombers_production: "Zwiększ produkcję bombowców"
 SOV_bombers_production_desc: "Nasi wrogowie zostaną przytłoczeni potęgą naszych bombowców."
 SOV_pakfa: "PAKFA"
 SOV_pakfa_desc: "Nasze myśliwce serii SU zaliczają się do najlepszych na świecie."
 SOV_pakda: "PAKDA"
 SOV_pakda_desc: "Seria PAKDA obejmuje jedne z najnowocześniejszych bombowców."
 SOV_radioelectronic_warfare: "Oddziały walki elektronicznej"
 SOV_radioelectronic_warfare_desc: "Jednostki te prowadzą operacje mające na celu dominację nad przestrzenią powietrzną, ochronę naszych systemów przed ingerencją wroga i zakłócanie wrogiej komunikacji."
 SOV_modernize_soviet_missile_stockpiles: "Ulepszenie szybów startowych"
 SOV_modernize_soviet_missile_stockpiles_desc: "Nasze silosy rakietowe są stare i wymagają regularnej modernizacji."
 SOV_missile_defense_investments: "Siły Rakietowe Przeciwlotnicze"
 SOV_missile_defense_investments_desc: "Siły te będą chronić ważne obiekty i wojska przed wrogimi atakami powietrznymi."
 SOV_hypersonic_missiles: "Pociski hipersoniczne"
 SOV_hypersonic_missiles_desc: "Poruszając się z prędkością większą niż Mach 5, pociski hipersoniczne nie pozostawiają czasu na wykrycie i odwet."
 SOV_russian_airspace_forces: "Rosyjskie Siły Powietrzno-Kosmiczne"
 SOV_russian_airspace_forces_desc: "Po okresie recesji nasze siły powietrzne są teraz wyposażone i gotowe do odzyskania globalnej przewagi powietrznej."
 SOV_space_forces_improvement: "Więcej inwestycji w lotnictwo"
 SOV_space_forces_improvement_desc: "Zwiększymy finansowanie naszych wojsk kosmicznych."
 SOV_mechanized_infantry_renovations: "Używaj „Armata” dla pojazdów APSc i BWP"
 SOV_mechanized_infantry_renovations_desc: "Nasza piechota zmechanizowana opiera się obecnie na przestarzałych radzieckich transporterach opancerzonych i bojowych wozach piechoty, które należy zmodernizować."
 SOV_armata_universal_combat_platform: "Uniwersalna platforma bojowa Armata"
 SOV_armata_universal_combat_platform_desc: "Platforma Armata to modułowy ciężki pojazd gąsienicowy nowej generacji, mający zastąpić starsze czołgi i transportery opancerzone."
 SOV_reform_army: "Nowa reforma armii"
 SOV_reform_army_desc: "Czas zmodernizować naszą armię, aby spełniała współczesne standardy prowadzenia wojny."
 SOV_armyreform_spec: "Siły specjalne są naszą siłą"
 SOV_armyreform_spec_desc: "Rozbudujemy nasze siły specjalne i udoskonalimy ich szkolenie i wyposażenie."
 SOV_mto: "Utwórz oddziały wsparcia logistycznego"
 SOV_mto_desc: "Wojska Wsparcia Logistycznego zapewniają pomoc techniczną i logistyczną wszystkim rodzajom sił zbrojnych."
 SOV_arta: "Artyleria jest bogiem wojny"
 SOV_arta_desc: "Będziemy utrzymywać zasadę supremacji artyleryjskiej z czasów Związku Radzieckiego, dbając o to, aby nasza artyleria pozostała najlepsza."
 SOV_mechanize: "Mechanizacja armii"
 SOV_mechanize_desc: "Nasza armia musi być mobilna i zmechanizowana. Dołożymy wszelkich starań, aby to osiągnąć."
 SOV_bmpt: "Terminator BMPT"
 SOV_ratnik_program: "Program Ratnika"
 SOV_ratnik_program_desc: "Ratnik to zaawansowany system wyposażenia bojowego zaprojektowany w celu zwiększenia przeżywalności żołnierzy i ich skuteczności w walce przy wykorzystaniu nowoczesnej technologii."
 SOV_csto_training_exercises: "Ćwiczenia szkoleniowe OUBZ"
 SOV_csto_training_exercises_desc: "Nasz sojusz pozostaje silny dzięki regularnym wspólnym ćwiczeniom i szkoleniom."
 SOV_rosgvardia: "Utwórz Rosgwardię"
 SOV_rosgvardia_desc: "Gwardia Narodowa Rosji jest niezależną wewnętrzną siłą militarną, której zadaniem jest ochrona granic, walka z terroryzmem, kontrola broni i ochrona porządku publicznego."
 SOV_rosguard_start_org: "Zacznij tworzyć mosty"
 SOV_rosguard_start_org_desc: "Czas zacząć formować pierwsze brygady."
 SOV_rosguard_armor: "Nowe pojazdy pancerne"
 SOV_rosguard_armor_desc: "W ramach reform Gwardia Narodowa zakupi nowe pojazdy opancerzone, które wzmocnią jej zdolności bojowe."
 SOV_rosguard_military: "Dowództwo Sił Gwardii Narodowej"
 SOV_rosguard_military_desc: "Ta państwowa formacja wojskowa zapewnia bezpieczeństwo publiczne i państwa. Powstała z Wojsk Wewnętrznych Ministerstwa Spraw Wewnętrznych."
 SOV_rosguard_occup: "Transformacja OMON i SOBR"
 SOV_rosguard_occup_desc: "Jednostki OMON i SOBR zostaną włączone do Gwardii Narodowej, z większą liczbą personelu i lepszym wyposażeniem."
 SOV_rosguard_tank: "Pozwól Rosgwardii używać czołgów"
 SOV_rosguard_tank_desc: "Po powstaniu Prigożyna jesteśmy gotowi powierzyć Rosgwardii czołgi."
 SOV_form_bars: "Uformuj BARY"
 SOV_form_bars_desc: "Rezerwę Armii Specjalnej Bojowej (BARS) tworzą dziesiątki tysięcy nowych rezerwistów, którzy przeszli rygorystyczną selekcję w wojskowych komisjach rekrutacyjnych i podpisali kontrakty obronne. Pierwszeństwo mają ci, którzy niedawno zostali zwolnieni ze służby i zachowali kluczowe umiejętności wojskowe w kluczowych specjalizacjach."
 SOV_reorganize_airforce: "Zreorganizuj siły powietrzne"
 SOV_reorganize_airforce_desc: "Nasze siły powietrzne są w kiepskim stanie. Seria poważnych reform przywróci je do lepszej kondycji."
 SOV_missile_development: "Strategiczne Siły Rakietowe"
 SOV_missile_development_desc: "Wojska te utrzymują stałą gotowość bojową do odstraszania nuklearnego, zdolne do przeprowadzania masowych lub ukierunkowanych ataków nuklearnych. Stanowią one trzon naszej siły militarnej i gospodarczej, dysponując wszystkimi rosyjskimi międzykontynentalnymi pociskami balistycznymi."
 SOV_avtovaz: "AWTOWAZ"
 SOV_avtovaz_desc: "AvtoVAZ to wiodący rosyjski producent samochodów, założony w 1966 roku. Pierwotnie znany był pod nazwą VAZ, co w języku rosyjskim oznacza Wołżańskie Zakłady Samochodowe. AvtoVAZ jest najbardziej znany z produkcji kultowej serii Łada, która stała się podstawą historii rosyjskiej motoryzacji."
 SOV_gaz: "GAZ"
 SOV_gaz_desc: "GAZ, czyli Gorkowskij Awtomobilnyj Zawod, to znany rosyjski producent samochodów z siedzibą w Niżnym Nowogrodzie, dawniej znanym jako Gorki. Jest główną spółką zależną GAZ Group Holding, będącego częścią większego konglomeratu przemysłowego Basic Element."
 SOV_rostech: "Rostech"
 SOV_rostech_desc: "Rostec to państwowy konglomerat zbrojeniowy, który zajmuje się opracowywaniem, produkcją i eksportem zaawansowanych technologii."
 SOV_rosoboronprom: "Rosoboronprom"
 SOV_rosoboronprom_desc: "Rosoboronprom jest jedynym rosyjskim eksporterem produktów, usług i technologii wojskowych podwójnego zastosowania."
 SOV_kbp: "KBP"
 SOV_kbp_desc: "KBP to wiodące rosyjskie przedsiębiorstwo przemysłu obronnego, specjalizujące się w projektowaniu uzbrojenia, z siedzibą w Tule."
 SOV_tula_arms: "Ramiona Tuły"
 SOV_tula_arms_desc: "Założona przez Piotra Wielkiego w 1712 roku fabryka broni w Tule ma długą historię produkcji broni dla Rosji."
 SOV_orsis: "Orsis"
 SOV_orsis_desc: "Firma Orsis z siedzibą w Moskwie zajmuje się produkcją precyzyjnych karabinów centralnego zapłonu do użytku wojskowego i cywilnego."
 SOV_lobaev_arms: "Łobajew Arms"
 SOV_lobaev_arms_desc: "Firma Lobaev Arms zajmuje się projektowaniem i produkcją precyzyjnych karabinów i amunicji. Działa w obwodzie kałuskim."
 SOV_kamaz: "KAMAZ"
 SOV_kamaz_desc: "Firma KAMAZ, założona w 1969 roku, jest czołowym rosyjskim producentem ciężarówek, autobusów i silników z siedzibą w Nabierieżnych Czełnach. Firma słynie z niezawodnych ciężarówek z kabiną nad nadwoziem, szeroko wykorzystywanych zarówno w kraju, jak i za granicą."
 SOV_aurus: "AURUS"
 SOV_aurus_desc: "Aurus Motors to rosyjska marka luksusowych samochodów, założona w 2000 roku. Początkowo marka powstała z myślą o oficjalnych przejazdach państwowych, jednak od tego czasu Aurus rozszerzył swoją ofertę na rynek samochodów luksusowych, wprowadzając modele klasy premium."
 SOV_focus_on_luxury_cars: "Skup się na luksusowych samochodach"
 SOV_focus_on_luxury_cars_desc: "Rosjanie zasługują na coś więcej niż tylko kolejną Ładę w przystępnej cenie. Musimy poszerzyć gamę Aurusów i wspierać rozwój innych marek samochodów luksusowych, aby zwiększyć prestiż Rosji w świecie motoryzacji."
 SOV_focus_on_affordable_cars: "Skoncentruj się na niedrogich samochodach"
 SOV_focus_on_affordable_cars_desc: "Rosja jest obecnie w dużym stopniu uzależniona od importu pojazdów. Aby wzmocnić nasz rynek krajowy, musimy zwiększyć produkcję niedrogich samochodów rosyjskiej produkcji, dbając o to, by każdy obywatel mógł posiadać pojazd wyprodukowany w Rosji."
 SOV_revitalized_automobile_industry: "Zrewitalizowany przemysł samochodowy"
 SOV_revitalized_automobile_industry_desc: "Po kosztownych modernizacjach i ekspansji, nasz przemysł motoryzacyjny w końcu osiągnął godny uwagi poziom produkcji i jakości. Ta rewitalizacja stanowi kluczowy kamień milowy w odbudowie naszej gospodarki."
 SOV_economic_programs: "Reformy ekonomiczne"
 SOV_economic_programs_desc: "Po rozpadzie ZSRR i burzliwych latach 90. gospodarka Rosji nadal pilnie potrzebuje kompleksowych reform i odnowy. Naszym celem jest przywrócenie stabilności i promowanie zrównoważonego wzrostu."
 SOV_uralvagonzavod: "Uralwagonzawod"
 SOV_uralvagonzavod_desc: "Uralwagonzawod to duża rosyjska firma produkująca maszyny z siedzibą w Niżnym Tagile. Jest jednym z największych kompleksów przemysłowych w Rosji i uznawanym za czołowego producenta czołgów podstawowych na świecie."
 SOV_national_center_for_aviabuilding: "Krajowe Centrum Budowy Lotnictwa"
 SOV_national_center_for_aviabuilding_desc: "Rosyjski przemysł lotniczy pozostaje jednym z naszych najbardziej obiecujących sektorów. Inwestowanie w tę dziedzinę jest niezbędne dla utrzymania naszej pozycji lidera w dziedzinie technologii lotniczych i kosmicznych."
 SOV_domestic_helicopter_production: "Krajowa produkcja helikopterów"
 SOV_domestic_helicopter_production_desc: "Rosyjski przemysł śmigłowcowy szczyci się długą tradycją projektowania i produkcji jednych z najnowocześniejszych śmigłowców na świecie. Ciągłe inwestycje są kluczowe dla utrzymania i rozwijania tego sukcesu."
 SOV_heavy_industry_investments: "Inwestycje przemysłu ciężkiego"
 SOV_heavy_industry_investments_desc: "Przemysł ciężki stanowił trzon gospodarki radzieckiej. Ożywienie tego sektora poprzez ukierunkowane inwestycje ma kluczowe znaczenie dla wzmocnienia fundamentów gospodarczych Rosji."
 SOV_refined_metallurgy: "Wyrafinowana metalurgia"
 SOV_refined_metallurgy_desc: "Metalurgia to strategiczna branża, kluczowa dla rozwoju naszego kraju. Musimy intensywnie inwestować w rozwój i modernizację tego sektora, aby sprostać przyszłym potrzebom."
 SOV_expand_tungsten_mining: "Rozwiń Wydobycie wolframu"
 SOV_expand_tungsten_mining_desc: "Wolfram, znany również jako wolfram, to rzadki metal o unikalnych właściwościach, takich jak wyjątkowa twardość i wysoka gęstość. Te cechy czynią go nieocenionym materiałem do zastosowań wojskowych, takich jak pociski przeciwpancerne. Rozszerzenie wydobycia wolframu wzmocni naszą bazę surowcową."
 SOV_expand_iron_mining: "Rozwiń produkcję stali"
 SOV_expand_iron_mining_desc: "Stal, stop żelaza i węgla, jest niezbędna w budownictwie, infrastrukturze, transporcie, maszynach i uzbrojeniu ze względu na swoją wytrzymałość i trwałość. Zwiększenie produkcji stali ma kluczowe znaczenie dla rozwoju kraju i obronności."
 SOV_expand_gold_mining: "Rozwiń Wydobywanie złota"
 SOV_expand_gold_mining_desc: "Złoto jest cenione nie tylko ze względu na swoją wartość ekonomiczną, ale także ze względu na zastosowania przemysłowe w odpornych na korozję złączach elektrycznych, ekranach podczerwieni, kolorowym szkle i zastosowaniach stomatologicznych. Rozwój wydobycia złota wzmocni zarówno naszą gospodarkę, jak i potencjał technologiczny."
 SOV_expand_aluminium_mining: "Rozwiń Wydobywanie aluminium"
 SOV_expand_aluminium_mining_desc: "Aluminium to lekki i wytrzymały metal, szeroko stosowany w transporcie, inżynierii, budownictwie i pakowaniu. Jest on szczególnie istotny w produkcji samolotów. Rozwój wydobycia aluminium będzie wspierał kluczowe gałęzie przemysłu i postęp technologiczny."
 SOV_industrial_expansion_plan: "Plan Rozwoju Przemysłu"
 SOV_industrial_expansion_plan_desc: "Poważny kryzys gospodarczy końca lat 90. XX wieku pozostawił Rosję w obliczu wysokiego bezrobocia i powszechnego ubóstwa. Było to spowodowane szybką prywatyzacją i exodusem wykwalifikowanych pracowników i firm na Zachód. Lata 2000. muszą skupić się na odbudowie przemysłu cywilnego, aby pobudzić handel krajowy i międzynarodowy."
 SOV_domestic_aircraft_production: "Krajowa produkcja samolotów"
 SOV_domestic_aircraft_production_desc: "Rosja ma bogatą tradycję produkcji wysokiej jakości samolotów. Aby utrzymać pozycję lidera w przemyśle lotniczym, musimy priorytetowo traktować inwestycje, które rozwijają i modernizują ten kluczowy sektor."
 SOV_expand_tankograd: "Rozwiń Tankograd"
 SOV_expand_tankograd_desc: "Tankograd, jak nazywano Czelabińską Fabrykę Traktorów, był centralnym zakładem produkcji czołgów podczas Wielkiej Wojny Ojczyźnianej. Kontynuowano produkcję czołgów przez cały okres radziecki. Nowoczesna rozbudowa zwiększy jej moce produkcyjne i możliwości w przyszłości."
 SOV_domestic_auto_production: "Krajowa produkcja samochodów"
 SOV_domestic_auto_production_desc: "Rosyjski przemysł motoryzacyjny był historycznie skromny, ale znane marki, takie jak Łada i Aurus, odniosły sukces. Wsparcie tych firm zwiększy eksport i wzmocni globalną miękką siłę Rosji."
 SOV_expand_kalashnikov_concern: "Rozwiń koncern Kałasznikow"
 SOV_expand_kalashnikov_concern_desc: "Koncern Kałasznikow, dawniej Iżewskie Zakłady Budowy Maszyn, jest największym rosyjskim producentem obronnym. Produkując 95% krajowej broni strzeleckiej, projektuje również kierowaną artylerię i broń precyzyjną. Rozwój tego koncernu ma kluczowe znaczenie dla naszego przemysłu zbrojeniowego."
 SOV_revaluation_of_the_ruble: "Rewaluacja rubla"
 SOV_revaluation_of_the_ruble_desc: "W ciągu ostatniej dekady rubel rosyjski znacząco stracił na wartości z powodu złej polityki handlowej i niekontrolowanej inflacji. Przywrócenie zaufania do rubla jest niezbędne dla stabilizacji naszej gospodarki i ochrony siły nabywczej obywateli."
 SOV_european_interaction_plan: "Europejski plan interakcji"
 SOV_european_interaction_plan_desc: "Europa pozostaje jednym z naszych najważniejszych partnerów gospodarczych, pomimo sporadycznych sankcji. Opracowanie strategicznego planu zarządzania tymi relacjami ma kluczowe znaczenie dla trwałego wzrostu gospodarczego."
 SOV_nord_stream: "Nord Stream"
 SOV_nord_stream_desc: "Nord Stream to główny gazociąg biegnący przez Morze Bałtyckie, bezpośrednio łączący Rosję z Niemcami. Trasa ta omija kraje Europy Wschodniej, dając Rosji znaczną władzę nad regionem i pozwalając Niemcom uniknąć angażowania się w napięcia regionalne."
 SOV_south_stream: "Południowy Strumień"
 SOV_south_stream_desc: "South Stream to uzupełniający gazociąg biegnący z rosyjskiego obwodu rostowskiego przez Morze Czarne, przecinający Bułgarię i rozdzielający się w kierunku Austrii i Włoch. Ten gazociąg zwiększa nasze możliwości eksportu energii do Europy."
 SOV_east_stream: "Sila Sibiri"
 SOV_east_stream_desc: "Sila Sibiri, czyli Siła Syberii, to trzeci główny rurociąg łączący Rosję z Chinami. Zapewnia on niezawodne dostawy energii do naszego bliskiego sojusznika i stanowi strategiczny rynek zbytu dla naszego eksportu ropy naftowej i gazu, pomagając w obejściu zachodnich sankcji."
 SOV_resist_the_washington_consensus: "Sprzeciwiajcie się konsensusowi waszyngtońskiemu"
 SOV_resist_the_washington_consensus_desc: "Polityka gospodarcza narzucona Jelcynowi przez Waszyngton osłabiła naszą gospodarkę i otworzyła drogę interesom Zachodu do przejęcia naszych aktywów państwowych. Musimy odrzucić te plany i opracować nową strategię, aby samodzielnie ożywić rosyjską gospodarkę."
 SOV_return_to_the_gold_standard: "Powrót do standardu złota"
 SOV_return_to_the_gold_standard_desc: "Pieniądz papierowy bez fizycznego zabezpieczenia z czasem traci na wartości. Przywrócenie standardu złota ustabilizuje rubla i przywróci zaufanie do naszej waluty."
 SOV_decree_no_585: "Dekret nr 585"
 SOV_decree_no_585_desc: "Dekretem nr 585, wydanym w 2003 roku, RŻD przekształcił się w spółkę akcyjną. RŻD odpowiada za zarządzanie rozległą siecią kolejową Rosji."
 SOV_sakhalin_railway: "Rewitalizacja kolei sachalińskiej"
 SOV_sakhalin_railway_desc: "Kolej sachalińska, położona na wyspie niedaleko Japonii, ma kluczowe znaczenie dla lokalnej gospodarki. Jej modernizacja i rewitalizacja wzmocni łączność regionalną i rozwój gospodarczy."
 SOV_expand_the_trans_siberian_railroad: "Rozbudowa kolei transsyberyjskiej"
 SOV_expand_the_trans_siberian_railroad_desc: "Kolej Transsyberyjska łączy Moskwę z Władywostokiem i stanowi gospodarczy kręgosłup Rosji. Rozbudowa tej sieci jest niezbędna dla rozwoju kraju i handlu."
 SOV_appease_the_moscow_oligarchs: "Uspokój moskiewskich oligarchów"
 SOV_appease_the_moscow_oligarchs_desc: "Strategiczne inwestowanie mające na celu uspokojenie moskiewskich oligarchów zapewni im poparcie i pozwoli utrzymać stabilność elity gospodarczej."
 SOV_high_speed_rail_construction: "Budowa kolei dużych prędkości"
 SOV_high_speed_rail_construction_desc: "Obecna infrastruktura kolejowa w Rosji jest przestarzała. Inwestycje w technologię kolei dużych prędkości zmodernizują transport i poprawią wydajność w całym kraju."
 SOV_explore_arctic_gas_fields: "Eksploruj arktyczne pola gazowe"
 SOV_explore_arctic_gas_fields_desc: "Region Arktyki posiada ogromne złoża ropy naftowej i gazu ziemnego. Eksploracja i zagospodarowanie tych złóż mogłoby znacząco zwiększyć potencjał Rosji w zakresie produkcji energii."
 SOV_expansionary_monetary_policy: "Ekspansywna polityka pieniężna"
 SOV_expansionary_monetary_policy_desc: "Wprowadzenie płynności do gospodarki pobudzi wzrost gospodarczy i zachęci do inwestycji, co pomoże poprawić długoterminowe perspektywy gospodarcze."
 SOV_attract_foreign_investors: "Przyciągnij inwestorów zagranicznych"
 SOV_attract_foreign_investors_desc: "Przyciąganie zagranicznych inwestycji to jeden z najskuteczniejszych sposobów pobudzenia wzrostu gospodarczego i zwiększenia możliwości handlowych."
 SOV_economic_stimulus: "Stymulacja Gospodarcza"
 SOV_economic_stimulus_desc: "Wprowadzenie ukierunkowanych środków stymulujących pomoże ożywić najważniejsze sektory gospodarki i wesprze zrównoważony wzrost."
 SOV_state_capitalism: "Kapitalizm państwowy"
 SOV_state_capitalism_desc: "Aby zwalczać rosnącą korupcję, która zagraża rozwojowi naszego kraju, konieczne jest ograniczenie wpływów moskiewskich oligarchów."
 SOV_rise_of_the_oligarchs: "Powstanie oligarchów"
 SOV_rise_of_the_oligarchs_desc: "Wspieranie oligarchów poprawi nasze relacje z nimi i potencjalnie otworzy nowe źródła finansowania i wpływów."
 SOV_russian_federation_stabilization_fund: "Fundusz Stabilizacyjny Federacji Rosyjskiej"
 SOV_russian_federation_stabilization_fund_desc: "Utworzony w 2004 roku przez administrację Putina Fundusz Stabilizacyjny miał chronić rosyjski przemysł naftowy przed skutkami wahań cen ropy naftowej. Inicjatywa ta została zainspirowana wnioskami z kryzysu gospodarczego z 1998 roku, który był częściowo spowodowany niestabilnością rynków gazu i ropy naftowej."
 SOV_deregulation: "Deregulacja"
 SOV_deregulation_desc: "Nadmierna regulacja rynku często prowadzi do korupcji i nieefektywności gospodarczej. Wspieranie wolnego handlu, walut i systemów barterowych będzie sprzyjać silniejszej i bardziej dynamicznej gospodarce."
 SOV_ignore_oligarchic_corruption: "Ignoruj ​​​​korupcję oligarchiczną"
 SOV_ignore_oligarchic_corruption_desc: "Oligarchowie są kluczowymi sojusznikami i dopóki wspierają nas finansowo, możemy przymknąć oko na ich podejrzane działania w imię stabilności politycznej."
 SOV_entice_oligarchic_investment: "Przyciągnij inwestycję oligarchiczną"
 SOV_entice_oligarchic_investment_desc: "Oligarchowie dysponują znacznym kapitałem. Oferowanie ulg podatkowych i zachęt może zachęcić ich do aktywniejszego inwestowania w gospodarkę, co przyniesie korzyści całemu narodowi."
 SOV_regulate_the_market: "Reguluj rynek"
 SOV_regulate_the_market_desc: "Wolny rynek często nie przynosi rezultatów, które służą interesom narodowym. Nasz rząd musi aktywnie regulować rynki, aby zapewnić wszystkim Rosjanom korzyści ze wzrostu gospodarczego."
 SOV_nationalize_foreign_industry: "Znacjonalizacja zagranicznego przemysłu"
 SOV_nationalize_foreign_industry_desc: "Zakłady przemysłowe należące do podmiotów zagranicznych stanowią zagrożenie dla bezpieczeństwa, zwłaszcza w obliczu trwających sankcji. Upaństwowienie tych gałęzi przemysłu ochroni kluczowe zdolności produkcyjne, nawet jeśli narazi na szwank stosunki dyplomatyczne."
 SOV_root_out_oligarchs: "Wykorzenić oligarchów"
 SOV_root_out_oligarchs_desc: "Choć całkowite wyeliminowanie klasy oligarchów może okazać się niemożliwe, należy ograniczyć ich nieuprawniony wpływ na gospodarkę, aby przywrócić sprawiedliwość i kontrolę narodową."
 SOV_intl_oil_price_agreements: "Międzynarodowe porozumienia w sprawie cen ropy naftowej"
 SOV_intl_oil_price_agreements_desc: "Rosja konkuruje z OPEC, koalicją piętnastu eksporterów ropy naftowej, która skutecznie kontroluje globalne ceny ropy. Dyskretna współpraca z OPEC mogłaby pomóc w stabilizacji i podniesieniu cen ropy, co byłoby korzystne dla rosyjskich interesów."
 SOV_trade_with_the_east: "Handel ze Wschodem"
 SOV_trade_with_the_east_desc: "Choć rynki zachodnie nadal mają duże znaczenie, rozwój handlu z partnerami wschodnimi, zwłaszcza z Chinami, stwarza nowe, znaczące możliwości wzrostu."
 SOV_expand_aeroflot_routes: "Rozwiń Trasy Aerofłotu"
 SOV_expand_aeroflot_routes_desc: "Aerofłot, rosyjski narodowy przewoźnik lotniczy od czasów ZSRR, powinien rozszerzyć swoje trasy po kraju. To wzmocni jedność narodową i będzie sprzyjać integracji gospodarczej."
 SOV_expand_economic_policy: "Zmodernizowana Gospodarka"
 SOV_expand_economic_policy_desc: "Nowoczesne gospodarki rozwijają się dzięki zaawansowanym technologiom, takim jak informatyka, sztuczna inteligencja i alternatywne źródła energii. Rosja musi intensywnie inwestować w te obszary, aby utrzymać konkurencyjność w XXI wieku."
 SOV_southern_arms_exports: "Projekt Khazri"
 SOV_southern_arms_exports_desc: "Eksport broni do naszych sojuszników na subkontynencie indyjskim zwiększy wpływy Rosji i wzmocni więzi strategiczne w regionie."
 SOV_nord_stream_2: "Nord Stream 2"
 SOV_nord_stream_2_desc: "Nord Stream 2 to przedłużenie pierwotnego gazociągu do Niemiec. Zwiększy on zależność Niemiec od rosyjskiego gazu i jeszcze bardziej zmieni układ sił w Europie Wschodniej."
 SOV_manufacturing_improvements: "Udoskonalenia produkcyjne"
 SOV_manufacturing_improvements_desc: "Nasz park maszynowy jest przestarzały i ogranicza jakość produkcji. Musimy wdrożyć nowe technologie i procesy produkcyjne, aby zwiększyć wydajność i produktywność."
 SOV_computers: "Przemysł skomputeryzowany"
 SOV_computers_desc: "Integracja komputerów z procesami przemysłowymi ma kluczowe znaczenie dla unowocześnienia produkcji i zwiększenia konkurencyjności we wszystkich sektorach."
 SOV_expand_the_tech_industry: "Rosyjski sektor IT"
 SOV_expand_the_tech_industry_desc: "Sektor technologii informatycznych dynamicznie rozwija się na całym świecie. Znajomość technologii informatycznych zdefiniuje globalne przywództwo w tym stuleciu, a Rosja musi zająć w nim czołowe miejsce."
 SOV_advanced_semiconductor_manufacturing: "Zaawansowana produkcja półprzewodników"
 SOV_advanced_semiconductor_manufacturing_desc: "Półprzewodniki są podstawą współczesnej technologii, od pojazdów po komputery i przemysł lotniczy i kosmiczny. Kontrola ich produkcji ma kluczowe znaczenie dla bezpieczeństwa narodowego i niezależności technologicznej."
 SOV_the_silicon_taiga: "Tajga krzemowa"
 SOV_the_silicon_taiga_desc: "„Krzemowa tajga” – tak w Rosji nazywany jest rozwijający się przemysł IT. Jest to określenie nawiązujące do amerykańskiej Doliny Krzemowej."
 SOV_yandex: "Yandex"
 SOV_yandex_desc: "Yandex LLC to największa rosyjska międzynarodowa firma technologiczna, świadcząca usługi internetowe głównie w Rosji i WNP. Działa podobnie jak rosyjski Google, z ponad 42% udziałem w rynku wyszukiwarek rosyjskojęzycznych i piątym miejscem na świecie."
 SOV_vkontakte: "VKontakte"
 SOV_vkontakte_desc: "VKontakte (VK) to wiodąca rosyjska platforma społecznościowa i networkingowa z siedzibą w Sankt Petersburgu. Często porównywana do Facebooka, VK obsługuje głównie użytkowników rosyjskojęzycznych, z ogromną bazą ponad 500 milionów kont (stan na 2018 rok)."
 SOV_quantum_computing: "Obliczenia kwantowe"
 SOV_quantum_computing_desc: "Komputery kwantowe wykorzystują zasady mechaniki kwantowej do wykonywania obliczeń znacznie wykraczających poza możliwości komputerów klasycznych. Skalowalny komputer kwantowy mógłby zrewolucjonizować takie dziedziny jak kryptografia, symulacje fizyczne i rozwiązywanie złożonych problemów."
 SOV_uranium_one_sale: "Jedna sprzedaż uranu"
 SOV_uranium_one_sale_desc: "Uranium One to międzynarodowa grupa paliw jądrowych należąca do Rosatom State Corporation. Sprzedana rosyjskim udziałowcom w 2010 roku, w 2013 roku stała się spółką zależną w całości należącą do moskiewskiej Uranium One Group, wzmacniając pozycję Rosji na globalnym rynku energii jądrowej."
 SOV_jinr: "Wspólny Instytut Badań Jądrowych"
 SOV_jinr_desc: "Zlokalizowany w Dubnej, Wspólny Instytut Badań Jądrowych to międzynarodowy ośrodek badań jądrowych, zatrudniający ponad 5500 pracowników, w tym 1200 naukowców z tytułem doktora z osiemnastu krajów. Dysponuje siedmioma specjalistycznymi laboratoriami, obejmującymi fizykę teoretyczną, fizykę cząstek elementarnych, fizykę ciężkich jonów i inne dziedziny."
 SOV_gamaleya_institute: "Instytut Gamaleyi"
 SOV_gamaleya_institute_desc: "Instytut Badawczy Epidemiologii i Mikrobiologii im. Gamalei to wiodący rosyjski ośrodek badań medycznych podlegający Ministerstwu Zdrowia. Zdobył globalne uznanie za opracowanie szczepionki Sputnik V, pierwszej szczepionki przeciwko COVID-19, która trafiła na rynek."
 SOV_tighten_ties_with_ukraine: "Zacieśnić więzi z Ukrainą"
 SOV_tighten_ties_with_ukraine_desc: "Choć niektórym Ukraińcom może być trudno to w pełni zrozumieć, musimy jasno powiedzieć: łączy nas wspólne pochodzenie etniczne i dziedzictwo. Dlatego pielęgnowanie bliższych i przyjaźniejszych relacji z nimi jest niezbędne. Wzmocnienie tych więzi przyniesie korzyści obu narodom w dłuższej perspektywie."
 SOV_CSTO_enlargement_with_ukr: "Zaproś Ukrainę do OUBZ"
 SOV_CSTO_enlargement_with_ukr_desc: "Białoruś jest już członkiem naszego sojuszu braterstwa. Teraz nadszedł czas, aby zaprosić Ukrainę do dołączenia do naszego zaufanego bloku, wzmacniając nasze wspólne bezpieczeństwo i współpracę."
 SOV_mutual_economic_prosperity: "Wzajemna współpraca gospodarcza"
 SOV_mutual_economic_prosperity_desc: "Kraje sąsiednie nie powinny nakładać na siebie barier handlowych. Aby wspierać wzrost gospodarczy, musimy usunąć wszelkie przeszkody utrudniające wolny handel i wspierać wzajemny dobrobyt."
 SOV_ukrainian_russian_defense: "Wzajemna obrona rosyjsko-ukraińska"
 SOV_ukrainian_russian_defense_desc: "Jako bracia, Rosja i Ukraina muszą zjednoczyć się w obronie siebie nawzajem. Jesteśmy zobowiązani do wzajemnej ochrony i walki ramię w ramię, bez względu na cenę."
 SOV_religious_subjugation: "Podporządkowanie religijne"
 SOV_religious_subjugation_desc: "Nie ma potrzeby, aby Ukraina utrzymywała swój własny, odrębny Kościół. Oba nasze narody są prawosławne i nic nie powinno nas dzielić ze względu na religię. Jedność w wierze pomoże wzmocnić naszą więź."
 SOV_promote_russian_language: "Państwo dwujęzyczne"
 SOV_promote_russian_language_desc: "Czas promować język rosyjski na Ukrainie i wreszcie przełamać bariery językowe, które dzielą nasze narody. Większa jedność językowa będzie sprzyjać porozumieniu i współpracy."
 SOV_brotherhood_forever: "Braterstwo na zawsze!"
 SOV_brotherhood_forever_desc: "Jesteśmy braćmi z postsowieckiego świata, o wspólnej historii i kulturze. Niezwykle ważne jest, abyśmy podtrzymywali i pielęgnowali tę trwałą przyjaźń dla przyszłych pokoleń."
 SOV_eat_burgers_with_obama: "Jedz burgery z Obamą"
 SOV_eat_burgers_with_obama_desc: "Aby ogłosić nasze geopolityczne odrodzenie, wyślemy naszego prezydenta z wizytą państwową do naszego byłego rywala, a dzisiejszego przyjaciela, Stanów Zjednoczonych. To symboliczne spotkanie otwiera nowy rozdział współpracy i dyplomacji."
 SOV_freedom_better_than_non_freedom: "Wolność lepsza niż ucisk"
 SOV_freedom_better_than_non_freedom_desc: "Uciskanie naszych obywateli niczemu nie służy. Państwo powinno chronić wolność myśli i kreatywność, które generują idee niezbędne do odbudowy i wzmocnienia naszego kraju."
 SOV_police_not_milice: "Policja, nie milicja!"
 SOV_police_not_milice_desc: "W ramach gruntownej reformy policji dążymy do przywrócenia prestiżu i profesjonalizmu naszym siłom bezpieczeństwa. Zmiana nazwy Milicji na Policję jest kluczowym krokiem w osiągnięciu tego celu."
 SOV_crush_cult_of_stalin: "Potępić kult Stalina"
 SOV_crush_cult_of_stalin_desc: "Wielu naszych współobywateli wciąż wierzy, że Stalin był największym przywódcą Rosji. Musimy obalić ten kult jednostki i zachęcić Rosjan, by zamiast tego zaufali naszym obecnym i przyszłym przywódcom."
 SOV_rostech_idea: "Rostech"
 SOV_kbp_idea: "Biuro Projektowe Instrumentów KBP"
 SOV_rosoboronprom_idea: "Oboronprom"
 SOV_kalashnikov_idea: "Koncern Kałasznikowa"
 russia_governorate.1.t: "Rosja postanowiła utworzyć z nas gubernię"
 russia_governorate.1.d: "Rosja stanowczo sprzeciwia się dawnemu ustrójowi swojego państwa. Przykładem tego jest powrót do podziałów administracyjnych. Rosja chętnie zaprosi nas do stania się jedną z jej guberni i dołączenia do tego nowego porządku."
 russia_governorate.1.o1: "Razem odbudujemy wielkie Imperium!"
 russia_governorate.2.t: "[LIT.GetName] is Returning Home"
 russia_governorate.2.d: "The government of [LIT.GetName] has acted wisely by avoiding confrontation with us. [LIT.GetName] will once again be part of the Russian Empire, strengthening our unity and shared future."
 russia_governorate.2.o1: "Wreszcie"
 russia_governorate.3.t: "[LIT.GetName] Resists Us!"
 russia_governorate.3.d: "The government of [LIT.GetName] has rejected our generous offer to peacefully become one of our provinces. If they refuse diplomacy, we will be forced to take action by force."
 russia_governorate.3.o1: "Głupcy"
 russia_governorate.4.t: "Rosja postanowiła utworzyć z nas gubernię"
 russia_governorate.4.d: "Russia is firmly opposed to the old state structure. One example is the reinstatement of administrative divisions. Russia is determined to invite us to become one of its governorates."
 russia_governorate.4.o1: "Razem odbudujemy wielkie Imperium!"
 russia_governorate.5.t: "[LAT.GetName] is Returning Home"
 russia_governorate.5.d: "The government of [LAT.GetName] acted prudently by avoiding conflict with us. [LAT.GetName] will once again become a part of the Russian Empire, strengthening our bond."
 russia_governorate.5.o1: "Wreszcie"
 russia_governorate.6.t: "[LAT.GetName] Resists Us!"
 russia_governorate.6.d: "The government of [LAT.GetName] has refused our generous offer to peacefully join us as a province. We will have no choice but to take them by force."
 russia_governorate.6.o1: "Głupcy"
 russia_governorate.7.t: "Rosja postanowiła utworzyć z nas gubernię"
 russia_governorate.7.d: "Russia is strongly against the old state structure. One example is the reintroduction of administrative divisions. Russia wants to invite us to become one of its governorates."
 russia_governorate.7.o1: "Razem odbudujemy wielkie Imperium!"
 russia_governorate.8.t: "[EST.GetName] is Returning Home"
 russia_governorate.8.d: "The government of [EST.GetName] wisely avoided confrontation with us. [EST.GetName] will once again be part of the Russian Empire, joining us in our renewed strength."
 russia_governorate.8.o1: "Wreszcie"
 russia_governorate.9.t: "[EST.GetName] Resists Us!"
 russia_governorate.9.d: "The government of [EST.GetName] has rejected our generous offer to peacefully become our province. If they persist, we will have to take decisive action."
 russia_governorate.9.o1: "Głupcy"
 russia_governorate.10.t: "Rosja postanowiła utworzyć z nas gubernię"
 russia_governorate.10.d: "Russia opposes the old state structure and supports the return of administrative divisions. They strongly desire for us to become one of their governorates."
 russia_governorate.10.o1: "Razem odbudujemy wielkie Imperium!"
 russia_governorate.11.t: "Gruzja wraca do domu"
 russia_governorate.11.d: "The government of Georgia has chosen wisely by avoiding confrontation with us. Georgia will once again become a part of the Russian Empire, renewing old ties."
 russia_governorate.11.o1: "Wreszcie"
 russia_governorate.12.t: "Georgia Resists Us!"
 russia_governorate.12.d: "The government of Georgia has refused our generous offer for peaceful integration as a province. We will have no choice but to take them by force."
 russia_governorate.12.o1: "Głupcy"
 russia_governorate.13.t: "Rosja postanowiła utworzyć z nas gubernię"
 russia_governorate.13.d: "Russia strongly opposes the previous state structure and supports the return of administrative divisions. They want to invite us to become one of their governorates."
 russia_governorate.13.o1: "Razem odbudujemy wielkie Imperium!"
 russia_governorate.14.t: "Mołdawia wraca do domu"
 russia_governorate.14.d: "The government of Moldova acted wisely by avoiding confrontation. Moldova will once again be part of the Russian Empire, strengthening our unity."
 russia_governorate.14.o1: "Wreszcie"
 russia_governorate.15.t: "Moldova Resists Us!"
 russia_governorate.15.d: "The government of Moldova has refused our generous offer to peacefully join us as a province. We will be forced to take them by force if they continue to resist."
 russia_governorate.15.o1: "Głupcy"
 russia.0.t: "Rosja zaprasza nas do swojej frakcji"
 russia.0.d: "Russia has extended an invitation for us to join their faction, aiming to strengthen our alliance and build a solid military partnership. This offer could reshape our strategic position and provide significant security benefits."
 russia.0.o1: "Zaakceptować. Rosyjski Niedźwiedź nas ochroni"
 russia.0.o2: "Odmawiać. Niedźwiedź jest słaby!"
 russia.1.t: "Katastrofa łodzi podwodnej Kursk"
 russia.1.d: "The Kursk Submarine Disaster occurred 75 kilometers north of the Kola Peninsula, Russia. A faulty weld on a practice torpedo caused a peroxide explosion, which set off the detonation of at least five torpedo warheads. The Russian Naval Command severely underestimated the scale of the tragedy and refused international aid, suspecting NATO involvement. Although many crew members survived the initial blast and were trapped underwater, the slow and ineffective rescue efforts tragically resulted in the death of all 118 sailors aboard."
 russia.1.o1: "Straszny!"
 russia.5.t: "Imperializm rosyjski zagraża naszej suwerenności!"
 russia.5.d: "Russia has united with Belarus in a way that essentially renders the government in Minsk powerless. This clearly shows that Russia prioritizes its own neo-Soviet imperial ambitions over the interests of its allies. We must decide how to respond to this blatant threat to our sovereignty."
 russia.5.o1: "Musimy zerwać nasze więzi."
 russia.5.o2: "Musimy mieć nadzieję na najlepsze..."
 russia.6.t: "Rosyjski Program Ochrony Południa"
 russia.6.d: "Russia has declared its support for us in the event of military conflict and has sent military advisors to assist in strengthening our defenses against our enemies. Their involvement could significantly bolster our capabilities."
 russia.6.o1: "Doskonały."
 russia.6.o2: "Oczywiście nie!"
 russia.7.t: "Inwazja na Krym"
 russia.7.d: "Although ethnic Russians have never been fully satisfied within our population, this does not justify the appearance of unmarked, heavily armed militias invading Crimea from the east and pushing out our troops. It is now obvious these separatists are backed, armed, and commanded by Russian forces massing at our borders. We must decide how to respond to this aggression."
 russia.7.o1: "Cofniemy się."
 russia.7.o2: "Będziemy stać i walczyć!"
 russia.8.t: "Ukraina ustępuje!"
 russia.8.d: "The Ukrainian government has been forced to retreat. Crimea is now under our control."
 russia.8.o1: "Doskonały."
 threat_SOV_annexiation_of_crimea: "Aneksja Krymu"
 russia.9.t: "Ukraina spełnia nasze wyzwanie!"
 russia.9.d: "Against all expectations, Ukraine has chosen to fight for Crimea. In response, our commanders have already ordered an advance. We have ignited a conflict that will not be easily contained."
 russia.9.o1: "Zróbmy to."
 russia.10.t1: "Rosja żąda naszej integracji"
 russia.10.t2: "Prześlij do Rosji"
 russia.10.d1: "We have long been a subject of Russia. Today, a delegation arrived with an unexpected proposal: Russia wishes to fully integrate our country and end our status as a subject state. We must decide how to proceed."
 russia.10.d2: "Russia has demanded our full submission and intends to install themselves as our sovereign rulers. Should we resist their pressure or accept the will of the Great Bear?"
 russia.10.o1: "Nie mamy wyboru"
 russia.10.o2: "Nigdy się nie poddamy!"
 russia.11.t: "Rosja żąda naszej aneksji!"
 russia.11.d: "Russia has begun to show subtle aggression toward our government, cloaked behind diplomatic pleasantries. We should prepare for the worst if we refuse this superpower's demands."
 russia.11.o1: "Jesteśmy jednością z Rosją"
 russia.11.o2: "Nigdy"
 russia.12.t1: "[From.GetName] Akceptuje!"
 russia.12.d1: "[From.GetName] has accepted our proposal. We should promptly begin to take control of local governments and bring stability to the region. The Abkhazian authorities have decided to integrate and cooperate closely with our envoys to support the occupying forces."
 russia.12.t2: "[From.GetName] Akceptuje!"
 russia.12.d2: "[From.GetName] has accepted our proposal. We should swiftly take control of local governments and establish order. The South Ossetian government has chosen to integrate and work alongside our envoys in support of the occupation."
 russia.12.o1: "Wspaniały"
 russia.13.t1: "[From.GetName] Odmawia!"
 russia.13.d1: "[From.GetName] has rejected our integration offer. How dare they! Prepare the troops stationed in the region. These rebellious pseudo-republics need to be reminded who their true benefactor is."
 russia.13.t2: "[From.GetName] Odmawia!"
 russia.13.d2: "[From.GetName] has rejected our integration offer. How dare they! Ready the troops in the area. These defiant pseudo-states must be reminded of their place."
 russia.13.o1: "Niefortunny"
 russia.14.t: "Inwestycje rosyjskie"
 russia.14.d: "Russia has offered to invest in our country, proposing to develop our industrial base at their own expense. However, this generosity comes with strings attached, as increased Russian influence over our government will inevitably follow."
 russia.14.o1: "Przydałoby się kilka fabryk"
 russia.14.o2: "Rosjanie trzymajcie się z daleka!"
 russia.15.t: "Protesty antywojenne"
 russia.15.d: "The special operation we launched has sparked anti-war protests throughout the country. Protesters have adopted the white-blue-white flag as their symbol, representing a Russia without bloodshed or imperial ambitions."
 russia.15.o1: "Their Flag Looks Like An OMON Car"
 russia.16.t: "„Rosyjska Wiosna” w Donbasie"
 russia.16.d: "The turmoil engulfing Ukraine has sparked uprisings in Donetsk, Luhansk, and other regions. While not all have managed to seize control, where they have, we may have an opportunity to support their efforts."
 russia.16.o1: "Zagraj w DPR"
 russia.16.o2: "Zagraj w LPR"
 russia.16.o3: "Zagraj w HPR"
 russia.16.o4: "Zagraj w OPR"
 russia.16.o5: "Jestem Rosjaninem, stoję do końca"
 russia.17.t: "Grupa „Otvajnie”."
 russia.17.d: "Our army has formed an elite unit, gathered from the best soldiers and equipped with the finest gear available. This unit, known as 'Brave,' will strengthen our military capabilities as it goes on the offensive."
 russia.17.o1: "Chwała rosyjskiej broni"
 russia.63.t: "PMC „Fakel”, „Płomień”, „Potok”"
 russia.63.d: "Gazprom has fully funded and established several private military companies ready to enter combat and fight on behalf of Russia."
 russia.63.a: "Nie za dużo PMC?"
 russia.64.t: "Batalion „Hispaniola”"
 russia.64.d: "The Hispaniola battalion is a Russian military formation composed of radical football club fans from teams like CSKA, Spartak, Torpedo, Zenit, Lokomotiv, Orel, and others. Its commander is Stanislav Orlov, known by the call sign \"Spaniard,\" a representative of the Red-Blue Warriors group."
 russia.64.a: "Nawet kibice piłki nożnej idą na wojnę"
 russia.65.t: "Rosyjska Jedność Narodowa"
 russia.65.d: "The All-Russian patriotic movement 'Russian National Unity,' also known as the 'Barkashovites' or 'Barkashov Guard,' is a nationalist irredentist paramilitary Orthodox fundamentalist group. Founded in 1990 by former activists of the 'Memory' group under Alexander Barkashov, its members have also formed a volunteer battalion to participate in combat."
 russia.65.a: "Potrzebujemy pomocy wszystkich"
 russia.66.t: "Rosja wysłała pomoc"
 russia.66.d: "The Russian government has provided humanitarian aid, military-technical support, and sent numerous volunteers, including the renowned Don Cossacks, to assist us."
 russia.66.a: "Dziękuję, Rosja!"
 russia.67.t: "Rosja wysłała pomoc"
 russia.67.d: "The Russian government has delivered humanitarian and military-technical aid, alongside volunteers arriving from Russia itself, including a Chechen volunteer battalion."
 russia.67.a: "Dziękuję, Rosja!"
 russia.68.t: "Rosja wysłała pomoc"
 russia.68.d: "The Russian government has sent us humanitarian and military-technical assistance, as well as volunteers from within Russia, including members of the E.N.O.T. private military company."
 russia.68.a: "Dziękuję, Rosja!"
