 SER_support_serbian_population_desc: "<尚未实装>"
 SER_coperate_kosovo_separatists: "与科索沃分裂分子合作"
 SER_coperate_kosovo_separatists_desc: "我们塞尔维亚人的飞地仍然在科索沃。我们必须与他们合作并确保他们的安全。"
 SER_brussels_agreement: "布鲁塞尔协议"
 SER_brussels_agreement_desc: "第一个关系正常化原则协议，非正式地称为《布鲁塞尔协议》，是塞尔维亚和科索沃政府之间关系正常化的协议。"
 SER_arkans_guard: "阿尔坎卫队"
 SER_arkans_guard_desc: "我们必须推动一支更强大的军队。阿尔坎卫队是我们最好的准军事部队，目前将支持我们的军队。"
 SER_expand_arkan_tigers: "扩大阿尔坎之虎"
 SER_expand_arkan_tigers_desc: "阿尔坎之虎在我们的军事综合体中至关重要。可以这么说，让我们在谈判桌上给他们一个适当的位置。"
 SER_russian_peacekeapers: "俄罗斯维和部队"
 SER_russian_peacekeapers_desc: "我们将请求俄罗斯在我们领土上部署一支志愿部队。"
 SER_economic_development: "发展经济"
 SER_economic_development_desc: "我们的经济被北约的轰炸摧毁了。现在我们必须重新恢复我们国家以前的经济繁荣。"
