 GER_lufthansa: "Lufthansa AG"
 GER_lufthansa_desc: "Deutsches Lufthansa AG est la plus grande compagnie aérienne d'Allemagne et la deuxième en Europe en termes de passagers transportés.\nLa Luftwaffe a conclu un contrat avec Lufthansa pour la construction de nouvelles bases aériennes."
 GER_hensoldt: "Hensoldt AG"
 GER_hensoldt_desc: "Hensoldt AG est une entreprise aérospatiale chargée de créer de nouvelles technologies de radar et de capteurs pour la surveillance et la protection des frontières et des forces armées des nations."
 GER_duetches_telekom: "Deutsches Telekom"
 GER_duetches_telekom_desc: "Deutsches Telekom est le deuxième plus grand fournisseur de télécommunications en Europe en termes de source de revenus.\nEn finançant l'industrie locale des télécommunications, nous pouvons assurer la sécurité du réseau interne et des méthodes de communication plus rapides pour les citoyens."
 GER_defensive_infrastructure: "Infrastructure défensive"
 GER_defensive_infrastructure_desc: "Peut-être que l'agresseur n'est pas toujours la meilleure option. Peut-être qu'une nation défensive forte serait une meilleure option ?"
 GER_naval_defensive: "Infrastructure navale"
 GER_naval_defensive_desc: "Nous devrons également créer de nouveaux avant-postes défensifs pour notre marine sur les côtes nord afin d'empêcher toute forme d'agression en provenance de la mer Baltique ou peut-être même de l'Atlantique Nord."
 GER_offensive_infrastructure: "Infrastructure offensive"
 GER_offensive_infrastructure_desc: "Pourquoi les attendre alors que nous pouvons nous tenir prêts pour la bataille ? En cas d'attaque, nous ne devrions pas être ceux qui attendent qu'ils viennent sur le sol allemand, mais plutôt ceux qui se préparent à aller sur leur terre et à leur faire vivre l'enfer !"
 GER_german_irredentism: "L'aube allemande"
 GER_german_irredentism_desc: "Notre nation a connu des défaites, des humiliations et la misère. Tout cela, aux mains des étrangers et de nos voisins. Cependant, l'aube allemande est à nos portes, alors que nous nous préparons à montrer au monde qui est vraiment aux commandes..."
 GER_colonial_spark: "Étincelle coloniale"
 GER_colonial_spark_desc: "Nous avons autrefois possédé un vaste et étendu royaume colonial en Afrique, que nous avons perdu aux mains des responsables du traité de Versailles. Nous récupérerons ce royaume qui est le nôtre et rétablirons notre autorité."
 GER_reclaim_tanzania: "Récupérer la Tanzanie"
 GER_reclaim_tanzania_desc: "La Tanzanie ne se porte pas très bien sans l'aide des citoyens allemands, il est temps que nous libérions leur nation des mains de son gouvernement incompétent."
 GER_camaroon_invasion: "Récupérer le Cameroun"
 GER_camaroon_invasion_desc: "Le Cameroun s'effondre lentement sans l'expertise de notre nation, peut-être pouvons-nous changer cela..."
 GER_namibian_invasion: "Récupérer la Namibie"
 GER_namibian_invasion_desc: "La Namibie était une région importante sous notre contrôle en Afrique australe, et la reconquérir devrait être l'une de nos priorités."
 GER_congo_invasion: "Récupérer le Congo"
 GER_congo_invasion_desc: "Le Congo possédait de nombreuses ressources que nous avons pu utiliser pour notre nation, pourquoi ne pas y retourner ? Le XXIème siècle exigera une modernisation rapide de toutes les nations, et pour se moderniser, il faudra des ressources. Si nous contrôlons ces ressources, le monde pourra compter sur nous !"
 GER_togo_invasion: "Récupérer le Togo"
 GER_togo_invasion_desc: "Le Togo, aussi petit soit-il, sera pour nous un enjeu important en Afrique de l'Ouest si nous parvenons à le reconquérir."
 GER_new_guinea: "Récupérer la Nouvelle-Guinée"
 GER_new_guinea_desc: "La Papouasie-Nouvelle-Guinée est en proie à des troubles et subit le harcèlement constant de son voisin, l'Indonésie. Nous pouvons rétablir notre contrôle en Océanie en reprenant la Papouasie-Nouvelle-Guinée."
 GER_demand_american_islands: "Exiger les îles américaines"
 GER_demand_american_islands_desc: "De quel droit l'Amérique détient-elle toutes ces îles en Asie du Sud-Est ? Nous pouvons les menacer pour qu'ils nous cèdent le contrôle de ces îles."
 GER_demand_micronesia: "Autorité micronésienne"
 GER_demand_micronesia_desc: "Il semble y avoir peu d'ordre en Micronésie, et notre nation peut probablement y remédier en affirmant son contrôle sur la région."
 GER_german_europe: "Une Europe allemande"
 GER_german_europe_desc: "L'Allemagne doit établir et établira son autorité sur toute l'Europe comme elle l'a fait tout au long de l'histoire. Si nous ne rétablissons pas notre suprématie, alors d'autres nations feront de la nôtre leur sujet."
 GER_czech_invasion: "Invasion tchèque"
 GER_czech_invasion_desc: "La République tchèque s'est formée après la séparation de la Slovaquie et, depuis lors, elle a été une nation faible et pauvre à tous les égards, sauf sur le plan économique."
 GER_polish_invasion: "Détruire la Pologne une fois pour toutes"
 GER_polish_invasion_desc: "Quoi qu'il arrive, la Pologne a toujours su se relever. Nous devons faire en sorte que ce ne soit plus le cas et qu'elle soit écrasée une fois pour toutes."
 GER_danish_invasion: "Moins de 6 heures"
 GER_danish_invasion_desc: "Il est incroyable que le Troisième Reich ait mis 6 heures pour envahir l'ensemble du Danemark. Peut-être pouvons-nous faire mieux et le faire en moins de temps..."
 GER_french_invasion: "Une autre capitulation française"
 GER_french_invasion_desc: "Les français sont connus pour s'être rendus lors des deux guerres mondiales. Cela ne peut signifier qu'une chose : qu'ils le feront probablement à nouveau. Nous entrerons dans Paris avec nos troupes et nous rencontrerons une résistance minimale !"
 GER_cooperate_with_ukraine: "Coopération ukrainienne"
 GER_cooperate_with_ukraine_desc: "L'Ukraine sera un allié crucial pour renverser le régime russe. En les contactant, nous pouvons établir une base contre l'État russe."
 GER_no_deals: "Aucun accord"
 GER_no_deals_desc: "Nous ne devons conclure aucun accord avec quiconque en Europe, même si cela signifie que nous pouvons renverser le régime russe. Nous avancerons en Ukraine par la force, puis en Russie !"
 GER_russian_invasion: "Pacification russe"
 GER_russian_invasion_desc: "Ces terroristes en Russie ont intimidé une grande partie du monde pour qu'il fasse ce qu'ils veulent. Il est temps que quelqu'un leur tienne tête et les détruise pour de bon."
 GER_british_invasion: "Déchirer le Royaume"
 GER_british_invasion_desc: "Les britanniques ont mis leur nez dans toutes les régions, les affaires et les conflits qui ont pu exister. Il est temps que nous brisions leur petit royaume et que nous leur montrions qui est le véritable maître des mers."
 GER_canadian_coup: "Frapper le Nord"
 GER_canadian_coup_desc: "Si nous lançons une invasion surprise du Canada par le nord, nous pourrons alors l'utiliser comme base contre les américains lorsque la guerre éclatera."
 GER_strike_the_eagle: "Chasser l'aigle"
 GER_strike_the_eagle_desc: "L'Amérique va enfin payer pour ce qu'elle a fait à notre nation, et à bien d'autres. Il est temps que l'ordre mondial actuel passe d'un ordre américain à un ordre allemand."
 GER_contact_mexico: "Contacter le Mexique"
 GER_contact_mexico_desc: "Nous pouvons contacter le Mexique pour la deuxième fois de l'histoire pour leur demander s'ils sont prêts à lancer une attaque contre les États-Unis. S'ils acceptent, nous pourrons attaquer par le sud et conquérir le reste des États-Unis avec notre précieux allié !"
 GER_chinese_menace: "Tuer le dragon chinois"
 GER_chinese_menace_desc: "Les chinois ont fait des efforts démesurés pour devenir la prochaine grande puissance mondiale. Nous pouvons mettre fin prématurément à leur petite tentative et tuer le dragon chinois sur-le-champ."
 GER_austrian_invasion: "Capturer l'Autriche"
 GER_austrian_invasion_desc: "L'Autriche sera une cible importante dans nos nouvelles ambitions, car elle servira de barrière au sud contre toute invasion potentielle contre nous."
 GER_belgian_invasion: "Dissoudre la Belgique"
 GER_belgian_invasion_desc: "En réalité, la Belgique n'est pas un État. Elle compte de nombreux groupes ethniques différents à l'intérieur de ses frontières, y compris des allemands. Nous pouvons enfin ramener nos compatriotes chez eux en éradiquant ce prétendu État."
 GER_german_war_machine: "La machine de guerre allemande"
 GER_german_war_machine_desc: "La machine de guerre allemande s'est réveillée une fois de plus, et elle est maintenant prête à fonctionner à pleine capacité !"
 GER_our_agents_everywhere: "Nos agents de par le monde"
 GER_our_agents_everywhere_desc: "En dispersant nos agents à travers l'Europe, nous serons en mesure de répandre un sentiment pro-allemand et d'écraser le moral de ceux qui sont prêts à résister à l'occupation allemande."
 GER_militarized_riot_police: "Police anti-émeute militarisée"
 GER_militarized_riot_police_desc: "En équipant nos forces anti-émeutes de matériel de qualité militaire, nous pouvons écraser la dissidence et le désordre dans les régions les plus troublées de notre pays."
 GER_we_are_all_germans: "Nous sommes tous allemands"
 GER_we_are_all_germans_desc: "En faisant croire à nos concitoyens qu'ils sont allemands, quelle que soit leur origine ethnique, ils seront moins enclins à essayer de combattre notre système et notre gouvernement."
 GER_stray_from_the_republic: "S'éloigner de la République"
 GER_stray_from_the_republic_desc: "La République sera un souvenir du passé, et ses échecs et ses insuffisances seront les boucs émissaires de demain."
 GER_make_imperial_for_invite: "§gNous aurons la possibilité d'inviter §R[TUR.GetFlag] [TUR.GetNameDef]§! et/ou §7[ITA.GetFlag] [ITA.GetNameDef]§! si ils sont §Ymonarchistes§!. Nous pourrons également inviter d'autres pays §3européens§! monarchistes.§!"
