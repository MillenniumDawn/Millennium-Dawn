 SER_idea_religious_backing: "Religious Backing"
 SER_idea_religious_backing_desc: "When we have the approval of the Orthodox Church, we have the approval of faithful Christians within our country, this could help polls and our overall image."
 SER_idea_bulldozer_revolution_bad: "The Bulldozer Revolution"
 SER_idea_bulldozer_revolution_bad_desc: "The people's wishes have been ignored and we will pay the consequences, our choice to allow the protest remain non-violently may pay off as who could tell what kind of resistance we would spark were we to use force to put them down."
 SER_idea_bulldozer_revolution_good: "The Bulldozer Revolution"
 SER_idea_bulldozer_revolution_good_desc: "The glorious moment when we overthrew the oppressive rulers who ran Serbia into the ground in a humiliating defeat in the 90's war will live on forever...or until we don't need it for the propaganda."
 SER_idea_heavy_unrest: "Heavy Unrest"
 SER_idea_heavy_unrest_desc: "WIP"
 SER_idea_fugitive_arkan: "Fugitive Arkan"
 SER_idea_fugitive_arkan_desc: "Many Westerners claim that our very own Arkan is the perpetrator of crimes all over Europe including alleged war crimes in Bosnia and it is ruining our country's reputation, no matter what our opinion on him we must clear his name or get rid of him by other means..."
 SER_idea_war_hero_arkan: "War Hero Arkan"
 SER_idea_war_hero_arkan_desc: "WIP"
 SER_idea_serbian_mafia: "The Serbian Mafia"
 SER_idea_serbian_mafia_desc: "The Serbian Mafia is one of the largest criminal organizations in Europe, they engage in smuggling, arms tafficking, drug trafficking, and take protection rackets, they try to pay us off with a percentage of their earnings to turn a blind eye to their crimes. They are a scourge on our people and currently are quite unorganized and violent, however they may be reformed and cut to size to fit our needs should we choose to end the status quo..."
 SER_idea_serbian_mafia_controlled: "The Serbian Mafia"
 SER_idea_serbian_mafia_controlled_desc: "The Serbian Mafia is tamed, the political connections are fully under our control now, however we still grant a bit of freedom of practice to those who got us there by giving them some privileges of the law, but their operations are limited now and they don't make as much capital as they used to."
 SER_Serbian_Syndicate: "The Serbian Syndicate"
 SER_Serbian_Syndicate_desc: "The Serbian Syndicate, also known as the Serbian Mafia, are a collective group of criminal organizations which are primarily active throughout the Balkans. Violent in nature, they engage in drug trafficking, arms trafficking, human trafficking, racketeering, and another huge list of charges following. Among the crime groups the Zemun, Šarić, and Surčin Clan were the largest, the Serbian Mafia is based mainly on the smuggling of drugs from South America and have very good relations with and influence over the drug lords of Colombia."
 SER_Serbian_Syndicate2: "The Serbian Syndicate"
 SER_Serbian_Syndicate2_desc: "The Serbian Syndicate, also known as the Serbian Mafia, are a collective group of criminal organizations which are primarily active throughout the Balkans. Violent in nature, they engage in drug trafficking, arms trafficking, human trafficking, racketeering, and another huge list of charges following. Among the crime groups the Zemun, Šarić, and Surčin Clan were the largest, the Serbian Mafia is based mainly on the smuggling of drugs from South America and have very good relations with and influence over the drug lords of Colombia."
 SER_Serbian_Syndicate3: "The Serbian Syndicate"
