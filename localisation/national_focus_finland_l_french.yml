l_french:
 FIN_government_expansion:0 "Expansion du gouvernement"
 FIN_government_expansion_desc:0 "Le monde est un endroit très fou en ce moment, nous devons donc nous assurer que nous sommes prêts à faire face à n'importe quoi."
 FIN_expand_the_interior_ministry:0 "Développer le ministère de l'intérieur"
 FIN_expand_the_interior_ministry_desc:0 "Nous pourrions toujours être plus efficaces dans nos relations avec les gouvernements locaux de notre pays."
 FIN_conscription_reform:0 "Réforme de la conscription"
 FIN_conscription_reform_desc:0 "Nous sommes assis dans un endroit précaire sur la scène mondiale. Nous devons toujours nous assurer que notre population est prête à tout. N'importe quoi."
 FIN_northern_road_maintenance:0 "Entretien des routes du nord"
 FIN_northern_road_maintenance_desc:0 "Le Nord a toujours été plus difficile à centraliser et à traverser. La construction de routes et d'infrastructures dans le Nord contribuera grandement à rendre la région plus accessible."
 FIN_industrial_expansion_policy:0 "Politique d'expansion industrielle"
 FIN_industrial_expansion_policy_desc:0 "La libération de certaines restrictions lors de la construction pourrait aider à accélérer les temps de construction."
 FIN_timber_export_policy:0 "Politique d'exportation de bois"
 FIN_timber_export_policy_desc:0 "Étant donné que nous ne manquons pas de bois, nous devrions examiner de plus près nos exportations."
 FIN_focus_on_civilian_industry:0 "Prioririté a l'industrie civile"
 FIN_focus_on_civilian_industry_desc:0 "La fabrication de produits de luxe pourrait être un avantage considérable pour notre économie."
 FIN_focus_on_military_industry:0 "Prioririté a l'industrie militaire"
 FIN_focus_on_military_industry_desc:0 "Nous pourrions toujours nous concentrer davantage sur notre secteur militaire. Plus il y a d'armes, mieux c'est!"
 FIN_expand_the_financial_ministry:0 "Développer le ministère des finances"
 FIN_expand_the_financial_ministry_desc:0 "Il est temps de jeter un coup d'œil sur notre ministère des Finances. Que nous investissions ou non, ou que nous ne prenions pas la main, reste à voir."
 FIN_export_focus:0 "Priorité à l'export"
 FIN_export_focus_desc:0 "Pour développer davantage notre économie, nous devons augmenter considérablement nos exportations."
 FIN_expand_valtatie_1:0 "Élargir l'autoroute 1"
 FIN_expand_valtatie_1_desc:0 "L'amélioration des autoroutes autour d'Helsinki permettra de mieux transporter nos citoyens et nos marchandises."
 FIN_adopt_an_economic_doctrine:0 "Adoptez une doctrine économique"
 FIN_adopt_an_economic_doctrine_desc:0 "Nous devons développer une position sur la façon dont nous gérons notre économie."
 FIN_industrialize_turku:0 "Industrialiser Turku"
 FIN_industrialize_turku_desc:0 "L'industrialisation de Turku s'avérera très bénéfique et aidera sûrement les petites villes environnantes à se développer également."
 FIN_industrialize_helsinki:0 "Industrialiser Helsinki"
 FIN_industrialize_helsinki_desc:0 "Industrialiser notre capitale est une évidence. Si cela réussit, nous pourrons introduire encore plus d’industries."
 FIN_expand_the_foreign_ministry:0 "Développer le ministère des affaires étrangères"
 FIN_expand_the_foreign_ministry_desc:0 "Pour survivre, nous devrons ouvrir nos voies diplomatiques aux nations fortes, dans l’espoir de nous allier."
 FIN_adopt_a_foreign_policy_doctrine:0 "Adopter une doctrine de politique étrangère"
 FIN_adopt_a_foreign_policy_doctrine_desc:0 "Nous devrions évaluer si nous souhaitons continuer sur notre lancée ou tendre la main davantage aux autres pays."
 FIN_secure_european_trade_deals:0 "Transactions commerciales européennes sécurisées"
 FIN_secure_european_trade_deals_desc:0 "Être dans l'Union européenne nous permettra de conclure des accords commerciaux encore meilleurs avec nos frères européens."
 FIN_trade_with_the_nordics:0 "Commerce avec les pays nordiques"
 FIN_trade_with_the_nordics_desc:0 "Nous avons des échanges commerciaux avec les pays nordiques afin de rester amis et frères."
 FIN_trade_with_russia:0 "Commerce avec la Russie"
 FIN_trade_with_russia_desc:0 "Les relations avec la Russie ne sont peut-être pas trop évidentes, mais nous devons néanmoins essayer de sécuriser les échanges commerciaux avec elles."
 FIN_trade_with_the_united_states:0 "Commerce avec les États-Unis"
 FIN_trade_with_the_united_states_desc:0 "Les États-Unis sont un très bon pays à avoir de notre côté sur le plan économique. Nous devrions poursuivre leur amitié."
 FIN_trade_with_china:0 "Commerce avec la Chine"
 FIN_trade_with_china_desc:0 "La Chine est une centrale électrique qui, espérons-le, continuera de croître. Ne pas obtenir quelque chose avec eux est tout simplement idiot."
 FIN_proximity_to_russia:0 "Se rapprocher de la Russie"
 FIN_proximity_to_russia_desc:0 "Pour éviter toute forme de conflit, le réchauffement des relations avec la Russie ira un long chemin."
 FIN_distance_from_russia:0 "Se distancer de la Russie"
 FIN_distance_from_russia_desc:0 "Après tout ce que les Russes nous ont fait, leur territoire qu’ils détiennent toujours, nous ne devons jamais céder aux Russes."
 FIN_proximity_to_sweden:0 "Se rapprocher de la Suède"
 FIN_proximity_to_sweden_desc:0 "Bien sûr, nous allons faire de gros progrès pour améliorer nos relations avec la Suède!"
 FIN_distance_from_sweden:0 "Se distancer de la Suède"
 FIN_distance_from_sweden_desc:0 "Nous n'oublierons jamais les années d'asservissement sous l'empire suédois."
 FIN_proximity_to_the_nordic_countries:0 "Se rapprocher des pays nordiques"
 FIN_proximity_to_the_nordic_countries_desc:0 "Les pays nordiques ont une longue histoire avec nous. Bien sûr, nous allons réchauffer les relations!"
 FIN_distance_from_the_nordic_countries:0 "S'éloigner des Nordiques"
 FIN_distance_from_the_nordic_countries_desc:0 "Il y a eu trop de conflits avec nos voisins depuis toujours pour envisager une amitié avec eux."
 FIN_proximity_to_germany:0 "Se rapprocher de l'Allemagne"
 FIN_proximity_to_germany_desc:0 "Une amitié avec l'Allemagne nous donnera plus d'attraction au sein de l'Europe!"
 FIN_distance_from_germany:0 "S'éloigner de l'Allemagne"
 FIN_distance_from_germany_desc:0 "Céder à l'Allemagne a été fait par une grande partie de l'Europe mais pas par la Finlande. Laissez-le rester comme ça."
 FIN_proximity_to_the_united_states:0 "Se rapprocher des États-Unis"
 FIN_proximity_to_the_united_states_desc:0 "Les États-Unis sont le leader du monde! Nous devons absolument leur montrer notre soutien!"
 FIN_distance_from_the_united_states:0 "S'éloigner des États-Unis"
 FIN_distance_from_the_united_states_desc:0 "Pourquoi devrions-nous montrer allégeance à une nation sur des milliers de kilomètres de l’Atlantique? Les États-Unis devront trouver quelqu'un d'autre."
 FIN_proximity_to_the_baltic_states:0 "Se rapprocher des pays baltes"
 FIN_proximity_to_the_baltic_states_desc:0 "Les pays baltes sont très similaires à notre culture, nous devrions donc continuer à apporter notre soutien!"
 FIN_distance_from_the_baltic_states:0 "S'éloigner des pays baltes"
 FIN_distance_from_the_baltic_states_desc:0 "Une amitié avec les pays baltes n’est pas très bénéfique."
 FIN_proximity_to_poland:0 "Se rapprocher de la Pologne"
 FIN_proximity_to_poland_desc:0 "Avoir un ami digne de confiance d’Europe de l’Est sera un atout précieux pour les années à venir."
 FIN_distance_from_poland:0 "S'éloigner de la Pologne"
 FIN_distance_from_poland_desc:0 "Nous ne sommes pas en position de tirer parti d'une amitié avec la Pologne."
 FIN_proximity_to_china:0 "Se rapprocher de la Chine"
 FIN_proximity_to_china_desc:0 "La Chine est l'usine de la planète. Il n'y a aucune raison de ne pas réchauffer les relations!"
 FIN_distance_from_china:0 "S'éloigner de la Chine"
 FIN_distance_from_china_desc:0 "Il ne semble pas que trop de pays bénéficient d'une amitié avec la Chine. Évitons leurs erreurs."
 FIN_expand_the_ministry_of_defense:0 "Développer le ministère de la défense"
 FIN_expand_the_ministry_of_defense_desc:0 "Nous devrions évaluer où exactement nous investissons dans l'armée."
 FIN_military_import_programs:0 "Programmes d'importation militaire"
 FIN_military_import_programs_desc:0 "Nous devons trouver d'autres moyens de fournir des armes à nos troupes en cas de guerre."
 FIN_reform_the_armed_forces:0 "Réformer les forces armées"
 FIN_reform_the_armed_forces_desc:0 "Avec notre situation, nous devons être plus efficaces avec nos militaires. La réforme est attendue depuis longtemps."
 FIN_hire_fortification_experts:0 "Embaucher des experts en fortification"
 FIN_hire_fortification_experts_desc:0 "Nous avons un très bon emplacement géographique pour exploiter l'attrition en cas de guerre. Les fortifications seront un très bon ajout à cela."
 FIN_military_production_in_helsinki:0 "Production militaire à Helsinki"
 FIN_military_production_in_helsinki_desc:0 "L'introduction d'un plus grand nombre d'usines d'armes à Helsinki stimulera l'économie, tout en créant plus d'armes en même temps."
 FIN_expand_upinniemi_naval_base:0 "Développer la base navale Upinnemi"
 FIN_expand_upinniemi_naval_base_desc:0 "Notre base navale la plus importante, l'élargir, pourrait s'avérer très avantageuse."
 FIN_expand_tampere_pirkkala_air_base:0 "Élargir la base aérienne de Tampere-Pirkkala"
 FIN_expand_tampere_pirkkala_air_base_desc:0 "Actuellement aéroportuaire mixte civil et militaire, nous pourrions clairement diviser l’aéroport de Tampere-Pirkkala en un aérodrome civil et militaire afin d’accroître l’efficacité de notre force aérienne lorsqu’elle opère dans la région."
 FIN_recruit_additional_coastal_jaegers:0 "Recruter des Jaegers côtiers supplémentaires"
 FIN_recruit_additional_coastal_jaegers_desc:0 "Notre archipel est une région très exposée de notre pays. Pour cette raison, il serait prudent d’augmenter le nombre de Jaegers côtiers."
 FIN_additional_military_factories:0 "Usines militaires supplémentaires"
 FIN_additional_military_factories_desc:0 "Nous aurons toujours besoin de plus d'armes."
 FIN_focus_on_naval_production:0 "Prioririté a la production navale"
 FIN_focus_on_naval_production_desc:0 "Même s’il sera difficile d’avoir la marine dominante dans la Baltique, nous devrions toujours chercher à avoir plus de pouvoir."
 FIN_finlands_main_ally:0 "Allié principal de la Finlande"
 FIN_finlands_main_ally_desc:0 "Après avoir défini nos objectifs économiques et diplomatiques sur la scène nationale et internationale, il est temps de prendre une décision: où la Finlande devrait-elle aller? Ouest? Est? Rester au nord?"
 FIN_germany:0 "Allemagne"
 FIN_germany_desc:0 "La plus grande menace contre nous est la Russie sur notre frontière orientale. Le contrepoids idéal à l'incursion russe est la structure du pouvoir économique et défensif européen. L'Allemagne fait déjà partie de nos principaux partenaires économiques. Pourquoi ne devraient-ils pas être un bon allié?"
 FIN_leopard_2a4_imports:0 "Importations de Leopard 2A4"
 FIN_leopard_2a4_imports_desc:0 "La Finlande a une production insuffisante de matériel militaire blindé dans son pays. Nos nouveaux amis allemands sont disposés à nous aider avec ça. Le Leopard 2A4 apportera une touche supplémentaire à notre arsenal."
 FIN_finnish_german_trade:0 "Commerce finlandais-allemand"
 FIN_finnish_german_trade_desc:0 "Echanger avec l'Allemagne, c'est commercer avec l'Europe. Nous devons établir des itinéraires fixes et sécurisés sur la mer Baltique. La ligne Helsinki-Lübeck pour les exportations et les importations de toutes sortes doit prospérer."
 FIN_european_involvement:0 "Engagement européen"
 FIN_european_involvement_desc:0 "Nous devrions nous impliquer davantage avec nos frères européens."
 FIN_leopard_2a6_imports:0 "Leopard 2A6 Importations"
 FIN_leopard_2a6_imports_desc:0 "Pendant que nous jouissions de nos nouveaux jouets, les Allemands n’étaient pas en reste dans le développement d’équipements militaires de meilleure qualité et plus meurtriers. Le char de combat principal Leopard 2A6 est la prochaine étape logique pour renforcer nos rangs contre une invasion russe inévitable."
 FIN_praise_the_kaiser:0 "Louez le Kaiser"
 FIN_praise_the_kaiser_desc:0 "La monarchie allemande est revenue malgré toutes les attentes. L'alignement allemand nous donne maintenant l'impression que nous sommes revenus à nos malheureuses manières allemandes du début des années 1940, alors nous pourrions aussi bien nous engager pleinement. Le Kaiser fait la fête comme on est en 1871 et ensemble, nous empêcherons cette terre de devenir un monde rouge."
 FIN_join_nato:0 "Rejoindre l'OTAN"
 FIN_join_nato_desc:0 "La Russie à nos portes, l'adhésion à l'OTAN est devenue une nécessité. Ne pas rejoindre le passé a été une grave erreur."
 FIN_restore_the_kingdom_of_finland:0 "Restaurer le royaume de Finlande"
 FIN_restore_the_kingdom_of_finland_desc:0 "Peu de temps après son accession à l'indépendance de la Russie en 1917, la Finlande - qui doit remercier les Allemands pour l'indépendance - élit un prince allemand, son roi Frédéric Charles de Hesse. Frédéric Charles n'a jamais eu le droit de s'emparer de son trône après la défaite de l'Allemagne et l'abolition de la couronne impériale allemande en 1918. Maintenant que l'empire allemand est de retour avec la Finlande à ses côtés, il ne devrait plus s'agir que d'une formalité pour faire revivre son trône."
 FIN_nato_drills_on_finnish_soil:0 "Exercices de l'OTAN sur le sol finlandais"
 FIN_nato_drills_on_finnish_soil_desc:0 "Pour avoir une armée plus cohérente en cas de guerre, nous devrons organiser des exercices de l'OTAN sur notre sol."
 FIN_remilitarize_aland:0 "Remilitariser Aland"
 FIN_remilitarize_aland_desc:0 "Il est vraiment ridicule que les îles Aland soient démilitarisées. Nous devrions simplement révoquer cela."
 FIN_import_nato_equipment:0 "Importation d'équipement OTAN"
 FIN_import_nato_equipment_desc:0 "L'OTAN est une source incroyable d'armes et d'équipements de haute technologie. Nous devrions commencer les importations immédiatement."
 FIN_finnish_panzertruppe:0 "Équipage de chars finlandais"
 FIN_finnish_panzertruppe_desc:0 "Nos expériences blindées sont trop étroitement liées à l’existence de restes de matériel allemand. Avec l'aide de quelques experts allemands, nous devrions être en mesure de constituer notre propre armée, y compris une production finlandaise de chars conçus par la Finlande."
 FIN_secret_preparations_of_war_against_russia:0 "Préparations secrètes de la guerre contre la Russie"
 FIN_secret_preparations_of_war_against_russia_desc:0 "La guerre avec la Russie est inévitable. Nous pourrions aussi bien commencer les préparatifs."
 FIN_proclamation_of_greater_finland:0 "Proclamation de la Grande Finlande"
 FIN_proclamation_of_greater_finland_desc:0 "Il est temps de reprendre ce qui nous revient de droit. Notre terre légitime. Les Russes vont payer pour le sang qu'ils ont versé."
 FIN_sweden:0 "Suède"
 FIN_sweden_desc:0 "La neutralité nous a définis et nous a mis en sécurité, comme notre voisin suédois. En restant fidèles aux Suédois, nos deux nations devraient pouvoir persister même si le reste du monde brûlait."
 FIN_secure_swedish_minority_rights:0 "Sécuriser les droits des minorités suédoises"
 FIN_secure_swedish_minority_rights_desc:0 "Les Suédois de notre pays sont là depuis des siècles! Nous veillerons à ce qu'ils soient traités correctement."
 FIN_ally_with_sweden:0 "Accord de défense mutuelle avec la Suède"
 FIN_ally_with_sweden_desc:0 "Les Suédois ont une politique étrangère très similaire à nous. Nous pourrions toujours introduire un autre niveau de sécurité pour nous deux avec un traité défensif."
 FIN_create_jobs_for_the_swedish_minority:0 "Créer des emplois pour la minorité suédoise"
 FIN_create_jobs_for_the_swedish_minority_desc:0 "Les Suédois seront beaucoup plus productifs si nous introduisons plus d'emplois dans la communauté."
 FIN_military_cooperation_with_sweden:0 "Coopération militaire avec la Suède"
 FIN_military_cooperation_with_sweden_desc:0 "Pour renforcer la sécurité de notre pays, une plus grande intégration dans l'armée suédoise sera nécessaire."
 FIN_joint_artillery_projects:0 "Projets d'artillerie conjoints"
 FIN_joint_artillery_projects_desc:0 "L'artillerie sera vitale dans l'éventualité d'une guerre dans laquelle nous nous trouverions."
 FIN_import_swedish_equipment:0 "Import d'équipement suédois"
 FIN_import_swedish_equipment_desc:0 "Les Suédois disposent d'une multitude d'outils militaires que nous pourrions utiliser pour nos forces armées."
 FIN_joint_tank_projects:0 "Projets de chars conjoints"
 FIN_joint_tank_projects_desc:0 "Nous devrions travailler aux côtés des Suédois pour développer des types de chars plus avancés."
 FIN_defensive_focus:0 "Focus défensif"
 FIN_defensive_focus_desc:0 "Nous pouvons prendre des points de la guerre d’hiver sur lesquels baser notre doctrine de défense. Nous avons une position incroyable pour le mettre en œuvre."
 FIN_russia:0 "Russie"
 FIN_russia_desc:0 "Il est temps de repenser radicalement nos positions. La Russie n'est pas le problème, la Russie est la solution. En sécurisant notre frontière orientale par le biais d'une alliance finno-russe, nous serons en mesure de faire face à toute nuisance à l'ouest ou au sud de manière beaucoup plus efficace."
 FIN_political_alliance_with_vladimir_putin:0 "Alliance politique avec Vladimir Poutine"
 FIN_political_alliance_with_vladimir_putin_desc:0 "Le gouvernement de Poutine est notoirement corrompu. En accordant à lui et à ses amis quelques atouts et un peu de fortune personnelle sur le sol finlandais, nous pouvons garantir que l'élite russe respecte les promesses faites à la Finlande."
 FIN_csto_embassies:0 "Ambassades de l'OTSC"
 FIN_csto_embassies_desc:0 "Nous devrions nous lier d'amitié avec nos futurs alliés. Établissons davantage d'ambassades et de consulats dans les pays alliés à la Fédération de Russie."
 FIN_ease_the_border_tensions:0 "Soulager la tension de la frontière"
 FIN_ease_the_border_tensions_desc:0 "La frontière finno-russe est massivement sécurisée par des kilomètres et des kilomètres de zones réglementées de chaque côté. Nous pourrions faire amende honorable à cet égard afin d'atténuer la tension créée par notre frontière commune."
 FIN_join_csto:0 "Rejoindre l'OTSC"
 FIN_join_csto_desc:0 "Avec la tension entre nous et la Russie, nous pourrions peut-être désamorcer la situation en adhérant simplement à l'OTSC."
 FIN_csto_for_finnish_territories:0 "CSTO pour les territoires finlandais"
 FIN_csto_for_finnish_territories_desc:0 "Le contrat est simple: la Russie restitue nos frontières de 1938 et en retour, nous rejoignons son petit club."
 FIN_befriend_belarus:0 "Se lier à la Biélorussie"
 FIN_befriend_belarus_desc:0 "La Biélorussie est un membre de la faction, il serait donc bénéfique d'améliorer les relations entre nos nations."
 FIN_import_russian_equipment:0 "Importer du matériel russe"
 FIN_import_russian_equipment_desc:0 "Les Russes ont effectivement accepté - quelle surprise intéressante. Nous pouvons maintenant utiliser leur vaste arsenal militaire (bien que quelque peu dépassé)."
 FIN_plan_b:0 "Plan B"
 FIN_plan_b_desc:0 "Les Russes ont refusé notre proposition. Il est donc temps de changer de cap et de parler ouvertement de la restauration des territoires finlandais d’avant la guerre d’hiver."
 FIN_befriend_kazakhstan:0 "Se lier d'amitié avec le Kazakhstan"
 FIN_befriend_kazakhstan_desc:0 "Le Kazakhstan est le plus grand pays du monde. Tous les autres pays sont gérés par des petites filles."
 FIN_border_security:0 "La sécurité des frontières"
 FIN_border_security_desc:0 "Nous devons maintenir la souveraineté de notre pays et accroître la sécurité à la frontière. La protection de notre nation vient en premier."
 FIN_greater_finland:0 "La grande Finlande"
 FIN_greater_finland_desc:0 "La remise en état de nos frontières deviendra enfin une réalité. L’humiliation de la perte de notre territoire ne sera jamais oubliée, mais elle sera vengée."
 FIN_claim_the_borders_of_1938:0 "Revendiquer les frontières de 1938"
 FIN_claim_the_borders_of_1938_desc:0 "Petsamo, Salla et Karjalla seront enfin repris !"
 FIN_claim_kola:0 "Réclamer Kola"
 FIN_claim_kola_desc:0 "Kola n'a jamais fait partie de la Finlande, mais il est stratégiquement essentiel à la survie de notre pays."
 FIN_claim_eastern_karelia:0 "Revendiquer la Carélie orientale"
 FIN_claim_eastern_karelia_desc:0 "La Russie devra payer pour les dommages causés historiquement à la Finlande. Ils vont se séparer de leur territoire comme nous l'avons fait."
 FIN_david_against_goliath:0 "David contre Goliath"
 FIN_david_against_goliath_desc:0 "Nous resterons seuls s'il le faut pour réparer les torts de l'histoire. Cela peut vraiment être une histoire de David contre Goliath, mais tout comme David a gagné, nous aussi nous l'emporterons."
 