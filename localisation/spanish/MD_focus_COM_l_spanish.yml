 comor.15.t: "Política en Comoras"
 comor.15.d: "El año 2000 fue una época tumultuosa para las Comoras, una pequeña nación ubicada frente a la costa de África. El país estaba gobernado por un gobierno de coalición, formado por representantes de las tres islas principales: Gran Comora, Anjouan y Mohéli. Sin embargo, las tensiones eran altas entre las islas, y cada una competía por más poder y recursos. Esto condujo a frecuentes inestabilidad política y golpes de estado, ya que los políticos intentaron hacerse con el control del gobierno. En enero de 2000, un golpe militar dirigido por el coronel Azali Assoumani derrocó al presidente Tadjidine Ben Said Massounde. Assoumani prometió restaurar la estabilidad en el país y celebrar elecciones libres y justas. Ahora sólo el tiempo dirá cuál será el futuro de Comoras."
