 AST_CV_MR_Fighter2: "Boeing F/A-18C/D Hornet"
 AST_CV_MR_Fighter2_desc: "Le McDonnell Douglas F/A-18 Hornet est un avion de combat multirôle bimoteur, supersonique, tout temps, capable de se rendre sur des porte-avions, conçu à la fois comme un avion de combat et d'attaque (d'où la désignation F/A). Conçu par McDonnell Douglas (aujourd'hui Boeing) et Northrop, le F/A-18 a été dérivé du YF-17 de ce dernier dans les années 1970 pour être utilisé par la United States Navy and Marine Corps."
 AST_CV_MR_Fighter2_short: "F/A-18C/D Hornet"
 AST_CV_MR_Fighter3: "F/A-18E/F Super Hornet"
 AST_CV_MR_Fighter3_desc: "Les Boeing F/A-18E et F/A-18F Super Hornet sont des variantes bimoteurs d'avions de combat multirôles, capables de se rendre sur des porte-avions, basées sur le McDonnell Douglas F/A-18 Hornet. Les variantes monoplace F/A-18E et biplace F/A-18F sont des dérivés plus grands et plus avancés des F/A-18C et D Hornet. Le Super Hornet est équipé d'un canon rotatif M61 de 20 mm et peut transporter des missiles air-air et des armes air-surface. Du carburant supplémentaire peut être transporté dans cinq chars externes et l'avion peut être configuré comme un ravitailleur aéroporté en ajoutant un système de ravitaillement en vol externe."
