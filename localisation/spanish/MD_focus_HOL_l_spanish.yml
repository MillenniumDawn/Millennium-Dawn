 HOL_Noordzee_Parken: "Noordzee Energiepark"
 HOL_Army: "Koninklijke Landmacht"
 HOL_Army_desc: "El Koninklijke Landmacht, o Ejército Real de los Países Bajos, es la rama terrestre de las Fuerzas Armadas holandesas, cuyos orígenes se remontan al siglo XVI. Es responsable de la defensa del territorio holandés y contribuye a las misiones internacionales, incluidas las operaciones de mantenimiento de la paz de la OTAN y la ONU. El ejército está equipado con vehículos, artillería y sistemas de comunicación modernos. El Ejército Real de los Países Bajos es una fuerza versátil, preparada para afrontar diversos retos de seguridad tanto a nivel nacional como internacional."
