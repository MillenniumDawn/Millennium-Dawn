 uniate_church: "团结教会"
 uniate_church_desc: "东正教与天主教的联盟。基于天主教至高无上地位的宗教联盟，但也保留了东正教的部分礼仪。1439年，在佛罗伦萨的大教堂和东正教教堂建立了天主教联盟，但它很快便被解散了。15世纪末，波兰再次提出了建立联盟的理念，封建领主们也因此声称，波兰和立陶宛的部分民众信奉东正教，在教会联盟的帮助下，他们开始逐渐影响乌克兰人和白俄罗斯人。16世纪，一部分正教封建领主和高级神职人员支持共主理念，寻求天主教徒的平等权利。1595年，弗拉基米尔-沃林的希帕蒂乌斯·波蒂主教和卢茨克的基里尔·特利茨基主教发出联合请求，向教宗呼吁。在布雷斯特的会议上，六位主教在大多数神职人员、封建领主和公民的抗议下，宣布布雷斯特成立布雷斯特教会联盟。国王支持联盟，宣布东正教会无罪，并将其财产转让给美国教会。17世纪，为了与耶稣会的联合利益，建立了巴西教团。渐渐地，教会建立了，在宗教关系中，他们与天主教会的关系越来越近，教士的教衣，教会的结构正在改变，天主教徒也开始出现。东正教的节日也在 1720 年，这些节日都固定在了扎斯托斯蒂耶的大教堂。在德堪的纳西斯，联盟在1649年在乌日哥罗德主教座堂宣布成立，但它最终仅在18世纪末才建立起来。与宗教联盟的斗争，以及民族的斗争，16世纪和17世纪在乌克兰和白俄罗斯的自由由所谓的兄弟会领导。"
