 USA_future_eco_industry: "生态工业"
 USA_future_eco_industry_desc: "我们将带来明天的改变，并注意防止污染和全球变暖，因为我们的国家对环境和我们的家园造成了巨大的破坏。"
 USA_future_of_economy_and_real_estate: "绿色经济与房地产"
 USA_future_of_economy_and_real_estate_desc: "我们党观察到我们的经济和房地产存在许多问题。我们意识到这个问题，并准备支持那些与我们一起努力改善环境的人。"
 USA_net_zero_green_house: "温室气体零排放"
 USA_net_zero_green_house_desc: "通过优先投资可再生能源开发并在主要部门部署创新脱碳战略，实现温室气体净零排放。"
 USA_new_path_ways_for_greens: "新途径"
 USA_new_path_ways_for_greens_desc: "为受这种摆脱化石燃料依赖的转变影响的工人和社区创造公平的过渡途径，确保再培训机会、对受影响地区的投资以及新兴行业的公平劳工标准。"
 USA_greens_on_climate_change: "绿色气候变化"
 USA_greens_on_climate_change_desc: "在联邦层面推进全面的气候适应能力措施——包括投资于气候科学研究和预测能力；加强沿海/野生动物栖息地保护工作；建设备灾和响应能力；将社区脆弱性和需求纳入规划框架。"
 USA_greens_establish_strong_private_entities: "建立强大的私营实体"
 USA_greens_establish_strong_private_entities_desc: "建立强有力的企业问责要求，旨在让私营实体对其加剧生态危害的行为负责——建立法律结构、处罚或税收激励措施，以促进有意义的可持续发展绩效指标/报告，鼓励采用循环经济原则等。"
 USA_greens_development: "生态城镇化"
 USA_greens_development_desc: "设计渐进的城市政策方法，以加强城市内的生物多样性/自然恢复；支持有机农业实践，扩大获得健康食品的机会；通过优先考虑步行社区/混合用途开发的分区更新/基础设施融资模式来解决无序扩张的负面影响。"
 USA_greens_our_energy: "人人享有清洁能源"
 USA_greens_our_energy_desc: "我们必须以大量财政拨款实现实施清洁能源的目标——重点扩大全国高铁/电动汽车充电网络；通过创造性的融资机制，例如具有房地产评级的清洁能源社区，对现有建筑进行深度翻新；研究和开发电池存储以提高电网稳定性。"
 USA_greens_our_economy: "提振经济"
 USA_greens_our_economy_desc: "强制通过财政/监管干预措施积极减少肉类消费，以降低肉源性蛋白质替代来源的价格。"
 USA_the_earth_first: "地球优先"
 USA_the_earth_first_desc: "将保护环境放在第一位。"
 USA_universal_health_care: "全民医疗保健服务"
 USA_universal_health_care_desc: "我们主张建立全面的医疗保健体系，确保每个美国人都能获得高质量的医疗保健，而无需承担经济负担。"
 USA_income_and_wealth_inequalities: "收入和财富不平等"
 USA_income_and_wealth_inequalities_desc: "通过累进税、公平的经济政策和社会安全网解决富人和社会其他人之间日益扩大的差距。"
 USA_affordable_housing: "居者有其屋"
 USA_affordable_housing_desc: "推广政策，确保所有美国人都能获得负担得起的稳定住房，重点是防止无家可归。"
 USA_education_and_education: "免费优质教育"
 USA_education_and_education_desc: "确保所有人，无论社会经济地位如何，都能接受从幼儿期到高等教育的教育。"
 USA_green_is_a_new_good_deal: "绿色新政"
 USA_green_is_a_new_good_deal_desc: "带头制定应对气候变化、创造绿色就业机会以及向可持续和可再生能源经济转型的综合计划。"
 USA_criminal_justice: "刑事司法改革"
 USA_criminal_justice_desc: "倡导公平公正的政策，解决刑事司法系统中的系统性问题，例如结束大规模监禁和警察改革。"
 USA_fair_pay: "工人权利和公平工资"
 USA_fair_pay_desc: "支持保护工人权利、提高最低工资和促进公平劳动实践的政策。"
 USA_finance_reforms: "竞选财务改革"
 USA_finance_reforms_desc: "倡导采取措施减少金钱对政治的影响，促进透明、公共资助的选举。"
 USA_retirement_goals_act: "退休目标法案"
 USA_retirement_goals_act_desc: "退休目标法是一项改革人们缴纳社会保障计划方式的法案。通过将该计划组织成一种类似独立银行账户的结构，选择这样做的参与者还可以选择向系统支付多少费用。这使得许多人可以更好地规划和准备他们期待的退休生活。"
 USA_securing_social_security_act: "保障社会安全法"
 USA_securing_social_security_act_desc: "为了补充政府参与度的降低，3S法案将把社会保障计划改革为一种政府担保的401k计划。这意味着任何联邦机构都不能动用为该计划筹集的资金，并且如果提交了正确的保证，该计划的参与者可以在紧急情况下使用该资金。"
 USA_community_patrol_programs: "社区巡逻计划"
 USA_community_patrol_programs_desc: "社区巡逻计划将成为社区更好地团结在一起的一种方式。通过取消特定的政府和警察开支并将其返还给人民，这些取消资金地区的人员将被重新用于创建这些社区类型的项目。我们的希望是从根本上标准化并恳求人们更多地参与他们的社区，并从根本上改进关于国家的半实用的邻里监视系统。"
 USA_deurbanization_act: "去城市化法案"
 USA_deurbanization_act_desc: "《去城市化法案》是对我们如何看待我们的国家、经济、土地、资源和人民的全面改革。长期以来，我们的国家在越来越小的空间中不断发展。随着这种持续的趋势，它只会引发彼此的不满和仇恨，因为社区基本上被少数人的行为所摧毁。但我们现在将开始宏伟的去城市化项目，这一过程将利用我们拥有的土地和资源，随着人们迁移和重新定居进入新生活，这一过程将寻求农业和交通的发展。美国梦将在这个现代重生。"
 USA_deurbanizing_new_england: "新英格兰去城市化"
 USA_deurbanizing_new_england_desc: "我们从美国城市化的中心——东北部开始。正如许多人认为东北部是“多多少少”的典型例子一样，拥有大量土地的各州实际上只集中在海岸线周围。至此，我们的去城市化第一阶段即将开始。这些州希望搬到人口较少地区的参与者将获得津贴和补助金。这些将用于建立新的家园、城镇和企业。"
 USA_deurbanizing_florida: "佛罗里达去城市化"
 USA_deurbanizing_florida_desc: "啊佛罗里达州，退休之州......我们看到问题是退休和旅游业不值得稳定的经济。尽管亚特兰大将更好地分布在佐治亚州，但南部的主要问题是佛罗里达州。因此，激励计划将发送给那些愿意的人，我们计划让阿肯色州和密西西比州等州跟上其他南方州的步伐。这些州在南部人口最少，而且集中度很高，但随着人口的涌入，这一比例会被边缘化。"
 USA_deurbanizing_the_rust_belt: "铁锈带去城市化"
 USA_deurbanizing_the_rust_belt_desc: "这个国家的铁锈地带被称为是有原因的。随着时间的推移，由于政府无法改变和调整这些中心以适应国家间市场的全球化，工业的高度集中突然消失。因此，我们将尽一切努力为人口稠密的州的人们提供帮助，并寻求帮助人口较少的州的人们。去城市化的征程已接近完成。"
 USA_deurbanizing_texas: "德克萨斯去城市化"
 USA_deurbanizing_texas_desc: "德克萨斯州的一切都更大……包括人口城市中心。尽管德克萨斯州主要需要扩展其人口，但其中相当一部分人可以迁移到邻州并腾空这些地区，并更好地重建整个地区的经济和互联互通。"
 USA_deurbanizing_california: "加利福尼亚去城市化"
 USA_deurbanizing_california_desc: "整个计划的野兽，加利福尼亚州。拥有超过3000万人口，我们有足够的机会将这些人广泛传播，但我们也可以更好地平衡已经开始困扰整个太平洋和近西各州的水资源。"
 USA_tackling_blue_administration: "解决蓝带管理问题"
 USA_tackling_blue_administration_desc: "双头垄断的民主党人认为过度阻碍每个计划的行政部门是合适的，而我们不能同时做所有事情，从而解决最大的问题。美国的医疗保健系统。"
 USA_dealing_with_blue_welfare: "处理民主党福利"
 USA_dealing_with_blue_welfare_desc: "我们的行政活动正在进行中。随着医疗保健的解决，我们转向福利，几乎所有项目的管理都受到来来回回的责任、法规和规则的困扰，难怪如此多的动荡让老年人与年轻一代产生了对抗。"
 USA_balancing_education_needs: "平衡教育需求"
 USA_balancing_education_needs_desc: "红蓝教育改革的反复，让这个国家的教育质量陷入泥潭，严重下滑。我们必须两面兼顾，妥善消化，将两道小菜融为一体，让我们的青少年能够为他们的大脑和未来享用一顿丰盛的学习大餐。"
 USA_compromising_red_tape_deregulation: "妥协繁琐的放松管制"
 USA_compromising_red_tape_deregulation_desc: "共和党人太支持大企业了，我们理解企业是好的，但并不是所有的企业都是好的。我们应该开始第二次运动，将权力从华尔街收回，并将其交还给那些在大街上生活和工作的人。"
 USA_dealing_with_red_security: "处理共和党安全问题"
 USA_dealing_with_red_security_desc: "所谓的老大党似乎正忙着增加军费开支和内部安全开支，这已经拿走了改善人民生活所需的资金。如果我们削减与国大党招募工作和内部安全机构中一些更严厉的计划有关的事情，人们仍然会感到同样安全，甚至更安全，而且最重要的是，他们会知道他们的钱不会全部用于潜在可疑的企业。"
 USA_democratic_care_reform: "民主党健保改革"
 USA_democratic_care_reform_desc: "尽管民主党不是最全面的政党，但他们在医疗保健方面的想法在某种程度上是正确的。我们必须对这项事业进行微调，并了解当前系统能带来什么真正的好处。"
 USA_education_baseline_act: "教育基线法"
 USA_education_baseline_act_desc: "教育基线法将看看当我们的年轻人第一次进入教育系统时，我们如何介绍和教育他们。从那时起，我们将在国家层面上改革并更好地标准化这些年轻人应该学习的关键知识，数字、字母以及在合作和独立工作时尽早采用社交技能。"
 USA_military_modernism: "军事现代主义"
 USA_military_modernism_desc: "随着战争本身的变化，我们必须寻求随之改变，为此，我们必须投资于我们的士兵，赋予他们驾驶现代飞机的技能，并能够在快速变化的情况下进行计划。"
