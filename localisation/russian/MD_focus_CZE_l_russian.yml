 CZE_sell_everything: "Продать все"
 CZE_sell_everything_desc: "Мы можем продать все наши автомобили на международном рынке за меньшую прибыль, но подготовка к такой сделке занимает много времени и замедлит наше производство. Нам также необходимо переоборудовать 1 из наших заводов для подготовки сделки."
 CZE_reduce_flooding_risk_category: "Снижение риска наводнений"
 CZE_reduce_flooding_risk_category_desc: "Одним из обещаний ČSSD было снижение риска наводнений в стране. Чешская Республика может быть не имеет выхода к морю, но реки, особенно Влтава и Эльба, могут быть очень опасны для местного населения. Этот риск необходимо остановить или, по крайней мере, минимизировать."
