 USA_foreign_event.112.o1: "Теперь они точно потерпят неудачу"
 USA_foreign_event.2.t: "Соединенные Штаты предлагают направить военных советников"
 USA_foreign_event.2.d: "Нам предлагают военных советников, которые помогут подготовить наших солдат к современным боевым действиям."
 USA_foreign_event.2.o1: "Мы благодарим вас за знания"
 USA_foreign_event.2.o2: "Мы знаем землю, на которой сражаемся"
 USA_foreign_event.221.t: "Сьерра-Леоне принимает советников"
 USA_foreign_event.221.d: ""
 USA_foreign_event.221.o1: "Рад помочь"
 USA_foreign_event.222.t: "Сьерра-Леоне отвергает наших советников"
 USA_foreign_event.222.d: ""
 USA_foreign_event.222.o1: "Они пожалеют об этом"
 USA_foreign_event.3.t: "Американские мусульмане приходят на нашу сторону"
 USA_foreign_event.3.d: "Мы наблюдаем приток американских добровольцев-мусульман. Эти готовые к работе люди могли бы помочь нашему делу, привозя с собой собственные припасы и оборудование."
 USA_foreign_event.3.o1: "Аллах приветствует всех"
 USA_foreign_event.3.o2: "Ваша вера была испорчена, прочь, еретики."
 USA_foreign_event.331.t: "Афганистан принимает"
 USA_foreign_event.331.d: "Афганское правительство приняло добровольцев Мусульманского легиона."
 USA_foreign_event.331.o1: "За свободное будущее"
 USA_foreign_event.332.t: "Афганистан отвергает"
 USA_foreign_event.332.d: ""
 USA_foreign_event.332.o1: "Как они могли"
 USA_foreign_event.4.t: "Соединенные Штаты предлагают сделку по оружию"
 USA_foreign_event.4.d: "К нам обратились Соединенные Штаты с предложением помочь снабжать нашу армию. Хотя нам может понадобиться оборудование, есть опасения относительно получения помощи от лидера \"западного\" мирового лидера."
 USA_foreign_event.4.o1: "Нам нужны припасы"
 USA_foreign_event.4.o2: "Аллах направит наши силы"
 USA_foreign_event.441.t: "Афганистан принимает наше оружие"
 USA_foreign_event.441.d: ""
 USA_foreign_event.441.o1: "Победа наверняка"
 USA_foreign_event.442.t: "Афганистан отвергает наше оружие"
 USA_foreign_event.442.d: ""
 USA_foreign_event.442.o1: "Зачем мы вообще пытались?"
 USA_foreign_event.5.t: "Соединенные Штаты предлагают бесплатные поставки"
 USA_foreign_event.5.d: "Нам преподносят в дар военные припасы, чтобы мы могли бороться за нашу свободу от фундаменталистов, поэтому мы могли бы отнестись к этому спокойно и, возможно, подвергнуться политическому влиянию, или же мы могли бы сдержать это и сплотиться вокруг нашего правого дела."
 USA_foreign_event.5.o1: "Бесплатный подарок для свободного будущего"
 USA_foreign_event.5.o2: "Нам не нужна ваша благотворительность"
 USA_foreign_event.551.t: "Нам не нужна ваша благотворительность"
 USA_foreign_event.551.d: ""
 USA_foreign_event.551.o1: "Хорошее налоговое списание"
 USA_foreign_event.552.t: "Афганистан отвергает наше пожертвование"
 USA_foreign_event.552.d: ""
 USA_foreign_event.552.o1: "Упущенная возможность"
 USA_foreign_event.6.t: "США предлагают военных советников"
 USA_foreign_event.6.d: "Соединенные Штаты предложили отправить военных советников для обучения наших войск с помощью предлагаемого оборудования. Мы могли бы принять это, но выглядеть слабее в глазах наших соседей, чем мы уже воспринимаем, или мы принимаем помощь и потенциально защищаем будущее нашей страны."
 USA_foreign_event.6.o1: "Мы с радостью примем"
 USA_foreign_event.6.o2: "Мы победим во имя Аллаха"
 USA_foreign_event.661.t: "Афганистан принимает наших советников"
 USA_foreign_event.661.d: ""
 USA_foreign_event.661.o1: "Хорошее партнерство"
 USA_foreign_event.662.t: "Афганистан отвергает наших советников"
 USA_foreign_event.662.d: ""
 USA_foreign_event.662.o1: "Как много они вообще знают?"
 USA_foreign_event.7.t: "Америка делает предложение"
 USA_foreign_event.7.d: "Американцы пришли к нам с весьма любопытным предложением. В обмен на единовременную выплату и развитие нашей отечественной нефтяной промышленности в обмен на помощь против иракских наступлений. Загвоздка в том, что мы будем поставлять продукт исключительно США до более поздней определенной даты."
 USA_foreign_event.7.o1: "Наша независимость слишком важна"
 USA_foreign_event.7.o2: "Мы не можем себя продать. Точка."
 USA_foreign_event.771.t: "Кувейт принимает наше предприятие"
 USA_foreign_event.771.d: ""
 USA_foreign_event.771.o1: "Выгодная сделка для всех"
 USA_foreign_event.772.t: "Кувейт отказался от нашего предприятия"
 USA_foreign_event.772.d: ""
 USA_foreign_event.772.o1: "Какая трата времени"
 USA_foreign_event.8.t: "Америка предлагает оружие"
 USA_foreign_event.8.d: "Американцы предлагают продать ракеты TOW по дешевке в качестве способа защиты от иракских бронетанковых войск."
 USA_foreign_event.8.o1: "Наша независимость стоит на этом оружии"
 USA_foreign_event.8.o2: "Мы можем держаться того, что имеем"
 USA_foreign_event.881.t: "Кувейт принимает наше оружие"
 USA_foreign_event.881.d: ""
 USA_foreign_event.881.o1: "Шаг к взаимной обороне"
 USA_foreign_event.882.t: "Кувейт отказался от нашего оружия"
 USA_foreign_event.882.d: ""
 USA_foreign_event.882.o1: "Я Даю Им Меньше Дня"
 USA_foreign_event.9.t: "США предлагают торговую сделку"
 USA_foreign_event.9.d: "США пришли к нам с торговой сделкой. Мы продаем нашу нефть по немного более низкой цене, а американские инвесторы помогут развивать нефтяные месторождения и нашу экономику."
 USA_foreign_event.9.o1: "Свободная торговля означает прогресс"
 USA_foreign_event.9.o2: "Нас не выкупят"
 USA_foreign_event.991.t: "Кувейт принимает наш план развития"
 USA_foreign_event.991.d: ""
 USA_foreign_event.991.o1: "Безопасное будущее для них"
 USA_foreign_event.992.t: "Кувейт отверг наш план развития"
 USA_foreign_event.992.d: ""
 USA_foreign_event.992.o1: "Оставайтесь в Третьем Мире Тогда"
 USA_foreign_event.10.t: "США отправляют оружие"
 USA_foreign_event.10.d: "США предоставили нам оборудование, чтобы помочь нашему делу национальной обороны от иракской угрозы."
 USA_foreign_event.10.o1: "Бесплатный подарок из свободного мира"
 USA_foreign_event.10.o2: "Мы будем бдительны"
 USA_foreign_event.10101.t: "Кувейт принимает наше пожертвование"
 USA_foreign_event.10101.d: ""
 USA_foreign_event.10101.o1: "За более свободный Ближний Восток"
 USA_foreign_event.10102.t: "Кувейт отказывается от нашего пожертвования"
 USA_foreign_event.10102.d: ""
 USA_foreign_event.10102.o1: "Предложение, которое действительно упустили"
 USA_foreign_event.11.t: "США отправляют военных советников"
 USA_foreign_event.11.d: "США направили к нам военных советников, чтобы помочь нашему делу национальной обороны от иракской угрозы."
 USA_foreign_event.11.o1: "Бесплатный подарок из свободного мира"
 USA_foreign_event.11.o2: "Мы будем бдительны"
 USA_foreign_event.11111.t: "Кувейт принимает наших консультантов"
 USA_foreign_event.11111.d: ""
 USA_foreign_event.11111.o1: "Размер — это не все"
 USA_foreign_event.11112.t: "Кувейт отказывается от наших советников"
 USA_foreign_event.11112.d: ""
 USA_foreign_event.11112.o1: "Такие громкие слова от маленькой нации"
 USA_foreign_event.12.t: "Арабо-американские граждане присоединяются к нашему делу"
 USA_foreign_event.12.d: "В последнее время в нашу страну наблюдается большой приток арабо-американских граждан, стремящихся помочь нам защититься от иракской угрозы."
 USA_foreign_event.12.o1: "Борцы за свободу стоят твердо"
 USA_foreign_event.12.o2: "Испорченные арабы не служат Аллаху"
 USA_foreign_event.12121.t: "Кувейт принимает Легион"
 USA_foreign_event.12121.d: ""
 USA_foreign_event.12121.o1: "За Единое Дело"
 USA_foreign_event.12122.t: "Кувейт отказывается от Легиона"
 USA_foreign_event.12122.d: ""
 USA_foreign_event.12122.o1: "Для разделенного будущего"
 USA_foreign_event.13.t: "Первенство Свободной Сирийской Армии"
 USA_foreign_event.13.d: "Ближний Восток не вызывает большого беспокойства, поскольку наши внутренние поставки и инвестиции в других областях дополняют нас, однако это не значит, что мы должны просто сидеть сложа руки. Давайте дадим нашим оборонным подрядчикам что-нибудь сделать, ладно?"
 USA_foreign_event.13.o1: "Да"
 USA_foreign_event.14.t: "Продажа оружия сирийцам"
 USA_foreign_event.14.d: "Гражданская война в Сирии имеет огромное значение для сторонников антитеррора и для наших стратегических интересов. Однако, поскольку явного победителя нет, мы можем выбирать, продавать ли оружие определенной стране или всем странам."
 USA_foreign_event.14.o1: "Пусть деньги текут"
 USA_foreign_event.14.o2: "FSA — это путь"
 USA_foreign_event.14.o3: "Рожава Деньги"
 USA_foreign_event.14.o4: "ИГИЛ заморозит всех"
 USA_foreign_event.14.o5: "Аль-Нусра, больше похоже на то, что я заплачу тебе"
 USA_foreign_event.14.o6: "У меня закончились шутки, плюс все с тобой дерутся, просто купи"
 USA_foreign_event.15.t: "Поддержка бойцов Сирии"
 USA_foreign_event.15.d: "Международное сообщество устало от нашего более или менее откровенного молчания по отношению к ближневосточному кризису. Давайте попробуем успокоить это мнение, предоставив некоторую «иностранную помощь» тем, кто борется за «правое» дело."
 USA_foreign_event.15.o1: "Ничто не сравнится с пиар-ходом"
 USA_foreign_event.16.t: "Военные советники Свободной сирийской армии"
 USA_foreign_event.16.d: "Международное сообщество ничего не узнает, если мы отправим советников, но этим советникам нужно оборудование для обучения, так что давайте им его предоставим."
 USA_foreign_event.16.o1: "Да"
 USA_foreign_event.17.t: "Поддержка по резервным каналам"
 USA_foreign_event.17.d: "Обучение идет медленно, а потери техники растут. Давайте организуем сделку втайне от общественности, чтобы обеспечить сохранение техники в сирийских войсках."
 USA_foreign_event.17.o1: "Нам это нужно"
 USA_foreign_event.17.o2: "Мы можем справиться сами"
 USA_foreign_event.18.t: "Америка делает сильный жест"
 USA_foreign_event.18.d: "Война продолжается, кажется, что прогресса в плане победы мало. Соединенные Штаты пришли к нам с сильным предложением, это по сути бригада. Проблема в том, что они хотят за это большую сумму денег. Если у нас не будет хорошего финансового положения, то эта сделка может сломать наши шансы на победу... Но если мы сможем это сделать, то это повысит наши шансы на обеспечение страны для нашего дела с помощью того, что будет известно как бригада Бомба."
 USA_foreign_event.18.o1: "Вперед к Победе!!!"
 USA_foreign_event.18.o2: "Мы бы хотели, чтобы мы могли"
 USA_foreign_event.19.t: "Формирование Дамасского Легиона"
 USA_foreign_event.19.d: "Добровольцы вступили в нашу Свободную армию, чтобы заявить о своей готовности внести свой вклад в дело превращения Сирии в свободную страну. Некоторые относятся к этому скептически, другие же считают, что это именно тот стимул, который нам нужен для победы в войне."
 USA_foreign_event.19.o1: "Сделать Сирию свободной"
 USA_foreign_event.19.o2: "Мы не поддадимся западному влиянию"
 USA_returning_to_traditional_planning_desc: "Городской эксперимент продолжался достаточно долго. Многие исследования показывают, что текущая форма городского планирования, используемая нашей страной, приносит в среднем на 30% меньше налогооблагаемого дохода, и что 30% более чем достаточно, чтобы создать или разрушить любой городской комплекс в этих Соединенных Штатах Америки. Потребуется некоторое время, чтобы перестроить и закрепить в камне новые формы городского планирования, но в конечном итоге это того стоит."
 USA_royal_historical_commission: "Королевская историческая комиссия"
 USA_royal_historical_commission_desc: "Создав Королевскую историческую комиссию, Движение современных монархистов поручает ученым и историкам создавать официальные повествования об истории и достижениях монархии. Этот фокус направлен на формирование общественного восприятия монархии путем контроля исторических записей и продвижения позитивных повествований. Королевская историческая комиссия обеспечивает сохранение и чествование наследия монархии для будущих поколений."
