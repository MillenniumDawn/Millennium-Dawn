 SPR_transport_helicopter1: "Bell UH-1H Huey"
 SPR_transport_helicopter1_short: "UH-1H Huey"
 SPR_transport_helicopter1_desc: "Helicóptero militar de utilidade movido por um único motor turboeixo, com rotores principais e de cauda de duas pás. O primeiro membro da prolífica família Huey, foi desenvolvido pela Bell Helicopter para atender a um requisito de evacuação médica e helicóptero de utilidade do Exército dos Estados Unidos em 1952, e voou pela primeira vez em 1956. O UH-1 foi o primeiro helicóptero a turbina produzido para as Forças Armadas dos Estados Unidos, e mais de 16.000 foram construídos desde 1960."
 SPR_transport_helicopter2: "Airbus Helicopters AS 332 Super Puma"
 SPR_transport_helicopter2_short: "As332 SuperPuma"
 SPR_transport_helicopter2_desc: "Um helicóptero de utilidade de médio porte, de quatro pás e dois motores, desenvolvido e comercializado pela Airbus Helicopters. É uma versão reengenhada e mais volumosa do original Aérospatiale SA 330 Puma."
 SPR_transport_helicopter3: "Boeing CH-47 Chinook"
 SPR_transport_helicopter3_short: "CH-47 Chinook"
 SPR_transport_helicopter3_desc: "Helicóptero bimotor de elevação pesada com rotores em tandem, desenvolvido pela empresa de rotorcraft americana Vertol e fabricado pela Boeing Rotorcraft Systems. O CH-47 está entre os helicópteros ocidentais de maior capacidade de elevação. O Chinook possui vários meios de carregar vários tipos de carga, incluindo várias portas ao longo da fuselagem, uma rampa de carregamento ampla localizada na parte traseira da fuselagem e um total de três ganchos de carga ventrais externos para transportar cargas penduradas."
 SPR_transport_helicopter4: "NHIndustries NH-90"
 SPR_transport_helicopter4_short: "NH-90"
 SPR_transport_helicopter4_desc: "Um helicóptero militar de porte médio, bimotor e multiuso. Foi desenvolvido em resposta aos requisitos da OTAN para um helicóptero de campo de batalha que também pudesse ser operado em ambientes navais. A variante espanhola do NH90 possui motores General Electric CT7 8F5 montados domesticamente, conjunto de comunicações personalizado e sistemas de alerta eletrônico desenvolvidos pela Indra."
 SPR_transport_helicopter5: "Sikorsky UH-60 Stealth Hawk"
 SPR_transport_helicopter5_short: "Sikorsky UH-60S Stealth Haw"
 SPR_attack_helicopter1: "Bell Helicopter Textron AH-1 Cobra"
 SPR_attack_helicopter1_short: "AH-1 Cobra"
 SPR_attack_helicopter1_desc: "Um helicóptero de ataque de um motor e duas pás fabricado pela Bell Helicopter. Foi desenvolvido usando o motor, transmissão e sistema de rotor do Bell UH-1 Iroquois. Um membro da prolífica família Huey, o AH-1 também é conhecido como HueyCobra ou Snake. A Marinha Espanhola designou-o como \"Z-14\". Eles foram equipados com o sistema de canhão M35 de 20 mm e foram usados para apoiar barcos de patrulha costeira."
 SPR_attack_helicopter2: "Bell Helicopter OH-58A Kiowa"
 SPR_attack_helicopter2_short: "OH-58A Kiowa"
 SPR_attack_helicopter2_desc: "O OH-58A Kiowa é um helicóptero de observação de 4 lugares. O Kiowa possui assentos para dois pilotos, embora os controles no assento esquerdo sejam projetados para serem removidos para transportar um passageiro na frente. Durante seu desenvolvimento no Vietnã, foi equipado com a Minigun M134, uma metralhadora elétrica de 7,62 mm."
 SPR_attack_helicopter3: "Eurocopter Tigre"
 SPR_attack_helicopter3_short: "Tigre"
 SPR_attack_helicopter4: "Eurocopter Tigre E Mk2"
 SPR_attack_helicopter4_short: "Tigre E Mk2"
 SPR_attack_helicopter4_desc: "Um helicóptero de ataque bimotor de quatro pás. É fabricado pela Airbus Helicopters, que o designa como o EC665. Na Espanha, é chamado de Tigre. O Tigre tem a distinção de ser o primeiro helicóptero totalmente composto desenvolvido na Europa; incorpora recursos avançados, como um cockpit de vidro, tecnologia furtiva e alta agilidade para aumentar sua capacidade de sobrevivência."
 SPR_attack_helicopter5: "Airbus Helicopters EC665 Tigre Mark3"
 SPR_attack_helicopter5_short: "Tigre MK3"
 SPR_attack_helicopter5_desc: "A Espanha trabalhou com França, Alemanha e Austrália em uma atualização do Tiger HAD, referida como Tiger Mk3. Um aspecto chave desta atualização foi a adoção de um míssil anti-tanque comum, bem como outras melhorias em áreas como o sistema de comunicação."
 SPR_mbt_equipment_0: "M60A3TTS"
 SPR_mbt_equipment_1: "AMX-30E"
 SPR_MBT_1: "M60A3TTS"
 SPR_MBT_1_short: "M60A3TTS"
 SPR_MBT_2: "AMX-30E"
 SPR_MBT_2_short: "AMX-30E"
 SPR_MBT_3: "Leopard 2A4S"
 SPR_MBT_3_short: "Leopard 2A4S"
 SPR_MBT_4: "Leopard 2A6E"
 SPR_MBT_4_short: "Leopard 2A6E"
 SPR_MBT_5: "Leopard 2A7+"
 SPR_MBT_5_desc: "O Leopard 2A7+ foi projetado para operar tanto em conflitos de baixa intensidade quanto de alta intensidade. A proteção do tanque foi aumentada por meio de blindagem modular; a proteção frontal foi melhorada com um conjunto duplo na torre e na frente do casco, enquanto a proteção de 360° contra RPGs e proteção contra minas aumentam a capacidade de sobrevivência do tanque em operações urbanas. Os componentes do sistema de blindagem modular foram usados primeiramente pelo Canadá no Afeganistão. Ele pode disparar munições programáveis de alto explosivo e a metralhadora MG3 montada na torre foi substituída por uma estação de armas FLW 200 estabilizada e controlada remotamente. A mobilidade, sustentabilidade e consciência situacional também foram melhoradas.\"SPR_MBT_5_short: "
