 #Brazil
 rio_pact_member: "§RMembre du Pacte de Rio§!"
 rio_pact_member_desc: "Le Traité interaméricain d'assistance réciproque (communément appelé le Pacte de Rio) est un accord signé en 1947 à Rio de Janeiro entre de nombreux pays d'Amérique. Le principe central contenu dans ses articles est que §Rtoute attaque contre l'un d'entre eux doit être considérée comme une attaque contre tous§! ; cette doctrine était connue sous le nom de « défense hémisphérique ». Le traité a été créé en 1947 et est entré en vigueur en 1948, conformément à l'article 22 du traité. Les Bahamas sont le dernier pays à l'avoir signé et ratifié, en 1982."
