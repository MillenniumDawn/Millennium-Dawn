 BLR.liberalism: "£BLR_liberalism Biélorussie européenne"
 BLR.liberalism_icon: "£BLR_liberalism"
 BLR.liberalism_desc: "La Biélorussie européenne (Eŭrapejs'kaja Belarus) est une coalition de partisans pro-européens sur le territoire de la Biélorussie. Il a clairement exprimé une rhétorique anti-russe et l'intention de se retirer de tous les accords liés à la Russie après son arrivée au pouvoir."
 BLR.conservatism: "£BLR_conservatism Front populaire biélorusse « Renaissance »"
 BLR.conservatism_icon: "£BLR_conservatism"
 BLR.conservatism_desc: "Le Front populaire biélorusse « Renaissance », fondé en 1988, prône l'indépendance du la Biélorussie, la démocratisation du pouvoir, la renaissance de la langue et de la culture biélorusses."
 BLR.socialism: "£generic_socialism_small Parti social-démocrate biélorusse"
 BLR.socialism_desc: "Le Parti social-démocrate biélorusse (Belarusskaya Social-Demokraticheskaya Partiya) est un parti politique biélorusse. Le programme du PSDB, adopté lors du 2e congrès en 1999, indique que le PSDB est un parti de centre-droit. Malgré son nom, il n'adhère pas au principe de régulation de l'économie par l'État établi par les partis sociaux-démocrates, il prône une économie à plusieurs niveaux et, avant tout, une économie de marché. La deuxième caractéristique du PSDB, également un signe traditionnel d'un parti de « droite », est qu'un rôle important dans le programme est attribué à la renaissance nationale et au renforcement de l'indépendance de l'État de la Biélorussie."
 BLR.Communist-State: "£BLR_Communist_State Parti communiste de Biélorussie"
 BLR.Communist-State_icon: "£BLR_Communist_State"
 BLR.Communist-State_desc: "Le Parti communiste de Biélorussie (Kamounistytchnaïa Partyia Belaroussi) est un parti politique de la république de Biélorussie. Il a été créé en 1996 à la suite d'une scission au sein du Parti des communistes de Biélorussie, liée à l'existence de divergences de points de vue au sein du PCB sur la politique menée par le président du pays. Le PCB soutient la politique d'Alexandre Loukachenko et est la plus grande organisation communiste de la république."
 BLR.Conservative: "£BLR_Conservative Autocratie de Loukachenko"
 BLR.Conservative_icon: "£BLR_Conservative"
 BLR.Conservative_desc: "Alexandre Loukachenko s'accroche au pouvoir et ne va pas le céder comme ça. Il a rassemblé autour de lui d'ardents défenseurs de ses idées. L'Autocratie de Loukachenko (Autakratyya Lukashenki) est clairement pro-russe, avec une intégration économique et sociale aussi poussée que possible. Malgré cela, Loukachenko cherche toujours des partenaires à l'ouest et à l'est, en la personne de la Chine. Il tente donc de négocier avec la Russie sans devenir complètement sa marionnette."
 BLR.Autocracy: "£BLR_Autocracy « Union »"
 BLR.Autocracy_icon: "£BLR_Autocracy"
 BLR.Autocracy_desc: "L'Union (Sajuz) est un parti qui a suscité de nombreuses controverses depuis sa création. Beaucoup le qualifient de projet russe, tandis que d'autres pensent qu'il s'agit d'une association consciente de citoyens biélorusses qui souhaitent ne pas s'écarter de la voie de l'intégration avec la Russie."
 BLR.anarchist_communism: "£BLR_anarchist_communism Parti patriotique biélorusse"
 BLR.anarchist_communism_icon: "£BLR_anarchist_communism"
 BLR.anarchist_communism_desc: "Le Parti patriotique biélorusse (Bielaruskaja patryjatyčnaja partyja) est un parti politique biélorusse créé en 1996 parmi les partisans actifs d'Alexandre Loukachenko. Les objectifs du parti sont de promouvoir la construction d'une société socialement juste ; de promouvoir la création d'un renouveau de l'union des peuples frères et, en premier lieu, de la Russie, de la Biélorussie et de l'Ukraine ; de soutenir le président dans ses efforts pour mettre en œuvre les programmes électoraux et les mesures urgentes pour sortir la Biélorussie de la crise ; de protéger les intérêts nationaux, l'honneur et la dignité de la Biélorussie dans toutes les sphères."
 BLR.Neutral_conservatism: "£BLR_Neutral_conservatism Parti républicain"
 BLR.Neutral_conservatism_icon: "£BLR_Neutral_conservatism"
 BLR.Neutral_conservatism_desc: "Le Parti républicain (Respublikanskaja partyja) est un parti politique de la République de Biélorussie. Selon sa propre définition, il est centriste."
 BLR.oligarchism: "£BLR_oligarchism Parti libéral-démocrate de Biélorussie"
 BLR.oligarchism_icon: "£BLR_oligarchism"
 BLR.oligarchism_desc: "Le Parti libéral-démocrate de Biélorussie (Liberalna-demakratyčnaja partyja Biełarusi) est le plus grand parti politique biélorusse, créé en 1994 sur la base de la branche biélorusse du Parti libéral-démocrate de l'Union soviétique. Depuis octobre 1999, le Parti libéral-démocrate de Biélorussie se positionne comme un parti d'« opposition constructive »."
 BLR.neutral_Social: "£BLR_neutral_Social Belarusian Parti social-démocrate biélorusse (Assemblée du peuple)"
 BLR.neutral_Social_icon: "£BLR_neutral_Social"
 BLR.neutral_Social_desc: "Le Parti social-démocrate biélorusse (Assemblée du peuple) (Biełaruskaja sacyjał-demakratyčnaja partyja (Narodnaja Hramada)) est un parti politique biélorusse. Initialement, le parti a été créé le 2 mars 1991 sous le nom de Communauté socialiste biélorusse et a existé sous ce nom jusqu'au 29 juin 1996, date à laquelle il a fusionné avec le Parti du consentement populaire, à la suite de quoi il a reçu un nouveau nom, le Parti social-démocrate biélorusse (Assemblée du peuple), sous lequel il a existé jusqu'au 24 juin 2005. Le PSDB perpétue les traditions de l'Assemblée socialiste biélorusse (1902-1918) et du Parti social-démocrate biélorusse (1918-1924). Le PSDB appartient à la communauté des partis réunis au sein de l'Internationale socialiste et de l'Alliance progressiste. Le PSDB est dans l'opposition au régime du président Alexandre Loukachenko."
 BLR.Neutral_Communism: "£BLR_Neutral_Communism Parti de la gauche biélorusse « Un monde juste »"
 BLR.Neutral_Communism_icon: "£BLR_Neutral_Communism"
 BLR.Neutral_Communism_desc: "Le Parti de la gauche biélorusse « Un monde juste » (Bielaruskaja partyja abjadnanych lievych «Spraviadlivy śviet») est un parti politique de la république de Biélorussie. Il a été fondé en 1991 à la suite de la suspension des activités du PCB - PCUS sur le territoire de la république de Biélorussie. En 1996, certains membres du PCB qui soutenaient la politique de Loukachenko se sont séparés du parti et ont formé le Parti communiste pro-présidentiel de Biélorussie. Actuellement, le Parti de la gauche biélorusse « Un monde juste » s'oppose au régime du président Alexandre Loukachenko. Le parti dispose d'un vaste réseau d'organisations régionales. Il fait partie de la Gauche européenne."
 BLR.Neutral_green: "£generic_Neutral_green_small Parti biélorusse « Verts »"
 BLR.Neutral_green_desc: ""
 BLR.Nat_Autocracy: "£BLR_Nat_Autocracy Junte militaire"
 BLR.Nat_Autocracy_icon: "£BLR_Nat_Autocracy"
 BLR.Nat_Autocracy_desc: "La Junte militaire (Vajennaja chunta) est composée des principaux généraux des forces armées de la Biélorussie. Avec une poigne de fer, ils sont prêts à conserver le pouvoir et à protéger le pays contre l'ennemi extérieur."
 BLR.Nat_Fascism: "£BLR_Nat_Fascism Parti national bolchévique"
 BLR.Nat_Fascism_icon: "£BLR_Nat_Fascism"
 BLR.Nat_Fascism_desc: "Le Parti national bolchévique (Nacyjanal-baĺšavisckaja partyja), partisan d'Édouard Limonov, est un mouvement politique qui opère en Biélorussie depuis 1994. Le national-bolchévisme moderne est une idéologie flexible qui combine les idées de justice nationale et sociale avec les exigences des libertés civiles. Pour le Parti national bolchévique, notre patrie est synonyme d'un État-providence et d'un pays libre fondé sur les droits des citoyens."
 BLR.Nat_Populism: "£BLR_Nat_Populism Front populaire biélorusse « Renaissance »"
 BLR.Nat_Populism_icon: "£BLR_Nat_Populism"
 BLR.Nat_Populism_desc: "Le Front populaire biélorusse « Renaissance » (Bielaruski Narodny Front « Adradžeńnie ») est un parti biélorusse de centre-droit créé en 1993 sous le nom de « Front populaire biélorusse ». Son visage et son leader est Zianon Pazniak. Il est connu pour ses opinions anti-russes, ainsi que pour son soutien à l'autonomie complète de la Biélorussie par rapport à l'Ouest et à l'Est."
 BLR.Monarchist: "£generic_Monarchist_small \"Za Wieru, Ajczynu j Kniazia!\""
 BLR.Monarchist_desc: "La Ligue monarchique du Grand-Duché de Lituanie « Za Wieru, Ajczynu j Kniazia ! » est une organisation sociopolitique de tendance monarchique, patriotique, pro-lituanienne (pro-biélorusse). Elle opère sur le territoire de la Biélorussie et de la Lituanie. Elle a été fondée le 30 juin 2002. Son siège social est à Minsk. Elle réunit les conservateurs et les partisans de la restauration de la monarchie en Lituanie et en Biélorussie. Elle milite pour la restauration des libertés de l'Église et de la noblesse. La mission de la Ligue est de faire revivre le Grand-Duché de Lituanie en tant que monarchie héréditaire catholique, sujet de droit international depuis 1654."
