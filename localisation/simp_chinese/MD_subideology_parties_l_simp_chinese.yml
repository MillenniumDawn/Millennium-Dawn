 ITA.Monarchist: "£generic_Monarchist_small Casa Savoia"
 ITA.Monarchist_desc: "萨伏依王朝是欧洲最古老的王朝之一，自第一个千年的最后几十年以来一直在萨伏伊郡统治。在复兴运动时期，萨伏伊王国统一了半岛并建立了意大利民族。在有效地将国家移交给墨索里尼之后，君主制在第二次世界大战后通过公民投票被废除，萨伏伊家族被流放，但由于从宪法中删除了第十三条，萨伏伊家族得以回归意大利土地。"
 ITA.Western_Autocracy_roman_desc: "上个世纪的法西斯叙事唤醒了对古罗马褪色的记忆，最终这些记忆引导意大利再次升起了帝国之鹰。新近兴起的新罗马帝国调整了其野心，不得不考虑现代世界的力量，但仍将追求昔日的辉煌作为主要目标。在保留旧的西方联盟和恢复合法的罗马土地之间找到正确的平衡对于年轻的帝国来说至关重要。虽然战争是恢复旧边界最快的方式，但随之而来的风险可能太大，国家无法承受，因此和平扩张被认为是追求罗马复辟的最佳策略。"
 ITA.Autocracy_roman_desc: "上个世纪的法西斯叙事唤醒了对古罗马褪色的记忆，最终这些记忆引导意大利再次升起了帝国之鹰。新近兴起的新罗马帝国调整了其野心，不得不考虑现代世界的力量，但仍将追求昔日的辉煌作为主要目标。寻找新的盟友来对抗西方列强并利用他们的分裂对这个年轻的帝国来说至关重要。虽然和平的经济扩张和外交可能是恢复旧边界最安全的方式，但战争要快得多，值得罗马的荣耀。"
 ITA.Neutral_Autocracy_roman_desc: "上个世纪的法西斯叙事唤醒了对古罗马褪色的记忆，最终这些记忆引导意大利再次升起了帝国之鹰。新近兴起的新罗马帝国调整了其野心，不得不考虑现代世界的力量，但仍将追求昔日的辉煌作为主要目标。在收复合法的罗马土地的同时，在维持西方和东方列强之间找到正确的平衡点，对于这个年轻的帝国来说至关重要。战争无疑是实现罗马复兴的最快方式，但不是唯一的方式。"
 ITA.oligarchism_roman: "£ITA_roman_senate 罗马元老院"
 ITA.oligarchism_roman_desc: "上个世纪的法西斯叙事唤醒了对古罗马褪色的记忆，最终这些记忆引导意大利再次举起罗马之鹰。虽然名义上不是专制，但权力掌握在参议院手中，参议院是从该国的工业、政治和军事精英中选出的一个相对较小的团体，使其成为寡头政治。最近兴起的新罗马共和国已经调整了其野心，不得不考虑现代世界的力量，但仍然将追求昔日的辉煌作为主要目标。在收复合法的罗马土地的同时，在维持西方和东方列强之间找到正确的平衡点，对于这个年轻的共和国来说至关重要。战争无疑是实现罗马复兴的最快方式，但不是唯一的方式。"
