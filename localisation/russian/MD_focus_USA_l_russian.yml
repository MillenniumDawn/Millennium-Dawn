 USA_small_lobby_effort_desc: "Приходится иметь ухо востро в Капитолии и быть уверенным, что некоторые влиятельные люди знают, что планирует администрация."
 USA_medium_lobby_effort: "Средние усилия по лоббированию"
 USA_medium_lobby_effort_desc: "Согласованные усилия, направленные на то, чтобы донести точку зрения администрации, несомненно, окупятся в долгосрочной перспективе."
 USA_special_measures: "Особые меры"
