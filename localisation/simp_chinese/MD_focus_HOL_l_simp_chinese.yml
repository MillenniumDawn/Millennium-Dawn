 HOL_radicaal_populisme_high: "激进民粹主义的兴起"
 HOL_radicaal_populisme_high_desc: "该党已全面拥抱反建制议程。对抗性言论、文化复兴主义和反精英情绪定义了皮姆·富图恩名单的新身份。"
 HOL_radicaal_populisme_medium: "民粹主义势头"
 HOL_radicaal_populisme_medium_desc: "皮姆·富图恩名单将公众的不满转化为行动。传统的治理结构正受到来自内部的挑战。"
 HOL_radicaal_populisme_low: "民粹主义正在兴起"
 HOL_radicaal_populisme_low_desc: "民粹主义影响力日益增强，尽管该党仍保留一些制度上的谨慎，内部争论也日趋激烈。"
