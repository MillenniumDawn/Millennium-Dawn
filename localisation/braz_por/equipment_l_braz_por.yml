 carrier: "Porta-Aviões"
 carrier_desc: "Um porta-aviões é um navio de guerra que serve como base aérea marítima, equipado com um convés de voo completo e instalações para transportar, armar, posicionar e recuperar aeronaves."
 carrier_0: "Porta-aviões 1965"
 carrier_0_desc: "Desde o fim da Segunda Guerra Mundial, o poder aéreo reinou supremo na doutrina naval, e esses símbolos de poder são frequentemente a posse mais valiosa de qualquer poder naval. A presença de um porta-aviões pode fazer ou quebrar uma batalha. Apesar de sua imensa importância e influência, eles são muito ruins em se defender, então precisarão ser escoltados o tempo todo."
