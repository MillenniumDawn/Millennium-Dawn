 GER_Rec_tank_0: "Schützenpanzerz 11-2 Kurz"
 GER_Rec_tank_0_short: "SPz 11-2 Kurz"
 GER_Rec_tank_0_desc: "Le véhicule blindé de combat et de reconnaissance d'infanterie Schützenpanzer SPz 11-2 Kurz a été développé pour l'armée ouest-allemande et constituait une modification mineure d'un véhicule de conception française, entre 1959 et 1967. Le SPz 11-2 a servi dans les pelotons de canons de bataillons d'infanterie blindée jusqu'en 1974 et resta en service comme véhicule de reconnaissance jusqu'en 1982. Le SPz 11-2 fut remplacé dans le rôle VCI par le Marder et dans le rôle de reconnaissance par le Spähpanzer Luchs. Le SPz 11-2 n'a servi que dans l'armée ouest-allemande."
 GER_Rec_tank_1: "Wiesel 1 Aufklärung"
 GER_Rec_tank_1_short: "Wiesel 1"
 GER_Rec_tank_1_desc: "Le Wiesel Armored Weapons Carrier (AWC) est un véhicule blindé de combat aérien léger allemand, plus précisément un porte-armes légèrement blindé, produit par Rheinmetall. Elle est assez similaire aux tankettes de reconnaissance historiques en termes de taille, de forme et de fonction, et est la seule véritable tankette moderne utilisée en Europe occidentale. Le modèle Wiesel 1 Aufklärung est une variante de reconnaissance désignée équipée de meilleurs systèmes optiques et de communication."
 GER_Rec_tank_2: "Wiesel 1 Mk20"
 GER_Rec_tank_2_short: "Wiesel 1 Mk20"
 GER_Rec_tank_2_desc: "Le Wiesel Mk20 est la version d'appui-feu du Wiesel qui est équipée d'un système de visée amélioré et d'un nouvel ensemble de tir et de contrôle, doté d'un canon automatique Rheinmetall MK 20 Rh202 de 20 mm."
 GER_Rec_tank_3: "GTK Boxer CRV"
 GER_Rec_tank_3_short: "GTK-CRV "
 GER_Rec_tank_3_desc: "Le Boxer CRV est une variante de reconnaissance du VBTT Boxer, conçu par ARTEC équipé du système de tourelle modulaire (MTS) Rheinmetall Defence Lance qui est une variante à deux hommes, cette tourelle est uniquement équipée du canon MK30-2/ABM et sera être équipé de 2 missiles Spike LR2 dans la tourelle et de l'APS Iron Fist d'Elbit."
 GER_Rec_tank_4: "Lynx KF-41 120mm"
 GER_Rec_tank_4_short: "Lynx KF-41 120mm"
 GER_Rec_tank_4_desc: "Le Lynx KF-41 120 est une variante de reconnaissance du VCI Lynx original. Le modèle « 120 » est équipé de systèmes de visée et de reconnaissance améliorés. En plus de systèmes de reconnaissance mis à jour, il est équipé de capacités de furtivité et d'évasion mises à jour pour compléter encore davantage ses capacités de reconnaissance déjà exceptionnelles. Le Lynx 120 est équipé d'un canon principal à âme lisse de 120 mm, apposé à son homologue VCI de 35 mm ; Cela permet au Lynx de fournir une puissance de feu maximale tout en maintenant sa distance par rapport à la cible."
 GER_Rec_tank_5: "KF-47 Cougar"
 GER_Rec_tank_5_short: "KF-47 Cougar"
 GER_Rec_tank_5_desc: "Le KF-47 Cougar est la vision future de ce que deviendra le char de reconnaissance. La conception Cougar comprend une conception à roues standard, similaire à celle de l'américain Stryker MGS ; Cela permet une mobilité rapide sur une variété de terrains tout en sacrifiant une certaine traction. Le Cougar est également équipé d'un canon principal de 130 mm, d'un canon coaxial de 40 mm, d'une tourelle CROW de 20 mm et est également capable de tirer des ATGM de nouvelle conception."
