l_french:
 Kansas_focus: "Priorités nationales kansanes"
 KAN_ideas_tribal_resistance_spirit: "Esprit de résistance tribale"
 KAN_ideas_tribal_resistance_spirit_desc: "Ils nous ont étiquetés, dévalorisés et ignorés pendant trop longtemps. Le gouvernement nordiste du Lakota n'est qu'un gouvernement fantoche, qui ne se soucie que de sa clique plutôt que de tous ceux qui se trouvent sous son drapeau. C'est pourquoi nous nous lèverons et créerons un gouvernement véritable et juste, non seulement pour nous-mêmes, mais pour tous ceux qui souhaitent vivre une vie meilleure, plus libre et plus équitable."