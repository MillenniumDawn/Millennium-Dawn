 EGY_remove_slums_in_alexandria_desc: "Hay muchas maneras de resolver el problema: construir infraestructura social como escuelas, cañerías de agua, alcantarillado, desalojar a la gente de los barrios marginales y muchas otras soluciones. Adoptaremos un enfoque pragmático y analizaremos situaciones específicas."
