 Sov_warsaw_pact.15.t: "摆脱俄罗斯影响的机会。"
 Sov_warsaw_pact.15.d: "俄罗斯近期的国内动荡为我们提供了一个减少其对我国影响的机会。在俄罗斯专注于国内事务之际，我们必须决定是继续与俄罗斯保持盟友关系，还是走自己的独立道路。"
 Sov_warsaw_pact.15.a: "俄罗斯不再是我们的盟友"
 Sov_warsaw_pact.15.b: "我们将留下"
 SOV_nazbols: "俄罗斯就是一切。其他的都不重要。"
 SOV_nazbols_desc: "俄罗斯重振雄风的时刻已经到来。只有我们真正了解我们伟大的祖国需要什么。"
 SOV_nazbols_nato: "反西方言论"
 SOV_nazbols_nato_desc: "西方一直是、也永远是我们的敌人。我们的说法绝不能改变。"
 SOV_nazbols_foreign_legion: "外籍军团"
 SOV_nazbols_foreign_legion_desc: "受法国外籍军团的启发，我们将创建一支俄罗斯军团，让外国人可以服役并获得公民身份。"
 SOV_nazbols_ekb: "迁都叶卡捷琳堡"
 SOV_nazbols_ekb_desc: "是时候把首都迁到俄罗斯腹地了！乌拉尔地区非常理想。莫斯科离很多地区都太远了。"
 SOV_nazbols_empire: "苏维埃帝国"
 SOV_nazbols_empire_desc: "我们的力量又回来了！荣耀属于苏维埃帝国！"
 sov_nationalists.2.t: "俄罗斯革命在我国爆发！"
 sov_nationalists.2.d: "§Y[SOV.GetNameWithFlag]§!正在煽动我国俄语人口起义，并准备派兵干预。紧张局势正在迅速升级。"
 sov_nationalists.2.a: "上帝救救我们"
 sov_sover_state.1.t: "§Y[SOV.GetNameWithFlag]§!为我们提供了复兴主权国家联盟的想法"
 sov_sover_state.1.d: "§Y主权国家联盟§!最初未能实现，在莫斯科国家紧急委员会政变的政治混乱中土崩瓦解。如今，该倡议重获新生。该项目为在新的、更灵活的框架下统一后苏联国家提供了第二次机会。这一提议或将重塑地区秩序。"
 sov_sover_state.1.a: "我们同意加入"
 sov_sover_state.1.b: "我们对此不感兴趣"
 sov_sover_state.2.t: "格鲁吉亚冲突 - 投票"
 sov_sover_state.2.d: "我们必须最终决定格鲁吉亚及其分离地区的未来。格鲁吉亚应该完全恢复，还是阿布哈兹和南奥塞梯应该保持独立并成为主权国家联盟的成员？此次投票的结果可能会决定该地区未来数年的边界。"
 sov_sover_state.2.a: "格鲁吉亚应该是完整和不可分割的"
 sov_sover_state.2.b: "阿布哈兹和南奥塞梯是独立的国家"
 sov_sover_state.3.t: "格鲁吉亚冲突 - 投票"
 sov_sover_state.3.d: "最终结果已出——阿布哈兹和南奥塞梯被宣布为合法领土，并将归还给我们。这一决定重申了我们的历史主张，也代表着一次外交胜利。国际社会正密切关注局势发展。"
 sov_sover_state.3.a: "我们胜利了！"
 sov_sover_state.4.t: "格鲁吉亚冲突 - 投票"
 sov_sover_state.4.d: "今天，投票确认了我们的主权，确保了我们国家继续保持独立。我们不仅维护了自由，还获得了官方承认。这标志着我们国家历程的一个转折点。"
 sov_sover_state.4.a: "我们胜利了！"
 sov_sover_state.5.t: "主权国家联盟宣言"
 sov_sover_state.5.d: "条约的最终草案已提交给我们审议。现在，我们需要决定是否签署并正式加入主权国家联盟。这一选择将决定我们在新的地区联盟中的角色。"
 sov_sover_state.5.a: "签"
 sov_sover_state.5.b: "不签"
 sov_sover_state.6.t: "主权国家联盟"
 sov_sover_state.6.d: "签署程序已经完成，主权国家联盟正式成立。这一历史性事件标志着成员国开启合作共赢、共同发展、共治共治的新纪元。"
 sov_sover_state.6.a: "万岁！"
 sov_sover_state.7.t: "阿布哈兹和南奥塞梯仍然保持独立"
 sov_sover_state.7.d: "主权国家联盟成员国投票结果确认，阿布哈兹和南奥塞梯将继续保持独立。这两个共和国将受邀成为联盟正式成员。这一决定可能对地区外交产生深远影响。"
 sov_sover_state.7.a: "有趣"
 sov_sover_state.8.t: "格鲁吉亚夺回领土"
 sov_sover_state.8.d: "主权国家联盟未来成员国投票结果已宣布，格鲁吉亚分离领土必须立即回归格鲁吉亚。此举被誉为朝着恢复格鲁吉亚国家领土完整的一步。"
 sov_sover_state.8.a: "有趣"
 sov_sover_state.9.t: "亚美尼亚-阿塞拜疆冲突"
 sov_sover_state.9.d: "几十年来，纳戈尔诺-卡拉巴赫一直是暴力冲突和严重民族分裂的根源。现在，是时候确定其合法归属了。它应该属于亚美尼亚还是阿塞拜疆？答案将对两国乃至整个地区产生深远的影响。"
 sov_sover_state.9.a: "卡拉巴赫属于阿塞拜疆"
 sov_sover_state.9.b: "卡拉巴赫属于亚美尼亚"
 sov_sover_state.10.t: "亚美尼亚-阿塞拜疆冲突"
 sov_sover_state.10.d: "经过主权国家联盟成员国的商议，最终决定：纳戈尔诺-卡拉巴赫将划归阿塞拜疆。这一结果可能会再次引发紧张局势，并可能面临国际社会的关注。"
 sov_sover_state.10.a: "有趣"
 sov_sover_state.11.t: "亚美尼亚-阿塞拜疆冲突"
 sov_sover_state.11.d: "主权国家联盟未来成员国投票已结束，决定将纳戈尔诺-卡拉巴赫划归亚美尼亚。这一决定很可能在巴库国内外引发强烈反应，并可能带来地缘政治后果。"
 sov_sover_state.11.a: "有趣"
 sov_sover_state.12.t: "亚美尼亚-阿塞拜疆冲突"
 sov_sover_state.12.d: "第二次投票再次确认纳戈尔诺-卡拉巴赫将被承认为阿塞拜疆的一部分。这一裁决进一步巩固了巴库的地位，但可能会加深该地区的敌对情绪。"
 sov_sover_state.12.a: "有趣"
 sov_sover_state.13.t: "亚美尼亚-阿塞拜疆冲突"
 sov_sover_state.13.d: "主权国家联盟再次投票决定承认纳戈尔诺-卡拉巴赫为亚美尼亚领土。预计该决议将加剧亚美尼亚与阿塞拜疆的外交紧张局势。"
 sov_sover_state.13.a: "有趣"
 sov_sover_state.14.t: "主权国家联盟"
 sov_sover_state.14.d: "§Y[FROM.GetNamewithFlag]§!已正式同意成为主权国家联盟的候选国。这是朝着建立统一的主权共和国联盟迈出的关键一步。"
 sov_sover_state.14.a: "万岁！"
 sov_sover_state.15.t: "主权国家联盟"
 sov_sover_state.15.d: "§Y[FROM.GetNamewithFlag]§!已签署加入主权国家联盟的正式协议。这标志着他们正式加入联盟，并进一步巩固了联盟的凝聚力。"
 sov_sover_state.15.a: "万岁！"
 sov_sover_state.16.t: "克里米亚冲突"
 sov_sover_state.16.d: "俄罗斯从乌克兰吞并克里米亚后，该地区在主权国家联盟中的地位正受到重新审视。克里米亚应该继续受俄罗斯控制，还是应该归还乌克兰？此次投票结果将对联盟的信誉产生重大影响。"
 sov_sover_state.16.a: "克里米亚必须属于俄罗斯"
 sov_sover_state.16.b: "克里米亚应该再次属于乌克兰"
 sov_sover_state.17.t: "克里米亚冲突"
 sov_sover_state.17.d: "主权国家联盟成员国已投票决定将克里米亚归还给§Y[UKR.GetNamewithFlag]§!。这一决定可能会在俄罗斯国内引发强烈反对，同时也标志着朝着解决冲突和实现合法性迈出了大胆的一步。"
 sov_sover_state.17.a: "有趣"
 sov_sover_state.18.t: "克里米亚冲突"
 sov_sover_state.18.d: "主权国家联盟已投票确认克里米亚为§Y[SOV.GetNamewithFlag]§!的一部分。这项裁决支持了俄罗斯的立场并巩固了其主张，但必将引发乌克兰和西方国家的强烈反应。"
 sov_sover_state.18.a: "有趣"
 sov_sover_state.19.t: "克里米亚冲突"
 sov_sover_state.19.d: "主权国家联盟投票确认克里米亚为§Y[UKR.GetNamewithFlag]§!领土。这一决定可能会加剧乌克兰与俄罗斯的紧张关系，但被视为乌克兰主权的胜利。"
 sov_sover_state.19.a: "有趣"
 sov_sover_state.20.t: "克里米亚冲突"
 sov_sover_state.20.d: "主权国家联盟已宣布克里米亚为§Y[SOV.GetNamewithFlag]§!的合法领土。这一结果强化了莫斯科的控制，并重申了其对该半岛的主导地位，进一步加剧了国际关系的紧张。"
 sov_sover_state.20.a: "有趣"
 autonomy_union_ss: "联邦主权共和国"
 SOV_Sign_mutual_cooperation_agreements: "苏联的成员"
 SOV_Sign_mutual_cooperation_agreements_desc: "我们将与多个国家接洽，提出加入联盟国的提议。这些国家有望从我们的共同繁荣和地区稳定中受益，并为此做出贡献。"
 SOV_Putting_out_the_fire_in_the_post-Soviet_space: "宣布协议签署仪式"
 SOV_Putting_out_the_fire_in_the_post-Soviet_space_desc: "我们将正式宣布联盟条约签署仪式的日期。此次仪式将决定哪些国家将致力于加入我们的联盟，并共同努力实现共同目标。"
 SOV_Gorbachev_dream: "联盟国家的扩大"
 SOV_Gorbachev_dream_desc: "成立仪式圆满结束。一切手续办妥后，我们将继续推进联盟国的扩张，巩固其在后苏联地区的地位和影响力。"
 SOV_ssg_category: "主权国家联盟"
 SOV_ssg_category_desc: "主权国家联盟的设想是苏联的改革版——更温和、更分散，本质上更像邦联。今天，我们有机会将这一愿景变为现实，改正过去的错误，构建更强大的未来。"
 SOV_conflict_geo: "将§Y格鲁吉亚冲突§!的解决方案付诸表决"
 SOV_conflict_geo_resolve: "彻底解决§Y格鲁吉亚冲突§!"
 SOV_conflict_nkr: "将§Y阿尔察赫冲突§!的解决方案付诸表决"
 SOV_conflict_nkr_resolve: "彻底解决§Y亚美尼亚-阿塞拜疆冲突§!"
 SOV_conflict_ukr: "将§Y克里米亚冲突§!的解决方案付诸表决"
 SOV_conflict_ukr_resolve: "彻底解决§Y克里米亚冲突§!"
 SOV_bulgarian_ally: "老斯拉夫兄弟"
 SOV_bulgarian_ally_desc: "1878年保加利亚摆脱奥斯曼帝国统治后，它本可以成为我们强大的盟友，但沙皇错失了这个机会。我们现在必须通过赢得保加利亚人民的支持并恢复兄弟般的关系来纠正这一错误。"
 russia.42.t: "德涅斯特河沿岸共和国举行加入苏联的公投"
 russia.42.d: "德涅斯特河沿岸地区正在举行关于加入苏联的新一轮全民公投。我们的人民再次站在历史的十字路口，他们的决定将决定我们未来的新篇章。"
 russia.42.a: "我们准备好加入苏联了"
 SOV_annex12: "在德涅斯特河畔的桥头堡"
 SOV_annex13: "收回分裂地区"
 russia.43.t: "俄罗斯提供给我们保护"
 russia.43.d: " 最近，我们的人民意识到，如果我们不得到一个强大国家的保护，我们的国家就会被更强大的对手摧毁。因此，我们必须通过成为俄罗斯的一部分来保护我们自己和我们的人民"
 russia.43.a: "是时候保障我们的国家了"
 SOV_Civil_nationalism: "民族主义"
 SOV_Civil_nationalism_desc: "国家利益至上。我们将把国家利益置于一切之上，以共同的身份认同和共同的目标团结社会。"
 SOV_embrace_the_legacy_of_the_USSR: "继承苏联的遗产"
 SOV_embrace_the_legacy_of_the_USSR_desc: "苏联的遗产继续引领着我们的政治和文化发展。它的成就仍然是我们民族认同和抱负的基石。"
 SOV_Introduce_visa_regime_with_Central_Asia: "与中亚实行签证制度"
 SOV_Introduce_visa_regime_with_Central_Asia_desc: "为了更好地管理边境并解决经济和社会问题，我们将与中亚国家实行签证制度。此举旨在减少非法移民并维护国家稳定。"
 SOV_Utilize_the_country_economic_potential_100_percent: "最大化经济潜力"
 SOV_Utilize_the_country_economic_potential_100_percent_desc: "我们将充分释放国家的经济潜力。必须利用一切资源和机会来推动增长和繁荣。"
 SOV_Cooperation_with_Taiwan: "与台湾合作"
 SOV_Cooperation_with_Taiwan_desc: "与台湾进行战略合作，将使我们获得先进的技术和可观的经济利益，从而加速我们的发展。"
 SOV_Buy_out_Taiwans_microchip_technology: "获取台湾芯片技术"
 SOV_Buy_out_Taiwans_microchip_technology_desc: "我们已达成协议，将从台湾购买微芯片制造技术。此次收购将为我们技术和经济的飞跃奠定基础。"
 SOV_Promote_Russian_companies_in_the_post-Soviet_space: "在后苏联地区推广俄罗斯企业"
 SOV_Promote_Russian_companies_in_the_post-Soviet_space_desc: "我们将积极支持俄罗斯企业向后苏联地区扩张。我们的目标是在这些市场占据主导地位。"
 SOV_Monopoly_in_the_post-Soviet_space: "后苏联地区的垄断"
 SOV_Monopoly_in_the_post-Soviet_space_desc: "俄罗斯企业应该在后苏联地区占据市场主导地位。通过战略投资和政治影响力，我们将实现这一目标。"
 SOV_Economic_Empire: "经济帝国"
 SOV_Economic_Empire_desc: "强大的俄罗斯不需要战争来维护自身利益。凭借经济实力和影响力，我们将巩固全球领导者的地位。"
 SOV_Make_the_Anti-Corruption_Foundation_a_State_Company: "反贪腐基金会"
 SOV_Make_the_Anti-Corruption_Foundation_a_State_Company_desc: "为了使反腐败斗争制度化，反腐败基金会将成为一家得到政府全力支持的国有组织。"
 SOV_Demonopolization_of_the_strategic_economy: "战略经济的去垄断化"
 SOV_Demonopolization_of_the_strategic_economy_desc: "我们将打破经济战略领域的垄断，提高透明度、竞争力和效率。"
 SOV_Unite_the_network_of_state-owned_companies: "统一国有公司"
 SOV_Unite_the_network_of_state-owned_companies_desc: "我们将把国有企业整合成一个有凝聚力、有效率、符合国家利益、能够推动长期增长的网络。"
 SOV_Increase_salaries_and_pensions_for_the_military_and_the_population: "提高工资和养老金"
 SOV_Increase_salaries_and_pensions_for_the_military_and_the_population_desc: "我们做出了承诺，我们一定会兑现。军人和平民的工资和养老金都将大幅提高。"
 SOV_Measures_of_rapprochement_with_the_West: "与西方和解"
 SOV_Measures_of_rapprochement_with_the_West_desc: "西方不应被视为威胁，而应被视为伙伴。通过合作与对话，我们将重建信任，重新定义我们的关系。"
 SOV_The_way_of_free_russia: "自由俄罗斯之路"
 SOV_The_way_of_free_russia_desc: "自由的俄罗斯才是强大的俄罗斯。我们将追求自由、民主和民族自豪感，以此作为更美好未来的基础。"
 SOV_fbk_organization_category: "反贪腐基金会总部"
 SOV_fbk_organization_category_desc: "多年的独裁统治使我国腐败泛滥。反腐败基金会致力于根除腐败，恢复公职人员的荣誉。"
 SOV_democracy_taiwam_category: "在台湾的俄罗斯民主"
 SOV_democracy_taiwam_category_desc: "台湾仍然是中国的眼中钉。随着我们与中国的竞争加剧，确保对台湾的影响力已成为我们的战略重点之一。"
 SOV_boost_opinion_of_rus: "继续改善关系"
 SOV_more_weapon_taiwan: "为台湾提供更多武器"
 SOV_invest_taiwan: "投资台湾"
 SOV_puppet_taiwan: "征服台湾"
 SOV_Civil_Nationalism_idea: "真正的公民民族主义"
 SOV_Combating_illegal_migration_idea: "打击非法移民"
 SOV_Finding_corrupt_officials_in_the_party: "识别党内腐败官员"
 SOV_Check_police_personnel: "检查警务人员"
 SOV_expose_corrupt_schemes_in_the_smuggling_trade: "揭露走私腐败"
