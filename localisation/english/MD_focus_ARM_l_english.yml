 ARM_plans_economy_category: "Planned Economy"
 ARM_plans_economy_category_desc: "Management,as Marx pointed out, is \"a necessary aspect of every mode of production.\" The main tasks, forms and methods of managing economic life are determined by the nature of the social system and the interests of the ruling class. In a capitalist society, the entire system of managing the country's economic and political life is aimed at protecting the interests of the big bourgeoisie and suppressing the working people. The planned development of the national economy is the greatest advantage of socialism over capitalism. Life has confirmed the statements of the founders of Marxism that the conditions for a planned economy are created by the victory of the proletarian revolution and the transfer of the means of production to public ownership. Only after this \"social production becomes possible according to a pre-planned plan.\""
 ARM_develop_infrusture: "Impact construction of highways"
 ARM_build_house: "Impact construction of new buildings"
 ARM_build_factory: "Shock construction industry"
 ARM_caucasian_revol_category: "Caucasian Revolution"
 ARM_caucasian_revol_category_desc: "There is no other means of combating national hatred than the organization and rallying of the oppressed class to fight against the oppressor class in each individual country, such as uniting such national workers' organizations into one international workers' army to fight against international capital."
