 ARM_victory_revolut: "Victoria de la revolución"
 ARM_defeat_election: "Derrota en las elecciones"
 ARM_way_of_revol: "Camino de la revolución"
 ARM_way_of_revol_desc: "¿Por qué celebrar elecciones? ¡Todo el mundo sabe que Pashinyan es el líder legítimo de Armenia!"
 ARM_make_election: "Realizar elecciones"
 ARM_make_election_desc: "Debemos celebrar elecciones libres y adecuadas para mostrar al mundo entero que Armenia se ha renovado."
 ARM_sdatsa: "Abandonar"
 ARM_prodolhit_borbu: "Continuar la lucha"
 ARM_nelegitim: "Reconocimiento de ilegitimidad"
 ARM_nikol_i_ko: "¡Nikol, ¡Duxov!"
 ARM_nikol_i_ko_desc: "Ahora Nikol Pashinyan tiene el control total del país y ahora tiene que llevar a cabo nuevas reformas."
 ARM_proval_barhat_revol: "Fracaso de la Revolución de Terciopelo"
 ARM_unloyaly_military: "Lidiar con el ejército desleal"
 ARM_fast_reforms: "Reformas rápidas"
 ARM_fast_reforms_desc: "Se deben llevar a cabo reformas rápidas para renovar el aparato político y burocrático armenio."
