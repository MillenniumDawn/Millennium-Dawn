 ### United States of Europe ###
 EUevent.3.t: "États-Unis d'Europe"
 EUevent.3.d: "Dans un discours prononcé après la fin de la Seconde Guerre mondiale, Churchill a conclu:\n\"Nous devons construire une sorte d'États-Unis d'Europe. C'est la seule façon pour des centaines de millions de travailleurs de retrouver les joies simples et les espoirs qui rendent la vie digne d'être vécue. Le processus est simple. Tout ce qu'il faut, c'est la résolution de centaines de millions d'hommes et de femmes de faire le bien plutôt que le mal et de gagner en récompense la bénédiction plutôt que la malédiction.\"\n\n\"C'est pourquoi je vous dis: Que l'Europe se lève!\"\n\n Après plus de 70 ans d'intégration européenne, les États membres de §Y[EUU.GetFlag] L'Union Européenne§! ont décidé de renoncer à leur souveraineté et de former les §Y[EUU.GetFlag] États-Unis d'Europe§!."
 EUevent.3.a: "Ode à la joie!"

 EUevent.4.t: "États-Unis d'Europe"
 EUevent.4.d: "[FROM.GetNameWithFlag] unit les États membres de §Y[EUU.GetFlag] L'Union Européenne§! en un super-État européen appelé les §Y[EUU.GetFlag] États-Unis d'Europe§!. [ROOT.GetNameWithFlag] renoncera à sa souveraineté et rejoindra les §Y[EUU.GetFlag] États-Unis d'Europe§!."
 EUevent.4.a: "Ode à la joie!"

 ### European debt crisis ###
 EUevent.5.t: "Crise de la dette européenne"
 EUevent.5.d: "En raison de la crise financière mondiale, plusieurs États membres de la zone euro - [GRE.GetNameWithFlag], [POR.GetNameWithFlag], [IRE.GetNameWithFlag], [SPR.GetNameWithFlag] et [CYP.GetNameWithFlag] - ont été incapables de rembourser ou de refinancer leur dette publique ou de renflouer les banques surendettées.\n\n C'est une crise pour toute la zone euro!"
 EUevent.5.a: "L'Euro est en jeu!"

 ### eurozone reforms ###
 EUevent.6.t: "Réformes de la zone euro"
 EUevent.6.d: "Les États membres de la zone euro ont réformé l'union monétaire. Cela résoudra les problèmes actuels et préviendra les crises futures."
 EUevent.6.a: "D'accord!"

 EUevent.7.t: "Réformes de la zone euro..."
 EUevent.7.d: "L'Euro est en jeu!\n\n Plusieurs États membres de la zone euro - [GRE.GetNameWithFlag], [POR.GetNameWithFlag], [IRE.GetNameWithFlag], [SPR.GetNameWithFlag] et [CYP.GetNameWithFlag] - ont été incapables de rembourser ou de refinancer leur dette publique ou de renflouer les banques surendettées. Nous devons réformer l'union monétaire ou elle pourrait s'effondrer."
 EUevent.7.a: "Pour l'Euro!"

