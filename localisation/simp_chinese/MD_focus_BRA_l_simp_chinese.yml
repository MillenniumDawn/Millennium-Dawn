 brazil.3.t: "亚马逊发展计划"
 brazil.3.d: "亚马逊是一个未开发的宝藏，我们可以利用它来促进我们的经济。还可以获得金属、木材和石油用于我们和国外的工业。我们应该允许公司为了经济利益而开发亚马逊吗？"
 brazil.3.a: "树总会长回来的。"
 brazil.3.b: "环境是不能出售的。"
 brazil.6.t: "项目：亚马逊的悲鸣"
 brazil.6.d: "亚马逊已经展示了其原始资源的潜力。一个更新、更积极的项目正在讨论中。这有助于抵消我们的债务，并鼓励外国投资亚马逊开发。"
 brazil.6.a: "生意比那些愚蠢的树更重要！"
 brazil.6.b: "我们必须为子孙后代保护我们的国宝。"
 brazil.4.t: "卢拉当选"
 brazil.4.d: "卢拉是历史上最受欢迎的总统之一。我们可以利用他的受欢迎程度，通过政府推动来获得我们想要的东西。劳工党曾经是巴西最左倾的激进党派之一。但现在，他们正在成为社会民主的新标志。"
 brazil.4.a: "开始了"
 brazil.5.t: "我们出口的现状"
 brazil.5.d: "我国蕴藏着丰富的资源，我们可以用这些资源为世界各地的工业提供原材料。这些原材料出口可以为我们提供大量现金。然而，我们也可以采取贸易保护政策，保留这些资源供国内使用。我们该怎么办?"
 brazil.5.a: "大量出口。"
 brazil.5.b: "我们的土地，我们的资源。"
 brazil.7.t: "新共产主义"
 brazil.7.d: "党已经背离了民主。"
 brazil.7.a: "为了工人！"
 brazil.8.t: "激进左翼政府"
 brazil.8.d: "我们的党现在已经兑现了总统的一些承诺。"
 brazil.8.a: "权力的更迭"
 brazil.9.t: "略显激进的政府"
 brazil.9.d: "劳工党没有做激进的改革，让一些人产生了怀疑。"
 brazil.9.a: "权力在更迭"
 brazil.10.t: "平衡的政府"
 brazil.10.d: "政府在激进的议会和那些提出改革的人之间找到了一种有趣的平衡。"
 brazil.10.a: "完美的平衡"
 brazil.11.t: "温和改良主义政府"
 brazil.11.d: "政府已朝着改革的方向迈进，还会更多地为人民服务。"
 brazil.11.a: "权力在更迭"
 brazil.12.t: "改良主义政府"
 brazil.12.d: "为了改善人民生活和改良政治体制，政府采取了许多措施。"
 brazil.12.a: "权力的更迭"
 brazil.13.t: "进步党派"
 brazil.13.d: "劳工党拥护改革，为我们建设了一个更新、更光明的未来。"
 brazil.13.a: "巴西在进步"
 brazil.14.t: "“局外者”的游行"
 brazil.14.d: "近500年前，葡萄牙人第一次踏上我们的海岸。在这片广袤富饶的土地上，土著人张开双臂欢迎他们。然而，现在他们却被排除在公共生活之外。2000年，这巴西建国500周年纪念日是一个邪恶和暴力的日子。巴西官员使用暴力驱散了一场被称为“局外者游行”的当地示威。他们所做的事情进一步疏离了土著居民与政府的关系。"
 brazil.14.a: "一个分裂的日子"
 brazil.15.t: "法国海军研究"
 brazil.15.d: "巴西来找我们，希望跟我们讨论能否有达成一项新的协议。他们想要把他们海军中最优秀最聪明的人派来研究我们的海军理论和方法。他们还会让他们的工程师在我们的指导下学习我们造船的方法。他们来找我们就是为了讨论如何改善他们的海军力量。我们接受还是拒绝这个建议呢？"
 brazil.15.a: "我们接受。"
 brazil.15.b: "当然不行。"
 brazil.16.t: "我们应该加入南方共同市场吗？"
 brazil.16.d: "南方共同市场是90年代末由巴西、阿根廷、巴拉圭和乌拉圭组成的经济协定。主要是由关税同盟所主导促进协定国的货物和原材料的流动的协定。我们应该加入这个有趣的组织吗？"
 brazil.16.a: "我们接受"
 brazil.16.b: "当然不"
 brazil.17.t: "南美团结"
 brazil.17.d: "南美洲被极度渴望权力的独裁者和极度腐败的政客统治着。此外，这个大陆就是一盘散沙。我们需要团结我们的人民和我们的文化，成为一个更好的大陆！"
 brazil.17.a: "我们是一个大陆，我们就像兄弟一样，我们需要互帮互助！"
 brazil.18.t: "2018总统大选"
 brazil.18.d: "选举结果在3个主要候选人之间存在着严重争议。有可能在任何地方的雅伊尔·博索纳罗，这位右翼领导人最近在政治舞台上崛起，他所在的政党是巴西社会自由党、还有费尔南多·哈达德和劳工党。劳工党目前的主要目标是重新夺回在洗车行动之后失去的权力，以及传统政党巴西社会民主党的恩里克·梅雷莱斯。谁将从这个候选名单中取得胜利呢？"
 brazil.18.a: "博索纳罗组建新政府"
 brazil.18.b: "劳工党继续执政"
 brazil.18.c: "热拉尔多·奥克明和他的巴西社会民主党赢得了选举"
 brazil.19.t: "洗车行动考验"
 brazil.19.d: "这是巴西有史以来规模最大的反腐败行动，从左翼政党、中间派和“大帐篷”政党，一直延伸到巴西的极右翼政党。经过多年的拘留、调查、跟踪、监视，现在是打击腐败的时候了。你是愿意除掉巴西的害群之马，还是自己被他们同化呢？"
 brazil.19.a: "正义无往不胜！"
 brazil.20.t: "媒体加入反对阵营"
 brazil.20.d: "在博索纳罗获胜几个星期后，很明显，巴西全国最大的媒体环球电视网络公司在其《每日日报》的每一个版面中都在攻击博索纳罗和他的成员组织。因此，他们让我们的受欢迎程度开始逐渐下降只是个时间问题。"
 brazil.20.a: "为什么他们就不能闭嘴呢！"
 brazil.21.t: "福音派法官就任"
 brazil.21.d: "博尔索纳罗总统本周任命了他在最高法院的第二位法官安德烈·门东卡法官。最终履行了博尔索纳罗的竞选承诺，并满足了帮助他当选的大部分宗教多数派的要求。这使得门东卡法官成为该机构的另一个保守派人选，还有两名法官有待任命。然而，这一事件引起了一些与巴西所宣称的政府世俗化有关的争议，因为门东卡法官过去曾表示，他认为回归宗教的过程是不可避免的，并行使了他的观点，即政府应给予宗教机构更多权力。"
 brazil.21.a: "上帝是公正的，我们的正义也是公正的！"
 brazil.22.t: "创建新党派"
 brazil.22.d: "博索纳罗与巴西社会自由党之间有着内部矛盾，终究他将会离开这个党派。但他还需要一个新的党派。那个政党将叫做“ 盟约”，并将是一个保守党。"
 brazil.22.a: "开始创建新党派吧！"
 brazil.23.t: "民族主义运动兴起"
 brazil.23.d: "在左翼政治疲弱之际，民族主义和右翼运动在全国各地蓬勃兴起，这与这个国家几年前的做法截然相反。"
 brazil.23.a: "这个国家会变成什么样？"
 brazil.24.t: "巴西君主制？"
 brazil.24.d: "为了稳定国家，恢复君主制是有必要的，但这可能吗？"
 brazil.24.a: "等着瞧吧..."
 brazil.25.t: "政府影响环球电视网"
 brazil.25.d: "劳工党在总统选举中重新成为执政党后，重新获得了对全国最大新闻媒体环球电视网的重大影响力。"
 brazil.25.a: "毕竟这是一场胜利"
 brazil.26.t: "与中间派联盟"
 brazil.26.d: "巴西劳工复兴党（PRTB）才是我们最好的选择！"
 brazil.26.a: "让我们与巴西民主党和巴西社会民主党结盟！"
 brazil.26.b: "让我们与巴西民主党结盟吧"
 brazil.26.c: "我们只需要得到他们的支持，而不是和他们结成联盟。"
 brazil.26.dd: "PRTB是我们最好的选择。"
 brazil.27.t: "环球电视网问题"
 brazil.27.d: "媒体是我们最大的敌人，他们控制了大众，让我们的政权不受人民欢迎。通过让全国最大的媒体—环球电视网络集团闭嘴，我们确保了博索纳罗和该党的民众支持。"
 brazil.27.a: "我们会审查每一个电视频道！"
 brazil.27.b: "把它们国有化，我们可以充分利用它们广泛的观众群"
 brazil.27.c: "解散他们，他们是一群需要肃清的骗子！"
 brazil.28.t: "卡车司机的罢工"
 brazil.28.d: "近几个月来，由于特梅尔的经济政策和雷亚尔的贬值，我国的石油价格一路飙升。刚才卡车司机组织有了回应，要求降低柴油价格，否则他们将举行全国性罢工。这将切断我们的石油和资源供应。我们该怎么办？"
 brazil.28.a: "降低柴油价格"
 brazil.28.b: "他们将不得不面对目前的价格"
 brazil.29.t: "选择我们的美国大使"
 brazil.29.d: "我们必须改变前政权建立的所有政治体系，包括更换大使。我们必须选择谁将代表我们在美国的外交力量：是总统的儿子爱德华多·博索纳罗，还是经验丰富的外交官内斯特·福斯特？"
 brazil.29.a: "就爱德华多·博索纳罗了！"
 brazil.29.b: "内斯特在这方面更有经验"
 brazil.30.t: "民族主义领袖峰会"
 brazil.30.d: "世界各地的许多民族主义领袖被应邀参加在巴西举行的峰会，一起讨论如何对付共产主义者和全球主义的自由主义者！"
 brazil.30.a: "让我们打击这些团体，维持我们国家的秩序！"
 brazil.31.t: "伐木业改革"
 brazil.31.d: "为了保护亚马逊雨林，我们应该对伐木业实行更严格的规定。"
 brazil.31.a: "开始改革！"
 brazil.33.t: "亚马逊问题"
 brazil.33.d: "亚马逊地区是世界上最主要的雨林地区。但是，近年来，由于热带雨林的火灾，毁灭已经开始。与此同时联合国正试图做些什么，一些国家也正试图干预。我们该怎么办?"
 brazil.33.a: "我们将自己扑灭这些大火。 亚马逊是巴西的领土，是巴西人的共同财富！"
 brazil.33.b: "也许我们能得到一些帮助。"
 brazil.34.t: "邀请参加南美国家联盟"
 brazil.34.d: "南美国家联盟是一个由十二个南美国家组成的政府间区域性组织。它能给我们带来很多好处！"
 brazil.34.a: "我们接受！"
 brazil.34.b: "我们拒绝！"
 brazil.35.t: "与其他政党结盟"
 brazil.35.d: "我们不能单独统治巴西。我们应该与其他各个政党合作，特别是那些符合我们利益的那些。但是我们要选择哪一个政党呢..."
 brazil.35.a: "巴西民主党!"
 brazil.35.b: "巴西自由运动!"
 brazil.35.c: "我全都要！"
 brazil.36.t: "西斯巴拉丁问题"
 brazil.36.d: "1828年，巴西被迫放弃对其南部西斯巴拉丁省的控制。今天，西斯巴拉丁省被称为乌拉圭。我们必须通过外交手段或武力夺回它。"
 brazil.36.a: "外交解决是最好的选择。"
 brazil.36.b: "让我们测试一下我们的军队…"
 brazil.37.t: "弹劾迪尔玛·罗塞夫"
 brazil.37.d: "巴西第36任总统迪尔玛·罗塞夫的弹劾始于2015年12月2日，当时的众议院议长爱德华多·库尼亚接受了一份弹劾她的请愿书，并持续到2016年底。罗塞夫的第二个四年任期已经过去了12个多月，她被控行政渎职和无视联邦预算，违反了巴西宪法第85条的第5项和第6项以及《财政责任法》第36条。在巴西的政治体系中，总统和副总统同台竞选，但在宪法上有不同的任期。米歇尔·特梅尔在1995年至2002年费尔南多·恩里克·卡多佐总统任期内担任商会主席，是巴西民主运动的成员，该运动于2016年3月宣布与罗塞夫政府竞争。"
 brazil.37.a: "通过弹劾！"
 brazil.38.t: "卢拉被捕！"
 brazil.38.d: "前总统卢拉·达席尔瓦因腐败被监禁，这使他没有资格参加10月份的总统竞选。"
 brazil.38.a: "我的天"
 brazil.39.t: "2002年大选"
 brazil.39.d: "在巴西社会民主党总统费尔南多·恩里克·卡多佐的第二个任期内，一场严重的经济危机影响了巴西。从1998年大选后不久开始的汇率危机，导致了增长率的下降、失业率和公共债务的增加。正因为如此，巴西陷入了巨大的政治危机，而现在，许多投资者担心左翼候选人将赢得选举。谁会是下一任总统？"
 brazil.39.a: "何塞·塞拉，来自巴西社会民主党"
 brazil.39.b: "路易斯•卢拉•达席尔瓦，来自劳工党"
 brazil.39.c: "埃内亚斯·卡内罗，来自国家秩序重建党"
 brazil.40.t: "支持弹劾迪尔玛的抗议活动"
 brazil.40.d: "今天，许多抗议活动将巴西人民团结在一个目标下：推翻迪尔玛·罗塞夫政府"
 brazil.40.a: "迪尔玛万岁！"
 brazil.41.t: "雅伊尔·博索纳罗在茹伊斯迪福拉被刺伤"
 brazil.41.d: "当选总统雅伊尔·博索纳罗今天在茹伊斯迪福拉竞选时被刺伤。博索纳罗在游行中向当地民众兜售他的想法。袭击者潜入人群，刺伤了博尔索纳罗的腹部。据报道，医生们说，如果雅伊尔的身体没有现在这么好，他可能会因为失血2升而死亡。"
 brazil.41.a: "压制思想！"
 brazil.41.b: "他罪有应得"
 brazil_news.1.t: "博索纳罗对巴西政府发动政变！"
 brazil_news.1.d: "经过几个月对民主的口诛笔伐和反对国会的行动，博索纳罗最终成功地赢得了政府的支持，并通过颁布法令成为了一名独裁者。巴西遭受了那么多的政治动荡，还要在不到50年的时间里经历第二次军事独裁吗？"
 brazil_news.1.a: "巴西高于一切，上帝高于一切！"
 brazil_news.1.b: "让我们往好想想吧..."
 brazil_news.2.t: "巴西私有化巴西国家石油公司"
 brazil_news.2.d: "根据保罗•古德斯的经济自由化计划，本周早些时候，《工会公报 》宣布，巴西政府持有的巴西石油公司将向外部股东完全开放交易。"
 brazil_news.2.a: "为了取得进步，巴西必须放松管制！"
 brazil_news.2.b: "我们希望他们做的是正确的事"
 brazil_news.3.t: "路易斯一世重建巴西王室"
 brazil_news.3.d: "在过去的几周里，巴西君主主义政治运动爆炸式发展。今天，路易斯一世被加冕为巴西帝国的第三位皇帝，随后在场的所有军方领导人和政治人物都对他表示敬意。巴西的国旗和国名的更改都将在新闻发布会上宣布。 此举是否会进一步动摇国家还是稳定国家带来和平与繁荣，还尚未可知。"
 brazil_news.3.a: "路易斯一世将带领我们走向繁荣！"
 brazil_news.3.b: "祝他们好运..."
 brazil_news.4.t: "皇帝宣称拥有乌拉圭的土地！"
 brazil_news.4.d: "我们光荣的皇帝路易斯一世宣布，我们曾拥有的国土(所谓的西斯巴拉丁省地区)是巴西历史上的固有国土，并且正在为起诉乌拉圭侵犯我国上述的权利。"
 brazil_news.4.a: "乌拉圭将得到他们应得的报应！"
 brazil_flavour_events.1.t: "帕特里夏·阿布拉瓦内尔被绑架"
 brazil_flavour_events.1.d: "媒体大亨西尔维奥·桑托斯的女儿帕特里夏·阿布拉瓦内尔被绑架的戏剧性事件震惊了全国。尽管父亲地位显赫，但帕特里夏·阿布拉瓦内尔却很少在公众面前露面，因此这起案件引起了许多人的关注。到目前为止，帕特里夏已经获得赎金，但当地警方仍在试图抓捕绑匪。尽管当地警方声称已经控制了局势，但绑匪最近已经逃脱，并在过程中杀死了两名警察。"
 brazil_flavour_events.1.a: "让当地警察做好他们的工作"
 brazil_flavour_events.1.b: "请联邦警察介入"
 brazil_flavour_events.2.t: "西尔维奥·桑托斯被绑架"
 brazil_flavour_events.2.d: "当联邦警察开始搜寻阿布拉瓦内尔的绑架者时，他再次出现在西尔维奥·桑托斯的家中，现在他被扣为人质。要求圣保罗州长杰拉尔多·阿尔克明亲自接受他的投降。在州长的帮助下，联邦警察已经接受了绑匪的投降。"
 brazil_flavour_events.2.a: "绑匪终于被绳之以法了！"
 brazil_flavour_events.3.t: "西尔维奥·桑托斯被杀"
 brazil_flavour_events.3.d: "当联邦警察开始搜寻阿布拉瓦内尔的绑架者时，他再次出现在西尔维奥·桑托斯的家中，现在他被扣为人质。要求圣保罗州长杰拉尔多·阿尔克明亲自接受他的投降。然而，一名涉案警官的失误导致西尔维奥·桑托斯和绑匪的死亡。反对派媒体已经抓住了这条新闻，并在全国范围内重播。"
 brazil_flavour_events.3.a: "这是国家的耻辱！"
 brazil_flavour_events.4.t: "安东尼奥·达·科斯塔·桑托斯被暗杀"
 brazil_flavour_events.4.d: "坎皮纳斯市长安东尼奥·达·科斯塔·桑托斯，又名“托尼诺”，今天在从当地购物中心开车回家的途中被暗杀。围绕着他的死亡情况已经聚集了许多猜测。一些人认为这是有政治动机的，另一些人认为他的死是一场意外，还有一些人认为安东尼奥的死是一场失败的抢劫。无论是哪种情况，劳工党失去了一个宝贵的资产，这让人们对这个正在崛起的左翼政党有了更多的关注。"
 brazil_flavour_events.4.a: "天堂里的另一场悲剧"
 brazil_flavour_events.4.b: "我们必须找到那些该对此负责的人！"
 brazil_flavour_events.5.t: "巴西的第5届FIFA世界杯"
 brazil_flavour_events.5.d: "2002年国际足联世界杯是其历史上最重要的国际足联世界杯系列赛之一。巴西和德国进行了一场出色的比赛，但最终巴西以2:0取得了胜利。德国队坦然接受了这场失利，让巴西队为自己赢得了新的著名世界纪录。在这场出色的胜利之后，他们现在拥有了世界杯成立以来最大的胜利数量。今天是巴西人民自豪的一天。"
 brazil_flavour_events.5.a: "加油，加油，巴西！"
 brazil_flavour_events.5.b: "巴西，巴西，巴西！"
 brazil_flavour_events.6.t: "运河酒店爆炸案"
 brazil_flavour_events.6.d: "联合国在伊拉克设立援助团几天后，统一圣战组织就将一辆汽车炸弹开进运河酒店，导致巴西特别代表塞尔吉奥·维埃拉·德梅洛身亡，至少21人丧生，另有百余名联合国雇员和工作人员受伤。"
 brazil_flavour_events.6.a: "我们悼念一位和平与人民的英雄。"
 brazil_flavour_events.6.b: "我们本可以避免这场悲剧的！"
 brazil_flavour_events.7.t: "卡塔琳娜州的热带气旋"
 brazil_flavour_events.7.d: "就在圣卡塔琳娜州南部的海岸边，一个异常情况已经形成。卡塔琳娜气旋已经在南大西洋形成，并威胁着圣卡塔琳娜州以及南里奥格兰德州的人民。这场不寻常的风暴已经导致许多人逃离家园，然而，我们还没有宣布紧急状态或强制疏散。尽管一再发出警告和灾难即将来临，仍有许多人没有离开他们的家园。我们应该怎么做？"
 brazil_flavour_events.7.a: "疏散危险地区！"
 brazil_flavour_events.7.b: "他们自己选择住在那里"
 brazil_flavour_events.8.t: "普提姆监狱越狱事件的后果"
 brazil_flavour_events.8.d: "1999年底，普蒂姆监狱发生了巴西破纪录的越狱事件。456名囚犯中有345人越狱。人权观察非政府组织指出，巴西是全球监狱安全状况最差的国家之一。该法案目前正在试图纠正其中一些问题。我们是应该推动该法案通过，还是应该让政府及其部门进一步受到削弱？"
 brazil_flavour_events.8.a: "推动立法批准"
 brazil_flavour_events.8.b: "没这个必要"
 brazil_flavour_events.9.t: "中央银行盗窃"
 brazil_flavour_events.9.d: "中央银行今天在福塔莱萨遭到抢劫。中央银行的工作类似于美国的美联储，控制着货币供应的流通。这起盗窃案是主谋们花费数月努力和时间的结晶。一家当地的景观设计公司被设置在该团伙翻新的房产中，以掩盖发生在城市街道下的行动。该团伙在近两个城市街区的地下钻了78米（约256英尺），到了银行下面的一个适当位置。 当他们的计划实现后，他们钻过1.1米（约3.6英尺）的钢筋混凝土，进入银行金库。由此造成的损失是164,755,150雷亚尔（约7,160万美元）的钞票，这些钞票没有按顺序编号，使损失的资金几乎无法追踪。"
 brazil_flavour_events.9.a: "召集联邦警察，确保这种事不会再发生"
 brazil_flavour_events.9.b: "失去的，就是失去了"
 brazil_flavour_events.10.t: "塞尔吉奥·维埃拉·德-梅洛勋章"
 brazil_flavour_events.10.d: "2003年，塞尔吉奥·维埃拉·德梅洛在统一圣战组织制造的运河酒店爆炸案中丧生。今天，根据第12.281号法律，我们设立了塞尔吉奥·维埃拉·德梅洛奖章，以纪念他的一生和工作。巴西向世界表明，我们尊敬我们的英雄和追求国际和平的勇敢人民。"
 brazil_flavour_events.10.a: "我们缅怀您，塞尔吉奥"
 brazil_flavour_events.11.t: "TAM航空3054航班空难"
 brazil_flavour_events.11.d: "在圣保罗/孔戈尼亚斯机场，TAM航空公司3054号航班撞上了当地一个站台旁边的快递仓库。飞机在撞击时爆炸，造成飞机上所有187人、机组人员和地面上12人死亡。3054航班现在已经成为整个南美历史上最大的航空灾难。"
 brazil_flavour_events.11.a: "飞行员应该接受更好的训练！"
 brazil_flavour_events.11.b: "我们为他们哀悼"
 brazil_flavour_events.12.t: "巴西2017年狂欢节"
 brazil_flavour_events.12.d: "巴西的狂欢节通常有一个公共派对和/或游行，结合了一些马戏团、面具和公共街头派对的元素。人们在许多这样的庆祝活动中穿上服装，让他们失去日常的个性，体验到一种高度的社会团结感。它是世界上最大的节日，也是真正代表巴西的东西。"
 brazil_flavour_events.12.a: "我不知道最好的聚会是在萨尔瓦多还是在里约！"
 brazil_flavour_events.13.t: "里约基督像被宣布为世界奇迹"
 brazil_flavour_events.13.d: "世界新七大奇迹是一项始于2000年的倡议，旨在选择新的现代世界七大奇迹。 由于几乎所有的古代奇迹都已不复存在，该倡议开始尝试重新制定世界奇迹的名单。今天宣布，里约的基督山被评为世界新七大奇迹之一。"
 brazil_flavour_events.13.a: "巴西人心中涌动着自豪感！"
 brazil_flavour_events.13.b: "我迫不及待地想要得到所有的旅游资金！"
