 EST.anarchist_communism2_desc: "爱沙尼亚联合人民党是爱沙尼亚的一个代表爱沙尼亚俄罗斯少数民族的政党。该党是爱沙尼亚共产党的直系后裔，爱沙尼亚共产党是爱沙尼亚苏维埃社会主义共和国的前统治阶级政党。"
 EST.Nat_Fascism2: "£EST_Nat_Fascism 爱沙尼亚保守人民党"
 EST.Nat_Fascism2_desc: "爱沙尼亚保守人民党是爱沙尼亚的民族主义和右翼民粹主义政党。该党强烈拒绝左翼和右翼的政治光谱，被描述为极端民族主义、仇俄党，同时希望实行瑞士式的民主。它支持所有俄语教育向爱沙尼亚语教育的过渡，并且是一个热心的欧洲怀疑论政党，支持政治独立于欧盟。"
 EST.Nat_Populism2: "£generic_Nat_Populism_small 祖国党"
 EST.Nat_Populism2_desc: "祖国党是基督教民主党和民族保守党。他们主要关注保守价值观，同时提供经济自由政策。他们非常注重传统的家庭价值观，同时也实现爱沙尼亚经济的自由化和私有化，以刺激经济增长和发展。"
