 ARM_economy_category: "Armenian Economy"
 ARM_economy_category_desc: "During the §RSoviet Union§!, £text_icon_armdram §YArmenian economy§! was industrially oriented. §RCollapse of the USSR§! radically changed this situation. [ARM.GetFlag]§YArmenia§! has moved from a large industrial sector to small-scale agriculture. The political and economic situation of the country at the time of 2000 forced the country to take out loans so that £text_icon_armdram §Yeconomy§! would not stagnate or even §Rworse§!, would not begin its §Rdecline§!"
