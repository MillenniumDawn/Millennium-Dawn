 #Events
 korea_north.1.t: "La Corea del Nord ci chiede di ritirare le truppe dalla Corea del Sud"
 korea_north.1.d: "La Corea del Nord chiede il ritiro delle truppe statunitensi dalla Corea del Sud e la rottura dei legami con quest'ultima, altrimenti utilizzerà armi nucleari in caso di riunificazione. Mentre la Corea del Nord ha sempre avuto un atteggiamento intimidatorio senza voler dare seguito alle sue minacce, questa volta sembra essere reale...."
 korea_north.1.a: "Questa richiesta è ridicola!"
 korea_north.1.b: "È meglio per noi acconsentire..."
 korea_north.2.t: "La Corea del Nord entra nell'Organizzazione Mondiale del Commercio"
 korea_north.2.d: "Dopo lunghi negoziati tra la RPDK e gli attuali membri dell'Organizzazione mondiale del commercio (OMC), la richiesta di adesione della Corea del Nord all'OMC è stata finalmente approvata. La RPDK ha dovuto dimostrare ai membri dell'OMC, in particolare agli Stati Uniti, all'Unione Europea e alla Cina, che stava compiendo passi significativi per aprire la propria economia alla concorrenza. I media ufficiali della RPDK hanno descritto l'evento come \"un momento storico nel processo di riforma e modernizzazione della Repubblica Democratica Popolare di Corea.\"."
 korea_north.2.a: "La Corea del Nord continua ad aprirsi al mondo."
 korea_north.3.t: "Rivalutazione del 2009"
 korea_north.3.d: "Il 30 novembre 2009, i funzionari nordcoreani hanno annunciato una riforma monetaria su larga scala per rivalutare la moneta a partire dal 1° dicembre, con un limite di 100.000 vecchie monete per famiglia.\nQuale sarà il tasso di cambio tra la vecchia e la nuova valuta?"
 korea_north.3.a: "25(vecchia) a 1(nuova)"
 korea_north.3.b: "100(vecchia) a 1(nuova)"
 korea_north.4.t: "Successo della Rivalutazione"
 korea_north.4.d: "Dopo tutti i nostri sforzi, la nostra riforma valutaria è finalmente riuscita!"
 korea_north.4.a: "Fantastico!"
 korea_north.5.t: "Alleviando i Conflitti"
 korea_north.5.d: "Le nostre recenti riforme hanno portato al caos, con persone che cambiano freneticamente la valuta estera e persino una rivolta nella provincia del Nord Hamgyong. Dovremmo fare qualche concessione?"
 korea_north.5.a: "Mantieni lo Status Quo."
 korea_north.5.b: "Allenta il numero di restrizioni al cambio di valuta ."
 korea_north.6.t: "Fallimento della Rivalutazione..."
 korea_north.6.d: "La riforma valutaria ha portato al caos economico, poiché i beni non potevano essere venduti prima che lo Stato fissasse i prezzi e la popolazione è stata presa dal panico in una corsa al cambio di valuta estera.\nIl won nordcoreano è sceso del 96% rispetto al dollaro USA nella settimana successiva alla riforma valutaria e il prezzo del riso al chilo è passato da 17 won nordcoreani a 50 won in tre giorni. La riforma valutaria è stata dichiarata un completo fallimento."
 korea_north.6.a: "Mandate all'Esecuzione le persone responsaibili!"
 kim_jong_il_death.1.t: "Chi sarà l'erede al \"Trono\"?"
 kim_jong_il_death.1.d: "Kim Jong-il non vivrà a lungo e dovrà scegliere il suo successore tra i suoi due figli.\nKim Jong-un preferisce una riforma conservatrice del sistema politico ed economico del Paese. Kim Jong-nam preferisce una riforma socialista dell'economia di mercato e una riforma più radicale del sistema politico."
 kim_jong_il_death.1.a: "Kim Jong-un!"
 kim_jong_il_death.1.b: "Kim Jong-nam!"
 kim_jong_il_death.2.t: "Il Compagno Kim Jong-il è morto!"
 kim_jong_il_death.2.d: "L'amato Grande Leader, fondatore della Repubblica Popolare Democratica di Corea e Presidente eterno della Repubblica, Kim Jong-il, è morto alle 8.30 del 17 dicembre 2011 per un infarto miocardico acuto complicato da shock cardiogeno mentre si recava in treno a visitare una zona locale."
 kim_jong_il_death.2.a: "Che triste notizia..."
 kim_jong_il_death.3.t: "Un generale ha chiesto a Kim Jong-un di promettergli più poteri quando Kim Jong-un prenderà il potere"
 kim_jong_il_death.3.d: ""
 kim_jong_il_death.3.a: "Certo, perchè no?"
 kim_jong_il_death.3.b: "Non posso prometterlo."
 kim_jong_il_death.4.t: "Kim Jong-nam prende il potere in Corea del Nord!"
 kim_jong_il_death.4.d: "Questa mattina, Kim Jong-nam è diventato ufficialmente Presidente della Commissione per gli Affari di Stato e segretario generale del Partito dei Lavoratori della Corea. Si dice che suo fratello Kim Jong-un sia fuggito dal Paese e viva nascosto da qualche parte."
 kim_jong_il_death.4.a: "Che cosa comporterà questo?"
 kim_jong_il_death.4.b: "Inaspettato."
 kim_jong_il_death.5.t: "Kim Jong-un prende il potere in Corea del Nord!"
 kim_jong_il_death.5.d: "Questa mattina, Kim Jong-un è diventato ufficialmente Presidente della Commissione per gli Affari di Stato e segretario generale del Partito dei Lavoratori della Corea. È stato riferito che suo fratello Kim Jong-nam si è trasferito all'estero."
 kim_jong_il_death.5.a: "Che cosa comporterà questo?"
 kim_jong_il_death.5.b: "Era Previsto."
 kim_jong_il_death.6.t: "I Militari prendono il potere in Corea del Nord!"
 kim_jong_il_death.6.d: "Questa mattina, in Corea del Nord, si è verificato un colpo di stato militare da parte dell'EPK, con l'annuncio da parte del nuovo governo della Giunta di assumere il potere lasciato vacante dalla morte di Kim Jong-il."
 kim_jong_il_death.6.a: "Che cosa comporterà questo?"
 kim_jong_il_death.6.b: "Una notizia sorprendente; che rappresenti il completo tramonto della dinastia dei Kim?"
 kim_jong_il_death.6.c: "O Dio..."
 kim_jong_il_death.7.t: "Zhou inviò i suoi uomini a origliare l'incontro di Jang Song-thaek con Hu Jintao durante la sua visita in Cina e apprese qualcosa di importante sul comportamento di Kim."
 kim_jong_il_death.7.d: "\nGli uomini di Zhou Yongkang hanno origliato la visita di Jang Song-thaek in Cina per incontrare Hu Jintao, Segretario Generale del Partito Comunista Cinese, sperando che la Cina intervenisse per aiutare Kim Jong-nam a prendere il potere."
 kim_jong_il_death.7.a: "Riferite a Kim Jong-un questa informazione."
 kim_jong_il_death.7.b: "Non fare nulla. Cosa c'entra Kim Jong-un con me?"


 #Decisions
 NKO_united_front_department: "Dipartimento del Fronte Unito"
 NKO_united_front_department_desc: "Dalla fine della Seconda guerra mondiale, la Corea è stata una nazione divisa. La polarizzazione ideologica e il conflitto tra grandi potenze hanno separato le famiglie e ostacolato la realizzazione del pieno potenziale del popolo coreano. Nel Sud, mentre le generazioni più anziane ricordano ancora una Corea unita e desiderano la riunificazione, il ricordo di una penisola unita sta gradualmente iniziando a svanire.\n\nIl §YSupporto per la Riunificazione§!, insieme all'§YOpinione§! Sud Coreana di noi e alla popolarità §YEmergente§! nel Sud determina quanto il popolo sudcoreano sarà disposto a concedere nei negoziati di riunificazione. Diminuisce a un tasso dello 0,1% al mese ed è influenzata da decisioni, Focus ed eventi. Se o quando avverrà la riunificazione, dovrà essere mantenuta alta per garantire che il Paese rimanga unito.\n\n[KOR.GetFlag] §YSupporto per la Riunificazione§!: [?KOR.SFR]%"
 NKO_close_kaesong_industrial_park: "Chiudi il parco industriale di Kaesong"
 NKO_close_kaesong_industrial_park_desc: "Non ci si può fidare delle nostre controparti al di là della DMZ.Dovremmo chiudere il parco industriale di Kaesong per evitare che ne traggano vantaggio."
 NKO_reopen_kaesong_industrial_park: "Riapri il parco industriale di Kaesong"
 NKO_reopen_kaesong_industrial_park_desc: "Dobbiamo dimostrare ai nostri connazionali che siamo disposti a perseguire relazioni migliori. A tal fine, dovremmo riaprire l'accesso al parco industriale di Kaesong."
 NKO_restart_peace_talks: "Ricomincia i Colloqui di Pace"
 NKO_restart_peace_talks_desc: "Il Sud ha respinto la nostra offerta di pace, ma questo non significa che non possiamo riprovarci. Tuttavia, dovremmo prima cercare di fare il possibile per evitare che si ripeta il fallimento dei colloqui precedenti."
 NKO_Arduous_March: "L'Ardua Marcia"
 NKO_Arduous_March_desc: "§RLa Carestia in Corea del Nord§! è stato un periodo di fame di massa insieme a una crisi economica generale dal 1994 al 1998 in Corea del Nord, anche conosciuta come \"l'Ardua Marcia\".\n\n§OEffetti attuali della Carestia sulla Corea del Nord: §![Root.NKO_Arduous_March_SCL]"
 Acquiescence_the_black_market: "Accetta il Mercato Nero"
 Acquiescence_the_black_market_desc: "La Repubblica Democratica Popolare di Corea aveva un tempo un'economia rigorosamente pianificata, ma il sistema di razionamento è stato paralizzato dall'Ardua Marcia alla fine del XX secolo, e l'economia informale, come i mercati contadini e gli ambulanti urbani, è cresciuta a dismisura ed è diventata un mezzo di sussistenza per la maggior parte dei coreani. Inoltre, alcune donne sono state coinvolte in queste attività economiche, determinando un cambiamento nei ruoli di genere nella società nordcoreana. Le autorità nordcoreane approvano tacitamente il mercato nero e si ipotizza che possa svolgere un ruolo simile a quello dell'economia illecita cinese nel promuovere la riforma economica."
 NKO_the_black_market: "Il Mercato nero della RPDK"
 Citizens_go_the_countryside: "Invia i cittadini in campagna per coltivare"
 International_assistance: "Accetta gli Aiuti Umanitari Internazionali"
 International_assistance_desc: "\"I nordcoreani accolgono con favore gli aiuti umanitari degli stranieri\"."
 praise_China_reform_opening_up: "Kim Jong-nam: Elogia la riforma e l'apertura della Cina"
 praise_China_reform_opening_up_desc: "La Cina ha attuato la riforma e l'apertura per più di 20 anni, liberando il Paese dalla povertà estrema e raggiungendo un livello di PIL pro capite modesto. Forse la Corea del Nord può seguire l'esempio."
 Kim_Jong_un_Military_support: "Kim Jong-un: Ottieni il sostegno dei militari"
 Kim_Jong_un_Military_support_desc: "Vent'anni fa, quando sia Kim Jong-il che il suo fratellastro ebbero l'opportunità di assumere la guida della Corea del Nord, il sostegno dei vecchi guerriglieri a Kim Jong-il fu un fattore chiave per la sua elezione a leader supremo del Paese. Ora che l'Esercito Popolare Coreano ha ereditato quella posizione, §O Kim Jong-un §! deve lottare per ottenere il loro sostegno."
 Kim_Jong_Nam_Military_support: "Kim Jong-nam: Ottieni il sostegno dei militari"
 Kim_Jong_Nam_Military_support_desc: "Vent'anni fa, quando sia Kim Jong-il che il suo fratellastro ebbero l'opportunità di assumere la guida della Corea del Nord, il sostegno dei vecchi guerriglieri a Kim Jong-il fu un fattore chiave per la sua elezione a leader supremo del Paese. Ora che l'Esercito Popolare Coreano ha ereditato quella posizione, §Y Kim Jong-nam §! deve lottare per ottenere il loro sostegno."
 Kim_Jong_un_support: "Kim Jong-un: Fai pressione sui vertici"
 Kim_Jong_Nam_support: "Kim Jong-nam: Fai pressione sui vertici"
 matched_adversaries: "Equilibrio delle Forze"
 The_gradual_loss_of_trust: "Graduale perdita di fiducia in Kim Jong-nam"
 The_gradual_loss_of_trust_desc: "Con l'avanzare dell'età, Kim Jong-il è diventato sempre più diffidente nei confronti di Kim Jong-nam..."
 The_gradual_loss_of_trust2: "Graduale perdita di fiducia in Kim Jong-un"
 The_gradual_loss_of_trust2_desc: "Con l'avanzare dell'età, Kim Jong-il è diventato sempre più diffidente nei confronti di Kim Jong-un..."
 The_gradual_loss_of_trust3: "La Graduale Perdita di Fiduca"
 NKO_Power_struggle: "Lotta per il Potere"
 NKO_Power_struggle_desc: "Prima o poi, il grande leader della Corea del Nord di oggi, il compagno Kim Jong-il, morirà e il suo successore sarà senza dubbio uno dei suoi due figli, Kim Jong-nam e Kim Jong-un. Ma \"un paese non può avere due maestri\", ed entrambi devono trovare il modo di guadagnarsi la fiducia del padre.\nFar pendere la bilancia a favore dell'una o dell'altra parte fino a quando non viene identificato un erede si tradurrà in una minore stabilità.\n\nAttualmente,\n§OKim Jong-un§! Supporto: §Y[?ROOT.Kim_Jong_un]%§!\n§GKim Jong-nam§! Supporto: §Y[?ROOT.Kim_Jong_Nam]%§!\n\n§YIl successore scelto da Kim Jong-il§!: [ROOT.GetChosenSuccessor]\n§RIl successore attuale più probabile§!: [ROOT.GetSuccessor]"
 Kim_Jong_Nam_Successor_tt: "Kim Jong-nam"
 Kim_Jong_un_Successor_tt: "Kim Jong-un"
 None_Successor_tt: "Nessun Successore"
 ended_six_party_talks: "Conlusione del dialogo a Sei"

 NKO_DMZ_remilitarized: "DMZ Rimilitarizzata"
 NKO_DMZ_remilitarized_desc: "La rimilitarizzazione della DMZ segnerà un'escalation significativa nel nostro conflitto con il Sud, ma darà senza dubbio un vantaggio alle nostre truppe nel prossimo conflitto."
 NKO_KOR_hostile_action_tt: "Non si è inimicato le recenti azioni ostili."
 NKO_foreign_knowhow: "Conoscenze Estere"
 NKO_expand_education: "Espandi l'Educazione"