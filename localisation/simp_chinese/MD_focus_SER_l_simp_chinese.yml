l_simp_chinese:
 SER_bulldozer_revolution: "§R米洛舍维奇§!必须在§H推土机革命§!中被§R推翻§!！"
 SER_recognize_kosovo: "承认科索沃"
 SER_recognize_kosovo_desc: "尽管阿尔巴尼亚对科索沃的征服是不公平的，但我们必须止戈散马…"
 SER_invite_slovenia: "邀请§Y[SLV.GetFlag][SLV.GetName]§!"
 serbian_focus: "塞尔维亚国策树"
 SER_the_high_castle: "高堡"
 SER_the_high_castle_desc: "一个国家的强大取决于领导它的政府。我们必须确保它的稳固并决定我们想要走的道路。我们是应坚守“老一套”还是走上一条新道路？"
 SER_begin_repairing_works1: "开始重建国家"
 SER_begin_repairing_works1_desc: "北约轰炸的后果是给我们的经济造成了严重打击。但现在是时候如凤凰般涅槃，开始寻回我们所失去的一切了。"
 SER_deals_with_criminal_world: "与犯罪头目交易"
 SER_deals_with_criminal_world_desc: "到目前为止，我们还无法与蔓延全国的犯罪作斗争，但我们可以与他们达成一些交易，减少他们对我们和国家的影响。"
 SER_enforcement_of_kleptocracy: "开始镇压窃盗统治者"
 SER_enforcement_of_kleptocracy_desc: "我们终于准备好开始逐步减少窃盗统治者们对我们国家的影响，一步步地摆脱他们的影响。"
 SER_anti_opposition_measures: "对抗反对派"
 SER_anti_opposition_measures_desc: "在经历了如此可怕的事件之后，我们政府的岌岌可危的地位成为反对派向我们施加压力的借口 - 我们将好好处理他们。"
 SER_demonstrative_anti_corruption_actions: "示范性反腐败斗争"
 SER_demonstrative_anti_corruption_actions_desc: "腐败问题已经达到了顶峰，但市民需要得到保证。我们将对那些我们能够抓到的腐败官员组织一场示范性斗争。"
 SER_peacefulize_the_plebs: "平息民众的情绪"
 SER_peacefulize_the_plebs_desc: "此时的民众就如同一大捆干柴，任何偶然事件或适时出现的合适人物造成的一个小火星都可能引发革命的火焰。必须防止这种可能的发生。"
 SER_debt_reconstructuring: "债务重组"
 SER_debt_reconstructuring_desc: "我们的债务已经对我们产生了过大影响。我们必须解决这个问题，以避免日后进一步受到其束缚。"
 SER_stabilization_measures: "稳定措施"
 SER_stabilization_measures_desc: "为了确保经济稳定，我们必须采取措施，避免创造出动荡和虚弱的经济环境。为了保障我们的经济安全，让我们现在就实施一些措施。"
 SER_castle_holds_strong: "高堡坚不可摧"
 SER_castle_holds_strong_desc: "米洛舍维奇的权威依然强大，民主反对派的实力似乎被夸大。米洛舍维奇仍将引领塞尔维亚走向新千年，我们将以伟大的姿态崛起，强大的塞尔维亚，强大的南斯拉夫！"
 SER_milosevic_authority: "米洛舍维奇的权威"
 SER_milosevic_authority_desc: "米洛舍维奇必须确保自己的位置安全稳固。我们将打倒那些最激烈的反对派，并妥善保护米洛舍维奇的利益。"
 SER_increase_centralization: "加强中央集权"
 SER_increase_centralization_desc: "我们要加强对国家领域的控制，决不允许第二次革命的发生。"
 SER_purge_kleptocratic: "清洗窃盗统治者"
 SER_purge_kleptocratic_desc: "我们必须清除那些拥有巨大权力并牟取大量财富的人，这些人消耗了我们宝贵的第纳尔。让我们迅速将他们赶出去，以保护我们的最大利益 - 金钱。"
 SER_crack_down_on_crime: "加强打击犯罪"
 SER_crack_down_on_crime_desc: "终于，我们决定彻底结束我国境内的大规模有组织犯罪。"
 SER_anti_corruption_measures: "真正的反腐败斗争"
 SER_anti_corruption_measures_desc: "所有被发现与腐败关系有关的人将受到我们更加仔细、更加严苛的监视。"
 SER_crush_the_opposition: "粉碎反对派"
 SER_crush_the_opposition_desc: "我们已经巩固了我们的权力，是时候彻底解决反对派了。"
 SER_empower_kleptocratic: "赋权窃盗统治者"
 SER_empower_kleptocratic_desc: "尽管清除他们可能看起来一切都很好。但当你因此陷入债务和国家不安全的困境时，你还能希望有谁能来帮助你呢？"
 SER_criminal_government: "允许罪犯掌权"
 SER_criminal_government_desc: "我们将允许犯罪者们占据重要的政府职位。当然，这些职位可是要收费的…"
 SER_criminal_oligarchs: "手握权力的寡头们"
 SER_criminal_oligarchs_desc: "寡头们或许也可以允许担任公职，当然我们仍承担风险，但我们相信这是值得的。"
 SER_pro_serbian_referendum: "塞尔维亚全民公投"
 SER_pro_serbian_referendum_desc: "我们的国家必须在新的千年里为自己选择一条新的道路…或者我们也可以帮他们做出决定？"
 SER_increase_police_fund: "增加警务经费"
 SER_increase_police_fund_desc: "警察保护了我们伟大的国家，如果他们仅仅因为无法承担经费开支而在低效率下工作，那绝对是我们的严重过失。让我们增加警务经费预算，这样我们就能确保国家安全，确保我们的低犯罪率。"
 SER_lock_the_borders: "封锁边境"
 SER_lock_the_borders_desc: "我们不需要更多的人或不受欢迎的人 - 让我们关闭边界，将人们拒之门外。我们目前不需要任何类型的危机 - 但不幸的是我们可能会面临一场危机。让我们把不需要的东西踢掉，这样我们就不会冒更多麻烦的风险。"
 SER_extinguish_opposition_support: "压制反对派的支持者"
 SER_extinguish_opposition_support_desc: "我们的政治对手的火焰熊熊燃烧。让我们踩灭它，扑灭它，这样我们就不必冒过大风险。"
 SER_russo_comaraderie_make_invest: "俄塞友谊"
 SER_russo_comaraderie_make_invest_desc: "俄国人会帮助我们建立良好的关系，成为亲密的朋友。让我们做些交易，解决我们在外交上目前面临的孤立问题。"
 SER_russian_trade_deal: "与俄国的贸易协定"
 SER_russian_trade_deal_desc: "与俄罗斯签订一系列良好协议以巩固双方的关系，将会给我们带来绝对的好处。当然，还带来了他们的物资。"
 SER_chinese_investments: "与中国的贸易协定"
 SER_chinese_investments_desc: "我们的合作伙伴中国表现出与我们进行贸易的积极兴趣，我们应该予以回报。"
 SER_ease_isolation: "与欧亚国家的贸易协定"
 SER_ease_isolation_desc: "我们的合作已经取得了硕果，对我们进行的国际孤立开始出现了些许裂痕。"
 SER_serbian_perestroika: "重塑塞尔维亚身份认同"
 SER_serbian_perestroika_desc: "我们准备改变塞尔维亚人民身份的本质，放弃在巴尔干地区的绝对主导统治。作为回报，我们准备向巴尔干各民族强加一个早已被遗忘的项目 - 巴尔干联邦。"
 SER_renewed_image_of_serbia: "复兴的塞尔维亚"
 SER_renewed_image_of_serbia_desc: "我们的人民必须经历一个艰难的身份认知阶段，思考我们未来的身份认同。曾经通过创建一个庞大的塞尔维亚来进行侵略性扩张和主导巴尔干地区的方式应该成为过去。"
 SER_confederation_project: "联邦计划"
 SER_confederation_project_desc: "我们将开始筹备成立联邦。这一重要的一步将使我们更接近成为世界权力中心的愿景。"
 SER_hijacking_yugo_nostalgia: "放弃南斯拉夫梦"
 SER_hijacking_yugo_nostalgia_desc: "南斯拉夫仍将成为过去，但现在是时候对巴尔干的未来提出新的愿景，即联邦制。"
 SER_language_agreements: "解决语言问题"
 SER_language_agreements_desc: "语言一直是一个国家统治另一个国家的一种手段，在我们的联邦中，每个国家的每一种语言都将是重要且必要的。"
 SER_propose_yugocefta: "促进贸易关系"
 SER_propose_yugocefta_desc: "我们将与邻国缔结一系列贸易协定，这将使我们更接近关于建立联邦的首次谈判。"
 SER_confederation_realisation: "联邦第一阶段"
 SER_confederation_realisation_desc: "我们将开始我们国家的联邦化，以便将来所有邻国都会看到我们的帝国野心已经成为过去，我们准备与所有巴尔干国家合作。"
 SER_apologize_to_bosnia: "解决与波斯尼亚的所有争端"
 SER_apologize_to_bosnia_desc: "我们必须完成与波斯尼亚的对抗，我们将积极推动尽可能与这个兄弟国家建立联系的愿望。"
 SER_undermine_croatian_nationalism: "安抚克罗地亚民族主义"
 SER_undermine_croatian_nationalism_desc: "我们将加强与克罗地亚的合作，尽管过去有过糟糕的经历，但我们的未来依然美好。"
 SER_honey_and_milk_approach: "蜂蜜与牛奶的外交"
 SER_honey_and_milk_approach_desc: "科索沃和马其顿一直是我们在南方的主要问题，但现在我们准备把这个问题变成潜在的朋友和伙伴。与他们建立关系至关重要，因为他们加入联邦将为我们通往南方开辟道路。"
 SER_confederation_bos: "与波斯尼亚的谈判"
 SER_confederation_bos_desc: "最后，我们准备开始关于加入联邦的谈判。事实上，我们不可能立即同意并说服成为联邦成员，但我们已经准备好接受一个漫长的过程。"
 SER_confederation_slv_cro: "与斯洛文尼亚和克罗地亚的谈判"
 SER_confederation_slv_cro_desc: "最后，我们准备开始关于加入联邦的谈判。事实上，我们不可能立即同意并说服成为联邦成员，但我们已经准备好接受一个漫长的过程。"
 SER_confederation_mac_kos: "与科索沃和马其顿的谈判"
 SER_confederation_mac_kos_desc: "最后，我们准备开始关于加入联邦的谈判。事实上，我们不可能立即同意并说服成为联邦成员，但我们已经准备好接受一个漫长的过程。"
 SER_confederation_created: "联邦第二阶段"
 SER_confederation_created_desc: "我们已经完成了巴尔干联邦国家构想的第二阶段。现在我们准备继续前进，已经向那些从未属于南斯拉夫的国家前进。"
 SER_multicultural_guarantees: "多元文化主义的保障"
 SER_multicultural_guarantees_desc: "我们将在我们的联邦中推广思想和法律，以保护居住在我们这里的人民的多元文化。"
 SER_a_newer_identity: "新的国家认同"
 SER_a_newer_identity_desc: "巴尔干人民必须成为居住在我们联邦的所有人民的新的国家认同，这是我们找到团结的唯一途径。"
 SER_confederation_alb: "与阿尔巴尼亚谈判"
 SER_confederation_alb_desc: "最后，我们准备开始关于加入联邦的谈判。事实上，我们不可能立即同意并说服成为联邦成员，但我们已经准备好接受一个漫长的过程。"
 SER_confederation_gre: "与希腊谈判"
 SER_confederation_gre_desc: "最后，我们准备开始关于加入联邦的谈判。事实上，我们不可能立即同意并说服成为联邦成员，但我们已经准备好接受一个漫长的过程。"
 SER_confederation_bul: "与保加利亚谈判"
 SER_confederation_bul_desc: "最后，我们准备开始关于加入联邦的谈判。事实上，我们不可能立即同意并说服成为联邦成员，但我们已经准备好接受一个漫长的过程。"
 SER_confederation_romania: "与罗马尼亚谈判"
 SER_confederation_romania_desc: "最后，我们准备开始关于加入联邦的谈判。事实上，我们不可能立即同意并说服成为联邦成员，但我们已经准备好接受一个漫长的过程。"
 SER_south_european_balkan_confederation: "新的权力中心是巴尔干地区"
 SER_south_european_balkan_confederation_desc: "我们的联邦现在覆盖如此广阔的领土，我们准备宣布我们是一个新的权力中心，主要大国将不再能够单独影响我们。"
 SER_turn_back_to_communist_ideals: "回归共产主义理想"
 SER_turn_back_to_communist_ideals_desc: "我国再次回到共产主义，我们获得了第二次机会，将红色旗帜重新回到前南斯拉夫的土地上。"
 SER_cult_of_tito_cult_of_milosevic: "对米洛舍维奇的崇拜"
 SER_cult_of_tito_cult_of_milosevic_desc: "与他的前任铁托一样，米洛舍维奇拯救了国家，能够在自己周围形成一种崇拜，并成为相信南斯拉夫复兴的共产主义者的偶像。"
 SER_nationalisation_begins: "开始国有化"
 SER_nationalisation_begins_desc: "我们将归还私有化从我们身上夺走的东西，从人民和国家身上夺走的东西。"
 SER_power_to_the_workers: "投资工人阶级"
 SER_power_to_the_workers_desc: "我们将重点关注工人阶级，他们将成为我们经济增长的引擎。"
 SER_authoritarian_control_over_government: "对政府的独裁控制"
 SER_authoritarian_control_over_government_desc: "我们不会允许政府再次出现背叛情绪。政府将完全服从我们。"
 SER_authoritarian_control_over_economy: "对经济的独裁控制"
 SER_authoritarian_control_over_economy_desc: "我们国家的经济领域曾任凭机遇，但现在我们将把它重新置于强有力的领导人的控制之下。"
 SER_reyugoslavication: "回到南斯拉夫之梦"
 SER_reyugoslavication_desc: "我们不想让我们的敌人看着南斯拉夫及其复兴的梦想成为过去。我们正在开始我们的“十字军东征”以复兴以前的国家。"
 SER_new_const: "新宪法"
 SER_new_const_desc: "新的国家需要新的宪法。我们将重写它并创建一个不会重复过去错误的选项。"
 SER_marxism: "把马克思主义带回学校"
 SER_marxism_desc: "我们要从小对年轻一代进行马克思主义教育，以免再像以前那样遭受思想上的失败。"
 SER_atheism: "无神论作为国教"
 SER_atheism_desc: "每个人不应该被宗教仪式和礼仪所干扰，而应该将发展和科学的光芒传递给大众。"
 SER_proletariat: "无产阶级意识形态"
 SER_proletariat_desc: "我们要把思想宣传的重点放在无产阶级身上，使无产阶级今后不再重蹈以前的覆辙。"
 SER_four_year_plan_prepare: "为四年计划做准备"
 SER_four_year_plan_prepare_desc: "我们已准备好开始制定经济发展第一个四年计划。"
 SER_worker_rights: "工人权利"
 SER_worker_rights_desc: "我们将扩大工人的权利并防止针对他们的任意行为。"
 SER_four_year_plan_start: "开始四年计划"
 SER_four_year_plan_start_desc: "我们已准备好开始实现我们的四年经济发展计划。"
 SER_nep: "新经济政策"
 SER_nep_desc: "我们将积极借鉴包括苏联在内的苏联国家的经验，实行我们自己的新经济政策。"
 SER_pressure_on_kosovo: "处理科索沃问题"
 SER_pressure_on_kosovo_desc: "是时候处理这种分裂主义的低调行为了。"
 SER_crush_croatia: "克罗地亚的最后通牒"
 SER_crush_croatia_desc: "克罗地亚是导致南斯拉夫崩溃的罪魁祸首之一，但我们将尽一切努力以和平或武力方式将其回归。"
 SER_avenge_bosnia: "向波斯尼亚复仇"
 SER_avenge_bosnia_desc: "我们不会长期对波斯尼亚政府抱有礼节 - 发出最后通牒或战争。"
 SER_ultimatums_for_slovenia_and_macedonia: "斯洛文尼亚与马其顿"
 SER_ultimatums_for_slovenia_and_macedonia_desc: "这些国家将无法强烈抵抗我们，例如波斯尼亚或克罗地亚，但如果他们拒绝我们的最后通牒，我们仍然准备好采取军事选择。"
 SER_pheonix_nation: "凤凰的国度"
 SER_pheonix_nation_desc: "我们的人民，我们伟大的祖国已如凤凰涅槃。"
 SER_ter_oborona: "恢复领土防御"
 SER_ter_oborona_desc: "南斯拉夫领土防御早在六十年代就已创建，我们将再次复兴它。毕竟，每个公民都应该准备好保卫自己的国家，无论他是否是军人。"
 SER_renewed_milosevic_serbia: "塞尔维亚重生"
 SER_renewed_milosevic_serbia_desc: "我们的人民在经历了多年的战争、屈辱和对其伟大性的否认之后，已经走上了重生和恢复的道路。"
 SER_ratify_greater_serbia: "批准大塞尔维亚"
 SER_ratify_greater_serbia_desc: "我们将宣布大塞尔维亚，首先宣称所有必要的土地，然后再实际获取。"
 SER_full_milosevic_dictatorship: "米洛舍维奇的独裁统治"
 SER_full_milosevic_dictatorship_desc: "米洛舍维奇最终承认他创建的政权是独裁政权。但独裁统治就不好了吗？"
 SER_shut_it_down_forcibly_desc: "我们将积极与国内的相反政见作斗争。"
 SER_a_selective_merger_desc: "反对派将在某些媒体和其他来源获得言论自由，以安抚人们和其他观察人士。"
 SER_union_state: "回到联盟国家的理念"
 SER_union_state_desc: "联盟国家是俄罗斯和白俄罗斯的一个项目，旨在创建一个由两个独立国家组成的联盟，我们之前曾尝试加入但失败了。我们再次回到这个理念。"
 SER_union_state_propaganda: "联盟国家的宣传"
 SER_union_state_propaganda_desc: "我们必须让我国人民相信加入联邦国家只会对我们有利。"
 SER_union_state_documents: "准备所有文件"
 SER_union_state_documents_desc: "我们将开始签署和准备加入联盟国家所需文件的漫长过程。"
 SER_union_state_referendum: "公投"
 SER_union_state_referendum_desc: "现在我们准备就加入联邦国家举行全民公投。"
 SER_rise_nation: "国家的崛起"
 SER_rise_nation_desc: "塞尔维亚民族将从过去十年降临的恐怖和耻辱中崛起。这是塞尔维亚再次成为一个伟大国家的时候了。"
 SER_mobilise_people: "人民动员"
 SER_mobilise_people_desc: "我们的人民在争取被称为伟大的权利方面还有很艰难的路要走。我们还必须做好战争准备。"
 SER_military_invest: "军工投资"
 SER_military_invest_desc: "军工重振已到，强军需强工业。"
 SER_defend_borders: "边境保护"
 SER_defend_borders_desc: "我们将加强边境保护，任何人都不会偷偷溜进大塞尔维亚境内！"
 SER_military_nation: "武装国家"
 SER_military_nation_desc: "我们的人民已经准备好通过战争来赢回他们以前的伟大，从工人到士兵，我们已经做好了一切准备。"
 SER_panteri: "重建黑豹旅"
 SER_panteri_desc: "黑豹旅，也被称为特种旅，是波斯尼亚战争期间塞族共和国军队的精锐部队。它成立于1992年5月2日，最初名为森贝里亚和马耶维察塞尔维亚人自治州塞尔维亚民族卫队，在指挥官布兰科·“潘特尔”·潘泰利奇阵亡后，新任指挥官柳比沙·“毛瑟”·萨维奇与塞尔维亚团结基金会的其他成员共同决定将部队更名为“黑豹旅”。1992年至1996年南斯拉夫战争期间在波斯尼亚作战。"
 SER_ssd: "重建国家安全局"
 SER_ssd_desc: "国家安全局是塞尔维亚内务部内的安全机构，负责保护国家免受内部威胁。"
 SER_nationalise: "国有化"
 SER_nationalise_desc: "私有化是一个错误，现在是纠正它的时候了。我们将归还从国家夺走的一切。"
 SER_infra: "基础设施投资"
 SER_infra_desc: "我们将更多地投资于基础设施建设，以确保我国的物流更好。"
 SER_Ministry_of_Education: "教育部"
 SER_Ministry_of_Education_desc: "让我们创建一个教育部，提高下一代的智力和机会。"
 SER_slow_down_the_brain_drain: "停止人才流失"
 SER_slow_down_the_brain_drain_desc: "我们正在逐步创造条件，让聪明和有才华的人不再离开我们的国家，并准备好为国家利益而工作。"
 SER_lick_the_wounds: "舔舐伤口"
 SER_lick_the_wounds_desc: "我们终于消除了北约轰炸的后果，并准备开始发展我们的经济。"
 SER_halt_the_brain_drain: "阻止人才流失"
 SER_halt_the_brain_drain_desc: "塞尔维亚人才流失是我们面临的最大问题之一。我们失去了聪明的人民，就像水穿过筛子一样。让我们确保修补漏洞。"
 SER_Belgrade_School_of_Medicine: "贝尔格莱德医学院"
 SER_Belgrade_School_of_Medicine_desc: "新提议的医学院是一个好主意，绝对会培养出最优秀的新医生和执业医师。"
 SER_field_hospital_development: "野战医院发展"
 SER_field_hospital_development_desc: "让我们确保在医疗保健方面拥有一流的东西 - 这样我们就可以避免任何重大的生命损失。"
 SER_our_exchange: "重振我们的证券交易所"
 SER_our_exchange_desc: "上个世纪被摧毁的贝尔格莱德证券交易所现在将得到复兴。大规模私有化和其他经济改革将使我们能够将股票市场重新纳入我们国家的生活范围。"
 SER_wind_farms: "风能发电场"
 SER_wind_farms_desc: "我们将顺应环保趋势，开始建设风电场，生产清洁生态能源。"
 SER_foreign_invest: "外国投资"
 SER_foreign_invest_desc: "我们的经济在经历了多年的崩溃和停滞之后需要额外的投资才能恢复增长。"
 SER_china_energy: "来自中国的能源投资"
 SER_china_energy_desc: "中国投资者对我们能源行业的发展感兴趣，因为我们是他们通往中欧的桥梁。"
 SER_rus_infra: "与俄罗斯的基础设施协议"
 SER_rus_infra_desc: "恢复基础设施是恢复经济的主要计划之一。我们将邀请俄罗斯合作伙伴参加。"
 SER_italian_business: "意大利银行投资"
 SER_italian_business_desc: "意大利银行看到了增长和发展的前景，准备投资我们的经济。"
 SER_german_factories: "德国投资"
 SER_german_factories_desc: "许多德国大公司已准备好投资我们的经济。"
 SER_usa_factories: "美国投资"
 SER_usa_factories_desc: "许多美国大公司已准备好投资我们的经济。"
 SER_metalls_china: "投资冶金工业"
 SER_metalls_china_desc: "中国投资者看到了我们金属行业巨大的增长潜力，准备投资我们的金属行业。"
 SER_china_infra: "与中国的基础设施协议"
 SER_china_infra_desc: "恢复基础设施是恢复经济的主要计划之一。我们将邀请中国合作伙伴参加。"
 SER_huawei: "与华为合作"
 SER_huawei_desc: "我们将与这家中国公司建立强有力的合作。"
 SER_a1: "A1电信"
 SER_a1_desc: "A1电信是奥地利领先的固定和移动网络运营商，拥有540万移动客户和230万固定电话客户。A1电信的历史可以追溯到奥地利第一个 GSM 移动电话网络，该网络于1992年开始测试，并于1994年以奥地利移动2的名称开始商业运营，当时是奥地利国有邮政、电报、电话服务机构的一部分，直到分拆为奥地利电信公司。1996年拥有自己的公司。"
 SER_microsoft: "微软"
 SER_microsoft_desc: "微软公司是一家美国跨国科技公司，总部位于华盛顿州雷德蒙德。它也在华盛顿注册成立。微软最著名的软件产品是Windows系列操作系统。"
 SER_gazprom: "俄罗斯天然气工业股份公司"
 SER_gazprom_desc: "俄罗斯天然气工业股份公司是一家俄罗斯控股跨国能源公司，总部位于圣彼得堡拉赫塔中心。"
 SER_lukoil: "卢克石油公司"
 SER_lukoil_desc: "卢克石油公司是一家俄罗斯跨国能源公司，总部位于莫斯科，专门从事石油、天然气、石油产品和电力的开采、生产、运输和销售业务。"
 SER_Join_the_united_nations: "加入联合国"
 SER_Join_the_united_nations_desc: "虽然在过去这是遥不可及的，或者只是一个坏主意，但我们现在有充分的理由加入联合国。"
 SER_increase_federalization: "加强联邦化"
 SER_increase_federalization_desc: "让我们尽我们所能将一切联邦化，并希望根除我们中间挥之不去的有害杂草。"
 SER_demand_serbian_autonomy: "要求塞尔维亚自治"
 SER_demand_serbian_autonomy_desc: "让我们建立一个塞尔维亚独立国家 - 并消除任何强大的外国影响。"
 SER_orchestrate_referendum: "精心策划公投"
 SER_orchestrate_referendum_desc: "我们必须举行全民公投 我们知道人民想要什么，我们必须让他们说出来！这是使我们的需求合法化的最佳行动方案。"
 SER_craina: "塞尔维亚克拉伊纳的叛乱"
 SER_craina_desc: "我们将在塞尔维亚克拉伊纳发动叛乱，这些土地曾经属于并且将只属于塞尔维亚人！"
 SER_reunite_macedonia: "重新统一马其顿"
 SER_reunite_macedonia_desc: "马其顿一直是塞尔维亚的一部分，而且永远都是。我们只需要把它做成地图上显示的样子即可。"
 SER_srpska_intervention: "介入塞族共和国"
 SER_srpska_intervention_desc: "波斯尼亚将会回到我们身边。我们保证。我们必须迅速采取行动，以免浪费时间等待它们爬回我们身边。"
 SER_integrate_bosnia: "整合波斯尼亚"
 SER_integrate_bosnia_desc: "曾经的波斯尼亚现在是我们的了，我们现在必须确保它的安全。我们将出台新的政策措施，让土地和人民充分融合。"
 SER_shift_towards_mixed_economy: "转向混合经济"
 SER_shift_towards_mixed_economy_desc: "我们当前的经济运转良好，但并不繁荣。我们必须改变我们的运作方式，这样我们才能进入一个经济增长的时代。"
 SER_protect_local_industries: "保护当地产业"
 SER_protect_local_industries_desc: "家族企业经营的产业是我们最关键的。消除他们就是消除塞尔维亚人民的核心，他们就是动力。"
 SER_protect_landlords: "保护地主"
 SER_protect_landlords_desc: "地主让我们做房地产生意变得容易多了。没有他们，我们将严重缺乏并迫切需要帮助。"
 SER_common_worker: "普通工人"
 SER_common_worker_desc: "塞尔维亚的运行建立在为其提供动力的人民的基础上。我们必须确保在任何行动中都将他们的最大利益放在心上。"
 SER_serbian_armed_forces: "塞尔维亚武装力量"
 SER_serbian_armed_forces_desc: "军队对于确保塞尔维亚的独立至关重要。让我们给予他们尽可能多的权力，这样我们就可以保护自己。"
 SER_army_reform: "军事改革"
 SER_army_reform_desc: "如果我们预计会发生任何类型的战争，军队就迫切需要修复。以现在的情况来看，它不会准备好保卫任何人。"
 SER_army: "塞尔维亚武装力量"
 SER_army_desc: "塞尔维亚武装力量是塞尔维亚的军队。"
 SER_doctrine: "新军事理论"
 SER_doctrine_desc: "现在我们不需要维持一支庞大的军队来保卫我们的国家，我们将改变我们的军事学说。"
 SER_oborona: "国防法"
 SER_oborona_desc: "我们的国家将专注于保卫自己的领土，而不是攻击邻国。"
 SER_slujba: "向合同兵役制过渡"
 SER_slujba_desc: "我们打算让我们的军队建立在合同基础上，并放弃征兵制。"
 SER_goz_granitca: "转移国界保护"
 SER_goz_granitca_desc: "今后，保护边境的权力将移交给内务部。"
 SER_univer: "军事学院"
 SER_univer_desc: "国防大学军事学院是位于塞尔维亚贝尔格莱德的一所致力于军事教育和职业发展的学院。该学院是塞尔维亚高等教育系统的一部分，提供经过认可的研究生和研究生课程。它包含一所本科军事学院以及研究生课程。"
 SER_avia_desc: "塞尔维亚空军和防空部队是塞尔维亚空军和塞尔维亚武装部队的军种。其使命是保卫和保护塞尔维亚领空主权，并与塞尔维亚军队共同维护国家领土完整。"
 SER_new_air_lines: "组建新空军联队"
 SER_new_air_lines_desc: "我们正在优化机队中飞机的数量，以实现更好的协调性和可管理性。"
 SER_pereosnash: "重新装备"
 SER_pereosnash_desc: "我们将开始用新型号的备件和设备重新装备我们的机队。"
 SER_vpk: "塞尔维亚国防工业"
 SER_vpk_desc: "塞尔维亚军工复合体是塞尔维亚境内集科研、检测机构和制造企业为一体的综合体，为塞尔维亚军队和出口进行军用和特种装备、弹药、弹药的开发、生产和装备。"
 SER_zastava: "扎斯塔瓦武器公司"
 SER_zastava_desc: "扎斯塔瓦武器公司是一家塞尔维亚枪械和火炮制造商，总部位于塞尔维亚克拉古耶瓦茨。1853年，它成立，并铸造了第一门大炮。它是塞尔维亚领先的枪支生产商，也是当地国防工业的重要贡献者。扎斯塔瓦武器公司生产并向四十多个国家出口各种产品，其中包括扎斯塔瓦M70、卡拉什尼科夫步枪。"
 SER_uniform: "迈尔·德拉季奇"
 SER_uniform_desc: "它生产制服、军事装备、头盔和防弹背心。"
 SER_rszo: "EDePro"
 SER_rszo_desc: "EDePro是一家位于塞尔维亚贝尔格莱德的公司，致力于开发固体火箭、涡轮喷气发动机动力导弹和含能材料生产的解决方案。"
 SER_avto: "扎斯塔瓦地形车辆"
 SER_avto_desc: "扎斯塔瓦地形车辆是一家塞尔维亚汽车和国防公司，专门生产全地形车辆。该公司总部位于克拉古耶瓦茨，由扎斯塔瓦卡车公司的所有资产（包括大部分员工）组成。"
 SER_pvo: "PPT 纳门斯卡"
 SER_pvo_desc: "PPT 纳门斯卡是一家塞尔维亚制造商，生产武器、迫击炮、榴弹发射器、无人地面车辆、液压和气动装置、飞机零部件和一些复杂的武器系统，包括处于不同生产阶段的现代化M-77橘子、PASARS-16和多管火箭炮莫拉瓦。同时也有面向民用和工业用户的产品。"
 SER_droni: "PR-DC"
 SER_droni_desc: "PR-DC是一家专门生产无人机的塞尔维亚私营公司，展出了包括巡飞弹药在内的全系列产品，其中一款产品已接近上市，而其他许多产品仍处于开发阶段。"
 SER_export: "南斯拉夫进口SDPR"
 SER_export_desc: "南斯拉夫进口SDPR是一家塞尔维亚国有武器制造商以及国防相关设备进出口中介公司。"
 SER_genshtab: "塞尔维亚总参谋部"
 SER_genshtab_desc: "塞尔维亚武装部队总参谋部是塞尔维亚武装部队的最高权力机构，也是重要的指挥实体，直接指挥众多组织单位。"
 SER_guard: "塞尔维亚武装部队卫队"
 SER_guard_desc: "塞尔维亚武装部队卫队是塞尔维亚武装部队仪仗队，受总参谋部直接指挥。除了礼仪职责外，其主要任务还包括安全和后勤任务。"
 SER_kobra: "\"眼镜蛇\""
 SER_kobra_desc: "“眼镜蛇”宪兵特种作战支队是塞尔维亚武装部队直属总参谋部的宪兵部队。该部队负责贴身保护、反恐和特种作战。"
 SER_training: "训练司令部"
 SER_training_desc: "训练司令部是负责训练塞尔维亚武装部队成员的司令部。"
 SER_uchenia: "联合军事演习"
 SER_uchenia_desc: "我们的军队需要从更有经验的国家那里获得经验。我们将开始与大国代表进行公开演习。"
 SER_mvd: "内政部"
 SER_mvd_desc: "塞尔维亚共和国内务部或内政部是塞尔维亚政府的内阁级部委。"
 SER_police: "塞尔维亚警察"
 SER_police_desc: "塞尔维亚警察，正式名称为塞尔维亚共和国警察，通常缩写为塞尔维亚警察，是塞尔维亚国家民警部队。塞尔维亚警察负责所有地方和国家执法。它由内务部通过其警察局管辖。"
 SER_jandarmi: "国家宪兵"
 SER_jandarmi_desc: "塞尔维亚国家宪兵担负着高风险和专门的执法职责。它隶属于塞尔维亚警察局。"
 SER_anti_terror: "特别反恐部队"
 SER_anti_terror_desc: "特别反恐部队是塞尔维亚警察的精锐战术部队。"
 SER_kto: "反恐部队"
 SER_kto_desc: "反恐部队是塞尔维亚警察的一支警察战术部队。"
 SER_zakup: "购买外国武器"
 SER_zakup_desc: "我们将为我们的警察部队购买武器。"
 SER_external_weapons_dev: "外部武器开发"
 SER_external_weapons_dev_desc: "我们使用的武器与我们指挥的士兵同样重要。虽然我们国内的产量不是很高，但是我们可以从国外购买合适的装备。"
 SER_international_arms_contracts: "国际军火合同"
 SER_international_arms_contracts_desc: "我们想要杀人的武器。我们可以通过外部来源来储备这些，购买并堆积起来。"
 SER_final_chapters_of_milosevic: "米洛舍维奇的最后几章"
 SER_final_chapters_of_milosevic_desc: "进入21世纪，作为一个国家，我们必须认识到我们的政府已经过时了，真正的民主才是未来的出路。米洛舍维奇的独裁统治必须结束，我们必须忘记我们以前领导人的所有胡言乱语，开始我们历史的新篇章，他到头了！"
 SER_Serbian_Arms_Industry: "塞尔维亚军火工业"
 SER_Serbian_Arms_Industry_desc: "我们的武器还不是最好的。让我们创建一个生产枪支和武装我们士兵的行业。"
 SER_Factory_modernisation: "工厂现代化"
 SER_Factory_modernisation_desc: "我们的工厂已经过时，难以完成工作，我们需要让它们跟上现代化机械的步伐，以便我们能够在当今要求严格的国际经济中竞争。"
 SER_Defence_Contracts: "国防合同"
 SER_Defence_Contracts_desc: "我们将签署合同并获得一些武器。我们已经考虑了几家公司，我们将联系他们进行交易。"
 SER_democratic_ascendant: "民主崛起"
 SER_democratic_ascendant_desc: "我们作为民主国家的历史现在开始，我们应该为我们的巴尔干同胞树立榜样，因为该地区非常不稳定，我们将成为灯塔。"
 SER_market_oriented_reforms: "市场化改革"
 SER_market_oriented_reforms_desc: "在米洛舍维奇统治期间，我们与国际社会疏远，从而导致了自给自足的经济。既然我们不再局限于社会主义规则，也不再受斯洛博丹·米洛舍维奇激进议程的阻碍，我们可以改革我们的市场以适应现代时代。"
 SER_Vojvodina_Agriculture: "伏伊伏丁那农业发展"
 SER_Vojvodina_Agriculture_desc: "伏伊伏丁那拥有我国一半以上的农业用地，农业是塞尔维亚经济最重要的部门，因此我们必须珍惜该地区的农业发展。"
 SER_crop_field_production: "农田生产"
 SER_crop_field_production_desc: "<尚未实装>"
 SER_bluechip_corporations: "蓝芯公司"
 SER_bluechip_corporations_desc: "蓝芯电子有限公司（后来的蓝芯国际）是一家美国计算机公司，由约翰·罗西于1982年创立。该公司成立的目的是为康懋达家用计算机开发外围设备，并于1986年开始销售低成本IBM PC兼容机"
 SER_fiat_chrysier: "菲亚特克莱斯勒"
 SER_fiat_chrysier_desc: "菲亚特克莱斯勒汽车公司是一家意大利裔美国跨国公司，主要以汽车、商用车、汽车零部件和生产系统制造商而闻名。"
 SER_volkswagen: "大众汽车"
 SER_volkswagen_desc: "大众汽车是一家德国汽车制造商，总部位于德国下萨克森州沃尔夫斯堡。"
 SER_smederevo_steel_mill: "斯梅代雷沃钢铁厂"
 SER_smederevo_steel_mill_desc: "河钢塞尔维亚钢铁公司，俗称河钢塞尔维亚，是一家塞尔维亚钢铁制造集团，总部位于贝尔格莱德。"
 SER_novi_sad_railroad: "诺维萨德铁路"
 SER_novi_sad_railroad_desc: "诺维萨德火车站是塞尔维亚诺维萨德的主要火车站。目前的车站位于杰斯·托米卡大道，于1964年启用，之前位于今天的利曼新鲜市场的旧火车站自1883年起关闭。该车站每天有两趟开往贝尔格莱德的高速列车，是布达佩斯-贝尔格莱德铁路项目的一部分。"
 SER_Nikola_Tesla_international: "尼古拉特斯拉国际"
 SER_Nikola_Tesla_international_desc: "贝尔格莱德尼古拉·特斯拉机场是一座服务于塞尔维亚贝尔格莱德的国际机场。它是塞尔维亚最大、最繁忙的机场，位于贝尔格莱德市中心以西，靠近苏尔辛郊区，周围环绕着肥沃的低地。它由法国企业集团芬奇机场运营，以塞尔维亚裔美国发明家尼古拉·特斯拉命名。"
 SER_war_mafia: "与黑帮的战争"
 SER_war_mafia_desc: "我们全面打击我国黑帮的时候到了。"
 SER_step_up_inevstigations: "加强调查"
 SER_step_up_inevstigations_desc: "为了彻底根除社会上的犯罪分子，我们必须开展新的调查并衡量我们的一举一动。"
