 EST.Neutral_Libertarian2_desc: "(Libéralisme) - Estonie 200 (estonien : Eesti 200)\n\nE200 est un parti politique libéral qui favorise le libre marché et les politiques sociales progressistes. Le parti est également favorable à une intégration plus profonde dans l'OTAN et l'UE."
