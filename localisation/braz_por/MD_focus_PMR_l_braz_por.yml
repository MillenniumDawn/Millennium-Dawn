 transnistria.29.t: "O referendo sobre o estatuto da Transnístria"
 transnistria.29.d: "Realizamos um referendo, como resultado do qual nosso povo expressou seu desejo de continuar a ser independente, e não pretendemos tirar esse direito deles! A Transnístria continuará a lutar por sua independência."
 transnistria.29.a: "Ótimo"
 transnistria.30.t: "Assistência de especialistas do Banco Central"
 transnistria.30.d: "As autoridades da Transnístria estão pedindo aos nossos especialistas do banco central para ajudá-los a reformar a economia, esta será uma excelente oportunidade para melhorarmos o estado da economia da Transnístria e fortalecermos nossa influência na região."
 transnistria.30.a: "Vamos ajudá-los"
 transnistria.30.b: "Não"
 transnistria.31.t: "Especialistas russos do Banco Central"
 transnistria.31.d: "As autoridades russas concordaram em nos ajudar e enviar especialistas do banco central para ajudar a reformar a economia."
 transnistria.31.a: "Ótimo."
 transnistria.32.t: "Especialistas russos do Banco Central"
 transnistria.32.d: "As autoridades russas recusaram-se a ajudar-nos e a enviar especialistas do banco central para ajudar a reformar a economia."
 transnistria.32.a: "Triste"
 transnistria.33.t: "Assistência na Indústria Agrícola"
 transnistria.33.d: "O governo da Transnístria está pedindo assistência no desenvolvimento da indústria agrícola por meio de nossas campanhas agroindustriais. Sem dúvida, nos beneficiaremos deste acordo e aumentaremos nossa influência na região."
 transnistria.33.a: "Vamos ajudá-los"
 transnistria.33.b: "Não"
 transnistria.34.t: "Especialistas Russos da Indústria Agrícola"
 transnistria.34.d: "As autoridades russas concordaram em nos ajudar e enviar especialistas para ajudar no desenvolvimento da nossa agroindústria."
 transnistria.34.a: "Ótimo."
 transnistria.35.t: "Especialistas Russos da Indústria Agrícola"
 transnistria.35.d: "As autoridades russas recusaram-se a ajudar-nos e a enviar especialistas para ajudar no desenvolvimento da nossa agro-indústria."
 transnistria.35.a: "Triste"
 transnistria.36.t: "A Transnístria convida os nossos soldados da paz"
 transnistria.36.d: "As autoridades da República da Transnístria mudaram dramaticamente seu vetor de política externa e agora pretendem abandonar o patrocínio da Rússia, elas já expulsaram seus pacificadores e estão nos chamando. Devemos interferir?"
 transnistria.36.a: "Sim"
 transnistria.36.b: "Não"
 transnistria.37.t: "Soldados da Paz Ucranianos"
 transnistria.37.d: "As autoridades ucranianas responderam positivamente ao nosso desejo de ver as suas forças de paz no nosso país, as suas unidades chegarão imediatamente ao nosso território."
 transnistria.37.a: "Ótimo"
 transnistria.38.t: "Soldados da Paz Ucranianos"
 transnistria.38.d: "As autoridades ucranianas responderam negativamente ao apelo das forças de paz ao nosso país, parece que perdemos tudo."
 transnistria.38.a: "Triste"
 transnistria.39.t: "Nossos soldados da paz na Transnístria"
 transnistria.39.d: "O governo da Transnístria tomou uma medida inesperada para nós e anunciou que devemos retirar imediatamente nossas forças de manutenção da paz da Transnístria. Isso coloca nossa influência nesta região em risco."
 transnistria.39.a: "Triste"
 transnistria.40.t: "O referendo sobre a adesão à Rússia"
 transnistria.40.d: "O governo russo nos aceitou oficialmente como membros! Agora todos nos tornamos parte de um grande país com uma grande herança novamente."
 transnistria.40.a: "Viva!"
 transnistria.41.t: "O referendo sobre a adesão à Rússia"
 transnistria.41.d: "O governo russo se recusou a nos permitir ingressar em sua associação. Estamos imensamente tristes e esperamos que no futuro eles mudem de ideia."
 transnistria.41.a: "Triste"
 transnistria_news.1.t: "Transnístria torna-se parte da Rússia"
 transnistria_news.1.d: "As autoridades da República Moldávia Pridnestrovian não reconhecida realizaram um referendo sobre a adesão à Rússia, no qual a maioria votou a favor. O governo russo aceitou o resultado deste referendo e anunciou a incorporação da Transnístria à Rússia."
 transnistria_news.1.a: "Interessante."
