 CUB_manf_dev: "Строительный бум"
 CUB_manf_dev_desc: "Благодаря успешной и грамотной инвестиционной политике наша страна переживает самый настоящий бум в строительстве. Однако мы понимаем, что это не будет продолжаться вечно, но мы должны извлечь из этого максимум пользы."
