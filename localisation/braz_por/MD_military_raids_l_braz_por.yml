 raid_type_canal_damaged_tt: "Canal bloqueado devido a danos significativos nas eclusas"
 raid_type_tactical_nuclear_strike: "Ataque Nuclear Tático"
 raid_type_tactical_nuclear_strike_desc: "Um único dispositivo nuclear de baixo rendimento, usado contra uma província em uma função tática."
 raid_type_state_nuclear_strike: "Ataque nuclear em nível estadual"
 raid_type_state_nuclear_strike_desc: "Realiza ataques nucleares contra um único estado, danificando significativamente qualquer coisa localizada dentro daquele estado."
 raid_type_strategic_nuclear_strike: "Ataque Nuclear Completo"
 raid_type_strategic_nuclear_strike_desc: "§RO fim do mundo como o conhecemos.§! Conduz um ataque nuclear em uma nação inteira, de uma só vez."
 raid_type_cruise_missile_port_strike: "Ataque de Mísseis de Cruzeiro no Porto"
 raid_type_cruise_missile_port_strike_desc: "Ataques GLCM conduzidos para atacar navios inimigos no porto e instalações portuárias inimigas."
 raid_type_canal_bombing_raid: "Greve das eclusas do canal"
 raid_type_canal_bombing_raid_desc: "Greves realizadas contra eclusas do canal, a fim de impedir a operação do canal."
 raid_type_offensive_counter_air_strike: "Ataque de míssil OCA"
 raid_type_offensive_counter_air_strike_desc: "Ataques com mísseis de cruzeiro realizados contra uma base aérea inimiga para interromper suas operações aéreas."
 raid_type_divisions_cruise_missile_strike: "Ataque de Mísseis de Divisão"
 raid_type_divisions_cruise_missile_strike_desc: "Ataques em massa com mísseis de cruzeiro, conduzidos contra concentrações de forças inimigas, a fim de causar danos significativos."
 raid_type_special_reconassiance: "Missão Especial de Reconhecimento"
 raid_type_special_reconassiance_desc: "Os operadores das Forças Especiais conduzem missões de reconhecimento de longo alcance para preparar melhor nossas forças para conduzir operações contra alvos específicos."
 raid_type_direct_action_raid_supply: "Ataques de Suprimentos"
