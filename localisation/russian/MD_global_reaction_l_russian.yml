 SOV_Global.26.t: "Восстание в Азербайджане"
 SOV_Global.26.d: "Неожиданно для нас вооружённые группировки утром захватили все основные учреждения в столичном регионе Азербайджана и объявили о вооружённом противостоянии за независимость своей страны. Наши спецслужбы смогли выяснить, что это деятельность российских спецслужб, похоже, Россия намерена уничтожить нас изнутри"
