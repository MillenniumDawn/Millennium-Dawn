 int_fac_deposed.1.t: "政府削减支持导致中小企业主抗议"
 int_fac_deposed.1.d: "在经历了数周的经济衰退之后，[Root.GetAdjective]政府今天宣布了更多的立法，以缩减一些援助中小企业主的项目。「当前的政治气候对我们这样的人是不利的」一位受最近要求匿名的变化影响的人士说。「他们不在乎那个小人。他们已经忘记，正是像我们这样的人造就了一个强大的中产阶级。」\n\n针对这一强烈反应，[Root.GetLeader]声称对最近变化的指控「言过其实」，并提到，尽管发生了变化，[Root.GetAdjective]企业仍然表现良好。「别搞错了，这并不是政策的转变。我完全支持我们的小企业，并理解它们对艰苦工作[Root.GetAdjective]家庭的重要性。这些最近的变化并不是为了伤害任何人，而是减少对经济影响不大的不必要的政府支出。」\n\n由于感受到自己被架空并被在遭受政府政策的直接影响感到愤怒，小企业理事会宣布，当地企业联合起来反对现政府，并将寻求为反对党提供力所能及的资金。"
 int_fac_deposed.1.a: "谁来填补他们的空缺？"
 int_fac_deposed.2.t: "银行家在戏剧性的权力斗争中失宠"
 int_fac_deposed.2.d: "[Root.GetAdjective]政府正式宣布「大银行时代」的终结，这是对长期以来政策的一个惊人逆转。虽然令人惊讶，但这一讯息并非完全出乎意料。几个月来，银行家和整个金融行业一直发现自己与[Root.GetAdjective]政府机构之间的矛盾。然而随着最近的公告，其已经达到了临界点。\n\n有报道称，高阶CEO们在与政府部长们进行了几次会面后，愤怒地冲了出来。其中一位CEO在匿名情况下称，政府已经「失去了与现实的最后联络，现在完全是由民粹主义的蛊惑所驱动。」并补充说，现在共同合作是不可能的。\n\n同时，[Root.GetLeader]吹嘘说：「我们已经打破了腐败的水蛭的背部，他们把[Root.GetAdjective]里辛勤工作的人的血汗钱都吸到他们贪婪的手中。」\n\n人们的意见不一。最近的一项调查显示，45%的人支持最近的改革，21%的人持反对，34%的人「不确定」其效果。预计银行家与他们的国际盟友将不遗余力地寻求现任政府倒台。"
 int_fac_deposed.2.a: "谁来填补他们的空缺？"
 int_fac_deposed.3.t: "[Root.GetAdjective]政府为了更加环保将化石燃料拒之门外"
 int_fac_deposed.3.d: "由于[Root.GetAdjective]政府的工作重点发生了巨大转变，曾经强大的化石燃料行业现在发现自己被排除在了权力长廊之外。人们期待已久的这些变化，是为了履行[Root.GetLeader]的承诺，消除「污染我们生活方式的污点」。\n\n尽管环保主义者对这一政策转变表示赞赏，但该行业本身却称这是一个「历史性的巨大错误」。据广泛估计，该行业的投资和产出将下降。由[Root.GetAdjective]国家能源委员会最近的一份报告预测显示，能源开采率将减少13%，并导致400亿的净损失。[Root.GetLeader]称该报告存在「缺陷」，并忽略了一个不断增长的可再生能源市场，该市场将逐渐抵消合并造成的任何潜在损失。\n\n尽管如此，行业领导者仍然乐观地认为他们可以影响变化。一位受影响的执行长对本报记者称：「我们正在与立法者密切合作，以建立一个支持能源的政府」"
 int_fac_deposed.3.a: "谁来填补他们的空缺？"
 int_fac_deposed.4.t: "工业集团报告了破纪录的亏损，[Root.GetLeader]拒绝援助"
 int_fac_deposed.4.d: "今天，几家国际制造商的负责人发表公开宣告，嘲笑[Root.GetLeader]政府拒绝救助该行业，他们称这种行为 \"威胁到了经济稳定\"。\n\n奥克坦的首席财务官在接受专访时表示，\"政府长期以来对有利于市场的财政政策不感兴趣，直接导致了最近的亏损，因此企业正在遭受损失。我不会对近期大规模裁员感到惊讶。\" \n\n作为回应，[Root.GetLeader]声称，\"纳税人没有责任为不负责任的企业买单\"。而且，\"[Root.GetAdjective]工人不会被勒索\"。"
 int_fac_deposed.4.a: "我只是希望经济发展顺利。"
 int_fac_deposed.5.t: "政府对寡头的大规模镇压使得国力耗损"
 int_fac_deposed.5.d: "「这是一个新时代的开始。」今天在首都举行的新闻释出会上，[Root.GetLeader]发言。「在经历了几十年的监督松懈和政府腐败之后，我们终于结束了在我们这个伟大国家内部蔓延的癌症，将权力重新交到了许多人的手中。而不是少数人。 」\n\n此举是在上周四涉及到多年来主导这个国家政策的[Root.GetAdjective]政府和商业精英之间的非官方联盟的几名成员的丑闻之后发生的。自周五以来，几位执行长发现自己因腐败、玩忽职守和受贿等多项罪名而被定罪。\n\n「[Root.GetAdjective]的人民终于自由了，」一位市民说话时对最近的新闻感到振奋。「我们再也不用为了改变而和政府硬碰硬了。现在他们又得听我们的了。」\n\n「我哭了。」一位拥有两个孩子的母亲说。「我们终于夺回了我们的国家。」\n\n据官方估计，寡头们在执政期间已经贪污了超过1.3万亿美元的国家财富，随着越来越多的档案揭示他们的腐败程度，这个数字只会越来越多。\n\n由于对失去其有影响力的地位和对政府政策的直接影响感到愤怒，[Root.GetAdjective]的寡头们已经表明了他们反对现政府的意图，并将寻求以任何方式资助反对派。「记住我的话，」一位寡头在匿名的情况下说，「你们还没有看到我们的最后一面。」"
 int_fac_deposed.5.a: "这是寡头们的末日。"
 int_fac_deposed.6.t: "随着海事产业投资减少，鱼类价格上涨"
 int_fac_deposed.6.d: "在削减和结束政府对海运业的补贴后，仅在过去两周，鱼的平均价格就增加了18%。在周二释出的一份官方宣告中，[Root.GetAdjective]政府宣布，为支持海事企业而支付的资金将被转用于新的企业和项目。\n\n报告写道：「随着新的资本投入到[Root.GetAdjective]经济的其他领域，最近的价格上涨将随着时间的推移而消退。」目前的市场波动预计将在两个月内消退，届时新的投资将再次大幅降低商品的价格。在此期间，我们将监测情况，以确保没有一个辛勤工作的家庭会捱饿。我们希望这一过渡尽可能顺利。\n\n然而，一些企业主并不那么肯定。「我们可能会看到鱼的价格在几个月内下降，但更换船舶部件的价格呢？还有结网？政府忽略了很多东西。」\n\n此后，[Root.GetAdjective]渔业、水产养殖业和造船业宣布了他们在最近变化后的决定，并将以任何方式寻求资助反对这些措施。"
 int_fac_deposed.6.a: "反正我也不喜欢吃鱼。"
 int_fac_deposed.7.t: "国防承包商声称军方对重要军事冲突「毫无准备」"
 int_fac_deposed.7.d: "[Root.GetAdjective]政府的国防承包商今天声称，由于最近的军费削减，军队将没有准备好面对「国家安全的复杂、现代威胁」。根据六家最大的武器制造商签署的一封信，此举将对[Root.GetAdjective]经济造成」灾难性「影响，并削弱其在全球舞台的地位。\n\n这封信是在周三宣布来年的财政预算后发出的。该档案的特点是大幅削减国防开支和大量减少政府合同，这已成为过去几年的常态。\n\n「每个人都感到震惊」，信中说。「虽然我们不赞成这种削弱[Root.GetAdjective]军队的做法，但我们尊重[Root.GetAdjective]政府的意愿，并希望在不久的将来我们之间的合作能够增加。」 \n\n预计留下来的合同将比现在更受重视。"
 int_fac_deposed.7.a: "我们的军队仍然很强大。"
 int_fac_deposed.8.t: "[Root.GetAdjective]军队失去政权"
 int_fac_deposed.8.d: "在[Root.GetLeader]的一项令人震惊的举措中，[Root.GetAdjective]武装部队被禁止直接影响政府的运作。据报道，[Root.GetLeader]为「消除腐败和提高透明度」而采取的这一举措被联合国誉为「为[Root.GetAdjective]公民争取更大权利的举措」。公民们在国家的首都举行了庆祝活动，并在很大程度上支持此举。\n\n虽然没有出现暴力事件的报告，但人们担心几个高阶军官不会默默退缩。据报道，几位将军非常愤怒，但拒绝评论他们除了表达他们的挫折感之外是否会采取其他行动。\n\n一位独立的分析家提出，「尽管将军队从权力中移除并保持政府的文职化是法治的力量，但当这些型别的事情发生时，总是存在着军事政变的危险。」"
 int_fac_deposed.8.a: "我们会饶有兴趣地留意此事。"
 int_fac_deposed.9.t: "[Root.GetAdjective]情报机构失去了政治支持"
 int_fac_deposed.9.d: "在[Root.GetLeader]几个星期的来回评论后，今天宣布[Root.GetAdjective]情报界将从下一个财政年度开始大幅削减预算。据报道，此举是为了整合目前分散在各军种的众多情报机构，并进一步「精简和集中」决策过程。\n\n[Root.GetLeader]已责成受影响机构的负责人起草一份计划，以便在过渡期内转移人员和装置。根据被称为国家安全中心的情报团体的说法，「[Root.GetAdjective]政府最近的举动表明它没有认真对待国际恐怖主义的威胁」，削减经费将「影响保卫[Root.GetAdjective]人民安全的能力」。\n\n虽然此举的积极和消极影响仍在争论之中，如何影响政治舞台仍有待观察，因为[Root.GetAdjective]情报界此前很长一段时间都得到了政府的全力支持。"
 int_fac_deposed.9.a: "谁来监督这些监督者呢？"
 int_fac_deposed.10.t: "政府支持企业，工会面临挑战"
 int_fac_deposed.10.d: "「今天是劳工的失败。今天是民主的失败。」至少，这是该国最大工会的负责人所说的，该工会的成员有数十万。今天的行动呼吁是在 [Root.GetLeader] 今天宣布限制工会集体谈判权的新立法之后。此举被现任政府称为未来经济增长的「基石」。\n\n「我们将看到创纪录的增长，」经济委员会主席说。 「通过这项新立法，我们将简化现有法规，让我们的企业能够在全球竞争，而不必害怕在竞争激烈的市场中做出艰难的决定。」主席的评论是在上个月广为人知的案件之后发表的，该案件涉及一名有两个孩子的母亲，她声称自己因怀孕而被解雇。虽然工会要求她恢复工作，但关于「小企业」及其责任的不清楚的语言开始了漫长的法庭诉讼。\n\n「我们没有歧视工人。但对于需要每个可用工人简单维持生计的小企业，有时必须做出艰难的决定，」主席说。\n\n「这是一个滑坡，」工会负责人在一次公开听证会上回答道。 「我们已经看到 [Root.GetLeader] 如何以牺牲 [Root.GetAdjective] 工人为代价来支持大企业。甚至在今天之前，[Root.GetLeader] 就已经明确表示他对我们的事业不屑一顾。」\n\n经济政策中心的一位独立分析师表示，「我们看到了 [Root.GetAdjective] 工人的新时代。这些变化与当前政府关于工会作用的政策和态度是一致的。我会预计将通过进一步措施，限制他们在未来几个月的权力。」\n\n然而，工会不会不战而退。 「我们一直战斗到最后，」一名成员说道。 「他们不能剥夺我们的权利。」"
 int_fac_deposed.10.a: "我只是希望经济发展顺利。"
 int_fac_deposed.11.t: "在[Root.GetAdjective]掌权者放弃领土之后人们聚集在首都游行"
 int_fac_deposed.11.d: "在二十位富有的地主宣布辞去 [Root.GetAdjective] 政府的高阶职位后，今天在 [Root.GetAdjective] 首都举行了庆祝活动。此举是 [Root.GetLeader]试图削弱该国土地所有者权力的最新尝试，这些土地所有者世世代代控制着该国大部分耕地。\n\n「我们现在很高兴，我们人民将在我们的政府中有更多发言权，」一位农民对这一变化感到欣喜若狂。 「我很高兴他们如此平静地辞职。你永远不知道人们什么时候会在这种情况下采取暴力行动。」\n\n事实上，尽管在可预见的未来警方已被下令处于高度戒备状态，但局势一直保持和平。在人们庆祝的同时，分析人士很好奇为什么有几位地主在同一天突然辞职。 「这看起来肯定很可疑，」一位专家说道。 「但只要没有人受到伤害，最终每个人的情况都会变得更好。」其他人不太确定，并怀疑我们可能没有看到最后的地主。"
 int_fac_deposed.11.a: "谁来填补他们的空缺？"
 int_fac_deposed.12.t: "由于政府拒绝援助飢饿的农民，暴乱爆发了"
 int_fac_deposed.12.d: "在 [Root.GetAdjective] 政府拒绝支持再次受歉收影响的农民之后，今天爆发了抗议活动。 随着成千上万飢饿的市民涌入城市要求采取行动，政府已在首都驻扎军队。\n\n「我们要改变！」 农民在街上尖叫。目击者报告说，橡皮子弹和催泪瓦斯被用来将抗议者赶出城市的某些区域，还有报告说金融区发生抢劫。\n\n「我们是一个法治国家，」[Root.GetAdjective] 领导人 [Root.GetLeader] 说道。「这些暴力示威必须立即结束。秩序将恢复。」\n\n联合国的国际观察员得出结论，除非局势稳定下来，否则进一步的地区不稳定可能会危及该地区脆弱的和平平衡，并助长可能的极端组织的崛起。"
 int_fac_deposed.12.a: "我们会饶有兴趣地留意此事。"
 int_fac_deposed.13.t: "共产党员干部在政治清洗中败北"
 int_fac_deposed.13.d: "「新的一天已经来临。腐败和罪恶将不再困扰我们。胜利就在眼前。」这些是[Root.GetAdjective]领导人[Root.GetLeader] 今天在向全国发表的电视讲话中所说的话。发表讲话之前，共产党内部的持续动荡已将几名领导成员赶下台，并在官僚机构的关键职位上安置了新的领导层。\n\n独立分析人士认为，此举是在党的领导层中的几位主要成员的要求下进行的，目的是将国家政治体制现代化为更有效、更稳定的形式。\n\n街上的意见不一。一项新调查发现，只有 31% 的人赞成改革，27% 的人反对，42% 的人不确定这些变化意味着什么。\n\n其他人则更为乐观。 「这一举措为 [Root.GetAdjective] 政府提供了一个重塑自我的绝佳机会，」联合国一名观察员说。 「这是近代历史上第一次发生如此大规模的事情。如果这些变化从长远来看没有任何意义，那将是一种耻辱。」"
 int_fac_deposed.13.a: "我们会饶有兴趣地留意此事。"
 int_fac_deposed.14.t: "世俗化开始了。政府大胆的在新政策中削弱了宗教的力量。"
 int_fac_deposed.14.d: "[Root.GetAdjective]政府处理法律制度的方式正在发生重大变化。\n\n到目前为止，法律法典是以对宗教文字的解释为基础，并被纳入司法体系。现在不再是了。在一个大胆而令人震惊的举动中，[Root.GetAdjective]宣布[Root.GetLeader]法律将不再「主要依赖」对宗教教义的解释。此前，学生示威活动在首都范围内已经持续三周了。\n\n一名示威者对本报记者说：「这一变化是积极的，但还不够。」「[Root.GetAdjective]政府需要做更多的工作来改善那些可能不是主流宗教秩序成员的人们的生活。少数民族仍然需要更多的代表。「即使这样，这位不愿透露姓名的抗议者说，他听到最近的变革仍然感到「欣喜若狂」，并相信这些变化代表了国家向前迈出的积极一步。\n\n宗教领袖对此事有不同的看法。「人们会想回到过去的生活方式，」公告发布后不久，有人这样说。他们见证忠信人审判不忠者的时候才会知道宗教的好。我们将看到道德价值观的沦丧。我要求人民在这短暂的不稳定时期保持冷静。「预计宗教当局将反对新政府，直到新政府达成妥协，尽管这似乎不太可能了。"
 int_fac_deposed.14.a: "我们会饶有兴趣地留意此事。"
 int_fac_deposed.15.t: "王室在新[Root.GetAdjective]政府中失去了影响力"
 int_fac_deposed.15.d: "[Root.GetAdjective]领导层的权力更迭导致了王室和[Root.GetLeader]之间的严重分歧。王室一直能够保持对政府及其政治事务的控制似乎是永远不会改变的。由于其身份的影响，儿子和女儿被提拔上台，自封的贵族在执行外交和国内政策方面享有极大的自由。根据[Root.GetLeader]的说法，这种情况将会结束了。\n\n今天[Root.GetLeader]这样评论：「长期以来，精英阶层的大家庭和有用金钱关系的势力造就了一个政府，在这个政府中，职位和头衔是通过关系和地位获得的，而不是通过努力工作及其果敢」。此前，社交媒体上有几篇文章讽刺现任政府的堕政和懒散，并要求采取政治行动进行改革。看来[Root.GetLeader]已经了解过了。\n\n国际社会已宣布全力支持最近的事态发展。他们声称，一个以精英统治为基础的治理体系将给[Root.GetAdjective]人民带来更大的繁荣和平等。不过，王室已经明确表示了不满。\n\n「[Root.GetLeader]不知道他在说什么，」这位前财务主管说。「你不会见到我们垮台的。」"
 int_fac_deposed.15.a: "我们会饶有兴趣地留意此事。"
 int_fac_deposed.16.t: "伊朗圣城部队现身在这场戏剧性的行动中"
 int_fac_deposed.16.d: "有报道称，伊斯兰革命卫队正在缩减其在[Root.GetAdjective]政府内部的代表团规模。伊朗圣城部队是[Root.GetLeader]的老朋友，他们没有证实或否认这些报道，但预计[Root.GetLeader]本人将在未来几天内宣布这一讯息。\n\n多年来，伊朗圣城部队一直在为高阶军事官员提供训练和教育，并向[Root.GetAdjective]政府提供关键情报和战术信息。在过去的一次采访中，前陆军总司令说，「圣城是我们军事战略的重要组成部分」，「我们的许多军事胜利都依赖于伊斯兰革命卫队提供的战时有效支持。」\n\n街上的反应不一，67%的人不确定最近的变化会对他们产生怎样的影响。只有12%的人支持最近伊斯兰革命卫队的裁员，其余21%的人反对。"
 int_fac_deposed.16.a: "我们会饶有兴趣地留意此事。"
 int_fac_deposed.17.t: "随着冲突的结束，外国圣战组织被削弱"
 int_fac_deposed.17.d: "「圣战结束了，安拉的外籍战士可以重返家园。」这位自称伊斯兰弥赛亚领袖的[Root.GetLeader]今天在一群忠实的追随者面前说。「我们以真主的名义洒下了许多鲜血，邪恶的敌人被我们复仇的英灵屠戮了数百万人，圣地安全了。现在是时候重建我们的文明，坚定我们的信仰了「\n\n这些话预示着席卷整个地区的冲突似乎终于结束了。专家们对这一宣布的突然性感到惊讶，然而大多数人都可以接受，因为这一宣布的到来是提前数月就已经预示的。据联合国的比约恩斯塔德·汉森说，最近军队裁军是基于两个因素。「首先，这一宣布的突然性表明，[Root.GetLeader]相信在冲突中已经获得胜利。其次是是使用外籍军团，这种行为在恐怖组织中很常见，但他们所带来的好处要超过他们所带来的问题「汉森总结说，这很可能是第二个原因。「但外国士兵带来了异族的思想、习俗和文化。他们的诉求往往与本土人民相驳，而且语言障碍往往是一个问题」\n\n不管这一讯息公布的理由是什么，外国圣战组织的撤出将有望给饱受战争蹂躏的地区带来一些和平。"
 int_fac_deposed.17.a: "谁来填补他们的空缺？"
 int_fac_deposed.18.t: "革命卫队解散，这些人由军队吸收"
 int_fac_deposed.18.d: "「共和国遭受攻击！」伊斯兰革命卫队领导人在今天的新闻释出会上说。「[Root.GetLeader]的行为表明他的宗教信仰正在削弱，并证实了他渴望对我们伟大国家的占有欲。」\n\n伊斯兰革命卫队成立于1979年革命之后，是伊朗抵御针对伊斯兰共和国体系抵抗力量的第一道防线。2009年，在总统艾哈迈迪-内贾德政府的领导下，它的扩张使许多西方学者认为其规模和影响甚至超过了什叶派的神职人员。它在将伊朗的影响力传播到整个中东地区，使其在21世纪初以来蔓延了整个中东地区且军事力量处于前列。\n\n[Root.GetLeader]在德黑兰对群众发表讲话，谈到了最近的改组。「此举是为了减少卫兵在我国积聚的权力。伊斯兰共和国只有一个威胁，那就是伊斯兰革命卫队构成的威胁。「最高领导人批准了最近的这些反对运动，并宣布支持这些行为。\n\n西方学者对这一宣布感到十分震惊。由于伊斯兰革命卫队以前在伊朗社会中的影响，正如联合国祕书长所说，非常震惊，这次变革甚至难以公然讨论，更不用说采取行动了。\n\n「今天伊朗将迎来变革。」[Root.GetLeader]说。「愿真主指引我。」"
