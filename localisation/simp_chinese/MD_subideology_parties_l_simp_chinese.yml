 FIJ.conservatism: "£FIJ_western_conservative 斐济协会党"
 FIJ.conservatism_desc: "斐济协会党于1994年由原住民土地信托委员会主席、前财政部长何塞法塔·卡米卡米加创立。1992年议会选举后，卡米卡米加和他的五名支持者离开了西蒂维尼拉布卡的斐济政党，并试图与印度-斐济反对派建立联合政府，挑战他的总理职位，但没有成功。该党在1994年大选中赢得了五个席位，由于政治不稳定，大选提前三年举行。1996年卡米卡米加因癌症去世后，拉图·马拉（时任总统拉图· 卡米塞斯·马拉爵士的儿子）接任领导职务。1998 年，他被斐济工党前总理蒂莫西·巴瓦德拉的遗孀阿迪·库伊尼·斯皮德取代。1987年，蒂莫西·巴瓦德拉在时任陆军中校的拉布卡领导的政变中被废黜。1995年，她与已故丈夫所在的政党因新党魁马亨德拉·乔杜里的发展方向发生争执，随后于1995年退出斐济协会党。"
 FIJ.liberalism: "£FIJ_western_liberal 斐济族政治党"
 FIJ.liberalism_desc: "斐济政党是20世纪90年代主导斐济政坛的政党，也是1992年至1999年联合政府的中流砥柱。"
 FIJ.socialism: "£FIJ_socialism 斐济工党"
 FIJ.socialism_desc: "到了1985年，反对党全国联邦党再次分崩离析，执政联盟党的右翼政策又疏远了斐济政坛，斐济人民渴望出现第三股力量。1982年选举后不久，人们开始对政府政策表示不满，教师长期罢工，就业保障不再保障的年轻毕业生也绝食抗议。在劳资纠纷中，政府站在雇主一边。1984年11月，当政府宣布冻结工资时，斐济最大的工会斐济公共服务协会没有号召全国罢工，而是于1985年3月以2914票对326票的优势决定， 决定“与任何组织建立联系，以维护工人的权利。” 斐济工党于1985年7月6日在斐济工会代表大会的主持下在苏瓦的斐济教师协会大厅成立。"
 FIJ.Nat_Autocracy: "£FIJ_nationalist_military_junta 斐济共和国军队"
 FIJ.Nat_Autocracy_desc: "斐济军队有着一段坎坷的历史。自独立以来，文职政府遭遇政变，军队本身也受到野心勃勃的人士的控制，斐济共和国军事部队大量参与了岛屿政治。然而到目前为止，主要的坚持似乎是他们至少遵守了共和国宪法，问题是这种观念能持续多久。"
 FIJ.Nat_Populism: "£generic_Nat_Populism_small 民族主义者瓦努阿塔科拉沃党"
 FIJ.Nat_Populism_desc: "该党于20世纪90年代末由萨基亚西·布塔德罗卡的斐济民族主义党和伊列萨·杜武洛科的瓦努阿塔科拉沃党合并而成。两位领导人都强烈反对现行宪法的通过，并在议会通过后公开焚烧了宪法。正如布塔德罗卡所说，该党的竞选纲领是“斐济属于斐济人，他们的权利在任何时候都应得到保护”。"
