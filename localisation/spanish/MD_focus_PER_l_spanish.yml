 PER_election_events.2: "8va Elección Presidencial"
 PER_election_events.2.t: "8va Elección Presidencial"
 PER_election_events.2.d: "Después de la coordinación entre los partidos y las personas influyentes dentro del gobierno, se ha completado e implementado la coordinación necesaria para determinar a los candidatos y confirmar sus calificaciones por parte del Consejo de Guardianes. Parece que el ambiente de la sociedad también está emocionado por las elecciones.\nAdemás, en comparación con las elecciones anteriores, las diferencias entre los partidos principalistas y reformistas han disminuido y es tal que las elecciones se llevarán a cabo pacíficamente.\n\nLa medida es el voto de la nación."
 PER_election_events.2.a: "Veamos qué sucede."
 PER_election_events.3: "9na Elección Presidencial"
 PER_election_events.3.t: "9na Elección Presidencial"
 PER_election_events.3.d: "Después de la coordinación entre los partidos y las personas influyentes dentro del gobierno, se ha completado e implementado la coordinación necesaria para determinar a los candidatos y confirmar sus calificaciones por parte del Consejo de Guardianes. Parece que el ambiente de la sociedad también está emocionado por las elecciones.\nAdemás, en comparación con las elecciones anteriores, las diferencias entre los partidos principalistas y reformistas han disminuido y es tal que las elecciones se llevarán a cabo pacíficamente.\n\nLa medida es el voto de la nación."
 PER_election_events.3.a: "Veamos qué sucede esta vez."
 PER_election_events.4: "10ma Elección Presidencial"
 PER_election_events.4.t: "10ma Elección Presidencial"
 PER_election_events.4.d: "Al igual que en años anteriores, se ha realizado la coordinación entre los partidos y las personas influyentes dentro del gobierno. Con la aceptación de Mahmud Ahmadinejad y Mirhossein Mousavi por parte del Consejo de Guardianes, este período electoral será diferente. Parece haber conflictos entre las dos coaliciones reformistas y principalistas, especialmente por parte de Akbar Hashemi Rafsanjani. Por otro lado, se esperan disturbios callejeros y sedición liderada por los reformistas debido a conflictos verbales entre estos dos partidos si los reformistas pierden en este período.\nLas agencias de seguridad del gobierno deben estar vigilantes durante este período y suprimir posibles disturbios a tiempo. Existe la posibilidad de cualquier tipo de disturbio por parte de Akbar Hashemi Rafsanjani, quien es el líder de la coalición reformista, y su persona elegida, Mirhossein Mousavi."
 PER_election_events.4.a: "La medida es el voto de la nación."
 PER_election_events.5: "11ma Elección Presidencial"
 PER_election_events.5.t: "11ma Elección Presidencial"
 PER_election_events.5.d: "Después de la coordinación entre los partidos y las personas influyentes dentro del gobierno, se ha completado e implementado la coordinación necesaria para determinar a los candidatos y confirmar sus calificaciones por parte del Consejo de Guardianes. Parece que el ambiente de la sociedad también está emocionado por las elecciones.\nAdemás, en comparación con las elecciones anteriores, las diferencias entre los partidos principalistas y reformistas han disminuido y es tal que las elecciones se llevarán a cabo pacíficamente.\n\nLa medida es el voto de la nación."
