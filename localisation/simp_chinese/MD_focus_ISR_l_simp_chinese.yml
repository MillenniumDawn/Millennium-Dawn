 israel.54.t: "以色列轰炸叙利亚疑似核反应堆！"
 israel.54.d: "最近，以色列军队对一处疑似核反应堆的地点进行了空袭，该地点被称为阿尔基巴尔的地点，据称叙利亚试图在此建造一座用途不明的核反应堆。以色列特种部队还成功进入叙利亚领土并收回了该地点的残骸。"
 israel.54.a: "太棒了！"
 israel.54.b: "该死的犹太复国主义者！"
 israel.54.c: "有趣"
 israel.55.t: "以色列战机在叙利亚被击落！"
 israel.55.d: "近日，数架以色列军机在试图进入叙利亚领土时被击落。以色列尚未就此事发表任何评论。"
 israel.55.a: "哦，糟糕！"
 israel.55.b: "又一次胜利！"
 israel.55.c: "叙利亚人做得很好。"
