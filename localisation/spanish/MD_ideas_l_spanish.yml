 water_shortages: "Escasez de Agua"
 water_shortages_desc: "A pesar de contar con importantes recursos hídricos en el sur del país, China sufre de una escasez generalizada de agua en el norte, considerablemente más seco. La contaminación generada por la rápida industrialización del país también ha provocado la contaminación del agua disponible, exacerbando la escasez de agua en China."
