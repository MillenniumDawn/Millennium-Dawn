 #Focus Tree
 PER_NEW_LINE_TOOLTIP: " \n"
 PER_the_tird_development_plan: "Третий план развития"
 PER_the_tird_development_plan_desc: "Третий (послереволюционный) план развития включает меры и действия по реструктуризации экономики Ирана с преобладанием государства в сторону глобально ориентированной рыночной системы, а также меры, касающиеся внутренней и внешней политики, национальной безопасности и культурных начинаний. Однако это слишком много, чтобы завершить его в течение 5 лет, поэтому мы должны сосредоточиться на том, какую часть плана необходимо выполнить."
 PER_IMIDRO: "ИМИДРО"
 PER_IMIDRO_desc: "Иранская организация по развитию и обновлению горнодобывающей промышленности, известная как ИМИДРО, является государственной холдинговой компанией, работающей в горнодобывающем секторе Ирана. ИМИДРО имеет компании в области сталелитейной, медной, цементной и минеральной промышленности."
 PER_IMIDRO_REMOVE_TT: "§RУдаляет§! §YИМИДРО§!."
 PER_priority_khuzestan: "Приоритет §YХузестану§!"
 PER_priority_khuzestan_desc: "Мы будем отдавать приоритет Хузестану для развития и модернизации шахт. Это еще больше увеличит наши торговые отношения с другими странами."
 PER_priority_persia: "Приоритет §YПерсии§!"
 PER_priority_persia_desc: "Мы будем отдавать приоритет Персии (Фарс) для развития и модернизации шахт. Это еще больше увеличит наши торговые отношения с другими странами."
 PER_priority_markazi: "Приоритет §YМаркази§!"
 PER_priority_markazi_desc: "Мы отдадим приоритет центральной провинции для развития и обновления шахт. Это сделает нашу экономику независимой в производстве военного оружия, и мы сможем укрепить нашу экономику без необходимости импорта или экспорта алюминия."
 PER_priority_kerman: "Приоритет §YКерману§!"
 PER_priority_kerman_desc: "Мы отдадим приоритет Керману для развития и обновления шахт. Это сделает нашу экономику независимой в производстве военного оружия, и мы сможем укрепить нашу экономику без необходимости импорта или экспорта меди и драгоценных металлов."
 PER_priority_isfahan: "Приоритет §YИшфахан§!"
 PER_priority_isfahan_desc: "Мы отдадим приоритет Исфахану для развития и обновления шахт. Это будет способствовать тому, что наша экономика не будет зависеть от производства военного оружия и что мы сможем укрепить нашу экономику без необходимости импорта или экспорта стали."
 PER_NIOC: "НИНК"
 PER_NIOC_desc: "Национальная Иранская Нефтяная Компания - это государственная компания иранской нефти и газа, которая работает в области разведки, добычи, передачи, маркетинга и продажи сырой нефти, природного газа и газового конденсата. Мы должны сделать ее снова сильной для экономического роста."
 PER_NIGC: "НИГК"
 PER_NIGC_desc: "Национальная Иранская Газовая Компания - это государственная иранская газораспределительная компания, которая работает в области переработки, транспортировки и распределения природного газа. Мы должны сделать ее снова сильной для экономического роста."
 PER_IRALCO: "ИРАЛКО"
 PER_IRALCO_desc: "Иранская Алюминиевая Компания или ИРАЛКО, как крупнейшая алюминиевая компания Ирана, расположена в Араке и занимается производством алюминиевых слитков и литейных сплавов; работает на заготовках и слябах. Она также является первым производителем алюминия на Ближнем Востоке."
 PER_NICICO: "НИМКО"
 PER_NICICO_desc: "Национальная Иранская Медная Компания или NICICO - иранская компания по производству и добыче меди, которая работает в области разведки, добычи и эксплуатации меди, а также производства медной продукции, такой как катоды, слябы, заготовки и проволока. Компании принадлежат три медных рудника - Сарчешмех и Мидук в провинции Керман и Сонгун в провинции Восточный Азербайджан."
 PER_NISCO: "НИСКО"
 PER_NISCO_desc: "Национальная иранская сталелитейная компания (NISCO) В 1338 году первым значительным действием правительства стало формирование подходящей технической организации для создания сталелитейной промышленности в Иране под названием Национальная иранская сталелитейная компания."
 PER_masjed_soleiman_oil: "Масджед Солейман"
 PER_masjed_soleiman_oil_desc: "Нефтяное месторождение Масджед Солейман - одно из нефтяных месторождений Ирана, которое расположено в городе Масджед Солейман, в провинции Хузестан, на юго-западе Ирана. Это месторождение было открыто в 1306 году и известно как первое и старейшее нефтяное месторождение на Ближнем Востоке."
 PER_south_pars_gas: "Газ Южного Парса"
 PER_south_pars_gas_desc: "Газовое месторождение в Южном Парсе - крупнейшее газовое месторождение в мире, которое находится в Персидском заливе и совместно в территориальных водах Ирана и Катара. Мы будем использовать его для помощи нашей экономике."
 PER_arak_aluminum: "Аракский алюминий"
 PER_arak_aluminum_desc: "Арак - столица провинции Маркази, Иран, где находится крупнейший производитель алюминия в Иране - Иранская алюминиевая компания, или IRALCO. Производственная мощность компании составляет 190 000 тонн в год, но при определенном государственном финансировании мы могли бы увеличить ее мощность и получить больше сырья с завода."
 PER_sarcheshmeh_copper: "Медь в Сарчешмехе"
 PER_sarcheshmeh_copper_desc: "Медный комплекс Сарчешмех - это крупный медный рудник открытого типа в провинции Керман в Иране, который считается вторым по величине месторождением меди в мире. Хотя он уже производит так много меди, при определенном государственном финансировании мы могли бы еще больше увеличить объем ежегодной добычи за счет создания дополнительных водопонижающих скважин для предотвращения обвалов и углубления шахты."
 PER_mobarakeh_steel: "Сталь в Мобаракехе"
 PER_mobarakeh_steel_desc: "Mobarakeh Steel Company (MSC) - государственная иранская металлургическая компания, расположенная вблизи города Мобаракех, провинция Исфахан, Иран. Это крупнейший производитель стали в регионе Ближнего Востока и Северной Африки и один из крупнейших промышленных комплексов, действующих в Иране. При некотором дополнительном государственном финансировании добавление двух дополнительных электродуговых печей могло бы увеличить годовой объем производства."
 PER_iran_first: "Иран на первом месте"
 PER_iran_first_desc: "Это правда, что наша экономика сильна и устойчива, и мы можем сделать ее еще лучше, национализировав иностранные активы в нашей стране и инвестируя во внутренние рынки и отрасли!"
 PER_export_focus: "Фокус на экспорт"
 PER_export_focus_desc: "Хотя это правда, что наша экономика сильна, но этого недостаточно, мы можем получать гораздо больше прибыли и пожинать плоды, сосредоточившись на экспорте наших товаров на международные рынки!"
 PER_move_away_from_raw_exports: "Отойти от экспорта сырых энергоносителей"
 PER_move_away_from_raw_exports_desc: "Согласно Третьему плану развития, мы должны отказаться от экспорта сырой нефти, чтобы диверсифицировать нашу экономику и снизить экономическую зависимость от внешних рынков, чтобы мировой экономический кризис не привел нашу страну к дефолту."
 PER_trans_levantine_pipelines: "Транс-Левантивные газопроводы"
 PER_trans_levantine_pipelines_desc: "В рамках предлагаемого газопровода для транспортировки иранского газа из Персидского залива на европейские рынки, газопровод IGAT 1, который проходит между Рештом и Тебризом, необходимо модернизировать, чтобы обеспечить более широкое использование до завершения строительства IGAT 9, который напрямую соединит газовое месторождение Южный Парс с европейскими рынками через Турцию."
 PER_invest_in_the_northwest: "Инвестиции в Северо-Запад"
 PER_invest_in_the_northwest_desc: "Северо-западные провинции нашей страны крайне слабо развиты, а такие провинции, как Ардебиль и Занджан, вносят менее 1% в общий ВВП страны. Чтобы исправить ситуацию, мы должны создать в регионе развитую инфраструктуру, обеспечивающую эффективную транспортировку товаров и позволяющую развивать местную промышленность."
 PER_connect_the_two_shrines: "[ROOT.PER_two_shrines_name]"
 PER_connect_the_two_shrines_desc: "[ROOT.PER_two_shrines_name_desc]"
 PER_central_dev_name: "Central Development Plan"
 PER_central_dev_name_desc: "The central regions of Iran are very critical to the development of the nation as a whole, considering that they house large urban areas with lots of people living there. Developing the central regions can be helpful in pushing Iran to the next phase of development."
 PER_two_shrines_name: "Соединить 2 святыни"
 PER_two_shrines_name_desc: "Храм Фатимы Масуме в Куме и храм Имама Резы в Мешхеде - одни из самых святых мест в шиитском исламе и одни из самых посещаемых паломниками и туристами. Облегчение транспортного сообщения между этими двумя святынями поможет паломникам, принесет столь необходимый доход, а также позволит расширить междугородние перевозки по современным дорогам и железным дорогам."
 PER_iran_transfo_siemens: "Iran Transfo Siemens"
 PER_iran_transfo_siemens_desc: "По лицензии Siemens Energy, корпорация Iran Transfo была основана в 1966 году как производитель средних и больших силовых трансформаторов с основной целью проектирования, расчета и производства всех типов трансформаторов в соответствии с международными стандартами. Для этого необходимо строительство заводов, предназначенных для производства деталей трансформаторов."
 PER_expand_industrial_towns_in_qazvin: "Расширить промышленность в Казвине"
 PER_expand_industrial_towns_in_qazvin_desc: "Город Казвин стал развивающимся полюсом страны, прежде всего, благодаря своему выгодному расположению. Сегодня Казвин является центром торговли текстилем, включая хлопок, шелк и бархат, в дополнение к коже. Министры считают, что финансовая помощь правительства в строительстве новой инфраструктуры, позволяющей расширить производство в прилегающем регионе, приведет к появлению новой промышленности."
 PER_establish_free_zones_in_ardabil: "Зоны свободной торговли в Ардабиле"
 PER_establish_free_zones_in_ardabil_desc: "Зона свободной торговли в Ардебиле будет предлагать беспошлинную и таможенную зоны, а также субсидирование производственных и производственных затрат в дополнение к валютным средствам. Новая ЗСТ будет способствовать будущей торговле, так как не будет ограничений на импорт в зону и экспорт из нее. В ЗСТ "Ардебиль" также можно строить производственные предприятия, поскольку импортируемое сырье освобождено от тарифов. "
 PER_tabriz_tractor_and_machinery_factories: "Тракторно-станковые заводы Тебриза"
 PER_tabriz_tractor_and_machinery_factories_desc: "Город Тебриз является крупнейшим экономическим центром и мегаполисом на северо-западе Ирана. Это крупный центр тяжелой промышленности, где производятся автомобили, станки, нефтеперерабатывающие заводы, нефтехимическая, текстильная и цементная промышленность, а также находится штаб-квартира компании Iran Tractor Manufacturing Company, также известной как ITMCO, которая экспортирует свою продукцию в различные европейские страны."
 PER_extraction_efforts_in_semnan: "Усиление добычи в Семнане"
 PER_extraction_efforts_in_semnan_desc: "В горах и предгорьях вокруг Семнана также находятся крупные месторождения минералов, используемых в производстве гипса. Другие минералы, добываемые в окрестностях города, включают гипс, соли, цеолит, бентонит и целестин. Повышение уровня добычи этих минералов обязательно увеличит производительность различных тяжелых отраслей промышленности, расположенных в городе, а также даст нам дополнительные доходы."
 PER_see_to_the_atrak_border: "Взгляд на границу Атрака"
 PER_see_to_the_atrak_border_desc: "В ходе этого визита будет обсуждаться развитие сотрудничества между двумя странами в области политики, дипломатии, торговли, экономики, топлива и энергетики, транспорта и связи, культуры и гуманитарных вопросов."
 PER_rare_metals_of_southern_khorasan: "Редкие металлы в Южном Хорасане"
 PER_rare_metals_of_southern_khorasan_desc: "Южный Хорасан имеет большой потенциал в области шахт и горнодобывающей промышленности, благодаря изобилию угля, меди, золота, гранита, травертина, бентонита и других полезных ископаемых. Многие небольшие шахты Юго-Восточного Хорасана по разным причинам находятся в состоянии застоя, неактивности или полуактивности, и правительственная программа по их возобновлению стала бы важным шагом для поддержки и стимулирования внутреннего производства."
 PER_khangiran_gas_field: "Газовые поля в Хангиране"
 PER_khangiran_gas_field_desc: "Газовое месторождение Хангиран - иранское месторождение природного газа, эксплуатируемое Национальной иранской нефтяной компанией, с доказанными запасами газа около 17 триллионов кубических футов, а текущая добыча составляет около 600 миллионов кубических футов в день. Строительство дополнительных газовых скважин и перерабатывающих заводов должно значительно увеличить объемы добычи."
 PER_connect_gachsaran: "Соединить Гачсаран"
 PER_connect_gachsaran_desc: "Город Гахсаран, также известный как Догонбадан, в провинции Кохгилуйех и Бойер-Ахмад является одним из главных центров энергетических ресурсов в мире: только из его округа экспортируется более четверти нефти Ирана во все страны мира. Подключение города к основным автомобильным и железнодорожным сетям Ирана окажется полезным для обеспечения прямого доступа к портам, через которые отправляется нефть Гахсарана."
 PER_begin_negotiations: "Начать переговоры"
 PER_begin_negotiations_desc: "Чтобы начать строительство нашего трубопровода в Европу, мы должны сначала провести переговоры с правительствами тех стран, на территории которых мы будем строить и прокладывать трубы."
 PER_connect_bushehr: "Соединить Бушехр"
 PER_connect_bushehr_desc: "Портовый город Бушер раньше был главным морским портом нашей страны, но из-за отсутствия железнодорожного сообщения с внутренними районами страны и мелководной якорной стоянки он утратил свои позиции в качестве главного порта Ирана. Однако это можно исправить путем строительства железной дороги через горы Загрос и соединения его с остальной частью страны."
 PER_through_sham: "Сквозь Шам" 
 PER_through_sham_desc: "Строительство нашего трубопровода через Аль-Шаам, или Левант, обеспечит полупрямой доступ к европейским рынкам через порт Латакия в Сирии, минуя Ирак. Хотя это было бы менее затратно, поскольку мы избежали бы строительства в горной местности, ни одна из этих стран не является стабильной, и мы рискуем повредить трубопровод в случае конфликта..."
 PER_through_anatoli: "Сквозь Анатолию"
 PER_through_anatoli_desc: "Согласно первоначальному плану, строительство IGAT 9 в направлении города Базарган на границе с Турцией через Загрос и Анатолийские горы, несмотря на трудности рельефа, было бы самым прямым путем выхода на европейские рынки, даже если это не самый практичный или экономически эффективный маршрут."
 PER_european_union_energy_agreements: "Энергетические согласшения с ЕС"
 PER_european_union_energy_agreements_desc: "Теперь, когда маршрут спланирован, мы можем подтвердить сделки, которые у нас были на рассмотрении, и, возможно, поискать новых потенциальных покупателей на континенте."
 PER_southern_highways: "Южные шоссе"
 PER_southern_highways_desc: "Города Чабахар, Бандар-Аббас и Абадан соединены между собой системой автомагистралей, в частности, дорогами 91, 96 и 98 вдоль побережья. Эти шоссе проходят через некоторые из наиболее густонаселенных регионов, и поэтому требуют ремонта, модернизации и нескольких дополнительных полос, чтобы обеспечить эффективное движение транспорта."
 PER_phase_one_iran: "Фаза 1: Иран"
 PER_phase_one_iran_desc: "Первой фазой иранского господства в Европе и на Ближнем Востоке было строительство линии IGAT 9, чтобы использовать продажи природного газа в качестве рычага, но прямой маршрут в Европу по железной дороге позволил бы всем видам продукции отечественного производства попадать в Европу дешевле, чем через морские порты. По этой причине мы должны построить железную дорогу прямо к западной границе, чтобы распространить наше влияние."
 PER_renegotiate_contracts: "Перезаключить контракты"
 PER_renegotiate_contracts_desc: "Действующие контракты с иностранными нефтяными компаниями на использование наших нефтяных и газовых месторождений несправедливо перекошены в пользу этих компаний. Чтобы обеспечить собственное процветание, мы должны пересмотреть контракты с этими компаниями и, возможно, даже передать эксклюзивные права другим компаниям."
 PER_phase_two_meditaraneh: "Фаза 2: Средиземноморье"
 PER_phase_two_meditaraneh_desc: "Теперь, когда наша железная дорога на запад построена, мы должны создать линию к побережью Средиземного моря и соединиться с нашим союзником: Хезболлой. Это позволит нам отправлять им оружие без вмешательства Израиля и без необходимости доставлять его по воздуху. Однако нам придется самим построить эти рельсы и попросить разрешения у различных правительств, чтобы они разрешили нам это сделать."
 PER_french_total: "Французский Total"
 PER_french_total_desc: "TotalEnergies, французская нефтяная компания, является значительным инвестором в иранский энергетический сектор с 1990 года. С момента начала работы в Иране они имеют обширные права на разработку нефтяного месторождения Южный Парс, и мы могли бы расширить эти права и продолжить разработку месторождения, хотя в связи с этим Франция будет иметь большее влияние на наши внутренние дела."
 PER_royal_dutch_shell: "Royal Dutch Shell"
 PER_royal_dutch_shell_desc: "Royal Dutch Shell - это голландско-британская нефтяная компания, которая работает во всех областях нефтегазовой промышленности, включая разведку, добычу, переработку и нефтехимию. Чтобы уменьшить зависимость только от экспорта нефти, мы могли бы разрешить Royal Dutch Shell построить нефтехимические предприятия, хотя из-за этого Великобритания будет иметь большее влияние на наши внутренние дела."
 PER_malaysian_petronas: "Малазийский Petronas"
 PER_malaysian_petronas_desc: "Petronas - это малайская компания, базирующаяся в Куала-Лумпуре, которая работает на нефтяном месторождении Сирри в Персидском заливе с конца 1990-х годов. Мы могли бы продлить их контракт и расширить их нынешние права на нефтяной сектор в нашей стране, хотя из-за этого Малайзия будет иметь большее влияние на наши внутренние дела."
 PER_chinese_CNPC: "Китайский CNPC"
 PER_chinese_CNPC_desc: "Китайская национальная нефтегазовая корпорация (CNPC) является крупной национальной нефтегазовой корпорацией Китая и одной из крупнейших интегрированных энергетических групп в мире. CNPC стала принимать все более активное участие в разработке нефтяного месторождения Масджед Солейман, и мы могли бы в дальнейшем разрешить проекты по разработке с их стороны, хотя в связи с этим Китай будет иметь большее влияние на наши внутренние дела."
 PER_gazprom: "Газпром"
 PER_gazprom_desc: "ПАО "Газпром" - российская транснациональная энергетическая корпорация исторически не имеющая отношения к нашей стране, однако ее успехи в России и контроль над европейскими газопроводами сделали ее возможным кандидатом на разработку наших различных газовых месторождений, хотя в связи с этим Россия будет иметь большее влияние на наши внутренние дела."
 PER_lukoil: "Лукойл"
 PER_lukoil_desc: "ПАО "Лукойл" - российская транснациональная энергетическая корпорация, специализирующаяся на добыче, производстве, транспортировке и продаже нефти, природного газа и нефтепродуктов. Хотя многие сделки с этой компанией уже проваливались, привлечение их в качестве наших разработчиков было бы очень полезным, хотя Россия в связи с этим будет иметь большее влияние на наши внутренние дела."
 PER_finish_the_third_processing_complex: "Закончить третий технологический комплекс"
 PER_finish_the_third_processing_complex_desc: "Бид Боланд является местом расположения крупного нефтеперерабатывающего завода и центра распределения природного газа, построенного в 1970-х годах. Однако этот центр уже устарел, и было предложено построить новый комплекс рядом с первоначальным, но добывалось недостаточно нефти, чтобы это было необходимо. При увеличении добычи нефти потребуется больше перерабатывающих мощностей, и третья из них будет построена сейчас."
 PER_phase_three_orupa: "Фаза 3: Орупа"
 PER_phase_three_orupa_desc: "Теперь, когда мы укрепили свое влияние в Леванте, мы можем, наконец, начать смотреть на южные европейские страны как на вход в Европу. Предлагаемая железнодорожная линия через Турцию, соединяющая наши существующие линии со Стамбулом, позволит нам распространить наше влияние на Турцию, Грецию и Болгарию через иранский экспорт."
 PER_redirect_funds_to_the_straight: "Перенаправить средства на нужды"
 PER_redirect_funds_to_the_straight_desc: "Ормузский пролив является одним из самых важных проливов в мире, поскольку большая часть экспортируемой нефти на мировом рынке поступает из этого узкого канала и проходит через него. Теперь, когда мы укрепили свою власть в Анатолии и Леванте, сосредоточение усилий на развитии наших позиций там поможет нашему влиянию в Аравии."
 PER_fortify_the_shoreline: "Усилить берег"
 PER_fortify_the_shoreline_desc: "OНаша береговая линия в Персидском заливе довольно протяженная и очень важная, особенно вблизи Ормузского пролива, а различные американские военно-морские базы в регионе угрожают нашей позиции, поскольку любое нападение или вторжение на нашу береговую линию может сделать нашу экспортную экономику уязвимой, особенно если это произойдет на нашей части пролива."
 PER_expand_rajaie_dockyards: "Расширить верфи в Раджайе"
 PER_expand_rajaie_dockyards_desc: "Портовый комплекс Шахид Раджаи - основной порт Ирана, расположенный в городе Бандар-Аббас. Порт Шахид Раджаи отвечает за 85% от общего объема погрузочно-разгрузочных работ, осуществляемых в иранских портах, переваливая 70 миллионов тонн грузов в год. Развитие и расширение этого порта жизненно важно, поскольку он находится в устье Ормузского пролива и имеет очень важное стратегическое значение."
 PER_seventh_freeway: "7-ое шоссе"
 PER_seventh_freeway_desc: "Автострада 7, также известная как шоссе Персидского залива, - это планируемая автострада в центральном Иране, которая должна пройти от Тегерана до Зарриншахра и от Зарриншахра до Шираза. Изначально планировалось, что автострада будет проходить только от Тегерана до Зарриншахра, но потом было сделано расширение, чтобы она соединялась с Ширазом. Теперь мы должны построить автостраду, чтобы соединить все наши крупные города вместе и облегчить междугородние поездки."
 PER_develop_the_deprived_states: "Развивать отдаленные регионы"
 PER_develop_the_deprived_states_desc: "Восточные и северо-западные регионы нашей страны являются одними из наименее развитых, в основном из-за рельефа местности и недостатка населения. Однако все части нашей страны требуют развития, если мы хотим создать сильный, самодостаточный Иран, а это означает, что нужно идти в эти штаты и работать над ними."
 PER_astan_quds_razavi: "Astan Quds Razavi"
 PER_astan_quds_razavi_desc: "Astan Quds Razavi - иранский благотворительный фонд, расположенный в Мешхеде, Иран. Организация является хранителем святыни имама Резы и одной из самых важных организаций в Иране, владеющей активами на 15 миллиардов в пределах наших границ. Хотя организация превратилась из просто хранителей святыни в конголлерат, их можно использовать и как вербовщиков, чтобы привлечь набожных людей в нашу армию."
 PER_safeguard_the_eastern_border: "Обезопасить восточную границу"
 PER_safeguard_the_eastern_border_desc: "Восточная граница нашей страны довольно большая и окружена нестабильными государствами, жители которых часто незаконно пересекают нашу неохраняемую границу, привозя с собой наркотики - опиум из Афганистана, который является крупнейшим производителем опиума рядом с нами. Мы должны охранять эту границу, чтобы не допустить проникновения этих нежелательных элементов в нашу страну."
 PER_crack_down_on_drug_smuggling: "Подавить наркотрафик"
 PER_crack_down_on_drug_smuggling_desc: "Торговля опиумом между нашей границей и границей Афганистана была проблемой в течение долгого времени, но теперь, с созданием защитных сооружений на границе, мы наконец-то можем напрямую бороться с незаконной контрабандой."
 PER_upgrade_the_road_networks_in_sistan: "Улучшить дороги в Систане"
 PER_upgrade_the_road_networks_in_sistan_desc: "Дорожная сеть в Систане уже давно не развивается, дороги на горных перевалах слишком неустойчивы и разбиты, чтобы ими можно было пользоваться. Нам необходимо отремонтировать и расширить существующую дорожную сеть для безопасности наших граждан."
 PER_attract_investments_from_our_neigbours: "Привлечь инвестиции от соседей"
 PER_attract_investments_from_our_neigbours_desc: "Чтобы привлечь инвестиции из соседних стран, нам требуется пространство для развития, которое мы должны им предоставить. Это потребует различных усилий по расчистке и возврату земель, но в конечном итоге это будет стоить того."
 PER_attract_investments_from_our_neigbours_TT: "§Y[PER.GetFlag]Iran§! will become a new investment target to them.\n\n"
 PER_develop_chabahar_dockyards: "Развивать верфи в Чабахаре"
 PER_develop_chabahar_dockyards_desc: "Чабахарские верфи - единственный наш порт, который находится за пределами непрочного Ормузского пролива и ведет прямо к Оманскому заливу и открытому морю. Если что-то случится с нашим положением в Персидском заливе, этот порт станет нашей единственной точкой доступа на внешние рынки, и поэтому потребует значительного развития для подготовки, на всякий случай..."
 PER_preserve_lake_urmiya: "Защитить озеро Урмия"
 PER_preserve_lake_urmiya_desc: "Озеро Урмия уменьшается. Оно сократилось более чем на 90% от своего прежнего размера, осталось только 5% воды озера, остальная часть сильно засолена. Это приведет к опустыниванию региона вокруг Орумие и Тебриза и окажет общее негативное влияние на экологию региона. Мы должны начать проект ревитилизации, чтобы сохранить то, что осталось от озера, и, возможно, вернуть ему былую славу!"
 PER_regulate_dam_construction_in_the_west: "Регуляция строительства дамб на Западе"
 PER_regulate_dam_construction_in_the_west_desc: "В рамках сохранения озера Урмия, плотины, используемые для блокирования речного потока в озеро для обеспечения электроэнергией, должны регулироваться, чтобы спустить достаточное количество воды, которая может медленно увеличить текущий размер озера и по-прежнему обеспечивать электроэнергией регионы, которые зависят от этих плотин."
 PER_sanandaj_combined_cycle_power_plant: "Электростанция в Санандаже"
 PER_sanandaj_combined_cycle_power_plant_desc: "Санандаджская электростанция комбинированного цикла, расположенная в 5 км от Санандаджа, является одной из различных запланированных к строительству экологически чистых электростанций. Электростанция с комбинированным циклом использует газовые и паровые турбины для производства на 50% больше электроэнергии, чем электростанции с простым циклом, и при этом является более экологически чистой. Отработанное тепло от газовой турбины направляется на расположенную рядом паровую турбину, которая вырабатывает дополнительную энергию."
 PER_protect_kurdistan_national_parks: "Защита национальных парков Курдистана"
 PER_protect_kurdistan_national_parks_desc: "В Кордестане находятся различные природные достопримечательности, такие как пещеры Карафту, озеро Заривар, гора Арбаба и другие. Эти места - одни из самых красивых, и поэтому они нуждаются в защите, чтобы сохранить их красоту для будущих поколений. В то время как мы занимаемся этим, мы могли бы пропагандировать создание национальных парков, чтобы повысить нашу популярность."
 PER_connection_hub_of_the_west_kermanshah: "Логистический хаб в Керманшахе"
 PER_connection_hub_of_the_west_kermanshah_desc: "Город Керманшах в основном игнорировался в наших усилиях по развитию. Когда мы создали железнодорожную сеть, соединяющую Кум с Мешхедом для паломников, мы открыли возможность подключения Керманшаха к нашей основной сети. Теперь, когда железнодорожная система хорошо налажена, мы можем построить линию от Кума до Керманшаха, хотя нам также придется построить железнодорожную станцию в Керманшахе."
 PER_upgrade_the_road_networks_in_luristan: "Обновить инфраструктуру в Луристане"
 PER_upgrade_the_road_networks_in_luristan_desc: "Freeway 5 - это строящаяся, но частично завершенная сеть автострад с запланированным дорожным полотном, соединяющим город Хоррамабад с Араком. Эта дорога должна соединить отдельные завершенные части вместе, поэтому мы должны начать строительство. Пока мы ведем дорожные работы, мы должны модернизировать существующую сеть, чтобы учесть возросший трафик в регионе в связи с межпровинциальными поездками."
 PER_khaleej_e_fars_tabriz_railway: "Железная дорога Халеж-е-Фарс"
 PER_khaleej_e_fars_tabriz_railway_desc: "В рамках проекта железной дороги "Север-Юг" планируется построить двухпутную линию от Бандар-Аббаса до Тебриза, с пересадками в Йезде, Куме, Тегеране и Казвине. Однако существующие пути должны быть модернизированы, чтобы включить второй путь параллельно существующей линии, и поэтому для завершения строительства потребуется значительное финансирование."
 PER_IROST: "ИОИНТ"
 PER_IROST_desc: "Иранская исследовательская организация по науке и технологиям (IROST) - это комплексный исследовательский центр научной политики, непосредственно подчиняющийся Министерству науки, исследований и технологий Ирана. IROST является крупнейшим исследовательским центром в Иране и занимается разработкой стратегий, политики, систем НИОКР и альтернативных источников энергии, таких как солнечная энергия и ядерная энергия."
 PER_attomic_advencment: "Усилия в атомной энергетике"
 PER_attomic_advencment_desc: "[PER.GetName] ранее согласилась отказаться от разработки ядерного оружия, подписав Договор о нераспространении ядерного оружия, который действует с 1970 года. Однако после свержения династии Пехлеви в 1979 году наши лидеры тайно занимались разработкой этой технологии. В связи с этим для продолжения этой погони нам необходимы ядерные технологии и ядерные материалы."
 PER_search_for_uranium: "Разведка урана"
 PER_search_for_uranium_desc: "Считается, что в разных частях нашей страны, особенно в таких местах, как Бандар-Аббас, Йезд, Северный Хорасан и Иранский Азербайджан, имеются большие запасы урана для использования в качестве ядерного топлива. Мы должны прочесать каждый дюйм земли в этих провинциях, чтобы найти любой уран, который мы можем использовать!"
 PER_search_for_uranium_effect: "Этот фокус разблокирует решения по §Yразведке урана§!."
 PER_tehran_nuclear_sciences_lab: "Тегеранская ядерная лаборатория"
 PER_tehran_nuclear_sciences_lab_desc: "Иран открыл свой первый центр ядерных исследований в 1967 году. Центр состоит из 11 отделов, которые проводят исследования в области ядерного топливного цикла, включая отделы ядерной физики, производства изотопов, реакторных исследований, ядерной электроники и термоядерного синтеза. Работа этого центра дала нам метод строительства современных реакторов, не нуждаясь в иностранной помощи, которая, мы уверены, не будет предоставлена."
 PER_atomic_advancement_effort: "Развитие атомных реакторов"
 PER_atomic_advancement_effort_desc: "Большинство наших ядерных достижений были получены благодаря американской помощи в 1950-х годах и сильно устарели из-за отсутствия внешнего опыта. Однако IROST добился многих успехов в области ядерной энергетики, настолько больших, что в некоторых областях мы даже можем быть впереди! Единственный способ узнать это - испытать самим."
 PER_atomic_projects: "Инфраструктура для ядерных проектов"
 PER_atomic_projects_desc: "Наш главный обогатительный комплекс в Исфахане не имеет прямого доступа к дороге с автострады №7, что создает ненужный риск при транспортировке ядерных материалов к реакторному комплексу. Имея специальную дорогу, мы могли бы обойти Натанз вместо того, чтобы ехать через город, что позволило бы сделать транспортировку более безопасной, простой и быстрой."
 PER_expand_rd_budget: "Увеличить бюджет на разработки"
 PER_expand_rd_budget_desc: "В связи с давлением, оказываемым на IROST нашим правительством, до нас дошло, что у них нет необходимого финансирования для проведения адекватных исследований с использованием современных технологий. Поэтому было предложено увеличить бюджет IROST на исследования и разработки, чтобы позволить им работать должным образом."
 PER_natanz_enrichment_plant: "Обогатительный завод в Натанзе"
 PER_natanz_enrichment_plant_desc: "Ядерный объект Натанз является частью ядерной программы Ирана. Он расположен примерно в 33 км от Натанза, рядом с автострадой 7, и общепризнан как центральный объект Ирана по обогащению урана. Защита этого объекта имеет огромное значение, особенно от атак с воздуха."
 PER_complete_the_fuel_cycle: "Замкнуть круг топлива"
 PER_complete_the_fuel_cycle_desc: "Ядерный топливный цикл - это прохождение ядерного топлива через ряд различных этапов. Он состоит из подготовки топлива, этапов периода эксплуатации, в котором топливо используется во время работы реактора, и этапов в конце, которые необходимы для безопасного управления, содержания и переработки или утилизации отработанного ядерного топлива; если отработанное топливо перерабатывается, то это называется замкнутым топливным циклом."
 PER_abide_by_the_npt: "Соблюдать ДНЯО"
 PER_abide_by_the_npt_desc: "Договор о нераспространении ядерного оружия является знаковым международным договором, целью которого является предотвращение распространения ядерного оружия и оружейных технологий, содействие сотрудничеству в мирном использовании ядерной энергии и продвижение цели достижения ядерного разоружения."
 PER_circumvent_the_npt: "Обход соглашений"
 PER_circumvent_the_npt_desc: "Договор о нераспространении ядерного оружия является знаковым международным договором, целью которого является предотвращение распространения ядерного оружия и оружейных технологий, содействие сотрудничеству в мирном использовании ядерной энергии и продвижение цели достижения ядерного разоружения."
 PER_arak_heavy_water_complex: "Аракский центр по производству тяжелой воды"
 PER_arak_heavy_water_complex_desc: "Атомная станция в Араке - это планируемый тяжеловодный реактор, строящийся рядом с Аракским заводом по производству тяжелой воды 1990-х годов. Несмотря на то, что международное сообщество обеспокоено способностью реактора производить достаточное количество плутония для ядерного оружия, мы отрицаем, что этот реакторный комплекс будет использоваться в таких целях. Только время покажет, были ли наши слова правдой..."
 PER_invest_in_bushehr: "Инвестиции в Бушер"
 PER_invest_in_bushehr_desc: "Бушер расположен вдоль прибрежной зоны на побережье Персидского залива на юго-западе Ирана.  Из-за отсутствия железнодорожного сообщения с внутренними районами страны и мелководной якорной стоянки он утратил свое положение основного порта Ирана, однако он находится в двенадцати километрах от места строительства Бушерской атомной электростанции, строящейся в сотрудничестве с Россией. Возможно, мы сможем найти новое применение городу..."
 PER_the_ultimate_deterrent: "Доктрина сдерживания"
 PER_the_ultimate_deterrent_desc: "Согласно теории сдерживания, ядерное оружие предназначено для того, чтобы удержать другие государства от нападения с применением своего ядерного оружия путем обещания возмездия и, возможно, взаимного гарантированного уничтожения. Если мы хотим сдерживать иностранную агрессию, нам необходимо создать собственное ядерное оружие."
 PER_no_compromises_on_our_rights: "Бескомпромисная позиция"
 PER_no_compromises_on_our_rights_desc: "Хотя ДНЯО предписывает, что ядерное нераспространение является обязательным условием поддержания глобального порядка, мы, как нация, имеем право защищать свою территорию любыми необходимыми средствами, даже если это означает, что нам придется силой отвоевывать себе место среди мировых великих держав, хотя это может достаться не без больших затрат..."
 PER_resistance_economy: "Противостоять санкциям"
 PER_negotiate_a_compromise: "Пойти на компромисс"
 PER_negotiate_a_compromise_desc: "Хотя ДНЯО предписывает, что ядерное нераспространение является обязательным условием поддержания мирового порядка, мы, как государство, имеем право защищать свою территорию любыми необходимыми средствами. Однако, силовые действия разозлят власть предержащих, поэтому мы должны послать министра иностранных дел для поиска компромисса."
 PER_not_enough_majors: "Нас никто не поддерживает"
 PER_abandon_this: "Мы покидаем переговорный процесс"
 cost_your_soul_tt: "§RОбратите внимание, что этот путь имеет необратимые последствия!§!"
 PER_hidden_in_plain_sight: "На самом видном месте"
 PER_hidden_in_plain_sight_desc: "Пока за нашим проектом внимательно следят иностранные державы, необходимо спрятать его там, где никто не ожидает: прямо на виду."
 PER_outsource_the_project: "Вынести за наши границы"
 PER_outsource_the_project_desc: "Пока за нашим проектом внимательно наблюдают иностранные державы, нам крайне необходимо спрятать его там, где никто не ожидает: за границей, в других странах."
 PER_streamline_power_output: "Переработать энергосеть"
 PER_streamline_power_output_desc: "Иранская энергосистема печально известна своей неэффективностью: по оценкам, 18,5% вырабатываемой электроэнергии теряется впустую, не доходя до потребителей, из-за технических проблем. Без помощи извне и с нашими новыми ядерными реакторами нам придется рационализировать производство электроэнергии настолько, чтобы мы могли вырабатывать достаточно энергии для самообеспечения."
 PER_scientific_exchange: "Обмен учеными"
 PER_scientific_exchange_desc: "С разрешения великих держав мы начали скоординированные усилия по доведению наших ученых и инженеров-ядерщиков до необходимой скорости с помощью иностранных физиков и инженеров-ядерщиков. Предполагается, что это позволит сократить время и стоимость разработки ядерного оружия на 20%, а может быть, и больше!"
 PER_streamline_resource_input: "Увеличить ресурсную базу"
 PER_streamline_resource_input_desc: "Чтобы сохранить ресурсную автономию, нам придется искать в наших землях, в горах и равнинах, достаточное количество ресурсов, чтобы вложить их в постоянно растущие расходы на разработку ядерного оружия и реакторов."
 PER_contact_the_koreans: "Переговоры с Кореями"
 PER_contact_the_koreans_desc: "В продолжение нашего текущего плана мы решили обратиться за помощью в этом проекте к корейцам, как северным, так и южным. Хотя мы не ожидаем, что нам помогут обе, обе, которые в настоящее время обладают ядерной энергией, будут важным активом в создании нашего собственного арсенала. Теперь остается только один вопрос - что мы им предложим..."
 PER_KOR_nd_1: "Отвергло переговоры"
 PER_KOR_nd_2: "Отвергло переговоры"
 PER_NKO_nd_1: "Отвергло переговоры"
 PER_NKO_nd_2: "Отвергло переговоры"
 PER_increase_employment_capacity: "Увеличить число рабочих мест"
 PER_increase_employment_capacity_desc: "С нашими попытками починить электросеть, обратил на себя внимание факт нехватки рабочих на наших предприятиях: от ремонтников до операторов. Однако это дает нам возможность снизить уровень безработицы в нашей стране, нанимая людей на работу непосредственно под руководством правительства!"
 PER_increase_power_exports: "Увеличить экспорт электрическтво"
 PER_increase_power_exports_desc: "С ростом строительства ядерных реакторов и их постоянно увеличивающейся мощностью, в нашей энергосистеме более чем достаточно электроэнергии, чтобы продавать ее соседям и зарабатывать при этом немалые деньги!"
 PER_with_determination_and_tears: "С решимостью и слезами"
 PER_with_determination_and_tears_desc: "Благодаря решимости и слезам мы подошли так близко к нашей цели - получению ядерного оружия! Скоро будет произведено наше первое оружие, и мир наконец-то осознает истинный потенциал и мощь [PER.GetName]!"
 PER_with_trust_and_patience: "С доверием и терпением"
 PER_with_trust_and_patience_desc: "Благодаря доверию и терпению к нашим союзникам и вместе с ними мы подошли так близко к нашей цели - получению ядерного оружия! Скоро будет произведено наше первое оружие, и мир, наконец, осознает истинный потенциал и мощь [PER.GetName]!"
 PER_work_with_local_talent: "Работать с местными учеными"
 PER_work_with_local_talent_desc: "Работая с местными физиками-ядерщиками, мы сможем избежать привлечения иностранной помощи для этого проекта и сохранить наш собственный проект в тайне.\n§W------------------------------------------------------------------------§!\nЭта награда за фокус может быть §Yулучшена§! или §Rухудшена§! в зависимости от уровня §Hобразования§! нашей страны."
 PER_local_talent_effect: "Этот фокус увеличит эффект от §Официальных контрактов для студентов§!"
 PER_secure_a_route: "Обезопасить маршрут"
 PER_secure_a_route_desc: "Теперь, когда мы заручились помощью корейцев, все, что нам нужно, это обеспечить маршрут между нашей и их страной, желательно такой, который не пересекает спорные акватории наших многочисленных соседей. В связи с этим Министерство обороны предложило использовать международные воды, остановиться в портовом городе Кандла [RAJ.GetName], а затем причалить в Чабахаре. Нам нужно только обратиться к правительству [RAJ.GetName] и заключить соглашение..."
 no_negociation_PER: "Отвергло переговоры"
 no_negociation_RAJ: "Отвергло переговоры"
 PER_with_pride_and_prejudice: "С гордостью и предубеждением"
 PER_with_pride_and_prejudice_desc: "С помощью гордости и предубеждения мы так близко подошли к нашей цели - получению ядерного оружия! Скоро будет произведено наше первое оружие, и мир наконец-то осознает истинный потенциал и мощь [PER.GetName]!"
 PER_with_foresight_and_cunning: "С дальновидностью и хитростью"
 PER_with_foresight_and_cunning_desc: "Благодаря дальновидности и хитрости мы подошли так близко к нашей цели - получению ядерного оружия! Скоро будет произведено наше первое оружие, и мир наконец-то осознает истинный потенциал и мощь [PER.GetName]!"
 nuclear_program_done_tt: "[PER.GetFlag][PER.GetName] сможет производить §YЯдерные боеголовки§!."
 PER_we_have_done_it: "Мы сделали это!"
 PER_we_have_done_it_desc: "Наконец, время пришло. Мы создали испытательную зону под землей в рамках проекта "Мидан", к юго-востоку от Семнана. Через несколько мгновений мы испытаем оружие, о котором так мечтали, и, наконец, мы не просто выживем - мы будем процветать!"
 PER_we_have_done_it_second: "Мы сделали это!"
 PER_we_have_done_it_second_desc: "Наконец, время пришло. Мы создали испытательную зону под землей в рамках проекта "Мидан", к юго-востоку от Семнана. Через несколько мгновений мы испытаем оружие, о котором так мечтали, и, наконец, мы не просто выживем - мы будем процветать!"
 PER_prepare_for_the_next_century: "Подготовиться к следующему веку"
 PER_prepare_for_the_next_century_desc: "Теперь, когда мы решили многие проблемы, стоящие перед нашей страной, мы можем заглянуть на несколько лет вперед и начать подготовку к следующему столетию! Такая дальновидность позволит нам планировать все, что произойдет, и для этого нам придется проявить усердие, а также немного реформироваться."
 PER_streamline_enterance_process: "Упростить процесс поступления"
 PER_streamline_enterance_process_desc: "Экзамен Конкура является очень сложным ограничением для студентов, которое необходимо преодолеть, чтобы получить высшее образование, однако мы все еще считаем, что он необходим, и несколько реформ для облегчения его сдачи могли бы решить наш нынешний кризис образования!"
 PER_abolish_konkour: "Отменить экзамен"
 PER_abolish_konkour_desc: "Экзамен Конкура - это пережиток прошлого, впервые использованный в 1979 году для обеспечения политической лояльности студентов, получающих высшее образование. Теперь, когда мы укрепили наш режим, нам больше не нужен такой ограничивающий фактор, и мы можем позволить всем получить образование!"
 PER_scientific_infrastructure_expansion_grants: "Увеличение научных грантов"
 PER_scientific_infrastructure_expansion_grants_desc: "Существующие исследовательские институты плохо приспособлены для работы с таким наплывом студентов, поскольку многие из них были построены до реформ Конкура. Нам необходимо увеличить финансирование этих университетов, чтобы они могли расширить и модернизировать свои объекты, чтобы справиться с большим количеством прибывающих студентов."
 PER_purge_konkour_mafia: "Вычистить мафию Конкура"
 PER_purge_konkour_mafia_desc: "Мафия Конкура - это разговорный термин для тех, кто наживается на студентах, пытающихся сдать тест, поскольку, хотя сам тест стоит довольно дешево, необходимые материалы монополизированы теми, кто знает потребности студентов, и с отменой экзамена мы должны очистить всех, кто был вовлечен в эту монополизированную систему!"
 PER_ministry_of_science_and_research: "Министерство науки и исследований"
 PER_ministry_of_science_and_research_desc: "Министерство науки, исследований и технологий (МНИТ) - это государственное министерство науки, исследований и технологий в Исламской Республике Иран. Государственные (немедицинские) университеты Ирана находятся под непосредственным контролем Министерства науки, исследований и технологий Ирана. Министерство было создано в 2000 году, когда Министерство культуры и высшего образования было переименовано в МНИТ."
 PER_nanotech_advancements: "Развитие нанотехнологий"
 PER_nanotech_advancements_desc: "Иран, как и другие страны-первопроходцы, признал значимость нанотехнологий и начал свою деятельность в соответствии с развитием этой технологии. Успех Ирана в достижении достойного места среди 15 стран, продвинутых в области нанотехнологий, и попытка продвижения этой позиции в стремлении развивать экономику Ирана являются основными задачами Иранского инновационного совета по нанотехнологиям."
 PER_expand_tehran_international_expo: "Расширить Тегеранское экспо"
 PER_expand_tehran_international_expo_desc: "Тегеранский международный постоянный выставочный центр - это большое открытое пространство, предназначенное для экспозиции иранской продукции, будь то промышленная, научная или военная продукция. С 34 действующими выставочными залами, принимающими более 60 различных выставок каждый год, пришло время для строительства нового зала, Зала 5, или Зала Наций, где наши самые выдающиеся достижения будут выставлены на всеобщее обозрение!"
 PER_reorganize_the_examination_organization: "Реогранизовать экзаминационный комитет"
 PER_reorganize_the_examination_organization_desc: "Организация по оценке образования, или ОпОО, - это комитет, который стандартизирует и проводит непопулярный экзамен Конкура, при этом сама организация также весьма непопулярна. Если мы хотим выглядеть как правительство, которое прислушивается к своему народу, мы должны внести некоторые изменения в этот комитет или пересмотреть его. Однако все может быть прекрасно и так, как есть, но это уже решать нам..."
 PER_official_contracts_for_students: "Официальная работа для студентов"
 PER_official_contracts_for_students_desc: "Некоторые из наших студентов настолько успешно сдали экзамен Конкура и поступили в университет, что мы должны рассмотреть возможность привлечения их к работе от имени нашего правительства, чтобы мы могли использовать их знания для себя!"
 PER_display_our_efforts: "Демонстрация реформ"
 PER_display_our_efforts_desc: "Теперь, когда мы наняли различных знающих людей и, наконец, завершили строительство Зала 5 в Постоянном выставочном центре, мы можем показать, чего достигли и изобрели сливки урожая нашей нации в совершенно новом Зале Наций и продемонстрировать наше мастерство всему миру!"
 PER_offer_education_services_for_our_allies: "Образование для союзников"
 PER_offer_education_services_for_our_allies_desc: "Наши союзники смогли воочию увидеть наши достижения на последней выставке и проявили интерес к сотрудничеству с нами в области исследований, чтобы продвинуть и нас, и себя в различных научных областях. Мы должны сделать официальное предложение всем нашим союзникам и создать собственную международную исследовательскую организацию!"
 PER_slow_the_brain_drain: "Замедлить утечку мозгов"
 PER_slow_the_brain_drain_desc: "Реформы, которые мы провели в системе образования, изменения в Конкуре и выставки в выставочном центре вывели нас на мировую арену как ведущую страну в области образования. Это, наряду с расширением нескольких известных университетов, вернуло в страну различных интеллектуалов и студентов, которые уехали за границу в поисках образования, а также привлекает многих иностранных студентов!"
 PER_accelerate_social_mobilization: "Улучшить социальную мобильность"
 PER_accelerate_social_mobilization_desc: "В настоящее время 60% богатства Ирана контролируется всего 300 людьми, при этом около 45% страны - это рабочий класс. Теперь, когда мы покончили с "утечкой мозгов", люди, получившие высшее образование, могут начать передавать свое богатство по наследству, постепенно увеличивая численность среднего и высшего класса. Хотя мы могли бы облегчить этот процесс, создав программы для ускорения этой мобилизации."
 PER_ministery_of_communication_and_it: "Министерство коммуникаций и ИТ"
 PER_ministery_of_communication_and_it_desc: "Министерство информации и коммуникационных технологий, созданное в 1908 году, отвечает за почтовые услуги, телефонную связь и информационные технологии в Иране. Создание и реализация политики в отношении почтовых услуг входит в функции МИКТ, которое также отвечает за выдачу лицензий на импорт коммуникационных устройств и деталей, таких как мобильный телефон, которые могут обеспечить национальную безопасность."
 PER_nationwide_internet_coverage: "Общедоступное интернет-покрытие"
 PER_nationwide_internet_coverage_desc: "Поскольку Интернет занимает все более важное место в образовании и коммуникации, необходимо создать общенациональную сеть, охватывающую все населенные пункты в пределах наших границ, чтобы обеспечить контроль над СМИ и доступ к Интернету."
 PER_internet_coverage_effect: "Добавить §G1§! §YСетевой инфраструктуры§! в провинциях, не имеющих интернет-покрытия, и уменьшите $§R-3.00§! млрд. на каждую провинцию."
 PER_form_the_supreme_space_council: "Сформировать Верховный совет по космосу"
 PER_form_the_supreme_space_council_desc: "Иранское космическое агентство - государственное космическое агентство Ирана, созданное в 2004 году при Министерстве связи и информационных технологий и возглавляемое Высшим советом по космосу под председательством президента Ирана. Основные задачи совета включают разработку политики в области космических технологий, производство, запуск и использование национальных исследовательских спутников, а также утверждение государственных и частных программ, связанных с космосом."
 PER_imam_khomeini_launching_facility: "[ROOT.PER_space_facility_name]"
 PER_imam_khomeini_launching_facility_desc: "[ROOT.PER_space_facility_desc]"
 PER_space_facility_name: "Пусковой центр Имама Хомейни"
 PER_new_space_facility_name: "Sattar-Khan Launching Facility"
 PER_space_facility_desc: "Космический пусковой комплекс имени Имама Хомейни - это иранский космодром, открытый в 2016 году и являющийся основным космодромом Верховного совета по космосу. Он является частью космического центра Семнан, расположенного к юго-востоку от Семнана, недалеко от Тегерана. Он понадобится нам, если мы собираемся запускать в космос ракеты-носители большой грузоподъемности."
 PER_new_space_facility_desc: "Sattar-Khan Space Launch Terminal is an Iranian space vehicle launch facility recently opened, and it is the primary spaceport of the Supreme Council of Space. It is a part of the Semnan Space Center located south-east of Semnan, close to Tehran. This will be crucial for any high payload launch vehicles we will use in the future."
 PER_missile_technology_push: "Усилить ракетные исследования"
 PER_missile_technology_push_desc: "Что такое ракета, если не ракета больших размеров? В этом же ключе мы должны развивать современные ракетные технологии для обеспечения успешного запуска и безопасности экипажа, хотя мы также будем пожинать военные плоды таких достижений."
 PER_collaboration_with_minitery_of_defence: "Сотрудничать с Министерством обороны"
 PER_collaboration_with_minitery_of_defence_desc: "Министерство обороны заинтересовано в том, что мы делаем, поскольку данные, которые мы собираем в космосе, могут быть использованы для обороны страны. Мы можем использовать этот интерес и попросить их помочь нам в строительстве подходящих ракет для запусков, поскольку их заводы наверняка намного больше наших."
 PER_prepare_explorer_three: "Подготовить Кавошгар-3"
 PER_prepare_explorer_three_desc: "Кавошгар-3, или Эксплорер-3, - это ракета, которую мы планируем отправить на суборбиту, или, другими словами, быстро подняться и опуститься, достигнув края земной атмосферы. В ней будут находиться один грызун, две черепахи и несколько червей, и если все пройдет успешно, мы станем 6-й страной в мире, отправившей животных в космос. Вся миссия будет транслироваться в прямом эфире на всю страну, поэтому нам лучше подготовиться заранее."
 PER_launch_omid_mission: "Запуск миссии Омид"
 PER_launch_omid_mission_desc: "[ROOT.PER_omid_mission_desc]"
 PER_omid_mission_desc: "Спутник "Омид" - второй спутник, который мы планируем отправить на низкую орбиту Земли, после того, как Россия построила и запустила для нас спутник "Сина-1". Он будет размещен на ракете Safir-1, что сделает нас 9-й страной, которая разработала собственный потенциал для запуска спутников. Запуск спутника будет приурочен к 30-й годовщине революции 1979 года с целью распространения монотеизма, мира и справедливости в мире!"
 PER_new_omid_mission_desc: "The Omid Satellite is the second satellite we are planning to send into Earth's low orbit, with Sina-1 being built and launched by us from the help of foreign powers. It will be placed upon another one of our rockets, making us the 9th country to develop indigenous satellite launch capability."
 PER_retrieve_the_monkey: "Запуск обезьяны"
 PER_retrieve_the_monkey_desc: "Афтаба, самца макаки-резуса, планируют отправить на край земной атмосферы в день рождения Пророка, известный как Мавлид. Это будет первый случай отправки примата в космос и ознаменует начало новой эры для Ирана. То, что поднимается вверх, должно спуститься вниз, и нам нужно забрать Афтаба, когда он спустится обратно, чтобы убедиться, что запуск прошел успешно. "
 PER_the_fourth_development_plan: "Четвертый план развития"
 PER_the_fourth_development_plan_desc: "В отличие от 3-го плана развития, это первый 4-летний план, который мы планируем, и с 52 основными целями, охватывающими все - от культурных, научных и технологических вопросов до социальных, политических, тем обороны и безопасности, а также внешнеполитических и дипломатических отношений, а также основных экономических императивов, мы снова должны сосредоточиться на конкретном аспекте этого амбициозного плана."
 PER_the_great_tehran: "Тегеранская агломерация"
 PER_the_great_tehran_desc: "Большой Тегеран - это городская агломерация вокруг Тегерана, охватывающая центральную часть провинции Тегеран и восточную часть провинции Альборз, в которую входят прилегающие города Тегеран, Рей, Шемиранат и другие районы."
 PER_fund_education_name: "Fund National Education"
 PER_fund_education_name_desc: "We need to fund the Iranian peoples education so that our society does not behind the rest of the world. Modernized countries are starting to shift towards knowledge based economies, and Iran must do the same to keep up with everyone else."
 PER_fund_jihad_of_education: "[ROOT.PER_education_name]"
 PER_fund_jihad_of_education_desc: "[ROOT.PER_education_name_desc]"
 PER_fund_jihad_of_education_name: "Образовательный джихад"
 PER_fund_jihad_of_education_name_desc: "Если на Западе джихад обычно трактуется как священная война, которая известна как большой джихад, то меньший джихад включает в себя развитие себя и внутреннюю борьбу с грехом. В образовательном аспекте джихад может осуществляться путем послушания учителям, соблюдения дисциплины, правильного преподавания и искренности. Мы должны следить за тем, чтобы наши ученики получали надлежащее образование и были хорошими мусульманами."
 PER_encourage_rural_modernization: "Поощрять сельскую модернизацию"
 PER_encourage_rural_modernization_desc: "Сельские районы нашей страны слишком долго игнорировались во всех аспектах, и если мы хотим стать державой на мировой арене, мы должны поощрять генерального губернатора и провинциальные власти этих слаборазвитых провинций направлять усилия на модернизацию."
 PER_bolster_front_popularity_in_rural_areas: "Популяризировать партию в селах"
 PER_bolster_front_popularity_in_rural_areas_desc: "Вся эта модернизация и развитие давно игнорируемых регионов сделали нашу партию гораздо более популярной в сельских районах страны, и поэтому мы можем без особых усилий пропагандировать то, что мы сделали в других сельских районах и городских центрах, чтобы повысить лояльность партии и в этих районах."
 PER_vezarat_e_amouzesh_va_parvaresh: "Министерство образования"
 PER_vezarat_e_amouzesh_va_parvaresh_desc: "Министерство образования Ирана, созданное в 1964 году, является иранским государственным органом, ответственным за надзор за образованием К-12 в Иране. Каждый год определенная часть годового бюджета выделяется на государственные образовательные учреждения."
 PER_replace_the_old_system: "Заменить старую систему"
 PER_replace_the_old_system_desc: "Нынешняя университетская система для государственных колледжей является слишком ограничивающей, поскольку мы делаем акцент на исламских учениях и собственной политической повестке дня в системе образования. Поэтому нам необходимо пересмотреть то, как мы сейчас управляем этими учебными заведениями, чтобы расширить виды обучения, которые мы разрешаем."
 PER_preserve_the_system: "Сохранить систему"
 PER_preserve_the_system_desc: "[ROOT.PER_system_preserve_desc]"
 PER_system_preserve_desc: "Нынешняя университетская система стала крупной перестройкой в академической среде и системе высшего образования, инициированной аятоллой Хомейни, мир ему, в 1980 году, что привело к так называемой "культурной революции". Сойти с этого пути - значит подчиниться западному пути и отступить от Аллаха!"
 PER_new_system_preserve_desc: "Для того чтобы защитить нашу систему образования от иностранного влияния, нам необходимо в первую очередь сохранить существующую систему, поскольку она хорошо справляется со своей задачей. Это также принесет нам пользу в долгосрочной перспективе, поскольку нам не придется тратить дополнительные средства на проведение крупных реформ."
 PER_mild_autonomy_increase: "Небольшое усиление автономии"
 PER_mild_autonomy_increase_desc: "В системе, которую мы меняем, в настоящее время очень мало автономии университетов, которые, как утверждается, обеспечивают более компетентных выпускников и более высокое качество исследований, если они более автономны и хорошо финансируются. Поэтому умеренное повышение автономии должно позволить нам сохранить контроль над государственными университетами, но при этом дать нам возможность получить некоторые выгоды от перемен."
 PER_encourage_private_institusions: "Поощрять частные институты"
 PER_encourage_private_institusions_desc: "Успех частных учебных заведений не может остаться незамеченным, ведь некоторые из наших лучших студентов выходят из системы Исламского университета Азад, который является крупнейшим частным университетом в Иране и одним из крупнейших в мире. Возможно, ее успех можно было бы повторить, если бы мы разрешили и поощряли открытие большего количества частных учебных заведений..."
 PER_more_budget_for_field_projects: "Больше денег на проекты"
 PER_more_budget_for_field_projects_desc: "При сохранении нынешней системы следует ввести в действие обширные гранты, обеспечивающие как успех текущих исследовательских проектов, так и лояльность университетских преподавателей, хотя это обойдется в копеечку."
 PER_free_education_for_all: "Бесплатное всеобщее образование"
 PER_free_education_for_all_desc: "Это образование, оно бесплатно, и оно (в основном) для всех! Это обеспечит нам политическую популярность среди населения и даст нам некоторую политическую свободу действий, так как мы будем выглядеть как реформаторское правительство, ничего не меняя! Однако это означает, что мы будем платить за образование еще больше, чем сейчас, но оно того стоит!"
 PER_secure_additional_workforce: "Найм студентов"
 PER_secure_additional_workforce_desc: "Теперь, когда новое поколение студентов закончило колледж по нашей новой системе, мы можем посмотреть, что из них получилось, и если они хороши, мы можем взять их на работу!"
 PER_reward_innovators_and_education_theorists: "Награды для инноваторов"
 PER_reward_innovators_and_education_theorists_desc: "Различные новаторы и теоретики, вышедшие из колледжа и поступившие на работу, требуют определенного вознаграждения, чтобы мы могли извлечь из них максимальную пользу!"
 PER_a_western_model: "Западная модель"
 PER_a_western_model_desc: "Трудно игнорировать успешность западных институтов; некоторые из самых престижных университетов находятся в США и Великобритании. Очевидно, что они делают что-то правильное в своих методах, и нам нужно скопировть, затем вставить их систему и сделать ее своей." 
 PER_decommission_old_text_books: "Списать старые учебные материалы"
 PER_decommission_old_text_books_desc: "Учебники, используемые в настоящее время, были созданы в эпоху, предшествовавшую принятию западных моделей образования, и, как таковые, содержат много пропаганды и цензуры. От этих учебников необходимо избавиться и создать новые, если мы хотим продолжить тенденцию прогресса."
 PER_education_regulations_comittee: "Комитет образовательнрй регуляции"
 PER_education_regulations_comittee_desc: "Комитет по регулированию образования - это правительственная организация, которая регулирует содержание учебников. Теперь, когда мы отменили цензуру материалов, этот комитет потерял свою цель, и поэтому его необходимо распустить, хотя мы столкнемся со значительной реакцией со стороны более консервативных элементов правительства."
 PER_the_debate: "Дебаты 2030"
 PER_the_debate_desc: "Цели устойчивого развития, также известные как Повестка дня в области устойчивого развития на период до 2030 года, - это набор из семнадцати глобальных целей в 169 конкретных областях, разработанных Организацией Объединенных Наций в ходе совещательного процесса с участием 193 государств-членов 25 сентября 2015 года. Будучи одним из членов Организации Объединенных Наций, мы согласились выполнять эту повестку дня, и теперь мы будем действовать в соответствии с нашими словами."
 PER_the_ministry_of_defense: "Министерство обороны"
 PER_the_ministry_of_defense_desc: "Министерство обороны и логистики вооруженных сил - это министерство обороны Исламской Республики Иран и часть исполнительной власти страны."
 PER_imam_ali_officer_academy: "Офицерская академия §GИмама Али§!\n"
 PER_imam_ali_officer_academy_desc: "Офицерский университет Имама Али, ранее известный как Офицерская школа - это военная академия сухопутных войск армии Исламской Республики Иран, расположенная в Тегеране, Иран. Курсанты академии по окончании учебы получают звание второго лейтенанта и поступают на службу в сухопутные войска. Она считается одной из лучших военных академий в регионе."
 PER_study_modern_formations: "Внедрить современные тактики"
 PER_study_modern_formations_desc: "Нынешние формирования, которые мы изучаем в наших офицерских школах, устарели и относятся к эпохе ирано-иракской войны. Чтобы стать полностью современной вооруженной силой, нам необходимо изучить современную тактику, применяемую странами региона, и адаптировать ее к нашим армиям."
 PER_innovate_on_conventional_doctrines: "Инновационная ядерная доктрина"
 PER_innovate_on_conventional_doctrines_desc: "Доктрина конвенциональной войны - это тактика, ведущаяся с использованием оружия массового поражения, построенная вокруг применения этого оружия. Цель такой войны - ослабить/разрушить вооруженные силы противника, остановив его способность вести обычную войну. С развитием наших собственных ядерных сил мы должны пересмотреть наши доктрину."
 PER_the_war_for_budget: "Больший бюджет"
 PER_the_war_for_budget_desc: "Нынешний бюджет, который мы имеем для наших вооруженных сил, слишком мал и не позволяет закупать необходимое оборудование. Следовательно, мы должны бороться с парламентом за увеличение бюджета, несмотря ни на что!"
 PER_wargames: "Военные игры"
 PER_wargames_desc: "Военные игры - это отличный способ проверки новых военных тактик, а также отличный способ выяснить, какие тактики уже слишком устарели для современного использования. При разработке совершенно новой военной доктрины мы должны проверить ее в открытом "бою", чтобы убедиться в компетентности наших командиров."
 PER_imam_hossein_university: "Университет §GИмама Хоссейна§!"
 PER_imam_hossein_university_desc: "Университет Имама Хоссейна - это военная академия, расположенная в Тегеране. Хотя это государственное учебное заведение, не находящееся под флагом КСИР или Министерства обороны, оно тесно сотрудничает с военными, чтобы обеспечить правильную программу обучения, так как окончившие его могут быть приняты на службу в КСИР после собеседования."
 PER_geopolitical_exploits: "Геополитические манипуляции"
 PER_geopolitical_exploits_desc: "От гор до равнин, от холмов до пустынь - Ближний Восток имеет различные типы географии, к которым нашим войскам необходимо адаптироваться. Однако вместо того, чтобы адаптировать подразделение к конкретным условиям, мы можем просто подготовить всех к адаптации и обучить действовать в любой местности в рамках подготовки к нашим будущим действиям."
 PER_perfecting_guerilla_warfare: "Отточить тактику партизанов"
 PER_perfecting_guerilla_warfare_desc: "Как ваш враг может бороться с вами, если он даже не знает, где вы находитесь? Партизанская война - это отличный способ борьбы с державами, обладающими большим военным потенциалом, чем наша, а с нашей местностью мы можем довести до совершенства тактику "пряток"!"
 PER_compromise_with_reformists: "Компромисс с реформистами"
 PER_compromise_with_reformists_desc: "Реформистская фракция наших военных - это те, кто хочет обновить нашу нынешнюю военную доктрину до обычных военных действий, в отличие от наших традиционных методов. Лучше всего не иметь армию, разделенную по тактике, поэтому мы должны пойти на компромисс с этими реформистскими элементами, чтобы успокоить их и обеспечить спокойствие."
 PER_irregular_manuevres: "Нерегулярная войнв"
 PER_irregular_manuevres_desc: "Нерегулярная война предпочитает подходы непрямых и асимметричных боевых действий, хотя может использовать весь спектр военных и других возможностей, чтобы подорвать силу, влияние и волю противника. По своей сути это затяжная борьба, которая будет проверять решимость государства и его стратегических партнеров. Мы можем использовать эту тактику, чтобы сломить волю наших врагов и в конечном итоге победить!"
 PER_the_university_of_war: "Университет ведения войны"
 PER_the_university_of_war_desc: "Университет командования и штаба AJA, ранее называвшийся Военным университетом, является штабным колледжем армии Исламской Республики Иран (IRIA), расположенным в Тегеране. Академия является подразделением Объединенного штаба армии Исламской Республики Иран и предлагает курсы подготовки магистров военного искусства и науки для личного состава всех четырех родов войск в звании майора и выше."
 PER_revitalize_the_military: "Возрождение армии"
 PER_revitalize_the_military_desc: "Из-за многолетней беспорядочной службы вооруженные силы испытывают острую нехватку оборудования. Если мы хотим иметь хоть какой-то шанс на возрождение армии, мы должны сами обеспечить производство оборудования."
 PER_irgc_self_sufficiency_jihad_organization: "Самодостаточный джихад"
 PER_irgc_self_sufficiency_jihad_organization_desc: "Организация самообеспечения джихада КСИР является научно-исследовательским подразделением, разрабатывающим и производящим наземные проникающие радары, системы связи, оружие, боевые машины, электронное оборудование для кибервойны, производственные мощности которой расположены в Тегеране и Исфахане."
 PER_acquire_spare_parts: "Оружейные кражи"
 PER_acquire_spare_parts_desc: "Все справедливо, когда дело касается войны, и это включает в себя захват иностранного военного оборудования для собственного использования! Однако пытаться украсть, когда по тебе стреляют, сложнее, чем кажется, поэтому нам придется стать специалистами в этой области."
 PER_black_market_exploits: "Выход на черный рынок"
 PER_black_market_exploits_desc: "Знаете, кто еще любит разграблять поля боя в поисках снаряжения? Торговцы на черном рынке, желающие быстро заработать! Не все снаряжение, которое мы собираем, находит применение, поэтому мы можем продать его нашим рыночным связям, чтобы заработать собственные деньги."
 PER_reverse_engineering: "Обратная инженерия"
 PER_reverse_engineering_desc: "Украденное у иностранных государств оборудование обычно содержит технологии, которых у нас нет, поэтому, если мы хотим оставаться передовыми и современными в области военных технологий, мы должны провести реинжиниринг собранного нами и создать на его основе собственную разработку!"
 PER_secure_old_schematics: "Приобрести старые технологии"
 PER_secure_old_schematics_desc: "Что ж, старое - всегда лучше нового, по крайней мере, так мы говорим! Все эти изыски, на которые страны тратят свои деньги, - это то, что нам не нужно делать самим, особенно если мы можем просто приобрести схемы их старых моделей!"
 PER_trial_and_error: "Методом проб и ошибок"
 PER_trial_and_error_desc: "В реинжиниринге вы чаще терпите неудачу, чем добиваетесь успеха. Пробы и ошибки - это название игры, в которую мы играем, и мы можем изменить нашу тактику в соответствии с этим!"
 PER_commission_new_projects: "Финансировать новые разработки"
 PER_commission_new_projects_desc: "Приобретение запасных частей - это хорошо и все такое, но для того, чтобы идти в ногу со временем, нам необходимы современные технологии, и для этого мы должны поручить Организации джихада самообеспечения КСИР создать новые высококлассные технологии."
 PER_small_arms_designs: "Проекты стрелкового оружия"
 PER_small_arms_designs_desc: "Организация самообеспечения джихада представила нам чертежи усовершенствованного стрелкового оружия, которые мы можем использовать в качестве образца для создания более эффективного и совершенного оружия. Хотя это требует некоторой сборки, на первый взгляд, это может оказаться полезным."
 PER_rearm_the_nation: "Перевооружение страны"
 PER_rearm_the_nation_desc: "Свежий из коробки, новый Glock! С этими новыми модифицированными образцами мы можем начать перевооружение армии на те, что только что сошли с конвейера!"
 PER_advanced_metallurgy_efforts: "Броневые проекты"
 PER_advanced_metallurgy_efforts_desc: "Как создать наиболее экономичную и пробиваемую броню для танка? Оказывается, мы не знаем ответа на этот вопрос, поэтому в качестве ответа нам придется создать собственную прочную танковую броню!"
 PER_armor_and_aerodynamic_studies: "Броня и аэродинамика"
 PER_armor_and_aerodynamic_studies_desc: "С этой новой броней мы можем наклеить ее на наши самолеты! По крайней мере, мы бы так сказали, если бы хотели, чтобы наши самолеты разбивались на 100%, поэтому мы должны сами создать баланс между прочностью брони самолета и аэродинамическим дизайном."
 PER_islamic_revolutionary_guards_corps: "Корпус стражей исламской революции"
 PER_islamic_revolutionary_guards_corps_desc: "Корпус стражей исламской революции (КСИР) - это подразделение вооруженных сил Ирана, созданное после иранской революции 22 апреля 1979 года по приказу аятоллы Рухоллы Хомейни для защиты иранских границ и поддержания внутреннего порядка."
 PER_imam_khomeini_airport: "[ROOT.PER_airport_name]"
 PER_imam_khomeini_airport: "Аэропорт Имама Хомейни"
 PER_tehran_airport_name: "Tehran International Airport"
 PER_imam_khomeini_airport_desc: "Международный аэропорт Тегерана - основной международный аэропорт Тегерана, столицы Ирана, расположенный к юго-западу от Тегерана, недалеко от населенных пунктов Робат-Карим и Эсламшахр и занимающий площадь 13 500 га. Наряду с аэропортом Мехрабад, это один из двух международных аэропортов, обслуживающих Тегеран."
 PER_increase_municipal_budget: "Увеличить местные бюджеты"
 PER_increase_municipal_budget_desc: "Текущий бюджет, который мы выделили для нашей бюрократии, недостаточен, поскольку существующая структура является лишь самой базовой для выполнения повседневных функций. Нам необходимо расширить бюджет, если мы хотим выглядеть как компетентное, функциональное правительство."
 PER_defensive_infrastructure: "Обронительная инфраструктура"
 PER_defensive_infrastructure_desc: "Это оборона, это инфраструктура, это укрепления! Наша нынешняя система защиты границ опирается только на нашу топографию и географию, и любая иностранная вооруженная сила, готовая сражаться в горной местности, может легко нас обойти. Следовательно, мы должны построить ряд пограничных укреплений, чтобы избежать этого и показать всему миру, что мы готовы, несмотря ни на что!"
 PER_defensive_infrastructure_effect: "Этот фокус разблокирует решения по §YУкреплению границ§!."
 PER_hemmat_highway: "Шоссе Хеммат"
 PER_hemmat_highway_desc: "Скоростная автомагистраль Хеммат - это трасса в Тегеране, Иран. Она начинается от перекрестка с проспектом Пасдаран и идет на запад. Она проходит мимо скоростного шоссе Хагани, скоростного шоссе Кордестан, башни Милад, скоростного шоссе Ашрафи Эсфахани и Зиба Шахр в западном Тегеране и заканчивается двусторонней дорогой, которая идет на юг к скоростному шоссе Тегеран-Карадж. Она названа в честь героя ирано-иракской войны Мохаммада Эбрахима Хеммата."
 PER_expand_the_metro: "Расширить метро"
 PER_expand_the_metro_desc: "Тегеранское метро - это система скоростного транспорта, обслуживающая Тегеран; это самая большая система метро на Ближнем Востоке. Хотя первоначальные планы были приостановлены из-за иранской революции и ирано-иракской войны, нынешние планы застопорились из-за апатии. Мы расширим существующую систему метро, будь проклята апатия, и продемонстрируем нации, что мы готовы развивать нашу страну к лучшему!"
 PER_the_university_of_tehran: "Университет Тегерана"
 PER_the_university_of_tehran_desc: "Тегеранский университет является самым известным университетом в Тегеране, он был признан одним из лучших университетов на Ближнем Востоке и входит в число лучших университетов мира! В нынешнем учебном заведении обучается около 52 тысяч студентов, и преподаватели жалуются на переполненность. Мы должны расширить нынешний университет, чтобы обеспечить эффективность обучения!"
 PER_scout_the_market: "Управлять рынком автомобилей"
 PER_scout_the_market_desc: "В настоящее время мы сталкиваемся с проблемой повышенного спроса на автомобили. Иран занимает 1-е место в Азии, как крупнейшая автомобильная промышленность, а увеличение количества автомагистралей, соединяющих города, привело к тому, что потребность в автомобилях стала напряженной для нашей промышленности. Нам нужно исследовать рынок в поисках автомобилей и продавать их по повышенной цене за средства, и это, по крайней мере, будет выглядеть так, будто мы что-то делаем для этого."
 PER_army_of_the_islamic_republic_of_iran: "Армия Ирана"
 PER_army_of_the_islamic_republic_of_iran_desc: "[ROOT.PER_army_localization_desc]"
 PER_army_localization_desc: "Вооруженные силы Исламской Республики Иран - это объединенные вооруженные силы Ирана, состоящие из армии Исламской Республики Иран (Артеша), Корпуса стражей исламской революции и Сил правопорядка. Иранские вооруженные силы являются крупнейшими на Ближнем Востоке по численности действующих войск. Все виды вооруженных сил находятся под командованием Генерального штаба вооруженных сил Ирана."
 PER_iranian_army_land_force: "Сухопутные силы Ирана"
 PER_iranian_army_land_force_desc: "Армия Исламской Республики Иран, сокращенно АИРИ, и просто известная как Иранская армия или Артеш, является "обычной армией Ирана" и частью вооруженных сил Исламской Республики Иран. Ее задача - защита территориальной целостности страны от внешних и внутренних угроз и проецирование силы."
 PER_zulfiqar_tank_productions: "Производство Зульфикаров"
 PER_zulfiqar_tank_productions_desc: "Zulfiqar - иранский основной боевой танк, разработанный Мир-Юнесом Масумзаде, заместителем командующего сухопутными войсками по исследованиям и самообеспечению вооруженных сил. Он назван в честь Зульфикара, легендарного меча Али, четвертого халифа и первого шиитского имама. Хотя в последнее время производство заглохло, мы должны сообщить, что массовое производство Зульфикаров, начавшееся в 1996 году, все еще продолжается."
 PER_karrar_productions: "Производство Карраров"
 PER_karrar_productions_desc: "Каррар - это иранский основной боевой танк третьего поколения. Впервые объявленный в 2016 году, танк обладает электрооптической системой управления огнем, лазерным дальномером, баллистическим компьютером и может вести огонь как по стационарным, так и по подвижным целям днем и ночью. Это довольно продвинутый танк, и было бы разумно, если бы мы начали его производство немедленно!"
 PER_naze_at_rockets_in_tabriz: "Ракеты Назе'ат в Тебризе"
 PER_naze_at_rockets_in_tabriz_desc: "Назе'ат - иранские дальнобойные ударные ракеты с дальностью стрельбы около 100 км. Полная система Назе'ат включает TEL и фургоны связи, метеорологические фургоны и систему GPS для наблюдения за местом запуска. Эти ракеты предназначены для стрельбы с пусковой установки транспортного возведения, и это было бы потрясающе при обороне Тегерана!"
 PER_add_nazeat_missile: "Добавит §G100§! §YРакет Назеат§! в наши запасы."
 PER_repair_old_ch_c: "Починить старые CH-47"
 PER_repair_old_ch_c_desc: "Имперская армейская авиация Ирана приобрела 70 вертолетов CH-47C у компании Agusta в период с 1972 по 1976 год. Хотя несколько из них были повреждены и уничтожены во время иранской революции и ирано-иракской войны, для ремонта и обслуживания вертолетов была создана компания PANHA. Мы должны отправить им старшие из них, чтобы обновить и отремонтировать наш вертолетный парк!"
 PER_iranian_army_air_force: "ВВС Армии Ирана"
 PER_iranian_army_air_force_desc: "ВС Исламской Республики Иран (IRIAF) являются авиационным подразделением армии Исламской Республики Иран. ВВС ИРИ активно участвовали в ирано-иракской войне, проводя крупные операции, и в результате восьми лет воздушных боев в этом конфликте ВВС ИРИ занимают второе место в регионе по числу заявленных асов-истребителей, уступая только ВВС Израиля."
 PER_mass_aircraft_production: "Массовое производство самолетов"
 PER_mass_aircraft_production_desc: "В связи с постоянным дефицитом запасных частей, с которым сталкивались ВВС, в конце 1980-х годов было принято решение о развитии местной аэрокосмической промышленности для поддержки ВВС. В настоящее время эта аэрокосмическая промышленность (в основном) полностью функционирует и производит многие компоненты для производства самолетов по более дешевой цене, чем если бы они закупались на зарубежных рынках, поэтому их производство обходится дешевле!"
 PER_mass_drone_production: "Массовое производство дронов"
 PER_mass_drone_production_desc: "Shahed 129 - иранский беспилотный боевой летательный аппарат (БПЛА), разработанный компанией Shahed Aviation Industries и произведенный промышленной компанией Iran Aircraft Manufacturing для КСИР. Компания располагает большим количеством свободных площадей, а также 250 000 квадратных метров цехов и ангаров, отведенных под производство деталей, сборку, лаборатории, летные испытания и цеха подготовки к производству."
 PER_research_shahed_136_TT: "Будет доавлена технология: §YShahed-136 Дрон-камикадзе§!"
 PER_hold_an_air_show: "Провести авиашоу"
 PER_hold_an_air_show_desc: ""
 PER_iranian_army_navy_force: "ВМС Ирана"
 PER_iranian_army_navy_force_desc: "ВМС Исламской Республики Иран, является военно-морским подразделением регулярных вооруженных сил Ирана - ИРИА. ВМС разделяет многие функции и обязанности с ВМС КСИР, однако, в отличие от ВМС КСИР, которые оснащены небольшими быстроходными кораблями, основу военно-морских сил Артеша составляют крупные корабли, включая фрегаты и корветы, а также подводные лодки."
 PER_bandar_beheshti: "Порт Бехешти"
 PER_bandar_beheshti_desc: "Порт Шахид Бехешти, известный на персидском языке как Бандар Шахид Бехешти, - это второй порт, входящий в состав порта Чабахар, а первый - порт Шахид Калантари. Будучи нашим единственным океанским портом, мы неоднократно пытались развивать его в прошлом, но многие планы потерпели неудачу. Теперь у нас есть средства на реконструкцию одного из причалов порта, и мы должны это сделать!"
 PER_jask_base: "База в Джаске"
 PER_jask_base_desc: "Порт Бандар-е Джаск, расположенный в городе Джаск, стратегически расположен к востоку от Ормузского пролива в Оманском заливе. Это делает его одной из немногих военно-морских баз, расположенных за пределами Ормузского пролива, и поэтому он очень важен, если мы когда-нибудь потеряем контроль над проливом. Поэтому мы должны развивать его, чтобы обеспечить наше военно-морское превосходство в Персидском заливе, вокруг него и за его пределами."
 PER_amphibious_warfare: "Морская десантная война"
 PER_amphibious_warfare_desc: ""
 PER_naval_upgrade: "Модернизация флота"
 PER_naval_upgrade_desc: ""
 PER_kharg_larak: "Острова Харг и Ларак"
 PER_kharg_larak_desc: ""
 PER_toufan_productions: "Производство Туфанов"
 PER_toufan_productions_desc: "И Туфан, бронированный автомобиль MRAP, одноименная серия боевых вертолетов, являются необходимыми частями современной армии. Производство наземных и воздушных транспортных средств необходимо для современной тактики, которую мы используем, а это значит, что мы будем производить обоих одновременно."
 PER_iranian_army_air_defense_force: "ПВО Ирана"
 PER_iranian_army_air_defense_force_desc: "ПВО Исламской Республики Иран - это служба противовоздушной обороны регулярных вооруженных сил Ирана. Она отделилась от военно-воздушных сил  в 2008 году и контролирует сеть военных радаров нашей страны."
 PER_sahaid_mousavi_ind: "Shahid Mousavi Industries"
 PER_sahaid_mousavi_ind_desc: "Компания Shahid Mousavi Industries, также известная как Shahid Mousavi Offshore Industries, является филиалом Организации морской промышленности (MIO), которая является дочерней компанией Организации оборонной промышленности Ирана. В основном она занимается строительством судов, включая десантные корабли, а также наземных и морских сооружений для нефтехимической промышленности по заказу нашей страны."
 PER_khalig_kavoshkar: "Kavoshgare Khalij-Fars"
 PER_khalig_kavoshkar_desc: "Kavoshgare Khalij-Fars - это гидрографическое и океанографическое исследовательское судно, построенное МИО для Иранского национального института океанографии и атмосферных наук. Его основная задача - составление карты морского дна Персидского залива для целей картографии, однако эти данные могут быть использованы нами для обеспечения точных карт, чтобы мы могли избежать столкновения на мелководных участках моря!"
 PER_sahaid_tamjidi_ind: "Shahid Tamjidi Industries"
 PER_sahaid_tamjidi_ind_desc: "Компания Shahid Tamjidi Industries, также известная как Shahid Tamjidi Offshore Industries, является филиалом Организации морской промышленности (MIO), которая является дочерней компанией Организации оборонной промышленности Ирана. Она специализируется на проектировании и строительстве военных и других судов, включая эсминцы, ракетные линкоры и десантные корабли, которые мы используем в нашем флоте."
 PER_better_modules: "Лучшие модули для Дамавандов"
 PER_better_modules_desc: "Недавно мы занялись строительством нового фрегата класса "Мудж", чтобы разместить его на Каспийском море. Однако модули, которые мы хотим установить на нем, не являются тем, что у нас есть, и поэтому мы должны обратиться к нашим партнерам, чтобы они приобрели, исследовали или построили эти модули от нашего имени!"
 PER_damavand_two: "Дамаванд 2 на Каспии"
 PER_damavand_two_desc: "Вы слышали хорошие новости? Судно "Дамаванд 2" после 3 лет задержки строительства наконец-то готово к вводу в эксплуатацию в портовом городе Анзали. Осталось только выпустить красную ленточку и торжественно открыть судно с бутылкой очень халяльного неалкогольного шампанского!"
 PER_damavand_two_effect_tt: "Развертывает §YДамаванд 2§! в морской базе §YГилан§!."
 PER_MIO: "MIO"
 PER_MIO_desc: "Marine Industries Organization (MIO), ранее известная как Marine Industries Group (MIG), является оборонно-промышленным комплексом, подчиненным министерству обороны Ирана. Она является основным производителем оборудования для обоих военно-морских сил Ирана - ВМС Исламской Республики Иран и ВМС Корпуса стражей исламской революции."
 PER_IAIO: "IAIO"
 PER_IAIO_desc: "Iran Aviation Industries Organization (IAIO), также известная как Aerospace Industries Organization, является государственной корпорацией, созданной в 1966 году с целью планирования, контроля и управления авиационной промышленностью Ирана. Организация аэрокосмической промышленности как непосредственно производит самолеты и аэрокосмическую продукцию, так и владеет другими государственными авиационными корпорациями."
 PER_owj_jet_engine: "Реактивный двигатель OWJ"
 PER_owj_jet_engine_desc: "Первый отечественный турбореактивный двигатель Owj, или Зенит, - один из самых сложных компонентов для авиационной промышленности, созданный без какой-либо иностранной технической помощи. Это ставит нас в элитный список из 8 стран, которые способны производить такие высококлассные авиационные двигатели по собственной технологии, снижая нашу зависимость от иностранцев!"
 PER_j_jet_engine: "Реактивный двигатель J85"
 PER_j_jet_engine_desc: "General Electric J85 - это небольшой одновальный турбореактивный двигатель, созданный в США в 1950-х годах. Хотя OWJ был создан на основе этого двигателя и превосходит его во всех отношениях, все еще есть чему поучиться, переработав эту технологию."
 PER_AIO: "AIO"
 PER_AIO_desc: "Aerospace Industries Organization (AIO) - подчиненная министерству обороны Ирана и ведущий высокотехнологичный комплекс со штаб-квартирой в Тегеране. Она является ключевым игроком в разработке и производстве космических средств Ирана и имеет под своим контролем несколько исследовательских центров и заводов. Примечательно, что баллистические ракеты "Шахаб" являются одним из продуктов, производимых этой организацией."
 PER_military_satellites_researchs: "Разработка спутников"
 PER_military_satellites_researchs_desc: "Военный спутник - это искусственный спутник, используемый для военных целей, таких как сбор разведданных, навигация и военная связь. Большинство развернутых в настоящее время спутников принадлежат США, а у нас в настоящее время нет ни одного. Если мы хотим иметь собственную передовую систему разведки, нам необходимо исследовать эти..."
 PER_upgrades_on_shahab_missles: "Улучшение ракет Шахаб"
 PER_upgrades_on_shahab_missles_desc: "Как прекрасен поток времени, заставляющий то, что мы когда-то считали пиком технологий, стареть. Ракеты серии "Шахаб-2" стали жертвой времени и требуют обновления до более современной версии - "Шахаб-3"!"
 PER_SPND: "SPND"
 PER_SPND_desc: "Организация оборонных инноваций и исследований, или S.P.N.D., - это агентство исследований и разработок Министерства обороны Ирана, отвечающее за разработку новых технологий для использования военными. Занимаясь исследованиями и разработкой ядерного оружия, агентство взяло на себя ответственность за проект AMAD и с тех пор работает над созданием реакторов."
 PER_self_powered_neutrons: "СПНД"
 PER_self_powered_neutrons_desc: "Самопитающийся нейтронный детектор (СПНД) - это нейтронный детектор, используемый в ядерных реакторах деления. Он определяет поток нейтронов, или уровень нейтронного излучения, и является важной частью активной зоны реактора, так как может определить, что активная зона находится в критическом состоянии. Сказать, что нам нужен свой собственный, значит преуменьшить, но нам придется делать его самим, как будто Америка или Израиль позволят нам его иметь..."
 PER_NGO: "НГО Ирана"
 PER_NGO_desc: "Национальная географическая организация Ирана, или Национальная географическая организация вооруженных сил Ирана, - это иранское государственное учреждение, связанное с Министерством обороны и логистики вооруженных сил Ирана, которое было создано для подготовки быстрой и точной пространственной информации страны и других районов, необходимой вооруженным силам Ирана."
 PER_border_pic_turkey: "Аэрофотосъемка границы с Турцией"
 PER_border_pic_turkey_desc: "Задумывались ли мы когда-нибудь, как выглядят приграничные районы Турции вокруг Ирана с воздуха? Что ж, мы не можем подтвердить или опровергнуть, хотели бы мы заполучить эти снимки, не можем подтвердить или опровергнуть, был ли этот беспилотник нашим, но теперь у нас есть интересная информация о турецкой границе с нами."
 PER_border_pic_iraq: "Аэрофотосъемка границы с Ираком"
 PER_border_pic_iraq_desc: "Приятно узнать, что американцы и израильтяне проводят полеты беспилотных летательных аппаратов над иракско-иранской границей, но в основном над иракской частью! О, это были не вы, Америка, и не вы, Израиль? Интересно, кто это был, кто сделал эти снимки, а потом прислал нам фотографии иракской границы? Думаем, мы никогда не узнаем..."
 PER_MUT: "ТУМ"
 PER_MUT_desc: "Технологический университет имени Малека Аштара - государственный исследовательский инженерно-научный университет в Иране. Основанный в 1984 году, главный кампус ТУМ расположен в Тегеране, однако у него также есть кампусы в Исфахане и Урмии."
 PER_malek_asthar_university: "Университет имени Малека Аштара"
 PER_malek_asthar_university_desc: "Знаете ли вы, что Университет Малек Аштар проводит аэрокосмические исследования и программы на уровне студентов и аспирантов? Знаете ли вы также, что Центры научно-технического роста Центра биологических исследований Технологического университета Малек Аштар занимаются массовым производством биологического оружия для военных?"
 PER_irgc_intelligence_organization: "Корпус разветки КСИР"
 PER_irgc_intelligence_organization_desc: "Разведывательный корпус КСИР - иранская разведывательная служба в составе Корпуса стражей исламской революции и часть Совета по координации разведки. По своему влиянию она не уступает Министерству разведки, хотя действует скорее на внутреннем, чем на международном уровне."
 PER_internal_security_focus: "Усилия по внутренней безопасности"
 PER_internal_security_focus_desc: "Являетесь ли вы террористом? Если ответ "да", то вам следует положить руки за голову и не двигаться, так как КСИР уже в пути, чтобы забрать вас и конфисковать ваше имущество! Если ответ "нет", то не двигайтесь, потому что КСИР находится на подхвате."
 PER_independent_investigation_units: "Отдельные расследовательные отряды"
 PER_independent_investigation_units_desc: "Тактика отправки отдельных групп для допроса людей на основе практически никакой информации была великолепной... великолепной в плане траты нашего времени. Нам нужно больше следственное подразделение, созданное для того, чтобы следить за самыми неясными зацепками, а когда они будут сделаны, мы пошлем их и будем наблюдать, как они идут!"
 PER_irgc_personnel_training: "Учения КСИР"
 PER_irgc_personnel_training_desc: ""Вооружайтесь сами, проходите военную подготовку и обучайте своих друзей. Дайте военную подготовку тем, кто не обучен. В исламской стране каждый должен быть солдатом и иметь военную подготовку." -Аятолла Хомейни"
 PER_islamic_professionalism: "Исламский профессионализм"
 PER_islamic_professionalism_desc: "Можем ли мы называть себя настоящими мусульманами, если ведем себя как дураки? Ислам должен быть нашим руководством, а мы должны быть профессионалами в своей работе и вести себя достойно!"
 PER_revolutionary_political_correctness: "Революционная политкорректность"
 PER_revolutionary_political_correctness_desc: "Различия во мнениях - слишком большая проблема, чтобы с ней справляться, кроме того, это способ разделить нас изнутри, заставляя нас быть слишком занятыми борьбой между собой, чтобы подготовиться к внешним угрозам. Мы должны подавить тех, кто отклоняется от истинного пути и истинного мнения, даже тех, кто находится у власти!"
 PER_use_NPO_to_develop_industry: "НПО Ирана"
 PER_use_NPO_to_develop_industry_desc: "Национальная производственная организация Ирана, или НПО, является директивным и регулирующим органом правительства, осуществляющим надзор за производительностью на национальном, отраслевом и провинциальном уровнях. Кроме того, с целью укрепления инноваций и производительности в стране, НПО стремится поддерживать исследовательские проекты и институты и укреплять связь между университетами и промышленностью."
 PER_anti_turkey_diplomatic_relations: "Антитурецкие дипломатические настроения"
 PER_anti_turkey_diplomatic_relations_desc: "Турция всегда была нашим соперником в регионе. Нам нужно создать антитурецкий союз по всему Ближнему Востоку"
 PER_talk_with_russian_diplomats: "Переговоры с русскими"
 PER_talk_with_russian_diplomats_desc: "Россия всегда имела очень непростые отношения с Турцией. Они могут объединиться с нами против наших общих врагов."
 PER_talk_with_armenian_diplomats: "Переговоры с Арменией"
 PER_talk_with_armenian_diplomats_desc: "Если у кого и есть более веская причина ненавидеть Турцию, чем у нас, так это у армян. Если вы знаете, вы знаете, если вы не знаете, вам стоит поискать этот термин: "Армяне 1916". Мы определенно могли бы использовать это против Турции!"
 PER_ask_russia_to_embargo_turkey: "Попросить Россию об эмбарго Турции"
 PER_ask_russia_to_embargo_turkey_desc: "Мы создали антитурецкую коалицию. Время применить ее на деле."
 PER_ask_armenia_to_embargo_turkey: "Попросить Армению об эмбарго Турции"
 PER_ask_armenia_to_embargo_turkey_desc: "Мы создали антитурецкую коалицию. Время применить ее на деле."
 PER_ban_turkey_from_gas: "Заблокировать поток газа в Турцию"
 PER_ban_turkey_from_gas_desc: "Турция не заслуживает газа, который мы добываем! Мы должны запретить им покупать его на наших рынках и трубопроводах!"
 PER_denounce_turkey_in_medias: "Разоблачать турков в СМИ"
 PER_denounce_turkey_in_medias_desc: "Мы так будем относиться к Турции с этим замечательным твитом :Турция, скорее... Нет!"
 PER_start_the_islamic_propaganda: "Начать исламскую пропаганду"
 PER_start_the_islamic_propaganda_desc: "Мы начнем исламскую пропаганду, чтобы устранить национальный дух самоуничижения и сделать нашу нацию снова великой!"
 PER_start_the_islamic_propaganda_effect: "Этот фокус активируют §YКампанию по исламской пропаганде§!, которая поможет нам избавиться от идей §RСамоунижения§!."
 PER_destroy_zionist_supporters: "§RСокрушить сионистов§!"
 PER_destroy_zionist_supporters_desc: "Мы не можем просто сидеть сложа руки и ничего не делать с растущей сионистской угрозой, мы должны действовать и предотвратить ее, пока не стало слишком поздно!"
 PER_baku_is_secound_israel: "Баку - второй Израиль"
 PER_baku_is_secound_israel_desc: "Сообщается, что наш сосед Азербайджан тайно поддерживает амбиции Израиля, направленные на денонсацию нашей позиции, интересов и нашего суверенитета, с этим нельзя мириться..."
 PER_erdogan_is_zionist_supporter: "Эрдоган - союзник сионизма"
 PER_erdogan_is_zionist_supporter_desc: "Давно известно, что Эрдоган является сторонником сионизма. Турция будет введена в заблуждение, когда он будет у власти, поэтому мы должны подготовить некоторые необходимые шаги, чтобы противостоять этой потенциальной угрозе..."
 PER_invest_on_azeri_shias: "Инвестиции в шиитов Азербайджана"
 PER_invest_on_azeri_shias_desc: "Азербайджан - страна шиитского большинства, и хотя их правительство светское, мы можем использовать наше сходство в наших интересах и поддержать наших братьев-шиитов в Азербайджане за самоопределение или объединение с нами!"
 PER_azerbayjan_shia_propaganda: "Шиитская пропаганда"
 PER_azerbayjan_shia_propaganda_desc: "Сионистская пропаганда промыла мозги азербайджанским шиитам, заставив их поверить в религиозное равенство! Мы должны распространить "правду" среди их народа с помощью нашей собственной пропагандистской кампании!"
 PER_azerbayjani_shia_media_support: "Ени Набз Ньюс"
 PER_azerbayjani_shia_media_support_desc: "Ени Набз Ньюс, которая была основным новостным изданием для ныне запрещенной Исламской партии Азербайджана, которая была закрыта из-за обвинений в том, что партия финансировалась нами. Теперь, когда нам некуда идти, мы могли бы разместить эту новостную сеть в нашей стране и позволить им продолжать публиковаться в Азербайджане, в безопасности от репрессий, которым они наверняка подвергнутся, если будут находиться в Баку."
 PER_support_of_azerbaijani_mullahs: "Поддержка азербайджанских моллов"
 PER_support_of_azerbaijani_mullahs_desc: "Азербайджанский парламент принял законы, запрещающие моллам, получившим образование за рубежом, проводить исламские обряды и церемонии в Азербайджане, а также проповедовать в мечетях и занимать руководящие должности в стране. Как они смеют так относиться к таким благочестивым учителям, мы должны поддержать их любой ценой и дать им знать о нашей поддержке через "Ени Набз"!"
 PER_increace_shias_in_azerbayjan: "Увеличить поддержку радикалов"
 PER_increace_shias_in_azerbayjan_desc: "Нынешнее движение за хомейнистские идеалы недостаточно для формирования большого меньшинства в Азербайджане. Мы должны заставить "Ени Набз" сделать больше!"
 PER_huseyniyyun_movement: "Приютить Хусейнчилар"
 PER_huseyniyyun_movement_desc: "Исламское движение сопротивления Азербайджана или Хусейнчилар - общественно-политическое движение в Азербайджанской Республике, большинство членов которого являются азербайджанскими хомейнистами. Они были созданы в Куме, финансируются и вооружаются нами. Хотя мы являемся страной, которая обучает и посылает этих людей, технически мы не принимаем их в пределах наших границ. Мы могли бы изменить это, чтобы обеспечить их успех."
 PER_give_arms_to_huseyniyyun: "Вооружать Хусейнчилар"
 PER_give_arms_to_huseyniyyun_desc: "Нынешний Хусейнчилар очень плохо оснащен для ведения боев, в которые мы планируем их отправить. Мы должны должным образом вооружить солдат, прежде чем отправлять их в Азербайджан."
 send_guns_for_aze_war: "§GЭто даст повстанцам оружие, когда гражданская война в Азербайджане начнется.§!"
 PER_give_them_financial_support: "Финансировать Хусейнчилар"
 PER_give_them_financial_support_desc: "Ведение войны требует больших затрат, а Хусейнчилар ни в коем случае не готовы управлять азербайджанскими землями без предварительной казны, это билет в один конец - к банкротству! Поэтому мы должны подготовить казну от их имени, чтобы обеспечить их победу в Азербайджане!"
 send_moni_for_aze_war: "§GЭто даст деньги Азербайджану, когда начнется гражданская война.§!"
 PER_flames_in_baku: "Разжечь пламя в Баку"
 PER_flames_in_baku_desc: "Столица кавказской нефти, созревшая для революции! Те искры, которые уже были там, мы раздуем в полноценную гражданскую войну!"
 PER_baku_coup_TT: "§YАзербайджанские шииты§! начнут §Rгражданскую войну§!."
 PER_republic_of_azarabadgan: "Создать\nИсламскую республику"
 PER_republic_of_azarabadgan_desc: "Азербайджан исторически был иранским, однако различия, возникшие между нашими народами за это время, создали совершенно отдельную идентичность, которую следует уважать, но при этом следует создать государство-клиент Исламской республики, чтобы исключить дальнейшее вмешательство Израиля в азербайджанскую политику."
 PER_republic_of_azarabadgan_tt: "§YНаграда зависит от гражданской войны в Азербайджане.§!"
 PER_financial_support_for_the_resistance_front: "Финансировать сопротивление"
 PER_financial_support_for_the_resistance_front_desc: "Денег, которые мы раньше давали фронту сопротивления, было достаточно, чтобы начать восстание, но теперь им, скорее всего, потребуется еще больше, если они хотят победить, и мы должны предоставить то, что им нужно!"
 PER_military_support_for_the_resistance_front: "Военная поддержка сопротивления"
 PER_military_support_for_the_resistance_front_desc: "Оружия, которое мы ранее предоставили фронту сопротивления, было достаточно для начала восстания, но теперь им, скорее всего, потребуется еще больше, если они хотят победить, и мы должны предоставить то, что им нужно!"
 PER_enter_the_war_by_our_self: "Вступить в конфликт"
 PER_enter_the_war_by_our_self_desc: "Азербайджанский конфликт затягивается, и мы не можем рисковать вмешательством международного сообщества, поэтому нам придется действовать быстро, чтобы сразу покончить с остатками оппозиции!"
 PER_we_always_support_azarabadegan: "Полная поддержка"
 PER_we_always_support_azarabadegan_desc: "От финансирования до вооружения, азербайджанское правительство знает, что когда они в беде, они могут положиться на нас, потому что мы, в отличие от кого-либо другого, всегда окажем поддержку!"
 PER_co_operate_with_armenians: "Кооперация с Арменией"
 PER_co_operate_with_armenians_desc: "Азербайджан - заноза не только для нас, но и для армян. Мы можем использовать армяно-азербайджанское соперничество в наших интересах и поддержать наших армянских товарищей против общей угрозы!"
 PER_cooperate_with_armenians_against_azerbaijan: "Армения согласилась на кооперацию против Азербайджана."
 PER_armenia_refused_to_cooperate_against_azerbaijan: "Армения отвергла кооперацию против Азербайджана."
 PER_turkey_for_muslims: "Турция для мусульман"
 PER_turkey_for_muslims_desc: "Турция - только для мусульман, мы должны действовать соответственно, чтобы она оставалась таковой!"
 PER_turkey_for_shia_people: "Турция для шиитов"
 PER_turkey_for_shia_people_desc: "Турция уже давно отклонилась от Истинного Пути, Мы дадим турецкому народу Истинную Религию, которой он должен следовать!"
 PER_invest_on_muslims_propaganda: "Инвестиции в исламскую пропаганду"
 PER_invest_on_muslims_propaganda_desc: "Турция стала центром антиисламских идеалов, пропагандируемых близостью к Израилю и Европе. Мы должны подавить это с помощью системной цепи "информационных кампаний", чтобы перевоспитать население, чтобы оно увидело истинный свет, независимо от того, к какой ветви ислама оно принадлежит!"
 PER_support_turkey_shia_mullas: "Поддержать шиитских муллов"
 PER_support_turkey_shia_mullas_desc: "Согласно действующей конституции Турции, суннитские мечети финансируются только Диянетом, или Президентом по делам религии. Без государственной поддержки трудно содержать шиитские мечети и распространять истинное слово шиизма, поэтому мы, как единственная действительно несекулярная шиитская нация, должны поддержать их!"
 PER_support_muslim_social_media: "Поддержать мусульманские социальные сети"
 PER_support_muslim_social_media_desc: "Турецкое правительство предпринимает вопиющие попытки подавить социальные сети, особенно Эрдоган, который заявил, что социальные сети - это "угроза демократии". Напротив, демократия лучше всего проявляется через социальные сети, и мы должны поддерживать мусульман, которые выступают против правительства на таких платформах, тайно, конечно!"
 PER_arm_shia_militias: "Вооружить шиитские отряды"
 PER_arm_shia_militias_desc: "Слишком долго алевиты были подавлены под властью суннитской Турции! Мы должны вооружить их, чтобы они могли бороться за свободу!"
 PER_rush_to_the_turkey: "Ворваться в Турцию"
 PER_rush_to_the_turkey_desc: "Повстанческое движение, которое мы финансировали, не может продержаться так долго против лучше оснащенных турецких вооруженных сил, нам придется поспешить к ним на помощь, чтобы обеспечить их победу!"
 PER_anti_erdogan_propaganda: "Антиэрдоганская пропаганда"
 PER_anti_erdogan_propaganda_desc: "Попытки Эрдогана ограничить свободу слова в социальных сетях не остались незамеченными ни нами, ни самими турками. Мы можем использовать это в наших интересах, чтобы сделать Эрдогана самым ненавистным человеком в Турции!"
 PER_recruitment_of_intelligence_in_turkey: "Вербовка шпионов в Турции"
 PER_recruitment_of_intelligence_in_turkey_desc: "С популярностью Эрдогана, ныряющую в унитаз, есть различные элементы турецкого общества, готовые и желающие сотрудничать с нами, чтобы устранить непопулярное правительство. Мы должны схватить нескольких из них, пока есть возможность, и иметь собственных турецких шпионов!"
 PER_invest_on_intelligence_base_in_turkey: "Создать базу разведки в Турции"
 PER_invest_on_intelligence_base_in_turkey_desc: "Что может быть более отрывочным, чем люди, едущие в Иран и обратно посреди ночи? Практически ничего, поэтому нам следует организовать несколько иранских "чайных домиков" по всей стране, где наши турецкие разведчики смогут встречаться с нами в частном порядке."
 PER_train_intelligence_commandos: "Тренировка коммандос"
 PER_train_intelligence_commandos_desc: "Наши "шпионы" из Турции - это не столько шпионы, сколько гражданские информаторы, и хотя у них есть свое применение, некоторые из более скрытых операций, которые мы планируем, требуют подготовленных агентов, и, похоже, нам придется самим обучать наших турков."
 PER_the_last_steps_of_erdogan: "Последние дни Эрдогана"
 PER_the_last_steps_of_erdogan_desc: "Вы когда-нибудь прятали пистолет в камеру репортера, чтобы при съемке из него вылетела пуля? Да, и мы собираемся сделать несколько хороших фотографий головы Эрдогана!"
 PER_IBRC: "ИЦБР"
 PER_IBRC_desc: "Иранский центр биологических ресурсов был создан в 2008 году при Академическом центре образования, культуры и исследований, его основной целью является улучшение национальных исследований по сбору, сохранению и изучению биологических ресурсов. С этой целью центр попытается стать первопроходцем в развитии науки о жизни и технологий, качества жизни и сохранения биоразнообразия."
 PER_IFDA: "ИУКППЛ"
 PER_IFDA_desc: "Иранское управление по контролю за продуктами питания и лекарствами, похоже на другие органы такого типа других стран, то есть его миссия заключается в обеспечении качества продуктов питания и безопасности лекарств посредством регулирования."
 PER_royan_research_institute: "Исследовательский Институт Рояна"
 PER_royan_research_institute_desc: "Институт Рояна - это иранский клинический, научно-исследовательский и образовательный институт, занимающийся биомедицинскими, трансляционными и клиническими исследованиями, исследованиями стволовых клеток и лечением бесплодия. Основанный в 1991 году, а затем одобренный Министерством здравоохранения как Центр исследований на основе клеток в 1998 году, этот центр добился многих революционных успехов благодаря либеральным законам Ирана об исследованиях стволовых клеток."
 PER_dna_researchs: "Исследования ДНК"
 PER_dna_researchs_desc: "Пытаться увидеть нити ДНК - все равно что пытаться увидеть звезды на противоположной стороне Вселенной, для этого нужен мощный телескоп, или, в данном случае, микроскоп. ДНК обязательно покажет нам некоторые интересные вещи, которые мы могли бы использовать в наших попытках генетических исследований, так что давайте посмотрим, что мы сможем увидеть!"
 PER_check_standards_of_food_produce_factories: "Проверка стандартов пищевой промышленности"
 PER_check_standards_of_food_produce_factories_desc: "По внутренним каналам нам стало известно, что некоторые заводы, возможно, не соблюдают стандарты, установленные ИУКППЛ. Мы должны преследовать эти возможные нарушения и пресекать любые злоупотребления, которые мы обнаружим!"
 PER_dna_backs: "Спонсирование исследований ДНК"
 PER_dna_backs_desc: "Вы ученый, работающий в области генетики? Вы так же бедны, как иранская команда моддинга MD? Не волнуйтесь, потому что мы, как иранское правительство, будем платить вам за то, что вы занимаетесь генетикой! Очень жаль команду MD!"
 PER_freezing_of_human_sex_cells_and_embryos: "Криозаморозка эмбрионов"
 PER_freezing_of_human_sex_cells_and_embryos_desc: "Два слова: Сипорские солдаты. Вообще-то это была опечатка, я хотел сказать "суперсолдаты", но независимо от этого, мы всегда можем протестировать эмбрионы, чтобы создать наиболее генетически совершенного индивидуума для принудительной службы в армии!"
 PER_police_e_rahvar: "Дорожная полиция"
 PER_police_e_rahvar_desc: "Дорожная полиция СПИРИ, является правоохранительным органом в Иране, отвечающим за охрану дорожного движения и патрулирование автострад."
 PER_tighten_driving_licence_grants: "Усложнить получение водительских прав"
 PER_tighten_driving_licence_grants_desc: "Как лучше всего сделать так, чтобы вас не сбила бабушка на светофоре? Сделать квалификацию для вождения еще более сложной! Это сделает нашу работу намного проще, и нам понадобится меньше дорожной полиции!"
 PER_improved_inspection_methods: "Усовершенствование инспекций"
 PER_improved_inspection_methods_desc: "Как отличить грузовик, перевозящий яйца, от грузовика, перевозящего средства сопротивления? Мы тоже не знаем ответа на этот вопрос, поэтому нам следует лучше проверять транспортные средства, чтобы не упустить возможность поймать террористов!"
 PER_mobilize_the_road_police: "Мобилизация дорожной полиции"
 PER_mobilize_the_road_police_desc: "По правде говоря, полиция - это гражданские вооруженные силы, только с большими ограничениями. В случае вторжения или протестов мы могли бы мобилизовать эти силы, обученные наводить и стрелять."
 PER_NAJA: "СПИРИ"
 PER_NAJA_desc: "Командование правоохранительных органов Исламской Республики Иран - это полицейские силы в Иране."
 PER_train_undercover_cop: "Тренировки подпольных полицейских"
 PER_train_undercover_cop_desc: "Искусство быть ни замеченным, ни услышанным, ни заподозренным - это немного сложнее, чем кажется людям. Если бы у нас были офицеры, способные проникать в внутренние повстанческие группы незамеченными, это значительно облегчило бы работу с этими элементами! Мы должны подготовить несколько человек."
 PER_procurement_of_espionage_equipment: "Закупка оборудования для шпионажа"
 PER_procurement_of_espionage_equipment_desc: "Сокрытие оружия, микрофонов и наушников в самых непонятных и обыденных местах и предметах - это главное, когда вы пытаетесь не выглядеть подозрительно. Однако приобретение подобных устройств - более сложное дело. Вы не можете просто пойти в супермаркет и купить кофейную кружку со встроенной камерой!"
 PER_peoples_security: "Гражданская безопасность"
 PER_peoples_security_desc: "Граждане нашей страны чувствуют себя в безопасности, согласно выдуманным нами данным. Нам нужно увеличить финансирование полиции, чтобы они чувствовали себя защищенными и послушными!"
 PER_more_bases_in_tehran: "Увеличить число отделений в Тегеране"
 PER_more_bases_in_tehran_desc: "Тегеран изобилует подрывной деятельностью, чего и следовало ожидать, учитывая, что это наша столица. В свою очередь, это самый густонаселенный город, поэтому для обеспечения мира и безопасности нам необходимо построить больше полицейских участков и баз скрытой агентуры."
 PER_cooperate_with_vaja: "Кооперация с разведкой"
 PER_cooperate_with_vaja_desc: "Мы должны инвестировать и сотрудничать с нашими спецслужбами, чтобы выявить иностранные и внутренние угрозы и положить конец этим потенциально разрушительным проблемам..."
 PER_military_police_training: "Подготовка военной полиции"
 PER_military_police_training_desc: "Как показали события протестов 2003 года, военная полиция, которой мы располагаем в настоящее время, недостаточно хорошо обучена, чтобы справиться с протестами или подавить их. Нам придется еще больше тренировать эти силы и убедиться, что они лучшие из лучших и готовы к следующим протестам." 
 PER_occupation_management_strategies: "Стратегии подавления"
 PER_occupation_management_strategies_desc: "Что именно мы делаем с протестующими? Ну, общественность не знает, но они достаточно напуганы нашим возмездием, чтобы дважды подумать о протестах!"
 PER_more_bases_in_sistan_o_balochistan: "Увеличить число баз в\nСистане и Белуджистане"
 PER_more_bases_in_sistan_o_balochistan_desc: "Систан и Белуджистан - центр суннитских групп сопротивления из-за своей удаленности и труднодоступности, поскольку, очевидно, мы "ущемляем их религиозные права" и "преследуем религиозные меньшинства". Хотя они полностью правы, мы не хотим слышать их жалобы, поэтому нам следует построить больше застав, как для полиции, так и для военных, чтобы они могли ловить этих людей!"
 PER_VAJA: "Министерство разведки"
 PER_VAJA_desc: "Министерство разведки Исламской Республики Иран является главным разведывательным органом Исламской Республики Иран и членом Иранского разведывательного сообщества."
 PER_information_and_security_university: "Университет безопасности"
 PER_information_and_security_university_desc: "Хотя у нас уже давно есть VAJA, у нас не было школы для обучения оперативников, мы полагались только на [redacted] и [redacted], чтобы найти их. Однако мы могли бы сами создать школу и сделать ее настолько скрытой, что никто бы не узнал о ее существовании!"
 PER_sepah_imam_zaman: "Корпус Имама Замана"
 PER_sepah_imam_zaman_desc: "Корпус Имама Замана, или Сепах, что означает "корпус", - это новая группа элитных сил нашего агентства, обученных искусству подрывной деятельности, сбора разведданных и проникновения. Они могут делать практически все, что связано со шпионажем, кроме того, чтобы попасться!"
 PER_sepah_cyberi: "Кибер Сепах"
 PER_sepah_cyberi_desc: "Хотя традиционный сбор разведданных очень важен, в мире, где технологии занимают все большее место и все секретные архивы хранятся в цифровом виде, было бы разумно создать собственную группу хакеров для защиты наших грязных секретов."
 PER_overseas_issues: "Заграничные операции"
 PER_overseas_issues_desc: "Разве вам не хотелось бы узнать, что там делает Израиль? Мы бы тоже хотели знать, всегда приятно знать о делах других, особенно когда они касаются тебя!"
 PER_hack_rafael_company: "§RВзломать Rafael Company§!"
 PER_hack_rafael_company_desc: "Rafael Advanced Defense Systems Ltd - израильская компания оборонных технологий. Она создала некоторые из самых передовых военных технологий, известных на Земле, таких как "Праща Давида", система противоракетной обороны, которая способна перехватывать наши "Шахаб-2" и "Шахаб-3". Мы должны знать, что разрабатывает эта компания, и, возможно, сделать это своими силами!"
 PER_hack_traffic_system: "§RВзломать городские системы§!"
 PER_hack_traffic_system_desc: "В Израиле очень развитая система дорожного движения, обслуживающая сеть дорог, которая охватывает всю страну. Если бы они могли проверить, где находятся наши силы через дорожные камеры, это было бы очень плохо в тактическом смысле, но лучше для нас, если бы мы были теми, кто контролирует эту систему..."
 PER_amin_military_academy: "Военная академия Амина"
 PER_amin_military_academy_desc: "Академия Амин - это полицейская академия в Иране, связанная с Силами охраны правопорядка Исламской Республики Иран. В академии прошли обучение сотрудники полиции из 16 стран мира."
 PER_re_equip_the_road_police: "Реэкипировка дорожной полиции"
 PER_re_equip_the_road_police_desc: "После революции 1979 года мы провели обширную реорганизацию полиции, объединив Шахрбани, Жандармерию и Комитет Исламской Революции в одну силу. На нашей службе находится около 600 тысяч офицеров, а бюджетные ассигнования очень малы, большинство из них недостаточно оснащены для тех предприятий, которые мы пытаемся осуществить, поэтому мы должны оснастить их новейшим оружием!"
 PER_reinforce_astara_naval_base: "Укрепить базу в Астаре"
 PER_reinforce_astara_naval_base_desc: "Учитывая, что Азербайджан останется Ираном, лучше укрепить военно-морскую базу в Астаре, чтобы нам было удобнее перебрасывать туда грузы."
 PER_ask_for_russian_peace_keepers: "Запросить российских миротворцев"
 PER_ask_for_russian_peace_keepers_desc: "Оказалось, что азербайджанцы очень хотели сохранить свой суверенитет как национальное государство, и различные группы вели против нас партизанские кампании в гористой местности Кавказа. Россия, будучи нашим близким другом, могла бы помочь нам в их подавлении, и это создало бы впечатление, что мы заботимся о правах человека!"
 PER_ask_russians_for_arms: "Запросить российское оружие"
 PER_ask_russians_for_arms_desc: "Что даст присутствие российских войск в нашей стране? Повстанцы, сражающиеся с нами, будут стрелять в них не меньше, чем в нас! Нам нужно русское оружие, и много!"
 PER_ask_armenians_for_militas: "Призвать армянскую милицию"
 PER_ask_armenians_for_militas_desc: "Возвращение азербайджанцами своей нации и независимости пугает Армению не меньше, чем нас. Возможно, обращение к армянским миротворцам с просьбой помочь нам в борьбе с сепаратистскими силами было бы хорошей идеей..."
 PER_ask_armenians_for_militas_tt: "§YНаграда зависит от вступления в конфликт в Азербайджане§!"
 PER_identify_corrupt_officials: "Найти чиновников-коррупционеров"
 PER_identify_corrupt_officials_desc: "Мы не можем избавиться от того, кто, как мы не знаем, коррумпирован! Сначала мы должны определить, кто с наибольшей вероятностью падок на коррупцию, а затем наблюдать и ждать."
 PER_force_them_to_resign: "Попросить их уйти"
 PER_force_them_to_resign_desc: "Почему мы должны делать из коррупционеров такое большое дело? Если кто-то из общественности узнает об этом, это может выставить наши спецслужбы неумелыми, ведь как может такая хорошо оснащенная служба не уметь выявлять коррупцию прямо у нас под носом? Лучше всего, если мы заставим их уйти в отставку по выдуманным причинам..."
 PER_punishment_by_the_judiciary: "Судебные наказания"
 PER_punishment_by_the_judiciary_desc: "Каждый заслуживает права на суд, и эти чиновники - не исключение! Никто не говорит, что суд должен быть справедливым, но мы должны сделать так, чтобы они держались подальше от власти."
 PER_broadcast_trial_in_media: "Транслировать процесс"
 PER_broadcast_trial_in_media_desc: "Позор этим чиновникам за коррупцию! После долгих поисков коррупции мы выявили этих парней, которые наверняка коррумпированы, и, возможно, несколько человек, которые немного более двусмысленны, но нам нужно было много арестов, чтобы это хорошо выглядело на телевидении!"
 PER_broadcast_trial_in_media_effect: "Увеличит §YИсламскую пропаганду§! на §G25%§!"
 PER_modernize_the_riot_police: "Модернизировать разгоны протестов"
 PER_modernize_the_riot_police_desc: "Большинство бойцов, задействованных в настоящее время, оснащены вооружением и автомобилями 90-х и 2000-х годов. Как мы можем ожидать, что они будут делать все возможное со старым оборудованием? Мы должны модернизировать их!"
 PER_improve_domestic_light_armor: "Улучшить свою легкую броню"
 PER_improve_domestic_light_armor_desc: "В настоящее время мы почти полностью полагаемся на иностранный импорт бронемашин, особенно из России. В связи с планами по увеличению независимости от международного рынка, у нас появилась необходимость в разработке собственной легкой брони для транспортных средств."
 PER_IDRO: "ОПРО"
 PER_IDRO_desc: "Организация промышленного развития и обновления Ирана была основана в 1967 году в Иране. Группа ОПРО является одной из крупнейших компаний в Иране. Она также является одним из крупнейших конгломератов в Азии. Целью ОПРО является развитие промышленного сектора Ирана и ускорение процесса его индустриализации, а также экспорт иранской продукции по всему миру."
 PER_free_automobile_imports: "Свободный импорт автомобилей"
 PER_free_automobile_imports_desc: "Люди хотят иностранные роскошные автомобили? Ну, кто мы такие, чтобы их останавливать? Давайте облегчим иностранным компаниям ведение бизнеса здесь с помощью свободного импорта автомобилей!"
 PER_domestic_automobile_industry: "Локальное автомобилестроение"
 PER_domestic_automobile_industry_desc: "Какими бы замечательными ни были иностранные автомобили, это снижает наши собственные промышленные возможности по производству автомобилей, так как мы почти полностью полагаемся на других, которые делают их для нас. Мы должны создать собственную отечественную промышленность, чтобы гарантировать, что у наших людей всегда будет доступ к автомобилям, даже если они не такие роскошные!"
 PER_IKCO: "§2IKCO§!"
 PER_IKCO_desc: "Iran Khodro, известная как IKCO, является иранским автопроизводителем со штаб-квартирой в Тегеране. IKCO была основана в 1962 году как Iran National. Государственная компания производит автомобили, включая легковые автомобили Samand, Peugeot и Renault, а также грузовики, микроавтобусы и автобусы."
 PER_SAIPA: "§OSAIPA§!"
 PER_SAIPA_desc: "SAIPA - иранский автопроизводитель со штаб-квартирой в Тегеране. SAIP Awas была основана в 1965 году. В последние годы ее продукцией были в основном нелицензионные корейские автомобили, а также собственный двигатель и модельный ряд автомобилей."
 PER_kia: "§RKia§!"
 PER_kia_desc: "Kia Corporation, широко известная как Kia, является южнокорейским многонациональным производителем автомобилей со штаб-квартирой в Сеуле, Южная Корея."
 PER_peugeot: "§gPeugeot§!"
 PER_peugeot_desc: "Peugeot - французская марка автомобилей, принадлежащая компании Stellantis. Компания Peugeot родом из Сошо. Peugeot сохранила там крупный завод и музей Peugeot."
 PER_cerato: "Cerato"
 PER_cerato_desc: "Kia Cerato - компактный автомобиль, выпускаемый южнокорейским производителем Kia с 2003 года."
 PER_207_sd: "207 SD"
 PER_207_sd_desc: "Peugeot 207 - это супермини-автомобиль (B), который был разработан и выпускается французским автопроизводителем Peugeot."
 PER_runna: "Runna"
 PER_runna_desc: "Runna (кодовое название X12) - это легковой автомобиль иранского производителя IKCO (Iran Khodro). Это седан, созданный на базе Peugeot 206, и меньше, чем IKCO Samand (X7)."
 PER_tiba: "Tiba"
 PER_tiba_desc: "Tiba - это иранский автомобиль, производимый компанией Saipa. Платформа автомобиля была разработана компанией Saipa, и его безопасность является разумной. В его производстве были задействованы услуги около 122 местных производителей и произведено около 810 деталей."
 PER_imam_alis_riot_police: "Особые отряды Имама Али"
 PER_imam_alis_riot_police_desc: "Подразделение Имама Али является частью Командования специальных подразделений FARAJA - подразделения Командования правоохранительных органов Исламской Республики Иран, в ведении которого находятся силы специального назначения."
 PER_nopo: "NOPO"
 PER_nopo_desc: "NOPO, официально означающее Контртеррористический спецназ, является иранским спецподразделением Командования специальных подразделений Сил правопорядка Исламской Республики Иран."
 PER_quantity_effort: "Количеством перед качеством"
 PER_quantity_effort_desc: "Для экономического роста нам не нужны качественные товары. Достаточно большого количества дешевых товаров."
 PER_licences_from_china: "Лицензии из Китая"
 PER_licences_from_china_desc: "Наши восточные партнеры могут оказать нам большую помощь, благодаря своему огромному опыту в производстве."
 PER_secure_old_soviet_schematics: "Использовать советские чертежи"
 PER_secure_old_soviet_schematics_desc: "Советский промышленный потенциал существенно помог нам во время холодной войны. Он может быть полезен нам и сегодня."
 PER_study_eastern_desgins: "Восточное оружие"
 PER_study_eastern_desgins_desc: "Российские и китайские ВПК намного лучше своих западных конкурентов. Нам нужно лучшее оборудование, которое они могут нам предоставить."
 PER_study_western_designs: "Западное оружие"
 PER_study_western_designs_desc: "Американские и европейские НИОКР создают будущее военной техники. Их разработки улучшат нашу армию и сделают ее конкурентоспособной по сравнению с мировыми лидерами."
 PER_import_anti_riot_equipments: "Импорт техники по разгону протестов"
 PER_import_anti_riot_equipments_desc: "Итак, последний наш бунт закончился не слишком хорошо. На самом деле, это были самые крупные беспорядки в нашей истории, и мы были сильно не готовы к огромному количеству протестующих людей. На всякий случай мы должны приобрести оборудование для борьбы с беспорядками, чтобы быть уверенными, что мы подготовлены немного лучше, чем в прошлый раз."
 PER_import_equipment_for_nopo: "Оснащение для NOPO"
 PER_import_equipment_for_nopo_desc: "В настоящее время у NOPO есть довольно много вещей, необходимых для контртеррористических операций, однако, у них нет всего. На данный момент мы не можем сделать все, поэтому лучше просто импортировать некоторые вещи, чтобы у них хотя бы что-то было."
 PER_identify_dmoestic_separatists: "Идентифицировать внутренних сепаратистов"
 PER_identify_dmoestic_separatists_desc: "Мы выявили множество внутренних сепаратистских группировок в юго-западном и юго-восточном регионах Ирана, с которыми необходимо бороться для обеспечения безопасности наших границ."
 PER_identify_foreign_separatists: "Идентифицировать внешних сепаратистов"
 PER_identify_foreign_separatists_desc: "Мы выявили целый ряд поддерживаемых иностранцами сепаратистских группировок в западном и северо-западном регионах Ирана, с которыми необходимо бороться для обеспечения нашей территориальной целостности."
 PER_arrest_separatists_in_balochistan: "Арестовать сепаратистов в §YБалочестане§!"
 PER_arrest_separatists_in_balochistan_desc: "Мы выявили многих преступников-сепаратистов в Балочестане, и мы начали массовые репрессии против этих раскольнических элементов!"
 PER_arrest_separatists_in_kordestan: "Арестовать сепаратистов в §YКордестане§!"
 PER_arrest_separatists_in_kordestan_desc: "Мы выявили многих сепаратистских подонков в Кордестане, мы арестовали дюжину иностранных шпионов и прекратили их поставки, и мы начали масштабные репрессии против самих сепаратистов!"
 PER_arrest_separatists_in_azerbaijan: "Арестовать сепаратистов в §YАзербайджане§!"
 PER_arrest_separatists_in_azerbaijan_desc: "Мы выявили многих предателей-сепаратистов в Азербайджане, мы арестовали их главных контрабандистов оружия и поставок, и мы начали масштабные репрессии против самих сепаратистов!" 
 PER_arrest_separatists_in_khuzestan: "Арестовать сепаратистов в §YХузестане§!"
 PER_arrest_separatists_in_khuzestan_desc: "Мы выявили многих сепаратистских подонков в Хузестане, и мы начали массовое подавление этих раскольнических элементов!"
 PER_command_and_control_office: "Управление по контролю"
 PER_command_and_control_office_desc: "Наш Объединенный штаб вооруженных сил контролирует все и всех, кто ниже его по званию, и координирует передвижение войск. Он создан по образцу объединенного и комбинированного штабов Соединенных Штатов, так как этот объединенный штаб только контролирует операции, в то время как Министерство обороны контролирует административные вопросы."
 PER_irgc_airforce: "Авиация КСИР"
 PER_irgc_airforce_desc: "ВВС Корпуса стражей исламской революции - это стратегические ракетные, воздушные и космические силы КСИР."
 PER_irgc_ground_forces: "Сухопутные силы КСИР"
 PER_irgc_ground_forces_desc: "Сухопутные войска Корпуса стражей исламской революции, сокращенно NEZSA, - это сухопутные силы, которые Корпус стражей исламской революции (КСИР) содержит параллельно с регулярной армией Ирана. В дополнение к своей обычной военной роли, сухопутные войска стражей революции больше ориентированы на борьбу с внутренними беспорядками, чем регулярная армия."
 PER_irgc_naval_forces: "Флот КСИР"
 PER_irgc_naval_forces_desc: "ВМС Корпуса стражей исламской революции, официально сокращенное название NEDSA, но также известное как ВМС Сепах и под аббревиатурой IRGCN, является военно-морской службой Корпуса стражей исламской революции, основанной в 1985 году, и одной из двух морских сил Ирана, параллельно с обычными ВМС Исламской Республики Иран."
 PER_take_over_persian_gulf_security: "Захватить контроль над заливом"
 PER_take_over_persian_gulf_security_desc: "NEDSA специализируется на скоростных маневрах, в отличие от иранского флота, который является более традиционным флотом с более крупными судами. В настоящее время иранский флот контролирует оборону Персидского залива, но NEDSA более способна выполнять миссии своевременно, хотя и в меньших масштабах. Мы должны передать оборонные обязанности NESDA."
 PER_inspect_regional_headquarters: "Инспекция на местах"
 PER_inspect_regional_headquarters_desc: "Чем занимается региональный штаб? Лучше всего, если мы пойдем и проверим, чтобы убедиться, что они всегда делают все возможное самым оптимизированным образом!"
 PER_advanced_ballistics_effort: "Улучшить артиллерию"
 PER_advanced_ballistics_effort_desc: "Как мы можем утверждать, что у нас есть мощные ракеты, способные в мгновение ока поразить Израиль, когда у нас их нет? Лучший способ сказать, что они у нас есть, - это действительно иметь их, что означает, что нам придется исследовать более совершенные ракетные технологии."
 PER_irgc_havaniruz: "Хаванируз КСИР"
 PER_irgc_havaniruz_desc: "Хаванируз, или воздушная поддержка, - это то, чего в настоящее время очень мало у наших войск на земле. КСИР мог бы взять на себя эту роль, обеспечивая нашей армии постоянную поддержку с воздуха..."
 PER_irgc_drone_command: "Дроны КСИР"
 PER_irgc_drone_command_desc: "На данный момент мы имеем сеть управления беспилотниками для расширения возможностей беспилотной авиации, и все это под контролем ВВС КСИР!"
 PER_external_operations: "Внешние операции"
 PER_external_operations_desc: "В последние годы КСИР привык действовать на чужой территории, к неудовольствию наших соседей. Однако мы считаем это необходимым шагом для защиты иранских интересов, даже если мы не у себя дома!"
 PER_diplomatic_training: "Дипломатическая подготовка"
 PER_diplomatic_training_desc: "Наши внешние операции расширились от простого присутствия на чужой территории во время войны до активной деятельности на чужой территории во время мира. КСИР сейчас больше всего похож на интервенционные силы, так что позвольте им! Правда, им придется очень хорошо убедить других в том, чтобы они их впустили..."
 PER_saberin_special_forces_divison: "Спецназ Саберин"
 PER_saberin_special_forces_divison_desc: "Бригада "Саберин Такавар", также известная как "Отряд Саберин", является элитным подразделением сухопутных войск Корпуса стражей исламской революции. Она считается одним из лучших подразделений иранских вооруженных сил, имеющим десятилетия военного и боевого опыта как на родине, так и специально в зарубежных операциях в соседних странах."
 PER_irgc_marines: "Морская пехота КСИР"
 PER_irgc_marines_desc: "Специальное подразделение NEDSA, также известное как Sepah Navy Special Force (S.N.S.F.), является такаварским подразделением ВМС Корпуса стражей исламской революции (КСИР), дислоцированным на острове Большой Фарур в Персидском заливе. В состав подразделения входят морские пехотинцы, фрогмены и снайперы, специализирующиеся на вертолетных, амфибийных боевых действиях и морском десантировании."
 PER_work_with_the_artesh: "Кооперация с армией"
 PER_work_with_the_artesh_desc: "Наличие двух полностью разобщенных высших военных командований не будет функциональным в натине. Чтобы обеспечить нашу победу, и КСИР, и АИРА должны работать в тандеме друг с другом для достижения наилучшего результата."
 PER_bolster_naval_presence: "Заявить о морском присутствии"
 PER_bolster_naval_presence_desc: "Нынешнего военно-морского присутствия, которое мы установили в Персидском заливе, недостаточно, чтобы превзойти или даже противостоять американскому флоту, имеющему несколько баз в заливе. Нам необходимо увеличить количество кораблей, если мы хотим иметь шанс на гегемонию в регионе."
 PER_the_end_of_israel: "Конец Израиля"
 PER_the_end_of_israel_desc: "Благодаря нашей борьбе появилась возможность перенести борьбу в Израиль! Пришло время разрубить голову змеи, плетущей паучье гнездо, источник наших проблем! Сейчас или никогда! Мы идем Израиль, Аллаху Акбар!"
 PER_irgc_quds_force: "Кудс КСИР"
 PER_irgc_quds_force_desc: "Силы Кудс - одно из пяти подразделений КСИР, специализирующееся на ведении нетрадиционной войны и операциях военной разведки.  Отвечая за экстерриториальные операции, Силы Кудс поддерживают негосударственные субъекты во многих странах, включая Хезболлу, Хамас, Палестинский исламский джихад, йеменских хутистов и шиитские ополчения в Ираке, Сирии и Афганистане."
 PER_the_road_to_jerusalem: "Дорога к Иерусалиму"
 PER_the_road_to_jerusalem_desc: "Нам придется пройти долгий путь, чтобы достичь Иерусалима, но мы сделаем это, и мы освободим мусульман Палестины, одно действие за другим!"
 PER_azerbaijan_returns_to_iran: "Азербайджан\nвозвращается в Иран"
 PER_azerbaijan_returns_to_iran_desc: "Давным-давно Азербайджан был частью нашей нации и даже заложил основы нашей современной нации, но он был медленно отделен от нас русскими Туркменчайским договором, а затем Голестанский договор стал последним гвоздем в крышку гроба. Сегодня Азербайджан - независимая нация, живое больное воспоминание... Мы планируем изменить это и вернуть то, что принадлежало нам по праву!"
 PER_irgc_aerospace_force: "Космические войска КСИР"
 PER_irgc_aerospace_force_desc: "Воздушно-космические силы Корпуса стражей исламской революции - это стратегические ракетные, воздушные и космические силы КСИР. В 2009 году они были переименованы из ВВС КСИР в Космические войска КСИР."
 PER_a_great_satan_no_more: "Нет больше Сатаны!"
 PER_a_great_satan_no_more_desc: "Наконец-то... пришло время смирить или даже уничтожить Великого Сатану: Соединенные Штаты. Нас слишком долго запугивали и подталкивали, мы покажем им и всему миру истинную силу и упорство иранской нации! Во имя Аллаха, мы победим!"
 PER_support_the_assads: "Поддержка Асада"
 PER_support_the_assads_desc: "Семья Асадов, которая является нашим верным шиитским союзником в Сирии, испытывает большие трудности, особенно во время событий "арабской весны". Мы должны поддержать их всеми возможными способами, чтобы они остались у власти!"
 PER_support_hashd_al_sha_bi: "Поддержка Аль-Хашд аш-Ша'би"
 PER_support_hashd_al_sha_bi_desc: "Аль-Хашд аш-Ша'би, также известный как Комитет народной мобилизации (КНМ), является иракской государственной зонтичной организацией, состоящей из примерно 67 различных вооруженных группировок, насчитывающих около 128 000 бойцов, которые в основном являются мусульманами-шиитами. Специализируясь на ведении боевых действий в городских условиях, они являются отличным союзником во время кризиса, и мы должны помочь им приобрести все необходимое!"
 PER_inviting_iraq_shia_condition_tt: "\n§YИрак§! не будет приглашен в Ось Сопротивления, потому что в настоящее время они §Rне§! являются §Gшиитами§!. Мы можем увеличить влияние шиитов в иракском правительстве с помощью решений, которые будут доступны с фокусом §YОсь сопротивления§!.\n\n"
 PER_support_hezbullah: "Поддержка Хезболлы"
 PER_support_hezbullah_desc: "Хезболла - ливанская шиитская исламистская политическая партия и боевая группа, возглавляемая генеральным секретарем Хасаном Насраллой с 1992 года. Хезболла была задумана мусульманскими священнослужителями и финансировалась Ираном в первую очередь для того, чтобы помешать израильскому вторжению в Ливан, и с тех пор она остается нашим близким союзником. Будучи микрогосударством, они будут нуждаться в любой помощи, которую они могут получить для борьбы с Израилем!"
 PER_acquire_ports_in_the_west: "Забрать западные порты"
 PER_acquire_ports_in_the_west_desc: "Обеспечив стабильность режима Асада, мы можем приобрести порты в Латакии, чтобы окружить Израиль с морской точки зрения, как со стороны Красного моря, так и со стороны Средиземного!"
 PER_secure_iraqi_partnership: "Партнерство с Ираком"
 PER_secure_iraqi_partnership_desc: "С укреплением нашего влияния в Ираке мы, наконец, добились того, что они разрешили нам создать базы в их стране, к ужасу Израиля!"
 PER_control_lebanese_defense: "Контроль обороны Ливана"
 PER_control_lebanese_defense_desc: "С нами, как главным защитником Ливана от иностранцев, мы сможем, наконец, объединить Ливан под знаменем Хезболлы для создания более сильного шиитского государства без сопротивления со стороны ливанского правительства!"
 PER_dominion_over_the_levant: "Доминация над\nЛиваном"
 PER_dominion_over_the_levant_desc: "Теперь именно мы обладаем наибольшей властью и влиянием в Ливане, а не Израиль! Их конец становится все ближе..."
 PER_dominion_over_the_red_sea: "Доминация над\nКрасным морем"
 PER_dominion_over_the_red_sea_desc: "Создав шиитское государство в Мандебском проливе, мы отрезали Израиль от выхода из Красного моря, обеспечив себе военно-морское господство!"
 PER_the_defenders_of_islam: "Защитники ислама"
 PER_the_defenders_of_islam_desc: "Мы, как единственная истинно шиитская (не считая светских государств, таких как Азербайджан) нация, должны защищать права мусульман-шиитов на Ближнем Востоке, так как никто другой этого не сделает!"
 PER_agitate_shias_in_bahrain: "Агитировать шиитов в Бахрейне"
 PER_agitate_shias_in_bahrain_desc: "Слишком долго шиитское меньшинство Бахрейна подвергалось мучениям со стороны бахрейнской суннитской королевской семьи! Мы поможем им увидеть лучший путь, поможем им достичь своей цели - освобождения!"
 PER_agitate_shias_in_bahrain_tt: "§YБахрейнские шииты§! будут §Rвосставать§! против своего правительства и присоединятся к Оси Сопротивления"
 PER_dismantle_the_saudi_monarchy: "Упразднить саудитскую монархию"
 PER_dismantle_the_saudi_monarchy_desc: "Часть за частью будет демонтирована Саудовская монархия, при этом нашей первой целью будет обеспечение независимости катифийских шиитов от их подавления!"
 PER_dammam_success: "Даммамский бунт был успешным!"
 PER_support_the_ansar_allah: "Поддержать Ансар-Аллах"
 PER_support_the_ansar_allah_desc: "Шииты Хути будут отличным союзником, если мы хотим обеспечить безопасность Мандебского пролива. Мы должны обеспечить их выживание как государства!"
 PER_the_battle_of_the_red_sea: "Битва за\nКрасное море"
 PER_the_battle_of_the_red_sea_desc: "В отличие от Персидского залива, Красное море изобилует островами, островками и мелководьем, которые наш нынешний флот не в состоянии обойти из-за риска сесть на мель. Мы должны построить корабль, приспособленный для ведения боевых действий в прибрежных водах, если мы хотим получить военно-морское превосходство в Красном море."
 has_researched_missile_destroyer_3: "Has researched Missile Destroyer 4"
 PER_budget_estimates: "Оценка бюджета"
 PER_budget_estimates_desc: "Наш нынешний бюджет показывает, что у нас более чем достаточно средств, чтобы обеспечить население бесплатным всеобщим образованием, ориентированным на качество, и у нас все еще будет профицит!"
 PER_sponsor_enthusiastic_tv_shows: "Спонсировать смелые ТВ проекты"
 PER_sponsor_enthusiastic_tv_shows_desc: "С такими деньгами лучше бы наши люди смотрели телевидение, которое мы спонсируем, а не иностранные передачи, которые могут содержать анти-нашу пропаганду!"
 PER_space_warfare: "Космические войны"
 PER_space_warfare_desc: "С нашими космическими силами мы более чем способны сбивать вражеские спутники, чтобы лишить их доступа к телекоммуникациям с нашими собственными спутниками, оснащенными самыми мощными лазерами, которые мы смогли найти!"
 PER_astroid_mining: "Добыча на астероидах"
 PER_astroid_mining_desc: "Будучи страной, богатой нефтью, мы испытываем острую нехватку других драгоценных металлов, необходимых для нашей промышленности. Разве вам не хотелось бы, чтобы мы могли просто сорвать с неба богатые минералами астероиды и забрать их содержимое себе? Теперь это возможно!"
 PER_iranian_moon_base: "Иранская лунная база"
 PER_iranian_moon_base_desc: "Почему нет? Америка может попытаться создать это, а мы нет? Это покажет всему миру нашу мощь!"
 PER_reinforced_satellites: "Укрепленные спутники"
 PER_reinforced_satellites_desc: "Что если другие страны разработают спутники, оснащенные оружием, раньше нас? Что если космический мусор попадет в наши спутники и уничтожит их? С новым и усовершенствованным бронированным спутником эти проблемы больше не актуальны!"
 PER_to_merrikh_and_beyond: "На Луну и дальше!"
 PER_to_merrikh_and_beyond_desc: "Теперь мы стали космической державой... У меня на глаза наворачиваются слезы от того, как далеко мы зашли..."
 PER_merrikh_effect: "\nЗапустит миссию на §YМарс§! и вернется на §YЗемлю§!."
 PER_moon_base_effect: "Запустит миссию на §YЛуну§! и создаст §YЛунную базу§!."
 PER_iranian_space_marines: "Иранские космические десантники"
 PER_iranian_space_marines_desc: "Лучше польских!"
 PER_israel_etelaat_base: "[ISR.GetFlag]Израильская\nбаза"
 PER_israel_etelaat_base_desc: "Наличие собственного новостного издания в Израиле будет полезно для поиска людей, разделяющих те же идеи, что и мы, возможно, мы даже сможем найти иностранных рекрутов!"
 PER_turkey_etelaat_base: "[TUR.GetFlag]Турецкая\nбаза"
 PER_turkey_etelaat_base_desc: "Наличие собственного новостного издания в Турции будет полезно для поиска людей, разделяющих наши идеи, возможно, мы даже сможем найти иностранных рекрутов!"
 PER_azerbayjan_etelaat_base: "[AZE.GetFlag]Азербайджанская\nбаза"
 PER_azerbayjan_etelaat_base_desc: "Наличие собственного новостного издания в Азербайджане будет полезно для поиска людей, разделяющих наши идеи, возможно, мы даже сможем найти иностранных рекрутов!"
 PER_arabia_etelaat_base: "[SAU.GetFlag]Аравийская\nбаза"
 PER_arabia_etelaat_base_desc: "Наличие собственного новостного издания в Саудовской Аравии будет полезно для поиска людей, разделяющих наши идеи, возможно, мы даже сможем найти иностранных рекрутов!"
 PER_agents_of_hezbollah: "Агенты Хезболлы"
 PER_agents_of_hezbollah_desc: "Благодаря нашей торговой точке мы нашли различных палестинцев, жаждущих освободить свою родину от израильского правительства! Мы привлекли их к работе в сотрудничестве с "Хезболлой"."
 PER_islamic_resistance_of_the_najba: "Исламское сопротивление Наджбы"
 PER_islamic_resistance_of_the_najba_desc: "Благородное исламское сопротивление - это наша собственная группа антитурецкого сопротивления, которую мы сформировали из добровольцев, привлеченных репортажами нашего информационного агентства. Мы будем использовать их, чтобы ослабить турецкую армию, размещенную на территории наших союзников!"
 PER_islamic_resistance_of_the_najba_effect: "Нанесет урон §Y[TUR.GetFlag]турецким§! подразделениям в Сирии, Ираке и Курдистане."
 PER_elham_ali_f_under_sight: "Гейдар под нашим надзором"
 PER_elham_ali_f_under_sight_desc: "Ильхам Гейдар, политик Азербайджана, отличающийся авторитаризмом и сионизмом, попал в поле нашего зрения. Так близко, именно там, где мы хотим его видеть..."
 PER_under_israel_skin: "Внутри Израиля"
 PER_under_israel_skin_desc: "Палестинцы, объединяйтесь против Израиля! Помогите нам проникнуть в их правительство!"
 PER_under_turkey_skin: "Внутри Турции"
 PER_under_turkey_skin_desc: "Алевиты, объединяйтесь против Турции! Помогите нам проникнуть в их правительство!"
 PER_under_baku_skin: "Внутри Азербайджана"
 PER_under_baku_skin_desc: "Благочестивые азербайджанцы, объединяйтесь против Азербайджана! Помогите нам проникнуть в их правительство!"
 PER_blow_nahariya_weapone_storage: "Взорвать склады в Нахарии"
 PER_nahariya_sabotage_tt: "Включает миссию §YОружейные склады в Нахарии§!\n(Требуется §YВнедрение в армию§!)"
 PER_blow_turkey_iraqi_base: "Взорвать турецко-иракскую базу"
 PER_blow_turkey_iraqi_base_desc: "Да, Рико, ка-бум!"
 PER_turkey_iraqi_base_tt: "Включает миссию §YТурецко-иракскую базу§!\n(Требуется §YВнедрение в армию§!)"
 PER_blow_baku_gas_canals: "Взорвать бакинские газопроводы"
 PER_blow_baku_gas_canals_desc: "Невозможно заработать деньги, если у вас нет газа, особенно в стране, зависящей от экспорта газа и нефти!"
 blow_baku_gas_canals_tt: "Включает миссию §YВзорвать бакинские газопроводы§!\n(Требуется §YГражданское внедрение§!)"
 PER_sepah_in_arabistan: "Сепахи в Аравии"
 PER_sepah_in_arabistan_desc: "Теперь, когда мы смогли закрепиться в Саудовской Аравии, мы можем послать КСИР для ведения тайной деятельности в Катифе!"
 PER_under_arab_countries_skin: "Внутри Аравии"
 PER_under_arab_countries_skin_desc: "Шииты Аравии, объединяйтесь против саудитов! Помогите нам проникнуть в их правительство!"
 PER_aramco_underfire: "Арамко под атакой"
 PER_aramco_underfire_desc: "Главная нефтяная компания Саудовской Аравии, источник всех их доходов... Как вы думаете, что произойдет, если она взлетит на воздух?"
 PER_aramco_sabotage_tt: "Включает миссию §YСаботаж Арамко§!\n(Требуется §YГражданское внедрение§!)"
 PER_domestic_issues: "Внутренние дела"
 PER_domestic_issues_desc: "Насколько важны внешние проблемы, настолько же важна стабильная страна внутри страны, свободная от антиправительственных сил!"
 PER_tabriz_etelaat_base: "База в Тебризе"
 PER_tabriz_etelaat_base_desc: "В Тебризе проживает множество крупных меньшинств, которые стремятся вырваться на свободу и создать свои собственные государства, скрытно ища поддержки иностранных правительств. Мы должны уничтожить их!"
 PER_trade_spies_with_money: "Подкуп шпионов"
 PER_trade_spies_with_money_desc: "Как бы ни было здорово... уничтожение шпионов как развлечение, как вы думаете, сколько бы правительство заплатило за шпиона, на подготовку которого оно потратило сотни тысяч?"
 PER_tehran_etelaat_base: "База в Тегеране"
 PER_tehran_etelaat_base_desc: "Обеспечение того, чтобы население нашей столицы соответствовало нашим идеалам, достаточно важно, чтобы оправдать строительство новостного издания, которое может научить население, как идентифицировать иностранных шпионов!"
 PER_irgc_missile_command: "Ракетное командование КСИР"
 PER_irgc_missile_command_desc: "Наличие отдельной командной структуры для обеспечения автономности нашей ракетной системы довольно важно, тем более что такое управление будет отвечать за исследования ракетной техноногии."
 PER_armenian_voluntears: "Армянские добровольцы"
 PER_armenian_voluntears_desc: "Как вы думаете, сколько армян добровольно согласились бы сразиться со своим заклятым врагом - Азербайджаном? Давайте спросим!"
 PER_russias_support: "Поддержка со стороны России"
 PER_russias_support_desc: "Россия любит нас не меньше, чем Армению, и любой шанс сместить Азербайджан с поста кавказской державы был бы встречен аплодисментами в посольстве!"
 PER_russia_refused_to_support_us_against_armenia: "Россия отвергла наше предложение."
 PER_give_arms_to_armenians: "Вооружить Армению"
 PER_give_arms_to_armenians_desc: "Храбрые армяне, готовые сражаться, должны быть вооружены, и мы будем их поставщиками!"
 PER_buy_su_from_russia: "Покупка Су-35"
 PER_buy_su_from_russia_desc: "Планирование сражения в горах Азербайджана без самолетов - это практически смертельный исход, особенно если они создали укрепления. Нам понадобятся российские истребители для обеспечения превосходства в воздухе и наземной поддержки в предстоящем сражении!"
 PER_develop_armenian_air_bases: "Развитие баз ВВС в Армении"
 PER_develop_armenian_air_bases_desc: "Если мы собираемся начать скоординированную атаку с трех фронтов, нам всем нужны современные и функциональные аэродромы, чтобы обеспечить превосходство в воздухе. У Армении их нет, поэтому мы построим их для них в знак доброй воли!"
 PER_develop_armenian_air_bases_effect: "Добавит §G2§! §YАвиабазы§! в §YАрмении§!."
 PER_develop_armenian_missle_system: "Развитие сети ракет в Армении"
 PER_develop_armenian_missle_system_desc: "Армянская ракетная система... допустим, она есть и существует. Она не самая современная, но функциональная, но систему придется модернизировать, чтобы уничтожить азербайджанские укрепления на границе."
 PER_develop_armenian_missle_system_effect: "Добавит §G2§! §YРакетных установок§! и бонус к исследованию на §G1§! год для §YВсех ракет§! в §YАрмении§!"
 PER_military_exercises_with_armenia: "Учения с Арменией"
 PER_military_exercises_with_armenia_desc: "Описать предыдущий боевой опыт Армении как бои было бы преуменьшением. Хотя у них есть функциональная и профессиональная армия, она не может сравниться по качеству с российскими и нашими войсками. Мы должны обучить их, чтобы эта война прошла успешно!"
 PER_naval_co_exersises_with_russia: "Морские учения с Россией"
 PER_naval_co_exersises_with_russia_desc: "Каспийский флот России больше нашего Каспийского флота, но оба наши флота вместе взятые больше флота Азербайджана, и мы можем обеспечить военно-морское превосходство на азербайджанском побережье, но сначала давайте посмотрим, как пойдет сотрудничество в ходе некоторых учений."
 PER_united_against_azerbayjan: "Вместе против Азербайджана!"
 PER_united_against_azerbayjan_desc: "Вся банда в сборе и едет на Баку!"
 PER_reinforce_astara_naval_base_two: "Укрепить базу в Астаре"
 PER_reinforce_astara_naval_base_two_desc: "Учитывая, что Азербайджан теперь постоянно принадлежит Ирану, лучше всего укрепить военно-морскую базу в Астаре, чтобы нам было удобнее перебрасывать туда грузы."
 PER_embargo_azerbayjan_toghter: "Коллективное эмбарго"
 PER_embargo_azerbayjan_toghter_desc: "Перед этим боем мы могли бы убедиться, что Азербайджан не в состоянии оказать достойное сопротивление, лишив их всех денег!"
 PER_cancellation_of_economic_contracts: "Отмена экономических контрактов"
 PER_cancellation_of_economic_contracts_desc: "*Рвется документ, об экономических контрактах с Азербайджаном*"
 PER_cancellation_of_iron_ore_contracts: "Отмена рудовых контрактов"
 PER_cancellation_of_iron_ore_contracts_desc: "*Рвется бумагу с надписью: Рудовые контракты с Азербайджаном*"
 PER_cancellation_of_gas_contracts: "Отмена газовых контрактов"
 PER_cancellation_of_gas_contracts_desc: "*Горит бумага, в которой говорится о газовых контрактах с Азербайджаном*"
 PER_ask_russians_for_embargo_azerbayjan: "Попросить русских об эмбарго"
 PER_ask_russians_for_embargo_azerbayjan_desc: "Россия ненавидит азербайджанское правительство почти так же, как и мы, посмотрим, захотят ли они поучаствовать в этом!"
 PER_construction_of_iran_russia_armenia_gas_line: "Ирано-армянский газопровод"
 PER_construction_of_iran_russia_armenia_gas_line_desc: "Теперь, когда мы больше не ведем дела с Азербайджаном, нам нужен новый газовый рынок. К счастью, совсем рядом есть прекрасная кавказская страна, которая, возможно, захочет принять в этом участие!"
 PER_topple_qatar: "Свержение в Катаре"
 PER_topple_qatar_desc: "Теперь, когда мы разобрались с влиянием Саудовской Аравии в Персидском заливе, мы можем начать устранять остатки их власти, свергнув катарскую монархию!"
 PER_topple_qatar_tt: "§YКатарские шииты§! будут §Rвосставать§! против своего правительства и присоединятся к §GОси Сопротивления§!."
 PER_topple_uae: "Свержение в Эмиратах"
 PER_topple_uae_desc: "Теперь, когда мы разобрались с влиянием Саудовской Аравии в Персидском заливе, мы можем начать устранять остатки их власти, свергнув ОАЭ!"
 PER_topple_UAE_tt: "§YЭмиратские шииты§! будут §Rвосставать§! против своего правительства и присоединятся к §GОси Сопротивления§!."
 PER_musandam_seperatism: "Мусандамский сепаратизм"
 PER_musandam_seperatism_desc: "Мусандам не всегда был частью Омана, и не обязательно должен быть ею и сейчас!"
 PER_musandam_invasion: "Вторжение в Мусандам"
 PER_musandam_invasion_desc: "Хотя сепаратизм дает нам преимущество в отношении иностранного государства, прямое владение Ормузским проливом обеспечит нам вечную власть, если мы сможем его сохранить, поэтому лучше, чтобы он у нас был!"
 PER_persian_gulf_supremacy: "Доминация в заливе"
 PER_persian_gulf_supremacy_desc: "От побережья до сияющего побережья мы заполнили и окружили Персидский залив нашими союзниками и ослабили некогда выдающиеся государства, державшие здесь власть. Теперь Персидский залив действительно, бесспорно, персидский!"
 PER_develop_military_industries: "Развивать военную промышленность"
 PER_develop_military_industries_desc: "Вместо того чтобы концентрироваться на провинциях, которые все равно ничего не дадут, мы могли бы вместо этого сосредоточиться на наших растущих военных потребностях, которые требуют тонны оборудования для поддержания эффективности." 
 PER_shia_governor_yes_name: "Сайид Ибрагим бин Саид бин Ибрагим аль-Бусаиди"
 PER_preserve_cultural_property: "Сохранить культурную собственность"
 PER_preserve_cultural_property_desc: "В пределах наших границ находится множество культурных и исторических зданий, многие из которых были построены еще в древние времена. Наш долг как древней цивилизации - сохранить нашу национальную идентичность и богатую культурную историю для будущих поколений!"
 PER_focus_on_ground_forces: "Сфокусироваться на:\nСухопутных войсках"
 PER_focus_on_ground_forces_desc: "Сухопутные войска всегда были необходимы, и так получилось, что наши союзники плохо подготовили свои вооруженные силы к предстоящей борьбе. Мы должны подготовить их!"
 PER_focus_on_air_forces: "Сфокусироваться на:\nВВС"
 PER_focus_on_air_forces_desc: "В то время как сухопутные войска являются традиционными, воздух - это то, как мы обеспечиваем наземную поддержку, и размер вашей армии имеет меньшее значение, если у вас есть большие военно-воздушные силы для ее поддержки!"
 PER_focus_on_naval_forces: "Сфокусироваться на:\nФлоте"
 PER_focus_on_naval_forces_desc: ""Кто управляет волнами, тот управляет миром" - Альфред Т. Мэхэн"
 PER_strategic_advice_for_our_allies: "Стратегическая помощь\nдля союзников"
 PER_strategic_advice_for_our_allies_desc: "Высшее командование наших союзников плохо подготовлено к такой крупной войне. Мы должны научить их быть лучшими!"
 PER_fund_shia_militias: "Спонсировать шиитские милиции"
 PER_fund_shia_militias_desc: "Иногда все, что вам нужно, это несколько благочестивых людей и немного оружия, и в данном случае это то, что нужно нашим союзникам!"
 PER_axis_of_resistance: "Ось Сопротивления"
 PER_axis_of_resistance_desc: "Ось сопротивления - это антизападный/израильско/саудовский политический и неформальный военный союз между Ираном, Палестиной, сирийским правительством Асада и ливанской военизированной группировкой "Хезболла". Несмотря на различие идеологий, таких как светский баасизм, суннитский фундаментализм и шиитский исламизм, их объединяет цель противостояния НАТО, Израилю и Саудовской Аравии в регионе."
 PER_armored_equipment_production: "Производство бронетехники"
 PER_armored_equipment_production_desc: "Нынешняя военная промышленность, которой располагают наши союзники, недостаточна, чтобы обеспечить необходимые компоненты для тяжелой бронетехники, и поэтому мы должны будем оказать помощь!"
 PER_air_equipment_production: "Производство самолетов"
 PER_air_equipment_production_desc: "Нынешняя военная промышленность, которой располагают наши союзники, недостаточна для обеспечения необходимых компонентов для современных самолетов, и поэтому мы должны будем оказать помощь!"
 PER_naval_equipment_production: "Производство кораблей"
 PER_naval_equipment_production_desc: "Нынешняя военно-морская промышленность, которой располагают наши союзники, недостаточна, чтобы обеспечить необходимые компоненты для современных военно-морских кораблей, и поэтому мы должны будем оказать помощь!"
 PER_united_against_zionists: "Вместе против сионистов"
 PER_united_against_zionists_desc: "Я не говорю, что мы все собираемся бросаться на Израиль, однако..."
 PER_vezarate_jahade_keshavarzi: "Vezārat-e Jahād-e Keshāvarzī"
 PER_vezarate_jahade_keshavarzi_desc: "Министерство сельскохозяйственного джихада - это иранский государственный орган, отвечающий за надзор за сельским хозяйством в Иране. Министерство называлось "Джихад строительства", но в 2001 году оно было объединено с министерством сельского хозяйства и образовало Министерство сельскохозяйственного джихада."
 PER_ICM: "Combine Manufacturing Company"
 PER_ICM_desc: "Iran Combine Manufacturing Company - крупнейший производитель комбайнов на Ближнем Востоке, расположенный в Араке."
