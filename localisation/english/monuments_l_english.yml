 # Monuments:
 MONUMENT_1_NAME: "Brandenburg Gate"
 MONUMENT_1_DESC: "The §Y$MONUMENT_1_NAME$§! is an 18th-century neoclassical monument in $VICTORY_POINTS_6521$, built on the orders of Prussian King Frederick William II after the temporary restoration of order during the Batavian Revolution. It was commissioned to represent peace and was originally named the §YPeace Gate§!. Atop the gate is a sculpture of a quadriga - a chariot drawn by four horses - driven by Victoria, the Roman goddess of victory."

 MONUMENT_2_NAME: "Arc de Triomphe"
 MONUMENT_2_DESC: "The §Y$MONUMENT_2_NAME$§! was commissioned in 1806, after the victory at Austerlitz by Emperor Napoleon at the peak of his fortunes. Following its construction, the §Y$MONUMENT_2_NAME$§! became the rallying point of French troops parading after successful military campaigns and for the annual Bastille Day military parade. Famous victory marches around or under the §Y$MONUMENT_2_NAME$§! have included the Germans in 1871 and the French in 1919."

 MONUMENT_3_NAME: "Eiffel Tower"
 MONUMENT_3_DESC: "The §Y$MONUMENT_3_NAME$§! is a wrought-iron lattice tower. It is named after the engineer Gustave Eiffel, whose company designed and built the tower. It was constructed from 1887 to 1889 as the entrance to the 1889 World's Fair and is 324 meters tall."

 MONUMENT_4_NAME: "Victory Column"
 MONUMENT_4_DESC: "The §Y$MONUMENT_4_NAME$§! was designed in 1864 to commemorate the Prussian victory in the Second Schleswig War. By the time it was inaugurated on 2 September 1873, Prussia had also defeated Austria and its German allies in the Austro-Prussian War (1866) and France in the Franco-Prussian War (1870–71), giving the statue a new purpose. Different from the original plans, these later victories in the unification wars inspired the addition of the bronze sculpture of Victoria, the Roman goddess of victory."

 MONUMENT_5_NAME: "Palace of Westminster"
 MONUMENT_5_DESC: "The §Y$MONUMENT_5_NAME$§! serves as the meeting place for both the §YHouse of Commons§! and the §YHouse of Lords§!, the two houses of the Parliament of Great Britain. The §Y$MONUMENT_5_NAME$§! as a whole underwent significant alterations from the 18th century onwards, as Parliament struggled to carry out its business in the limited available space of ageing buildings. Calls for an entirely new palace went unheeded – instead more buildings of varying quality and style were added."

 MONUMENT_6_NAME: "Buckingham Palace"
 MONUMENT_6_DESC: "§Y$MONUMENT_6_NAME$§! is the administrative headquarters of the monarch of Great Britain. Originally known as §YBuckingham House§!, the building at the core of the palace was a large townhouse built for the Duke of Buckingham in 1703 on a site that had been in private ownership for at least 150 years. It was acquired by King George III in 1761 as a private residence for Queen Charlotte and became known as The Queen's House. During the 19th century it was enlarged. §Y$MONUMENT_6_NAME$§! became the $VICTORY_POINTS_11333$ residence of the British monarch on the accession of Queen Victoria in 1837."

 MONUMENT_7_NAME: "Statue of Liberty"
 MONUMENT_7_DESC: "The §Y$MONUMENT_7_NAME$§! is a colossal neoclassical sculpture. The copper statue is a gift from the people of France to the people of the United States and was dedicated on October 28, 1886. The statue is a figure of Libertas, a robed Roman liberty goddess. She holds a torch above her head with her right hand, and in her left hand carries a tabula ansata inscribed JULY IV MDCCLXXVI (July 4, 1776 in Roman numerals), the date of the U.S. Declaration of Independence. A broken shackle and chain lie at her feet as she walks forward, commemorating the recent national abolition of slavery. After its dedication, the statue became an icon of freedom."

 MONUMENT_8_NAME: "Mount Rushmore National Memorial"
 MONUMENT_8_DESC: "§Y$MONUMENT_8_NAME$§! is centered on a colossal sculpture carved into the granite face of Mount Rushmore in the §YBlack Hills§!. The sculpture features the 18-meter heads of Presidents George Washington (1732–1799), Thomas Jefferson (1743–1826), Theodore Roosevelt (1858–1919) and Abraham Lincoln (1809–1865)."

 MONUMENT_9_NAME: "White House"
 MONUMENT_9_DESC: "The §Y$MONUMENT_9_NAME$§! is the official residence and workplace of the president of the United States of America. Because of crowding within the executive mansion itself, President Theodore Roosevelt had all work offices relocated to the newly constructed West Wing in 1901. Eight years later in 1909, President William Howard Taft expanded the West Wing and created the first Oval Office, which was eventually moved as the section was expanded. In the main mansion, the third-floor attic was converted to living quarters in 1927 by augmenting the existing hip roof with long shed dormers."

 MONUMENT_10_NAME: "United States Capitol"
 MONUMENT_10_DESC: "The §Y$MONUMENT_10_NAME$§!, often called §YThe Capitol§! or the §YCapitol Building§!, is the meeting place of the United States Congress and the seat of the legislative branch of the U.S. federal government. The original building was completed in 1800. It was partly destroyed in the 1814 burning of $VICTORY_POINTS_3957$, then was fully restored within five years. The building was later enlarged, with the addition of a massive dome, and extended wings with expanded chambers for the bicameral legislature, the House of Representatives in the south wing and the Senate in the north wing. Like the principal buildings of the executive and judicial branches, the §Y$MONUMENT_10_NAME$§! is built in the neoclassic style and has a white exterior."

 MONUMENT_11_NAME: "Winter Palace"
 MONUMENT_11_DESC: "The §Y$MONUMENT_11_NAME$§! served as the official residence of the Russian Emperors from 1732 to 1917. The emperors constructed their palace on a monumental scale that aimed to reflect the might and power of Imperial Russia. The green-and-white palace has the overall shape of an elongated rectangle, and its principal façade is 215 meters long and 30 meters high."

 MONUMENT_12_NAME: "Red Square"
 MONUMENT_12_DESC: "The §Y$MONUMENT_12_NAME$§! is one of the oldest and largest squares in $VICTORY_POINTS_6380$. It is located in $VICTORY_POINTS_6380$'s historic center, in the eastern walls of the Kremlin. It is the city landmark of $VICTORY_POINTS_6380$, with iconic buildings such as Saint Basil's Cathedral and Lenin's Mausoleum. The §Y$MONUMENT_12_NAME$§! was meant to serve as the city's main marketplace. It was also the site of various public ceremonies and proclamations. It has been used for official ceremonies by all Russian governments since it was established."

 MONUMENT_13_NAME: "Monument to the Sunken Ships"
 MONUMENT_13_DESC: "The §Y$MONUMENT_13_NAME$§! was erected in 1905 on the 50th anniversary of the Siege of $VICTORY_POINTS_1112$, during the Crimean War, in which many ships of the Imperial Russian Navy were scuttled, most of them part of the Black Sea Fleet."

 MONUMENT_14_NAME: "Colosseum"
 MONUMENT_14_DESC: "The §Y$MONUMENT_14_NAME$§! is an oval amphitheatre in the center of the city of $VICTORY_POINTS_9904$. It is the largest ancient amphitheatre ever built. Although substantially ruined because of earthquakes and stone-robbers, the §Y$MONUMENT_14_NAME$§! is still an iconic symbol of Imperial Rome. The arena substructure was partly excavated in 1810–1814 and 1874 and was fully exposed under Benito Mussolini in the 1930s."

 MONUMENT_15_NAME: "Reichstag"
 MONUMENT_15_DESC: "The §Y$MONUMENT_15_NAME$§! is a historic edifice in $VICTORY_POINTS_6521$, constructed to house the Imperial Diet of the German Empire. It was opened in 1894 and housed the Diet until 1933, when it was severely damaged after being set on fire. In 1916 the iconic words "Dem Deutschen Volke" ("To the German People") were placed above the main façade of the building, much to the displeasure of Wilhelm II, who had tried to block the adding of the inscription for its democratic significance. After the Great War had ended and Wilhelm had abdicated, during the revolutionary days of 1918, Philipp Scheidemann proclaimed the institution of a republic from one of the balconies of the §Y$MONUMENT_15_NAME$§! on 9 November."

 MONUMENT_16_NAME: "Altare della Patria"
 MONUMENT_16_DESC: "The §Y$MONUMENT_16_NAME$§!, officially called §YMonumento Nazionale a Vittorio Emanuele II§!, is a national monument built in honour of Victor Emmanuel II, the first king of a unified Italy. From an architectural perspective, it was conceived as a modern forum, an agora on three levels connected by stairways and dominated by a portico characterized by a colonnade. The complex process of national unity and liberation from foreign domination carried out by King Victor Emmanuel II of Savoy, to whom the monument is dedicated, has a great symbolic and representative value, being architecturally and artistically centerd on the Italian unification - for this reason the §Y$MONUMENT_16_NAME$§! is considered one of the national symbols of Italy. It was planned in 1878. The construction started in 1885 and was completed in 1927."

 MONUMENT_17_NAME: "Palace of Venaria"
 MONUMENT_17_DESC: "The §Y$MONUMENT_17_NAME$§! is a former royal residence and gardens. It was designed and built from 1675, commissioned by duke Charles Emmanuel II, who needed a base for his hunting expeditions in the heathy hill country north of $VICTORY_POINTS_6780$. It was enlarged to become a luxurious residence for the House of Savoy. The palace complex became a masterpiece of Baroque architecture, and was filled with decoration and artwork. It fell into disuse at the end of the 18th century. Currently it is used for military purposes."

 MONUMENT_18_NAME: "Palazzo della Civiltà Italiana"
 MONUMENT_18_DESC: "The §Y$MONUMENT_18_NAME$§! was designed in 1938 by three Italian architects. The building is an example of Italian Rationalism and fascist architecture with neoclassical design, representing romanità, a philosophy which encompasses the past, present, and future all in one. The enormity of the structure is meant to reflect the fascist regime's new course in Italian history. Atop all four sides of the building runs an inscription taken from a speech that Mussolini delivered on 2 October 1935: "Un popolo di poeti, di artisti, di eroi, di santi, di pensatori, di scienziati, di navigatori, di trasmigratori" ("a nation of poets, of artists, of heroes, of saints, of thinkers, of scientists, of navigators, of migrators")."

 MONUMENT_19_NAME: "Golden Gate Bridge"
 MONUMENT_19_DESC: "The §Y$MONUMENT_19_NAME$§! is a suspension bridge spanning the Golden Gate, the 1.6-kilometer-wide strait connecting $VICTORY_POINTS_9671$ Bay and the Pacific Ocean. It was initially designed in 1917 and was completed in 1937. Before the bridge was built, the only practical short route between $VICTORY_POINTS_9671$ and Marin County was by boat across a section of $VICTORY_POINTS_9671$ Bay. A ferry service began as early as 1820, with a regularly scheduled service beginning in the 1840s for the purpose of transporting water to $VICTORY_POINTS_9671$."

 MONUMENT_20_NAME: "Giza Pyramid Complex"
 MONUMENT_20_DESC: "The §Y$MONUMENT_20_NAME$§!, also called the §YGiza Necropolis§!, is the site on the Giza Plateau in Greater $VICTORY_POINTS_7011$ that includes the §YGreat Pyramid of Giza§!, the §YPyramid of Khafre§!, and the §YPyramid of Menkaure§!, along with their associated pyramid complexes and the Great Sphinx of Giza. All were built during the Fourth Dynasty of the Old Kingdom of Ancient Egypt. The site also includes several cemeteries and the remains of a workers village. The site is at the edges of the Western Desert, approximately 9 kilometers west of the Nile River in the city of $VICTORY_POINTS_4055$, and about 13 kilometers southwest of the city center of $VICTORY_POINTS_7011$."

 MONUMENT_21_NAME: "Port of Antwerp"
 MONUMENT_21_DESC: "The §Y$MONUMENT_21_NAME$§! is one of the largest European ports. $VICTORY_POINTS_6598$'s potential as a seaport was recognized by Napoleon Bonaparte and he ordered the construction of $VICTORY_POINTS_6598$'s first dock in 1811. By 1908 eight docks had been constructed. During the Great War the §Y$MONUMENT_21_NAME$§! was of major strategic importance for the British."

 MONUMENT_22_NAME: "Pyramid of Austerlitz"
 MONUMENT_22_DESC: "The §Y$MONUMENT_22_NAME$§! is a 36-meter-high pyramid of earth, built in 1804 by Napoleon's soldiers on one of the highest points of the $VICTORY_POINTS_6241$ ridge. Atop the pyramid is a stone obelisk from 1894. In 1804, the French General Auguste de Marmont established an army camp in this central location in the Batavian Republic, where over a period of several months he forged together various battalions into a large, well-trained army, capable of beating the British enemy should there be any repetition of the invasion of 1799. In the autumn of 1804, satisfied with the military power of the new army, and to occupy his bored soldiers, Marmont had his soldiers build an earth and turf monument inspired by the Great Pyramid of Giza, which Marmont had seen in 1798 during Napoleon's Egyptian campaign. Even the erosion-exposed stepped surface was imitated. The construction lasted 27 days. In 1806, despite protests from Marmont, Louis Bonaparte, the new king of Holland, renamed the hill the §Y$MONUMENT_22_NAME$§!."

 MONUMENT_23_NAME: "Monument to the Battle of the Nations"
 MONUMENT_23_DESC: "The §Y$MONUMENT_23_NAME$§! is a 91-meter-tall monument in $VICTORY_POINTS_11545$ to the 1813 Battle of Leipzig, also known as the Battle of the Nations. Paid for mostly by donations and the city of $VICTORY_POINTS_11545$, it was completed in 1913 for the 100th anniversary of the battle at a cost of six million goldmarks. The monument commemorates the defeat of Napoleon's French army at $VICTORY_POINTS_11545$, a crucial step towards the end of hostilities in the War of the Sixth Coalition. The coalition armies of Russia, Prussia, Austria and Sweden were led by Tsar Alexander I of Russia and Karl Philipp, Prince of Schwarzenberg. There were Germans fighting on both sides, as Napoleon's troops also included conscripted Germans from the left bank of the Rhine annexed by France, as well as troops from his German allies of the Confederation of the Rhine."

 MONUMENT_24_NAME: "Millennium of Russia"
 MONUMENT_24_DESC: "The §Y$MONUMENT_24_NAME$§! is a bronze monument in $VICTORY_POINTS_117$. It was erected in 1862 to celebrate the millennium of Rurik's arrival to $VICTORY_POINTS_117$, an event traditionally taken as a starting point of the history of Russian statehood. The most expensive Russian monument up to that time, it was erected at a cost of 400,000 roubles, mostly raised by public subscription. In order to provide an appropriate pedestal for the huge sculpture, sixteen blocks of Sortavala granite were brought to $VICTORY_POINTS_117$, each weighing in excess of 35 tons. The bronze monument itself weighs 100 tons."

 MONUMENT_25_NAME: "Bletchley Park"
 MONUMENT_25_DESC: "§Y$MONUMENT_25_NAME$§! is an English country house and estate in Milton Keynes. In May 1938 Admiral Sir Hugh Sinclair, head of the Secret Intelligence Service, bought the mansion for government use in the event of war. From 1939 on it hosted the §YGovernment Code and Cypher School§!, which regularly penetrated the secret communications of the Axis Powers – most importantly the German Enigma and Lorenz ciphers."

 MONUMENT_26_NAME: "Istana"
 MONUMENT_26_DESC: "The §Y$MONUMENT_26_NAME$§!, also called §YGovernment House of Singapore§!, was built between 1867 and 1869 on the instructions of Sir Harry Saint George Ord, $VICTORY_POINTS_12299$'s first colonial governor after the transfer from the East India Company to the Colonial Office. Within the same compound is Sri Temasek, one of several senior colonial officers' residences in the Government House previously assigned to the Colonial Secretary. The 0.43 square kilometers estate was once part of the extensive nutmeg plantation of Mount Sophia."

 MONUMENT_27_NAME: "Victoria Falls"
 MONUMENT_27_DESC: "§Y$MONUMENT_27_NAME$§! is a waterfall on the Zambezi River in southern Africa, which provides habitat for several unique species of plants and animals. It is considered to be one of the world's largest waterfalls due to its width of 1,708 meters. David Livingstone, the Scottish missionary and explorer, is believed to have been the first European to view the falls on 16 November 1855, from what is now known as Livingstone Island, one of two land masses in the middle of the river, immediately upstream from the falls near the Zambian shore. Livingstone named his sighting in honour of Queen Victoria."

 MONUMENT_29_NAME: "Empire State Building"
 MONUMENT_29_DESC: "The §Y$MONUMENT_29_NAME$§! is a 102-story Art Deco skyscraper in Midtown Manhattan in $VICTORY_POINTS_3878$. It was built from 1930 to 1931. The building has a roof height of 380 meters and stands a total of 443.2 meters tall, including its antenna. Broadcasting began at the §Y$MONUMENT_29_NAME$§! on December 22, 1931, when NBC and RCA began transmitting experimental television broadcasts from a small antenna erected atop the mast, with two separate transmitters for the visual and audio data. They leased the 85th floor and built a laboratory there."

 MONUMENT_30_NAME: "Boulder Dam"
 MONUMENT_30_DESC: "§Y$MONUMENT_30_NAME$§! is a concrete arch-gravity dam in the Black Canyon of the Colorado River. It was constructed between 1931 and 1936 during the Great Depression and was dedicated on September 30, 1935, by President Franklin D. Roosevelt. Its construction was the result of a massive effort involving thousands of workers, and cost over one hundred lives. The dam's generators provide power for public and private utilities in [This.GetName], [377.GetName], and [378.GetName]."

 MONUMENT_31_NAME: "Grand Canyon"
 MONUMENT_31_DESC: "The §Y$MONUMENT_31_NAME$§! is a steep-sided canyon carved by the Colorado River in [This.GetName]. It is 446 kilometers long, up to 29 kilometers wide and attains a depth of over 1,857 meters. For thousands of years, the area has been continuously inhabited by Native Americans, who built settlements within the canyon and its many caves. The Pueblo people considered the §Y$MONUMENT_31_NAME$§! a holy site, and made pilgrimages to it. §YGrand Canyon National Park§! was finally established as the 17th U.S. National Park by an Act of Congress signed into law by President Woodrow Wilson on February 26, 1919."

 MONUMENT_32_NAME: "Niagara Falls"
 MONUMENT_32_DESC: "§Y$MONUMENT_32_NAME$§! is a group of three waterfalls at the southern end of Niagara Gorge. Flowing north as part of the Niagara River, which drains Lake Erie into Lake Ontario, the combined falls have the highest flow rate of any waterfall in North America that has a vertical drop of more than 50 meters. In 1853, the §YNiagara Falls Hydraulic Power and Mining Company§! was chartered, which eventually constructed the canals that would be used to generate electricity. In 1881 the Niagara River's first hydroelectric generating station was built."

 MONUMENT_33_NAME: "Acropolis"
 MONUMENT_33_DESC: "The §Y$MONUMENT_33_NAME$§! is an ancient citadel located on a rocky outcrop above the city of $VICTORY_POINTS_4109$ and contains the remains of several ancient buildings of great architectural and historical significance, the most famous being the Parthenon. The Parthenon and the other buildings were seriously damaged during the 1687 siege by the Venetians during the Morean War when gunpowder being stored in the Parthenon by the Ottomans was hit by a cannonball and exploded."

 MONUMENT_34_NAME: "Ayers Rock"
 MONUMENT_34_DESC: "§Y$MONUMENT_34_NAME$§! is a large sandstone rock formation in the northern part of [This.GetName]. It lies 335 kilometers south west of the nearest large town, Alice Springs. §Y$MONUMENT_34_NAME$§! is sacred to the Aboriginal people of the area and is a popular destination for tourists."

 MONUMENT_35_NAME: "Angkor Wat"
 MONUMENT_35_DESC: "§Y$MONUMENT_35_NAME$§! is the largest temple complex in the world by land area. The temple was built by Suryavarman II in the early 12th century in the capital of the Khmer Empire, as the state temple for the Empire. Originally constructed as a personal mausoleum for the Khmer King Suryavarman II, dedicated to Vishnu in the early 12th century, it was converted to a Buddhist Temple towards the end of 12th century. §Y$MONUMENT_35_NAME$§! combines two basic plans of Khmer temple architecture: the temple-mountain and the later galleried temple. It is designed to represent Mount Meru, home of the devas in Hindu and Buddhist cosmology. The temple is admired for the grandeur and harmony of its architecture, extensive bas-reliefs, and statues of Buddhas and Devas that adorn its walls."

 MONUMENT_36_NAME: "Hagia Sophia"
 MONUMENT_36_DESC: "§Y$MONUMENT_36_NAME$§! is a Late Antique place of worship in $VICTORY_POINTS_9833$, designed by the Greek geometers Isidore of Miletus and Anthemius of Tralles. Built in 537 as the patriarchal cathedral of the imperial capital of Constantinople, it was the largest Christian church of the Eastern Roman Empire and the Eastern Orthodox Church, except during the Latin Empire from 1204 to 1261, when it became the city's Latin Catholic cathedral. In 1453, after the Fall of Constantinople to the Ottoman Empire, it was converted into a mosque."

 MONUMENT_37_NAME: "Chichén Itzá"
 MONUMENT_37_DESC: "§Y$MONUMENT_37_NAME$§! was one of the largest Maya cities and it was likely to have been one of the mythical great cities, or Tollans, referred to in later Mesoamerican literature. §Y$MONUMENT_37_NAME$§! was a major focal point in the Northern Maya Lowlands from the Late Classic (600–900) through the Terminal Classic (800–900) and into the early portion of the Postclassic period (900–1200). The site exhibits a multitude of architectural styles, reminiscent of styles seen in central Mexico and of the Puuc and Chenes styles of the Northern Maya lowlands."

 MONUMENT_38_NAME: "Kōtoku-in"
 MONUMENT_38_DESC: "§Y$MONUMENT_38_NAME$§! is a Buddhist temple in the city of Kamakura. The temple is renowned for §YThe Great Buddha of Kamakura§!, a monumental outdoor bronze statue of Amitābha. According to temple records, the statue dates from around 1252, during the Kamakura period, which it is named after. It was preceded by a giant wooden Buddha, which was completed in 1243 after ten years of continuous labor, which was damaged by a storm in 1248."

 MONUMENT_39_NAME: "Potala Palace"
 MONUMENT_39_DESC: "§Y$MONUMENT_39_NAME$§! is a dzong fortress in the city of $VICTORY_POINTS_5033$. It is the winter palace of the Dalai Lamas. It is named after Mount Potalaka, the mythical abode of the bodhisattva Avalokiteśvara. The fifth Dalai Lama started its construction in 1645. It may overlay the remains of an earlier fortress called the White or Red Palace on the site, built by Songtsen Gampo in 637."

 MONUMENT_40_NAME: "Sankoré Madrasah"
 MONUMENT_40_DESC: "§Y$MONUMENT_40_NAME$§!, also called the §YUniversity of Sankoré§!, is one of three ancient centers of learning located in Timbuktu. The three mosques of Sankoré, Djinguereber and Sidi Yahya compose the University of Timbuktu. §Y$MONUMENT_40_NAME$§! has its roots in the Sankore Mosque which was founded in 989 by Al-Qadi Aqib ibn Mahmud ibn Umar, the Supreme Judge of Timbuktu. §Y$MONUMENT_40_NAME$§! prospered and became a very significant seat of learning in the Muslim world, especially under the reign of Mansa Musa (1307–1332) and the Askia Dynasty (1493–1591)."

 MONUMENT_41_NAME: "Borobudur"
 MONUMENT_41_DESC: "§Y$MONUMENT_41_NAME$§! is a 7th-century Mahayana Buddhist temple in Central [This.GetName]. It is the world's largest Buddhist temple. The temple consists of nine stacked platforms, six square and three circular, topped by a central dome. It is decorated with 2,672 relief panels and 504 Buddha statues. The central dome is surrounded by 72 Buddha statues. Worldwide knowledge of its existence was sparked in 1814 by Sir Thomas Stamford Raffles, then the British ruler of Java, who was advised of its location by native Indonesians."

 MONUMENT_42_NAME: "Himeji Castle"
 MONUMENT_42_DESC: "§Y$MONUMENT_42_NAME$§! is a hilltop Japanese castle complex situated in the city of Himeji. The castle is regarded as the finest surviving example of prototypical Japanese castle architecture, comprising a network of 83 rooms with advanced defensive systems from the feudal period. §Y$MONUMENT_42_NAME$§! dates to 1333, when Akamatsu Norimura built a fort on top of Himeyama hill. The fort was dismantled and rebuilt as Himeyama Castle in 1346, and then remodeled into §Y$MONUMENT_42_NAME$§! two centuries later."

 MONUMENT_43_NAME: "Leaning Tower of Pisa"
 MONUMENT_43_DESC: "The §Y$MONUMENT_43_NAME$§! is the freestanding bell tower of the cathedral of the Italian city of Pisa, known worldwide for its nearly four-degree lean, the result of an unstable foundation. The tower began to lean during construction in the 12th century, due to soft ground which could not properly support the structure's weight, and it worsened through the completion of construction in the 14th century."

 MONUMENT_44_NAME: "Machu Picchu"
 MONUMENT_44_DESC: "§Y$MONUMENT_44_NAME$§! is a 15th-century Inca citadel, located in the Eastern Cordillera of southern Peru, on a 2,430-meter mountain ridge. The Urubamba River flows past it, cutting through the Cordillera and creating a canyon with a tropical mountain climate. Most archaeologists believe that §Y$MONUMENT_44_NAME$§! was constructed as an estate for the Inca emperor Pachacuti (1438–1472). Often mistakenly referred to as the "Lost City of the Incas", it is the most familiar icon of Inca civilization. The Incas built the estate around 1450 but abandoned it a century later at the time of the Spanish conquest. Although known locally, it was not known to the Spanish during the colonial period and remained unknown to the outside world until American historian Hiram Bingham brought it to international attention in 1911."

 MONUMENT_45_NAME: "Cristo Redentor"
 MONUMENT_45_DESC: "§Y$MONUMENT_45_NAME$§! is an Art Deco statue of Jesus Christ in $VICTORY_POINTS_10980$. Constructed between 1922 and 1931, the statue is 30 meters high, excluding its 8-meter pedestal. The arms stretch 28 meters wide. The statue weighs 635 metric tons and is located at the peak of the 700-meter Corcovado mountain. It is made of reinforced concrete and soapstone."

 MONUMENT_46_NAME: "Iguazu Falls"
 MONUMENT_46_DESC: "§Y$MONUMENT_46_NAME$§! are waterfalls of the Iguazu River. Together, they make up the largest waterfall in the world. The staircase character of the falls consists of a two-step waterfall formed by three layers of basalt. The steps are 35 and 40 meters in height."

 MONUMENT_47_NAME: "Amazon Rainforest"
 MONUMENT_47_DESC: "The §Y$MONUMENT_47_NAME$§! is a moist broadleaf tropical rainforest in the Amazon biome that covers most of the Amazon basin of South America. The §Y$MONUMENT_47_NAME$§! represents over half of the planet's remaining rainforests and comprises the largest and most biodiverse tract of tropical rainforest in the world, with an estimated 390 billion individual trees divided into 16,000 species."

 MONUMENT_48_NAME: "Table Mountain"
 MONUMENT_48_DESC: "§Y$MONUMENT_48_NAME$§! is a flat-topped mountain forming a prominent landmark overlooking the city of $VICTORY_POINTS_12589$ in South Africa. The main feature of §Y$MONUMENT_48_NAME$§! is the level plateau approximately three kilometers from side to side, edged by impressive cliffs. The plateau, flanked by Devil's Peak to the east and by Lion's Head to the west, forms a dramatic backdrop to $VICTORY_POINTS_12589$. This broad sweep of mountainous heights, together with Signal Hill, forms the natural amphitheatre of the City Bowl and Table Bay habor."

 MONUMENT_49_NAME: "Taj Mahal"
 MONUMENT_49_DESC: "The §Y$MONUMENT_49_NAME$§! is an ivory-white marble mausoleum on the southern bank of the river Yamuna. It was commissioned in 1632 by the Mughal emperor Shah Jahan (reigned from 1628 to 1658) to house the tomb of his favourite wife, Mumtaz Mahal; it also houses the tomb of Shah Jahan himself. The tomb is the centerpiece of a 17-hectare complex, which includes a mosque and a guest house, and is set in formal gardens bounded on three sides by a crenellated wall."

 MONUMENT_50_NAME: "Panama Canal"
 MONUMENT_50_DESC: "The §Y$MONUMENT_50_NAME$§! is an artificial 82 kilometers waterway in Panama that connects the Atlantic Ocean with the Pacific Ocean. The construction started in 1904 and was completed in 1914. The canal cuts across the Isthmus of Panama and is a conduit for maritime trade. One of the largest and most difficult engineering projects ever undertaken, the §Y$MONUMENT_50_NAME$§! shortcut greatly reduces the time for ships to travel between the Atlantic and Pacific oceans, enabling them to avoid the lengthy, hazardous Cape Horn route around the southernmost tip of South America via the Drake Passage or Strait of Magellan and the even less popular route through the Arctic Archipelago and the Bering Strait."

 MONUMENT_51_NAME: "Suez Canal"
 MONUMENT_51_DESC: "The §Y$MONUMENT_51_NAME$§! is an artificial sea-level waterway in Egypt, connecting the Mediterranean Sea to the Red Sea through the Isthmus of Suez and dividing Africa and Asia. The canal is part of the Silk Road that connects Europe with Asia. In 1858, Ferdinand de Lesseps formed the §YSuez Canal Company§! for the express purpose of building the canal. Construction of the canal lasted from 1859 to 1869 and took place under the regional authority of the Ottoman Empire. The canal officially opened on 17 November 1869. It offers vessels a direct route between the North Atlantic and northern Indian oceans via the Mediterranean Sea and the Red Sea, avoiding the South Atlantic and southern Indian oceans and reducing the journey distance from the Arabian Sea to $VICTORY_POINTS_11333$ by approximately 8,900 kilometers."

 MONUMENT_52_NAME: "Liberty Bell"
 MONUMENT_52_DESC: "The §Y$MONUMENT_52_NAME$§! is an iconic symbol of American independence, located in $VICTORY_POINTS_6845$, [This.GetName]. The bell was commissioned in 1752 by the $VICTORY_POINTS_6845$ Provincial Assembly from the $VICTORY_POINTS_11333$ firm of Lester and Pack and was cast with the lettering "Proclaim LIBERTY Throughout all the Land unto all the Inhabitants Thereof", a Biblical reference from the Book of Leviticus (25:10). The bell acquired its distinctive large crack some time in the early 19th century - a widespread story claims it cracked while ringing after the death of Chief Justice John Marshall in 1835. The bell became famous after an 1847 short story claimed that an aged bellringer rang it on July 4, 1776, upon hearing of the Second Continental Congress' vote for independence. Although the bell did not ring for independence on that July 4, the tale was widely accepted as fact, even by some historians. Beginning in 1885, the city of $VICTORY_POINTS_6845$ - which owns the bell - allowed it to go to various expositions and patriotic gatherings. The bell attracted huge crowds wherever it went, additional cracking occurred, and pieces were chipped away by souvenir hunters. The last such journey occurred in 1915, after which the city refused further requests."

 MONUMENT_53_NAME: "Petra"
 MONUMENT_53_DESC: "§Y$MONUMENT_53_NAME$§!, originally known to its inhabitants in as §YRaqmu§! or §YRaqēmō§!, is a historic and archaeological city in southern [This.GetName]. It is adjacent to the mountain of Jabal Al-Madbah. The area around §Y$MONUMENT_53_NAME$§! has been inhabited from as early as 7000 BC. The Nabataeans were nomadic Arabs who invested in §Y$MONUMENT_53_NAME$'s§! proximity to the incense trade routes by establishing it as a major regional trading hub."

 MONUMENT_54_NAME: "Mount Fuji"
 MONUMENT_54_DESC: "§Y$MONUMENT_54_NAME$§! located on the island of Honshū, is the highest mountain in Japan, standing 3,776.24 meters. It is the second-highest volcano located on an island in Asia and seventh-highest peak of an island on Earth. §Y$MONUMENT_54_NAME$§! is an active stratovolcano that last erupted from 1707 to 1708. §Y$MONUMENT_54_NAME$'s§! exceptionally symmetrical cone, which is covered in snow for about five months of the year, is commonly used as a cultural icon of Japan and it is frequently depicted in art and photography, as well as visited by sightseers and climbers."

 MONUMENT_55_NAME: "Neuschwanstein Castle"
 MONUMENT_55_DESC: "§Y$MONUMENT_55_NAME$§! is a 19th-century historicist palace on a rugged hill above the village of Hohenschwangau near Füssen in southwest Bavaria. The palace was commissioned by King Ludwig II of Bavaria as a retreat and in honour of Richard Wagner. Ludwig chose to pay for the palace out of his personal fortune and by means of extensive borrowing, rather than Bavarian public funds. Construction began in 1869, but was never fully completed."

 MONUMENT_56_NAME: "Wewelsburg"
 MONUMENT_56_DESC: "§Y$MONUMENT_56_NAME$§! is a Renaissance castle located in the village of $MONUMENT_56_NAME$, which is near the city of Paderborn in the Prussian province of [This.GetName]. The castle has a triangular layout, with three round towers connected by massive walls. After 1934 it was used by the SS under Heinrich Himmler, and was to be expanded into a complex which would serve as the central SS cult-site. In 1935, Himmler announced that the SS-castle was to be officially called "SS-Schule Haus $MONUMENT_56_NAME$" ("SS School, House $MONUMENT_56_NAME$"). he focus of the school was to become: "Germanische Vor- und Frühgeschichte, Volkstumskunde u. a. als Rüstzeug zur weltanschaulich-politischen Schulung" (i.e. "Germanic pre- and early history, folklore studies, etc. as an equipment for ideological-political training")."

 MONUMENT_57_NAME: "Sydney Harbour Bridge"
 MONUMENT_57_DESC: "The §Y$MONUMENT_57_NAME$§! is a steel through arch bridge across $VICTORY_POINTS_12406$ Harbour that carries rail, vehicular, bicycle, and pedestrian traffic. It spans 1,149 meters and has a height of 132 meters. The bridge is nicknamed "§YThe Coathanger§!" because of its arch-based design. It was opened in 1932."

 MONUMENT_58_NAME: "Forbidden City"
 MONUMENT_58_DESC: "The §Y$MONUMENT_58_NAME$§! is a palace complex at the center of the Imperial City of $VICTORY_POINTS_11761$. It is surrounded by numerous opulent imperial gardens and temples. The §Y$MONUMENT_58_NAME$§! was constructed from 1406 to 1420, and was the former Chinese imperial palace and winter residence of the Emperor of China from the Ming dynasty (since the Yongle Emperor) to the end of the Qing dynasty, between 1420 and 1924. The §Y$MONUMENT_58_NAME$§! served as the home of Chinese emperors and their households and was the ceremonial and political center of the Chinese government for over 500 years."

 MONUMENT_59_NAME: "Alhambra"
 MONUMENT_59_DESC: "The §Y$MONUMENT_59_NAME$§! is a palace and fortress complex located in $VICTORY_POINTS_1176$. It was originally constructed as a small fortress in 889 on the remains of Roman fortifications, and then largely ignored until its ruins were renovated and rebuilt in the mid-13th century by the Arab Nasrid emir Mohammed ben Al-Ahmar of the Emirate of Granada, who built its current palace and walls. It was converted into a royal palace in 1333 by Yusuf I, Sultan of Granada. After the conclusion of the Christian Reconquista in 1492, the site became the Royal Court of Ferdinand and Isabella and the palaces were partially altered in the Renaissance style."

 MONUMENT_60_NAME: "Kilwa Kisiwani"
 MONUMENT_60_DESC: "§Y$MONUMENT_60_NAME$§! was the center of the Kilwa Sultanate, a medieval sultanate whose authority at its height in the 13th-15th centuries stretched the entire length of the Swahili Coast. It was occupied from at least the 8th century and became one of the most powerful settlements along the coast. The seasonal wind reversals would affect trade circulations. Trade connections with the Arabian Peninsula as well as India and China influenced the growth and development of §Y$MONUMENT_60_NAME$§!, and, though there are Islamic words and customs that have been adapted to the culture, the origins are African."

 MONUMENT_61_NAME: "University of Oxford"
 MONUMENT_61_DESC: "The §Y$MONUMENT_61_NAME$§! is a collegiate research university in Oxford. There is evidence of teaching as early as 1096, making it the oldest university in the English-speaking world, the world's second-oldest university in continuous operation and one of the most prestigious academic institutions in the world. It grew rapidly from 1167 when Henry II banned English students from attending the University of $VICTORY_POINTS_11506$. The university is made up of thirty-nine semi-autonomous constituent colleges, six permanent private halls, and a range of academic departments which are organised into four divisions. All the colleges are self-governing institutions within the university, each controlling its own membership and with its own internal structure and activities. All students are members of a college. It does not have a main campus, and its buildings and facilities are scattered throughout the city center."

 MONUMENT_62_NAME: "Casa de Contratación"
 MONUMENT_62_DESC: "The §Y$MONUMENT_62_NAME$§! was established by the Crown of Castile, in 1503 in the port of $VICTORY_POINTS_7183$ (and transferred to $VICTORY_POINTS_1048$ in 1717) as a crown agency for the Spanish Empire. Before the establishment of the Council of the Indies in 1524, the §Y$MONUMENT_62_NAME$§! had broad powers over overseas matters, especially financial matters concerning trade and legal disputes arising from it. It also was responsible for the licensing of emigrants, training of pilots, creation of maps and charters, probate of estates of Spaniards dying overseas. Unlike the later East India Companies, chartered companies established by the Dutch, English, and others, the §Y$MONUMENT_62_NAME$§! collected all colonial taxes and duties, approved all voyages of exploration and trade, maintained secret information on trade routes and new discoveries, licensed captains, and administered commercial law."

 MONUMENT_63_NAME: "Sydney Opera House"
 MONUMENT_63_DESC: "The §Y$MONUMENT_63_NAME$§! is a multi-venue performing arts center at $VICTORY_POINTS_12406$ Harbour. It is one of the 20th century's most famous and distinctive buildings. The building comprises multiple performance venues, which together host well over 1,500 performances annually, attended by more than 1.2 million people."

 MONUMENT_65_NAME: "El Escorial"
 MONUMENT_65_DESC: "§Y$MONUMENT_65_NAME$§!, or the §YRoyal Site of San Lorenzo de El Escorial§!, is a historical residence of the King of Spain located in the town of San Lorenzo de El Escorial about 45 kilometers northwest of $VICTORY_POINTS_3938$. It is one of the Spanish royal sites and functions as a monastery, basilica, royal palace, pantheon, library, museum, university, school and hospital. §Y$MONUMENT_65_NAME$§! comprises of two architectural complexes of great historical and cultural significance: the royal monastery itself and §YLa Granjilla de La Fresneda§!, a royal hunting lodge and monastic retreat about 5 kilometers away. These sites have a dual nature; that is to say, during the 16th and 17th centuries, they were places in which the power of the Spanish monarchy and the ecclesiastical predominance of the Roman Catholic religion in Spain found a common architectural manifestation."

 MONUMENT_66_NAME: "Mount Kilimanjaro"
 MONUMENT_66_DESC: "§Y$MONUMENT_66_NAME$§! is a dormant volcano in [This.GetName]. It has three volcanic cones: Kibo, Mawenzi, and Shira. It is the highest mountain in Africa and the highest single free-standing mountain in the world: 5,895 meters above sea level and about 4,900 meters above its plateau base. The origin of its name is not known, but a number of theories exist. European explorers had adopted the name by 1860 and reported that it was the mountain's Kiswahili name."

 MONUMENT_67_NAME: "Mount Everest"
 MONUMENT_67_DESC: "§Y$MONUMENT_67_NAME$§! is Earth's highest mountain above sea level, located in the Mahalangur Himal sub-range of the Himalayas. Despites several expeditions since 1924 no human since beginning of record has yet reached the peak."

 MONUMENT_68_NAME: "Trolltunga"
 MONUMENT_68_DESC: "§Y$MONUMENT_68_NAME$§! is a rock formation situated about 1,100 meters above sea level in [This.GetName]. The cliff juts horizontally out from the mountain, about 700 meters above the north side of the lake Ringedalsvatnet. It is visited by around 800 hikers each year. This is a very challenging hike, at least 10 hours on rough terrain. There are no shelters on the hike route and no places to buy supplies."

 MONUMENT_69_NAME: "Kjosfossen"
 MONUMENT_69_DESC: "§Y$MONUMENT_69_NAME$§! is a waterfall located in Aurland Municipality in [This.GetName]. Its total fall is around 225 meters. A railway track passes directly in front of and over the upper part of the waterfall."

 MONUMENT_70_NAME: "Preikestolen"
 MONUMENT_70_DESC: "§Y$MONUMENT_70_NAME$§! is a steep cliff which rises 604 meters above Lysefjorden. Atop the cliff, there is an almost flat top of approximately 25 by 25 meters. The name means §YThe Pulpit Rock§! or §YPreacher's Chair§!."

 MONUMENT_71_NAME: "Lofoten"
 MONUMENT_71_DESC: "§Y$MONUMENT_71_NAME$§! is an archipelago in Norway. It has distinctive scenery with dramatic mountains and peaks, open sea and sheltered bays, beaches and untouched lands. It is one of the northernmost populated regions and, lying within the Arctic Circle, the archipelago experiences one of the world's largest elevated temperature anomalies relative to its high latitude."

 MONUMENT_72_NAME: "Rock-Hewn Churches of Lalibela"
 MONUMENT_72_DESC: "The §Y$MONUMENT_72_NAME$§! are monolithic churches located in the Western Ethiopian Highlands near the town of Lalibela, named after the late-12th and early-13th century King Gebre Mesqel Lalibela of the Zagwe Dynasty, who commissioned the massive building project of 11 rock-hewn churches to recreate the holy city of $VICTORY_POINTS_1086$ in his own kingdom. The site remains in use by the Ethiopian Orthodox Christian Church to this day, and it remains an important place of pilgrimage for Ethiopian Orthodox worshipers."

 MONUMENT_73_NAME: "Great Mosque of Kairouan"
 MONUMENT_73_DESC: "The §Y$MONUMENT_73_NAME$§!, also known as the §YMosque of Uqba§!, is a mosque situated in the town of Kairouan and is one of the most impressive and largest Islamic monuments in North Africa. Established by the Arab general Uqba ibn Nafi in 670 at the founding of the city of Kairouan, the mosque occupies an area of over 9,000 square meters. The §Y$MONUMENT_73_NAME$§! is one of the oldest places of worship in the Islamic world, and is a model for all later mosques in the Maghreb. Its perimeter, of about 405 meters, contains a hypostyle prayer hall, a marble-paved courtyard and a square minaret. In addition to its spiritual prestige, it is one of the masterpieces of Islamic architecture, notable among other things for the first Islamic use of the horseshoe arch."

 MONUMENT_74_NAME: "El Badi Palace"
 MONUMENT_74_DESC: "§Y$MONUMENT_74_NAME$§! is a palace located in $VICTORY_POINTS_4108$. It was commissioned by the sultan Ahmad al-Mansur of the Saadian dynasty a few months after his accession in 1578, with construction and embellishment continuing throughout most of his reign. The palace, decorated with materials imported from numerous countries ranging from Italy to Mali, was used for receptions and designed to showcase the Sultan's wealth and power. It was one part of a larger Saadian palace complex occupying the Kasbah district of $VICTORY_POINTS_4108$. The palace was neglected after al-Mansur's death in 1603 and eventually fell into ruin after the decline of the Saadian dynasty."

 MONUMENT_75_NAME: "Ouzoud Falls"
 MONUMENT_75_DESC: "§Y$MONUMENT_75_NAME$§! is the collective name for several waterfalls that empty into the El-Abid River's gorge. "§YOuzoud§!" means "the act of grinding grain" in Berber. This seems to be confirmed by the frequent mills in the region. The bottom of the falls is accessible through a shaded path of olive trees. At the summit of the falls, there are a dozen old small mills that are still in use."

 MONUMENT_76_NAME: "Abu Simbel"
 MONUMENT_76_DESC: "§Y$MONUMENT_76_NAME$§! is two massive rock-cut temples in the village of Abu Simbel. The twin temples were originally carved out of the mountainside in the 13th century BC, during the 19th Dynasty reign of the Pharaoh Ramesses II. They serve as a lasting monument to the king Ramesses II. His wife Nefertari and children can be seen in smaller figures by his feet, considered to be of lesser importance and were not given the same position of scale. This commemorates his victory at the Battle of Kadesh."

 MONUMENT_77_NAME: "Rijksmuseum"
 MONUMENT_77_DESC: "The §Y$MONUMENT_77_NAME$§! is a Dutch national museum dedicated to arts and history in $VICTORY_POINTS_391$. The §Y$MONUMENT_77_NAME$§! was founded in $VICTORY_POINTS_3211$ on 19 November 1798 and moved to $VICTORY_POINTS_391$ in 1808, where it was first located in the Royal Palace and later in the Trippenhuis. The current main building was first opened in 1885."

 MONUMENT_78_NAME: "Nieuwe Kerk"
 MONUMENT_78_DESC: "The §Y$MONUMENT_78_NAME$§! is a Protestant church in the city of Delft. In 1584, William the Silent was entombed here in a mausoleum designed by Hendrick and Pieter de Keyser. Since then members of the House of Orange-Nassau have been entombed in the royal crypt. The church tower was completed in 1872."

 MONUMENT_79_NAME: "Basílica de la Sagrada Família"
 MONUMENT_79_DESC: "The §Y$MONUMENT_79_NAME$§! is a large unfinished Roman Catholic church in $VICTORY_POINTS_9764$. It was designed by the Spanish architect Antoni Gaudí (1852–1926). On 19 March 1882, construction of the §Y$MONUMENT_79_NAME$§! began under architect Francisco de Paula del Villar. In 1883, when Villar resigned, Gaudí took over as chief architect, transforming the project with his architectural and engineering style, combining Gothic and curvilinear Art Nouveau forms. Gaudí devoted the remainder of his life to the project, and he is buried in the crypt. At the time of his death in 1926, less than a quarter of the project was complete."

 MONUMENT_80_NAME: "Dome of the Rock"
 MONUMENT_80_DESC: "The §Y$MONUMENT_80_NAME$§! is an Islamic shrine located on the Temple Mount in the Old City of $VICTORY_POINTS_1086$. It was initially completed in 691–92 at the order of Umayyad Caliph Abd al-Malik during the Second Fitna on the site of the Second Jewish Temple, destroyed during the Roman Siege of Jerusalem in 70. The original dome collapsed in 1015 and was rebuilt in 1022–23. The §Y$MONUMENT_80_NAME$§! is in its core one of the oldest extant works of Islamic architecture."

 MONUMENT_81_NAME: "Church of the Holy Sepulchre"
 MONUMENT_81_DESC: "The §Y$MONUMENT_81_NAME$§! is a church in the Christian Quarter of the Old City of $VICTORY_POINTS_1086$. According to traditions dating back to the fourth century, it contains the two holiest sites in Christianity: the site where Jesus was crucified, at a place known as Calvary or Golgotha, and Jesus's empty tomb, where he is believed by Christians to have been buried and resurrected. The church has been a major Christian pilgrimage destination since its creation in the fourth century, as the traditional site of the resurrection of Christ."

 MONUMENT_82_NAME: "Church of All Nations"
 MONUMENT_82_DESC: "The §Y$MONUMENT_82_NAME$§!, also known as the §YChurch of the Agony§!, is a Roman Catholic church located on the Mount of Olives in East $VICTORY_POINTS_1086$. It enshrines a section of bedrock where Jesus is said to have prayed before his arrest. The current church rests on the foundations of two earlier ones, that of a 4th-century Byzantine basilica, destroyed by an earthquake in 746, and of a small 12th-century Crusader chapel abandoned in 1345. The church was built between 1919 and 1924 using funds donated from many different countries. The coat-of-arms of these twelve countries from which donations originated are incorporated into the ceiling, each in a separate, small dome, and also into the interior mosaics."

 MONUMENT_83_NAME: "Western Wall"
 MONUMENT_83_DESC: "The §Y$MONUMENT_83_NAME$§! or §YWailing Wall§! is an ancient limestone wall in the Old City of $VICTORY_POINTS_1086$. It is a relatively small segment of a far longer ancient retaining wall. The wall was originally erected as part of the expansion of the Second Jewish Temple begun by Herod the Great, which resulted in the encasement of the natural, steep hill known to Jews and Christians as the Temple Mount, in a huge rectangular structure topped by a flat platform, thus creating more space for the Temple itself, its auxiliary buildings, and crowds of worshipers and visitors. The §Y$MONUMENT_83_NAME$'s§! holiness in Judaism is a result of its proximity to the Temple Mount. Because of the Temple Mount entry restrictions, the Wall is the holiest place where Jews are permitted to pray, though the Foundation Stone, the most sacred site in the Jewish faith, lies behind it."

 MONUMENT_84_NAME: "Church of the Redeemer"
 MONUMENT_84_DESC: "The §Y$MONUMENT_84_NAME$§! is a Protestant church in $VICTORY_POINTS_1086$ and was built on land given to the German Kaiser Wilhelm I between 1893 and 1898 by the architect Paul Ferdinand Groth following the designs of Friedrich Adler. In 1898, Kaiser Wilhelm II made a trip to $VICTORY_POINTS_1086$ to personally dedicate the new church."

 MONUMENT_85_NAME: "Masjid al-Haram"
 MONUMENT_85_DESC: "The §Y$MONUMENT_85_NAME$§!, also known as the §YGreat Mosque of Mecca§!, is a mosque that surrounds the Kaaba in Mecca. It is a site of pilgrimage in the Hajj, which every Muslim must do at least once in their lives if able, and is also the main phase for the 'Umrah, the lesser pilgrimage that can be undertaken any time of the year. The rites of both pilgrimages include circumambulating the Kaaba within the mosque. The §Y$MONUMENT_85_NAME$§! includes other important significant sites, including the Black Stone, the Zamzam Well and the Maqam Ibrahim."

 MONUMENT_86_NAME: "Salar de Uyuni"
 MONUMENT_86_DESC: "§Y$MONUMENT_86_NAME$§! is the world's largest salt flat at over 10,000 square kilometers in area. It is near the crest of the Andes at an elevation of 3,656 meters above sea level. It was formed as a result of transformations between several prehistoric lakes. It is covered by a few meters of salt crust, which has an extraordinary flatness with the average elevation variations within one meter over the entire area of the §Y$MONUMENT_86_NAME$§!."

 MONUMENT_87_NAME: "Arulmigu Meenakshi Sundareshwarar Temple"
 MONUMENT_87_DESC: "§Y$MONUMENT_87_NAME$§! is a historic Hindu temple located on the southern bank of the Vaigai River in the temple city of Madurai. It is dedicated to Thirukamakottam udaya aaludaiya nachiyar, a form of Parvati, and her consort, Sundareshwar, a form of Shiva. The temple is at the center of the ancient temple city of Madurai mentioned in the Tamil Sangam literature, with the goddess temple mentioned in 6th-century texts."

 MONUMENT_88_NAME: "Torre de São Vicente"
 MONUMENT_88_DESC: "The §Y$MONUMENT_88_NAME$§!, also known as §YBelém Tower§!, is a 16th-century fortification located in $VICTORY_POINTS_11805$ that served as a point of embarkation and disembarkation for Portuguese explorers and as a ceremonial gateway to $VICTORY_POINTS_11805$.  It was built during the height of the Portuguese Renaissance, and is a prominent example of the Portuguese Manueline style, but it also incorporates hints of other architectural styles. The structure was built from lioz limestone and is composed of a bastion and a 30-meter four-storey tower. It is often portrayed as a symbol of Europe's Age of Discoveries and as a metonym for Portugal or $VICTORY_POINTS_11805$, given its landmark status."

 MONUMENT_89_NAME: "Stonehenge"
 MONUMENT_89_DESC: "§Y$MONUMENT_89_NAME$§! is a prehistoric monument on Salisbury Plain in Wiltshire. It consists of an outer ring of vertical Sarsen standing stones, each around 4 meters high, 2.1 meters wide, and weighing around 25 tons, topped by connecting horizontal lintel stones. Inside is a ring of smaller bluestones. Inside these are free-standing trilithons, two bulkier vertical Sarsens joined by one lintel. The whole monument, now ruinous, is oriented towards the sunrise on the summer solstice. Archaeologists believe it was constructed from 3000 BC to 2000 BC."

 MONUMENT_90_NAME: "Palace of Versailles"
 MONUMENT_90_DESC: "The §Y$MONUMENT_90_NAME$§! was the principal royal residence of France from 1682, under Louis XIV, until the start of the French Revolution in 1790, under Louis XVI. A simple hunting lodge and later a small château with a moat occupied the site until 1661, when the first work expanding the château into a palace was carried out for Louis XIV. In 1682, when the palace had become large enough, the king moved the entire royal court and the French government to the §Y$MONUMENT_90_NAME$§!. The palace has also been a site of historical importance. The Peace of Paris (1783) was signed here, the Proclamation of the German Empire occurred in the vaunted Hall of Mirrors, and the Great War was ended in the palace with the Treaty of Versailles."

 MONUMENT_91_NAME: "The Motherland Calls"
 MONUMENT_91_DESC: "§Y$MONUMENT_91_NAME$§! is the compositional center of the monument-ensemble "Heroes of the Battle of Stalingrad" on Mamayev Kurgan in $VICTORY_POINTS_3529$. It is the tallest statue in the world measuring 85 meters from the tip of its sword to the top of the plinth. The monument weighs over 8,000 tons."

 MONUMENT_92_NAME: "Government Buildings"
 MONUMENT_92_DESC: "§Y$MONUMENT_92_NAME$§! is a large Edwardian building enclosing a quadrangle on Merrion Street in $VICTORY_POINTS_11293$. The building that was to become the §Y$MONUMENT_92_NAME$§! was the last major public building constructed under British rule. The foundation stone for the building was laid by King Edward VII in 1904. It was built on the site of a row of Georgian houses that were being controversially demolished one by one as the new building was erected. The building itself was designed by Sir Aston Webb, a British architect who was later to redesign the façade of §Y$MONUMENT_6_NAME$§!. The final completed building was opened by King George V in 1911."

 MONUMENT_93_NAME: "Giant's Causeway"
 MONUMENT_93_DESC: "The §Y$MONUMENT_93_NAME$§! is an area of about 40,000 interlocking basalt columns, the result of an ancient volcanic fissure eruption. It is located on the north coast of Northern Ireland. The tops of the columns form stepping stones that lead from the cliff foot and disappear under the sea. Most of the columns are hexagonal, although there are also some with four, five, seven or eight sides."

 MONUMENT_94_NAME: "Marae Taputapuatea"
 MONUMENT_94_DESC: "§Y$MONUMENT_94_NAME$§! is a large marae complex at Opoa in Taputapuatea, on the south eastern coast of Raiatea. The site features a number of marae and other stone structures and was once considered the central temple and religious center of Eastern Polynesia. Around 1763, warriors from Bora Bora attacked the island, defeating Tupaia, and ransacked the island. This included destroying the god-houses at Taputapuatea, wrecking the platform, and cutting down the sheltering trees."

 MONUMENT_95_NAME: "Le Mont-Saint-Michel"
 MONUMENT_95_DESC: "§Y$MONUMENT_95_NAME$§! is a tidal island and mainland commune in Normandy. The island lies approximately one kilometer off the coast. The island remained unconquered during the Hundred Years' War; a small garrison fended off a full attack by the English in 1433. Louis XI recognised the reverse benefits of its natural defence and turned it into a prison. The abbey was used regularly as a prison during the Ancien Régime."

 MONUMENT_96_NAME: "Cité de Carcassonne"
 MONUMENT_96_DESC: "The §Y$MONUMENT_96_NAME$§! is a medieval citadel located in the city of Carcassonne, in the Occitanie region. It is located on a hill on the right bank of the River Aude, in the south-east part of the city proper. Founded during the Gallo-Roman period, the citadel derives its reputation from its 3 kilometers long double surrounding walls interspersed by 52 towers. The town has about 2,500 years of history and has been occupied in different ages by Romans, Visigoths, and Crusaders."

 MONUMENT_97_NAME: "Yellowstone National Park"
 MONUMENT_97_DESC: "§Y$MONUMENT_97_NAME$§! is a national park located largely in the northwest corner of [This.GetName]. It was established by the U.S. Congress and signed into law by President Ulysses S. Grant on March 1, 1872. It is widely held to be the first national park in the world. The park is known for its wildlife and its many geothermal features. While it represents many types of biomes, the subalpine forest is the most abundant."

 MONUMENT_98_NAME: "Moraine Lake"
 MONUMENT_98_DESC: "§Y$MONUMENT_98_NAME$§! is a glacially-fed lake in Banff National Park in [This.GetName]. It is situated in the Valley of the Ten Peaks, at an elevation of approximately 1,884 meters. The lake has a surface area of 50 hectares. The lake, being glacially fed, does not reach its crest until middle to late June. When it is full, it reflects a distinctive shade of azure blue. The unique colour is due to the refraction of light off the rock flour deposited in the lake on a continual basis by surrounding glaciers."

 MONUMENT_99_NAME: "Humble Administrator's Garden"
 MONUMENT_99_DESC: "The §Y$MONUMENT_99_NAME$§! is a Chinese garden in Suzhou. On the garden's site was first built a garden during the Shaoxing period (1131-1162) of the Southern Song Dynasty. Afterwards it changed ownership, and was destroyed or modified continually. It was the residence and garden of Lu Guimeng, a Tang Dynasty scholar. Later in the Yuan Dynasty it became the Dahong Temple's garden. he garden contains numerous pavilions and bridges set among a maze of connected pools and islands. It consists of three major parts set about a large lake."

 MONUMENT_100_NAME: "Huangshan"
 MONUMENT_100_DESC: "§Y$MONUMENT_100_NAME$§!, literally meaning the §YYellow Mountain(s)§!, is a mountain range in southern [This.GetName] in eastern China. It was originally called §YYishan§!, and it was renamed because of a legend that Emperor Xuanyuan once made alchemy here."

 MONUMENT_101_NAME: "St. Peter's Basilica"
 MONUMENT_101_DESC: "The §Y$MONUMENT_101_NAME$§! is a church built in the Renaissance style located in Vatican City, the Papal enclave that is within the city of $VICTORY_POINTS_9904$. It is famous as a place of pilgrimage and for its liturgical functions. The Pope presides at a number of liturgies throughout the year both within the basilica or the adjoining §YSt. Peter's Square§!; these liturgies draw audiences numbering from 15,000 to over 80,000 people. The §Y$MONUMENT_101_NAME$§! has many historical associations, with the Early Christian Church, the Papacy, the Protestant Reformation and Catholic Counter-reformation and numerous artists, especially Michelangelo. As a work of architecture, it is regarded as the greatest building of its age."

 MONUMENT_102_NAME: "Malbork Castle"
 MONUMENT_102_DESC: "The §Y$MONUMENT_102_NAME$§!, also known as §YCastle of the Teutonic Order in Malbork§!, is a 13th-century Teutonic castle and fortress located near the town of Malbork. It is the largest castle in the world measured by land area. It was originally constructed by the Teutonic Knights, a German Catholic religious order of crusaders, in a form of an Ordensburg fortress. The Order named it §YMarienburg§! in honour of Mary, mother of Jesus. The castle is a classic example of a medieval fortress and, on its completion in 1406, was the world's largest brick castle."

 MONUMENT_103_NAME: "Prague Castle"
 MONUMENT_103_DESC: "The §Y$MONUMENT_103_NAME$§! is a castle complex in $VICTORY_POINTS_11542$, built in the 9th century. The castle was a seat of power for kings of Bohemia, Holy Roman emperors, and presidents of Czechoslovakia. The Bohemian Crown Jewels are kept within a hidden room inside it. The last major rebuilding of the castle was carried out by Empress Maria Theresa in the second half of the 18th century."

 MONUMENT_104_NAME: "Charles Bridge"
 MONUMENT_104_DESC: "§Y$MONUMENT_104_NAME$§! is a medieval stone arch bridge that crosses the Vltava river in $VICTORY_POINTS_11542$. Its construction started in 1357 under the auspices of King Charles IV, and finished in the early 15th century. As the only means of crossing the river Vltava until 1841, §Y$MONUMENT_104_NAME$§! was the most important connection between §Y$MONUMENT_103_NAME$§! and the city's Old Town and adjacent areas. This land connection made $VICTORY_POINTS_11542$ important as a trade route between Eastern and Western Europe."

 MONUMENT_105_NAME: "Belvedere"
 MONUMENT_105_DESC: "The §Y$MONUMENT_105_NAME$§! is a historic building complex in $VICTORY_POINTS_11666$, consisting of two Baroque palaces, the Orangery, and the Palace Stables. The Baroque palace complex was built as a summer residence for Prince Eugene of Savoy. The §Y$MONUMENT_105_NAME$§! was built during a period of extensive construction in $VICTORY_POINTS_11666$, which at the time was both the imperial capital and home to the ruling Habsburg dynasty. This period of prosperity followed on from the commander-in-chief Prince Eugene of Savoy's successful conclusion of a series of wars against the Ottoman Empire. In 1723 the construction was completed."

 MONUMENT_106_NAME: "Hofburg"
 MONUMENT_106_DESC: "The §Y$MONUMENT_106_NAME$§! is the official residence and workplace of the President of Austria and was formerly the principal imperial palace of the Habsburg dynasty. Located in the center of $VICTORY_POINTS_11666$, it was built in the 13th century and expanded several times afterwards. Since 1279 the §Y$MONUMENT_106_NAME$§! has been the documented seat of government. The palace faces the §YHeldenplatz§! ordered under the reign of Emperor Franz Joseph I."

 MONUMENT_107_NAME: "Parliament of Budapest"
 MONUMENT_107_DESC: "The §Y$MONUMENT_107_NAME$§! is the seat of the National Assembly of Hungary. $VICTORY_POINTS_9660$ was united from three cities in 1873. Seven years later the Diet resolved to establish a new, representative parliament building, expressing the sovereignty of the nation. The building was planned to face the Danube River. Construction was started in 1885, and the building was inaugurated on the presumed 1,000th anniversary of the country in 1896. It was not fully completed until 1904."

 MONUMENT_108_NAME: "Hősök tere"
 MONUMENT_108_DESC: "§Y$MONUMENT_108_NAME$§!, which means §YHeroes' Square§!, is one of the major squares in $VICTORY_POINTS_9660$. The central feature of §Y$MONUMENT_108_NAME$§!, as well as a landmark of $VICTORY_POINTS_9660$, is the §YMillennium Memorial§!. Construction began in 1896 to commemorate the thousandth anniversary of the Hungarian conquest of the Carpathian Basin and the foundation of the Hungarian state in 1896, and was part of a much larger construction project which also included the expansion and refurbishing of Andrássy Avenue and the construction of the first metro line in $VICTORY_POINTS_9660$. Construction was mostly completed in 1900, which was when the square received its name. The four allegoric sculptures were added in 1906."

 MONUMENT_109_NAME: "Zagreb Cathedral"
 MONUMENT_109_DESC: "§Y$MONUMENT_109_NAME$§! is a Roman Catholic institution and not only the tallest building in [This.GetName] but also the most monumental sacral building in Gothic style southeast of the Alps. It is dedicated to the Assumption of Mary and to kings Saint Stephen and Saint Ladislaus. In 1093 when King Ladislaus (1040-1095) moved the bishop's chair from Sisak to $VICTORY_POINTS_11581$, he proclaimed the existing church as a cathedral. Construction on the cathedral started shortly after his death and was finished in 1217 and consecrated by king Andrew II of Hungary. The building was destroyed by the Mongols in 1242 but rebuilt by bishop Timotej (1263-1287) a few years later. At the end of the 15th century, the Ottoman Empire invaded Croatia, triggering the construction of fortification walls around the cathedral, some of which are still intact."

 MONUMENT_110_NAME: "Monument to the Heroes of the Air"
 MONUMENT_110_DESC: "The §Y$MONUMENT_110_NAME$§!, located in the Aviators' Square, on Aviators' Boulevard, $VICTORY_POINTS_9617$, was built between 1930 and 1935. The structure is 20 meters high and made up of bronze sculptures resting on an obelisk-shaped stone pedestal, which in turn stands atop four trapezoidal prisms linked to each other by arcs. Beneath this entire complex is a circular stone base. Attached to the top of the obelisk is a 5-meter, 5-ton statue depicting a flying man, his wings outstretched. The folds of a shawl fall from his waist onto the obelisk. Three aviators, each in a different stage of flight attempt, are depicted around the base of the obelisk. On the pedestal are the aviators' insignia, helmet and equipment, as well as engraved plaques with the names of Romanian airmen who had crashed to their deaths by the time the monument was built. These men died pursuing various goals: skill development, performance, adventure and fighting in the Great War."

 MONUMENT_111_NAME: "Bran Castle"
 MONUMENT_111_DESC: "§Y$MONUMENT_111_NAME$§! is a castle in Bran, 25 kilometers of $VICTORY_POINTS_690$. It is a national monument and landmark in [This.GetName]. Commonly known outside [This.GetName] as §YDracula's Castle§!, it is often referred to as the home of the title character in Bram Stoker's Dracula. With the 1920 Treaty of Trianon, Hungary lost [This.GetName], and the castle became a royal residence within the Kingdom of Romania after being given to the royal house by the Saxons of Kronstadt-Braşov, who had no more use for it and no interest in financing the time-damaged property. It became the favorite home and retreat of Marie of Romania, who ordered its extensive renovation."

 MONUMENT_112_NAME: "Alexander Nevsky Cathedral"
 MONUMENT_112_DESC: "The §Y$MONUMENT_112_NAME$§! is an Orthodox cathedral in $VICTORY_POINTS_949$. Built in Neo-Byzantine style, it is believed to be one of the 50 largest Christian church buildings by volume in the world. The construction of the §Y$MONUMENT_112_NAME$§! started in 1882, when the foundation stone was laid, but most of it was built between 1904 and 1912. The cathedral was created in honour to the Russian soldiers who died during the Russo-Turkish War of 1877-1878, as a result of which Bulgaria was liberated from Ottoman rule."

 MONUMENT_113_NAME: "Belgrade Fortress"
 MONUMENT_113_DESC: "§Y$MONUMENT_113_NAME$§! is the core and the oldest section of the urban area of $VICTORY_POINTS_11586$. For centuries, the city population was concentrated only within the walls of the fortress. In 1521, 132 years after the Battle of Kosovo, the fortress, like most parts of the Serbian state, was conquered by the Turks and remained (with short periods of the Austrian and Serbian occupation), under the rule of the Ottoman Empire until the year 1867, when the Turks withdrew from $VICTORY_POINTS_11586$ and [This.GetName]. During the short period of Austrian rule (1718–1738), the fortress was largely rebuilt and modernized."

 MONUMENT_114_NAME: "Pamukkale"
 MONUMENT_114_DESC: "§Y$MONUMENT_114_NAME$§! is a natural site in [This.GetName]. The area is famous for a carbonate mineral left by the flowing of thermal spring water. This area has been drawing visitors to its thermal springs since the time of Classical antiquity. §Y$MONUMENT_114_NAME$'s§! terraces are made of travertine, a sedimentary rock deposited by mineral water from the hot springs. In this area, there are 17 hot springs with temperatures ranging from 35°C to 100°C."

 MONUMENT_115_NAME: "Anıtkabir"
 MONUMENT_115_DESC: "§Y$MONUMENT_115_NAME$§! is the mausoleum of Mustafa Kemal Atatürk, the leader of the Turkish War of Independence and the founder and first President of the Republic of Turkey. It is located in $VICTORY_POINTS_11747$. The construction of §Y$MONUMENT_115_NAME$§! commenced on 9 October 1944 and was completed on 1 September 1953."

 MONUMENT_116_NAME: "Psiloritis"
 MONUMENT_116_DESC: "The §Y$MONUMENT_116_NAME$§! is a massif is located on the water divide between the southern part of [This.GetName], tributary of the Libyan Sea, and the northern one, facing the Aegean sea. The highest mountain on [This.GetName], §YMount Ida§! (2,456 meters), is part of the §Y$MONUMENT_116_NAME$§!. On its slopes lies one of the caves, the Idaean Cave, in which, according to legend, Zeus was born."

 MONUMENT_117_NAME: "Mausoleum of Saladin"
 MONUMENT_117_DESC: "The §Y$MONUMENT_117_NAME$§! holds the resting place and grave of the medieval Muslim Ayyubid Sultan §YSaladin§!. It was built in 1196, three years after the death of Saladin. The mausoleum presently houses two sarcophagi: one made of wood, said to contain Saladin's remains, and one made of marble, was built in homage to Saladin in late nineteenth century by Ottoman Sultan Abdulhamid II."

 MONUMENT_118_NAME: "Mustansiriya Madrasah"
 MONUMENT_118_DESC: "§Y$MONUMENT_118_NAME$§! was a medieval-era scholarly complex that provided a universal system of higher education. It was established in 1227 and was named after and built by the Abbasid Caliph al-Mustansir in $VICTORY_POINTS_11266$. It offered many different subjects, including medicine, math, literature, grammar, philosophy, and Islamic religious studies. §Y$MONUMENT_118_NAME$§! has experienced several periods of decline and reemergence throughout its history. The most significant degradation to the its architecture and position within $VICTORY_POINTS_11266$ was the Mongol Siege in 1258."

 MONUMENT_119_NAME: "Golestan Palace"
 MONUMENT_119_DESC: "The §Y$MONUMENT_119_NAME$§! is the royal complex in $VICTORY_POINTS_10837$. It consists of gardens, royal buildings, and collections of Iranian crafts and European presents from the 18th and 19th centuries. The court and §Y$MONUMENT_119_NAME$§! became the official residence of the Qajar dynasty. The palace was rebuilt to its current form in 1865 by Haji Ab ol Hasan Mimar Navai. Since 1925 the §Y$MONUMENT_119_NAME$§! is used for formal royal receptions."

 MONUMENT_120_NAME: "Rizal Monument"
 MONUMENT_120_DESC: "The §Y$MONUMENT_120_NAME$§! is a memorial in Rizal Park in $VICTORY_POINTS_10265$, built to commemorate the executed Filipino nationalist, José Rizal. The monument consists of a standing bronze sculpture of Rizal, with an obelisk, set on a stone base within which his remains are interred, holding his two famous novels "El Filibusterismo" and "Noli Me Tangere". A plaque on the pedestal's front reads: "To the memory of José Rizal, patriot and martyr, executed on Bagumbayan Field December Thirtieth 1896. This monument is dedicated by the people of the Philippine Islands." Construction took 5 years, from 1908 to 1913."

 MONUMENT_121_NAME: "Churches of Chiloé"
 MONUMENT_121_DESC: "The §Y$MONUMENT_121_NAME$§! are a unique architectural phenomenon in the Americas and one of the most prominent styles of Chilota architecture. Unlike classical Spanish colonial architecture, the churches of Chiloé are made entirely in native timber with extensive use of wood shingles. The churches were built from materials to resist the Chiloé Archipelago's humid and rainy oceanic climate. Built in the 18th and 19th centuries when Chiloé Archipelago was still a part of the Spanish Crown possessions, the churches represent the fusion of Spanish Jesuit culture and local native population's skill and traditions; an excellent example of mestizo culture."

 MONUMENT_122_NAME: "Mount McKinley National Park"
 MONUMENT_122_DESC: "§Y$MONUMENT_122_NAME$§! is a national park and preserve located in [This.GetName], centered on Denali, the highest mountain in North America. A bill was introduced in April 1916 in the Senate. Much lobbying took place over the following year, and on February 19, 1917, the bill passed. On February 26, 1917, 11 years from its conception, the bill was signed in legislation by the President of the United States, Woodrow Wilson, thereby creating §Y$MONUMENT_122_NAME$§!."

 MONUMENT_123_NAME: "Tikal"
 MONUMENT_123_DESC: "§Y$MONUMENT_123_NAME$§! is the ruin of an ancient city, which was likely to have been called §YYax Mutal§!. It was the capital of a conquest state that became one of the most powerful kingdoms of the ancient Maya. Though monumental architecture at the site dates back as far as the 4th century BC, §Y$MONUMENT_123_NAME$§! reached its apogee during the Classic Period, ca. 200 to 900. During this time, the city dominated much of the Maya region politically, economically, and militarily."

 MONUMENT_124_NAME: "Copán"
 MONUMENT_124_DESC: "§Y$MONUMENT_124_NAME$§! is an ancient Maya city, which mirrors the beauty of the physical landscape in which it flourished. It was the capital city of a major Classic period kingdom from the 5th to 9th centuries. The city was in the extreme southeast of the Mesoamerican cultural region, on the frontier with the Isthmo-Colombian cultural region, and was almost surrounded by non-Maya peoples. §Y$MONUMENT_124_NAME$§! was occupied for more than two thousand years, from the Early Preclassic period to the Postclassic. The city developed a distinctive sculptural style within the tradition of the lowland Maya."

 MONUMENT_125_NAME: "Tazumal"
 MONUMENT_125_DESC: "§Y$MONUMENT_125_NAME$§! is an architectural complex within the larger area of the ancient Mesoamerican city of §YChalchuapa§!. The excavation and restauration started in the 1940s. Archaeological investigations indicate that §Y$MONUMENT_125_NAME$§! was inhabited from the Classic period through to the Postclassic and that the site had links as far afield as central Mexico, the northern Yucatán Peninsula and lower Central America. Metal artifacts from the complex date to the 8th century and are among the earliest metal artifacts reported from Mesoamerica."

 MONUMENT_126_NAME: "Lake Coatepeque"
 MONUMENT_126_DESC: "§Y$MONUMENT_126_NAME$§! is a large crater lake in the east part of the Coatepeque Caldera. There are hot springs near the lake margins. At 26 square kilometers it is one of the largest lakes in [This.GetName]. In the lake is the island of Teopan, which was a Mayan site of some importance."

 MONUMENT_127_NAME: "Concepción"
 MONUMENT_127_DESC: "§Y$MONUMENT_127_NAME$§! is one of two volcanoes that form the island of Ometepe, which is situated in Lake Nicaragua in [This.GetName]. §Y$MONUMENT_127_NAME$§! is an active stratovolcano and 1,610 meters tall. It rests on a one-kilometer-thick base of Quaternary lacustrine mudstones."

 MONUMENT_128_NAME: "Kukenán"
 MONUMENT_128_DESC: "§Y$MONUMENT_128_NAME$§! is a tepui in [This.GetName]. It has an estimated surface area of 21.85 square kilometers and is 2,680 meters high and 3 kilometers long. §YKukenan Falls§!, which is 674 meters high, is located at the south end of the tepui."

 MONUMENT_129_NAME: "Quilotoa"
 MONUMENT_129_DESC: "§Y$MONUMENT_129_NAME$§! is a water-filled crater lake and the most western volcano in [This.GetName]. The three-kilometer-wide caldera was formed by the collapse of this dacite volcano following a catastrophic eruption about 800 years ago. The caldera has since accumulated a 250-meter-deep crater lake, which has a greenish color as a result of dissolved minerals."

 MONUMENT_130_NAME: "Mount Ruapehu"
 MONUMENT_130_DESC: "§Y$MONUMENT_130_NAME$§! is an active stratovolcano in [This.GetName]. It is the largest active volcano in New Zealand and the highest point in the North Island and has three major peaks: Tahurangi (2,797 meters), Te Heuheu (2,755 meters) and Paretetaitonga (2,751 meters). The name means "pit of noise" or "exploding pit" in Māori."

 MONUMENT_131_NAME: "USS Arizona Memorial"
 MONUMENT_131_DESC: "The §Y$MONUMENT_131_NAME$§! at Pearl Harbor, [This.GetName], marks the resting place of the sailors and Marines killed on §YUSS Arizona§! during the §YAttack on Pearl Harbor§! in the Second World War, which led to the United States' involvement. Accessible only by boat, the §Y$MONUMENT_131_NAME$§! straddles the sunken hull of the battleship without touching it."

 MONUMENT_132_NAME: "El Capitolio"
 MONUMENT_132_DESC: "§Y$MONUMENT_132_NAME$§! was commissioned by the Cuban president and built from 1926 to 1929. It was built on land that was a railroad terminal in $VICTORY_POINTS_7622$. §Y$MONUMENT_132_NAME$§! houses the Congress of Cuba."

 MONUMENT_133_NAME: "Castillo de la Real Fuerza"
 MONUMENT_133_DESC: "The §Y$MONUMENT_133_NAME$§! is a bastion fort on the western side of the harbour in $VICTORY_POINTS_7622$, [This.GetName]. It was originally built in the 16th century to defend against attack by pirates. §Y$MONUMENT_133_NAME$§! is considered to be the oldest stone fort in the Americas."

 MONUMENT_134_NAME: "Alcázar de Colón"
 MONUMENT_134_DESC: "The §Y$MONUMENT_134_NAME$§! is the first fortified Spanish palace built in the Americas. It was built between 1511 and 1514 mostly in a Gothic and Renaissance style. As the influence of $VICTORY_POINTS_7660$ declined, the house fell into ruins, and by the mid-18th century was abandoned and in danger of rotting away. In 1870 the §Y$MONUMENT_134_NAME$§! was declared a National Monument and the Dominican government eventually restored the palace."

 MONUMENT_135_NAME: "Palácio da Bolsa"
 MONUMENT_135_DESC: "The §Y$MONUMENT_135_NAME$§! is a stock exchange and commercial court in $VICTORY_POINTS_9817$. The construction began in 1842 and was mostly finished by 1850, but the decoration of the interior was only completed in 1910."

 MONUMENT_136_NAME: "Riga Castle"
 MONUMENT_136_DESC: "§Y$MONUMENT_136_NAME$§! is a castle on the banks of River Daugava in $VICTORY_POINTS_9340$. It was built on the basis of a treaty between Riga and the Livonian Order – in the 13th century Rigans had rebelled against the Order and demolished its original castle in the center of the town. §Y$MONUMENT_136_NAME$§! served as the residence of the Master of the Livonian Order, but due to continuous conflicts with Rigans the residence was moved sometime before the castle was destroyed by Rigans in 1484. The Rigans eventually lost the fight and were forced to rebuild the castle – the restoration was finished in 1515. After the Treaty of Vilnius order ceased to exist in 1561 the Castle became Lithuanian and in 1569 - Polish-Lithuanian stronghold. In 1621 Riga came under Swedish rule and §Y$MONUMENT_136_NAME$§! was used to house Swedish administration."

 MONUMENT_137_NAME: "Freedom Monument"
 MONUMENT_137_DESC: "The §Y$MONUMENT_137_NAME$§! is located in $VICTORY_POINTS_9340$. It is honouring soldiers killed during the Latvian War of Independence. The §Y$MONUMENT_137_NAME$§! is considered an important symbol of the freedom, independence, and sovereignty of Latvia. Unveiled in 1935, the 42-meter high monument of granite, travertine, and copper often serves as the focal point of public gatherings and official ceremonies."

 MONUMENT_138_NAME: "Great Wall of China"
 MONUMENT_138_DESC: "The §Y$MONUMENT_138_NAME$§! is a series of fortifications that were built across the historical northern borders of ancient Chinese states and Imperial China as protection against various nomadic groups from the Eurasian Steppe. Several walls were built from as early as the 7th century BC, with selective stretches later joined together by Qin Shi Huang (220–206 BC), the first emperor of China.  Later on, many successive dynasties built and maintained multiple stretches of border walls. The most well-known sections of the wall were built by the Ming dynasty (1368–1644)."

 MONUMENT_140_NAME: "Wawel Castle"
 MONUMENT_140_DESC: "The §Y$MONUMENT_140_NAME$§! is a castle residency located in $VICTORY_POINTS_9427$. Built at the behest of King Casimir III the Great, it consists of a number of structures from different periods situated around the Italian-styled main courtyard. The castle is part of a fortified architectural complex erected atop a limestone outcrop on the left bank of the Vistula River, at an altitude of 228 meters above sea level. For centuries the residence of the kings of Poland and the symbol of Polish statehood, §Y$MONUMENT_140_NAME$§! is now one of the country's premier art museums. Established in 1930, the museum encompasses ten curatorial departments responsible for collections of paintings."

 MONUMENT_141_NAME: "Jagiellonian University"
 MONUMENT_141_DESC: "The §Y$MONUMENT_141_NAME$§! was founded in 1364 by the King of Poland Casimir III the Great. It is the oldest university in Poland, the oldest Slavic university, the second oldest university in Central Europe, and one of the oldest surviving universities in the world. The university consists of sixteen faculties, including the humanities, law, the natural and social sciences, and medicine."

 MONUMENT_142_NAME: "Royal Castle"
 MONUMENT_142_DESC: "The §Y$MONUMENT_142_NAME$§! is a royal residence that formerly served throughout the centuries as the official home of Polish monarchs. It witnessed many notable events in Poland's history; the Constitution of 3 May 1791, first of its type in Europe and the world's second-oldest codified national constitution, was drafted here by the Four-Year Parliament. The edifice was redesigned into a neoclassical style following the partitions of Poland. Currently it is the seat of the Polish head of state and president."

 MONUMENT_143_NAME: "Gate of Dawn"
 MONUMENT_143_DESC: "The §Y$MONUMENT_143_NAME$§! is a city gate in $VICTORY_POINTS_3320$ and one of its most important religious, historical and cultural monuments. It was built between 1503 and 1522 and is the only remaining city gate of $VICTORY_POINTS_3320$."

 MONUMENT_144_NAME: "University of Bologna"
 MONUMENT_144_DESC: "The §Y$MONUMENT_144_NAME$§! was founded in 1088 by an organised guild of students, it is the oldest university in continuous operation in the world, and the first university in the sense of a higher-learning and degree-awarding institute. The §Y$MONUMENT_144_NAME$§! consists of twenty three faculties, including arts, medicine, law and engineering."

 MONUMENT_145_NAME: "'Iolani Palace"
 MONUMENT_145_DESC: "The §Y$MONUMENT_145_NAME$§! was the royal residence of the rulers of the Kingdom of Hawaii beginning with Kamehameha III under the Kamehameha Dynasty (1845) and ending with Queen Liliʻuokalani (1893) under the Kalākaua Dynasty. The name refers to the Hawaiian Hawk. The original structure was very simple in design and was more of a stately home than a palace, but at the time, it was the grandest house in town."

 MONUMENT_146_NAME: "Douaumont Ossuary"
 MONUMENT_146_DESC: "The §Y$MONUMENT_146_NAME$§! is a memorial containing the skeletal remains of soldiers who died on the battlefield during the Battle of Verdun in the Great War. During the 300 days of the Battle of Verdun (21 February 1916 – 19 December 1916) approximately 230,000 men died out of a total of 700,000 casualties (dead, wounded and missing). The §Y$MONUMENT_146_NAME$§! contains the remains of both French and German soldiers who died on the battlefield. Through small outside windows, the skeletal remains of at least 130,000 unidentified combatants of both nations can be seen filling up alcoves at the lower edge of the building."

 MONUMENT_147_NAME: "Lake Baikal"
 MONUMENT_147_DESC: "§Y$MONUMENT_147_NAME$§! is a rift lake located in [This.GetName]. It formed as an ancient rift valley and has a long, crescent shape, with a surface area of 31,722 square kilometers. §Y$MONUMENT_147_NAME$§! is home to thousands of species of plants and animals, many of them endemic to the region."

 MONUMENT_148_NAME: "Lake Balaton"
 MONUMENT_148_DESC: "§Y$MONUMENT_148_NAME$§! is a freshwater lake in [This.GetName]. It is the largest lake in Central Europe and one of the region's foremost tourist destinations. The Zala River provides the largest inflow of water to the lake, and the canalised Sió is the only outflow. The mountainous region of the northern shore is known both for its historic character and as a major wine region, while the flat southern shore is known for its resort towns."

 MONUMENT_149_NAME: "El Obelisco"
 MONUMENT_149_DESC: "§Y$MONUMENT_149_NAME$§! is a national historic monument and icon of $VICTORY_POINTS_12364$. It was erected in 1936 to commemorate the quadricentennial of the first foundation of the city. For its construction, which cost 200,000 pesos moneda nacional, 680 cubic meters of concrete and 1,360 square meters of white stone were used. Its height is 67.5 meters. §Y$MONUMENT_149_NAME$§! was built by the German company G.E.O.P.E. - Siemens Bauunion - Grün & Bilfinger, which completed its work in a record time of 31 days, with 157 workers."

 MONUMENT_150_NAME: "Suomenlinna"
 MONUMENT_150_DESC: "§Y$MONUMENT_150_NAME$§! is an inhabited sea fortress built on eight islands about 4 kîlometers southeast of the city center of $VICTORY_POINTS_11105$. Originally named §YSveaborg§! or §YViapori§! as referred to by Finnish-speaking Finns, it was renamed in to §Y$MONUMENT_150_NAME$§! in 1918 for patriotic and nationalistic reasons. The Swedish crown commenced the construction of the fortress in 1748 as protection against Russian expansionism. During the Finnish War, Sweden surrendered the fortress to Russia on 3 May 1808, paving the way for the occupation of Finland by Russian forces in 1809, and the eventual cession of Finland to Russia at the conclusion of the war. Russia held the fortress until Finnish independence in 1918."

 MONUMENT_151_NAME: "Saint Isaac's Cathedral"
 MONUMENT_151_DESC: "§Y$MONUMENT_151_NAME$§! took 40 years to construct, from 1818 to 1858. It was originally built as a cathedral but was later turned into a museum by the Soviet government."

 MONUMENT_152_NAME: "Trans-Siberian Railway"
 MONUMENT_152_DESC: "The §Y$MONUMENT_152_NAME$§! is a network of railways connecting $VICTORY_POINTS_6380$ and $VICTORY_POINTS_957$. It is the one of the longest railway line in the world, with a length of over 9,289 kilometers. Even before its completion in 1916, the line attracted travelers who wrote of their adventures."

 MONUMENT_153_NAME: "Vänern"
 MONUMENT_153_DESC: "§Y$MONUMENT_153_NAME$§! is the largest lake in Sweden and the third largest lake of all Europe. The lake was formed about 10,000 years ago. It covers an area of 5,655 square kilometers and has a maxmimum depth of 106 meters."

 MONUMENT_154_NAME: "Heddal Stave Church"
 MONUMENT_154_DESC: "§Y$MONUMENT_154_NAME$§! is a stave church located at Heddal, [This.GetName]. It is a triple nave stave church and is Norway's largest stave church. It was constructed at the beginning of the 13th century. After the reformation, the church was in a very poor condition, and a restoration took place during 1849–1851. There is a legend telling about the erection of the church and how it was built by a troll in three days."

 MONUMENT_155_NAME: "Arg-e Bam"
 MONUMENT_155_DESC: "The §Y$MONUMENT_155_NAME$§!, located in the city of Bam, [This.GetName], is the largest adobe building in the world. The entire building was a large fortress. It was used as a garrison until 1932. In the 7th century, Bam was a well established market place surrounded by a wide agricultural area. In the middle ages it benefited from a strategic location on the spice route, connecting the region to the Silk Road. The city was renowned for silkworm breeding and a flourishing silk industry."

 MONUMENT_156_NAME: "Niederwalddenkmal"
 MONUMENT_156_DESC: "The §Y$MONUMENT_156_NAME$§! is a monument located in the Niederwald in [This.GetName]. It was built between 1871 and 1883 and is 38 meters tall. The §Y$MONUMENT_156_NAME$§! was constructed to commemorate the founding of the German Empire in 1871 after the end of the Franco-Prussian War. The first stone was laid on 16 September 1871 by Kaiser Wilhelm I."

 MONUMENT_157_NAME: "Hanford Engineer Works"
 MONUMENT_157_DESC: "The §Y$MONUMENT_157_NAME$§! was established in 1943 as part of the §YManhattan Project§! in Hanford, south-central [This.GetName], the site was home to the B Reactor, the first full-scale plutonium production reactor in the world. Plutonium manufactured at the site was used in the first nuclear bomb, tested at the Trinity site."

 MONUMENT_158_NAME: "Strasbourg Cathedral"
 MONUMENT_158_DESC: "§Y$MONUMENT_158_NAME$§! is a Catholic cathedral in $VICTORY_POINTS_9503$, [This.GetName]. Although considerable parts of it are still in Romanesque architecture, it is widely considered to be among the finest examples of Rayonnant Gothic architecture. The construction of the cathedral, which had started in the year 1015 and had been relaunched in 1190, was finished in 1439. At 142 meters, §Y$MONUMENT_158_NAME$§! was the world's tallest building from 1647 to 1874."

 MONUMENT_159_NAME: "Paro Taktsang"
 MONUMENT_159_DESC: "§Y$MONUMENT_159_NAME$§! is a sacred Buddhist site located in the cliffside of the upper Paro valley in [This.GetName]. A later monastery complex was built in 1692, around the §YTaktsang Senge Samdup§! cave, where Guru Padmasambhava meditated and practiced with students before departing the kingdom of Tibet in the early 9th century. The shrine dedicated to Padmasambhava refers to his Eight Manifestations."

 MONUMENT_160_NAME: "Groom Lake"
 MONUMENT_160_DESC: "§Y$MONUMENT_160_NAME$§! is a highly classified Air Force facility in [This.GetName]. It is an open training range and it is commonly thought to support the development and testing of experimental aircraft and weapons systems. During the Second World War the facility was built and used as an Air Force Auxiliary Field and Bombing Range Test Site."

 MONUMENT_161_NAME: "Maidan Dzerzhynskoho"
 MONUMENT_161_DESC: "§Y$MONUMENT_161_NAME$§! is a square in the city of $VICTORY_POINTS_418$. It was build from 1926 to 1935 and is named after §YFelix Dzerzhinsky§!, the founder of the Bolshevik secret police. The area of the square is approximately 12 hectares. A notable landmark of the square is the Derzhprom building, the first soviet skyscraper. The 13-story building was completed in 1928."

 MONUMENT_162_NAME: "Sun Yat-sen Mausoleum"
 MONUMENT_162_DESC: "The §Y$MONUMENT_162_NAME$§! is situated at the foot of the second peak of Purple Mountain in $VICTORY_POINTS_11913$, [This.GetName]. It is the tomb of the first president of the §YRepublic of China§!. Inside the sacrificial hall there is a 4.6-meter-high statue of Sun Yat-sen. The construction of the §Y$MONUMENT_162_NAME$§! started in January 1926 and was finished in spring of 1929."

 MONUMENT_163_NAME: "Monumento a la Independencia"
 MONUMENT_163_DESC: "The §Y$MONUMENT_163_NAME$§!, also known as the §YAngel of Independence§!, is a victory column on a roundabout on the major thoroughfare of Paseo de la Reforma in downtown $VICTORY_POINTS_1965$. It was built in 1910 to commemorate the centennial of the beginning of Mexico's War of Independence. In later years it was made into a mausoleum for the most important heroes of that war. It is one of the most recognizable landmarks of the city and it has become a focal point for both celebration and protest. The base of the column is quadrangular with each vertex featuring a bronze sculpture symbolizing law, war, justice and peace. Next to the column is a group of marble statues of some of the heroes of the War of Independence. The column itself is 36 meters high and crowned by a 6.7 meters statue of the Greek goddess of Victory, which is made of bronze and covered with gold."

 MONUMENT_164_NAME: "Fortress of São Miguel"
 MONUMENT_164_DESC: "The §Y$MONUMENT_164_NAME$§! is a Portuguese fort in [This.GetName]. It was built in 1576. The fort was for many years a self-contained town protected by thick walls encrusted with cannons."

 MONUMENT_165_NAME: "Church of Our Lady of Muxima"
 MONUMENT_165_DESC: "The §Y$MONUMENT_165_NAME$§! is a 16th century Portuguese Colonial style church. It was classified as National Monument by Portuguese Provincial Decree No. 2, on 12 January 1924, and is the most important place of pilgrimage in [This.GetName]."

 MONUMENT_166_NAME: "Royal Palaces of Abomey"
 MONUMENT_166_DESC: "The §Y$MONUMENT_166_NAME$§! are 12 palaces spread over an area of 40 hectares at the heart of the Abomey town in [This.GetName]. At its peak the palaces could accommodate up to 8000 people. Under the twelve kings who succeeded from 1625 to 1900, the Kingdom of Dahomey established itself as one of the most powerful kingdoms of the western coast of Africa."

 MONUMENT_167_NAME: "Waterfalls of Lobé"
 MONUMENT_167_DESC: "The §Y$MONUMENT_167_NAME$§! are located at around 300 kilometers south-west of $VICTORY_POINTS_11329$. The specificities of the falls are due to the groupings of streams that run along a series cascades over a distance of 1 kilometer and which form a majestic cloud around the falls, the highest falls measure 20 meters in height before tumbling into the Atlantic Ocean. The §Y$MONUMENT_167_NAME$§! represent a strong basis of the symbolic beliefs of the Batanga, Maabi and Pygmee peoples that live in the environs and associate the falls with various cultural rites."

 MONUMENT_168_NAME: "Ambohimanga"
 MONUMENT_168_DESC: "§Y$MONUMENT_168_NAME$§! is a hill and traditional fortified royal settlement in [This.GetName]. It is considered the most significant symbol of the cultural identity of the Merina people and the most important and best-preserved monument of the precolonial Merina Kingdom. The walled historic village includes residences and burial sites of several key monarchs. §Y$MONUMENT_168_NAME$§! is associated with strong feelings of national identity and has maintained its spiritual and sacred character both in ritual practice and the popular imagination for at least four hundred years. It remains a place of worship to which pilgrims come from [This.GetName] and elsewhere."

 MONUMENT_169_NAME: "Senegambian Stone Circles"
 MONUMENT_169_DESC: "The §Y$MONUMENT_169_NAME$§! are the largest concentration of stone circles seen anywhere in the world with a concentration of more than 1,000 stone circles and related tumuli spread over a territory of 100 kilometers wide and 350 kilometers in length, along the River Gambia. It is not certain when these monuments were built, but the generally accepted range is between the third century B.C. and the sixteenth century AD. The construction of the stone monuments shows evidence of a prosperous and organized society based on the amount of labor required to build such structures."

 MONUMENT_170_NAME: "Kasubi Tombs"
 MONUMENT_170_DESC: "The §Y$MONUMENT_170_NAME$§! is the site of the burial grounds for three kabakas, the kings of Buganda, and other members of the Baganda royal family. As a result, the site remains an important spiritual and political site for the Ganda people, as well as an important example of traditional architecture. The site is one of 31 royal tombs across the Buganda kingdom since the kingdom was founded in the 13th century. Traditionally, the body of the deceased king was buried in one place, with a separate shrine for the deceased king's jawbone, believed to contain his soul."

 MONUMENT_171_NAME: "West Point"
 MONUMENT_171_DESC: "§Y$MONUMENT_171_NAME$§!, also known as the §YUnited States Military Academy§!, is a military academy in [This.GetName]. It was originally established as a fort, as it sits on strategic high ground overlooking the Hudson River. The academy was founded in 1802. About 1,300 cadets enter it each year, with about 1,000 of them graduating."

 MONUMENT_172_NAME: "Arcul de Triumf"
 MONUMENT_172_DESC: "§Y$MONUMENT_172_NAME$§! is a triumphal arch located in the northern part of $VICTORY_POINTS_9617$. The first, wooden, triumphal arch was built hurriedly, after Romania gained its independence (1878), so that the victorious troops could march under it. Another arch with concrete skeleton and plaster exterior of elaborate sculptures and decoration designed by Petre Antonescu was built on the same site after World War I in 1922. The arch exterior, which had seriously decayed, was replaced in 1935 by the current much more sober Neoclassical design. The new arch was inaugurated on 1 December 1936 and has a height of 27 meters."

 MONUMENT_173_NAME: "Shuri Castle"
 MONUMENT_173_DESC: "§Y$MONUMENT_173_NAME$§! was a Ryukyuan gusuku castle in [This.GetName]. Between 1429 and 1879, it was the palace of the Ryukyu Kingdom. During the Second World War, the Imperial Japanese Army had set up its headquarters in the castle underground, and by early 1945 had established complex lines of defense and communications in the region."

 MONUMENT_174_NAME: "Aswan Low Dam"
 MONUMENT_174_DESC: "The §Y$MONUMENT_174_NAME$§! is a gravity masonry buttress dam on the Nile River in [This.GetName]. When initially constructed between 1899 and 1902, nothing of its scale had ever been attempted; on completion, it was the largest masonry dam in the world. The dam was designed to provide storage of annual floodwater and augment dry season flows to support greater irrigation development and population growth in the lower Nile. The dam, originally limited in height by conservation concerns, worked as designed, but provided inadequate storage capacity for planned development and was raised twice, between 1907 and 1912 and again in 1929–1933."

 MONUMENT_175_NAME: "Santiago de Compostela Cathedral"
 MONUMENT_175_DESC: "The §Y$MONUMENT_175_NAME$§! is the reputed burial place of Saint James the Great, one of the apostles of Jesus Christ. It is also one of the only three remaining churches in the world built over the tomb of an apostle. It has historically been a place of pilgrimage on the Way of St James since the Early Middle Ages and marks the traditional end of the pilgrimage route. The building is a Romanesque structure, with later Gothic and Baroque additions."

 MONUMENT_176_NAME: "Cologne Cathedral"
 MONUMENT_176_DESC: "§Y$MONUMENT_176_NAME$§! is a Catholic cathedral in $VICTORY_POINTS_587$ in [This.GetName]. At 157 meters currently the tallest twin-spired church in the world, it is a renowned monument of German Catholicism and Gothic architecture. It is the seat of the Archbishop of Cologne and of the administration of the Archdiocese of Cologne. Construction of §Y$MONUMENT_176_NAME$§! began in 1248 but was halted in the years around 1560, unfinished. Work did not restart until the 1840s, and the edifice was completed to its original Medieval plan in 1880."

 MONUMENT_177_NAME: "Kremlin"
 MONUMENT_177_DESC: "The §Y$MONUMENT_177_NAME$§! is a fortified complex in the center of $VICTORY_POINTS_6380$ founded by Russian ruling dynasty of Rurikids. Within this complex is the Grand Kremlin Palace that was formerly the Tsar's Moscow residence. The complex now serves as the official residence of the political leader."

 MONUMENT_178_NAME: "Monasteries of Meteora"
 MONUMENT_178_DESC: "The §Y$MONUMENT_178_NAME$§! are a group of Eastern Orthodox monasteries at the §YMeteora§!, a rock formation in [This.GetName]. At their peak in the 16th century there were 24 monasteries, today there are 6 still functioning, while the remainder are largely in ruin. Much of the architecture of the §Y$MONUMENT_178_NAME$§! is Athonite in origin. Perched onto high cliffs, they are now accessible by staircases and pathways cut into the rock formations in the 1920s."

 MONUMENT_179_NAME: "Headquarters of the United Nations"
 MONUMENT_179_DESC: "The §Y$MONUMENT_179_NAME$§! is a complex designed by a board of architects led by Wallace Harrison, with final projects developed by Oscar Niemeyer and Le Corbusier. The complex has served as the official headquarters of the §YUnited Nations§! since its completion in 1951. The §Y$MONUMENT_179_NAME$§! hold the seats of the principal organs of the §YUnited Nations§!, including the §YGeneral Assembly§! and the §YSecurity Council§!."

 MONUMENT_180_NAME: "Uppsala Cathedral"
 MONUMENT_180_DESC: "§Y$MONUMENT_180_NAME$§! is a cathedral located in the center of Uppsala, [This.GetName]. A church of the Church of Sweden, the national church, in the Lutheran tradition, §Y$MONUMENT_180_NAME$§! is the seat of the Archbishop of Uppsala, the primate of Sweden. It is also the burial site of King Eric IX (ca. 1120–1160, reigned 1156–1160), who became the patron saint of the nation, and it was the traditional location for the coronation of new Kings of Sweden. §Y$MONUMENT_180_NAME$§! dates to the late 13th century and, at a height of 118.7 meters, it is the tallest church in the Nordic countries."

 MONUMENT_181_NAME: "Plague Column"
 MONUMENT_181_DESC: "The §Y$MONUMENT_181_NAME$§! is a monument at Main Square of the city of Maribor, [This.GetName], erected by "pious burghers" in gratitude for the end of a 1680 plague epidemic that had claimed a third of the city's population. The original monument was built in 1681, the current one is a 1743 replacement. The §Y$MONUMENT_181_NAME$§! is made entirely of white marble, and consists of an ornate rectangular pedestal that supports a Corinthian column bearing a gilded statue of the Virgin Mary, crowned with twelve stars and standing on the moon. At its base, the column is surrounded by statues of six saints."

 MONUMENT_182_NAME: "Canal du Midi"
 MONUMENT_182_DESC: "The §Y$MONUMENT_182_NAME$§! is a 240 kilometers long canal in [This.GetName]. Originally named the §YCanal royal en Languedoc§! and renamed by French revolutionaries to §Y$MONUMENT_182_NAME$§! in 1789, the canal is considered one of the greatest construction works of the 17th century. It connects the Mediterranean Sea and the Atlantic Ocean, with the help of the §YCanal de Garonne§!."

