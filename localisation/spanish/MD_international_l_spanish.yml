 pmc_events.1.t: "[From.GetNameDef] recuerda a sus mercenarios"
 pmc_events.1.d: "Algunas de nuestras unidades mercenarias son llamadas de vuelta a [From.GetNameDef] debido a las órdenes de su señor supremo, ellos proporcionarán una compensación por la terminación prematura del contrato, pero eso es todo."
 pmc_events.1.a: "Lamentable"
 pmc_events.2.t: "Our PMCs Were Hired"
 pmc_events.2.d: "One of our PMCs was hired by the [FROM.GetNameWithFlag]. We are glad that our influence has expanded on this state too."
