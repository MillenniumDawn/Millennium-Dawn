 ces_post_soviet_legacy_idea: "El legado postsoviético"
 ces_post_soviet_legacy_idea_desc: "Uno de los aspectos clave de la herencia postsoviética es la transición de una economía de planificación centralizada a una economía de mercado. Este período estuvo acompañado de inestabilidad económica, inflación y redistribución de la riqueza, que afectó a las formas de ingresos y consumo."
 ces_neutral_idea: "Neutralidad uzbeka"
 ces_neutral_idea_desc: "La neutralidad uzbeka encarna la voluntad de paz y no agresión de Uzbekistán. Se trata de un compromiso de no involucrarse en conflictos internacionales y de no permitir que su territorio sea utilizado para acciones militares. Este principio contribuye a la estabilidad en la región y fortalece el papel de Uzbekistán como mediador en la solución de disputas internacionales."
 CES_our_state_kaz: "Nuestro [ROOT.GetName]"
 CES_our_state_kaz_desc: "Hoy es el comienzo del viaje del país hacia el nuevo milenio."
 CES_newly_reestab_militar: "[ROOT.GetName]s Militar"
 CES_newly_reestab_militar_desc: "El ejército de [ROOT.GetName] necesita una reforma."
 CES_assemble_generals: "Reúne a los generales"
 CES_assemble_generals_desc: "Este es un paso importante en nuestro camino estratégico. En nuestra búsqueda del éxito y la prosperidad, necesitamos reunir a todos los verdaderos generales, expertos y líderes de nuestro Ejército para debatir y desarrollar un plan de desarrollo sólido."
 CES_improve_borderline_guards: "Mejorar la vigilancia fronteriza"
 CES_improve_borderline_guards_desc: "El fortalecimiento de la seguridad fronteriza es un paso estratégico importante para garantizar la seguridad y la estabilidad nacionales."
 CES_establish_the_doctrine: "Reforma Educativa"
 CES_establish_the_doctrine_desc: "La preservación de la seguridad nacional y la eficacia del ejército requieren una educación militar de calidad."
 CES_broken_economy_idea_1: "Un sistema económico en ruinas"
 CES_broken_economy_idea_1_desc: "El legado del sistema soviético de economía planificada dejó a [FROM.GetName] en una posición difícil después del colapso de la URSS. La infraestructura económica estaba gestionada de forma centralizada, lo que hizo que la transición a una economía de mercado fuera un proceso más difícil y doloroso. La pérdida de muchas regiones de recursos y la dependencia de los suministros energéticos también afectaron a la economía de [FROM.GetName]. La República perdió el acceso a algunos recursos naturales que estaban controlados por la URSS. Esto provocó inestabilidad en la economía y escasez de ingresos."
 CES_broken_economy_idea_2: "Sistema económico moderadamente arruinado"
 CES_broken_economy_idea_2_desc: "El legado del sistema soviético de economía planificada dejó a [FROM.GetName] en una posición difícil después del colapso de la URSS. La infraestructura económica estaba gestionada de forma centralizada, lo que hizo que la transición a una economía de mercado fuera un proceso más difícil y doloroso. La pérdida de muchas regiones de recursos y la dependencia de los suministros energéticos también afectaron a la economía de [FROM.GetName]. La República perdió el acceso a algunos recursos naturales que estaban controlados por la URSS. Esto provocó inestabilidad en la economía y escasez de ingresos."
 CES_broken_economy_idea_3: "Un sistema económico ligeramente arruinado"
 CES_broken_economy_idea_3_desc: "El legado del sistema soviético de economía planificada dejó a [FROM.GetName] en una posición difícil después del colapso de la URSS. La infraestructura económica estaba gestionada de forma centralizada, lo que hizo que la transición a una economía de mercado fuera un proceso más difícil y doloroso. La pérdida de muchas regiones de recursos y la dependencia de los suministros energéticos también afectaron a la economía de [FROM.GetName]. La República perdió el acceso a algunos recursos naturales que estaban controlados por la URSS. Esto provocó inestabilidad en la economía y escasez de ingresos."
 CES_outdated_army_idea: "Caos en el ejército"
 CES_outdated_army_idea_desc: "La caída de la URSS llevó a nuestro país a un nuevo entorno geopolítico que generó incertidumbre en las relaciones con las antiguas repúblicas soviéticas y los nuevos Estados independientes, lo que complicó la gestión de las fuerzas armadas y exigió una revisión de la estrategia y la estructura del ejército."
 CES_outdated_army_idea_1: "Control militar desorganizado"
 CES_outdated_army_idea_1_desc: "La caída de la URSS llevó a nuestro país a un nuevo entorno geopolítico que generó incertidumbre en las relaciones con las antiguas repúblicas soviéticas y los nuevos Estados independientes, lo que complicó la gestión de las fuerzas armadas y exigió una revisión de la estrategia y la estructura del ejército."
 CES_outdated_army_idea_2: "Control militar corrupto"
 CES_outdated_army_idea_2_desc: "La caída de la URSS llevó a nuestro país a un nuevo entorno geopolítico que generó incertidumbre en las relaciones con las antiguas repúblicas soviéticas y los nuevos Estados independientes, lo que complicó la gestión de las fuerzas armadas y exigió una revisión de la estrategia y la estructura del ejército."
 CES_outdated_army_idea_3: "Control militar ineficaz"
 CES_outdated_army_idea_3_desc: "La caída de la URSS llevó a nuestro país a un nuevo entorno geopolítico que generó incertidumbre en las relaciones con las antiguas repúblicas soviéticas y los nuevos Estados independientes, lo que complicó la gestión de las fuerzas armadas y exigió una revisión de la estrategia y la estructura del ejército."
 CES_army_modernization: "Modernización del ejército"
 CES_army_modernization_desc: "La modernización de nuestro ejército es una clave importante para la formación de nuestras fuerzas armadas."
 CES_create_territorial_defence: "Establecer la defensa territorial"
 CES_create_territorial_defence_desc: "La creación de la defensa territorial es un aspecto importante de la formación de nuestra capacidad de defensa."
 CES_airforce_trainings: "Entrenamientos de la Fuerza Aérea"
 CES_airforce_trainings_desc: "Los programas de entrenamiento de la Fuerza Aérea son vitales para garantizar la preparación y el profesionalismo de su personal de aviación. Estos programas abarcan una variedad de actividades, incluidas simulaciones de vuelo, desarrollo de habilidades técnicas y colaboraciones internacionales. Son esenciales para mejorar las capacidades de defensa del país y salvaguardar su espacio aéreo, contribuyendo a la seguridad nacional y la estabilidad regional en Asia Central."
 CES_india_air: "Aviones indios"
 CES_india_air_desc: "Podríamos llegar a un acuerdo de armas entre nosotros y la India para comprar aviones nuevos y modernos para nuestra fuerza aérea."
 CES_russian_air: "Aviones rusos"
 CES_russian_air_desc: "Podríamos llegar a un acuerdo de armas entre nosotros y Rusia para comprar aviones nuevos y modernos para nuestra fuerza aérea."
 CES_european_air: "Aviones europeos"
 CES_european_air_desc: "Podríamos llegar a un acuerdo de armas entre nosotros y países europeos para comprar aviones nuevos y modernos para nuestra fuerza aérea."
 CES_china_air: "Aviones chinos"
 CES_china_air_desc: "Podríamos llegar a un acuerdo de armas entre nosotros y China para comprar aviones nuevos y modernos para nuestra fuerza aérea."
 CES_us_air: "Aviones americanos"
 CES_us_air_desc: "Podríamos llegar a un acuerdo de armas entre nosotros y Estados Unidos para comprar aviones nuevos y modernos para nuestra fuerza aérea."
 CES_wing_loong: "Drones chinos"
 CES_wing_loong_desc: "Podríamos llegar a un acuerdo de armas entre nosotros y China para comprar drones nuevos y modernos para nuestra fuerza aérea."
 CES_predator_xp: "Depredador XP"
 CES_predator_xp_desc: "El General Atomics MQ-1 Predator (a menudo denominado dron Predator) es una aeronave pilotada a distancia (RPA) estadounidense construida por General Atomics que fue utilizada principalmente por la Fuerza Aérea de los Estados Unidos (USAF) y la Agencia Central de Inteligencia (CIA)."
 CES_airbus_stuff: "Aviones de transporte Airbus"
 CES_airbus_stuff_desc: "Podremos establecer contratos con Airbus para comprar aviones de transporte para las necesidades logísticas de nuestra fuerza aérea."
 CES_euro_helicopters: "Helicópteros europeos"
 CES_euro_helicopters_desc: "La compra de los helicópteros europeos más nuevos beneficiará enormemente a nuestra fuerza aérea."
 CES_czech_jets: "Aviones de entrenamiento checoslovacos"
 CES_czech_jets_desc: "Tras la caída del bloque del Este, es posible que los estados poscomunistas vendan sus equipos fuera de servicio. Tal vez tengamos que comprarlos para nuestra fuerza aérea."
 CES_tai_anka: "Drones turcos"
 CES_tai_anka_desc: "Los drones turcos han demostrado su eficacia en los últimos conflictos. Puede que tengamos que comprar algunos de ellos."
 CES_bell_uh: "BELL-UH"
 CES_bell_uh_desc: "El Bell UH-1 Iroquois es un helicóptero militar utilitario diseñado y producido por la empresa aeroespacial estadounidense Bell Helicopter. Es el primer miembro de la prolífica familia Huey, así como el primer helicóptero propulsado por turbina en servicio en el ejército de los Estados Unidos."
 CES_infantr_guns: "Reforma de infantería"
 CES_infantr_guns_desc: "La reforma de nuestra infantería es necesaria para aumentar la coordinación y la unidad de nuestras tropas."
 CES_us_guns: "Rifles estadounidenses"
 CES_us_guns_desc: "Los rifles AR pueden no ser tan confiables como los AK, pero se han recomendado como armas muy modulares y de precisión. Necesitamos comprarlos."
 CES_us_equip: "Equipo de grado OTAN"
 CES_us_equip_desc: "¡Los equipos de grado OTAN son los mejores del mundo!"
 CES_rus_equip: "Equipo ruso"
 CES_rus_equip_desc: "¡Los equipos rusos son los mejores del mundo!"
 CES_russian_guns: "Fusiles AK"
 CES_russian_guns_desc: "Puede que los rifles AK no sean tan modulares como los AR, sin embargo, se han recomendado como armas muy resistentes y fiables. Necesitamos comprarlos."
 CES_chinese_guns: "Rifles chinos"
 CES_chinese_guns_desc: "El QBZ-95 es una nueva plataforma de armas que interesa a nuestro Ministerio de Defensa. Es posible que tengamos que comprarlo."
 CES_chinese_equip: "Nuevas alternativas chinas"
 CES_chinese_equip_desc: "¡Los nuevos equipos chinos son los mejores del mundo!"
 CES_us_art: "Artillería americana"
 CES_us_art_desc: "La adquisición de artillería estadounidense por parte de nuestro país representa un paso estratégico para mejorar sus capacidades de defensa. Esta adquisición implica la compra de sistemas de artillería avanzados de Estados Unidos, lo que fortalece nuestra preparación militar. Estas adquisiciones son parte integral de la estrategia de seguridad nacional del país, ya que promueven la modernización de la defensa y refuerzan su capacidad para responder de manera eficaz a los desafíos de seguridad regional."
 CES_rus_art: "Artillería rusa"
 CES_rus_art_desc: "La adquisición de artillería rusa por parte de nuestro país representa un paso estratégico para mejorar sus capacidades de defensa. Esta adquisición implica la compra de sistemas de artillería avanzados de Rusia, lo que fortalece nuestra preparación militar. Estas adquisiciones son parte integral de la estrategia de seguridad nacional del país, promueven la modernización de la defensa y fortalecen su capacidad para responder de manera efectiva a los desafíos de seguridad regional."
 CES_chinese_art: "Artillería china"
 CES_chinese_art_desc: "La adquisición de artillería china por parte de nuestro país representa una medida estratégica para mejorar sus capacidades de defensa. Esta adquisición implica la compra de sistemas de artillería avanzados de China, lo que fortalece nuestra preparación militar. Estas adquisiciones son parte integral de la estrategia de seguridad nacional del país, promueven la modernización de la defensa y refuerzan su capacidad para responder de manera efectiva a los desafíos de seguridad regional."
 CES_buying_tanks: "[ROOT.GetName]i Tanques"
 CES_buying_tanks_desc: "Los tanques [ROOT.GetName]i deben ser conceptualizados e investigados."
 CES_chinese_tanks: "Tanques chinos"
 CES_chinese_tanks_desc: "La adquisición de tanques chinos por parte de [ROOT.GetName] refleja su compromiso con la modernización de sus fuerzas armadas. Estas compras implican la adquisición de sistemas de tanques avanzados de China para reforzar las capacidades militares del país. Esta inversión estratégica mejora la preparación de defensa de [ROOT.GetName] y subraya su dedicación a mantener un ejército sólido y bien equipado para abordar las necesidades de seguridad regional."
 CES_russian_tanks: "Tanques rusos"
 CES_russian_tanks_desc: "La adquisición de tanques rusos por parte de [ROOT.GetName] refleja su compromiso con la modernización de sus fuerzas armadas. Estas compras implican la adquisición de sistemas de tanques avanzados de Rusia para reforzar las capacidades militares del país. Esta inversión estratégica mejora la preparación de defensa de [ROOT.GetName] y subraya su dedicación a mantener un ejército sólido y bien equipado para abordar las necesidades de seguridad regional."
 CES_american_tanks: "Tanques americanos"
 CES_american_tanks_desc: "La adquisición de tanques estadounidenses por parte de [ROOT.GetName] refleja su compromiso con la modernización de sus fuerzas armadas. Estas compras implican la adquisición de sistemas de tanques avanzados de Estados Unidos para reforzar las capacidades militares del país. Esta inversión estratégica mejora la preparación de defensa de [ROOT.GetName] y subraya su dedicación a mantener un ejército sólido y bien equipado para abordar las necesidades de seguridad regional."
 CES_urainian_btr: "BTR ucraniano"
 CES_urainian_btr_desc: "La decisión de [ROOT.GetName] de comprar vehículos blindados BTR (transportadores blindados) ucranianos es una medida estratégica para mejorar sus capacidades militares. Esta adquisición implica la adquisición de estos versátiles vehículos blindados de Ucrania para fortalecer las fuerzas armadas de [ROOT.GetName]. Estos BTR desempeñarán un papel crucial en la estrategia de defensa del país, ayudando en la movilidad, el transporte de tropas y la seguridad fronteriza, contribuyendo en última instancia a la seguridad nacional y la estabilidad regional."
 CES_rus_bars: "BARES RUSOS"
 CES_rus_bars_desc: "La decisión de [ROOT.GetName] de comprar los vehículos rusos BARS es una señal de un movimiento estratégico para mejorar sus capacidades militares. Esta adquisición implica la adquisición de estos versátiles vehículos blindados de Rusia para fortalecer las fuerzas armadas de [ROOT.GetName]. Estos BARS desempeñarán un papel crucial en la estrategia de defensa del país, ayudando en la movilidad, el transporte de tropas y la seguridad fronteriza, contribuyendo en última instancia a la seguridad nacional y la estabilidad regional."
 CES_polaris: "estrella polar"
 CES_polaris_desc: "Los vehículos gubernamentales y de defensa de Polaris ofrecen rendimiento y confiabilidad que coinciden con las demandas impulsadas por la misión de nuestra organización, sin importar cuál sea la necesidad."
 CES_navy: "[ROOT.GetName]i Marina"
 CES_navy_desc: "[ROOT.GetName]¡La Marina necesita ser puesta en orden!"
 CES_navy_dockyard: "Nuestros astilleros"
 CES_navy_dockyard_desc: "Es necesario construir nuevos muelles para poder construir y almacenar nuestros barcos."
 CES_navy_corvette: "Corbetas"
 CES_navy_corvette_desc: "Una corbeta es un pequeño buque de guerra. Tradicionalmente, es la clase de buque más pequeña que se considera un buque de guerra propiamente dicho. La clase de buque de guerra por encima de la corbeta es la de la fragata, mientras que la clase por debajo era históricamente la de la balandra de guerra."
 CES_navy_frigates: "Fragatas"
 CES_navy_frigates_desc: "Una fragata es un tipo de buque de guerra. En diferentes épocas, las funciones y capacidades de los barcos clasificados como fragatas han variado un poco. El nombre de fragata en los siglos XVII y principios del XVIII se le daba a cualquier barco con aparejo completo construido para ser rápido y maniobrable, destinado a ser utilizado en funciones de exploración, escolta y patrulla."
 CES_navy_doctrine: "Reforma de la doctrina"
 CES_navy_doctrine_desc: "Nuestra doctrina naval necesita renovación."
 CES_western_start: "La vía democrática"
 CES_western_start_desc: "Es hora de que nuestro país emprenda el camino del gobierno democrático."
 CES_western_reform_govern: "Reforma del gobierno"
 CES_western_reform_govern_desc: "Nuestro Gobierno necesita una reforma urgente"
 CES_western_decentr: "Descentralización"
 CES_western_decentr_desc: "Es hora de dar más derechos a las regiones"
 CES_western_defend_people_rights: "Derechos humanos y libertades"
 CES_western_defend_people_rights_desc: "Nuestro Estado respetará a partir de ahora los derechos y libertades de todos los ciudadanos."
 CES_western_anti_corruption: "Lucha contra la corrupción"
 CES_western_anti_corruption_desc: "¡Los funcionarios corruptos serán castigados!"
 CES_western_prave_rabochich: "Derechos de los trabajadores"
 CES_western_prave_rabochich_desc: "Nuestros trabajadores deben estar protegidos por garantías sociales."
 CES_western_freedom_smi: "Libertad de interlocución"
 CES_western_freedom_smi_desc: "Freedom of speech is one of the basic principles of our state"
 CES_western_welfare: "Inversiones en atención sanitaria"
 CES_western_welfare_desc: "Nuestra gente debe estar sana"
 CES_western_mothers_posobia: "Prestaciones por maternidad"
 CES_western_mothers_posobia_desc: "Destinaremos la mayor cantidad de dinero posible para las prestaciones por maternidad."
 CES_western_economic_rost: "El crecimiento de nuestra economía"
 CES_western_economic_rost_desc: "Nuestra política competente ha conducido al crecimiento económico"
 CES_western_infrastructure: "Inversiones en infraestructura"
 CES_western_infrastructure_desc: "El territorio de nuestro estado no debe ser un desierto desierto"
 CES_western_education_reform: "Reforma educativa"
 CES_western_education_reform_desc: "Invertiremos fuertemente en la reforma educativa"
 CES_western_science_reform: "Inversiones científicas"
 CES_western_science_reform_desc: "¡Invertiremos en nuestra ciencia, porque es el futuro de nuestro país!"
 CES_western_sport: "Promoción del deporte"
 CES_western_sport_desc: "¡Nación saludable! ¡Nación fuerte!"
 CES_western_ciphrovisation: "Digitalización global"
 CES_western_ciphrovisation_desc: "La digitalización fortalecerá el crecimiento de nuestra economía"
 CES_western_liberal_heaven: "Muestra liberal de Asia central"
 CES_western_liberal_heaven_desc: "Somos un ejemplo de construcción de un Estado liberal en el territorio de Asia Central"
 CES_liberals_modifier: "Democracia en Asia Central"
 CES_liberals_modifier_desc: "El sistema democrático es, en principio, único en la región de Asia central. Representa un intento rápido y decidido de alcanzar a las democracias occidentales en todos los aspectos."
