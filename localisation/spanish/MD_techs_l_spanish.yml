 nsb_SP_arty_1: "ART AUT 1985"
 nsb_SP_arty_1_desc: "Con sus poderosas habilidades de fuego indirecto, la artillería autopropulsada proporciona ataques de precisión sostenidos donde se necesita en el campo de batalla y mucho más allá del alcance visual. Puede ser recargada directamente por su tripulación y su autopropulsión la hace móvil para que puedan moverse y evitar los contraataques de la artillería enemiga."
