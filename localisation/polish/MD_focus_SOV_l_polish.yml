 SOV_bumaga: "Zjednoczeni tylko na papierze"
 SOV_bumaga_desc: "Mimo dojścia do władzy w kraju, LDPR jest nadal podzielona wewnętrznie, choć na papierze zjednoczona. Czas w końcu zjednoczyć naszą partię"
 SOV_jirik_partiya: "Partia Żyrinowskiego"
 SOV_jirik_partiya_desc: "Partia Żyrinowskiego zjednoczyła się ze swoim liderem!"
 SOV_jirik_partiya_jirinovci: "Zbliż do siebie lojalnych"
 SOV_jirik_partiya_jirinovci_desc: "Potrzebujemy ludzi silnych i lojalnych, gotowych wykonać każde zlecenie."
 SOV_jirik_partiya_chistki: "Czystki partyjne"
 SOV_jirik_partiya_chistki_desc: "Czas oczyścić partię z wolnomyślicieli i potencjalnych zdrajców"
 SOV_jirik_partiya_puppet_sovet: "Najwyższa Rada Marionetek"
 SOV_jirik_partiya_puppet_sovet_desc: "Rada Najwyższa partii powinna być tylko naszym rzecznikiem, a nie niezależnym rządem"
 SOV_jirik_partiya_young: "Militaryzacja Skrzydła Młodzieży"
 SOV_jirik_partiya_young_desc: "Czas, aby młodzi ludzie przygotowali się do wojny! Spokojne czasy wkrótce staną się przeszłością"
 SOV_jirik_partiya_total_control: "Całkowita kontrola"
 SOV_jirik_partiya_total_control_desc: "Nasza partia musi być całkowicie w naszych rękach"
 SOV_jirik_partiya_and: "Żyrinowski i partia"
 SOV_jirik_partiya_and_desc: "Partia nie jest pod wyłączną kontrolą swojego lidera, ona go uzupełnia."
 SOV_jirik_partiya_and_samodeal: "Zachęcaj do aktywności osobistej"
 SOV_jirik_partiya_and_samodeal_desc: "Będziemy promować w partii samodzielność."
 SOV_jirik_partiya_and_kadres: "Pragmatyczne podejście do zasobów ludzkich"
 SOV_jirik_partiya_and_kadres_desc: "Zamiast ślepej lojalności i oddania będziemy szukać naprawdę skutecznego personelu dla partii"
 SOV_jirik_partiya_and_sovet: "Wzmocnić Najwyższą Radę"
 SOV_jirik_partiya_and_sovet_desc: "Rada Najwyższa partii powinna być dobrym przykładem, że Żyrinowski nie jest dyktatorem, a w partii panuje pluralizm poglądów"
 SOV_jirik_partiya_and_money: "Dodatkowe zarobki"
 SOV_jirik_partiya_and_money_desc: "Będziemy zwiększać dochody naszej partii z różnych źródeł"
 SOV_jirik_partiya_and_autonomous: "Partia Autonomiczna"
 SOV_jirik_partiya_and_autonomous_desc: "Autonomiczna partia jest gwarantem wolności poglądów w jej obrębie"
 SOV_alliance_armenia: "Koniec Azerbejdżanu"
 SOV_alliance_armenia_desc: "Azerbejdżan, ze swoją fikcyjną historią, tylko utrudnia istnienie naszej bratniej Armenii. Damy sobie z nimi radę."
 SOV_south_azer_admistration: "Gubernatorstwo irańskie"
 SOV_south_azer_admistration_desc: "Zamierzamy pozwolić, aby lokalne siły lojalne wobec nas w południowym Azerbejdżanie rozpoczęły bunt, aby osłabić Iran."
 SOV_nov: "Powrót Noworosja"
 SOV_nov_desc: "Czas, aby Noworosja powróciła do swojego macierzystego portu."
 SOV_galicia: "Gubernatorstwo Galicyjskie"
 SOV_galicia_desc: "Galicja jest dość specyficznym regionem, który, aby w pełni zintegrować się z naszym imperium, musi przejść szereg reform, które mogą potrwać długo. Jedno jest pewne - region ten z pewnością otrzyma status guberni."
 SOV_help_sirya: "Bracia Syryjscy"
 SOV_help_sirya_desc: "Zamierzamy rozszerzyć nasze wpływy w Syrii, gdyż kraj ten jest również celem zachodnich globalistów, którzy marzą o jego zniszczeniu."
 SOV_zhirinovsky_attack_ukraha: "Operacja wojskowa na Ukrainie"
 SOV_zhirinovsky_attack_ukraha_desc: "Zamierzamy całkowicie zakończyć istnienie Ukrainy. Czas, aby rosyjska flaga znów zawisła nad Kijowem."
 SOV_question_of_bavaria: "Bawarski Separatyzm"
 SOV_question_of_bavaria_desc: "Będziemy wspierać dążenie narodu bawarskiego do odłączenia się od Niemiec!."
 SOV_question_of_east_german: "Recall the NRD"
 SOV_question_of_east_german_desc: "Przypomnimy mieszkańcom Niemiec Wschodnich o chwalebnej przeszłości NRD"
 SOV_europe_pizda: "Przygotowania do Marszu do Europy"
 SOV_europe_pizda_desc: "Nadszedł czas, aby położyć kres zagrożeniu ze strony Europy. Zniszczymy ich od środka, aby całkowicie ich rozbić."
 SOV_question_of_spain: "Podzielona Hiszpania"
 SOV_question_of_spain_desc: "Hiszpania od dawna dba o równowagę między swoimi autonomiami, zapobiegając przekształceniu się kraju w bastion państw separatystycznych. My to naprawimy."
 SOV_question_of_germany: "Problem niemiecki"
 SOV_question_of_germany_desc: "Niemcy są dla nas strategicznym rywalem i nie zamierzamy już dłużej żałować ich, jak to miało miejsce w poprzednich stuleciach."
 SOV_crusade_russian: "Rosyjska krucjata"
 SOV_crusade_russian_desc: "Czas rozpocząć naszą wielką rosyjską krucjatę do ziemi świętej! Czego nie osiągnęli cesarze przeszłości, my osiągniemy"
 SOV_crusade_antioch: "Gubernatorstwo Antiochii"
 SOV_crusade_antioch_desc: "Te ziemie kiedyś należały do ​​Królestwa Antiochii – my je przywrócimy do życia"
 SOV_crusade_assiryan: "Gubernatorstwo asyryjskie"
 SOV_crusade_assiryan_desc: "Dzisiejsza Syria to tylko żałosne echo wielkiej Asyrii – poprowadzimy Syryjczyków ścieżką prawdziwej wielkości. Jako część Rosji, oczywiście"
 SOV_crusade_isr: "Gubernatorstwo Jerozolimy"
 SOV_crusade_isr_desc: "To jest cel naszej kampanii. Ziemia Święta Jerozolimy. Grobowiec Pański będzie od teraz nasz!"
 SOV_crusade_egy: "Gubernatorstwo koptyjskie"
 SOV_crusade_egy_desc: "Koptowie są prawdziwymi władcami Egiptu, dlatego wierzymy w to, będziemy wierzyć i zrobimy wszystko, co możliwe, aby tak było."
 SOV_romanian_shit: "Zagrożenie rumuńskie"
 SOV_romanian_shit_desc: "Rumunia stanowi zagrożenie dla naszych południowo-zachodnich granic. Musimy rozwiązać ten problem tak szybko, jak to możliwe."
 SOV_treaty_with_afganistan: "Powrót do Afganistanu"
 SOV_treaty_with_afganistan_desc: "Nasze Imperium ponownie zbliżyło się do granic Afganistanu. Może tym razem będziemy mieli szczęście."
 SOV_allied_nrk: "Sojusz z Koreą Północną"
 SOV_allied_nrk_desc: "Zamierzamy rozszerzyć nasz Sojusz na Wschód i zaczniemy od kraju, którego mieszkańcy są nam wdzięczni za swoje istnienie."
 SOV_return_kgb: "Przywrócić KGB"
 SOV_return_kgb_desc: "Obecne służby specjalne są po prostu żałosną parodią tego, co najlepsze w czasach sowieckich. Wskrzesimy KGB, bo to ta struktura najlepiej pokazała się w ZSRR"
 SOV_storm_v: "Wysyłaj jeńców na wojnę"
