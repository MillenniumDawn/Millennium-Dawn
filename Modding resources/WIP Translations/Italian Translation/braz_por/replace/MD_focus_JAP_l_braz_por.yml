 JAP_deflation: "La deflazione giapponese"
 JAP_deflation_desc: "Dopo il crollo del mercato azionario di Tokyo del 1987 e lo scoppio della bolla dei prezzi delle attività del 1992, l'economia giapponese è stata in declino. Con enormi salvataggi governativi per sostenere imprese e banche chiave, la risposta alla crisi ha accumulato uno dei maggiori debiti pubblici al mondo. Il contesto economico sfavorevole in Giappone porta le aziende giapponesi a investire pochissimo all'interno del Paese, destinando i profitti all'estero o ai titoli di Stato per sostenere l'enorme debito. La deflazione, ovvero l'aumento del valore dello yen, consente ai risparmiatori di ottenere profitti stabili anche in presenza di tassi di interesse minimi o negativi, senza incentivi a consumare o investire nell'economia reale. Questa deflazione permette al Giappone di sostenere debiti enormi che farebbero fallire qualsiasi altro Paese. Purtroppo, garantisce anche una crescita economica anemica senza alcuna soluzione in vista."