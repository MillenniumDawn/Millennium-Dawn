 SOV_Global.33.t: "亚美尼亚亲俄革命"
 SOV_Global.33.d: "看来俄罗斯的莫斯科政权无法接受我们是一个脱离莫斯科的政权。俄罗斯迈出了最后一步，向亚美尼亚最后效忠的势力施压，迫使他们发动一场反对我们合法政府的革命！"
