 SOV_restoration_of_warsaw_pact: "Restauración del Pacto de Varsovia"
 SOV_restoration_of_warsaw_pact_desc: "En los últimos años, la situación en Europa del Este se ha vuelto cada vez más peligrosa para nosotros, ya que algunos de nuestros antiguos aliados del Pacto de Varsovia ya han desertado a la OTAN, y cuanto más tiempo continúe esto, más difícil será para nosotros extender nuestra influencia al resto del mundo. Necesitamos recuperar lo que hemos perdido, y necesitamos reinstaurar un mundo bipolar."
 Sov_warsaw_pact.14.t: "Propuesta de defensa militar de nuestra soberanía por parte de los países del Pacto de Varsovia"
 Sov_warsaw_pact.14.d: "Debido a nuestra situación, debemos asegurarnos a nosotros mismos y a nuestro nuevo país y patria, de influencias y destrucción externas. Los países del Pacto de Varsovia nos ofrecen esta protección, y la aceptaremos con gusto."
 Sov_warsaw_pact.14.a: "Es hora de asegurar nuestra Patria"
 SOV_AUTH_SS: "Estado Nacional Soviético Ruso"
 SOV_soviet_empire: "Imperio Soviético"
 Sov_warsaw_pact.15.t: "Oportunidad de escapar de la influencia rusa."
 Sov_warsaw_pact.15.d: "Los eventos recientes dentro de nuestro principal aliado, Rusia, han hecho posible retirarnos de su esfera de influencia. Ahora su liderazgo está tratando con problemas internos en lugar de externos, y podemos seguir siendo su aliado o seguir nuestro propio camino de desarrollo. ¿Cuál es más adecuado para nosotros?"
 Sov_warsaw_pact.15.a: "Rusia ya no es nuestra aliada"
 Sov_warsaw_pact.15.b: "Nos quedamos"
 Sov_warsaw_pact.17.t: "La Invasión de Alemania del Este"
 Sov_warsaw_pact.17.d: "hace un par de horas, nuestras fuerzas armadas fueron atacadas en Alemania del Este. Nuestras tropas fronterizas se vieron obligadas a retirarse de sus posiciones originales. En este punto, el mundo está a medio paso de una guerra nuclear y enfrentamos una elección muy arriesgada: proteger a nuestros aliados pero exponer al mundo a la amenaza de un armagedón nuclear, o perder a un aliado en Europa del Este, salvando así a nuestro mundo de la aniquilación."
 Sov_warsaw_pact.17.a: "Levantemos nuestro ejército, es hora de 'marchar a pie' a través del Atlántico!"
 Sov_warsaw_pact.17.b: "Un aliado no vale la destrucción total del planeta"
 WP_escaped: "Fuera de nuestra esfera de influencia"
 Sov_warsaw_pact.16.t: "Éxito del levantamiento"
 Sov_warsaw_pact.16.d: "Gracias a la ayuda de nuestros aliados históricos, tomamos con éxito la iniciativa y capturamos instalaciones clave de comando y administración en Alemania del Este. El Pacto de Varsovia nos ofreció protección de nuestra soberanía a cambio de cooperación estratégica."
 Sov_warsaw_pact.16.a: "Gloria a la RDA y su pueblo!"
 Sov_warsaw_pact.18.t: "La URSS se niega a ayudarnos"
 Sov_warsaw_pact.18.d: "Para evitar la Tercera Guerra Mundial, la URSS está retirando sus unidades de nuestro territorio"
 Sov_warsaw_pact.18.a: "Traidor!"
 OVD_raspalsa: "El Pacto de Varsovia Colapsó"
 Sov_warsaw_pact.19.t: "La URSS retira sus tropas de Alemania del Este"
 Sov_warsaw_pact.19.d: "La reciente guerra en Alemania del Este ha llevado al mundo entero al borde de la guerra. El liderazgo soviético decidió retirar sus tropas de Alemania del Este para evitar una guerra total. El mundo entero observa con intensa atención mientras el último soldado soviético abandona el territorio de la recién proclamada República Democrática Alemana."
 Sov_warsaw_pact.19.a: "'En el ejército soviético se necesita más coraje para retirarse que para avanzar.'"
 birth_of_eastern_germany_world_tension: "Rebelión en Alemania del Este"
 SOV_nazbols: "Rusia lo es todo. El resto no es nada"
 SOV_nazbols_desc: "It is time to return the former greatness of Russia. Only we know what our great motherland needs."
 SOV_nazbols_nato: "Anti-Western Rhetoric"
 SOV_nazbols_nato_desc: "The West has always been, is and will always be our enemy. Our rhetoric should never change."
 SOV_nazbols_foreign_legion: "La Legión Extranjera"
 SOV_nazbols_foreign_legion_desc: "The French experience of the Foreign Legion is quite suitable for Russian realities! We also intend to create our own Legion, in which foreigners with the opportunity to obtain Russian citizenship will serve."
 SOV_nazbols_ekb: "Move The Capital to Yekaterinburg"
 SOV_nazbols_ekb_desc: "It's time to move the capital to the center of our country! The Urals is great for this. Moscow is too far away from other regions of the country."
 SOV_nazbols_empire: "El Imperio Soviético"
 SOV_nazbols_empire_desc: "Our power has returned to us! Glory to the Soviet Empire!"
 SOV_anti_west_idea: "Anti-Western Doctrine"
 sov_nationalists.2.t: "La Revolución Rusa en nuestro país!"
 sov_nationalists.2.d: "§Y[SOV.GetNameWithFlag]§! está enfurecido! han incitado a los ciudadanos rusoparlantes de nuestro país a rebelarse y están preparando introducir tropas"
 sov_nationalists.2.a: "Dios nos ayude"
 sov_sover_state.1.t: "§Y[SOV.GetNameWithFlag]§! Nos ofrece la idea de revivir la URSS"
 sov_sover_state.1.d: "El proyecto de la §YUnión de Estados Soberanos§! fue destruido en la etapa de creación, durante el motín del Comité Estatal de Emergencia en Moscú. Ahora el proyecto tiene una segunda oportunidad"
 sov_sover_state.1.a: "Estamos de acuerdo en participar en esto"
 sov_sover_state.1.b: "No nos interesa esto"
 sov_sover_state.2.t: "El Conflicto Georgiano - Votación"
 sov_sover_state.2.d: "Debemos decidir finalmente el destino de Georgia y las regiones que se han separado de ella. ¿Debería Georgia unirse a ellos? o se convertirán en miembros plenos de la Unión de Estados Soberanos"
 sov_sover_state.2.a: "Georgia debe ser completa e indivisible"
 sov_sover_state.2.b: "Abjasia y Osetia del Sur son países independientes"
 sov_sover_state.3.t: "El Conflicto Georgiano - Votación"
 sov_sover_state.3.d: "Se decidió por unanimidad devolvernos nuestras tierras históricas: Abjasia y Osetia del Sur!"
 sov_sover_state.3.a: "Hemos ganado!"
 sov_sover_state.4.t: "El Conflicto Georgiano - Votación"
 sov_sover_state.4.d: "Hoy, la justicia ha ganado y nuestro país ha permanecido independiente, y aún más ahora es reconocido como un estado independiente"
 sov_sover_state.4.a: "Hemos ganado!"
 sov_sover_state.5.t: "Declaración de la Unión de Estados Soberanos"
 sov_sover_state.5.d: "El documento final estaba listo y nos fue enviado. Ahora depende de nosotros. ¿Lo firmaremos?"
 sov_sover_state.5.a: "Sí"
 sov_sover_state.5.b: "No"
 sov_sover_state.6.t: "Unión de Estados Soberanos"
 sov_sover_state.6.d: "El documento finalmente está listo y ahora se creará la Unión de Estados Soberanos"
 sov_sover_state.6.a: "Hurra!"
 sov_sover_state.7.t: "Abjasia y Osetia del Sur permanecen independientes"
 sov_sover_state.7.d: "Los resultados de la votación de todos los futuros miembros de la Unión de Estados Soberanos proclamaron que las antiguas repúblicas georgianas se convertirán en independientes y serán invitadas a convertirse en miembros plenos de nuestra unión"
 sov_sover_state.7.a: "Interesante"
 sov_sover_state.8.t: "Georgia Recupera sus Territorios"
 sov_sover_state.8.d: "La votación de los futuros miembros de la Unión de Estados Soberanos declaró que las antiguas repúblicas georgianas deben regresar a su membresía de inmediato"
 sov_sover_state.8.a: "Interesante"
 sov_sover_state.9.t: "El Conflicto Armenio-Azerbaiyano"
 sov_sover_state.9.d: "El conflicto sobre Nagorno-Karabaj ha acechado esta región durante una década. Es hora de decidir a quién pertenecerá legítimamente. ¿Armenia o Azerbaiyán?"
 sov_sover_state.9.a: "Karabaj Pertenece a Azerbaiyán"
 sov_sover_state.9.b: "Karabaj Pertenece a Armenia"
 sov_sover_state.10.t: "El Conflicto Armenio-Azerbaiyano"
 sov_sover_state.10.d: "La votación entre los futuros miembros de la Unión de Estados Soberanos ha terminado. Se decidió dar Nagorno-Karabaj a Azerbaiyán"
 sov_sover_state.10.a: "Interesante"
 sov_sover_state.11.t: "El Conflicto Armenio-Azerbaiyano"
 sov_sover_state.11.d: "La votación entre los futuros miembros de la Unión de Estados Soberanos ha terminado. Se decidió dar Nagorno-Karabaj a Armenia"
 sov_sover_state.11.a: "Interesante"
 sov_sover_state.12.t: "El Conflicto Armenio-Azerbaiyano"
