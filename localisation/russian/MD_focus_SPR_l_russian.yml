 SPR_mass_legalization: "Массовая легализация"
 SPR_mass_legalization_desc: "\"Послушайте, если мы сделаем наркотики легальными, преступности больше не будет. Честно.\" - Какой-то случайный бродяга в Мадриде."
 SPR_legalize_light_drugs: "Легализовать легкие наркотики"
 SPR_legalize_light_drugs_desc: "Послушайте, трава никого не убивала. Чич и Чонг до сих пор живы, и с ними все в порядке."
 SPR_drug_users_are_criminals: "Потребители наркотиков - преступники."
 SPR_drug_users_are_criminals_desc: "Все, кто употребляет психотропные вещества, - преступники и заслуживают тюрьмы."
 SPR_the_question_of_bullfighting: "Вопрос о корриде."
 SPR_the_question_of_bullfighting_desc: "Коррида - это кровавый спорт, который существует в Испании уже много веков. Важно сохранить эту столь важную часть нашего культурного наследия."
 SPR_the_power_of_the_siesta: "Сила сиесты"
 SPR_the_power_of_the_siesta_desc: "Siestas (по-испански "дремота") - неотъемлемая часть рабочего дня в Испании. Это короткий перерыв для работников, чтобы они не переутомлялись в середине дня и тем самым повышали производительность труда."
 SPR_monument_maintenance: "Обслуживание памятников"
 SPR_monument_maintenance_desc: "Испания является родиной многих национальных памятников или сооружений, имеющих большую известность. Предоставление дополнительного государственного финансирования для поддержки этих объектов нашей культуры укрепит нашу решимость и нашу идентичность как испанцев."
