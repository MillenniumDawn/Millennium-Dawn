 terror_gulf_category_desc: "Cuanto más alto sea la §YAmenaza Terrorista§! de un país, mayor será la probabilidad de que grupos yihadistas lancen ataques contra objetivos internos (como oficinas gubernamentales) y objetivos extranjeros (como bases militares) en dicho país. Los ataques también pueden llevarse a cabo en países vecinos si su frontera está desprotegida. La gravedad de los ataques terroristas y la probabilidad de que tengan éxito pueden reducirse mediante el aumento del gasto en seguridad interna y la realización de entrenamiento contra el terrorismo.\n\nLa capacidad de un país para reducir su §YAmenaza Terrorista§! más allá de cierto punto depende de si está en guerra, su estabilidad, su PIB per cápita y su nivel de corrupción. La §YAmenaza Terrorista§! puede aumentar debido al nivel de §YRadicalización§! y a la infiltración de yihadistas procedentes de países vecinos. Disminuirá en niveles bajos de §YRadicalización§! y como resultado de redadas e intervenciones externas. El nivel mínimo de §YRadicalización§! puede reducirse mediante la lucha contra la corrupción, el aumento de la estabilidad y el crecimiento económico. La §YRadicalización§! aumenta junto con la popularidad del [Caliphate_L] y como resultado de una liberalización social rápida."
