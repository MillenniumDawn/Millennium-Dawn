 GER_citizen_in_uniform: "穿制服的公民"
 GER_citizen_in_uniform_desc: "“穿制服的公民”原则是德国联邦国防军的基石，强调士兵不仅是军人，也是民主社会负责任的成员。这一原则植根于“内在领导”的概念，确保每一位军人都坚持宪法价值观、尊重人权，并对文职政府负责。通过培养批判性思维、道德责任感和民主忠诚度，我们维持了一支为人民服务而不是统治人民的军事力量。"
