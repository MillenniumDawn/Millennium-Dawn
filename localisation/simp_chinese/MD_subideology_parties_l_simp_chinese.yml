 EGY.Western_Autocracy_alt_desc: "国家未来党是埃及的一个政党。该党通常被视为一个权力政党，其创建的唯一目的是支持阿卜杜勒·法塔赫·塞西总统及其政策。该党支持埃及武装部队，认为埃及人民需要团结起来支持军队和埃及国家警察，打击恐怖主义，保卫国家。\n\n该党来自§H军方的看法§!为§G+50§!"
