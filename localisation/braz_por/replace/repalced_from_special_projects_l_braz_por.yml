 sp_naval_generic_reward_army_xp_2: "Wave of Ideas"
 sp_naval_generic_reward_army_xp_3: "Tsunami of Innovations!"
 sp_space_program_gdm: "Space Program"
 sp_space_program_gdm_desc: "Everyone wants to get to space, except Poland. Poland cannot into space."
 sp_space_weapons_gdm: "Space Based Weapons"
 sp_space_weapons_gdm_desc: "Once a work of science fiction, our scientists have finally begun to design KILLSATs and other ordnance that can be used in the vacuum of space. The ability to employ these weapons will not only make us stronger defensively but stronger offensively as we will be able to intercept, disrupt and prevent hostile powers in the stars."
 sp_space_program_non_gdm: "Space Program"
 sp_space_program_non_gdm_desc: "Everyone wants to get to space, except Poland. Poland cannot into space."
 sp_space_weapons_non_gdm: "Space Based Weapons"
 sp_space_weapons_non_gdm_desc: "Once a work of science fiction, our scientists have finally begun to design KILLSATs and other ordnance that can be used in the vacuum of space. The ability to employ these weapons will not only make us stronger defensively but stronger offensively as we will be able to intercept, disrupt and prevent hostile powers in the stars."
 sp_emp_warhead_reward_improved_warhead: "Electronic Weapon"
 sp_emp_warhead_reward_improved_warhead_desc: "Electronic equipment can give us an advantage in air combat."
 sp_helicopter_project_desc: "Much like designing a car and other vehicles, designing and building helicopters requires the local knowledge to produce these specialized vehicles locally. We should conduct some design experiments until we develop a version for ourselves."
 sp_helicopter_project: "Unlocks the following §YTechnology Lines§!:\n- §YTransport Helicopters§!\n- §YAttack Helicopters§!\n"