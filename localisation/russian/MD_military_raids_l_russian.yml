 tooltip_raid_category_infastructure_strikes: "§HУдары по инфраструктуре§!  \nУдары, направленные против производственной, ресурсной, энергетической и коммуникационной инфраструктуры страны.\n\n§RПРЕДУПРЕЖДЕНИЕ: Проведение этих ударов может быть расценено как акт войны!§!"
 tooltip_raid_category_military_resource_raids: "§HВоенные удары§!  \nУдары, направленные против военной инфраструктуры и производства страны.\n\n§RПРЕДУПРЕЖДЕНИЕ: Проведение этих ударов может быть расценено как акт войны!§!"
 tooltip_raid_category_special_forces_raids: "§HРейд спецназа§!  \nРейды, проводимые силами специальных операций, для повышения успешности военных операций.\n\n§RПРЕДУПРЕЖДЕНИЕ: Проведение этих операций и попадание в плен может быть расценено как акт войны!§!"
 tooltip_raid_category_drone_strike_raids: "§HУдары дронов§!  \nОперации, проводимые силами с использованием беспилотных воздушных систем, для атаки целей или сбора разведывательной информации.\n\n§RПРЕДУПРЕЖДЕНИЕ: Проведение этих операций и попадание в плен может быть расценено как акт войны!§!"
 tooltip_raid_category_naval_raids: "§HМорской удар§!  \nУдары, направленные против вражеских морских сил, производства морской техники или побережий.\n\n§RПРЕДУПРЕЖДЕНИЕ: Проведение этих ударов может быть расценено как акт войны!§!"
 raid_type_fuel_production_storage_raid_air: "Удар по производству и хранению топлива"
 raid_type_fuel_production_storage_raid_air_desc: "Удары по местам хранения топлива и нефтеперерабатывающим заводам, сокращающие как производство, так и хранение топлива."
 raid_type_metal_production_raid_air: "Удар по металлургическим шахтам"
 raid_type_metal_production_raid_air_desc: "Нападения на шахты и горнодобывающее оборудование с целью сокращения ресурсов, которые можно добывать на этих объектах."
 raid_type_state_power_strike_air: "Удар по энергосети"
 raid_type_state_power_strike_air_desc: "Удар наносится с целью повреждения или уничтожения объектов, вырабатывающих электроэнергию, а также для нарушения работы электросетей страны."
 raid_type_production_strike: "Удары по промышленности"
 raid_type_production_strike_desc: "Наносит удары по производственной промышленности, чтобы затормозить экономическое и военное развитие."
 raid_type_infrastructure_strike: "Удар по сети и транспорту"
 raid_type_infrastructure_strike_desc: "Удары по дорогам, железным дорогам и сетевой инфраструктуре, чтобы нарушить транспортировку грузов и связь."
 raid_type_facility_strike: "Удар по исследовательскому объекту"
 raid_type_facility_strike_desc: "Атака на научно-исследовательский центр с целью замедлить реализацию проекта и остановить исследовательскую деятельность."
 raid_type_canal_damaged_tt: "Канал перекрыт из-за значительного повреждения шлюзов"
 raid_type_tactical_nuclear_strike: "Тактический ядерный удар"
 raid_type_tactical_nuclear_strike_desc: "Один маломощный ядерный заряд, используемый против провинции в тактических целях."
 raid_type_state_nuclear_strike: "Ядерный удар на государственном уровне"
 raid_type_state_nuclear_strike_desc: "Осуществляет ядерные удары по одному государству, нанося значительный урон всему, что находится внутри этого государства."
 raid_type_strategic_nuclear_strike: "Полномасштабный ядерный удар"
 raid_type_strategic_nuclear_strike_desc: "§RКонец света, каким мы его знаем.§! Осуществляет ядерный удар по всей нации сразу."
 raid_type_cruise_missile_port_strike: "Удар крылатой ракетой по порту"
 raid_type_cruise_missile_port_strike_desc: "Удары КРНБ проведены по вражеским кораблям в порту и портовым объектам противника."
 raid_type_canal_bombing_raid: "Прорыв шлюзов канала"
 raid_type_canal_bombing_raid_desc: "Забастовки, проводимые против шлюзов канала, с целью помешать его работе."
 raid_type_offensive_counter_air_strike: "Ракетный удар по ОСЕ"
 raid_type_offensive_counter_air_strike_desc: "Удары крылатыми ракетами по вражеской авиабазе с целью нарушить работу её самолётов."
 raid_type_divisions_cruise_missile_strike: "Ракетный удар дивизии"
 raid_type_divisions_cruise_missile_strike_desc: "Массированные удары крылатыми ракетами по скоплениям войск противника с целью нанесения значительного ущерба."
 raid_type_special_reconassiance: "Специальная разведывательная миссия"
 raid_type_special_reconassiance_desc: "Оперативники спецназа проводят дальние разведывательные миссии, чтобы лучше подготовить наши войска к проведению операций против конкретных целей."
 raid_type_direct_action_raid_supply: "Рейды на снабжение"
 raid_type_direct_action_raid_supply_desc: "Операторы спецназа будут выполнять задания по атаке линий снабжения противника."
 raid_type_direct_action_raid_air: "Налет на авиабазу"
 raid_type_direct_action_raid_air_desc: "Операторы спецназа будут выполнять задания по атаке и нанесению ущерба авиабазам противника."
 raid_type_direct_action_raid_naval: "Налет на военно-морскую базу"
 raid_type_direct_action_raid_naval_desc: "Операторы специальных сил будут выполнять задания по атаке и уничтожению вражеских портовых объектов."
 raid_type_scientist_kill_mission: "Миссия по ликвидации учёного"
 raid_type_scientist_kill_mission_desc: "Проводит рейд специально для того, чтобы убить вражеских исследователей или руководство."
 raid_type_drone_swarm_strikes: "Атака роя беспилотников-самоубийц"
 raid_type_drone_swarm_strikes_desc: "Выпускает рой дронов-камикадзе в штате, нанося урон вражеской технике и усложняя операции в этом штате."
 raid_type_drone_target_recon: "Целенаправленная разведка беспилотниками"
 raid_type_drone_target_recon_desc: "Совершайте частые специализированные разведывательные полёты с помощью БПЛА, чтобы собирать информацию для повышения эффективности дальнейших военных операций в государстве."
 raid_type_targeted_drone_strike: "Удар беспилотника по объекту"
 raid_type_targeted_drone_strike_desc: "Наносит удар беспилотником по научно-исследовательскому центру, чтобы уничтожить исследовательское оборудование и замедлить ход исследований противника."
 raid_type_anti_missile_strikes: "Противоракетные удары"
 raid_type_anti_missile_strikes_desc: "Наносит удары по вражеским §Yракетным базам§! с целью повредить или уничтожить эти объекты."
