 harari_compromise: "赫拉利妥协案"
 harari_compromise_desc: "以色列是世界上唯一一个从未制定过宪法的立宪政府。第一届议会成立的宪法委员会未能达成令人满意的宪法，因此政府提出了一套临时的“基本法”，直到起草宪法。然而，正如以色列一贯的做法一样，这成为永久性的。这意味着，与其他国家宪法相比，以色列的宪法构成更容易改变，如果有人决定使用这种权力，将对以色列民主构成危险威胁。"
