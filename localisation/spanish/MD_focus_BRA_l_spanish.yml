 BRA_fiscal_reform: "Reforma Fiscal"
 BRA_fiscal_reform_desc: "Es necesaria una reforma fiscal para mejorar nuestra crisis de deuda."
 BRA_education_investment: "Educación Competitiva"
 BRA_education_investment_desc: "En nuestro nuevo mundo, ya no es solo nuestro poder económico el que impulsa el crecimiento. El poder de la educación es inigualable."
 BRA_improve_healthcare_conditions: "Mejorar las Condiciones de Atención Médica"
 BRA_improve_healthcare_conditions_desc: "La deficiencia en la atención médica es un viejo problema en Brasil. Se requieren inversiones y reformas en salud."
 BRA_administrative_reform_serra: "Reforma Administrativa"
 BRA_administrative_reform_serra_desc: "Es necesaria una reforma administrativa."
 BRA_federalization_ethos: "Ética de Federalización"
 BRA_federalization_ethos_desc: "Necesitamos mejorar nuestro sistema federalista."
 BRA_improve_the_real: "Mejorar el Real"
 BRA_improve_the_real_desc: "Necesitamos mejorar nuestra moneda."
 BRA_effective_public_sector: "Sector Público Eficaz"
 BRA_effective_public_sector_desc: "El sector público de Brasil no está preparado para atender las demandas de los millones de brasileños que lo utilizan debido a una falta histórica de inversión o de interés. Con más inversiones en el sector público, nos aseguraremos de que quienes lo utilizan puedan obtener los servicios prometidos de manera eficiente."
 BRA_pay_off_the_debt: "Pagar la Deuda"
 BRA_pay_off_the_debt_desc: "El préstamo que se firmó debe pagarse en su totalidad. Brasil debe desvincularse de las instituciones extranjeras."
 BRA_empower_the_states: "Empoderar a los Estados"
 BRA_empower_the_states_desc: "Necesitamos mejorar nuestro sistema federalista."
 BRA_scientific_efforts: "Esfuerzos Científicos"
 BRA_scientific_efforts_desc: "La ciencia nos llevará a la grandeza."
 BRA_weaken_economic_regulations: "Debilitar las Regulaciones Económicas"
 BRA_weaken_economic_regulations_desc: "Las regulaciones económicas solo empeoran la vida de los brasileños. Debemos deshacernos de muchas regulaciones, pero no de todas."
 BRA_employment_projects: "Proyectos de Empleo"
 BRA_employment_projects_desc: "El Estado debe proporcionar trabajo a sus ciudadanos desempleados."
 BRA_infrastructure_projects: "Proyectos de Infraestructura"
 BRA_infrastructure_projects_desc: "Las inversiones en infraestructura impulsarán nuestra economía."
 BRA_diversify_the_economy: "Diversificar la Economía"
 BRA_diversify_the_economy_desc: "Diversificar nuestra economía es un paso hacia la independencia económica."
 BRA_increase_private_sector_role: "Aumentar el Rol del Sector Privado"
 BRA_increase_private_sector_role_desc: "El sector privado impulsará nuestra economía."
 BRA_guarantee_civil_liberties: "Garantizar Libertades Civiles"
 BRA_guarantee_civil_liberties_desc: "Nos convertiremos en un faro de libertad."
 BRA_protect_brazilian_democracy: "Proteger la Democracia Brasileña"
 BRA_protect_brazilian_democracy_desc: "Debemos asegurarnos de que la democracia brasileña no sea dañada por radicales como el Partido de los Trabajadores o PRONA."
 BRA_maintain_power: "Hegemonía del PSDB"
 BRA_maintain_power_desc: "Debemos asegurarnos de mantener el poder político."
 BRA_crackdown_on_corruption: "Luchar contra la Corrupción"
 BRA_crackdown_on_corruption_desc: "La corrupción es un problema en nuestro país. Los funcionarios desvían dinero y nuestros políticos están envueltos frecuentemente en escándalos tras escándalos. ¡Debemos reconstruir la confianza del pueblo en su gobierno!"
 BRA_gather_the_popular_support: "Obtener el Apoyo Popular"
 BRA_gather_the_popular_support_desc: "Necesitamos el apoyo del pueblo."
 BRA_ensure_political_majority_psdb: "Garantizar el Dominio Político"
 BRA_ensure_political_majority_psdb_desc: "Debemos asegurarnos de mantener el dominio político."
 BRA_positivism: "Positivismo"
 BRA_positivism_desc: "El positivismo es la idea que guía a nuestra nación hacia el futuro."
 BRA_economic_ideas_of_eneas: "Ideas Económicas de Enéas"
 BRA_economic_ideas_of_eneas_desc: "El presidente Enéas tiene algunas propuestas muy buenas para el crecimiento económico. Podrían ser muy interesantes."
 BRA_improving_the_public_sector: "Mejorar el Sector Público"
 BRA_improving_the_public_sector_desc: "Enéas siempre ha defendido un buen sector público, incluso antes de ingresar al mundo de la política. ¡Utilicemos sus planes para mejorarlo!"
 BRA_better_healthcare_eneas: "El Plan de Atención Médica"
 BRA_better_healthcare_eneas_desc: "El presidente Enéas ha propuesto un plan para reformar y mejorar la atención médica pública en Brasil."
 BRA_aid_business_eneas: "Ayudar a las Empresas"
 BRA_aid_business_eneas_desc: "Muchas pequeñas empresas luchan por sobrevivir y mantenerse estables. Al ayudarlas, conseguiremos constantemente el apoyo de la gente."
 BRA_renationalization: "Renacionalización de las Industrias"
 BRA_renationalization_desc: "Muchas industrias que antes estaban nacionalizadas, como VALE, ahora están privatizadas. Desde el punto de vista de Enéas, esto fue un gran error. Su plan es renacionalizar las industrias que alguna vez estuvieron nacionalizadas y ahora son privadas."
 BRA_niobio: "Explotar el Niobio"
 BRA_niobio_desc: "Una gran parte de la riqueza de Brasil proviene de los recursos naturales, especialmente minerales. Sin embargo, muchos de estos minerales no están siendo explotados adecuadamente, como el niobio, que es un metal muy raro y útil, principalmente ubicado en Brasil. Si comenzamos a explorar este metal raro, traeríamos una gran riqueza a nuestro pueblo."
 BRA_reduce_the_external_debt: "Reducir Nuestra Deuda"
 BRA_reduce_the_external_debt_desc: "Enéas siempre dijo que debíamos deshacernos de nuestra deuda externa lo antes posible. ¡Ahora lo haremos!"
 BRA_economic_protectionism: "Proteccionismo Económico"
 BRA_economic_protectionism_desc: "Brasil debe protegerse de las influencias del mundo exterior. Debemos proteger nuestras riquezas y nuestros mayores activos económicos del mundo."
 BRA_reform_our_education: "Reformar el Sistema Educativo"
 BRA_reform_our_education_desc: "Brasil siempre ha tenido problemas con la educación y las tasas de alfabetización, debido a nuestra falta de educación. El presidente Enéas planea solucionar eso reformando el sistema educativo."
 BRA_brazilian_nationalism: "Nacionalismo Brasileño"
 BRA_brazilian_nationalism_desc: "Los propios brasileños tienden a ser muy nacionalistas, pero en los últimos años, este sentimiento nacionalista ha comenzado a desaparecer en la mayoría de la población. Revivirlo nos acercará a la gente."
 BRA_fight_corruption_eneas: "Luchar contra la Corrupción"
 BRA_fight_corruption_eneas_desc: "La corrupción no es un problema nuevo en Brasil. Desde su independencia, Brasil ha tenido muchos escándalos de corrupción, muchos de ellos recientes. Necesitamos solucionar eso lo antes posible."
 BRA_a_fair_minimun_wage: "Un Salario Mínimo Justo"
 BRA_a_fair_minimun_wage_desc: "Brasil ha sufrido una desigualdad socioeconómica desde su independencia. Desde los días del Imperio hasta la República moderna, nuestro pueblo ha sufrido una gran brecha entre ricos y pobres. Si reciben ayuda federal, podríamos reducir esta desigualdad y ayudar a los trabajadores actuales."
 BRA_crush_liberals: "Aplastar a los Liberales..."
 BRA_crush_liberals_desc: "Los liberales \"vendieron\" nuestra nación con su política de \"entreguismo\", al nacionalizar nuestras industrias clave. No podemos perdonarlos."
 BRA_support_the_workers: "Apoyar a los Trabajadores"
 BRA_support_the_workers_desc: "Los trabajadores siempre han estado en una posición difícil, con salarios bajos, derechos y condiciones precarias. ¡Es hora de un cambio!"
 BRA_and_the_communists: "...Y a los Comunistas"
 BRA_and_the_communists_desc: "Los comunistas nunca quisieron ayudar al pueblo. Solo querían el poder. No merecen ninguna oportunidad en la política."
 BRA_god_country_family: "Dios, Patria y Familia"
 BRA_god_country_family_desc: "Los valores morales nacionalistas han hecho que nuestra sociedad sea más estable y unida. Los liberales y los valores progresistas los están destruyendo día a día. ¡Al preservar estos valores morales, protegeremos nuestra nación!"
 BRA_legacy_of_vargas: "Legado de Vargas"
 BRA_legacy_of_vargas_desc: "Vargas cometió muchos errores, pero unió al pueblo brasileño bajo un nuevo orden patriótico y cultural. Ahora, Éneas honra su legado corrigiendo sus errores."
 BRA_empower_lula: "Empoderar a Lula"
 BRA_empower_lula_desc: "No estamos seguros de si la influencia y el poder de Lula y el Partido de los Trabajadores durarán para siempre. Deberíamos empoderar a Lula y darle algunos beneficios..."
 BRA_empower_party: "Empoderar al PT"
 BRA_empower_party_desc: "¡Empoderar al PT nos convertirá en el partido más grande de Brasil!"
 BRA_doutrination_in_schools: "Indoctrinación en las Escuelas"
 BRA_doutrination_in_schools_desc: "La indoctrinación en las escuelas hará que la próxima generación sea más leal al partido y al socialismo en sí mismo. Aunque esto debilitará nuestra educación en general."
 BRA_pay_the_debt: "Pagar la Deuda"
 BRA_pay_the_debt_desc: "¡El paso final para una buena economía es pagar nuestra deuda internacional!"
