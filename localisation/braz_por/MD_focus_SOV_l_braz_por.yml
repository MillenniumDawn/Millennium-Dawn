 russia.109.t: "Rosgvardia Iniciou um Motim"
 russia.109.d: "A rebelião dos generais Shoigu e Gerasimov finalmente abalou nosso país. Agora tudo estava claro, uma nova guerra civil havia começado. O chefe da Rosgvardia, Zolotov, iniciou sua rebelião com seus soldados leais contra nosso governo"
