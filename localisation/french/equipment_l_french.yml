 SP_R_arty_equipment: "Lance-roquettes multiples automoteur"
 SP_R_arty_0: "LRM 1965"
 SP_R_arty_0_desc: "Les lance-roquettes multiples automoteurs peuvent tirer des volées rapides de roquettes couvrant une vaste zone. Ils sont souvent utilisés contre les zones de rassemblement ennemi. En raison des dégâts massifs qu'ils causent, leur portée d'engagement minimale est plus longue que celle de l'artillerie ordinaire. Elles sont également moins précises et ne conviennent donc pas aux frappes de précision. Ils nécessitent des véhicules de soutien dédiés pour être rechargés."
