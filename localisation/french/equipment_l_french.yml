 Rec_tank_desc: "La reconnaissance blindée est la combinaison de la reconnaissance terrestre avec le combat blindée par des soldats utilisant des chars et des véhicules blindés de reconnaissance à roues ou à chenilles."
 Rec_tank_0: "Char léger 1965"
 Rec_tank_0_desc: "Les chars légers, pilier des armées de la Seconde Guerre mondiale, ne sont désormais utilisés que dans des rôles périphériques, où le poids et la taille des chars de combat principaux les empêchent d'être utilisés. Les chars légers sont utilisés par les unités de reconnaissance les plus lourdement blindées et ont également l'avantage d'être largables par voie aérienne et sont également souvent utilisés dans des rôles amphibies. Ils sont souvent basés sur des coques IFV au lieu d'être conçus à partir de zéro. Ils sont bien meilleurs sur les terrains difficiles, comme les montagnes et les forêts, que les chars de combat principaux."
