 HOL_nato_not_active_key1: "For decades, the Netherlands has relied on foreign nations for military equipment and logistical support. This dependency has left our armed forces unable to function independently, creating a dangerous vulnerability in the face of modern threats."
 HOL_nato_active_key1: "Хотя Нидерланды получают выгоду от прочных международных партнёрств, мы по-прежнему сильно зависим от иностранных союзников в вопросах военной техники и снабжения. Эта зависимость ограничивает нашу независимость и представляет серьёзный риск в случае осложнения отношений."
 HOL_nato_not_active_key2: "The lack of self-sufficient military production has created a critical situation. Equipment shortages and operational deficiencies are threatening the readiness of our armed forces, leaving the Netherlands vulnerable to prolonged or large-scale conflict."
 HOL_nato_active_key2: "Our armed forces are critically dependent on external support for equipment and supplies. In times of crisis, this dependency weakens our ability to sustain prolonged operations or defend national interests effectively."
 HOL_nato_not_active_key3: "§RGoing to war with a dependent military will severely weaken our army capabilities§!"
