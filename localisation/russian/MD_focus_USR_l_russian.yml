 union_state.16.t: "Региональная Группировка Войск в [ARM.GetName]"
 union_state.16.d: "Правительства Армении и России приняли решение о расширении объединённой группировки войск Союзного государства, и интеграция вооружённых сил двух государств стала ещё более тесной."
 union_state.16.a: "Хорошо"
 union_state.17.t: "Ядерное оружие в [ARM.GetName]"
 union_state.17.d: "Правительство Армении в рамках Союзного государства обратилось к нам с просьбой разместить ядерное оружие на её территории для защиты территориальной целостности в случае нападения враждебных стран, что будет однозначно воспринято соседями как акт агрессии."
 union_state.17.a: "Ядерное оружие приближается к Еревану"
 union_state.17.b: "Нет"
 union_state.18.t: "Ядерное оружие в [ARM.GetName]"
 union_state.18.d: "Российское правительство согласилось разместить ядерное оружие на нашей территории для защиты от потенциальных агрессоров. Мы рады, что они понимают, насколько мы важны!"
 union_state.18.a: "Отлично"
 union_state.19.t: "Ядерное оружие в [ARM.GetName]"
 union_state.19.d: "Российское правительство отказалось размещать ядерное оружие на нашей территории для защиты от потенциальных агрессоров. Мы опечалены этим, очевидно, они считают нас линией обороны и не более того."
 union_state.19.a: "Печально"
 union_state.20.t: "Расширение экономической интеграции"
 union_state.20.d: "[FROM.GetName] расширила свою экономическую интеграцию в Союзное государство, и теперь наши экономики ещё ближе, чем раньше.."
 union_state.20.a: "Хорошо"
 union_state.21.t: "Союзное государство стало меньше"
 union_state.21.d: "[FROM.GetName] объявила о своём выходе из Союзного государства в связи с тем, что пребывание в нём противоречит её политическим интересам."
 union_state.21.a: "Печально"
 union_state.22.t: "Крестовый поход Союзного государства"
 union_state.22.d: "Объявленный Россией крестовый поход также вписывается во внешнеполитическую доктрину Союзного государства. Мы вместе будем идти к нашей общей цели!."
 union_state.22.a: "Ура!"
 union_state.23.t: "Крестовый поход Союзного государства"
 union_state.23.d: "Объявленный Россией крестовый поход также вписывается во внешнеполитическую доктрину Союзного государства. Мы вместе будем идти к нашей общей цели!."
 union_state.23.a: "Ура!"
 union_state.24.t: "Антизападная доктрина Союзного государства"
 union_state.24.d: "Антизападная доктрина России также вписывается во внешнеполитическую доктрину Союзного государства. Мы вместе будем идти к нашей общей цели!."
 union_state.24.a: "Ура!"
 union_state.25.t: "Инвестиции из бюджета Союзного государства"
 union_state.25.d: "\[FROM.GetName] просит инвестиции из бюджета Союзного государства (то есть нашего). По их заявлениям, им приходится обращаться с такой просьбой из-за сложной экономической ситуации. Поможем ли мы им?"
 union_state.25.a: "Давайте поможем Им"
 union_state.25.b: "Бюджет не бесконечен"
 union_state.26.t: "Инвестиции из бюджета Союзного государства"
 union_state.26.d: "Наш запрос был удовлетворён, и мы получили необходимые инвестиции из бюджета Союзного государства!"
 union_state.26.a: "Отлично"
 union_state.27.t: "Инвестиции из бюджета Союзного государства"
 union_state.27.d: "Наш запрос на инвестиции был отклонён, похоже, мы не можем рассчитывать на финансирование Союзного государства."
 union_state.27.a: "Печально"
 union_state_belarus.1.t: "Про-профсоюзный переворот"
 union_state_belarus.1.d: "Мы пытались совершить государственный переворот в Беларуси, используя все наши административные и правоохранительные ресурсы, а также связи."
 union_state_belarus.1.a: "Давайте посмотрим на результат"
 union_state_armenia.1.t: "Военная операция в Азербайджане"
 union_state_armenia.1.d: "Армения, а точнее её представители в Союзном государстве, сегодня выступили с агрессивной риторикой, призывающей к немедленному нанесению удара по Азербайджану и прекращению угрозы Союзному государству на Кавказе. Естественно, позже армянское руководство лично попросило нас начать войну."
 union_state_armenia.1.a: "Пришло время покончить с Азербайджаном"
 union_state_armenia.1.b: "Это безумие"
 union_state_armenia.2.t: "Военная операция в Азербайджане"
 union_state_armenia.2.d: "Россия приняла наше предложение и объявила о немедленном начале военной операции в Азербайджане. С ними наконец-то будет покончено!."
 union_state_armenia.2.a: "Пришло время покончить с Азербайджаном"
 union_state_armenia.3.t: "Военная операция в Азербайджане"
 union_state_armenia.3.d: "Россия отклонила наше предложение вторгнуться в Азербайджан, посчитав нашу идею безумным проявлением агрессии, не соответствующим идеологии Союзного государства."
 union_state_armenia.3.a: "Печально"
 union_state_armenia.4.t: "Армения просит Польшу о помощи"
 union_state_armenia.4.d: "Правительство Армении недавно захватило власть в Польше, что спровоцировало там гражданскую войну. Теперь Армения просит нас помочь Польше защитить свою независимость."
 union_state_armenia.4.a: "Отправить ГРУ"
 union_state_armenia.4.b: "Отправить ЧВК Вагнера"
 union_state_armenia.4.c: "Пришлите ГРУ и ЧВК Вагнера"
 union_state_armenia.4.f: "Мы никого не пошлем"
 union_state_armenia.5.t: "Россия направляет помощь нашей марионетке"
 union_state_armenia.5.d: "Россия согласилась помочь «Нашей Марионетке» и направляет ей дополнительную поддержку в виде нескольких батальонов спецназа."
 union_state_armenia.5.a: "Отлично"
 union_state_armenia.6.t: "Россия отказалась помогать нашей марионетке"
 union_state_armenia.6.d: "Россия отклонила нашу просьбу о помощи в «Нашей марионетке», посчитав, что это только наша проблема, потому что именно мы организовали этот переворот."
 union_state_armenia.6.a: "Печально"
 union_state_armenia.7.t: "Армения просит помощи у Италии"
 union_state_armenia.7.d: "Правительство Армении недавно захватило власть в Италии, что спровоцировало там гражданскую войну. Теперь Армения просит нас помочь Италии защитить свою независимость."
 union_state_armenia.7.a: "Отправить ГРУ"
 union_state_armenia.7.b: "Отправить ЧВК Вагнера"
 union_state_armenia.7.c: "Пришлите ГРУ и ЧВК Вагнера"
 union_state_armenia.7.f: "Мы никого не пошлем"
 union_state_armenia.8.t: "Совместная антисепаратистская операция на Кавказе"
 union_state_armenia.8.d: "Российское правительство предлагает нам провести совместный антисепаратистский рейд на Северном Кавказе против радикалов, придерживающихся сепаратистских взглядов, в этих республиках. Мы окажем России помощь и увеличим свой политический вес в Союзном государстве."
 union_state_armenia.8.a: "Мы согласны"
 union_state_armenia.8.b: "Мы не согласны"
 union_state_armenia.9.t: "Совместная антисепаратистская операция на Кавказе"
 union_state_armenia.9.d: "Правительство Армении согласилось провести совместную с нашими спецслужбами антитеррористическую операцию на Кавказе."
 union_state_armenia.9.a: "Отлично"
 union_state_armenia.10.t: "Совместная антисепаратистская операция на Кавказе"
 union_state_armenia.10.d: "Правительство Армении отказалось проводить совместную с нашими спецслужбами антитеррористическую операцию на Кавказе."
 union_state_armenia.10.a: "Печально"
 union_state_armenia.11.t: "Про-профсоюзный переворот"
 union_state_armenia.11.d: "Мы пытались совершить государственный переворот в Армении, используя все наши административные и правоохранительные ресурсы, а также связи."
 union_state_armenia.11.a: "Давайте посмотрим на результат"
 union_state_armenia.12.t: "Союз разведывательных служб Армении и России"
 union_state_armenia.12.d: "Сотрудничество в рамках Союзного государства между Арменией и Россией продолжает расширяться. Было подписано соглашение о создании единого координационного агентства между нашими спецслужбами для более эффективного сотрудничества во внутренней и внешней деятельности."
 union_state_armenia.12.a: "Отлично"
 union_state_news.5.t: "Военная операция \"Нефтяной хребет\""
 union_state_news.5.d: "Россия и Армения в рамках Союзного государства объявили о начале военной операции на территории Азербайджана с целью устранения угрозы Союзному государству и потенциального снижения влияния враждебных политических сил на Кавказе."
 union_state_news.5.a: "Интересно"