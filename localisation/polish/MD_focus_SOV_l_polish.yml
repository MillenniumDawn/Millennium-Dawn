 SOV_secure_the_FSB: "Zabezpiecz FSB"
 SOV_secure_the_FSB_desc: "FSB, czyli Federalna Służba Bezpieczeństwa, to jedna z głównych proputinowskich sił na Kremlu. Czystka pomogłaby nam pozbyć się kolejnego filaru putinizmu."
 SOV_crush_putinism: "Zmiażdżyć putinizm"
 SOV_crush_putinism_desc: "Stara polityka Putina nie może być już stosowana tak samo jak ideologia."
 SOV_western_russia: "Nowa fala w starym stylu"
 SOV_western_russia_desc: "Obecne realia polityczne sprawiły, że dotychczasowa partia rządząca ponownie wygrała wybory! Główną różnicą w stosunku do poprzedniej kadencji jest jednak dominacja frakcji reformistycznej, której celem jest zreformowanie systemu tak, aby nie wstydził się współpracować z krajami demokratycznymi."
 SOV_enforce_liberal_values: "Wyższość wartości liberalnych"
 SOV_enforce_liberal_values_desc: "Liberalizm jest kluczem do rosyjskiej wolności i sukcesu. Musimy dalej chronić tę ideologię i sprawić, że Rosja znów będzie wielka."
 SOV_focus_on_economy: "Rosyjski cud gospodarczy"
 SOV_focus_on_economy_desc: "Nowa era liberalizmu w Rosji przyniesie nam pokój, wolność i oczywiście boom gospodarczy! Pomogą nam w tym reformy otwartego rynku."
 SOV_abandon_foreign_policy: "Porzuć politykę zagraniczną"
 SOV_abandon_foreign_policy_desc: "Czas wybaczyć naszym dawnym wrogom z czasów zimnej wojny, nie jesteśmy już komunistami, więc czas na prawdziwy pokój z Zachodem."
 SOV_age_of_stability: "Stabilna Rosja"
 SOV_age_of_stability_desc: "Po latach cierpień z powodu dyktatur i nierówności Rosja w końcu osiągnęła prawdziwy pokój wewnętrzny. Z naszym wielkim reformatorem u władzy wkraczamy wreszcie w nową erę stabilnej, silnej i równej Rosji."
 SOV_establish_controlled_opposition: "Utworzenie kontrolowanej opozycji"
 SOV_establish_controlled_opposition_desc: "Kontrolowana opozycja pomoże nam w zreformowaniu kraju, zdobywając większość w Dumie."
 SOV_special_economic_operation: "Specjalna Operacja Gospodarcza"
 SOV_special_economic_operation_desc: "Nasze bratnie kraje Białoruś i Ukraina mogą nie rozumieć, że czasy Putina się skończyły. Musimy pokazać, że jesteśmy otwarci na współpracę, a nie na wyzysk"
 SOV_the_iron_dimon: "Żelazna zasada"
 SOV_the_iron_dimon_desc: "Rosjanie są zmęczeni ciągłą słabością poprzedniego reżimu, potrzebujemy silniejszego przywódcy. Żelazny przywódca..."
 SOV_the_new_dictatorship: "Nowa dyktatura"
 SOV_the_new_dictatorship_desc: "Aby ustanowić prawdziwe żelazne przywództwo, musimy powrócić do zasad dyktatury."
 SOV_medvedeism: "Medwedeizm"
 SOV_medvedeism_desc: "Putinizm był zły i nikt by się z tym nie zgadzał. Oto lepszy, Medwedeizm!"
 SOV_defend_national_interests: "Bronić interesów narodowych"
 SOV_defend_national_interests_desc: "Po zabezpieczeniu państwa nasz wielki przywódca nie zawaha się i zostanie kolekcjonerem prawowitych ziem rosyjskich."
 iron_dimon: "Żelazny Dimon"
 pro_western_dima: "Prawdziwy liberał"
 russian_duumviri: "Rosyjski Duumviri"
 SOV_dimon: "Wielka Rosja"
 sov_medvedev.1.t: "Miedwiediew odbiera władzę Putinowi!"
 sov_medvedev.1.d: "Dmitrij Miedwiediew, który w swoim znakomitym manewrze politycznym został wyznaczony przez Władimira Putina do manipulowania limitem 2 kadencji prezydenckich, zdecydował się pozbyć niepotrzebnego szefa. Teraz na Kremlu jest tylko jeden przywódca. Rozpoczyna się nowa era historii Rosji."
 sov_medvedev.1.a: "Nasza przyszłość jest niepewna."
 sov_medvedev.2.t: ""
 sov_medvedev.2.d: ""
