 AC_construction_CIC: "§Y$industrial_complex$§!\n$industrial_complex$ provides the state with industry for production of civilian goods or construction of new buildings. Can be converted to military industry if needed.\n\n§YBase Cost per Structure:§! §R$[?global.BUILD_COST_CIVILIAN_FACTORY]§! Billion"
 AC_construction_CIC_delayed: "§YPré-requis§!:\n[!AC_building_cic_button_click_enabled]"
 AC_construction_MIC: "§Y$arms_factory$§!\n$arms_factory$ provides the state with industry for production of new military equipment. Can be converted to civilian industry if needed.\n\n§YBase Cost per Structure:§! §R$[?global.BUILD_COST_MILITARY_FACTORY]§! Billion"
 AC_construction_MIC_delayed: "§YPré-requis§!:\n[!AC_building_mic_button_click_enabled]"
 AC_construction_NIC: "§Y$dockyard$§!\n$dockyard$ provides the state with industry for building new ships.\n\n§YBase Cost per Structure:§! §R$[?global.BUILD_COST_DOCKYARD]§! Billion"
 AC_construction_NIC_delayed: "§YPré-requis§!:\n[!AC_building_nic_button_click_enabled]"
 AC_construction_INF: "§Y$infrastructure$§!\n$infrastructure$ provides the state with improvement of infrastructure. It increases your supply power in strategic regions and increases your divisions' speed, as well as increasing your raw resource extraction.\n\n§YBase Cost per Structure:§! §R$[?global.BUILD_COST_INFRASTRUCTURE]§! Billion"
 AC_construction_INF_delayed: "§YPré-requis§!:\n[!AC_building_infra_button_click_enabled]"
 AC_construction_offices: "§Y$offices$§!\n$offices$ represents all the other industries of the economy beyond the extraction and heavy industries. These includes financial, customer, information technology, retail services and so much more.\n\n§YBase Cost per Structure:§! §R$[?global.BUILD_COST_OFFICES]§! Billion"
 AC_construction_offices_delayed: "§YPré-requis§!:\n[!AC_building_offices_button_click_enabled]"
 AC_construction_AA: "§Y$anti_air_building$§!\n§Y$anti_air_building$§! are complexes and groups of anti-aircraft weapons and tactics that handle air defence against low-altitude air threats. These sites work together to divide airspace into defensible areas providing local military targets and infrastructure air coverage from everything ranging from helicopters to low-flying aircraft to jets.\n\n§YBase Cost per Structure:§! §R$[?global.BUILD_COST_ANTIAIR]§! Billion"
 AC_construction_AA_delayed: "§YPré-requis§!:\n[!AC_building_antiair_button_click_enabled]"
 AC_construction_RAD: "§Y$radar_station$§!\n$radar_station$ allows you to gain intel on enemy troops in nearby states. It consists of various radars and sensors, as well as intel assets and capacity to analyse the evolving situation.\nA higher level will increase it's effective range.\nIt's radars also provides the state with better detection of enemy air forces, giving your aircraft a better chance to engage them.\nIn addition the radars are increasing detection of enemy fleets at sea.\n\n§YBase Cost per Structure:§! §R$[?global.BUILD_COST_RADAR]§! Billion"
 AC_construction_RAD_delayed: "§YPré-requis§!:\n[!AC_building_radar_button_click_enabled]"
 AC_construction_AIR: "§Y$air_base$§!\n$air_base$ provides the state with deployment for your air forces.\n\n§YBase Cost per Structure:§! §R$[?global.BUILD_COST_AIRBASE]§! Billion"
 AC_construction_AIR_delayed: "§YPré-requis§!:\n[!AC_building_airbase_button_click_enabled]"
 AC_construction_fuel_silo: "§Y$fuel_silo$§!\n$fuel_silo$ provides your nation with more room for stockpiling §HFuel§!.\n\n§YBase Cost per Structure:§! §R$[?global.BUILD_COST_FUEL_SILO]§! Billion"
 AC_construction_fuel_silo_delayed: "§YPré-requis§!:\n[!AC_building_fuel_silos_button_click_enabled]"
 AC_construction_internet_station: "§Y$internet_station$§!\n$internet_station$ are tall structures used in the telecommunication and radio communication fields in order to push transmissions across great distances or underground fiber optic cables and cloud computing systems.\n\nEach level of §Y$internet_station$§! improves local productivity growth speed by §G+5.00%§!.\nEach level of §Y$internet_station$§! reduces the duration of §YInternational Investments§! by §G-5.00%§!.\n\n§YBase Cost per Structure:§! §R$[?global.BUILD_COST_INTERNET_STATION]§! Billion"
 AC_construction_internet_station_delayed: "§YPré-requis§!:\n[!AC_building_internet_station_button_click_enabled]"
 AC_construction_REF: "§Y$synthetic_refinery$§!\n$synthetic_refinery$ is a catch-all for all renewable energy sources. These include but are not limited to; solar parks, wind turbines, biofuel refineries, charcoal plants, biofuel power plants, and more. As such, it uses renewable sources and produces fuel from those sources.\n\n§YBase Cost per Structure:§! §R$[?global.BUILD_COST_REFINERY]§! Billion"
 AC_construction_REF_delayed: "§YPré-requis§!:\n[!AC_building_ref_button_click_enabled]"
 AC_construction_POWER_PLANT: "§Y$fossil_powerplant$§!\n$fossil_powerplant$ is a catch-all for all fossil-based thermoelectric energy sources. These include but are not limited to; coal, natural gas and oil.\n\n§YBase Cost per Structure:§! §R$[?global.BUILD_COST_FOSSIL_POWERPLANT]§! Billion"
 AC_construction_POWER_PLANT_delayed: "§YPrérequis§!:\n[!AC_building_power_plant_button_click_enabled]"
 AC_construction_NUCLEAR_REACTOR: "§Y$nuclear_reactor$§!\n$nuclear_reactor$ converts nuclear energy into electrical energy, consuming moderately enriched uranium in the process.\n\n§YBase Cost per Structure:§! §R$[?global.BUILD_COST_NUCLEAR_REACTOR]§! Billion"
 AC_construction_NUCLEAR_REACTOR_delayed: "§YPrérequis§!:\n[!AC_building_nuclear_reactor_button_click_enabled]"
