 GER_agenda_2010: "Агенда 2010"
 GER_agenda_2010_desc: "Герхард Шредер всегда был умеренным среди социал-демократов и поэтому выступал за ограничение бюджета. «Повестка дня на 2010 год» — это амбициозный проект сокращения бюджета и бюрократических реформ, который, без сомнения, вызовет резкую критику со стороны левых групп и подтолкнет правительство к центру, но он может оказаться фантастическим для экономического прогресса."
 GER_strengthen_the_service_sector: "Укрепление сектора услуг"
 GER_strengthen_the_service_sector_desc: "Западная Германия завершила переход к экономике услуг после экономического чуда 1950-х годов и спада в угольной и тяжёлой промышленности Рурской области. С тех пор страна стала знакомой для молодых новаторов, а Берлин — одной из мировых столиц стартапов."
 GER_european_business_opportunities: "Европейские возможности для бизнеса"
 GER_european_business_opportunities_desc: "С устранением торговых барьеров на всём континенте растёт экономическая прибыль всех стран, но больше всего — Германии, и это хорошо. Мы должны продолжать работать над устранением тарифов и торговых ограничений, чтобы упростить открытие предприятий и ведение торговли."
 GER_scientific_exchanges: "Научные обмены"
 GER_scientific_exchanges_desc: "С притоком иностранных экспертов в Германию для жизни и работы в таких технологических и стартап-центрах, как Кельн и Берлин, инновационность Германии повысилась. Чтобы формализовать эти обмены, немецкие исследовательские группы должны регулярно встречаться с зарубежными коллегами для изучения и сравнения результатов."
 GER_Prepare_for_Asymmetric_war: "Подготовьтесь к асимметричной угрозе"
 GER_Prepare_for_Asymmetric_war_desc: "Нам необходимо разработать новые стратегии для решения разнообразных проблем асимметричной войны и возникающих угроз путем укрепления нашей адаптивной подготовки, возможностей разведки и военно-гражданского сотрудничества. Улучшение адаптивной подготовки обеспечит готовность наших войск к широкому спектру сценариев и возможность гибко реагировать на непредсказуемые ситуации. Улучшение наших возможностей разведки даст нам лучшее понимание потенциальных угроз, что позволит принимать упреждающие меры. Укрепление военно-гражданского сотрудничества будет способствовать сотрудничеству с гражданскими властями и местным населением, повышая нашу способность эффективно действовать в сложных условиях и поддерживать стабильность. Сосредоточившись на этих областях, мы сможем лучше оснастить наши силы для решения многогранной природы современных конфликтов."
 GER_asymmetric_threat: "Лицом к лицу с асимметричной угрозой"
 GER_asymmetric_threat_desc: "Асимметричные угрозы могут исходить от государственных или негосударственных субъектов и часто включают стратегии, которые используют уязвимости, используют нетрадиционные тактики или используют технологии неожиданными способами. Использование беспилотных воздушных, надводных и подводных аппаратов может обеспечить асимметричное преимущество силе, которая использует их эффективно. Эти системы могут осуществлять наблюдение, разведку и даже доставлять оружие, не подвергая риску операторов-людей."
 GER_idea_Leopard_Nutzergemeinschaft_desc: "Для того чтобы поставить дальнейшее развитие системы вооружения Leopard и ее семейства машин на общую основу, было создано LeoBen Gemeinschaft, чтобы упростить поддержку, ремонт, разработку, а также расходы."
 GER_rammelsberg_mine: "Рудники Раммельсберга"
 GER_rammelsberg_mine_desc: "Шахты Раммельсберга — это обширная система шахт, спроектированная в начале XVI века. Шахта добывала цветные металлы, такие как свинец и медь, на протяжении столетий. Большие залежи этих металлов все еще находятся глубоко в шахтах."
 GER_rammelsberg_mine_expanded: "Расширение шахты Раммельсберг"
 GER_rammelsberg_mine_expanded_desc: "При продолжении наших усилий в системе шахты Раммельсберг, в глубине шахты есть потенциально больший резерв. Расширение наших усилий позволит нам достичь месторождения и добывать его."
 GER_expand_laboratories: "Расширить лаборатории"
 GER_expand_laboratories_desc: "С учетом недавнего строительства и расширения наших медицинских центров, расширение наших лабораторий является следующим шагом в реформе нашего здравоохранения."
 GER_ban_the_npd_desc: "Как новая, современная Германия, мы обязаны сделать так, чтобы в бундестаге никогда не было представительства нацизма."
 germany_party.0.t: "Подъем АдГ"
 germany_party.0.d: "Недовольство, связанное с издержками нашей европейской политики, привело к тому, что поддержкой населения стали пользоваться партии, скептически относящиеся к Евросоюзу, вроде новой правой партии £GER_nationalist_right_wing_populist «Альтернатива для Германии». АдГ выступает за уменьшение влияния ЕС и укрепление национальной экономики за счет дерегулирования и сокращения расходов. Однако внутри партии набирает силу более радикальное крыло, симпатизирующее националистическим идеям и выступающее против миграции и многих практик либеральной демократии. Хотя партия пока не обладает обширными ресурсами, многие аналитики говорят, что потенциальная поддержка партии может довольно быстро возрасти."
 germany_party.0.a: "BfV будет внимательно за ними следить."
 GER_idea_german_education_reforms: "Реформы немецкого образования"
 GER_idea_scientific_exchange: "Немецкие научные обмены"
 GER_idea_expanding_digital_infrastructure: "Расширение нашей цифровой инфраструктуры"
 GER_idea_continental_investments: "Континентальные образовательные инвестиции"
 GER_Transatlantik: "Оживление трансатлантических отношений"
 GER_Transatlantik_desc: "Германия сместит свой дипломатический фокус на укрепление нашего исторического партнёрства с Северной и Южной Америкой, отдавая приоритет трансатлантическому альянсу. Укрепляя экономические, военные и политические связи, мы стремимся обеспечить себе место ключевого игрока на мировой арене. Это укрепит отношения с НАТО и будет способствовать будущему сотрудничеству в сфере обороны, торговли и инноваций с нашими американскими союзниками."
 GER_Strengthen_NATO: "Подтвердить приверженность НАТО"
 GER_Strengthen_NATO_desc: "Германия подтвердит свою приверженность альянсу НАТО, сосредоточившись на углублении военного сотрудничества и стратегическом планировании с нашими трансатлантическими партнёрами. Повышая роль Германии в НАТО, мы будем способствовать коллективной обороне государств-членов и укреплять безопасность западного мира перед лицом глобальных вызовов."
 GER_Transatlantic_free_trade: "Добиваться заключения трансатлантического соглашения о свободной торговле"
 GER_Transatlantic_free_trade_desc: "Соглашение о свободной торговле с Соединёнными Штатами и Канадой устранит торговые барьеры и будет способствовать процветающему обмену товарами, услугами и инвестициями. Это соглашение является ключевым для обеспечения взаимного экономического роста и укрепления экономических связей, лежащих в основе трансатлантического партнёрства."
 GER_Transatlantic_investments: "Укреплять трансатлантические инвестиционные партнерства"
 GER_Transatlantic_investments_desc: "Мы будем поощрять и продвигать взаимные инвестиции между Германией и Северной и Южной Америкой, уделяя особое внимание таким ключевым отраслям, как технологии, энергетика и производство. Эти межконтинентальные инвестиции не только ускорят экономический рост, но и укрепят наш геополитический союз с Соединёнными Штатами и Канадой."
 GER_Transatlantic_innovation_partnership: "Создать трансатлантическое инновационное партнерство"
 GER_Transatlantic_innovation_partnership_desc: "Сотрудничество с нашими трансатлантическими партнёрами в области передовых технологий и исследований позволит Германии оставаться в авангарде глобальных инноваций. Это партнёрство будет сосредоточено на совместных достижениях в области искусственного интеллекта, «зелёной» энергетики и цифровой экономики, помогая всем партнёрам сохранять технологическое лидерство в XXI веке."
 GER_Transatlantic_infrastructure_expansion: "Координировать расширение трансатлантической инфраструктуры"
 GER_Transatlantic_infrastructure_expansion_desc: "Германия будет сотрудничать со своими трансатлантическими союзниками в области развития и модернизации критически важной инфраструктуры, такой как высокоскоростные сети связи, интеллектуальные сети и транспортные магистрали. Такое сотрудничество будет способствовать улучшению экономической интеграции и безопасности между континентами."
 GER_Transatlantic_cybersecurity_cooperation: "Укреплять трансатлантическое сотрудничество в области кибербезопасности"
 GER_Transatlantic_cybersecurity_cooperation_desc: "В условиях растущей угрозы кибератак Германия и её трансатлантические партнёры должны работать сообща, чтобы защитить нашу цифровую инфраструктуру. Эта инициатива будет направлена на обмен опытом в области кибербезопасности, разработку совместных систем защиты и защиту государственных и частных сетей от потенциальных злоумышленников."
 GER_Transatlantic_defence_technological_cooperation: "Развивать трансатлантическое сотрудничество в области оборонных технологий"
 GER_Transatlantic_defence_technological_cooperation_desc: "Германия и её трансатлантические союзники будут сотрудничать в разработке оборонных технологий нового поколения, включая дроны, системы противоракетной обороны и военные решения на основе искусственного интеллекта. Эти совместные усилия позволят нам сохранить технологическое превосходство на поле боя."
 GER_Transatlantic_Green_pact: "Подпишите Трансатлантический зеленый пакт"
 GER_Transatlantic_Green_pact_desc: "Германия возглавит Трансатлантический зелёный пакт с США и Канадой, чтобы продвигать инициативы в области чистой энергетики и бороться с изменением климата. Совместно инвестируя в возобновляемые источники энергии, сокращая выбросы углекислого газа и обмениваясь экологически чистыми технологиями, мы стремимся стать мировыми лидерами в области устойчивого развития."
 GER_Transatlantic_strengthen_bindings: "Укреплять трансатлантические культурные и дипломатические связи"
 GER_Transatlantic_strengthen_bindings_desc: "Германия сосредоточится на укреплении социальных, культурных и дипломатических связей между Европой и Северной и Южной Америкой. Поощряя обмены в сфере образования, культуры и науки, мы стремимся углубить взаимопонимание и обеспечить долгосрочное сотрудничество во всех отраслях."
 GER_Transatlantic_economic_cooperation: "Укреплять трансатлантическое экономическое сотрудничество"
 GER_Transatlantic_economic_cooperation_desc: "Укрепление экономических связей с Соединёнными Штатами и Канадой укрепит позиции Германии как ведущего торгового партнёра в трансатлантическом альянсе. Благодаря совместным экономическим целям и политике это сотрудничество обеспечит всем партнёрам выгоду от экономического роста и безопасности."
 GER_USA_friends: "Углублять германо-американскую дружбу"
 GER_USA_friends_desc: "Германия будет углублять свои отношения с Соединёнными Штатами, уделяя особое внимание общим экономическим, политическим интересам и интересам в сфере безопасности. Укрепление этой дружбы станет ключом к обеспечению трансатлантической стабильности и дальнейшему сотрудничеству на мировой арене."
 GER_CAN_friends: "Углублять германо-канадскую дружбу"
 GER_CAN_friends_desc: "Германия укрепит свой союз с Канадой, развивая двустороннее сотрудничество в области торговли, обороны и дипломатии. Укрепление этих отношений будет способствовать укреплению трансатлантического партнёрства и откроет новые возможности для сотрудничества."
 GER_Paneurope: "Укрепление общеевропейского единства"
 GER_Paneurope_desc: "Германия возглавит усилия по укреплению общеевропейского сотрудничества, уделяя особое внимание политической, экономической и культурной интеграции на всём континенте. Поощряя единство внутри Европы, мы стремимся создать более сильную и сплочённую Европу, которая сможет стать мировой державой и эффективно решать общие проблемы."
 GER_domestic_markets: "Развивать Панъевропейские внутренние рынки"
 GER_domestic_markets_desc: "Германия будет сотрудничать со своими европейскими партнёрами, чтобы гармонизировать внутренние рынки, снизить торговые барьеры и способствовать свободному перемещению товаров и услуг по всему континенту. Углубляя экономическую интеграцию, мы можем создать более устойчивый внутренний рынок, который принесёт пользу всем странам — членам ЕС."
 GER_GSVP: "Продвижение Европейской политики безопасности и обороны (GSVP)"
 GER_GSVP_desc: "Германия будет настаивать на более единой европейской оборонной стратегии в рамках *Совместной политики безопасности и обороны* (GSVP). Укрепляя военный потенциал Европы и расширяя сотрудничество между странами-членами ЕС, мы можем обеспечить безопасность континента и снизить зависимость от внешних сил."
 GER_Cultural_integration: "Содействовать европейской культурной интеграции"
 GER_Cultural_integration_desc: "Культурная интеграция играет ключевую роль в формировании сильной европейской идентичности. Германия будет поощрять культурные обмены, изучение языков и совместные образовательные программы в странах ЕС. Отмечая наше общее наследие, мы можем построить более единую и сплочённую Европу."
 GER_Traneuropean_network: "Расширять трансъевропейские сети"
 GER_Traneuropean_network_desc: "Германия возглавит работу по расширению и модернизации общеевропейских сетей (TEN), уделяя особое внимание транспортной, энергетической и коммуникационной инфраструктуре. Улучшая связь на всём континенте, мы можем ускорить экономический рост, повысить эффективность и способствовать региональному сотрудничеству."
 GER_bilateral_meetings: "Проведение двусторонних встреч по вопросам европейского сотрудничества"
 GER_bilateral_meetings_desc: "Германия организует серию двусторонних встреч на высоком уровне с ключевыми европейскими странами для обсуждения общих интересов и дальнейшего сотрудничества. Эти встречи будут посвящены таким областям, как торговля, оборона и технологии, что укрепит роль Германии как лидера европейской дипломатии."
 GER_Strengthen_EU_bindings: "Укреплять связи с ЕС"
 GER_Strengthen_EU_bindings_desc: "Германия предпримет активные шаги для укрепления политических и экономических связей внутри Европейского союза. Укрепляя нашу приверженность основным принципам и институтам ЕС, мы можем обеспечить более интегрированный и устойчивый союз, способный решать глобальные проблемы."
 GER_French_friends: "Углублять германо-французскую дружбу"
 GER_French_friends_desc: "Германия будет работать над укреплением дружбы с Францией, уделяя особое внимание стратегическому сотрудничеству в области обороны, экономики и культуры. Франко-германские отношения, являющиеся основой европейского проекта, будут и дальше укреплять европейское единство и стабильность."
 GER_scandinavian_friends: "Укреплять отношения со скандинавскими союзниками"
 GER_scandinavian_friends_desc: "Германия укрепит свои отношения со скандинавскими странами, способствуя более тесному сотрудничеству в таких областях, как экологическая политика, торговля и оборона. Эти страны являются ключевыми партнёрами в обеспечении стабильности и процветания на севере Европы, и укрепление этих связей пойдёт на пользу всему континенту."
 GER_Eurasic: "Создавайте Евразийский альянс"
 GER_Eurasic_desc: "Германия будет уделять приоритетное внимание созданию стратегического альянса с евразийскими державами, такими как Россия и Китай. Укрепляя сотрудничество в сфере торговли, обороны и дипломатии, мы можем укрепить свои позиции в качестве моста между Европой и Азией, создав новую геополитическую динамику."
 GER_Expand_economical_cooperation: "Новаторская Евразийская экономическая интеграция"
 GER_Expand_economical_cooperation_desc: "Германия возглавит усилия по экономической интеграции со странами Евразии, заключив торговые соглашения и создав новые экономические возможности для обеих сторон. Этот смелый шаг укрепит наше влияние в этом жизненно важном регионе."
 GER_Expand_ressource_partnership: "Обеспечение безопасности евразийских ресурсных коридоров"
 GER_Expand_ressource_partnership_desc: "Германия установит долгосрочные партнёрские отношения с богатыми ресурсами странами Евразии, чтобы обеспечить жизненно важные поставки энергии и сырья. Эта инициатива обеспечит нашу промышленную конкурентоспособность и экономическую безопасность."
 GER_infrastructure_link: "Объединить Евразию с помощью инфраструктуры"
 GER_infrastructure_link_desc: "Германия будет поддерживать крупномасштабные инфраструктурные проекты, направленные на то, чтобы соединить Европу с центром Азии, в том числе железнодорожные и энергетические сети. Эти инициативы позволят ускорить торговлю и улучшить стратегические связи."
 GER_mutual_investment_projects: "Евразийские совместные инвестиционные предприятия"
 GER_mutual_investment_projects_desc: "Германия приступит к реализации совместных инвестиционных проектов с евразийскими странами, способствуя трансграничному сотрудничеству в таких ключевых отраслях, как технологии, «зелёная» энергетика и производство. Эти предприятия принесут пользу обеим сторонам в экономическом и стратегическом плане."
 GER_Strategic_partnership: "Евразийская стратегическая ось"
 GER_Strategic_partnership_desc: "Германия создаст сеть стратегических партнёрских отношений с ключевыми странами Евразии для укрепления оборонного сотрудничества, технологического развития и геополитического влияния. Вместе мы создадим мощный альянс для обеспечения взаимной безопасности."
 GER_east_asian_focus: "Поворот на Восток: ориентация Германии на Азию"
 GER_east_asian_focus_desc: "Германия усилит своё внимание к Восточной Азии, сотрудничая с такими мощными экономиками, как Китай, Япония и Южная Корея. Развивая более тесные политические и экономические связи с этими странами, мы станем ключевым игроком в регионе."
 GER_japan_bilateral: "Германо-японский пакт о прогрессе"
 GER_japan_bilateral_desc: "Германия будет укреплять двусторонние связи с Японией, опираясь на нашу общую приверженность инновациям, торговле и глобальному лидерству. Это партнёрство станет краеугольным камнем для обеих стран в XXI веке."
 GER_China_bilateral: "Германо-китайские экономические связи"
 GER_China_bilateral_desc: "Германия будет укреплять связи с Китаем, уделяя особое внимание экономическому сотрудничеству, инфраструктурным проектам и партнёрству в области передовых технологий. По мере роста влияния Китая этот союз будет играть ключевую роль в укреплении позиций Германии на мировой арене."
 GER_Cultural_exchange: "Евразийский культурный мост"
 GER_Cultural_exchange_desc: "Германия запустит программы по укреплению культурных связей со странами Евразии посредством образовательных обменов, совместных культурных проектов и совместных исследований. Укрепление культурных связей будет способствовать взаимопониманию и долгосрочным дипломатическим отношениям."
 GER_Eurasic_economy_union: "Партнерство с Евразийским экономическим блоком"
 GER_Eurasic_economy_union_desc: "Германия будет развивать партнёрские отношения с Евразийским экономическим союзом (ЕАЭС), работая над углублением торговых отношений и экономического сотрудничества со странами-участницами. Такое взаимодействие откроет новые возможности как для Германии, так и для Евразийского союза."
 GER_UDSSR_focus: "Вовлечение в постсоветскую сферу"
 GER_UDSSR_focus_desc: "Германия сосредоточится на углублении дипломатических, экономических связей и связей в сфере безопасности с бывшими советскими республиками. Способствуя стабильности и сотрудничеству в этом регионе, мы можем укрепить позиции Германии как надёжного партнёра в Евразии."
 GER_Russian_focus: "Стратегическое сближение Берлина и Москвы"
 GER_Russian_focus_desc: "Германия будет стремиться к более тесным отношениям с Россией, делая акцент на общих экономических интересах и сотрудничестве в области обороны. Это сотрудничество станет основой евразийской стратегии Германии, усилив наше влияние в регионе."
 GER_Form_Adam_Opel_AG: "Adam Opel AG"
 GER_Form_Adam_Opel_AG_desc: "Adam Opel AG — немецкий производитель автомобилей со штаб-квартирой в Рюссельсхайме, Германия. Компания была основана в августе 1862 года Адамом Опелем"
 GER_Split_from_GM: "Разделенная форма GM"
 GER_Split_from_GM_desc: "После мирового финансового кризиса 2008 года и реорганизации GM по главе 11 10 сентября 2009 года GM согласилась продать 55% акций Opel консорциуму, в который входили Magna Group и Сбербанк, с одобрения правительства Германии."
 GER_Reform_the_MAD: "Реформировать Militärischer Abschirmdienst (MAD)"
 GER_Reform_the_MAD_desc: "Militärischer Abschirmdienst (MAD) — это военная контрразведывательная служба Федеративной Республики Германия. Она отвечает за предоставление разведывательных и контрразведывательных услуг специально для Вооружённых сил Германии, Бундесвера. Ниже приводится общее описание MAD"
 GER_future_air_rec: "Будущие проекты воздушной разведки"
 GER_future_air_rec_desc: "На протяжении многих поколений мы извлекали бесценные уроки, используя «Торнадо» и «Фантомы» в качестве «глаз в небе», направляя наши миссии и защищая наше воздушное пространство. Эти самолёты были основой нашей воздушной разведки, наблюдения и рекогносцировки, снова и снова доказывая свою эффективность. Однако по мере того, как меняется ландшафт современной войны и требования национальной безопасности становятся всё более сложными, очевидно, что мы должны адаптироваться и внедрять инновации. Знания и опыт, которые мы накопили благодаря этим культовым самолётам, служат основой, но будущее требует нового подхода, основанного на передовых технологиях и системах. Сейчас, на этом переломном этапе, мы должны тщательно проанализировать наши потребности, оценить возникающие угрозы и определить наилучший способ действий, чтобы обеспечить наше дальнейшее господство в небе. Решения, которые мы примем сейчас, определят следующее поколение самолётов, обеспечивающих превосходство в воздухе, и укрепят наши позиции на мировой арене. Пришло время опираться на наше наследие и наметить курс на будущее, который отражает уроки прошлого и открывает возможности завтрашнего дня."
 GER_New_Airdefence: "Новые системы противовоздушной обороны"
 GER_New_Airdefence_desc: "Мы извлекли важные уроки из многолетнего опыта использования наших существующих систем противовоздушной обороны, которые защищали наше небо и обеспечивали надёжную защиту от различных угроз. Эти системы были краеугольным камнем нашей национальной безопасности, обеспечивая надёжную защиту и гарантируя безопасность нашего воздушного пространства. Однако в связи с быстрым развитием ракетных технологий, возможностей беспилотных летательных аппаратов и усложнением воздушных угроз очевидно, что мы должны совершенствовать нашу оборону. Опыт, который мы приобрели, эксплуатируя наши нынешние системы, даёт нам прочную основу, но будущее требует более комплексного и продвинутого подхода. Сталкиваясь с новыми вызовами в сфере авиации, мы должны тщательно оценивать угрозы, с которыми мы сталкиваемся, изучать последние технологические достижения и определять наиболее эффективные стратегии для усиления нашей противовоздушной обороны. Решения, которые мы принимаем сегодня, определят нашу способность защищать нашу страну в ближайшие годы. Пришло время опираться на наши сильные стороны, используя опыт прошлого, чтобы создать передовую систему противовоздушной обороны, способную противостоять вызовам будущего и сохранять наше стратегическое преимущество во всё более сложном мире."
 GER_future_projects_MR: "Будущие проекты многоцелевых истребителей"
 GER_future_projects_MR_desc: "Опыт эксплуатации Eurofighter Typhoon показал, что необходимы ещё более универсальные и мощные самолёты. По мере развития угроз в эпоху после холодной войны Бундесвер осознал необходимость разработки многоцелевых истребителей следующего поколения. Эти новые самолёты должны органично сочетать в себе передовые технологии малозаметности, усовершенствованные радиолокационные системы и передовую авионику. Цель состоит в том, чтобы обеспечить превосходство в операциях «воздух-воздух» и «воздух-земля», позволяя быстро реагировать на различные угрозы. Люфтваффе под руководством таких ключевых фигур, как генерал Вольфганг Шнайдерхан, возглавляет эту инициативу по развитию военно-воздушных сил Германии в будущем."
 GER_future_projects_CAS: "Будущие проекты непосредственной авиационной поддержки"
 GER_future_projects_CAS_desc: "Опыт Бундесвера в различных миротворческих и боевых операциях показал острую необходимость в надёжной непосредственной авиационной поддержке (CAS). Опираясь на возможности таких самолётов, как Tornado IDS, Бундесвер в настоящее время уделяет особое внимание платформам CAS следующего поколения. Эти будущие самолёты должны обеспечивать точную огневую поддержку, дополненную передовыми системами наведения и надёжной защитой от современных угроз. Цель состоит в том, чтобы обеспечить беспрецедентную поддержку наземных войск, гарантируя быстрые и решительные действия в сложных оперативных условиях. Это развитие имеет решающее значение, поскольку Германия адаптируется к меняющемуся характеру военных действий при ключевой поддержке партнёров из оборонной промышленности, таких как Airbus."
 GER_Specialiced_forces: "Создание специализированных сил"
 GER_Specialiced_forces_desc: "Меняющаяся ситуация в сфере глобальной безопасности подчеркнула важность высококвалифицированных и разносторонних сил специального назначения. Бундесвер расширяет свои элитные подразделения, в том числе Kommando Spezialkräfte (KSK), чтобы противостоять новым вызовам. Эта инициатива включает в себя строгие программы подготовки, современное оборудование и усовершенствованную оперативную тактику, разработанную для подготовки этих сил к борьбе с терроризмом, разведке и операциям прямого действия. Развитие специализированных сил является главным приоритетом, поддерживаемым такими лидерами, как генерал Ханс-Петер фон Кирхбах, чтобы Германия могла эффективно реагировать на асимметричные угрозы по всему миру."
 GER_New_attach_Helo: "Новые ударные вертолеты"
 GER_New_attach_Helo_desc: "Опыт, полученный в ходе эксплуатации Eurocopter Tiger, продемонстрировал важнейшую роль ударных вертолётов в современных конфликтах. Бундесвер в настоящее время уделяет особое внимание приобретению современных винтокрылых машин, оснащённых высокоточными боеприпасами, усовершенствованными системами наведения и надёжными средствами защиты. Эти новые вертолёты обеспечат важнейшую непосредственную авиационную поддержку и противотанковые возможности, гарантируя, что сухопутные войска Германии будут обладать необходимой огневой мощью, чтобы доминировать на поле боя. Программа модернизации находится под контролем Федерального министерства обороны Германии при ключевом участии отраслевых партнёров, таких как Airbus Helicopters."
 GER_New_drones: "Новые технологии беспилотных летательных аппаратов"
 GER_New_drones_desc: "Бундесвер признал растущую важность беспилотных летательных аппаратов (БПЛА) как для наблюдения, так и для боевых действий. Опираясь на успехи предыдущих программ по созданию дронов, Германия сейчас инвестирует в новое поколение дронов, предназначенных для расширенной разведки, нанесения точных ударов и ведения радиоэлектронной борьбы. Эти дроны будут оснащены передовыми датчиками, возможностью передачи данных в режиме реального времени и автономными функциями. Эта инициатива, возглавляемая такими деятелями, как генерал Харальд Куят, направлена на то, чтобы Бундесвер оставался в авангарде технологических инноваций в военных операциях."
 GER_New_transport_Helo: "Новые транспортные вертолеты"
 GER_New_transport_Helo_desc: "Для повышения мобильности и материально-технического обеспечения своих войск Бундесвер уделяет приоритетное внимание приобретению новых транспортных вертолетов. Эти современные вертолеты будут предназначены для быстрого развертывания войск, медицинской эвакуации и транспортировки грузов в различных оперативных условиях. Инициатива направлена на замену устаревших моделей, таких как CH-53, на более мощные и надежные платформы. Люфтваффе в координации с Heeresflieger играют центральную роль в этих усилиях, обеспечивая эффективность действий немецких вооруженных сил как во внутренних, так и в международных миссиях."
 GER_plan_the_programm: "Планирование программы"
 GER_plan_the_programm_desc: "Стратегическое планирование стало краеугольным камнем усилий Бундесвера по модернизации. Эта программа включает в себя всесторонний анализ текущих возможностей, определение будущих потребностей и разработку подробных планов приобретения и интеграции новых технологий. Цель состоит в том, чтобы создать хорошо скоординированную и перспективную вооружённую силу, способную противостоять возникающим глобальным угрозам. Этот процесс планирования возглавляется Генеральным штабом Бундесвера при участии ведущих экспертов в области обороны и отраслевых партнёров, что позволяет Германии оставаться готовой к сложностям ведения боевых действий в XXI веке."
 GER_Future_Attach_helo: "Будущие ударные вертолеты"
 GER_Future_Attach_helo_desc: "Заглядывая в будущее, Бундесвер сосредоточился на разработке ударных вертолётов нового поколения. Эти перспективные платформы будут оснащены передовыми функциями малозаметности, современной авионикой и высокоточными системами вооружения. Цель состоит в том, чтобы повысить способность Люфтваффе оказывать непосредственную авиационную поддержку и противотанковые возможности в конфликтах высокой интенсивности. За этой разработкой внимательно следит руководство Бундесвера при значительном участии научно-исследовательских институтов и оборонных подрядчиков, чтобы Германия сохраняла технологическое преимущество в области винтокрылой авиации."
 GER_existing_Helo: "Модернизация существующих вертолетов"
 GER_existing_Helo_desc: "Чтобы продлить срок службы и расширить возможности существующего парка вертолётов, Бундесвер реализует комплексную программу модернизации. Эта инициатива включает в себя модернизацию авионики, систем вооружения и двигателей вертолётов, таких как NH90 и CH-53. Модернизация направлена на то, чтобы эти самолёты оставались эффективными и соответствовали требованиям Бундесвера, от перевозки войск до поисково-спасательных операций. Модернизация координируется Heeresamt в сотрудничестве с ведущими аэрокосмическими компаниями, что обеспечивает надёжность и боеготовность парка."
 GER_Future_transport_helo: "Транспортные вертолеты будущего"
 GER_Future_transport_helo_desc: "В ожидании будущих оперативных задач Бундесвер инвестирует в разработку новых транспортных вертолётов. Эти самолёты будут предназначены для повышения мобильности войск, логистической поддержки и быстрого развёртывания. Основное внимание уделяется созданию вертолётов, которые могут работать в самых разных условиях, от густонаселённых городских районов до отдалённых полей сражений. Эта инициатива является ключевой частью более широкой стратегии модернизации Бундесвера, которая гарантирует, что вооружённые силы Германии останутся гибкими и оперативными перед лицом меняющихся глобальных угроз."
 GER_Invest_in_Universitat_der_Bundeswehr_Hamburg: "Инвестируйте в университет Бундесвера в Гамбурге."
 GER_Invest_in_Universitat_der_Bundeswehr_Hamburg_desc: "Признавая важность академических достижений в военном образовании, Бундесвер вкладывает значительные средства в Гамбургский университет Бундесвера. Эта инициатива направлена на расширение исследовательских центров, совершенствование образовательных программ и стимулирование инноваций в области оборонных исследований. Университет играет важнейшую роль в подготовке будущих военачальников и продвижении исследований в областях, имеющих решающее значение для национальной безопасности. Инвестиции направлены на то, чтобы университет оставался ведущим учреждением в области военного образования, способным решать сложные задачи XXI века."
 GER_cooperation_in_education: "Сотрудничество в области военного образования"
 GER_cooperation_in_education_desc: "Бундесвер уделяет приоритетное внимание сотрудничеству с другими военными академиями, университетами и международными партнёрами для повышения качества военного образования. Эта инициатива направлена на установление партнёрских отношений, которые будут способствовать обмену знаниями, совместным исследованиям и программам обучения. Сотрудничая с такими учреждениями, как Колледж обороны НАТО и Королевская военная академия в Сандхерсте, Бундесвер стремится расширить кругозор своих офицеров и обогатить свои образовательные программы. Такой подход к сотрудничеству жизненно важен для подготовки немецких военачальников к эффективной работе в многонациональных условиях."
 GER_AFV_projects: "Проекты боевых бронированных машин"
 GER_AFV_projects_desc: "Бундесвер возглавляет ряд проектов, направленных на разработку боевых бронированных машин (ББМ) нового поколения. Эти проекты включают модернизацию существующих платформ, таких как БМП «Пума», и разработку новых машин с улучшенной бронезащитой, мобильностью и огневой мощью. Основное внимание уделяется тому, чтобы немецкие бронетанковые подразделения могли эффективно действовать в различных боевых условиях, от городских боёв до открытых полей сражений. Проекты БМП Бундесвера играют ключевую роль в поддержании эффективности и боеспособности сухопутных войск, а ведущие производители, такие как Rheinmetall и Krauss-Maffei Wegmann, вносят в них значительный вклад."
 GER_choose_optics: "Выбираем оптику для бронетехники"
 GER_choose_optics_desc: "Бундесвер уделяет приоритетное внимание выбору передовых оптических систем для своей бронетехники, чтобы повысить осведомлённость о ситуации на поле боя и точность наведения на цель. Эта инициатива предполагает оценку самых современных оптических технологий, включая тепловизионные системы, приборы ночного видения и лазерные дальномеры, которые будут интегрированы в такие платформы, как Leopard 2 и БМП Puma. Оснащая свою бронетехнику передовой оптикой, Бундесвер стремится улучшить обнаружение целей, увеличить дальность поражения и повысить общую боеспособность. Интеграция этих систем является ключевым компонентом стратегии модернизации Бундесвера."
 GER_choose_C4ISR: "Выберите системы C4ISR"
 GER_choose_C4ISR_desc: "В ответ на растущую сложность современных боевых действий Бундесвер инвестирует в передовые системы C4ISR (командование, управление, связь, компьютеры, разведка, наблюдение и рекогносцировка). Эта инициатива направлена на интеграцию этих технологий на всех уровнях военных операций, от тактических подразделений до стратегического командования. Повышая способность Бундесвера собирать и обрабатывать разведданные, улучшая связь на поле боя и оптимизируя процесс принятия решений, системы C4ISR значительно повысят эффективность и результативность операций. Внедрение этих систем отражает стремление Бундесвера сохранять технологическое превосходство в постоянно меняющейся глобальной среде безопасности."
 GER_choose_engine: "Выбирайте технологии для двигателей"
 GER_choose_engine_desc: "Бундесвер сосредоточен на выборе передовых технологий в области двигателей для своих будущих военных машин и оборудования. Эта инициатива предполагает оценку высокопроизводительных двигателей с экономичным расходом топлива, которые обеспечивают большую надежность, сокращение затрат на техническое обслуживание и повышение эффективности эксплуатации. Эти двигатели будут интегрированы в ряд платформ, включая танки Leopard 2 и различные бронетранспортеры. Выбор самых современных двигателей имеет решающее значение для обеспечения эффективной эксплуатации техники бундесвера в различных условиях, от суровых пустынь до густонаселенных городских районов."
 GER_choose_electronic: "Выбирайте электронные системы"
 GER_choose_electronic_desc: "Бундесвер продолжает модернизацию, интегрируя передовые электронные системы в свои военные платформы. Эта инициатива направлена на выбор и внедрение передовых электронных систем, в том числе систем связи, навигационных средств и технологий радиоэлектронной борьбы. Эти системы повысят функциональность, надёжность и боеспособность военной техники Бундесвера. Цель состоит в том, чтобы все военные платформы, от бронетехники до самолётов, были оснащены самыми передовыми и надёжными электронными системами, что позволит Бундесверу сохранять превосходство в бою."
 GER_Start_Tank_Programms: "Запуск программ для резервуаров"
 GER_Start_Tank_Programms_desc: "Чтобы бронетанковые войска Бундесвера оставались на переднем крае современной войны, они запускают новые танковые программы, направленные на разработку следующего поколения основных боевых танков. Эти программы будут основаны на успехе Leopard 2 и включают в себя усовершенствованную броню, вооружение и оборонительные системы для противодействия возникающим угрозам. Инициатива также предусматривает разработку новых протоколов обучения и технического обслуживания для поддержки этих передовых платформ. Инвестируя в эти танковые программы, бундесвер стремится поддерживать свою репутацию одного из самых боеспособных и грозных бронетанковых подразделений в мире."
 GER_Start_APC_Programms: "Запуск программ по бронетранспортерам"
 GER_Start_APC_Programms_desc: "Бундесвер запускает новые программы по разработке усовершенствованных бронетранспортёров (БТР), предназначенных для защиты и транспортировки пехотных подразделений в зонах боевых действий. Эти новые БТР будут отличаться повышенной защитой, мобильностью и огневой мощью, что позволит немецким солдатам эффективно действовать в условиях повышенной угрозы. Разработка этих транспортных средств является ключевым компонентом более широкой стратегии модернизации Бундесвера, направленной на обеспечение сухопутных войск наилучшей возможной защитой и оперативной поддержкой. Новые БТР заменят старые модели и будут обладать улучшенными характеристиками в соответствии с последними достижениями в области военных технологий."
 GER_Start_IFV_Programms: "Запуск программ для боевых машин пехоты"
 GER_Start_IFV_Programms_desc: "Бундесвер запускает новые программы по разработке боевых машин пехоты (БМП) нового поколения. Эти программы будут направлены на повышение огневой мощи, защиты и мобильности БМП, чтобы они могли поддерживать пехоту в самых сложных боевых условиях. Новые машины будут оснащены передовыми технологиями, такими как системы активной защиты, усовершенствованные датчики и сетевые системы связи. Стремление Бундесвера разрабатывать современные боевые машины пехоты отражает его стремление поддерживать боеспособные и эффективные сухопутные войска, способные противостоять вызовам современной войны."
 GER_Update_SAM: "Обновление ракет класса \"земля-воздух\" (ЗРК)"
 GER_Update_SAM_desc: "В ответ на растущую угрозу с воздуха Бундесвер обновляет свои зенитно-ракетные комплексы (ЗРК). Эта инициатива направлена на интеграцию новых технологий для повышения точности, дальности и эффективности существующих ЗРК, таких как ракетный комплекс «Пэтриот». Обновления позволят Бундесверу эффективно защищаться от широкого спектра воздушных угроз, от традиционных самолётов до современных беспилотников и баллистических ракет. Модернизация систем противовоздушной обороны имеет решающее значение для обеспечения безопасности воздушного пространства и гарантии того, что противовоздушная оборона Германии останется надёжной и способной противостоять возникающим угрозам."
 GER_Update_Mobile_Airdefense: "Обновление мобильных систем противовоздушной обороны"
 GER_Update_Mobile_Airdefense_desc: "Бундесвер уделяет приоритетное внимание модернизации своих мобильных систем противовоздушной обороны, чтобы повысить их мобильность, эффективность и устойчивость в полевых условиях. Эта инициатива включает в себя модернизацию существующих платформ с помощью передовых радиолокационных, прицельных и ракетных систем, чтобы они могли противостоять широкому спектру воздушных угроз, включая низколетящие самолёты и беспилотники. Обновления позволят мобильным подразделениям противовоздушной обороны обеспечивать гибкую и оперативную защиту сухопутных войск как в ходе внутренних операций, так и в ходе международных развёртываний. Эта модернизация является ключевым компонентом более широкой стратегии Бундесвера по поддержанию всесторонних возможностей противовоздушной обороны."
 GER_New_heavy_Plain: "Новые тяжелые самолеты"
 GER_New_heavy_Plain_desc: "Для повышения эффективности стратегических воздушных перевозок и оперативных возможностей на больших расстояниях Бундесвер инвестирует в новые тяжёлые самолёты. Эти самолёты, такие как Airbus A400M, предназначены для перевозки войск, оборудования и припасов на большие расстояния, поддерживая как внутренние, так и международные миссии. Новые самолёты также будут оснащены передовой авионикой и защитными системами, чтобы обеспечить их живучесть в условиях воздушного боя. Эти инвестиции имеют решающее значение для обеспечения того, чтобы Бундесвер мог демонстрировать свою мощь по всему миру, оказывать быструю гуманитарную помощь и поддерживать операции коалиции в широком спектре сценариев."
 GER_Inrease_capability: "Увеличьте возможности"
 GER_Inrease_capability_desc: "Бундесвер предпринимает комплексные меры по повышению своего общего военного потенциала, уделяя особое внимание повышению своей готовности, эффективности и адаптивности перед лицом новых вызовов. Эта инициатива включает в себя модернизацию оборудования, совершенствование программ обучения и оптимизацию структур командования и управления для повышения эффективности работы. Цель состоит в том, чтобы Бундесвер мог быстро и эффективно реагировать на любой кризис, будь то обычная военная угроза, асимметричный конфликт или гуманитарная катастрофа. Расширяя свои возможности, Бундесвер стремится оставаться ключевым игроком в сфере глобальной безопасности и сохранять способность защищать интересы Германии внутри страны и за рубежом."
 GER_Reorganise_marine_infanterie: "Реорганизация морской пехоты"
 GER_Reorganise_marine_infanterie_desc: "В ответ на меняющийся характер морских угроз Бундесвер реорганизует свои подразделения морской пехоты, чтобы повысить их оперативную эффективность и боеготовность. Эта реорганизация включает в себя реструктуризацию подразделений для повышения их гибкости, улучшение десантных возможностей и интеграцию новых технологий для поддержки прибрежных операций. Морская пехота Бундесвера, базирующаяся в таких местах, как Эккернфёрде, будет лучше подготовлена для проведения операций быстрого реагирования, защиты жизненно важной морской инфраструктуры и поддержки международных операций. Эта реорганизация имеет решающее значение для того, чтобы морская пехота Германии могла эффективно противостоять вызовам современной морской войны."
 GER_Reorganize_strike_groupe: "Реорганизуйте ударные группы"
 GER_Reorganize_strike_groupe_desc: "Бундесвер реорганизует свои ударные группы, чтобы повысить их боевую эффективность и оперативную гибкость. Эта инициатива предполагает реструктуризацию подразделений для оптимизации их возможностей по быстрому развёртыванию, нанесению точных ударов и проведению продолжительных операций во враждебной среде. Реорганизация также будет включать внедрение новых технологий и тактических приёмов для улучшения координации и выполнения сложных задач. Реорганизуя свои ударные группы, Бундесвер стремится сохранить свою способность наносить решающие удары в широком спектре военных операций, от конфликтов высокой интенсивности до миротворческих миссий."
 GER_Improve_naval_logistics: "Улучшить военно-морскую логистику"
 GER_Improve_naval_logistics_desc: "Признавая важность продолжительных морских операций, Бундесвер совершенствует свои возможности в области военно-морской логистики. Эта инициатива направлена на улучшение управления цепочками поставок, модернизацию судов материально-технического обеспечения и интеграцию новых технологий для оптимизации операций. Обеспечивая военно-морские силы необходимыми припасами, топливом и оборудованием, Бундесвер может поддерживать постоянное присутствие в ключевых морских регионах и эффективно выполнять свои военно-морские задачи. Совершенствование военно-морской логистики необходимо для проведения долгосрочных операций и обеспечения готовности военно-морских сил Германии."
 GER_Homewater_intervention: "Вмешательство в систему водоснабжения дома"
 GER_Homewater_intervention_desc: "Бундесвер развивает возможности для вмешательства в дела, связанные с внутренними водами, чтобы обеспечить безопасность территориальных вод Германии. Эта инициатива включает в себя усиление морского патрулирования, укрепление береговой обороны и подготовку стратегий быстрого реагирования на инциденты во внутренних водах. Бундесвер уделяет особое внимание вмешательству во внутренние дела, чтобы защитить критически важную морскую инфраструктуру, предотвратить незаконную деятельность и оперативно реагировать на любые угрозы безопасности в исключительной экономической зоне Германии (ИЭЗ). Развивая эти возможности, Бундесвер стремится защитить морские интересы Германии и сохранить контроль над прибрежными регионами."
 GER_Improve_mine_warfare: "Улучшите возможности ведения минной войны"
 GER_Improve_mine_warfare_desc: "В свете сохраняющейся угрозы, исходящей от морских мин, Бундесвер наращивает свои возможности по борьбе с морскими минами. Эта инициатива включает в себя разработку новых технологий обнаружения и обезвреживания мин, совершенствование подготовки подразделений по борьбе с морскими минами и интеграцию передовых беспилотных систем для противоминных мероприятий. Усилия Бундесвера по улучшению возможностей по борьбе с морскими минами имеют решающее значение для обеспечения безопасности военно-морских операций, защиты жизненно важных морских путей и сохранения свободы судоходства в спорных водах. Сосредоточившись на этой области, Бундесвер стремится снизить риски, связанные с подводными минами, и обеспечить безопасность своих военно-морских сил."
 GER_coasteal_and_shallow_sea_defense: "Защита побережья и мелководья"
 GER_coasteal_and_shallow_sea_defense_desc: "Бундесвер укрепляет свои возможности по защите побережья и мелководных районов для защиты прибрежных регионов Германии. Эта инициатива включает в себя усиление наблюдения за побережьем, развёртывание специализированных судов для операций на мелководье и модернизацию систем береговой обороны. Основное внимание уделяется обеспечению того, чтобы Бундесвер мог эффективно отслеживать потенциальные угрозы в этих критически важных районах, которые имеют решающее значение для национальной безопасности и экономической стабильности. Укрепляя свою береговую оборону и оборону мелководных районов, Бундесвер стремится сохранить контроль над своими морскими границами и защитить интересы Германии в этих стратегически важных регионах."
 GER_joint_operation_ability: "Возможность совместной работы"
 GER_joint_operation_ability_desc: "Чтобы повысить свою эффективность в многонациональных миссиях, Бундесвер совершенствует свои возможности для проведения совместных операций. Эта инициатива направлена на повышение оперативной совместимости с союзными войсками, разработку совместных учений и интеграцию многонациональных командных структур. Развивая тесное сотрудничество с НАТО и другими международными партнёрами, Бундесвер стремится повысить свою способность к бесперебойному проведению совместных операций, чтобы эффективно участвовать в коллективных усилиях по обороне. Такое внимание к возможностям для проведения совместных операций имеет решающее значение для сохранения роли Бундесвера как надёжного и способного партнёра в инициативах по обеспечению глобальной безопасности."
 GER_Rapid_deployment_doctrine_force: "Силы доктрины быстрого развертывания"
 GER_Rapid_deployment_doctrine_force_desc: "Бундесвер разрабатывает доктрину быстрого развертывания сил, чтобы повысить свою способность быстро реагировать на возникающие кризисы. Эта инициатива предполагает создание специализированных подразделений, подготовленных и оснащенных для быстрой мобилизации и развертывания в горячих точках мира. Силы быстрого развертывания будут способны проводить широкий спектр операций, от оказания гуманитарной помощи до ведения боевых действий высокой интенсивности, гарантируя, что бундесвер сможет быстро и эффективно демонстрировать свою мощь и оказывать влияние. Эта доктрина является ключевым компонентом стратегии Германии по преодолению непредсказуемых условий безопасности в 21 веке."
 GER_Coastal_ships: "Прибрежные суда"
 GER_Coastal_ships_desc: "Бундесвер расширяет свой флот прибрежных кораблей для укрепления морской безопасности и обороноспособности в прибрежных регионах Германии. Эти корабли, предназначенные для операций на мелководье, будут оснащены передовыми датчиками, вооружением и системами связи для обеспечения эффективного наблюдения и реагирования на морские угрозы. Развертывание прибрежных кораблей является частью более масштабных усилий по защите морских интересов Германии, обеспечению безопасности критически важной инфраструктуры и сохранению контроля над территориальными водами. Эти суда будут играть важнейшую роль в поддержке национальной обороны и международных миссий в прибрежных районах."
 GER_Hit_and_run: "Тактика \"Бей и убегай\""
 GER_Hit_and_run_desc: "Бундесвер совершенствует свою оперативную доктрину, включая в неё тактику «бей и беги», опираясь на опыт асимметричной войны и операций по борьбе с повстанцами. Эта тактика предполагает быстрые и решительные удары по важным целям с последующим быстрым отступлением, чтобы избежать затяжных боевых действий. Такой подход призван нарушить планы противника, ослабить его возможности и свести к минимуму подверженность немецких войск контратакам. Внедряя тактику «бей и беги», Бундесвер стремится повысить свою оперативную гибкость и эффективность в условиях, когда традиционные методы могут быть менее эффективными."
 GER_Found_interbranch_command_center: "Найден Межотраслевой командный центр"
 GER_Found_interbranch_command_center_desc: "Для улучшения координации между родами войск Бундесвер создаёт новый межвидовой командный центр. Это учреждение, которое, вероятно, будет расположено в стратегически важном месте, например в Потсдаме, централизует функции командования и управления, что позволит более эффективно планировать и проводить совместные операции. Центр будет оснащён передовыми технологиями связи и обмена данными, что обеспечит бесперебойную координацию между армией, флотом и военно-воздушными силами. Эта инициатива отражает стремление Бундесвера повысить эффективность и оперативность действий в сложных многоаспектных условиях."
 GER_Cyber_warfare_defence: "Защита от кибервойны"
 GER_Cyber_warfare_defence_desc: "Признавая растущую угрозу кибератак, Бундесвер уделяет приоритетное внимание развитию надёжных средств защиты от кибератак. Эта инициатива предполагает создание специализированных подразделений киберзащиты, которым будет поручено защищать военные сети и критически важную инфраструктуру от киберугроз. Эти подразделения будут оснащены самыми современными инструментами кибербезопасности и обучены передовой тактике защиты. Основное внимание уделяется обеспечению устойчивости и целостности цифровых активов Бундесвера, защите национальной безопасности Германии во всё более цифровом мире."
 GER_Interbranch_wargames: "Межотраслевые военные игры"
 GER_Interbranch_wargames_desc: "Для улучшения совместных оперативных возможностей Бундесвер проводит комплексные межвидовые военные учения. Эти учения будут имитировать сложные сценарии, требующие тесной координации между сухопутными войсками, военно-морским флотом и военно-воздушными силами, а также другими ключевыми элементами, такими как подразделения материально-технического обеспечения и кибервойны. Регулярно участвуя в этих военных учениях, Бундесвер стремится усовершенствовать свои совместные доктрины, повысить оперативную совместимость и подготовить свои войска к многогранным вызовам современной войны. Уроки, извлечённые из этих учений, будут иметь важное значение для формирования будущих военных стратегий."
 GER_LOgistic_and_Supplyvhain_optimize: "Оптимизация логистики и цепочки поставок"
 GER_LOgistic_and_Supplyvhain_optimize_desc: "Для поддержания своей боеготовности Бундесвер уделяет особое внимание оптимизации логистики и цепочек поставок. Эта инициатива включает в себя интеграцию передовых систем управления цепочками поставок, улучшенное отслеживание запасов и внедрение методов логистики «точно в срок». Цель состоит в том, чтобы Бундесвер мог эффективно обеспечивать свои войска во время длительных операций как внутри страны, так и за рубежом. Оптимизировав логистику, Бундесвер сможет лучше удовлетворять потребности в быстром развёртывании и продолжительных военных операциях."
 GER_naval_realtime_data_sharing: "Военно-морской флот обменивается данными в режиме реального времени"
 GER_naval_realtime_data_sharing_desc: "Бундесвер внедряет передовые системы обмена данными в режиме реального времени в своих военно-морских силах. Эта инициатива направлена на повышение ситуационной осведомлённости и оперативной координации за счёт беспрепятственного обмена информацией между кораблями, подводными лодками и морскими патрульными самолётами. Новые системы позволят быстрее принимать решения и эффективнее реагировать на возникающие угрозы. Благодаря улучшенным возможностям обмена данными военно-морские силы Бундесвера будут лучше подготовлены к ведению боевых действий в сетевой среде, что обеспечит доминирование в морских операциях."
 GER_satelite_surveillance_system: "Система спутникового наблюдения"
 GER_satelite_surveillance_system_desc: "Бундесвер наращивает свои возможности спутникового наблюдения для улучшения стратегической разведки и ситуационной осведомленности. Эта инициатива предполагает развертывание новых спутников, оснащенных изображениями высокого разрешения и передовыми технологиями мониторинга. Эти спутники будут предоставлять разведывательную информацию о глобальных горячих точках в режиме реального времени, что позволит бундесверу отслеживать потенциальные угрозы и поддерживать военные операции точной и своевременной информацией. Расширение спутникового наблюдения имеет решающее значение для получения полной картины обстановки в области глобальной безопасности."
 GER_Develope_Join_operation_Doctrine_I: "Разработать доктрину совместной операции I"
 GER_Develope_Join_operation_Doctrine_I_desc: "В ответ на растущую потребность в проведении комплексных военных операций Бундесвер разрабатывает доктрину совместных операций. На первом этапе этой инициативы будут установлены основополагающие принципы и стратегии проведения совместных операций различными видами вооруженных сил. В доктрине особое внимание будет уделяться оперативной совместимости, унифицированным командным структурам и скоординированной тактике для обеспечения максимальной боевой эффективности в сложных оперативных условиях. Эта разработка является ключевым шагом в обеспечении того, чтобы бундесвер мог проводить бесперебойные и эффективные совместные операции как с местными, так и с союзническими силами."
 GER_Expand_Sea_patroles: "Расширить морское патрулирование"
 GER_Expand_Sea_patroles_desc: "Для повышения безопасности на море Бундесвер расширяет свои патрульные операции. Эта инициатива включает в себя увеличение частоты и дальности патрулирования как в национальных, так и в международных водах. Расширение будет включать в себя развёртывание современных патрульных судов, оснащённых самыми передовыми датчиками и системами связи. Цель состоит в том, чтобы повысить способность Бундесвера обнаруживать морские угрозы, в том числе пиратство, контрабанду и несанкционированные вторжения, и реагировать на них. Расширяя патрулирование на море, Бундесвер стремится поддерживать безопасную морскую среду и соблюдать международное право."
 GER_Advanced_navy_training_I: "Углубленная военно-морская подготовка I"
 GER_Advanced_navy_training_I_desc: "Бундесвер запускает программу повышения квалификации для военно-морских сил, уделяя особое внимание совершенствованию тактических и оперативных навыков личного состава. Первый этап этой программы будет охватывать такие ключевые области, как противолодочная борьба, военно-морская артиллерия и десантные операции. Обучение будет проходить на специализированных объектах, таких как Marinestützpunkt Kiel, с использованием как имитационных технологий, так и реальных учений. Эта расширенная программа подготовки предназначена для того, чтобы военно-морские силы Бундесвера были готовы к вызовам современных морских операций — от боевых действий в открытом море до прибрежных сражений."
 GER_high_seas_warfare_training: "Военная подготовка в открытом море"
 GER_high_seas_warfare_training_desc: "Чтобы подготовиться к операциям в открытом океане, Бундесвер усиливает подготовку к ведению боевых действий в открытом море. Эта программа направлена на отработку навыков, необходимых для проведения крупномасштабных военно-морских операций, в том числе авианосных ударов, манёвров флота и ракетных ударов большой дальности. В ходе подготовки особое внимание будет уделяться логистике и выносливости, чтобы военно-морские силы Бундесвера могли вести операции в течение длительного времени. Уделяя приоритетное внимание подготовке к ведению боевых действий в открытом море, Бундесвер обеспечивает свою готовность проецировать силу и защищать национальные интересы на удалённых морских театрах военных действий."
 GER_Develope_Join_operation_Doctrine_II: "Разработать доктрину совместной операции II"
 GER_Develope_Join_operation_Doctrine_II_desc: "Основываясь на первоначальном этапе, Бундесвер продвигает свою доктрину совместных операций на новый уровень. На втором этапе основное внимание уделяется совершенствованию и расширению доктрины на основе информации, полученной в ходе предыдущих совместных учений и оперативного опыта. Обновленная доктрина будет включать в себя новые технологии, такие как возможности ведения сетевой войны и интегрированное материально-техническое обеспечение, для повышения эффективности совместных операций. Цель состоит в том, чтобы создать гибкую и адаптивную структуру, способную реагировать на динамичные вызовы современной войны, гарантируя, что все подразделения бундесвера смогут действовать слаженно и синхронно."
 GER_Expand_Coast_and_riverin_patroles: "Расширить патрулирование побережья и рек"
 GER_Expand_Coast_and_riverin_patroles_desc: "Бундесвер расширяет свои возможности патрулирования, охватывая как прибрежные, так и внутренние водные пути. Это расширение направлено на увеличение количества патрульных подразделений вдоль протяжённой береговой линии Германии и крупных рек, что позволит усилить наблюдение и безопасность в этих жизненно важных районах. В рамках этой инициативы будут задействованы специализированные суда и интегрированы передовые системы мониторинга для выявления потенциальных угроз, таких как контрабанда и незаконный рыбный промысел, и реагирования на них. Расширяя патрулирование, Бундесвер стремится обеспечить безопасность своих морских и речных территорий, внося вклад в национальную и региональную безопасность."
 GER_Advanced_navy_training_II: "Углубленная военно-морская подготовка II"
 GER_Advanced_navy_training_II_desc: "По мере того как Бундесвер продолжает модернизировать свои военно-морские силы, реализуется второй этап программы углублённой подготовки военно-морских сил. Этот этап основывается на первоначальной подготовке и включает в себя более сложные и реалистичные сценарии, такие как совместные операции с союзниками по НАТО и крупномасштабные десантные операции. Обучение будет направлено на повышение квалификации военно-морских офицеров и экипажей в области современных методов ведения боевых действий, включая радиоэлектронную борьбу, противовоздушную оборону и передовую тактику подводных лодок. Совершенствуя навыки своих военно-морских сил, Бундесвер обеспечивает готовность к широкому спектру морских задач."
 GER_littoral_and_Riverin_warfare_training: "Подготовка к ведению боевых действий на побережье и реке"
 GER_littoral_and_Riverin_warfare_training_desc: "Признавая стратегическую важность мелководья и речной среды, Бундесвер расширяет свои учебные программы, включив в них ведение боевых действий на побережье и в устьях рек. В рамках этой подготовки основное внимание уделяется операциям в прибрежных районах, на реках и в устьях рек, где военно-морские и сухопутные силы должны тесно взаимодействовать. Это включает в себя освоение использования небольших маневренных судов и десантных подразделений, а также интеграцию беспилотных систем наблюдения и рекогносцировки. Бундесвер стремится развивать специализированные возможности для эффективной работы в этих сложных условиях, где традиционные военно-морские стратегии могут быть неприменимы."
 GER_fight_simulation_center: "Создать центр моделирования боевых действий"
 GER_fight_simulation_center_desc: "Для повышения уровня подготовки и боеготовности своих войск Бундесвер создаёт современный центр имитационного моделирования боевых действий. В этом центре будут использоваться передовые технологии виртуальной реальности и имитации для создания реалистичных боевых сценариев в учебных целях. Солдаты, матросы и лётчики смогут оттачивать свои навыки в контролируемой среде, что позволит им испытать на себе сложности современной войны без риска участия в реальном бою. Центр имитации боевых действий станет важнейшим компонентом учебных программ Бундесвера, обеспечивая реалистичные и захватывающие тренировки, которые повышают готовность и эффективность."
 GER_update_rec_equipment: "Обновление разведывательного оборудования"
 GER_update_rec_equipment_desc: "В связи с изменением характера современной войны Бундесвер обновляет своё разведывательное оборудование. Эта инициатива включает в себя приобретение передовых беспилотных летательных аппаратов для наблюдения, усовершенствованных систем визуализации и новых средств радиоэлектронной борьбы. Цель состоит в том, чтобы улучшить способность Бундесвера собирать и анализировать разведданные в режиме реального времени, предоставляя командирам критически важную информацию, необходимую для принятия обоснованных решений на поле боя. Модернизируя свои разведывательные средства, Бундесвер обеспечивает себе стратегическое преимущество как в обычной, так и в асимметричной войне."
 GER_reseach_requirents_for_airforce: "Требования к исследованиям для Военно-воздушных сил"
 GER_reseach_requirents_for_airforce_desc: "Чтобы оставаться на шаг впереди в воздушной войне, Бундесвер проводит тщательный анализ будущих потребностей своих военно-воздушных сил. Это исследование направлено на выявление технологических достижений и стратегических потребностей, которые будут определять развитие Люфтваффе в течение следующего десятилетия. Ключевые области включают интеграцию беспилотных систем, проектирование самолётов нового поколения и совершенствование систем командования и управления. Предвидя будущие вызовы и возможности, Бундесвер стремится обеспечить, чтобы его военно-воздушные силы оставались боеспособными и готовыми к современным и будущим конфликтам."
 GER_Upgrade_Comunication_network: "Модернизировать коммуникационную сеть"
 GER_Upgrade_Comunication_network_desc: "Бундесвер модернизирует свою коммуникационную сеть для поддержки более безопасных и эффективных военных операций. Это предполагает развертывание передовых цифровых систем связи, усиление мер кибербезопасности и улучшение взаимодействия с НАТО и другими объединенными вооруженными силами. Модернизированная сеть обеспечит более быстрые и надежные каналы связи между всеми подразделениями вооруженных сил, обеспечивая беспрепятственный и безопасный обмен информацией как в мирное, так и в военное время. Эта модернизация необходима для поддержания оперативной готовности Бундесвера в условиях быстро меняющегося технологического ландшафта."
 GER_National_digital_integration: "Национальная цифровая интеграция"
 GER_National_digital_integration_desc: "Признавая важность единой цифровой инфраструктуры, Бундесвер реализует комплексную инициативу по национальной цифровой интеграции. Этот проект направлен на унификацию и оптимизацию цифровых систем во всей армии, чтобы обеспечить беспрепятственный и безопасный обмен данными между различными подразделениями и командными центрами. Интеграция этих систем повысит эффективность работы, процессов принятия решений и общую результативность операций, особенно в рамках совместных и многопрофильных операций. Эта инициатива подчеркивает стремление Бундесвера использовать возможности цифровых технологий в современной войне."
 GER_Establish_cyber_security_protocols: "Создание протоколов кибербезопасности"
 GER_Establish_cyber_security_protocols_desc: "В ответ на растущую угрозу кибервойн Бундесвер разрабатывает комплексные протоколы кибербезопасности для защиты своих цифровых активов. Эта инициатива включает в себя разработку новых мер безопасности, обучение специалистов по киберзащите и внедрение передовых технологий шифрования. Протоколы будут разработаны для защиты критически важных военных систем от кибератак, обеспечивая целостность и конфиденциальность важной информации. Уделяя приоритетное внимание кибербезопасности, Бундесвер стремится защитить свои операции и сохранить технологическое преимущество на цифровом поле боя."
 GER_Integrated_digital_comand_system: "Интегрированная цифровая система управления"
 GER_Integrated_digital_comand_system_desc: "Для повышения эффективности командования и управления Бундесвер разрабатывает интегрированную цифровую систему командования. Эта система будет объединять информацию из различных источников, предоставляя командирам полное представление о ситуации на поле боя в режиме реального времени. Интеграция этой системы позволит принимать более эффективные решения, быстрее реагировать на изменения и лучше координировать действия различных родов войск. Развитие этой цифровой инфраструктуры командования имеет решающее значение для сохранения оперативного превосходства в сложных высокотехнологичных условиях конфликта."
 GER_future_of_airforce: "Будущее Военно-воздушных сил"
 GER_future_of_airforce_desc: "Заглядывая в будущее и предвидя вызовы XXI века, Бундесвер разрабатывает стратегию развития своих военно-воздушных сил. Эта стратегия будет направлена на интеграцию передовых технологий, таких как самолёты нового поколения, беспилотные системы и передовые средства радиоэлектронной борьбы. Кроме того, Бундесвер будет инвестировать в подготовку и обучение своих пилотов и вспомогательного персонала, чтобы они могли эффективно действовать во всё более сложной и цифровой среде воздушного боя. Готовясь к будущим угрозам и возможностям, Бундесвер стремится сохранить превосходство в воздухе и защитить небо Германии в ближайшие десятилетия."
 GER_Simulated_digital_warfare_Exercise: "Имитация учений по ведению цифровой войны"
 GER_Simulated_digital_warfare_Exercise_desc: "Чтобы подготовиться к сложностям современных боевых действий, Бундесвер внедряет имитационные учения по цифровой войне. В ходе этих учений будут использоваться передовые технологии моделирования для воспроизведения различных боевых сценариев, включая кибератаки, радиоэлектронную борьбу и сетевые операции. Обучаясь в имитационной цифровой среде, солдаты смогут развивать и совершенствовать свои навыки работы со сложными технологиями и цифровыми угрозами, что позволит им хорошо подготовиться к реалиям войны XXI века."
 GER_Implement_realtime_data_sharing: "Внедрить обмен данными в режиме реального времени"
 GER_Implement_realtime_data_sharing_desc: "Признавая исключительную важность информации в современной войне, Бундесвер внедряет системы обмена данными в режиме реального времени во всех своих подразделениях. Эта инициатива направлена на интеграцию передовых коммуникационных сетей, которые обеспечивают мгновенный обмен данными между подразделениями, повышая ситуационную осведомлённость и эффективность принятия решений. Обмен данными в режиме реального времени обеспечит командованию и войскам доступ к актуальной разведывательной информации, что позволит проводить более оперативные и эффективные операции в динамичных боевых условиях."
 GER_Artificial_Inteligence_integration: "Интеграция с искусственным интеллектом"
 GER_Artificial_Inteligence_integration_desc: "В рамках своих усилий по модернизации Бундесвер изучает возможность интеграции искусственного интеллекта (ИИ) в свою операционную систему. Эта инициатива будет направлена на использование ИИ для улучшения процессов принятия решений, автоматизации сложных задач и улучшения прогнозной аналитики в различных военных сферах. Используя ИИ, Бундесвер стремится повысить скорость и точность своих операций, снизить когнитивную нагрузку на командиров и сохранить технологическое преимущество перед потенциальными противниками."
 GER_Integrate_realtime_satelite_rec: "Интеграция спутниковой разведки в режиме реального времени"
 GER_Integrate_realtime_satelite_rec_desc: "Бундесвер расширяет свои разведывательные возможности, интегрируя спутниковые снимки в режиме реального времени в свою разведывательную сеть. Эта инициатива обеспечит командованию мгновенный доступ к спутниковым данным высокого разрешения, что позволит проводить более точную и своевременную оценку ситуации на поле боя. Интеграция спутниковой разведки в режиме реального времени расширит возможности Бундесвера по отслеживанию горячих точек по всему миру, отслеживанию перемещений противника и быстрому реагированию на возникающие угрозы."
 GER_Integrate_UAV_digital_rec: "Интеграция цифровой разведки с помощью беспилотных летательных аппаратов"
 GER_Integrate_UAV_digital_rec_desc: "В ответ на растущий спрос на разведданные в режиме реального времени Бундесвер внедряет в свои операции системы цифровой разведки с использованием беспилотных летательных аппаратов (БПЛА). Эти БПЛА будут оснащены передовыми датчиками и системами связи для передачи данных в режиме реального времени непосредственно в командные центры. Внедрение цифровой разведки с использованием БПЛА повысит способность Бундесвера вести постоянное наблюдение, собирать важные разведданные и поддерживать наземные операции с помощью данных в режиме реального времени."
 GER_International_digital_integration: "Международная цифровая интеграция"
 GER_International_digital_integration_desc: "Для повышения совместимости с союзными войсками Бундесвер проводит международную цифровую интеграцию. Эта инициатива предполагает гармонизацию протоколов связи, форматов данных и систем управления с аналогичными системами НАТО и других союзных армий. Обеспечивая бесперебойную цифровую интеграцию, Бундесвер стремится повысить свою способность проводить совместные операции, обмениваться разведданными и эффективно координировать действия с международными партнёрами как в мирное время, так и в условиях конфликта."
 GER_multinational_digital_command: "Многонациональное цифровое командование"
 GER_multinational_digital_command_desc: "В рамках своей приверженности многонациональному сотрудничеству Бундесвер создаёт Многонациональное цифровое командование. Это командование будет руководить совместными операциями с использованием цифровых систем и кибервозможностей различных союзных сил. Основное внимание будет уделяться координации стратегий ведения цифровой войны, обмену разведданными в режиме реального времени и обеспечению единого командования и управления в ходе сложных операций. Создание этого командования подчёркивает стремление Бундесвера укреплять сотрудничество со своими международными партнёрами в эпоху цифровых технологий."
 GER_Implement_secure_data_link: "Внедрить защищенный канал передачи данных"
 GER_Implement_secure_data_link_desc: "Для защиты конфиденциальных военных коммуникаций Бундесвер внедряет защищённые каналы передачи данных во всех своих подразделениях. Эти зашифрованные каналы связи гарантируют, что передаваемые между подразделениями данные будут защищены от перехвата и киберугроз. Внедрение защищённых каналов передачи данных повысит оперативную безопасность Бундесвера, обеспечив безопасную и надёжную связь во время выполнения задач, особенно в условиях, когда распространены киберугрозы."
 GER_own_killsat_capability: "Развивать противоспутниковый потенциал (ASAT)"
 GER_own_killsat_capability_desc: "В ответ на растущую милитаризацию космоса Бундесвер разрабатывает собственные противоспутниковые средства (ASAT). Эта инициатива направлена на создание систем, которые могут выводить из строя или уничтожать спутники противника, обеспечивая Германии возможность защищать свои космические активы и препятствовать использованию противниками космических ресурсов. Разработка противоспутниковых средств отражает стремление Бундесвера сохранить стратегическое превосходство в развивающейся сфере космических войн."
 GER_own_rec_sattelites: "Развертывание разведывательных спутников"
 GER_own_rec_sattelites_desc: "Для расширения своих возможностей по сбору информации в глобальном масштабе Бундесвер запускает собственные разведывательные спутники. Эти спутники будут предоставлять изображения с высоким разрешением и данные радиотехнической разведки, что позволит непрерывно отслеживать потенциальные угрозы по всему миру. Запуск разведывательных спутников значительно улучшит способность Бундесвера вести стратегическое наблюдение, поддерживать процессы принятия решений и сохранять ситуационную осведомлённость во всё более сложной глобальной среде."
 GER_Navy_focus: "Военно-морской флот сосредоточен"
 GER_Navy_focus_desc: "По мере того, как Бундесвер адаптируется к новым вызовам в сфере безопасности, особое внимание уделяется наращиванию военно-морского потенциала. Эта инициатива включает в себя модернизацию флота, улучшение военно-морской логистики и расширение операций по морскому патрулированию. Программа «Военно-морской флот Бундесвера» направлена на то, чтобы военно-морские силы Германии были хорошо подготовлены к защите национальных интересов как в прибрежных, так и в международных водах, противостоянию возникающим морским угрозам и поддержке операций союзников по всему миру."
 GER_Define_Brownwater_strategy: "Определите стратегию \"Коричневой воды\""
 GER_Define_Brownwater_strategy_desc: "В связи со стратегической важностью прибрежных и речных районов Бундесвер разрабатывает стратегию «Бурые воды». Эта стратегия ориентирована на операции в мелководных прибрежных и внутренних водных путях, где необходимы небольшие маневренные суда и специализированные силы. Стратегия «Бурые воды» будет определять развитие тактики, подготовку и оснащение, специально адаптированные для этих сложных условий, чтобы Бундесвер мог эффективно демонстрировать свою мощь и защищать национальные интересы в регионах с «бурыми водами»."
 GER_Define_bluewater_strategy: "Определите стратегию Bluewater"
 GER_Define_bluewater_strategy_desc: "Чтобы справиться с растущей важностью глобальной морской безопасности, Бундесвер разрабатывает свою стратегию «Голубая вода». Эта стратегия ориентирована на операции в глубоких водах океана, где для поддержания свободы судоходства, защиты морских путей сообщения и проецирования силы в глобальном масштабе требуются крупные и боеспособные военно-морские силы. Стратегия «Голубая вода» будет определять расширение и модернизацию военно-морских возможностей Бундесвера, гарантируя, что Германия сможет эффективно действовать в условиях «голубой воды» вместе со своими союзниками."
 GER_Define_Greenwater_strategy: "Определите стратегию \"Зеленой воды\""
 GER_Define_Greenwater_strategy_desc: "Бундесвер разрабатывает стратегию «зелёных вод» для проведения операций в районах, которые не являются ни полностью прибрежными (бурые воды), ни открытыми (голубые воды). Эта стратегия ориентирована на региональные моря и прибрежные районы, где военно-морские силы должны быть достаточно гибкими, чтобы действовать как в ограниченных, так и в открытых водах. Стратегия «зелёных вод» будет способствовать развитию универсальных военно-морских возможностей, включая фрегаты, корветы и десантные силы, которые могут адаптироваться к уникальным задачам операций в «зелёных водах»."
 GER_Develope_Join_operation_Doctrine: "Разработать доктрину совместной операции"
 GER_Develope_Join_operation_Doctrine_desc: "Бундесвер стремится повысить свою способность проводить совместные операции с союзными войсками путём разработки всеобъемлющей доктрины совместных операций. Эта доктрина будет направлена на интеграцию возможностей различных родов войск — сухопутных, морских, военно-воздушных и кибернетических — в единую оперативную структуру. Доктрина совместных операций повысит оперативную совместимость, координацию и эффективность многонациональных операций, гарантируя, что Бундесвер сможет беспрепятственно взаимодействовать со своими союзниками в сложных и динамичных условиях."
 GER_Expand_coastial_patroles: "Расширить патрулирование прибрежных районов"
 GER_Expand_coastial_patroles_desc: "Для повышения безопасности на море Бундесвер расширяет свои операции по патрулированию прибрежных вод. Эта инициатива включает в себя увеличение количества патрульных судов, расширение возможностей наблюдения и совершенствование протоколов быстрого реагирования. Расширение прибрежного патрулирования позволит эффективно контролировать и защищать прибрежные воды Германии от широкого спектра потенциальных угроз — от незаконной деятельности до военных вторжений."
 GER_Advanced_navy_training: "Углубленная подготовка военно-морского флота"
 GER_Advanced_navy_training_desc: "Бундесвер совершенствует свои программы подготовки военно-морского флота, чтобы подготовить моряков к вызовам современной морской войны. Эта расширенная подготовка будет включать новые курсы по кибервойне, радиоэлектронной борьбе и совместным операциям с союзными войсками. Обеспечивая более всестороннюю и современную подготовку, Бундесвер гарантирует, что военнослужащие военно-морского флота будут готовы действовать в современных сложных и технологически продвинутых морских условиях."
 GER_littoral_warfare_training: "Подготовка к ведению боевых действий на побережье"
 GER_littoral_warfare_training_desc: "Признавая стратегическую важность прибрежных районов, Бундесвер внедряет программы подготовки к ведению боевых действий в прибрежной зоне. Эти программы будут сосредоточены на операциях в мелководных прибрежных водах, где военно-морским силам приходится сталкиваться с уникальными трудностями, такими как ограниченное пространство для манёвра, препятствия в окружающей среде и близость к наземным угрозам. Подготовка к ведению боевых действий в прибрежной зоне позволит военно-морским подразделениям Бундесвера быть хорошо подготовленными к операциям в этих сложных условиях, где традиционная тактика ведения боевых действий в открытом море может быть неприменима."
 GER_Balanced_interventions: "Сбалансированные вмешательства"
 GER_Balanced_interventions_desc: "Бундесвер разрабатывает доктрину сбалансированных интервенций, уделяя особое внимание необходимости сохранять гибкость и баланс в военных действиях. Эта доктрина делает акцент на способности наращивать или сокращать масштабы операций в зависимости от ситуации, гарантируя, что Бундесвер сможет эффективно реагировать как на крупномасштабные конфликты, так и на более мелкие асимметричные угрозы. Доктрина сбалансированных интервенций поможет Бундесверу правильно распределять силы и средства для достижения стратегических целей, минимизируя риски и затраты."
 GER_not_perfect_but_flexible: "Не идеальный, но гибкий"
 GER_not_perfect_but_flexible_desc: "Признавая непредсказуемый характер современных конфликтов, Бундесвер придерживается стратегии, в которой гибкость важнее совершенства. Этот подход признает, что не каждая военная операция может быть идеально спланирована или проведена, но способность адаптироваться и реагировать на меняющиеся обстоятельства имеет решающее значение. Доктрина «Не идеально, но гибко» побуждает Бундесвер поддерживать высокий уровень готовности, универсальности и адаптивности, обеспечивая эффективное реагирование на непредвиденные вызовы и возможности."
 GER_Global_intervention: "Глобальное вмешательство"
 GER_Global_intervention_desc: "По мере изменения динамики глобальной безопасности Бундесвер готовится к возможным глобальным интервенциям. Эта стратегия предполагает развитие возможностей для быстрого развёртывания войск в любой точке мира в ответ на возникающие кризисы, будь то конфликты, гуманитарные катастрофы или миротворческие миссии. Глобальная интервенция требует надёжной логистической базы, стратегических возможностей для воздушных перевозок и тесного сотрудничества с международными союзниками, чтобы Бундесвер мог демонстрировать свою силу и оказывать помощь там, где это необходимо."
 GER_Enhanced_logistics: "Усовершенствованная логистика"
 GER_Enhanced_logistics_desc: "Бундесвер уделяет особое внимание расширению своих логистических возможностей для поддержки современных военных операций. Эта инициатива включает в себя совершенствование управления цепочками поставок, внедрение передовых логистических технологий и оптимизацию транспортных сетей. Улучшенная логистика позволит Бундесверу поддерживать операции на больших расстояниях и в различных условиях, обеспечивая надёжную и эффективную поддержку войск в полевых условиях и гарантируя готовность к длительным боевым действиям."
 GER_lone_fighter_training: "Тренировка одинокого бойца"
 GER_lone_fighter_training_desc: "В ответ на растущую потребность в том, чтобы отдельные солдаты могли действовать самостоятельно в сложных условиях, Бундесвер повышает значимость подготовки бойцов-одиночек. Эта программа направлена на развитие навыков, необходимых солдатам для выживания, маневрирования и выполнения задач без непосредственной поддержки более крупных подразделений. Подготовка бойцов-одиночек позволит военнослужащим Бундесвера справляться с ситуациями, в которых они могут оказаться изолированными от своих товарищей, и оставаться эффективными и стойкими перед лицом трудностей."
 GER_Global_Crisis_management: "Управление глобальными кризисами"
 GER_Global_Crisis_management_desc: "Бундесвер расширяет свои возможности по глобальному управлению кризисными ситуациями, чтобы более эффективно реагировать на международные чрезвычайные ситуации. Эта стратегия предполагает улучшение координации с международными организациями, создание сил быстрого реагирования и разработку протоколов для оказания гуманитарной помощи, миротворчества и ликвидации последствий стихийных бедствий. Глобальное управление кризисными ситуациями позволит Бундесверу играть важнейшую роль в стабилизации зон конфликтов, оказании помощи нуждающимся и поддержке глобальных усилий по обеспечению безопасности."
 GER_Specialized_Indantry: "Специализированные пехотные подразделения"
 GER_Specialized_Indantry_desc: "Признавая необходимость в высококвалифицированных войсках, способных выполнять конкретные боевые задачи, Бундесвер формирует специализированные пехотные подразделения. Эти подразделения будут проходить подготовку в таких областях, как ведение боевых действий в горах, городские бои и десантные операции, что позволит им эффективно действовать в различных условиях. Создание специализированных пехотных подразделений повысит способность Бундесвера реагировать на широкий спектр тактических ситуаций, предоставляя универсальные и адаптируемые силы для ведения современной войны."
 GER_HVK_army: "Развитие армии HVK"
 GER_HVK_army_desc: "Бундесвер продолжает развивать армию HVK (КАС) (Heeresverbindungs-Kommandos - Командования армейских соединений), уделяя особое внимание улучшению связи и координации между различными родами войск. Армия HVK будет оснащена передовыми коммуникационными технологиями, обеспечивающими бесперебойную интеграцию и сотрудничество во время совместных операций. Эта инициатива повысит способность Бундесвера проводить сложные многоаспектные операции, обеспечивая слаженную и единую командную структуру."
 GER_Reorganize_the_Active_troops: "Реорганизовать Действующие войска"
 GER_Reorganize_the_Active_troops_desc: "В ответ на меняющиеся военные потребности Бундесвер проводит комплексную реорганизацию своих действующих войск. Эта инициатива направлена на реструктуризацию подразделений для повышения операционной эффективности, оптимизации командных структур и улучшения боеготовности. Реорганизация действующих войск позволит Бундесверу лучше противостоять современным угрозам и более быстро и эффективно задействовать силы в ответ на возникающие кризисы."
 GER_Reorganize_reserve: "Реорганизовать Резервные силы"
 GER_Reorganize_reserve_desc: "Бундесвер реорганизует свои резервные силы, чтобы повысить их боеготовность и интегрировать их с действующими подразделениями. Эта инициатива включает в себя обновление программ обучения, модернизацию оборудования и улучшение взаимодействия между резервными и действующими подразделениями. Реорганизация резервных сил обеспечит их полную готовность поддерживать Бундесвер во время кризиса, предоставляя критически важный резерв обученного персонала, который можно быстро мобилизовать для поддержки активных операций."
 GER_Territorial_defence_coordination: "Координация территориальной обороны"
 GER_Territorial_defence_coordination_desc: "В рамках своей приверженности обеспечению национальной безопасности Бундесвер совершенствует координацию территориальной обороны. Эта инициатива направлена на объединение усилий по военной и гражданской обороне, улучшение взаимодействия с местными органами власти и разработку планов по защите критически важной инфраструктуры. Координация территориальной обороны позволит Бундесверу быть готовым защищать родину от широкого спектра угроз, включая обычные атаки, терроризм и стихийные бедствия."
 GER_Optimize_supply_chain: "Оптимизация цепочки поставок"
 GER_Optimize_supply_chain_desc: "Бундесвер оптимизирует цепочку поставок, чтобы обеспечить эффективную и своевременную доставку ресурсов своим войскам. Эта инициатива заключается во внедрении передового программного обеспечения для логистики, улучшении распоряжения запасами и расширении транспортных сетей. Благодаря оптимизации цепочки поставок Бундесвер будет лучше подготовлен к проведению операций в течение длительного времени и в различных условиях, гарантируя войскам получение необходимых им запасов тогда, когда они им нужны."
 GER_Reserve_mobilisation_plan: "План мобилизации резервов"
 GER_Reserve_mobilisation_plan_desc: "Готовясь к возможным кризисным ситуациям, Бундесвер разрабатывает комплексный план мобилизации резервов. В этом плане будут изложены процедуры быстрой активации и развёртывания резервных сил, чтобы их можно было легко интегрировать в действующие подразделения. План мобилизации резервов обеспечит чёткую основу для расширения оперативных возможностей Бундесвера в случае необходимости, гарантируя, что резервные силы будут готовы реагировать на национальные и международные чрезвычайные ситуации."
 GER_Improve_reserve_training: "Улучшить подготовку резерва"
 GER_Improve_reserve_training_desc: "Чтобы резервные войска были такими же боеспособными, как и их действующие коллеги, Бундесвер совершенствует свои программы подготовки резервистов. Эта инициатива будет включать в себя обновлённые учебные программы, расширенные полевые учения и доступ к современному оборудованию. Улучшенная подготовка резервистов обеспечит их хорошую подготовку к выполнению своих задач, способность эффективно действовать вместе с действующими подразделениями и готовность к развёртыванию в любой момент."
 GER_Rapid_Response_supply: "Системы снабжения быстрого реагирования"
 GER_Rapid_Response_supply_desc: "Бундесвер разрабатывает системы быстрого реагирования для снабжения, чтобы обеспечить быструю и эффективную доставку критически важных материалов в подразделения на передовой. Эта инициатива предполагает создание модульных мобильных подразделений снабжения, которые можно быстро развернуть для поддержки операций в любых условиях. Системы быстрого реагирования для снабжения обеспечат войска Бундесвера всем необходимым даже в быстро меняющихся или непредсказуемых боевых условиях."
 GER_entrenchment_training: "Тренировка по закреплению"
 GER_entrenchment_training_desc: "В рамках подготовки к оборонительным операциям Бундесвер внедряет программы обучения фортификационным работам. Эти программы научат солдат строить полевые укрепления и защищать их, улучшив их способность удерживать позиции под огнём. Обучение фортификационным работам позволит войскам Бундесвера овладеть оборонительной тактикой, научиться отражать атаки противника и создавать прочные оборонительные позиции в различных условиях."
 GER_Wargames_and_exercize: "Военные игры и учения"
 GER_Wargames_and_exercize_desc: "Бундесвер расширяет свою программу военных игр и учений, чтобы подготовиться к широкому спектру потенциальных конфликтов. Эти симуляции будут охватывать сценарии от обычной войны до асимметричных угроз, позволяя командирам и войскам тестировать стратегии, тактики и методы принятия решений в реалистичных условиях. Военные игры и учения гарантируют, что Бундесвер будет готов к любым вызовам, обладая опытом и навыками, необходимыми для успеха в бою."
 GER_Ready_for_Defence: "Готовы к обороне"
 GER_Ready_for_Defence_desc: "Чтобы обеспечить возможность защиты родины от любой угрозы, Бундесвер реализует комплексную инициативу «Готовность к обороне». Эта программа направлена на повышение боеготовности всех родов войск, укрепление обороноспособности и обеспечение полной готовности всех подразделений к реагированию на любой кризис. «Готовность к обороне» гарантирует, что Бундесвер сохранит бдительность и способность защищать суверенитет и безопасность Германии."
 GER_army_defence_exercise: "Армейские учения по обороне"
 GER_army_defence_exercise_desc: "Бундесвер проводит учения по обороне сухопутных войск, чтобы подготовить свои сухопутные войска к потенциальным оборонительным операциям. Эти учения будут имитировать крупномасштабные атаки на территорию Германии, проверяя способность Бундесвера мобилизоваться, обороняться и контратаковать. Учения по обороне сухопутных войск дадут ценный опыт командирам и войскам, гарантируя, что они будут готовы защищать Германию от любого потенциального вторжения или нападения."
 GER_Armored_Delay: "Тактика задержки брони"
 GER_Armored_Delay_desc: "В ответ на потенциальные угрозы Бундесвер совершенствует свою тактику сдерживания бронетехникой. Эта тактика предполагает использование бронетанковых подразделений для замедления и срыва наступления противника, чтобы выиграть время для подготовки к обороне или контратаке. Тактика сдерживания бронетехникой позволит Бундесверу эффективно задерживать и ослаблять силы противника, создавая возможности для изменения хода сражения в свою пользу."
 GER_Advanced_Armor_counterattack: "Контратака в усовершенствованной броне"
 GER_Advanced_Armor_counterattack_desc: "Бундесвер наращивает свои возможности для проведения передовых танковых контратак, уделяя особое внимание использованию бронетанковых подразделений в наступательных операциях. Эта инициатива включает в себя разработку новой тактики, модернизацию бронетехники и улучшение координации с пехотой и авиацией. Передовые танковые контратаки предоставят Бундесверу мощный инструмент для прорыва линий обороны противника, использования слабых мест и достижения решающих побед на поле боя."
 GER_Airforce_structure: "Реформировать воздушные силы"
 GER_Airforce_structure_desc: "Чтобы адаптироваться к новым вызовам в сфере воздушной войны, Бундесвер проводит реорганизацию своих военно-воздушных сил. Эта инициатива будет направлена на модернизацию командных структур, улучшение координации с другими родами войск, а также повышение гибкости и оперативности военно-воздушных подразделений. Реорганизация военно-воздушных сил позволит Бундесверу эффективно контролировать воздушное пространство, поддерживать наземные операции и быстро реагировать на любые угрозы с воздуха."
 GER_Restructure_Airdefense: "Перестроить противовоздушную оборону"
 GER_Restructure_Airdefense_desc: "В рамках модернизации Бундесвер реорганизует свои силы противовоздушной обороны. Это включает в себя интеграцию новых ракетных систем, радиолокационных технологий и сетей управления и контроля. Реорганизация противовоздушной обороны обеспечит надёжную защиту воздушного пространства Германии от современных угроз, включая баллистические ракеты, самолёты-невидимки и беспилотные летательные аппараты, а также надёжную защиту критически важной инфраструктуры и населённых пунктов страны."
 GER_Restructure_kommando_luftwaffe: "Реструктуризация командования Люфтваффе"
 GER_Restructure_kommando_luftwaffe_desc: "В начале 2000-х годов Люфтваффе начало реорганизацию своего командования, чтобы оптимизировать свою деятельность и адаптироваться к новым геополитическим условиям. Основное внимание уделялось повышению эффективности процессов руководства и принятия решений в Люфтваффе за счёт централизации командных структур и интеграции современных систем связи. Реорганизация была направлена на повышение оперативной гибкости и оперативности военно-воздушных сил в условиях быстро меняющейся обстановки в сфере безопасности."
 GER_enhance_pilot_training: "Повышение уровня подготовки пилотов"
 GER_enhance_pilot_training_desc: "В ответ на растущие требования современной воздушной войны Бундесвер признал необходимость повышения квалификации пилотов. Это включало в себя обновление методик обучения, использование передовых симуляторов и уделение особого внимания навыкам ведения боевых действий как в традиционных, так и в асимметричных сценариях. Новая программа была направлена на подготовку пилотов, способных справляться со сложностями современных воздушных боёв, включая интеграцию беспилотных летательных аппаратов и цифровых систем."
 GER_Capability_focus: "Фокус на возможностях"
 GER_Capability_focus_desc: "Чтобы сохранить конкурентоспособность в современной войне, Бундесвер сосредоточился на повышении своего общего военного потенциала. Это включало в себя широкий спектр усовершенствований, от улучшения материально-технического обеспечения до внедрения передовых технологий в области вооружения и связи. Целью было сделать так, чтобы Бундесвер оставался высокомобильной и адаптируемой силой, способной противостоять новым глобальным угрозам."
 GER_strike_focus: "Развитие ударных сил"
 GER_strike_focus_desc: "Бундесвер осознал необходимость усиления своих ударных возможностей, уделяя особое внимание точности, скорости и адаптивности. Это включало в себя модернизацию ударных элементов вооружённых сил, в том числе ракетных систем, самолётов и подразделений специального назначения. Улучшая координацию ударов и внедряя передовые технологии наведения, Бундесвер стремился проводить решительные и высокоэффективные операции как в условиях обычной, так и асимметричной войны."
 GER_Improve_groundattack_training: "Улучшить подготовку штурмовиков"
 GER_Improve_groundattack_training_desc: "Бундесвер инициировал комплексную реформу подготовки к наземным атакам, сосредоточившись на улучшении координации между воздушными и сухопутными войсками. Особое внимание уделялось развитию возможностей нанесения точных ударов и улучшению связи на поле боя в режиме реального времени. Пилоты наземных штурмовиков обучались использованию новых самолётов и боеприпасов, чтобы Бундесвер мог оказывать эффективную непосредственную авиационную поддержку в сложных боевых условиях."
 GER_Integrated_strike_tactics: "Интегрированная тактика удара"
 GER_Integrated_strike_tactics_desc: "Осознавая необходимость более слаженных операций, Бундесвер начал объединять тактику воздушных, наземных и морских ударов в единую доктрину. Это включало в себя разработку совместных оперативных стратегий и улучшение координации ударных операций во всех родах войск. Интеграция обмена данными в реальном времени и передовых систем C4ISR сыграла ключевую роль в повышении эффективности совместных ударных операций."
 GER_Combat_exercise_simulation_center: "Центр моделирования боевых действий"
 GER_Combat_exercise_simulation_center_desc: "Чтобы повысить боеготовность своих войск, Бундесвер создал современный Центр моделирования боевых действий. Этот объект, расположенный в Гамбурге, использует передовые технологии для имитации реальных боевых сценариев, позволяя солдатам тренироваться в контролируемой среде. Центр специализируется на совместных учениях с участием всех родов войск, чтобы обеспечить готовность к широкому спектру сценариев конфликта."
 GER_REC_focus: "Цель разведки"
 GER_REC_focus_desc: "Бундесвер признал важность передовой разведки в современной войне и уделил приоритетное внимание развитию передовых разведывательных возможностей. Это включало интеграцию беспилотных летательных аппаратов, передовых систем визуализации и обработку данных в режиме реального времени. Бундесвер стремился повысить осведомлённость о ситуации на поле боя и улучшить способность собирать важную разведывательную информацию как в ходе обычных конфликтов, так и в ходе асимметричных операций."
 GER_Joint_Exercise_complimentary_use: "Совместное упражнение для взаимодополняющего использования"
 GER_Joint_Exercise_complimentary_use_desc: "Стремясь укрепить взаимодействие между родами войск, Бундесвер провёл совместные учения, направленные на максимальное использование преимуществ различных родов войск. Эти учения были сосредоточены на улучшении координации между военно-воздушными, сухопутными и военно-морскими силами и включали использование реальных сценариев для проверки и совершенствования совместной оперативной тактики."
 GER_Reform_bundeswehr: "Реформировать Бундесвер"
 GER_Reform_bundeswehr_desc: "После всестороннего анализа эффективности вооружённых сил Бундесвер инициировал масштабную реформу, направленную на модернизацию своей структуры, возможностей и доктрин. Эта реформа устранила недостатки в командовании и управлении, логистике и оперативной готовности, обеспечив Бундесверу лучшую подготовку для решения разнообразных задач XXI века."
 GER_Establish_Streitkrafte_basis: "Создание базы вооруженных сил"
 GER_Establish_Streitkrafte_basis_desc: "Бундесвер создал Streitkräfte Basis, чтобы улучшить логистику, командование и вспомогательные функции. Эта новая структура была создана для оптимизации операций в различных родах войск, что позволило улучшить координацию и управление ресурсами. Streitkräfte Basis также была направлена на повышение оперативной готовности вспомогательных подразделений, чтобы они могли оказывать критически важные услуги как в мирное, так и в военное время."
 Ger_Einsatzfuhrungskommando: "Учреждение оперативного командования"
 Ger_Einsatzfuhrungskommando_desc: "Создание Einsatzführungskommando стало важным шагом на пути к централизации командования зарубежными операциями Бундесвера. Эта структура командования отвечала за планирование и проведение всех зарубежных операций, обеспечивая оперативное принятие решений и координацию. Einsatzführungskommando повысило способность Бундесвера быстро и эффективно реагировать на международные кризисы и военные столкновения."
 GER_the_balanced_Army: "Сбалансированная армия"
 GER_the_balanced_Army_desc: "В эпоху после холодной войны Бундесвер стремился создать сбалансированную армию, способную противостоять как обычным, так и нетрадиционным угрозам. Эта доктрина делала упор на гибкость: подразделения готовились к быстрому развёртыванию, контртеррористическим операциям и высокоинтенсивным боевым действиям. Подход к созданию сбалансированной армии также предполагал модернизацию оборудования и тактики для соответствия потребностям современной асимметричной войны."
 GER_Joint_operation_Training: "Обучение совместным операциям"
 GER_Joint_operation_Training_desc: "Признавая важность совместных операций в современной войне, Бундесвер усовершенствовал свои программы подготовки для улучшения взаимодействия между военно-воздушными, сухопутными и военно-морскими силами. Подготовка к совместным операциям была направлена на разработку согласованных стратегий для многоотраслевых операций, чтобы Бундесвер мог эффективно выполнять сложные задачи, в которых участвуют несколько родов войск."
 GER_Crisis_management_doctrine: "Доктрина антикризисного управления"
 GER_Crisis_management_doctrine_desc: "Бундесвер разработал комплексную доктрину антикризисного управления для борьбы с растущим числом нетрадиционных угроз, таких как терроризм, кибератаки и гуманитарные кризисы. Эта доктрина направлена на повышение способности Бундесвера быстро и эффективно реагировать на возникающие угрозы как внутри страны, так и за рубежом. Особое внимание уделяется гибкости, координации с гражданскими ведомствами и интеграции новых технологий."
 GER_Infantry_Spezialisation: "Специализация Пехота"
 GER_Infantry_Spezialisation_desc: "Чтобы адаптироваться к современной войне, бундесвер начал специализировать свои пехотные подразделения, уделяя особое внимание таким направлениям, как городской бой, горная война и борьба с повстанцами. Такая специализация позволила пехотинцам развить специфические навыки, необходимые для различных боевых условий, что повысило их эффективность в различных оперативных сценариях. Для поддержки этого изменения были введены новые программы обучения и оборудование."
 GER_Combined_exersice: "Комбинированные учения"
 GER_Combined_exersice_desc: "В начале 2000-х годов бундесвер активизировал программы комбинированных учений, в ходе которых проводились совместные операции между различными родами войск. Эти учения были призваны улучшить межведомственное взаимодействие и подготовить бундесвер к сложным операциям с участием воздушных, наземных и военно-морских сил. Комбинированные учения также служили для проверки новых доктрин и технологий в реалистичных боевых сценариях."
 GER_Balance_act: "Закон о балансе"
 GER_Balance_act_desc: "Доктрина Balance Act была разработана для того, чтобы бундесвер мог эффективно сочетать свою традиционную военную роль с растущими требованиями миротворческих операций, гуманитарной помощи и борьбы с терроризмом. Эта доктрина подчеркивала необходимость гибкости как в стратегии, так и в операциях, позволяя бундесверу переключаться между боевыми и небоевыми функциями по мере необходимости."
 GER_Delay_training: "Задержка обучения"
 GER_Delay_training_desc: "В связи с развитием военной тактики в бундесвере была введена программа обучение задержке, направленная на обучение подразделений тактическому отходу и задержке продвижения противника. В ходе обучения особое внимание уделялось мобильности, оборонительной позиции и использованию местности для замедления продвижения вражеских сил и минимизации потерь. Обучение задержке было особенно актуально при борьбе с превосходящими силами противника или при защите стратегических позиций."
 GER_security_intervention: "Доктрина безопасного вмешательства"
 GER_security_intervention_desc: "Бундесвер разработал доктрину вмешательства в безопасность в ответ на растущие асимметричные угрозы и нестабильность в различных регионах. В этой доктрине особое внимание уделялось быстрому развертыванию, миротворческим операциям и защите гражданского населения в зонах конфликтов. Кроме того, в ней уделяется внимание координации действий с международными организациями, такими как ООН и НАТО, для оказания гуманитарной помощи, поддержания порядка и предотвращения эскалации насилия."
 GER_Ready_to_transform: "Готовность к трансформации"
 GER_Ready_to_transform_desc: "Столкнувшись с новыми вызовами в эпоху после окончания холодной войны, бундесвер приступил к реализации масштабной инициативы по преобразованию своих вооруженных сил в современную, высокоадаптивную армию. Эта трансформация включала в себя модернизацию техники, пересмотр программ обучения и реструктуризацию подразделений с целью повышения их гибкости и боеготовности. Цель заключалась в том, чтобы подготовить бундесвер к сложным условиям ведения войны в XXI веке, включая миротворческие миссии и операции по борьбе с повстанцами."
 GER_Air_mobility_training: "Обучение воздушной мобильности"
 GER_Air_mobility_training_desc: "Для повышения способности бундесвера к быстрому реагированию приоритетным направлением стало обучение воздушной мобильности. Эта программа была направлена на улучшение координации между воздушными и наземными силами, обеспечивая быстрое развертывание войск и техники на любом театре военных действий. В ходе обучения особое внимание уделялось тактике воздушного штурма и транспортировке войск, а также использованию современных вертолетов, таких как NH90, что позволило максимально расширить оперативный охват бундесвера."
 GER_Direct_counter_attack: "Доктрина прямого контрудара"
 GER_Direct_counter_attack_desc: "Бундесвер ввел доктрину прямой контратаки, чтобы противостоять меняющимся угрозам на поле боя, включая тактику повстанцев и гибридную войну. В рамках этой доктрины особое внимание уделяется быстрому и решительному применению силы для нейтрализации вражеских наступательных действий с упором на мобильность, точность ударов и тесную координацию между механизированной пехотой и воздушной поддержкой. В доктрине также интегрированы современные технологии для обеспечения эффективной связи и управления на поле боя."
 GER_Advanced_Teritorial_defence: "Передовая территориальная оборона"
 GER_Advanced_Teritorial_defence_desc: "В связи с растущими опасениями по поводу внутренней безопасности бундесвер усилил свои возможности по территориальной обороне. Программа «Передовая территориальная оборона» была направлена на повышение способности Германии защищать ключевые объекты инфраструктуры и границы от обычных и асимметричных угроз. В рамках программы особое внимание уделялось интеграции резервных сил, подразделений местной обороны и гражданских ведомств для обеспечения сплоченности и координации усилий по национальной обороне."
 GER_Modernize_Armored_Tactics: "Модернизировать бронетанковую тактику"
 GER_Modernize_Armored_Tactics_desc: "Чтобы сохранить конкурентное преимущество на поле боя, бундесвер приступил к модернизации своей бронетанковой тактики. Это включало в себя обновление доктрины с учетом уроков, извлеченных из недавних конфликтов, и улучшение координации между бронетанковыми подразделениями и воздушной поддержкой. Программа также включала модернизацию основного боевого танка Leopard 2, что позволило обеспечить эффективное противодействие бронетанковым силам бундесвера как обычным, так и асимметричным угрозам."
 GER_Rapid_Armor_deployment_training: "Обучение быстрому развёртыванию бронетехники"
 GER_Rapid_Armor_deployment_training_desc: "Признавая необходимость быстрых и решительных действий в современном бою, Бундесвер ввел программу быстрого развертывания бронетехники. В рамках этой программы бронетанковые подразделения обучались быстрому и эффективному развертыванию в ответ на возникающие угрозы, уделяя особое внимание интеграции механизированной пехоты и элементов поддержки. Особое внимание уделялось мобильности подразделений, материально-технической поддержке и быстрой координации бронетанковых атак."
 GER_Advanced_mechanized_tactic: "Продвинутая механизированная тактика"
 GER_Advanced_mechanized_tactic_desc: "Для повышения боевой эффективности механизированных пехотных и бронетанковых дивизий бундесвер разработал тактику усовершенствованной механизации. В этой тактике особое внимание уделялось тесному взаимодействию между механизированными войсками, авиационной поддержкой и артиллерией, что позволяло быстро и скоординировано перемещаться по полю боя. Обучение включало новые наступательные и оборонительные маневры, разработанные для использования мобильности и огневой мощи современных бронированных машин, таких как Boxer и Puma."
 GER_Improved_logistics: "Улучшение логистических возможностей"
 GER_Improved_logistics_desc: "Бундесвер предпринял значительные усилия по совершенствованию своего материально-технического потенциала. Эта инициатива была направлена на повышение эффективности цепочек поставок, транспортировки и пополнения запасов на поле боя, чтобы обеспечить быстрое развертывание войск и техники и их устойчивое функционирование в ходе длительных операций. Модернизация логистики включала в себя интеграцию новых цифровых систем управления и усовершенствованных транспортных средств, таких как грузовики MAN."
 GER_Rapid_deployment_doctrine: "Доктрина быстрого развёртывания"
 GER_Rapid_deployment_doctrine_desc: "В ответ на необходимость быстрых и гибких военных действий бундесвер принял доктрину быстрого развертывания. В этой стратегии особое внимание уделялось способности быстро развертывать силы в кризисных зонах как внутри страны, так и за ее пределами. Доктрина объединила воздушную и наземную мобильность, модернизированные транспортные системы и заранее размещенную технику, обеспечив немецким войскам возможность эффективно реагировать на возникающие угрозы с минимальными задержками."
 GER_Integrated_command_and_control: "Интегрированное командование и управление"
 GER_Integrated_command_and_control_desc: "Бундесвер признал важность бесперебойного командования и управления в современной войне и внедрил систему интегрированных командных структур. Эта инициатива была направлена на улучшение связи и принятия решений между различными видами вооруженных сил. Используя передовые системы C4ISR, бундесвер стремился улучшить оперативную координацию, позволяющую быстро и обоснованно реагировать на изменяющиеся условия на поле боя."
 GER_Strengthen_infantry_training: "Усилить подготовку пехоты"
 GER_Strengthen_infantry_training_desc: "Чтобы соответствовать требованиям современной войны, бундесвер уделял повышенное внимание укреплению программ подготовки пехоты. Это включало в себя адаптацию обучения к ведению городской войны, борьбе с повстанцами и операциям на труднопроходимой местности. В программу также были включены передовые системы вооружений и средства связи на поле боя в режиме реального времени, что обеспечило пехотным подразделениям возможность эффективно действовать в различных и сложных условиях."
 GER_mobile_Warfare_doctrine: "Доктрина мобильных боевых действий"
 GER_mobile_Warfare_doctrine_desc: "Доктрина мобильной войны бундесвера подчеркивала использование высокомобильных сил для маневрирования и подавления противника. В этой доктрине приоритет отдавался скорости и гибкости механизированных и бронетанковых подразделений при поддержке авиации и артиллерии. Разработанная для борьбы как с обычными, так и с асимметричными угрозами, тактика мобильной войны имела решающее значение для обеспечения быстрого оперативного успеха и минимизации уязвимых мест статической обороны."
 GER_Advanced_Armor_Tactics: "Продвинутая тактика бронетехники"
 GER_Advanced_Armor_Tactics_desc: "Осознавая меняющуюся природу бронетанковой войны, бундесвер разработал тактику усовершенствованной бронетехники. Эта тактика была направлена на интеграцию бронетехники с пехотой, артиллерией и авиационной поддержкой для создания объединенных сил, способных вести как наступательные, так и оборонительные операции. Доктрина также предусматривала усиление координации с разведывательными подразделениями, что позволяло бронетанковым соединениям поражать силы противника с большей точностью и эффективностью."
 GER_Rapid_Armor_deployment: "Быстрое развертывание бронетехники"
 GER_Rapid_Armor_deployment_desc: "Инициатива Бундесвера по быстрому развертыванию бронетехники была направлена на повышение скорости и эффективности мобилизации бронетанковых подразделений. В рамках этой программы подчеркивалась важность предварительного размещения техники, упрощенной логистики и быстрой транспортировки, чтобы обеспечить быстрое развертывание бронетанковых сил на любом театре военных действий. Цель заключалась в повышении способности бундесвера проецировать мощь в ответ на возникающие угрозы."
 GER_Update_Mechaniced_Units: "Обновление механизированных подразделений"
 GER_Update_Mechaniced_Units_desc: "Бундесвер запустил комплексную программу обновления своих механизированных частей, сосредоточившись на модернизации транспортных средств, систем вооружения и средств связи. Эта инициатива включала в себя модернизацию таких платформ, как боевые машины пехоты Marder и Puma, что позволило механизированным подразделениям эффективно действовать в широком диапазоне боевых условий. В ходе модернизации особое внимание уделялось интеграции новых цифровых систем командования и управления."
 GER_global_interventions: "Стратегия глобального вмешательства"
 GER_global_interventions_desc: "В свете растущей роли Германии в сфере международной безопасности бундесвер разработал стратегию глобальных интервенций. Эта стратегия направлена на повышение способности вооруженных сил проводить операции за рубежом, включая миротворчество, гуманитарную помощь и боевые миссии. Стратегия предусматривает расширение сотрудничества с международными партнерами, возможности быстрого развертывания и гибкую структуру сил, способную реагировать на кризисы по всему миру."
 GER_Air_mobility_exercise: "Учения по воздушной мобильности"
 GER_Air_mobility_exercise_desc: "Чтобы повысить оперативность развертывания и улучшить координацию между наземными и воздушными силами, бундесвер ввел регулярные учения по воздушной мобильности. В ходе этих учений особое внимание уделялось плавной интеграции воздушного транспорта, вертолетных операций и штурмовых методов. Используя современные транспортные вертолеты NH90 и CH-53, учения обеспечивали быструю переброску войск в зону боевых действий, значительно повышая оперативную гибкость и время реагирования."
 GER_Introduce_Medium_Forces: "Представьте средние силы"
 GER_Introduce_Medium_Forces_desc: "Осознав необходимость создания высокомобильных и универсальных сил, находящихся между тяжелыми бронетанковыми частями и легкой пехотой, бундесвер ввел концепцию «средних сил». Эти подразделения были оснащены легкобронированными машинами типа Boxer и Fennek, сочетающими в себе мобильность, огневую мощь и живучесть. Основное внимание уделялось быстрому развертыванию, разведке и способности действовать как в городских условиях, так и на открытой местности, преодолевая разрыв между традиционными механизированными частями и легкими формированиями."
 GER_Bundeswehr_2.0: "Бундесвер 2.0"
 GER_Bundeswehr_2.0_desc: "Преобразование бундесвера в современную, маневренную и технологически продвинутую армию было воплощено в инициативе «Бундесвер 2.0». Эта широкомасштабная программа реформ включала в себя организационную перестройку, обновление доктрин и интеграцию передовых технологий. Цель заключалась в том, чтобы подготовить бундесвер к изменяющемуся ландшафту глобальной безопасности, сделав акцент на гибкости, цифровых методах ведения войны и способности быстро реагировать на различные угрозы."
 GER_NEW_depardments: "Создать новые отделы"
 GER_NEW_depardments_desc: "Для решения проблемы растущей сложности военных операций в бундесвере было создано несколько новых подразделений, занимающихся киберзащитой, космическими операциями и разведкой. Перед этими новыми подразделениями была поставлена задача интегрировать передовые технологии и обеспечить бундесверу возможность эффективно действовать в цифровой и космической сферах. Цель заключалась в создании специализированных подразделений, способных противостоять возникающим угрозам и повышать общую оперативную эффективность."
 GER_handle_asymetrick_threat: "Борьба с асимметричными угрозами"
 GER_handle_asymetrick_threat_desc: "Асимметричная война, характеризующаяся тактикой повстанцев, кибератаками и нетрадиционными угрозами, потребовала значительного изменения оперативного фокуса бундесвера. В этой доктрине особое внимание уделялось сбору разведданных, борьбе с повстанцами и использованию сил специального назначения в борьбе с этими нерегулярными угрозами. Интеграция передовых технологий наблюдения и специальной подготовки обеспечила бундесверу возможность эффективной нейтрализации нетрадиционных противников."
 GER_Coasteal_and_open_sea_defense: "Оборона прибрежной зоны и открытого моря"
 GER_Coasteal_and_open_sea_defense_desc: "Уделяя особое внимание защите морских интересов Германии, бундесвер укреплял свои силы и средства обороны в прибрежной зоне и открытом море. Эта инициатива включала разработку передовых систем береговой обороны, патрульных кораблей и технологий наблюдения. Стратегия направлена на защиту важнейших объектов морской инфраструктуры и обеспечение эффективной защиты ВМС от потенциальных угроз как в прибрежных водах, так и в открытом море."
 GER_Naval_training_expansion: "Расширение военно-морской подготовки"
 GER_Naval_training_expansion_desc: "Для поддержания боевой готовности бундесвер расширил программы военно-морской подготовки, сосредоточившись на совместных операциях, противолодочной войне и амфибийных операциях. Это включало в себя интеграцию современных военно-морских технологий и совершенствование тактических доктрин с учетом меняющегося ландшафта морских угроз. При этом особое внимание уделялось сотрудничеству с партнерами по НАТО, что обеспечивало оперативную совместимость немецких ВМС с флотами союзников."
 GER_future_projects_heavy: "Будущие проекты в сфере тяжелой техники"
 GER_future_projects_heavy_desc: "Стремление бундесвера расширить свои возможности по переброске грузов по воздуху привело к разработке проектов «Воздушные перевозки тяжелой техники будущего». Эти проекты направлены на приобретение новых транспортных самолетов, таких как Airbus A400M, призванных улучшить возможности быстрой переброски тяжелой техники и транспортных средств по всему миру. Эта инициатива направлена на то, чтобы бундесвер мог оперативно развертывать основные ресурсы в ответ на кризисы и сохранять материально-техническое превосходство в сложных военных операциях."
 GER_Cooperation_possible: "Сотрудничество с Artec"
 GER_Cooperation_possible_desc: "Сотрудничество Бундесвера с компанией Artec, совместным предприятием, создавшим многоцелевую бронированную машину Boxer MRAV («Многоцелевая бронированная машина»), является ключевым в модернизации механизированных войск Германии. Это сотрудничество направлено на разработку универсальных, высокомобильных и хорошо защищенных машин, способных адаптироваться к различным оперативным функциям, от перевозки пехоты до разведывательных миссий. Boxer стал символом передовых европейских оборонных инноваций, сочетающих немецкие инженерные разработки со стратегическими военными возможностями."
 GER_Choose_future_MR: "Выбор будущего многоцелевого истребителя"
 GER_Choose_future_MR_desc: "Столкнувшись с необходимостью модернизации своих военно-воздушных сил, Бундесвер поставил перед собой задачу выбора следующего поколения многоцелевых истребителей. Это решение предполагает оценку передовых платформ, таких как истребитель Eurofighter Typhoon и потенциальные будущие самолеты, например F-35, для повышения боевых возможностей Люфтваффе. Цель состоит в том, чтобы обеспечить превосходство Германии в воздухе за счет передовой авионики, превосходной маневренности и адаптации к различным миссиям, что сделает эти истребители эффективными в воздухе, воздухе-земле и в роли разведчиков."
 GER_KRK_army: "Krisenraktionskräfte (Силы кризисного реагирования) Армия"
 GER_KRK_army_desc: "Силы кризисного реагирования (Krisenreaktionskräfte) бундесвера были сформированы для удовлетворения растущей потребности в быстром и гибком военном реагировании на международные кризисы. Эти высококвалифицированные подразделения предназначены для быстрого развертывания и работы в различных условиях - от миротворческих до боевых операций. Оснащенные передовыми технологиями, включая бронетехнику и быструю воздушную мобильность, Krisenreaktionskräfte играют решающую роль в способности Германии участвовать в миссиях НАТО и ЕС, обеспечивая готовность к любым возникающим угрозам."
 GER_modernize_Special_forces: "Модернизация сил специального назначения"
 GER_modernize_Special_forces_desc: "Изменение глобального ландшафта после распада Советского Союза и рост терроризма в 2000-х годах подталкивают Германию к реформированию вооруженных сил. Силы специального назначения бундесвера модернизируются для решения новых задач, таких как борьба с глобальным терроризмом, быстрое реагирование на кризисы и миротворческие миссии в условиях все более нестабильного мира."
 GER_Naval_Air_rec: "Военно-воздушная разведка"
 GER_Naval_Air_rec_desc: "С 2000 года бундесвер усиливает свои возможности по ведению воздушной разведки на море. Это включает в себя модернизацию самолетов и технологий для наблюдения за морем и сбора разведданных. Цель заключается в улучшении ситуационной осведомленности и способности контролировать и охранять оперативные районы ВМС."
 GER_Airsuperiority_focus: "Фокус воздушного превосходства"
 GER_Airsuperiority_focus_desc: "Начиная с 2000 года, бундесвер делает упор на превосходство в воздухе. Это предполагает разработку тактики, обучение и технологии для доминирования в воздушном пространстве. Цель - обеспечить контроль над небом и стратегическое преимущество в воздушных операциях."
 GER_Improve_Radarcapability: "Улучшение возможностей радара"
 GER_Improve_Radarcapability_desc: "Начиная с 2000 года, Бундесвер сосредоточился на совершенствовании радарного потенциала. Это включает в себя модернизацию радарных систем и внедрение передовых технологий обнаружения. Цель - повысить возможности ПВО, раннего предупреждения и захвата целей."
 GER_Improve_fighter_training: "Улучшить подготовку бойцов"
 GER_Improve_fighter_training_desc: "С 2000 года Бундесвер совершенствует программы подготовки пилотов истребителей. Это включает в себя разработку передовых сценариев обучения, внедрение новых технологий моделирования и совершенствование тактики воздушного боя. Цель состоит в том, чтобы обеспечить высокую квалификацию пилотов и их готовность к современным вызовам воздушного боя."
 GER_modernice_Special_forces: "Модернизация сил специального назначения"
 GER_modernice_Special_forces_desc: "Начиная с 2000 года, бундесвер модернизирует свои силы специального назначения. Это включает в себя обновление оборудования, совершенствование тактики и улучшение программ обучения. Цель состоит в том, чтобы обеспечить спецназ всем необходимым для выполнения разнообразных и рискованных миссий."
 GER_Expand_KSK: "Расширение KSK"
 GER_Expand_KSK_desc: "Бундесвер расширяет Kommando Spezialkräfte (KSK), начиная с 2000 года. Это предполагает увеличение численности личного состава, повышение уровня подготовки и расширение оперативных возможностей. Цель - укрепить потенциал Германии для проведения специальных операций и контртеррористических миссий."
 GER_Expand_SEK_M: "Расширение SEK M"
 GER_Expand_SEK_M_desc: "С 2000 года Бундесвер расширяет Командование специального развертывания ВМС (SEK M). Это расширение включает в себя увеличение численности личного состава и возможностей для проведения морских специальных операций. Цель - повысить способность проводить специализированные морские операции, включая высадку десанта и борьбу с пиратством."
 GER_Introduce_EGB: "Представьте EGB"
 GER_Introduce_EGB_desc: "С 2000 года бундесвер внедряет систему Einsatzgruppenversorgungsbataillone (EGB). Это предполагает создание специализированных батальонов для быстрого развертывания и поддержки. Цель - повысить оперативную гибкость и обеспечить эффективную материально-техническую поддержку во время миссий быстрого реагирования."
 GER_Improve_special_forces_training: "Улучшить подготовку спецназа"
 GER_Improve_special_forces_training_desc: "Начиная с 2000 года, бундесвер совершенствует программы подготовки спецназа. Это включает в себя внедрение передовых боевых приемов, специального оборудования и обучение по реалистичным сценариям. Цель состоит в том, чтобы обеспечить готовность спецназа к широкому спектру операций высокой интенсивности."
 GER_Update_rec_forces: "Обновить разведывательные силы"
 GER_Update_rec_forces_desc: "Начиная с 2000 года бундесвер обновляет свои разведывательные силы. Это включает в себя расширение возможностей по сбору разведданных, интеграцию новых технологий наблюдения и улучшение координации с другими видами вооруженных сил. Целью является обеспечение всесторонней и своевременной ситуационной осведомленности."
 GER_Specialiced_terrain_training: "Специализированная подготовка на местности"
 GER_Specialiced_terrain_training_desc: "С 2000 года бундесвер внедряет специализированную подготовку на местности. Это включает в себя разработку учебных программ, ориентированных на действия в различных и сложных условиях, таких как городская местность, леса и горы. Цель - повысить адаптивность и эффективность войск в различных условиях местности."
 GER_Introduce_drone_rec_troop: "Представьте беспилотный разведывательный отряд"
 GER_Introduce_drone_rec_troop_desc: "Начиная с 2000 года Бундесвер вводит в действие специальные подразделения разведки с использованием беспилотников. Эта инициатива предполагает создание подразделений, специализирующихся на работе с БПЛА для наблюдения и сбора разведывательной информации. Цель — расширить возможности разведки и предоставить информацию о поле боя в режиме реального времени."
 GER_FAC_training: "Обучение авиадиспетчеров на передовой"
 GER_FAC_training_desc: "Начиная с 2000 года, Бундесвер повышает уровень подготовки передовых авиадиспетчеров (FAC). Это включает в себя разработку специализированных программ обучения для FAC, позволяющих эффективно координировать воздушную поддержку в боевой обстановке. Цель состоит в том, чтобы улучшить интеграцию воздушных и наземных операций для нанесения точных и эффективных ударов с воздуха."
 GER_modernice_REC_network: "Модернизация сети REC"
 GER_modernice_REC_network_desc: "С 2000 года бундесвер модернизирует свою сеть разведки, радиоэлектронной борьбы и связи (REC). Это включает в себя модернизацию систем связи, улучшение обмена данными и интеграцию передовых средств радиоэлектронной борьбы. Цель - повысить общую эффективность и устойчивость операций REC."
 GER_Idea_Weizsackerkommission: "Комиссия Вайцзеккера"
 GER_Idea_Weizsackerkommission_desc: "Комиссия Вайцзеккера - это комиссия, созданная социал-демократическо-зеленым правительством Германии в 2000 году для реформирования бундесвера. В отчете комиссии, опубликованном в 2001 году, рекомендовалось несколько изменений в бундесвере, в том числе сокращение сроков призыва с девяти до шести месяцев и создание новой военной службы для добровольцев."
 GER_idea_special_forces: "Улучшенный спецназ"
 GER_idea_Intervention_Army: "Интервенционная армия"
 GER_idea_Defence_Army: "Оборонительная армия"
 GER_additional_Constructeur: "Новый поставщик бронетехники"
 GER_additional_Constructeur_desc: "Чтобы диверсифицировать производство и стимулировать конкуренцию в военной промышленности, Германия ищет нового подрядчика, который поможет создать следующее поколение бронетехники. Выбирая нового конструктора, бундесвер стремится увеличить производственные мощности, стимулировать инновации и обеспечить экономически эффективные решения за счет конкуренции. Такой подход укрепляет отечественный оборонный сектор, предоставляя бундесверу более надежные и современные варианты для выполнения его оперативных требований."
 GER_Flensburger_Fahrzeugbau_I: "Производство автомобилей во Фленсбурге"
 GER_Flensburger_Fahrzeugbau_I_desc: "Flensburger Fahrzeugbau Gesellschaft (FFG) - известная немецкая компания, специализирующаяся на производстве и модернизации военных машин и бронированных систем. Имея за плечами десятилетия опыта, FFG стала ключевым игроком в поставке надежной и универсальной техники, способной противостоять вызовам современной боевой обстановки. В рамках этого проекта будет установлено официальное партнерство с FFG, что позволит Бундесверу получить доступ к высококачественным бронемашинам отечественного производства, отвечающим самым современным технологическим и эксплуатационным стандартам, и обеспечит хорошую готовность сил обороны Германии к выполнению различных задач."
 GER_Flensburger_Fahrzeugbau_I_TT: "Этот фокус добавит новую компанию §YFlensburger Fahrzeugbau§!"
 GER_Armored_Car_Systems_I: "Системы бронированных автомобилей"
 GER_Armored_Car_Systems_I_desc: "Armored Car Systems — ведущая немецкая компания, специализирующаяся на разработке и производстве высокопроизводительных тактических бронированных транспортных средств, предназначенных для решения сложных задач в военной сфере и правоохранительных органах. Компания Armored Car Systems, известная своими инновациями и надежностью, предлагает транспортные средства, оснащенные передовой системой защиты и мобильными возможностями, которые идеально подходят для различных оперативных задач. Благодаря этому сотрудничеству с компанией Armored Car Systems Бундесвер получит передовые тактические транспортные средства отечественного производства, которые повысят оперативную готовность и успешность выполнения задач."
 GER_Armored_Car_Systems_I_TT: "Этот фокус добавит новую компанию §YБронированные автомобильные системы§!"
 GER_MAN_again: "Продление контрактов с MAN"
 GER_MAN_again_desc: "Германия восстанавливает официальные контракты с компанией MAN на производство бронированных военных машин и оборудования, расширяя доступ бундесвера к передовым средствам отечественного производства. Возобновление партнерства обеспечивает высокие стандарты производства, логистическую устойчивость и снижает зависимость от иностранных поставщиков. Благодаря проверенному опыту MAN Германия получает надежное и современное оборудование, необходимое для выполнения задач национальной обороны и международных миссий."
 GER_MAN_again_TT: "в этом фокусе появится новая компания §YMAN Military§!"
 GER_Declare_V_Fall: "Объявить состояние обороны"
 GER_Declare_V_Fall_desc: "Verteidigungsfall представляет собой объявление чрезвычайного положения в области национальной обороны в Германии, когда суверенитет или территориальная целостность страны находятся под прямой угрозой. При таком статусе задействуется «Lex Churchill» - конституционное положение, передающее верховное командование бундесвером от министра обороны к бундесканцлеру, предоставляя канцлеру прямой контроль над всеми военными операциями. Гражданские свободы могут быть временно ограничены, поскольку государство мобилизует весь свой оборонительный потенциал. Кроме того, будет обеспечена безопасность важнейших объектов инфраструктуры и определены приоритеты оборонных стратегий, чтобы Германия могла быстро и решительно реагировать на любые угрозы."
 GER_Integrate_NL: "Интеграция голландских вооруженных сил"
 GER_Integrate_NL_desc: "Благодаря углублению военного сотрудничества Германия имеет возможность взять под частичный контроль вооруженные силы Нидерландов. Эта мера направлена на унификацию командных структур и улучшение общей координации обороны. Интеграция голландских подразделений под немецким руководством позволит значительно повысить эффективность и мощь западноевропейской оборонной стратегии, что укрепит безопасность обеих стран."
 GER_Territorial_Defense: "Мобилизация территориальной обороны"
 GER_Territorial_Defense_desc: "Региональные военные командования Германии (Wehrbereichskommandos) мобилизуются для повышения обороноспособности по всей стране. Эти подразделения, отвечающие за координацию усилий по обороне на местах, будут играть решающую роль в обеспечении безопасности ключевых районов и организации структуры территориальной обороны для подготовки к любым потенциальным угрозам."
 GER_fortifications_I_desc: "Реконструкция и модернизация старых укреплений в Шлезвиг-Гольштейне с целью защиты от возможных вторжений с бывших восточногерманских территорий. Это поможет укрепить северную оборонительную линию Германии."
 GER_fortifications_II_desc: "В ответ на растущую угрозу с востока Германия восстанавливает фортификационные сооружения в Нижней Саксонии. Эти оборонительные сооружения будут служить важнейшим буфером, защищающим ключевые стратегические объекты от возможного наступления противника."
 GER_fortifications_III_desc: "Чтобы обезопасить южные регионы Гессен и Бавария, Германия восстанавливает и укрепляет свои фортификационные сооружения вдоль бывшей восточногерманской границы. Эти укрепленные позиции помогут обеспечить защиту жизненно важных объектов инфраструктуры и населенных пунктов на юге страны."
 GER_Industrialization_modern: "Модернизация промышленности"
 GER_Industrialization_modern_desc: "§4Обновления, люди, обновления!§! \n\n Наша промышленность - сердце нашей нации, но от нее нет никакого толку, если мы все еще застряли в технологическом эквиваленте темных веков. Империя заслуживает лучших и самых современных объектов и оборудования."
 GER_Invite_sweden: "Пригласить Швецию"
 GER_Invite_sweden_desc: "Швеция была бастионом социализма и демократии. Мы должны пригласить их!"
 GER_Invite_poland: "Пригласить Польшу"
 GER_Invite_poland_desc: "Нам нужно обеспечить безопасность нашего восточного borders, гарантировав лояльность Польши. Мы узнаем это, исходя из их ответа на приглашение."
 GER_Interventionism_for_democracy: "Интервенционизм ради демократии"
 GER_Interventionism_for_democracy_desc: "Нам нужно оправдать защиту демократического мирового порядка, используя наши силы для вмешательства.\nЕсли мы этого не сделаем, кто скажет, что в будущем мы все не будем говорить по-русски..."
 GER_Isolate_lukashenkos_regime: "Изолировать режим"
 GER_Isolate_lukashenkos_regime_desc: "Нам нужно изолировать режим на глобальном и международном уровнях, прекратив торговое и экономическое сотрудничество с ним, а также призвать других поступить так же."
 GER_military_extremism: "Тёмные ветры прошлого дня"
 GER_military_extremism_desc: "\n£GER_desctext_bundeswehr\n\n\n\nВ последние годы возникли опасения по поводу §Oправорадикального экстремизма§! среди рядов §HБундесвера§!. Это представляет собой большую проблему для нашей нации, поскольку мы не знаем, кто из солдат является частью этой группы, придерживающейся экстремистских взглядов. Если их не сдерживать должным образом, эти экстремисты могут попытаться устроить §Rпереворот§! в правительстве в любой момент, когда их присутствие станет §Rсерьезным§!. Чтобы обеспечить безопасность [GER.GetFlag] §HGerman Republic§!, мы должны работать над идентификацией и увольнением этих военнослужащих. [GER.GetFlag] Общественные настроения Германии, внешнее влияние, праворадикальная политическая активность и состояние армии будут способствовать росту экстремистов в §HБундесвере§!.\n\nТем не менее, мы можем положить конец этой проблеме, прежде чем она выйдет из-под контроля. Соблюдая §Hопределенные критерии§!, мы сможем максимизировать наш контроль над армией и обеспечить ее безусловную лояльность в будущем.\n\nТекущая степень серьезности: §GНЕЗНАЧИТЕЛЬНО§!"
