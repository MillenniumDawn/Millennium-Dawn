 PMR_disorganized_army: "Przestarzała armia"
 PMR_disorganized_army_desc: "Armia Naddniestrza powstała od podstaw pod koniec ubiegłego wieku, 10 lat po swoim pojawieniu się, jest wprawdzie nie najmniejszą, ale raczej słabą jednostką bojową"
 PMR_14_army: "Grupa Operacyjna Wojsk Rosyjskich"
 PMR_14_army_desc: "Grupa operacyjna wojsk rosyjskich w obwodzie naddniestrzańskim Republiki Mołdawii jest jednostką Sił Zbrojnych Federacji Rosyjskiej stacjonującą na terytorium nieuznawanej Naddniestrzańskiej Republiki Mołdawskiej, istniejącą od 1995 roku."
 PMR_sheriff: "Republika Szeryfa"
 PMR_sheriff_desc: "Sheriff jest spółką holdingową prywatnych spółek na terenie nieuznawanej Naddniestrzańskiej Republiki Mołdawskiej. Holding ten istnieje od 1993 roku i stopniowo stał się największym podatnikiem w całym Naddniestrzu. Ale dodatkowo właściciele holdingu aktywnie wpływają na politykę Naddniestrza"
 PMR_fragment_ussr: "Fragment ZSRR"
 PMR_fragment_ussr_desc: "Naddniestrze dosłownie stało się wizytówką sowieckiej przeszłości i niestety wkrótce się to nie zmieni ze względu na trudną sytuację republiki"
