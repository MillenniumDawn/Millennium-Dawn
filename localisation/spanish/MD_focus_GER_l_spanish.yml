l_spanish:
 germany_focus: "Árbol de enfoque de Alemania"
 GER_Form_Daimler_Chrysler_AG: "Daimler Chrysler AG"
 GER_Form_Daimler_Chrysler_AG_desc: "Daimler Chrysler AG fue un fabricante de automóviles germano-estadounidense que se formó en 1998 como resultado de la fusión entre Daimler-Benz AG y Chrysler Corporation.\nLa empresa necesita nuevos espacios de oficinas si quiere ampliar su operación y capacidad administrativa."
 GER_Fujian_Benz_Automotive: "Fujian Benz Automotriz"
 GER_Fujian_Benz_Automotive_desc: "Fujian Benz Automotive Co., Ltd. es una empresa de fabricación de vehículos comerciales ligeros con sede en Fuzhou, China."
 GER_Volkswagen_Crisis: "Crisis Volkswagen"
 GER_Volkswagen_Crisis_desc: "En 2004, Volkswagen se vio sometido a presiones económicas. En el ejercicio 2003 el grupo sufrió una caída de beneficios de más del 50 por ciento. La junta directiva anunció una reestructuración integral de la empresa para, junto con los trabajadores, reducir costes y hacer más competitivas las plantas de producción alemanas."
 GER_Expand_Volkswagen_Nutzfahrzeuge: "vehículos comerciales volkswagen"
 GER_Expand_Volkswagen_Nutzfahrzeuge_desc: "Como marca alemana de vehículos comerciales ligeros, propiedad del Grupo Volkswagen; Tiene su sede en Hannover, Baja Sajonia, Alemania. Originalmente parte de Volkswagen Turismos (área de negocio), opera como marca independiente desde 1995."
 GER_BMW_Focus: "Obras de motor bávaras AG"
 GER_BMW_Focus_desc: "Fabricante multinacional alemán de vehículos y motocicletas de lujo con sede en Munich, Baviera, Alemania. La empresa fue fundada en 1916 como fabricante de motores de avión, que produjo de 1917 a 1918 y nuevamente de 1933 a 1945."
 GER_BMW_CKD_System: "CKD System"
 GER_BMW_CKD_System_desc: "Al derribar completamente nuestros automóviles, podemos transportarlos por todo el mundo necesitando mucha menos capacidad de transporte."
 GER_Restructure_Infrastructure: "Reformas de infraestructura"
 GER_Restructure_Infrastructure_desc: "La brecha entre la infraestructura alemana y el resto del mundo sigue siendo bastante evidente; debemos mejorarla mucho si queremos competir en la lista de los mejores países europeos."
 GER_Deutsche_Post: "Reforma del Deutsche Bundespost"
 GER_Deutsche_Post_desc: "El Bundespost alemán se dividió en tres ramas separadas, pero debemos continuar con las reformas para formar un sistema de comunicación moderno en la Bundesrepublik Deutschland y garantizar que la gente reciba sus facturas y cartas de impuestos."
 GER_Deutsche_Post_AG: "Deutsche Post AG"
 GER_Deutsche_Post_AG_desc: "Deutsche Post AG es una empresa alemana de servicios postales y mensajería. Proporciona servicios de entrega de correo y paquetes en Alemania y en todo el mundo."
 GER_DHL: "DHL"
 GER_DHL_desc: "DHL es un proveedor alemán de servicios de mensajería, paquetería y correo urgente. Es una filial de Deutsche Post AG, la empresa de logística más grande del mundo. DHL ofrece una gama de servicios que incluyen envío internacional, almacenamiento y gestión de la cadena de suministro."
 GER_Postbank: "banco de correos"
 GER_Postbank_desc: "Postbank es un banco minorista alemán que ofrece una gama de servicios financieros que incluyen cuentas de ahorro, préstamos, hipotecas y productos de inversión."
 GER_Network_Infrastructure_desc: "La infraestructura de red se refiere al hardware y software que permite la conectividad de red y la comunicación entre usuarios, dispositivos, aplicaciones, Internet y más.\nLa infraestructura de red es esencial para que las organizaciones se comuniquen y el flujo de información. También permite a las personas conectarse a Internet y acceder a los servicios en línea puestos a disposición por nuestro gobierno."
 GER_UMTS_License_auction: "Subasta de licencia UMTS"
 GER_UMTS_License_auction_desc: "La subasta de licencias UMTS en Alemania se celebró en 2000 y recaudó más de 45.800 millones de dólares. La subasta estuvo a cargo del gobierno alemán y se adjudicaron seis licencias a varias empresas, entre ellas Deutsche Telekom, Vodafone y Telefónica.\nLa subasta fue un acontecimiento importante en la historia de las telecomunicaciones móviles ya que marcó el inicio de la tercera generación (3G) de redes móviles."
 GER_Schulen_ans_Netz: "Schulen Ans Netz"
 GER_Schulen_ans_Netz_desc: "Schools Ans Netz era una organización alemana sin fines de lucro cuyo objetivo era promover el uso de medios digitales en la educación para educar mejor a nuestros niños en una plataforma digital que se adaptara a los tiempos."
 GER_Regional_Innovation_Center: "Centro de Innovación en Investigación (DWIH)"
 GER_Regional_Innovation_Center_desc: "El Centro Alemán para la Innovación en Investigación (DWIH) representa la ciencia, la investigación y la innovación alemanas.\nAumentan la visibilidad de los líderes alemanes en innovación, imparten conocimientos, asesoran y conectan a actores de Alemania y los países anfitriones."
 GER_Digitale_Agenda: "Agenda Digital"
 GER_Digitale_Agenda_desc: "La Agenda Digital es un documento político que describe las directrices del gobierno alemán para su política digital y sus políticas en línea."
 GER_Startup_Investments: "Ich-AG"
 GER_Startup_Investments_desc: "Ich-AG es una iniciativa del gobierno alemán que tiene como objetivo ayudar a las personas desempleadas a iniciar sus propios negocios proporcionándoles una subvención inicial llamada Existenzgründungszuschuss. El programa se lanzó como parte de las reformas Hartz, cuyo objetivo es reformar el mercado laboral alemán."
 GER_Neuer_Markt: "Nuevo mercado"
 GER_Neuer_Markt_desc: "Neuer Markt es un segmento de la Bolsa de Valores de Alemania que se creó en 1997 para reflejar el segmento de mercado de las “nuevas tecnologías” y ofrecer a las empresas jóvenes de sectores orientados al futuro una oportunidad de financiación de capital a través de una IPO."
 GER_home_Grown_Software: "Software doméstico"
 GER_home_Grown_Software_desc: "¡Al invertir en nuestras empresas, podemos reducir la dependencia de gigantes tecnológicos extranjeros y confiar más en nuestras propias empresas!"
 GER_Tech_DAX: "DAX tecnológico"
 GER_Tech_DAX_desc: "El TecDAX es un índice bursátil alemán que sigue el desempeño de las 30 mayores empresas alemanas del sector tecnológico.\nLas empresas incluidas en el TecDAX se sitúan por debajo de las incluidas en el DAX en cuanto a volumen de pedidos y capitalización bursátil."
 GER_Bergbaufolgelandschaften: "Panorama post-minería"
 GER_Bergbaufolgelandschaften_desc: "Bergbau Folge Landschaft es una iniciativa de paisaje minero que se introdujo durante o después de las operaciones mineras en áreas para restaurar el paisaje."
 GER_Nature_reserve: "Reserva natural"
 GER_Nature_reserve_desc: "Una reserva natural es un área protegida de importancia para la flora, la fauna o características de interés geológico u otro interés especial, que se reserva y gestiona con fines de conservación y para proporcionar oportunidades especiales de estudio o investigación."
 GER_forestry: "Silvicultura"
 GER_forestry_desc: "§8\"Me encerraron en una habitación. Una habitación de goma. Una habitación de goma con ratas\".§!\n\nLa silvicultura es la ciencia y la práctica de plantar, gestionar y cuidar los bosques. Implica el desarrollo, la conservación y la reparación de los bosques y las zonas boscosas para obtener recursos asociados que beneficien a los seres humanos y al medio ambiente. Tal vez plantar algunos árboles de caucho sirva para mejorar el ecosistema."
 GER_Military_trainings_area: "Área de entrenamiento militar"
 GER_Military_trainings_area_desc: "Un área de entrenamiento militar es un área de tierra designada que las fuerzas militares utilizan para entrenar y hacer ejercicios de combate. Estas áreas suelen estar fuera del alcance del público en general, pero algunas tienen acceso limitado cuando no están en uso."
 GER_Deutsche_Bahn: "Deutsche Bahn"
 GER_Deutsche_Bahn_desc: "Deutsche Bahn es la compañía ferroviaria nacional de Alemania y una empresa estatal bajo el control del gobierno alemán."
 GER_Deutsche_Bahn_AG: "Deutsche Bahn AG"
 GER_Deutsche_Bahn_AG_desc: "Deutsche Bahn AG es una empresa estatal y la compañía ferroviaria nacional de Alemania. Deutsche Bahn AG obtiene aproximadamente la mitad de sus ingresos totales de la explotación del transporte ferroviario, mientras que la otra mitad del negocio comprende otras empresas de transporte y logística, así como diversos proveedores de servicios."
 GER_DB_Fernverkehr_AG: "DB Fernverkehr AG"
 GER_DB_Fernverkehr_AG_desc: "DB Fernverkehr AG es una división subsidiaria semiindependiente de Deutsche Bahn que opera trenes de pasajeros de larga distancia y transcontinentales en Alemania."
 GER_DB_Regio: "DB Regio"
 GER_DB_Regio_desc: "DB Regio es una filial de Deutsche Bahn que opera servicios de trenes regionales y de cercanías en Alemania. DB Regio es responsable de todas las actividades de transporte regional (ferrocarril y autobús) del Grupo DB en Alemania, incluido el tráfico en los países vecinos."
 GER_DB_Cargo: "DB Cargo"
 GER_DB_Cargo_desc: "DB Cargo es una filial de Deutsche Bahn que opera servicios de transporte ferroviario de mercancías en Europa. Las principales industrias de DB Cargo incluyen metales y carbón, productos químicos, automoción, materiales de construcción, bienes industriales y de consumo, y transporte intermodal."
 GER_DB_Schenker: "DB Schenker"
 GER_DB_Schenker_desc: "DB Schenker es una división del operador ferroviario alemán Deutsche Bahn que se centra en la logística. \nDB Schenker genera aproximadamente la mitad de sus ingresos totales a partir de la operación del transporte ferroviario, mientras que la otra mitad del negocio comprende otras empresas de transporte y logística, así como diversos proveedores de servicios."
 GER_DB_Netz_AG: "DB Netz AG"
 GER_DB_Netz_AG_desc: "DB Netz AG es una filial de Deutsche Bahn responsable de la gestión y el mantenimiento de la infraestructura ferroviaria en Alemania."
 GER_Restructure_the_Foreign_Ministery: "El Ministerio de Asuntos Exteriores"
 GER_Restructure_the_Foreign_Ministery_desc: "El Ministerio de Asuntos Exteriores de Alemania se trasladará a Berlín y se impulsará una nueva agenda para nuestras relaciones y operaciones en el exterior."
 GER_found_Bundesagentur_fur_Aussenwirtschaft: "Agencia Federal de Comercio Exterior"
 GER_found_Bundesagentur_fur_Aussenwirtschaft_desc: "La Bundesagentur für Außenwirtschaft (bfai) es una agencia del gobierno alemán que brinda información y apoyo a las empresas alemanas interesadas en hacer negocios a nivel internacional."
 GER_Reform_the_GTZ: "Sociedad de Cooperación Técnica"
 GER_Reform_the_GTZ_desc: "La organización, propiedad de la República Federal de Alemania, opera como una empresa del sector privado con un mandato de política de desarrollo para realizar mejoras sostenibles en las condiciones de vida de las personas en los países socios y conservar la base de recursos naturales de la que depende la vida."
 GER_Reform_the_DED: "Servicio Alemán de Desarrollo"
 GER_Reform_the_DED_desc: "DED es uno de los principales servicios europeos de desarrollo en materia de cooperación de personal, centrado en el envío de profesionales alemanes para trabajar en países en desarrollo en pequeños proyectos de desarrollo."
 GER_Found_InWent: "InWent"
 GER_Found_InWent_desc: "InWEnt (Internationale Weiterbildung und Entwicklung gGmbH) es una institución alemana con operaciones a nivel mundial en el campo de la cooperación bilateral para el desarrollo y la cooperación internacional, centrándose en el desarrollo de capacidades."
 GER_Found_the_GIZ: "GIZ"
 GER_Found_the_GIZ_desc: "GIZ es una empresa estatal alemana que brinda servicios en el campo de la cooperación internacional para el desarrollo sostenible y la educación internacional."
 GER_European_Politics: "Diálogo en Europa"
 GER_European_Politics_desc: "Necesitamos establecer vínculos adecuados y más fuertes en Europa. Sin unidad en Europa, los enemigos de nuestro orden podrán explotarla en su beneficio."
 GER_Start_Italia_Dialog: "Diálogo con Italia"
 GER_Start_Italia_Dialog_desc: "Podemos hablar con nuestra vieja amiga Italia. Podemos proponer la colaboración de nuestras agencias contra el crimen para combatir el crimen organizado y las organizaciones extremistas."
 GER_Start_Spain_Dialog: "Diálogo con España"
 GER_Start_Spain_Dialog_desc: "España ha sido un estrecho aliado de nuestra nación en los últimos años, especialmente a través de la alianza de la OTAN. Podemos iniciar un diálogo con España para reafirmar esta cooperación."
 GER_Start_Baesheim_Dialog: "Reafirmar el Tratado del Elíseo"
 GER_Start_Baesheim_Dialog_desc: "El Tratado del Elíseo, firmado en 1963 entre nuestro país y Francia, ha fortalecido las relaciones franco-alemanas a lo largo de los años, hasta el punto de que se ha proclamado un día franco-alemán."
 GER_Start_Holland_Dialog: "Diálogo con Holanda"
 GER_Start_Holland_Dialog_desc: "[HOL.GetName] ha sido un socio comercial muy cercano a nuestra nación, y podemos ampliar esta relación acercándonos a ellos diplomáticamente."
 GER_Start_UK_Dialog: "Diálogo con el Reino Unido"
 GER_Start_UK_Dialog_desc: "El Reino Unido ha sido un aliado de Alemania desde el final de la Segunda Guerra Mundial, y no tenemos nada que perder si buscamos fortalecer los vínculos con esa nación."
 GER_Start_Poland_Dialog: "Diálogo con Polonia"
 GER_Start_Poland_Dialog_desc: "Nuestra relación con Polonia ha sido bastante inestable a lo largo de la historia. Sin embargo, el comercio y la cooperación han acercado más que nunca a nuestras dos naciones y debemos mantener estos vínculos."
 GER_Start_Baltic_Dialog: "Diálogo en los países bálticos"
 GER_Start_Baltic_Dialog_desc: "Las naciones bálticas necesitan ahora más que nunca un amigo, pues la amenaza de la expansión rusa se ha hecho más evidente que nunca."
 GER_Start_Petersburger_Dialog: "Embajada en San Petersburgo"
 GER_Start_Petersburger_Dialog_desc: "La apertura de una embajada en San Petersburgo nos permitirá mantener relaciones diplomáticas con los rusos sin muchos problemas. Tendremos que mantener estrechos vínculos con los rusos para garantizar la seguridad de los intereses de ambos países."
 GER_Start_Turkey_Dialog: "Diálogo con Turquía"
 GER_Start_Turkey_Dialog_desc: "Turquía ha sido un aliado cercano de nuestra nación en los últimos años, tanto en el plano militar como en el cultural y económico. Muchos de sus habitantes emigran a nuestro país en busca de éxito económico, y esto se ha convertido en un asunto importante entre nuestras dos naciones."
 GER_International_Politics: "Diálogo internacional"
 GER_International_Politics_desc: "Deberíamos iniciar conversaciones fuera de Europa para ampliar nuestra esfera de influencia a nivel internacional."
 GER_Africa: "Diálogo en África"
 GER_Africa_desc: "Las naciones africanas necesitan ahora más que nunca un socio, y nosotros podemos intervenir para contribuir a su desarrollo y éxito."
 GER_Start_Nigeria_Dialog: "Diálogo con Nigeria"
 GER_Start_Nigeria_Dialog_desc: "Podemos establecer un diálogo con Nigeria para ayudarle a establecer un servicio de inmigración y gestión de fronteras."
 GER_Start_Tunisia_Dialog: "Apoyar la democracia en Túnez"
 GER_Start_Tunisia_Dialog_desc: "El movimiento democrático tunecino es más fuerte que nunca y podremos apoyarlo desde aquí, en Alemania."
 GER_Start_SAF_Dialog: "Diálogo con Sudáfrica"
 GER_Start_SAF_Dialog_desc: ""
 GER_Start_Egypt_Dialog: "Apoyar la democracia en Egipto"
 GER_Start_Egypt_Dialog_desc: ""
 GER_Asia_and_Oceania: "Diálogo en Asia y Oceanía"
 GER_Asia_and_Oceania_desc: "Necesitamos iniciar conversaciones en Asia y Oceanía para expandir nuestra influencia hacia el Este."
 GER_Start_Australia_Dialog: "Diálogo con Australia"
 GER_Start_Australia_Dialog_desc: "Australia ha sido un socio cercano de Alemania en lo que se refiere a las esferas científica y de investigación. Podemos aprovechar esta relación para aumentar nuestra influencia en el país."
 GER_Start_Indonesia_Dialog: "Diálogo con Indonesia"
 GER_Start_Indonesia_Dialog_desc: "Indonesia es una potencia mundial emergente, con su vasta gama de recursos y materiales. Podemos establecer vínculos para acercarnos a esa nación con fines comerciales."
 GER_Start_Israel_Dialog: "Diálogo con Israel"
 GER_Start_Israel_Dialog_desc: "Israel está bajo constante amenaza por parte de otras naciones del Medio Oriente, y podemos intervenir para garantizar su seguridad ampliando nuestra influencia en su nación."
 GER_Start_Saudiarabia_Dialog: "Diálogo con Arabia Saudí"
 GER_Start_Saudiarabia_Dialog_desc: "Necesitamos encontrar socios en Oriente Medio para mejorar nuestra influencia en esa región."
 GER_Start_Chinese_Dialog: "Diálogo en China"
 GER_Start_Chinese_Dialog_desc: "China es uno de nuestros socios comerciales más importantes, y sería una medida realmente insensata no ampliar nuestros lazos actuales."
 GER_Start_India_Dialog: "Diálogo con India"
 GER_Start_India_Dialog_desc: "Podemos promover programas educativos en la India y ampliar sutilmente nuestra influencia educativa sobre la nación."
 GER_Start_Japan_Dialog: "Diálogo con Japón"
 GER_Start_Japan_Dialog_desc: "Podemos ampliar nuestra cooperación con Japón estableciendo nuevos modos de diálogo. De este modo, podemos ampliar el ritmo al que esos divertidos dibujos animados llegan a Alemania."
 GER_Start_South-Korea_Dialog: "Diálogo con Corea del Sur"
 GER_Start_South-Korea_Dialog_desc: "Nuestras dos naciones han disfrutado de lazos relativamente buenos a lo largo de gran parte de la historia, pero los lazos buenos nunca son suficientes, ¡necesitamos lazos perfectos!"
 GER_America: "Diálogo en las Américas"
 GER_America_desc: "Las Américas se han convertido en una de las regiones más importantes del mundo, especialmente el Norte. Tendremos que establecer lazos adecuados con la región para el desarrollo de nuestra nación, y la suya."
 GER_Start_Canadian_Dialog: "Diálogo con Canadá"
 GER_Start_Canadian_Dialog_desc: "Canadienses y alemanes son grandes amigos y aliados, y lo han sido históricamente. Podemos ampliar nuestro diálogo con la nación de la Hoja de Arce y ampliar nuestra amistad actual."
 GER_Start_USA_Dialog: "Diálogo con EE.UU."
 GER_Start_USA_Dialog_desc: "Estados Unidos ha ayudado mucho a nuestra nación, sobre todo después de la Segunda Guerra Mundial. Podemos ampliar nuestros lazos militares para reducir ligeramente la tensión sobre nuestras marcas nacionales introduciendo algunas estadounidenses."
 GER_Start_Brasil_Dialog: "Diálogo con Brasil"
 GER_Start_Brasil_Dialog_desc: "Brasil y Alemania han tenido relaciones relativamente buenas en los últimos tiempos. Podemos expandir nuestros lazos firmando acuerdos sobre la preservación de los bosques tropicales, especialmente en el Amazonas."
 GER_Start_Mexico_Dialog: "Diálogo con México"
 GER_Start_Mexico_Dialog_desc: "México puede ser un socio muy estratégico en América, ya que posee bastantes reservas de petróleo y otros recursos naturales que podrían ser muy beneficiosos para nuestra nación."
 GER_bundeswehr_reform: "Reforma de la Bundeswehr"
 GER_bundeswehr_reform_desc: "Desde el final de la Segunda Guerra Mundial, el ejército de Alemania ha estado severamente limitado en tamaño y alcance. Con el gobierno alemán gastando menos en el ejército que otras potencias europeas como Francia y el Reino Unido, las fuerzas alemanas enfrentan problemas crónicos de suministro y sistemas de armas disfuncionales. Después de que los soldados utilizaran palos en lugar de ametralladoras en un reciente ejercicio de entrenamiento, ha llegado el momento de reformar la Bundeswehr y asegurar que Alemania pueda defenderse adecuadamente."
 GER_Weizsacker_Kommision: "Comisión Weizsäcker"
 GER_Weizsacker_Kommision_desc: "La Comisión Weizsäcker fue una comisión creada por el gobierno socialdemócrata-verde de Alemania en 2000 para reformar la Bundeswehr. El informe de la comisión, publicado en 2001, recomendaba varios cambios en la Bundeswehr, entre ellos la reducción del servicio militar obligatorio de nueve a seis meses y el establecimiento de un nuevo servicio militar para voluntarios."
 GER_Establish_Streitkraftebasis: "Establecer la base de las Fuerzas Armadas"
 GER_Establish_Streitkraftebasis_desc: "La Streitkräfte Basis es un proveedor de servicios para las otras áreas de las Fuerzas Armadas Alemanas, como el Ejército, la Fuerza Aérea y la Armada.\nLa Streitkräfte Basis brinda apoyo en áreas como logística, defensa ABC, entrenamiento, policía militar, gestión de grandes movimientos de tropas, y suministro de combustible y agua."
 GER_BWB: "Bundesamt für Wehrtechnik und Beschaffung"
 GER_BWB_desc: "El Bundesamt für Wehrtechnik und Beschaffung (BWB) era un organismo federal de la administración del Bundeswehr con sede en Coblenza (Alemania). Estaba subordinado al departamento principal de armamento del Ministerio Federal de Defensa. El BWB era responsable del desarrollo, las pruebas y la adquisición de equipos militares de todo tipo, la modificación de equipos militares, la normalización técnica militar y la aplicación de la garantía de calidad y las pruebas."
 GER_Shipyards: "Astilleros alemanes"
 GER_Shipyards_desc: "Alemania alberga varios astilleros destacados que desempeñan un papel crucial en la construcción y el mantenimiento de buques de guerra. Estos astilleros son famosos por su tecnología avanzada, su mano de obra cualificada y sus normas de producción de alta calidad, y contribuyen de forma significativa a las industrias marítimas nacionales e internacionales. Desempeñan un papel decisivo en la construcción de diversos tipos de buques de guerra, desde fragatas y submarinos hasta patrulleras y buques de apoyo, garantizando que las flotas estén equipadas con las capacidades más avanzadas. Además, estos astilleros prestan servicios integrales de mantenimiento y reparación, garantizando la longevidad y la disponibilidad operativa de las flotas navales."
 GER_Blohm_and_Voss: "Blohm+Voss"
 GER_Blohm_and_Voss_desc: "Blohm+Voss es una empresa alemana de construcción naval e ingeniería con una larga historia en la industria marítima. La empresa fue fundada en 1877 por Hermann Blohm y Ernst Voss en Hamburgo. A lo largo de los años, Blohm+Voss ha desempeñado un papel importante en el desarrollo y la construcción de diversos tipos de buques, incluidos buques de guerra, buques comerciales y yates de lujo."
 GER_ThyssenKrupp_Marinesystem: "ThyssenKrupp Marine Systems"
 GER_ThyssenKrupp_Marinesystem_desc: "ThyssenKrupp Marine Systems es una empresa naval líder en Europa con una rica historia en el diseño y construcción de submarinos y buques de superficie. La compañía tiene sus raíces en varias conocidas empresas de construcción naval alemanas que se han fusionado a lo largo de los años. Como subsidiaria de ThyssenKrupp AG, TKMS forma parte de un conglomerado más grande que opera en diversas industrias, incluidas la producción de acero, soluciones industriales y servicios de materiales. Esta afiliación proporciona a TKMS el respaldo financiero y los recursos de un grupo industrial diversificado."
 GER_HDW: "Howaldtswerke-Deutsche Werft (HDW)"
 GER_HDW_desc: "HDW tiene una larga historia que se remonta a su fundación en Kiel, Alemania, en 1838. La empresa ha sido un actor importante en la industria de la construcción naval, particularmente conocida por su experiencia en la construcción de submarinos. HDW ganó reconocimiento internacional por su diseño y construcción de submarinos, siendo un proveedor importante de submarinos convencionales y no convencionales para varias armadas en todo el mundo."
 Renovate_the_fleet: "Renovar la flota"
 Renovate_the_fleet_desc: "Necesitamos renovar nuestra flota porque la era de la Guerra Fría ha terminado y ahora nos enfrentamos a amenazas nuevas y desconocidas. Actualizar nuestras capacidades navales es esencial para hacer frente al cambiante panorama de la seguridad y garantizar que estamos preparados para cualquier posible desafío. La modernización de nuestra flota implicará la actualización de los buques existentes con tecnologías avanzadas, la adquisición de nuevos buques con capacidades mejoradas y la garantía de que nuestras fuerzas marítimas son versátiles y están preparadas para responder a amenazas diversas e imprevistas. Este enfoque proactivo es crucial para mantener la seguridad nacional y proteger nuestros intereses en un entorno global impredecible."
 GER_New_Minesweepers: "Nuevos Barreminas"
 GER_New_Minesweepers_desc: "Necesitamos nuevos barreminas para mantener nuestras capacidades navales en óptimas condiciones. La adquisición de estos buques avanzados es esencial para garantizar la seguridad y la eficacia de nuestras operaciones marítimas. Los dragaminas desempeñan un papel fundamental en la detección y neutralización de minas navales, protegiendo así nuestra flota y asegurando las vías fluviales estratégicas. Al invertir en dragaminas modernos, mejoramos nuestra capacidad para salvaguardar nuestras fuerzas navales, apoyar misiones internacionales y mantener la libertad de navegación."
 GER_New_Fregattes: "Nuevas fragatas"
 GER_New_Fregattes_desc: "Necesitamos construir nuevas fragatas para seguir el ritmo tanto de nuestros aliados como de nuestros adversarios. Modernizar nuestra flota con estos buques avanzados es crucial para mantener una presencia naval fuerte y competitiva. Las fragatas son buques de guerra versátiles equipados con armas y sistemas sofisticados, capaces de realizar una amplia gama de misiones, desde la guerra antisubmarina hasta la defensa aérea y el combate de superficie. Al invertir en la construcción de nuevas fragatas, nos aseguramos de que nuestras fuerzas navales sigan siendo robustas, adaptables y estén preparadas para afrontar los retos que plantea la evolución de las amenazas mundiales. Este enfoque proactivo no sólo refuerza nuestra defensa nacional, sino que también mejora nuestra"
 GER_New_Corvettes: "Nuevas Corbetas"
 GER_New_Corvettes_desc: "Necesitamos construir nuevas corbetas para seguir el ritmo tanto de nuestros aliados como de nuestros adversarios. Modernizar nuestra flota con estos buques ágiles y versátiles es esencial para mantener una presencia naval fuerte y competitiva. Las corbetas son buques de guerra más pequeños que destacan en la defensa costera, las tareas de patrulla y diversas operaciones de combate, ofreciendo velocidad, maniobrabilidad y capacidades tecnológicas avanzadas. Al invertir en la construcción de nuevas corbetas, nos aseguramos de que nuestras fuerzas navales sigan siendo robustas, adaptables y estén preparadas para afrontar los diversos retos que plantean las amenazas marítimas modernas. Esta iniciativa no sólo refuerza nuestra defensa nacional, sino que también mejora nuestra capacidad para colaborar eficazmente con las armadas aliadas en operaciones conjuntas y misiones estratégicas."
 GER_New_Submarines: "Nuevos submarinos"
 GER_New_Submarines_desc: "'§CHola, ¿cómo estás? Estoy bajo el agua, por favor ayúdame. Hay demasiada lluvia.§!' \n\nNecesitamos construir nuevos submarinos para estar a la altura de nuestros aliados y enemigos bajo el agua"
 GER_Small_Arms: "Empresas alemanas de armas pequeñas"
 GER_Small_Arms_desc: "Tenemos que seleccionar una nueva empresa que construya la próxima generación de fusiles para nuestras tropas. La elección del fabricante adecuado es crucial para garantizar que nuestras fuerzas armadas estén equipadas con el armamento más fiable, avanzado y eficaz disponible. Los nuevos fusiles deben cumplir estrictas normas de rendimiento, ofreciendo una precisión superior, durabilidad y facilidad de mantenimiento en diversas condiciones de combate. Evaluando cuidadosamente a las empresas potenciales en función de su experiencia, innovaciones tecnológicas y trayectoria, podemos asegurar una asociación que proporcione a nuestras tropas las armas de fuego de alta calidad necesarias para mantener la superioridad operativa y salvaguardar la seguridad nacional."
 GER_HK: "Heckler & Koch (H&K)"
 GER_HK_desc: "Heckler & Koch fue fundada en 1949 por los ingenieros Edmund Heckler, Theodor Koch y Alex Seidel. La empresa tiene su sede en Oberndorf am Neckar, Alemania. Desde sus inicios, H&K se ha dedicado al diseño y la producción de armas de fuego de alta calidad. H&K se ha consolidado como uno de los principales proveedores de armas de fuego para organismos militares y policiales de todo el mundo. Muchas de sus armas son utilizadas por fuerzas especiales, unidades de policía y organizaciones militares de todo el mundo."
 GER_SIG: "SIG SAUER"
 GER_SIG_desc: "Las raíces de SIG SAUER se remontan a la Fábrica Suiza de Vagones (Schweizerische Wagonsfabrik) en Suiza, que comenzó a producir armas de fuego en el siglo XIX. En la década de 1970, la empresa se asoció con J.P. Sauer & Sohn, un fabricante alemán de armas de fuego, formando SIG SAUER.  SIG SAUER tiene una presencia significativa en los mercados militar y policial. Sus armas de fuego son ampliamente adoptadas por diversas fuerzas militares y policiales de todo el mundo. La pistola P320, en particular, ha llamado la atención por su diseño modular y su adopción por el ejército estadounidense como M17 y M18."
 GER_NEW_Small_Arms: "Nuevo fusil estándar"
 GER_NEW_Small_Arms_desc: "Después de que el G36 tuviera su apogeo, necesitamos desarrollar un nuevo rifle que satisfaga mejor nuestras necesidades actuales. La nueva arma debe abordar los requisitos operativos modernos, incorporando los últimos avances en tecnología de armas de fuego. Debe ofrecer una mayor precisión, confiabilidad y ergonomía, al tiempo que se adapta a diversos escenarios de combate. Al diseñar un rifle que se ajuste a las demandas militares contemporáneas, podemos garantizar que nuestras tropas estén equipadas con las mejores herramientas posibles para mantener su efectividad y superioridad en el campo."
 GER_Specialforces_equipment: "Nuevo equipamiento para fuerzas especiales"
 GER_Specialforces_equipment_desc: "Nuestras fuerzas especiales necesitan estar preparadas para nuevas misiones, lo que requiere una actualización de su equipo. Garantizar que estas unidades de élite tengan acceso al equipo más moderno y avanzado es crucial para su éxito operativo. Esto incluye la actualización de sus armas, sistemas de comunicación, equipo de protección y otras herramientas especializadas para satisfacer las demandas de la guerra moderna y los diversos perfiles de misión. Al proporcionar a nuestras fuerzas especiales equipo de última generación, mejoramos su capacidad para realizar una amplia gama de tareas de manera eficiente y segura, manteniendo su ventaja en entornos de combate en rápida evolución."
 GER_Vehicles_constructions: "Constructores alemanes de vehículos blindados"
 GER_Vehicles_constructions_desc: "Necesitamos encontrar una nueva empresa a la que encargar la construcción de nuevos vehículos para la Bundeswehr. Seleccionar el fabricante adecuado es esencial para garantizar que nuestro ejército esté equipado con vehículos fiables, avanzados y robustos capaces de satisfacer diversos requisitos operativos. Los nuevos vehículos deben ofrecer un rendimiento, una protección y una versatilidad superiores, y adaptarse a diversas funciones de combate y apoyo. Al evaluar minuciosamente a las posibles empresas en función de su experiencia tecnológica, su trayectoria y su capacidad para fabricar vehículos militares de alta calidad, podemos establecer una asociación que mejorará la eficacia y la preparación de la Bundeswehr para hacer frente a los desafíos actuales y futuros."
 GER_Rheinmetall_: "Rheinmetall"
 GER_Rheinmetall__desc: "Rheinmetall tiene una historia que se remonta a 1889, cuando se fundó la empresa en Düsseldorf, Alemania. En un principio, Rheinmetall se centraba en la producción de componentes automotrices, pero luego expandió sus operaciones para incluir tecnología de defensa. Rheinmetall es un fabricante líder de municiones y sistemas de armas. La empresa produce una amplia gama de municiones, desde municiones para armas pequeñas hasta proyectiles de artillería. Además, Rheinmetall desarrolla y fabrica varios sistemas de armas para aplicaciones terrestres, aéreas y navales."
 GER_KMW_: "Krauss-Maffei Wegmann GmbH & Co. KG"
 GER_KMW__desc: "Krauss-Maffei Wegmann (KMW) tiene una historia que se remonta al siglo XIX. La empresa se formó a través de la fusión de Krauss-Maffei y Wegmann en 1999. Ambas empresas tenían una larga tradición en el campo de la ingeniería mecánica y la producción de vehículos militares. KMW es un importante proveedor de carros de combate principales, y su serie Leopard 2 es ampliamente reconocida como una de las familias de tanques más avanzadas y capaces del mundo. El Leopard 2 ha sido adoptado por varios países y ha sido objeto de continuas actualizaciones para mantener su eficacia."
 GER_Boxer_Programm: "Vehículo blindado multifunción Boxer (MRAV)"
 GER_Boxer_Programm_desc: "El programa Boxer es un proyecto europeo de colaboración para desarrollar y producir el vehículo blindado multifunción Boxer (MRAV), un vehículo blindado con ruedas muy modular y versátil. El programa Boxer implica la colaboración entre varios contratistas de defensa. El contratista principal del Boxer es ARTEC GmbH, una empresa conjunta entre Rheinmetall MAN Military Vehicles GmbH y Krauss-Maffei Wegmann."
 GER_NGP_Program: "Nueva Plataforma Blindada (NGP)"
 GER_NGP_Program_desc: "La Neue Gepanzerte Plattform (NGP), o Nueva Plataforma Blindada, es un proyecto iniciado por la Bundeswehr y los fabricantes de defensa alemanes para desarrollar un chasis blindado común. Esta plataforma está diseñada para construir varios tipos de vehículos blindados, como vehículos de combate de infantería, carros de combate y vehículos de apoyo al combate."
 GER_Update_Leopard_Tank: "Actualizar el Leopard 2"
 GER_Update_Leopard_Tank_desc: "El Leopard 2 todavía se puede actualizar, pero la pregunta es: ¿por cuánto tiempo? Planeamos actualizar este tanque una vez más; sin embargo, es imperativo que iniciemos un nuevo proyecto para su eventual sucesor. Si bien el Leopard 2 sigue siendo una plataforma formidable y confiable, los continuos avances en tecnología y la evolución de los requisitos del campo de batalla significan que debemos mirar hacia el futuro para desarrollar un tanque de batalla principal de próxima generación. Este nuevo proyecto debe incorporar innovaciones de vanguardia en blindaje, movilidad, potencia de fuego y sistemas electrónicos para garantizar que nuestras fuerzas blindadas permanezcan a la vanguardia de la capacidad militar. Comenzar este desarrollo de manera proactiva ahora garantizará una transición sin problemas y mantendrá nuestra ventaja estratégica."
 GER_Main_Ground_Combat_System: "Sistema principal de combate terrestre (MGCS)"
 GER_Main_Ground_Combat_System_desc: "El MGCS es un proyecto de colaboración entre Alemania y Francia, con la intención de diseñar, desarrollar y producir conjuntamente un nuevo tanque de batalla principal que servirá como columna vertebral de las fuerzas blindadas de ambas naciones. El proyecto implica la colaboración entre empresas líderes de la industria de defensa de Alemania y Francia. Es probable que empresas como Krauss-Maffei Wegmann (KMW), Nexter Systems y Rheinmetall desempeñen papeles clave en el desarrollo y la producción del sistema principal de combate terrestre."
 GER_Leopard_3: "El programa Leopard 3"
 GER_Leopard_3_desc: "El proyecto Leopard 3 debe basarse en la experiencia adquirida por nuestras propias tropas, así como en los conocimientos de nuestros aliados. Aprovechar esta experiencia colectiva será crucial para diseñar un tanque de batalla principal de próxima generación que satisfaga las demandas operativas modernas. Al incorporar la retroalimentación sobre el rendimiento, las fortalezas y las limitaciones del Leopard 2 y otros tanques aliados, podemos desarrollar una plataforma más avanzada y eficaz. El Leopard 3 debe contar con tecnología de vanguardia en blindaje, movilidad, potencia de fuego y electrónica, lo que garantizará que esté bien equipado para enfrentar amenazas y entornos operativos futuros. La colaboración con nuestros aliados también fomentará la interoperabilidad y mejorará la eficacia general de nuestras fuerzas combinadas."
 GER_Panther: "KF51 Panther"
 GER_Panther_desc: "El KF51 está basado en el casco del Leopard 2A4, pero con una nueva torreta que monta un cañón principal de 130 mm con carga automática1. El tanque está diseñado para aumentar la letalidad, la movilidad, la capacidad de supervivencia y las capacidades de interconexión de los MBT sin incurrir en un aumento significativo de peso. El tanque tiene una tripulación de 3 a 4 miembros, cada uno de los cuales puede delegar y asumir tareas y funciones de otros sin reducción de la funcionalidad1. Su armamento principal es un cañón de ánima lisa Rh-130 L/52 de 130 mm, y también tiene una ametralladora coaxial de 12,7 mm y un RCWS NATTER de 7,62 mm."
 GER_Zentrum_fur_Transformation: "Centro para la Transformación de la Bundeswehr"
 GER_Zentrum_fur_Transformation_desc: "El Centro de Transformación del Ejército Alemán fue un centro de investigación del Ejército Alemán que desempeñó un papel destacado en la planificación de la transformación y el reajuste del ejército alemán. Este centro fue fundamental para analizar las necesidades operativas actuales y futuras, desarrollar iniciativas estratégicas e implementar cambios para garantizar que el Ejército Alemán se mantuviera ágil, eficaz y capaz de hacer frente a las amenazas emergentes. A través de su trabajo, el Centro de Transformación facilitó la modernización de las doctrinas, estructuras y capacidades militares, alineando al Ejército Alemán con los requisitos de defensa contemporáneos y los objetivos estratégicos."
 GER_Reform_Fuhrungsakademie: "Reforma de la Academia de Liderazgo de la Bundeswehr"
 GER_Reform_Fuhrungsakademie_desc: "La Führungsakademie der Bundeswehr, o Academia de Liderazgo de las Fuerzas Armadas Federales, es una prestigiosa institución responsable de la educación, la formación y el desarrollo de futuros líderes militares dentro de las Fuerzas Armadas alemanas. Ubicada en Hamburgo, Alemania, la academia ofrece programas integrales destinados a cultivar el pensamiento estratégico, las habilidades de liderazgo y la competencia operativa necesarias para que los oficiales se destaquen en un entorno de seguridad dinámico y complejo. A través de una combinación de cursos académicos, ejercicios prácticos y seminarios de liderazgo, la academia equipa a sus estudiantes con el conocimiento, las herramientas y el marco ético necesarios para liderar de manera efectiva en una amplia gama de contextos militares y multinacionales. Como institución líder en el desarrollo del liderazgo dentro de la Bundeswehr, la Führungsakademie desempeña un papel fundamental en la configuración del futuro del ejército alemán y el fomento de una cultura de excelencia, profesionalismo e innovación entre su cuerpo de oficiales."
 GER_Reform_Zentrum_innere_Fuhrung: "Centro de reforma para el liderazgo interno"
 GER_Reform_Zentrum_innere_Fuhrung_desc: "El Centro de Liderazgo Interior (Zentrum Innere Führung) es un servicio militar de la Bundeswehr para la formación de personal civil y militar y la investigación sobre cuestiones relacionadas con el liderazgo interior. Fue fundado en 1956 y se considera el centro de reflexión sobre cultura de liderazgo en la Bundeswehr."
 GER_Reform_Heeresamt: "Reformar la Oficina del Ejército"
 GER_Reform_Heeresamt_desc: "El Heeresamt era responsable del desarrollo conceptual del Ejército, así como del entrenamiento y el equipamiento. También se ocupaba de los fundamentos organizativos del Ejército, de los asuntos relacionados con los sistemas en uso y de la logística del Ejército. El Heeresamt supervisaba las escuelas y los centros del Ejército."
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg: "Universidad Reformatoria de las Fuerzas Armadas Federales de Hamburgo"
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg_desc: "La Universidad de las Fuerzas Armadas Federales de Hamburgo es una de las dos universidades de las Fuerzas Armadas Federales de Alemania. La Universidad de las Fuerzas Armadas Federales de Hamburgo se fundó en 1973, al igual que su homóloga de Múnich. Ambas universidades se establecieron para proporcionar educación y formación académica a oficiales y candidatos a oficiales de la Bundeswehr (Fuerzas Armadas alemanas)."
 GER_invest_in_Universitat_der_Bundeswehr_Munchen: "Universidad Reformatoria de las Fuerzas Armadas Federales de Múnich"
 GER_invest_in_Universitat_der_Bundeswehr_Munchen_desc: "La Universität der Bundeswehr München, o Universidad de las Fuerzas Armadas Federales de Múnich, es una universidad militar alemana situada en Neubiberg, cerca de Múnich. La universidad se dedica a actividades de investigación en diferentes campos, contribuyendo tanto al ámbito militar como al civil. La investigación en la universidad a menudo se relaciona con temas relacionados con la defensa y la seguridad."
 GER_focus_artillerie_schule: "Escuela de artillería"
 GER_focus_artillerie_schule_desc: "La Artillerieschule (Escuela de Artillería) en Idar-Oberstein sirve como centro de entrenamiento para el personal especializado en artillería y apoyo de fuego indirecto. Su función principal es brindar educación y entrenamiento a oficiales, suboficiales y soldados que operarán dentro de las unidades de artillería. El entrenamiento en la Artillerieschule probablemente se integre en ejercicios y escenarios militares más grandes, enfatizando la coordinación del apoyo de artillería con otras ramas del ejército, como infantería, blindados y defensa aérea."
 GER_focus_Panzertruppenschule: "escuela de tropas blindadas"
 GER_focus_Panzertruppenschule_desc: "La Panzertruppenschule (Escuela de Tropas Blindadas) de Münster es un centro de formación para el personal especializado en la guerra blindada. Su función principal es proporcionar educación y formación a oficiales, suboficiales y soldados que operarán en unidades blindadas. Como la tecnología desempeña un papel importante en la guerra blindada moderna, la Panzertruppenschule integra el uso de tecnologías avanzadas en sus programas de formación. Esto incluye formación sobre los equipos más modernos, sistemas de comunicación y otras tecnologías relevantes para las unidades blindadas."
 GER_focus_Infanterie_Schule: "Escuela de infantería"
 GER_focus_Infanterie_Schule_desc: "La escuela de infantería de Hammelburg es un centro de formación para el personal especializado en operaciones de infantería. Su función principal es la de proporcionar formación y entrenamiento a oficiales, suboficiales y soldados que prestarán servicio en unidades de infantería. Dado su énfasis en la guerra de infantería, la escuela de infantería de Hammelburg se centra especialmente en los desafíos y requisitos específicos de las unidades de infantería. Esto incluye el entrenamiento para operaciones desmontadas, combate cuerpo a cuerpo y otras tareas específicas de la infantería."
 GER_transformation: "Transformación de la Bundeswehr"
 GER_transformation_desc: "La transformación de la Bundeswehr es un proceso de adaptación de las Fuerzas Armadas alemanas con el objetivo de cambiar sus condiciones políticas y militares, con el fin de aumentar su preparación operativa y su sostenibilidad."
 GER_Einsatzfuhrungskommando: "Comando Operacional de la Bundeswehr"
 GER_Einsatzfuhrungskommando_desc: "Nuestros políticos han decidido transformar la Bundeswehr de una fuerza de mantenimiento de la paz a una fuerza de tareas internacional, que acude allí donde el gobierno más la necesita.\nLo que nos falta es un centro de mando unificado para coordinar nuestros movimientos de tropas en todo el mundo."
 GER_Heerestruppen_Kommando: "Brigada de tropas del ejército"
 GER_Heerestruppen_Kommando_desc: "El Heerestruppenkommando (HTrKdo) es una brigada del ejército alemán encargada de supervisar las unidades de combate y apoyo de varias ramas del servicio. Esta brigada proporciona servicios esenciales de apoyo de fuego y logística, garantizando que las unidades operativas tengan los recursos y las capacidades necesarios para ejecutar sus misiones de manera eficaz. El Heerestruppenkommando desempeña un papel crucial en la coordinación e integración de los diferentes elementos del ejército, mejorando la eficacia general del combate y la preparación operativa."
 GER_Heeresaufklarungstruppe: "Tropa de reconocimiento del ejército"
 GER_Heeresaufklarungstruppe_desc: "Al unificar nuestras tropas de reconocimiento bajo el mando del Heeresaufklärungstruppe, podríamos aumentar significativamente su eficiencia y reducir los costos operativos. Esta consolidación agilizaría el mando y el control, lo que daría lugar a operaciones de reconocimiento más coordinadas y efectivas. Además, mejoraría la precisión y la puntualidad de la información proporcionada a nuestras tropas de primera línea, mejorando así su conocimiento de la situación y su eficacia general en el combate. La centralización de los esfuerzos de reconocimiento garantiza un enfoque más integrado para la recopilación y el análisis de información, lo que es crucial para tomar decisiones tácticas y estratégicas informadas."
 GER_JFST: "JFST"
 GER_JFST_desc: "'§HToc, toc, ¿quién es? PzH 2000§!' \nUn Equipo de Apoyo de Fuego Conjunto (JFST) es un grupo de observadores de artillería, observadores avanzados y oficiales de enlace aéreo que acompañan a las tropas de combate y tienen la capacidad de solicitar y dirigir el apoyo de fuego de artillería, morteros, apoyo de fuego naval y apoyo aéreo cercano."
 GER_Heer_2010: "Heer 2010"
 GER_Heer_2010_desc: "El Heer ha sufrido varios cambios estructurales desde su creación. La reestructuración más reciente se inició con la nueva versión de las Directrices de Política de Defensa. Se dice que la reestructuración se completará en 2010 y se conoce como \"Heer 2010\" o \"Nuevo Ejército\". El Heer se divide en varias categorías, incluidas las Fuerzas de Intervención, las Fuerzas de Estabilización y las Fuerzas de Apoyo."
 GER_Verteidigungspolitische_Richtlinie: "Directrices de política de defensa"
 GER_Verteidigungspolitische_Richtlinie_desc: "Las \"Verteidigungspolitische Richtlinien\" (Directrices de política de defensa) constituyen la base de la estrategia y la planificación de las Fuerzas Armadas alemanas. Estas directrices son emitidas por el gobierno federal alemán y cubren diversos aspectos de la política de defensa, incluidas las evaluaciones de amenazas, las capacidades militares y la cooperación internacional."
 GER_less_Spendings: "Reducir el gasto militar"
 GER_less_Spendings_desc: "Ahora que terminó la Guerra Fría, la necesidad de mantener un alto gasto militar ha disminuido. Sin embargo, sigue siendo importante garantizar que nuestro presupuesto de defensa se asigne de manera eficiente para abordar los desafíos de seguridad actuales y emergentes. Si bien la guerra convencional a gran escala puede ser menos probable, las nuevas amenazas, como los ciberataques, el terrorismo y los conflictos regionales, requieren un ejército bien preparado y adaptable. La inversión estratégica en modernizar el equipo, mejorar las capacidades cibernéticas y mejorar la inteligencia y las operaciones especiales puede brindar un enfoque equilibrado que mantenga la seguridad nacional sin la necesidad de un gasto excesivo. Al centrarnos en un gasto inteligente y específico, podemos asegurar que nuestro ejército siga siendo eficaz y responda a las complejidades del panorama global contemporáneo."
 GER_keep_actuall_spendings: "Mantener la financiación militar"
 GER_keep_actuall_spendings_desc: "Nunca podemos estar demasiado seguros de la situación mundial, por lo que es prudente mantener nuestro nivel actual de financiación. Mantener nuestro presupuesto de defensa garantiza que estemos preparados para cualquier amenaza o desafío imprevisto. Un nivel de financiación estable nos permite seguir modernizando nuestras fuerzas, invirtiendo en tecnologías avanzadas y mejorando nuestras capacidades en diversos ámbitos, como la ciberdefensa, la inteligencia y las operaciones especiales. Al mantener una financiación militar sólida, podemos garantizar nuestra preparación y adaptabilidad, proporcionando un fuerte elemento de disuasión contra posibles adversarios y salvaguardando la seguridad nacional en un mundo impredecible."
 GER_keep_conscription: "Sin compromiso"
 GER_keep_conscription_desc: "No podemos relajar las leyes sobre el reclutamiento, y es imperativo poner fin a cualquier debate sobre el tema. El reclutamiento desempeña un papel crucial en el mantenimiento de una fuerza militar fuerte y capaz, garantizando que tengamos la mano de obra necesaria para defender a nuestra nación y cumplir con nuestras obligaciones de seguridad. El reclutamiento proporciona una amplia base de personal capacitado, fomenta un sentido de deber nacional y solidaridad, y mejora nuestra resiliencia en tiempos de crisis. Al defender las leyes de reclutamiento y rechazar firmemente cualquier intento de debilitarlas, reafirmamos nuestro compromiso con la defensa nacional y la seguridad de nuestros ciudadanos."
 GER_More_spendings: "Aumentar la financiación militar"
 GER_More_spendings_desc: "El empeoramiento del clima mundial, tanto en términos de aumento de las temperaturas como de tensiones políticas, subraya la necesidad de aumentar nuestra financiación militar para hacer frente a esta amenaza. A medida que los cambios ambientales crean nuevos desafíos de seguridad, incluida la escasez de recursos, las presiones migratorias y los posibles conflictos por el territorio, unas fuerzas armadas bien equipadas y preparadas se vuelven aún más esenciales. Una financiación adecuada nos permite mejorar nuestras capacidades para responder a los desastres naturales, proporcionar asistencia humanitaria y proteger la infraestructura vital frente a los riesgos relacionados con el clima.\nAdemás, a medida que se intensifican las tensiones geopolíticas, garantizar una postura de defensa sólida se vuelve primordial. Un mayor financiamiento militar nos permite modernizar nuestras fuerzas, invertir en tecnologías de vanguardia para la ciberseguridad y la recopilación de inteligencia, y fortalecer las alianzas y asociaciones para abordar las preocupaciones de seguridad compartidas. Al asignar recursos para enfrentar estos desafíos cambiantes, podemos salvaguardar nuestros intereses nacionales, promover la estabilidad y contribuir a los esfuerzos de seguridad global en un mundo cada vez más complejo e incierto."
 GER_higher_conscription: "Avanzar con el servicio militar obligatorio"
 GER_higher_conscription_desc: "Es de destacar que desde hace tiempo se viene debatiendo la posibilidad de relajar el servicio militar obligatorio. Sin embargo, es importante abordar esta cuestión con una reflexión cuidadosa y con respeto por las diferentes perspectivas. Las políticas de servicio militar obligatorio implican consideraciones sociales, económicas y militares complejas, y cualquier cambio debe realizarse con una comprensión profunda de sus implicaciones.\nSi bien el aumento de las leyes de servicio militar obligatorio puede ser una respuesta a amenazas percibidas o preocupaciones de seguridad, es fundamental garantizar que dichas decisiones se basen en una evaluación integral de las necesidades y prioridades de defensa nacional. Además, es esencial considerar el impacto en las personas afectadas por el servicio militar obligatorio, incluidos sus derechos, libertades y bienestar.\nEn última instancia, las decisiones sobre el servicio militar obligatorio deben tomarse mediante un diálogo informado e inclusivo, teniendo en cuenta una variedad de perspectivas y consideraciones. Es esencial abordar estas discusiones con respeto, apertura y un compromiso con la búsqueda de soluciones que sirvan mejor a los intereses de la nación y sus ciudadanos."
 GER_European_Anker_Army: "Formar el Ejército Europeo Anker"
 GER_European_Anker_Army_desc: "La Bundeswehr aspira a servir de ancla para los ejércitos de nuestros aliados, fomentando una cooperación más estrecha en materia de entrenamiento y liderazgo para garantizar una interoperabilidad y una eficacia sin fisuras en las operaciones conjuntas. El fortalecimiento de la colaboración en estas áreas es esencial para mejorar nuestra capacidad colectiva de responder con rapidez y decisión a los desafíos de seguridad compartidos. Al intensificar nuestros esfuerzos en ejercicios de entrenamiento conjuntos, intercambios de mejores prácticas y programas de desarrollo de liderazgo, podemos mejorar la coordinación, la comunicación y la confianza entre las fuerzas aliadas. Esto nos permitirá trabajar juntos sin fisuras y de manera eficaz en tiempos de necesidad, reforzando la solidaridad y mejorando nuestra postura de seguridad colectiva."
 GER_Reform_Light_forces: "Centrémonos en nuestras Fuerzas de Luz"
 GER_Reform_Light_forces_desc: "La agilidad, la flexibilidad y la asequibilidad son, sin duda, factores clave para lograr victorias en el campo de batalla. Es fundamental no subestimar la importancia de estas ventajas, sino aprovecharlas activamente para mantener una ventaja competitiva. Al priorizar la agilidad, podemos adaptarnos rápidamente a circunstancias cambiantes y superar en maniobrabilidad a nuestros adversarios. La flexibilidad nos permite emplear una variedad de tácticas y estrategias adaptadas a situaciones específicas, maximizando nuestra eficacia en diversos entornos operativos. Además, la asequibilidad garantiza que podamos mantener nuestras capacidades militares a largo plazo, evitando sobrecargar nuestros recursos y manteniendo la preparación.\nAl aprovechar estas ventajas, podemos optimizar nuestra eficacia militar, mejorar nuestra eficiencia operativa y aumentar nuestra resiliencia frente a amenazas cambiantes. Es esencial innovar y adaptar continuamente nuestro enfoque para aprovechar estas fortalezas de manera eficaz, garantizando que sigamos siendo ágiles, flexibles y asequibles en todos los aspectos de las operaciones militares."
 GER_introduce_Medium_Forces: "Encuentra el punto medio"
 GER_introduce_Medium_Forces_desc: "Exactamente, lograr un equilibrio entre las capacidades pesadas y ligeras es crucial para garantizar la eficacia y versatilidad de nuestro ejército. Las fuerzas pesadas proporcionan potencia de fuego, protección y resistencia necesarias para operaciones sostenidas y para participar en escenarios de guerra convencionales. Por otro lado, las fuerzas ligeras ofrecen agilidad, velocidad y flexibilidad, lo que permite un despliegue rápido, maniobrabilidad y adaptabilidad en entornos dinámicos y asimétricos.\nAl integrar elementos pesados ​​y ligeros en nuestra estructura de fuerza, podemos aprovechar las fortalezas de cada uno para complementarse entre sí y cubrir un amplio espectro de requisitos operativos. Este enfoque nos permite adaptar nuestras fuerzas a misiones y amenazas específicas, maximizando nuestra capacidad para lograr objetivos y minimizando las vulnerabilidades. Lograr este equilibrio garantiza que tengamos la capacidad de responder de manera efectiva a una amplia gama de desafíos, desde conflictos de alta intensidad hasta operaciones de mantenimiento de la paz y misiones humanitarias."
 GER_Reform_Heavy_Forces: "Centrémonos en nuestras fuerzas pesadas"
 GER_Reform_Heavy_Forces_desc: "De hecho, las fuerzas pesadas desempeñan un papel crucial en la defensa, ya que poseen la potencia de fuego, la protección y la resistencia necesarias para mantener el terreno y repeler los avances enemigos de manera efectiva. Al desplegar unidades blindadas pesadas equipadas con tanques, artillería e infantería mecanizada, podemos establecer posiciones defensivas formidables y disuadir a los adversarios potenciales de la agresión. Estas fuerzas son muy adecuadas para participar en operaciones de combate sostenidas, proporcionando un fuerte elemento de disuasión contra las incursiones y asegurando la integridad de nuestras fronteras territoriales.\nAdemás, la presencia de fuerzas pesadas sirve como un factor estabilizador en la seguridad regional, tranquilizando a nuestros aliados y disuadiendo amenazas potenciales. Sin embargo, es esencial mantener un enfoque integral de la defensa que también incluya otros elementos como fuerzas ligeras, apoyo aéreo, inteligencia y logística. Al integrar estos componentes, podemos crear una postura de defensa en capas que maximice nuestra efectividad y resiliencia generales contra varios tipos de amenazas."
 GER_abolish_conscription: "justicia militar"
 GER_abolish_conscription_desc: "Wehrgerechtigkeit, o justicia militar, se refiere al argumento que se sostiene en los círculos alemanes a favor de la creación de un ejército profesional y voluntario ahora que la Guerra Fría ha terminado. Este concepto aboga por una estructura militar que sea justa y equitativa, tanto en términos de personal como de organización. Los defensores sostienen que la transición a un ejército profesional y voluntario mejoraría la eficacia, la eficiencia y la preparación del ejército alemán, lo que permitiría una mayor flexibilidad en el reclutamiento, el entrenamiento y el despliegue.\nLos defensores de la Wehrgerechtigkeit creen que, al abandonar el servicio militar obligatorio y adoptar un sistema basado en el voluntariado, el ejército podría atraer a personas con un interés genuino en servir, lo que daría lugar a una fuerza más motivada y capacitada. Además, sostienen que un ejército profesional reflejaría mejor los valores de la democracia y la libertad individual, ya que las personas tendrían la opción de servir por voluntad propia en lugar de estar obligadas por ley.\nEn general, el concepto de Wehrgerechtigkeit representa un cambio en el pensamiento sobre el papel y la estructura del ejército alemán en la era posterior a la Guerra Fría, enfatizando la importancia de la equidad, la eficiencia y la eficacia para enfrentar los desafíos de seguridad del mundo moderno."
 GER_Neuausrichtung_des_Heeres: "Realineación de la Bundeswehr"
 GER_Neuausrichtung_des_Heeres_desc: "La reestructuración de las Fuerzas Armadas Alemanas (Neuausrichtung der Bundeswehr) representa la reforma más integral de la Bundeswehr desde su creación en 1955. Esta importante reestructuración implica amplios procesos de planificación y toma de decisiones, pero los beneficios previstos para nuestras fuerzas son sustanciales.\nEste esfuerzo de reestructuración tiene como objetivo modernizar y optimizar la Bundeswehr para enfrentar mejor los desafíos de seguridad en constante evolución del siglo XXI. Implica remodelar la estructura de la fuerza, reorganizar las unidades, actualizar el equipo y la tecnología, y mejorar la preparación y las capacidades en todas las ramas del ejército. Al alinear la Bundeswehr con los requisitos de defensa y los objetivos estratégicos contemporáneos, esta reforma garantiza que nuestras fuerzas armadas sigan siendo ágiles, adaptables y efectivas para abordar una amplia gama de amenazas y escenarios.\nSi bien el proceso de reestructuración puede ser complejo y exigente, el resultado final mejorará significativamente la efectividad, la preparación y la capacidad operativa generales de la Bundeswehr. Representa un enfoque prospectivo para la defensa nacional, garantizando que Alemania siga preparada para proteger sus intereses, cumplir sus compromisos con sus aliados y socios y contribuir a los esfuerzos de seguridad global en un panorama geopolítico en constante cambio."
 GER_Army_Training_Command: "Comando de entrenamiento"
 GER_Army_Training_Command_desc: "El Ausbildungskommando es responsable de la planificación y coordinación de la formación de líderes y la educación superior en el ejército alemán. Como parte de la organización de liderazgo del Heer, desempeña un papel fundamental en la supervisión de todo el proceso de formación dentro del ejército. Esto incluye el desarrollo de planes de estudio, la organización de cursos y la garantía de que los soldados reciban la instrucción necesaria para cumplir con sus funciones de liderazgo de manera eficaz.\nAdemás, el Ausbildungskommando trabaja en estrecha colaboración con otras ramas del ejército y socios externos para garantizar que los programas de formación se alineen con los objetivos de defensa más amplios y las mejores prácticas en educación militar. Al fomentar una cultura de aprendizaje continuo y desarrollo profesional, ayuda a cultivar un grupo de líderes capacitados y competentes capaces de afrontar los desafíos de la guerra moderna.\nEn general, el Ausbildungskommando desempeña un papel vital en la configuración de las capacidades y la preparación del ejército alemán, garantizando que su personal esté bien capacitado, motivado y preparado para cumplir con sus deberes al servicio de la nación."
 GER_Army_Concepts_and_Capabilities_Development_Centre: "Oficina de Desarrollo del Ejército"
 GER_Army_Concepts_and_Capabilities_Development_Centre_desc: "El Amt für Heeresentwicklung es una institución del ejército alemán encargada del desarrollo de conceptos, entrenamiento, organización y planificación de materiales. Esta oficina desempeña un papel crucial en la configuración de la dirección futura del ejército mediante el análisis de amenazas emergentes, la evaluación de avances tecnológicos y la identificación de áreas de mejora en la doctrina, las tácticas y el equipamiento.\nSus responsabilidades incluyen la realización de investigaciones, experimentación y análisis para informar el desarrollo de nuevos conceptos y capacidades. Esto puede implicar la exploración de enfoques innovadores para la guerra, la evaluación de la eficacia de las prácticas actuales y la integración de las lecciones aprendidas de operaciones pasadas. Además, el Amt für Heeresentwicklung colabora estrechamente con otras ramas del ejército, así como con socios de la industria e instituciones académicas, para aprovechar la experiencia y los recursos en pos de sus objetivos.\nAl centrarse en la innovación y la adaptación continuas, el Amt für Heeresentwicklung garantiza que el ejército alemán se mantenga a la vanguardia de la eficacia y la preparación militar. Sus esfuerzos contribuyen a la capacidad del ejército para enfrentar los desafíos de seguridad en constante evolución, mantener la relevancia estratégica y cumplir sus misiones de manera eficaz en un panorama geopolítico en constante cambio."
 GER_Cyber_and_Information_Doman_Service: "Servicio de dominio de información y cibernética"
 GER_Cyber_and_Information_Doman_Service_desc: "El Servicio de Dominio de Información y Ciberseguridad (CIDS) es la rama más nueva de las Fuerzas Armadas alemanas, la Bundeswehr. Su mandato principal es desarrollar planes para la reorganización de varias unidades relacionadas con la ciberseguridad, la tecnología de la información (TI), la inteligencia militar, la geoinformación y la comunicación operativa dentro de la Bundeswehr.\nA medida que las amenazas cibernéticas continúan evolucionando y se vuelven cada vez más sofisticadas, la creación del CIDS refleja el creciente reconocimiento de la importancia de la ciberseguridad y las operaciones de información en la guerra moderna. El servicio tiene la tarea de coordinar e integrar esfuerzos en diferentes dominios para mejorar las capacidades de la Bundeswehr en estas áreas.\nEl CIDS es responsable de desarrollar estrategias, políticas y procedimientos integrales para garantizar la seguridad y la resiliencia de las redes, los sistemas y los activos de información de la Bundeswehr. También trabaja para fortalecer la capacidad militar para llevar a cabo operaciones cibernéticas y de información, incluida la recopilación de inteligencia, el conocimiento de la situación y la comunicación en apoyo de los objetivos militares."
 GER_Establish_Marinekommando_Rostock: "Comando de la Marina"
 GER_Establish_Marinekommando_Rostock_desc: "El Marinekommando es la máxima autoridad de la Armada alemana, responsable del liderazgo, la especialización y el entrenamiento de las fuerzas navales. Tiene su sede en Rostock y está comandado por el Inspector de la Armada y su adjunto, el Comandante de la Flota. El Marinekommando es responsable del desarrollo de conceptos, el entrenamiento, la organización y la planificación material de la Armada."
 GER_Deep_Water_Navy: "Marina de aguas profundas"
 GER_Deep_Water_Navy_desc: "La marina de aguas profundas está diseñada para operaciones en alta mar, lo que indica la capacidad de operar en entornos de mar abierto y profundo. Las marinas de aguas profundas están equipadas para la proyección de poder, lo que significa que tienen la capacidad de proyectar fuerza militar más allá de sus propias fronteras. Esta capacidad puede involucrar grupos de ataque de portaaviones, buques de asalto anfibio y otros activos que pueden influir en los eventos en regiones distantes."
 GER_Basis_See: "La base Ver concepto"
 GER_Basis_See_desc: "El concepto Basis See forma parte del enfoque estratégico de la Marina alemana (Deutsche Marine). Según este concepto, la Marina alemana tiene como objetivo apoyar a otras fuerzas militares desde el mar, permitiendo que alta mar se utilice como base para operaciones militares. Por ejemplo, las fragatas de defensa aérea de la clase Sachsen pueden proteger a las unidades terrestres desplegadas cerca de la costa contra ataques aéreos."
 GER_Heimatschutz: "Guardia resuelto 21"
 GER_Heimatschutz_desc: "En este ejercicio, que se llevó a cabo en la base naval de Kiel, participaron únicamente reservistas. La Marina decidió entrenar nuevas fuerzas de protección de objetivos, compuestas principalmente por reservistas, en respuesta a conflictos militares en las inmediaciones de Alemania. Se trata de una primicia para la Bundeswehr2. Se espera que los reservistas se encarguen de la protección de las bases navales, la base aeronaval, las estaciones de radio navales y el centro de operaciones del Comando de la Marina."
 GER_Reform_Fleet: "Reestructuración de la Armada"
 GER_Reform_Fleet_desc: "Reformar nuestra armada es esencial no sólo para su supervivencia, sino también para contrarrestar eficazmente las nuevas armas y buques desplegados por nuestros adversarios en el extranjero. A medida que las amenazas marítimas siguen evolucionando, incluida la proliferación de tecnologías navales avanzadas y el surgimiento de nuevos desafíos estratégicos, es imperativo que nuestra armada siga siendo adaptable, resiliente y capaz de abordar estas dinámicas.\nLos esfuerzos de reforma deben centrarse en varias áreas clave. En primer lugar, modernizar las capacidades navales para garantizar que nuestra flota esté equipada con las últimas tecnologías y plataformas capaces de hacer frente a las amenazas actuales y futuras. Esto puede implicar invertir en buques, submarinos, aeronaves y sistemas no tripulados de próxima generación, así como modernizar los buques existentes para mejorar sus capacidades."
 GER_Naval_helicopter: "Helicópteros navales"
 GER_Naval_helicopter_desc: "Debemos mejorar las capacidades de nuestros helicópteros navales para asegurarnos de que permanezcan a la vanguardia de las operaciones marítimas. Esto implica invertir en tecnologías avanzadas, como actualizaciones de sensores y sistemas de armamento mejorados, para aumentar su eficacia en funciones como la guerra antisubmarina, la guerra antisuperficie, la vigilancia marítima y las misiones de búsqueda y rescate. Al reforzar las capacidades de nuestros helicópteros navales, podemos fortalecer nuestra postura de seguridad marítima y mantener nuestra capacidad de responder eficazmente a una amplia gama de amenazas y desafíos en el mar."
 GER_Naval_Airplane: "Aviones Navales"
 GER_Naval_Airplane_desc: "Necesitamos mejorar las capacidades de nuestras aeronaves navales. Esto implica invertir en tecnologías y sistemas avanzados para mejorar su eficacia en diversas funciones, como el reconocimiento, la patrulla marítima, la guerra antisubmarina y la guerra antisuperficie. Al reforzar las capacidades de nuestros aviones navales, podemos fortalecer nuestra seguridad marítima y nuestra capacidad de vigilancia, garantizando así nuestra capacidad de supervisar y responder eficazmente a las amenazas en el mar."
 GER_Naval_Radar: "Mejorar el radar costero"
 GER_Naval_Radar_desc: "Necesitamos mejorar la capacidad de nuestros sistemas de radar costero. Esto implica modernizar su tecnología y ampliar su cobertura para mejorar la vigilancia y la seguridad marítimas a lo largo de nuestras costas. Al mejorar la capacidad de nuestro radar costero, podemos detectar y rastrear mejor las amenazas marítimas, incluidos los barcos, submarinos y aeronaves, fortaleciendo así nuestra defensa costera y garantizando la seguridad de nuestras fronteras marítimas."
 GER_Kooperation_with_Norway: "Cooperación con Noruega"
 GER_Kooperation_with_Norway_desc: "Noruega cuenta con un rico patrimonio marítimo que abarca siglos y, en las últimas décadas, ha demostrado un notable progreso e innovación en materia marítima. Con su experiencia y avances en diversos dominios navales, existe una valiosa oportunidad de colaboración para mejorar nuestra propia doctrina militar y capacidades tecnológicas. Al asociarnos con Noruega, podemos aprovechar su experiencia y conocimientos para perfeccionar nuestras estrategias y desarrollar tecnologías de vanguardia que fortalezcan nuestras fuerzas navales y refuercen nuestra seguridad marítima."
 GER_Kooperation_with_Italy: "Cooperación con Italia"
 GER_Kooperation_with_Italy_desc: "Italia cuenta con un legado marítimo muy arraigado que se remonta a tiempos antiguos, y el mar Mediterráneo se ha considerado históricamente como Mare Nostrum, o \"nuestro mar\". Esta tradición de larga data subraya la profunda conexión de Italia con los asuntos marítimos y sus importantes contribuciones a la historia naval. Dado el rico legado y la experiencia naval de Italia, existe una oportunidad convincente de colaboración para hacer avanzar nuestra propia doctrina militar y nuestras capacidades tecnológicas. Al asociarnos con Italia, podemos aprovechar su riqueza de conocimientos y experiencia para refinar nuestras estrategias y aprovechar tecnologías de vanguardia que mejoren nuestras fuerzas navales y fortalezcan nuestra presencia y seguridad marítimas."
 GER_Kooperation_with_USA: "Cooperación con EE.UU."
 GER_Kooperation_with_USA_desc: "La Armada de los Estados Unidos se destaca como una fuerza dominante en el escenario mundial, con un alcance y capacidades incomparables que se extienden a través de los océanos del mundo. Reconocida por su destreza tecnológica y visión estratégica, la Armada estadounidense establece el estándar para las operaciones marítimas y la innovación. Dados los vastos recursos y la experiencia a su disposición, existe una importante oportunidad de colaboración para avanzar en nuestra propia doctrina militar y capacidades tecnológicas en asociación con los Estados Unidos. Al aprovechar su experiencia y tecnologías de vanguardia, podemos mejorar nuestras estrategias navales, fortalecer nuestras capacidades marítimas y abordar de manera eficaz los desafíos de seguridad compartidos a escala global."
 GER_Neuausrichtung_der_Marine: "La nueva marina alemana"
 GER_Neuausrichtung_der_Marine_desc: "Es imperativo que reforcemos las capacidades de nuestra armada, transformándola de sus orígenes en la era de la Guerra Fría en una fuerza moderna y ágil capaz de satisfacer las demandas de los desafíos contemporáneos de seguridad marítima. Con capacidades mejoradas, nuestra armada estará equipada para cumplir con sus deberes no solo a lo largo de la costa alemana sino también en regiones geográficas más amplias, extendiendo su alcance a las costas de África y más allá según sea necesario. Al modernizar nuestras fuerzas navales, nos aseguramos de que estén preparadas para salvaguardar eficazmente nuestros intereses, promover la estabilidad y contribuir a las operaciones de seguridad en diversos entornos marítimos."
 GER_Special_Marine_Forces: "Fuerzas de Operaciones Marinas Especializadas"
 GER_Special_Marine_Forces_desc: "Los Cuerpos Especializados de Infantería de Marina (SEK M) son una unidad de infantería de tamaño batallón de la Armada alemana estacionada en Eckernförde. Son responsables del componente de infantería de la Armada y están compuestos por las fuerzas especiales de la Marina, incluidos los nadadores de combate, los buceadores de minas y el equipo de abordaje."
 GER_Center_of_Excellence_for_Operations_in_Conined_and_shallow_Waters: "COE CSW"
 GER_Center_of_Excellence_for_Operations_in_Conined_and_shallow_Waters_desc: "El Centro de Excelencia para Operaciones en Aguas Confinadas y Poco Profundas (COE CSW) es un centro de investigación de la OTAN con sede en Kiel. Su misión es proporcionar conocimientos técnicos conjuntos y combinados sobre la gama de operaciones en aguas confinadas y poco profundas para la OTAN y las naciones que participan en el COE CSW con el fin de impulsar futuros desarrollos y, en particular, apoyar la transformación de la OTAN."
 GER_New_school_navy: "Escuela joven"
 GER_New_school_navy_desc: "La Jeune École, traducida como \"escuela joven\" en español, fue una doctrina y un movimiento naval estratégico que surgió en Francia a mediados del siglo XIX. Se caracterizaba por tácticas innovadoras, un enfoque en el avance tecnológico y un énfasis en barcos más pequeños y rápidos armados con armamento avanzado. Deberíamos adaptar esta estrategia y reestructurar nuestra Armada."
 GER_Reform_the_Marine_Training: "Reforma de la formación marina"
 GER_Reform_the_Marine_Training_desc: "Debemos emprender una reforma integral de nuestro programa de entrenamiento naval para asegurarnos de que podamos cumplir eficazmente nuestras diversas misiones en aguas nacionales y, al mismo tiempo, cumplir con nuestras responsabilidades internacionales mediante la colaboración con nuestros aliados. Esta reforma es crucial para mejorar nuestras capacidades operativas, mejorar la preparación y la resiliencia de nuestras fuerzas navales y garantizar que estemos preparados para enfrentar los desafíos cambiantes de las operaciones marítimas modernas."
 GER_Neue_Luftwaffenstruktur: "Estructura de la Fuerza Aérea 5"
 GER_Neue_Luftwaffenstruktur_desc: "Luftwaffenstruktur 5 fue una reestructuración de la Fuerza Aérea Alemana.\nLa reestructuración tenía como objetivo mejorar la eficiencia de la Fuerza Aérea Alemana mediante la consolidación de sus recursos y la racionalización de sus operaciones."
 GER_The_Eurofighter: "El Eurofighter Typhoon"
 GER_The_Eurofighter_desc: "El proyecto Eurofighter Typhoon es un esfuerzo conjunto entre la británica BAE Systems, la alemana Airbus, la italiana Leonardo y la española Indra. Se trata de uno de los mayores programas de colaboración en materia de defensa de Europa."
 GER_F_16_Programm: " F-16 Fighting Falcon"
 GER_F_16_Programm_desc: "El F-16 Fighting Falcon es conocido por su gran agilidad, aceleración y rendimiento general. Tiene una alta relación empuje-peso, lo que lo hace ideal para misiones de combate aéreo y superioridad aérea. El F-16 ha desempeñado un papel crucial en la evolución del combate aéreo moderno y sigue siendo un avión de combate destacado en el panorama aeroespacial mundial. Su adaptabilidad, rendimiento y actualizaciones continuas contribuyen a su duradera popularidad."
 GER_form_Kommando_Luftwaffe: "Comando de la Fuerza Aérea"
 GER_form_Kommando_Luftwaffe_desc: "El Kommando Luftwaffe (Mando de la Fuerza Aérea) es responsable del mando y control de la Luftwaffe, incluidas la planificación y ejecución de las operaciones aéreas. El mando participa en la modernización de las capacidades de la Luftwaffe, incluida la adquisición e integración de nuevos aviones, sistemas y tecnologías."
 GER_Eurodrone: "El proyecto Eurodrone"
 GER_Eurodrone_desc: "El proyecto Eurodrone representa un esfuerzo de colaboración entre las industrias de defensa de Alemania (Airbus), Italia (Leonardo) y España (Airbus e Indra). Los países participantes tienen como objetivo desarrollar y producir conjuntamente un UAS MALE para satisfacer sus necesidades militares."
 GER_Cooperation_with_Israel: "Cooperación con Israel"
 GER_Cooperation_with_Israel_desc: "Al asociarnos con Israel, tenemos la oportunidad de mejorar considerablemente nuestras capacidades en la guerra con drones. Israel es conocido por su tecnología de vanguardia y su experiencia en sistemas aéreos no tripulados, lo que lo convierte en un aliado valioso en este ámbito. Si bien depositamos nuestra confianza en su conocimiento y experiencia, esta colaboración promete fortalecer nuestras propias capacidades y eficacia en el uso de drones para diversas aplicaciones militares y de seguridad."
 GER_Domestic_Awacs: "AWACS domésticos"
 GER_Domestic_Awacs_desc: "Es imperativo que emprendamos el desarrollo de nuestro propio sistema AWACS (sistema de alerta y control aéreo) para reducir la dependencia de la tecnología estadounidense y demostrar la excelencia de la ingeniería alemana. Al invertir en capacidades autóctonas, no sólo mejoramos nuestra soberanía, sino que también mostramos nuestra innovación y destreza técnica a la comunidad internacional. El desarrollo de nuestro propio sistema AWACS reforzará nuestras capacidades de defensa y fortalecerá nuestra posición como líder en tecnología e ingeniería de vanguardia."
 GER_Update_Eurodrone: "Actualización de Eurodrone"
 GER_Update_Eurodrone_desc: "Gracias a la mejora del Eurodrone, tenemos la oportunidad de equiparar nuestras capacidades con las de nuestros aliados y adversarios potenciales. La modernización de este sistema aéreo no tripulado garantiza que sigamos siendo competitivos y eficaces a la hora de abordar los desafíos de seguridad actuales, al tiempo que mantenemos la paridad con los avances realizados por otros en este campo."
 GER_Reform_Fuhrungsstaab_der_Luftwaffe: "Reforma del Führungsstab der Luftwaffe"
 GER_Reform_Fuhrungsstaab_der_Luftwaffe_desc: "El Führungsstab der Luftwaffe (Estado Mayor de la Fuerza Aérea) participa en la cooperación y coordinación internacional con otras fuerzas aéreas, socios de la OTAN y naciones aliadas para mejorar la interoperabilidad y contribuir a los esfuerzos de defensa colectiva."
 GER_Reform_Air_Defence_Missiles: "Modernización de nuestros sistemas de defensa aérea"
 GER_Reform_Air_Defence_Missiles_desc: "Nuestros sistemas actuales de defensa aérea se basan en las estrategias y tecnologías de la era de la Guerra Fría, que tal vez no sean suficientes para abordar las complejidades de las amenazas modernas. Es imperativo que evolucionemos y mejoremos estos sistemas para asegurarnos de que sean capaces de contrarrestar eficazmente los desafíos contemporáneos, como las tecnologías avanzadas de misiles, los vehículos aéreos no tripulados y las amenazas cibernéticas. Al modernizar nuestras capacidades de defensa aérea, podemos mejorar nuestra capacidad de proteger nuestro espacio aéreo y nuestros intereses de seguridad nacional frente a amenazas cambiantes y dinámicas."
 GER_Update_Radarsystems: "Modernización de nuestros sistemas de radar"
 GER_Update_Radarsystems_desc: "Nuestros sistemas de radar actuales están optimizados para detectar y rastrear amenazas características de la era de la Guerra Fría. Sin embargo, el panorama de la guerra moderna ha evolucionado significativamente, con tecnologías emergentes y amenazas no convencionales que plantean nuevos desafíos. Por lo tanto, es crucial que aceleremos los esfuerzos para actualizar nuestros sistemas de radar, incorporando capacidades avanzadas como detección furtiva, resiliencia a la guerra electrónica y discriminación mejorada de objetivos. Al modernizar nuestra infraestructura de radar, podemos reforzar nuestro conocimiento de la situación y nuestra preparación para responder eficazmente a las amenazas cambiantes en el entorno de seguridad contemporáneo."
 GER_Update_Airports: "Modernicemos nuestros aeropuertos"
 GER_Update_Airports_desc: "Mejorar la infraestructura y las capacidades de nuestros aeropuertos puede mejorar enormemente la eficacia y la preparación operativa de nuestra fuerza aérea. Al invertir en iniciativas de modernización, como mejoras en las pistas, hangares, sistemas de abastecimiento de combustible y tecnología de control del tráfico aéreo, podemos optimizar la eficiencia de las operaciones de las aeronaves, facilitar un despliegue rápido y tasas de salidas, y mejorar la eficacia general de las misiones. Además, la modernización de las instalaciones aeroportuarias puede mejorar los estándares de seguridad, permitir que las aeronaves más grandes operen de manera más eficiente y atraer asociaciones y colaboraciones estratégicas con las fuerzas aéreas aliadas. En última instancia, al priorizar las mejoras en nuestras capacidades aeroportuarias, podemos mejorar la agilidad, la capacidad de respuesta y la eficacia de combate de nuestra fuerza aérea."
 GER_Neuausrichtung_der_Luftwaffe: "Mejoras para la Luftwaffe"
 GER_Neuausrichtung_der_Luftwaffe_desc: "Al invertir en la mejora de nuestra fuerza aérea, podemos establecer y mantener el dominio en los cielos en el futuro previsible. Mediante mejoras en la tecnología aeronáutica, programas de entrenamiento, apoyo logístico y planificación estratégica, podemos asegurar que nuestra fuerza aérea siga siendo una fuerza formidable capaz de proyectar poder de manera eficaz, salvaguardar los intereses nacionales y disuadir a adversarios potenciales. Al mejorar continuamente las capacidades de nuestra fuerza aérea, podemos asegurar la superioridad aérea, proteger nuestro espacio aéreo y contribuir a la defensa y seguridad generales de nuestra nación."
 GER_Future_Combat_Air_System: "Sistema de combate aéreo del futuro"
 GER_Future_Combat_Air_System_desc: "El Future Combat Air System (FCAS) representa una colaboración pionera entre las principales empresas aeroespaciales europeas, entre las que se incluyen Dassault Aviation, Airbus e Indra Sistemas. Este ambicioso proyecto se centra en el desarrollo de un sistema de combate integral que abarque no solo un sistema de armas de nueva generación (NGWS), sino también otros activos aéreos clave. Al aprovechar las tecnologías y la experiencia de vanguardia de todo el sector aeroespacial europeo, el FCAS tiene como objetivo ofrecer una plataforma versátil y altamente capaz de abordar una amplia gama de desafíos de seguridad modernos. Con su énfasis en la innovación, la interoperabilidad y el desarrollo colaborativo, el FCAS encarna el futuro de la cooperación europea en materia de defensa y subraya el compromiso del continente de mantener la superioridad tecnológica en el ámbito de la aviación de combate."
 GER_F35_Programme: "Programa F35"
 GER_F35_Programme_desc: "El F35 Lightning II es el epítome de los cazas furtivos multifunción de próxima generación, con capacidades avanzadas y tecnología de vanguardia. Como uno de los aviones más buscados en el mercado, su inclusión en nuestro arsenal representa un activo significativo. Tenemos la suerte de haber sido invitados a unirnos al programa, lo que nos brinda la oportunidad de participar en su construcción y beneficiarnos de sus características de vanguardia. Al alinearnos con este prestigioso programa, nos posicionamos a la vanguardia de la aviación militar moderna, mejorando nuestras capacidades y asegurando nuestra preparación para enfrentar los desafíos del espacio de batalla del mañana."
 GER_A400M: "A400M"
 GER_A400M_desc: "El Airbus A400M Atlas es un avión de transporte militar europeo de cuatro motores turbohélice diseñado por Airbus Defence and Space.\nFue desarrollado para reemplazar a aviones de transporte más antiguos, como el Transall C-160 y el Lockheed C-130 Hercules."
 GER_Order_Awacs: "E-3A Sentry"
 GER_Order_Awacs_desc: "El Boeing E-3A Sentry es un avión de alerta temprana y control aerotransportado (AEW&C) desarrollado por Boeing. Los E-3 se conocen comúnmente como AWACS (sistema de alerta y control aerotransportado). Derivado del avión de pasajeros Boeing 707, proporciona vigilancia, comando, control y comunicaciones de largo alcance en cualquier condición climática."
 GER_order_Drones: "Orden IAI Heron 1"
 GER_order_Drones_desc: "IAI Heron 1 es un vehículo aéreo no tripulado (UAV) de altitud media y larga resistencia desarrollado por la división Malat de Israel Aerospace Industries."
 GER_Reform_Heeresflieger: "Reformar el Heeresflieger"
 GER_Reform_Heeresflieger_desc: "A medida que nuestros helicópteros de la era de la Guerra Fría se acercan al final de su vida útil, es imperativo que iniciemos un programa de reemplazo con alternativas modernas. El desgaste de décadas de servicio hace inevitable que nuestra vieja flota pronto comience a fallar. Al invertir en helicópteros modernos equipados con tecnologías avanzadas, podemos garantizar la confiabilidad, la eficacia y la seguridad de nuestras operaciones aéreas en el futuro. Este enfoque proactivo nos permitirá mantener una flota capaz y resistente, capaz de satisfacer las demandas de las operaciones militares contemporáneas y salvaguardar nuestros intereses de seguridad nacional."
 GER_the_Eurocopter: "Eurocopter Tiger"
 GER_the_Eurocopter_desc: "El Eurocopter Tiger es un helicóptero de ataque bimotor de cuatro palas cuyo desarrollo comenzó durante la Guerra Fría y que inicialmente estaba destinado a ser un helicóptero antitanque para ser utilizado contra una invasión terrestre soviética de Europa Occidental.\nDurante su desarrollo, la Unión Soviética se desintegró, pero Francia y Alemania decidieron seguir adelante con el Tigre y lo desarrollaron como un helicóptero de ataque multifunción. El Eurocopter Tiger puede equiparse con misiles antitanque, cohetes no guiados y misiles aire-aire."
 GER_New_Transport_Helicopter: "CH-53GS"
 GER_New_Transport_Helicopter_desc: "El CH-53GS es una versión mejorada del CH-53G original. Esta variante cuenta con contramedidas de misiles mejoradas, sistemas de comunicación y navegación mejorados y dos tanques de combustible adicionales. El modelo mejorado también viene con nuevos motores T64-100, lo que permite operaciones en condiciones más altas y cálidas, así como sistemas de armas MG3 (7,62 x 51 mm) y M3M calibre .50 (12,7 x 99 mm)."
 GER_Kommando_Hubschrauber: "Mando de embrague de buje"
 GER_Kommando_Hubschrauber_desc: "'§HPoner en marcha los rotores§!' \nEl Kommando Hubschrauber es una unidad de mando del ejército alemán responsable de la gestión y coordinación de todas las operaciones con helicópteros en el ejército alemán. La unidad de mando está bajo el control directo de la Division Schnelle Kräfte (DSK).\nLa ​​DSK es responsable del despliegue rápido de tropas en situaciones de crisis y es una de las unidades más importantes del ejército alemán."
 GER_Cooperative_Traings_Center_TIGER: "El Tigre Deutsch-Französische Heeresfliegerausbildungszentrum"
 GER_Cooperative_Traings_Center_TIGER_desc: "El Centro de Formación de Aviación del Ejército Alemán-Francés TIGER (Deutsch-Französische Heeresfliegerausbildungszentrum TIGER) es un centro de formación conjunto para pilotos de helicópteros de las Fuerzas Aéreas alemanas y francesas. El centro se centra específicamente en la formación de pilotos para operar el helicóptero de ataque Eurocopter Tiger."
 GER_New_Attack_helicopter: "Modernización de nuestros helicópteros de ataque"
 GER_New_Attack_helicopter_desc: "A medida que enfrentamos amenazas nuevas y cambiantes en la era moderna, es imperativo que invirtamos en la modernización de nuestra anticuada flota de helicópteros de ataque de la era de la Guerra Fría. Originalmente diseñados para combatir los formidables ejércitos de tanques de la Guerra Fría, estos helicópteros ahora tienen la tarea de abordar una amplia gama de desafíos contemporáneos. Al asignar el tiempo y los recursos necesarios para modernizar sus capacidades, incluidos los avances en aviónica, sistemas de armas y características de supervivencia, podemos garantizar que nuestra flota siga siendo eficaz y relevante en el dinámico entorno operativo actual. Modernizar nuestros helicópteros de ataque es esencial para mantener nuestra preparación militar y garantizar que podamos responder eficazmente a las amenazas emergentes y proteger nuestros intereses de seguridad nacional."
 GER_Order_US_Attack_Helicopters: "Ordene un helicóptero de ataque fabricado en EE. UU."
 GER_Order_US_Attack_Helicopters_desc: "En lugar de invertir una cantidad significativa de recursos y tiempo en el desarrollo de un nuevo helicóptero, podríamos explorar la opción de adquirir helicópteros de ataque fabricados en Estados Unidos. Este enfoque podría agilizar el proceso de adquisición y brindarnos acceso a plataformas probadas y confiables que satisfagan nuestros requisitos operativos. Al aprovechar las capacidades existentes de aliados confiables, podemos acelerar nuestros esfuerzos para modernizar nuestra flota y mejorar nuestra preparación militar, al tiempo que optimizamos la asignación de recursos."
 GER_Cooperation_with_france: "Ayuda de Francia"
 GER_Cooperation_with_france_desc: "Tras el éxito demostrado de nuestra colaboración anterior con Francia en el proyecto del helicóptero Tigre, es lógico que consideremos continuar con esta asociación. Al aprovechar la experiencia y los recursos de ambos países, podemos mejorar la eficiencia y la eficacia en el desarrollo de nuevas tecnologías para helicópteros. Este enfoque colaborativo no solo fortalece nuestra relación estratégica con Francia, sino que también garantiza beneficios mutuos en términos de avances tecnológicos y capacidades operativas. Basándonos en nuestra historia de éxito compartida, continuar con el proyecto del helicóptero Tigre presenta una oportunidad para una mayor innovación y cooperación entre nuestras naciones."
 GER_New_transport_Helicopter: "Modernización de nuestros helicópteros de transporte"
 GER_New_transport_Helicopter_desc: "A medida que nos adentramos en la era posterior a la Guerra Fría, es imperativo que actualicemos nuestra flota de helicópteros de transporte para que sigamos siendo adaptables y eficaces a la hora de afrontar nuevos desafíos. El panorama operativo ha cambiado significativamente, lo que exige que nuestros helicópteros cumplan una gama más amplia de tareas que van más allá de sus funciones originales de la era de la Guerra Fría. Al modernizar nuestra flota con tecnologías avanzadas, capacidades mejoradas y una mayor versatilidad de misiones, podemos garantizar que nuestros helicópteros de transporte estén equipados para apoyar una amplia gama de misiones, incluida la ayuda humanitaria, el socorro en casos de desastre, las operaciones de mantenimiento de la paz y los despliegues expedicionarios. Esta inversión estratégica en modernización no solo mejorará nuestra preparación operativa, sino que también reforzará nuestra capacidad de responder con rapidez y eficacia a las amenazas y contingencias emergentes en el dinámico entorno de seguridad actual."
 GER_Order_US_Transport_Helicopters: "Solicite helicópteros de transporte fabricados en EE. UU."
 GER_Order_US_Transport_Helicopters_desc: "Al aprovechar nuestros vínculos diplomáticos y económicos con los Estados Unidos, tenemos la oportunidad de lograr acuerdos favorables y obtener helicópteros de transporte a costos reducidos. Este enfoque estratégico nos permite maximizar nuestra asignación presupuestaria y, al mismo tiempo, adquirir helicópteros de alta calidad que satisfacen nuestros requisitos operativos. La negociación de precios reducidos con los estadounidenses nos permite optimizar la utilización de los recursos y mejorar nuestras capacidades militares de una manera rentable, lo que en última instancia beneficia nuestra defensa nacional y nuestra preparación operativa."
 GER_Transport_Cooperation_with_france: "Construyalo con nuestros socios franceses"
 GER_Transport_Cooperation_with_france_desc: "Es imperativo que adoptemos medidas para reducir gradualmente nuestra dependencia de los estadounidenses, pues esa dependencia excesiva plantea riesgos significativos para nuestra seguridad y soberanía nacionales. Al diversificar nuestras alianzas y fuentes de apoyo, podemos fortalecer nuestra autonomía y resiliencia frente a la evolución de la dinámica geopolítica. Este cambio estratégico requiere una planificación y una coordinación cuidadosas entre los distintos sectores para garantizar una transición fluida hacia una mayor autosuficiencia. Al priorizar la autonomía estratégica, podemos salvaguardar nuestros intereses y mantener la flexibilidad para navegar en las relaciones internacionales."
 GER_Introduce_Heeresflieger_Strukture_VI: "Presentamos Heeresflieger Struktur VI"
 GER_Introduce_Heeresflieger_Strukture_VI_desc: "Con la introducción de la Heeresflieger Strukture VI, estamos a punto de alcanzar nuestro objetivo de crear una aviación del Ejército modernizada. Este hito representa el paso final en nuestro camino para mejorar las capacidades y la eficacia operativa de nuestras fuerzas aéreas. Al implementar esta nueva estructura, reforzaremos significativamente nuestra preparación, agilidad y versatilidad para abordar una amplia gama de requisitos y desafíos operativos. La Heeresflieger Strukture VI significa un avance fundamental para nuestra aviación del Ejército, que nos permitirá brindar un mejor apoyo a las fuerzas terrestres, realizar misiones de reconocimiento, brindar apoyo aéreo y cumplir con varias otras funciones críticas para salvaguardar la seguridad de nuestra nación."
 GER_Weltraumkommando_der_Bundeswehr: "Mando Espacial de la Bundeswehr"
 GER_Weltraumkommando_der_Bundeswehr_desc: "La creación del Mando Espacial en el seno de la Bundeswehr constituye una iniciativa estratégica para centralizar la competencia en materia de reconocimiento por satélite y radar del espacio aéreo. Esta consolidación nos permite proyectar fuerza y ​​disuasión contra nuestros adversarios, al tiempo que mejora la confianza y la colaboración con nuestros aliados. Al aprovechar las tecnologías y capacidades de vanguardia en materia de vigilancia basada en el espacio, el Mando Espacial refuerza nuestra preparación militar y nuestro conocimiento de la situación, lo que nos permite responder de manera eficaz a las amenazas de seguridad en constante evolución. Además, demuestra nuestro compromiso de salvaguardar no solo nuestros propios intereses, sino también los de nuestras naciones aliadas, contribuyendo a un entorno internacional más seguro y estable."
 GER_V_fall_Decision: "La caída en forma de V"
 GER_V_fall_Decision_desc: "La integridad de la República Federal está en peligro, nuestro enemigo nos atacó cuando parecíamos débiles. Pero nos preparamos para este día, declarando el Verteidigungsfall (caso de defensa) podemos promulgar una serie de leyes para fortalecer nuestro gobierno y nuestras fuerzas armadas."
 GER_change_of_leadership: "Transferencia del Comando del Ejército"
 GER_change_of_leadership_desc: "No es nuestro Ministro de Defensa, sino nuestro Canciller [GER.GetLeader] quien comanda nuestras tropas durante la guerra. Él tiene la última palabra sobre nuestros movimientos de tropas y las represalias contra el enemigo."
 GER_call_reservists: "Llamada a los reservistas"
 GER_call_reservists_desc: "Los reservistas son una fuerza masiva de hombres y mujeres ya entrenados que trabajan actualmente en el sector civil. Con ellos, podemos aumentar sustancialmente nuestro ejército en tan solo unos días y llevarlos al frente, hasta que hayamos entrenado a los reclutas."
 GER_Terroitorial_Defense: "Llamado a la defensa territorial"
 GER_fortifications_I: "Reconstrucción de las fortificaciones de la Guerra Fría en Schleswig-Holstein"
 GER_fortifications_II: "Reconstrucción de las fortificaciones de la Guerra Fría en Niedersachsen"
 GER_fortifications_III: "Reconstruir las fortificaciones de la Guerra Fría en el Sur"
 GER_deutschland_industrie: "industria alemana"
 GER_deutschland_industrie_desc: "Germany was once the industry workshop of Europe; now it is slacking behind the rest of Europe. It's now the new millennium and time to restart these old workshop cogs once more. "
 GER_alt_energy: "Programas de energía alternativa"
 GER_alt_energy_desc: "A medida que entramos en una nueva era, las personas son más conscientes de su impacto ambiental y ha quedado claro que las energías no renovables son el dinosaurio en la habitación; con mentes conscientes llega la búsqueda de alternativas a nuestras viejas formas de combustibles fósiles como el carbón, el petróleo y el gas."
 GER_a_greener_germany: "§GUna Alemania más verde§!"
 GER_a_greener_germany_desc: "§RWe must remove our§! §6Nuclear Energy§! §Rstatus before we can become a§! §GGreener§! §RGermany!§!\n\nAs we aim to steer away from our retro ways of non-rewable forms of energy, we need to begin to divert towards the Green and renewable forms of energy and further align with the policies of the B90/Grünen party and appease the German population."
 GER_a_nuclear_germany: "§YUna Alemania nuclear§!"
 GER_a_nuclear_germany_desc: "Estamos en el siglo XXI y la energía nuclear existe desde hace décadas y ha demostrado ser una fuente de energía segura y más limpia en comparación con los combustibles fósiles, pero ha sido rechazada durante años, más específicamente por el partido B90/Grünen.\nLa energía nuclear es el camino a seguir y ahora es el momento de que la gente vea el potencial y el poder que tiene."
 GER_expand_uranium_mining: "Ampliar la minería de uranio"
 GER_expand_uranium_mining_desc: "A medida que entramos en una nueva era de energía nuclear en Alemania, aumenta también la necesidad de más uranio para combustible nuclear. Debemos reabrir minas históricas en la ciudad de Johanngeorgenstadt, donde históricamente se han encontrado pocas reservas de este oro nuclear."
 GER_nuclear_waste_recycling: "Reciclaje de residuos nucleares"
 GER_nuclear_waste_recycling_desc: "Los residuos nucleares son un subproducto de la producción de energía nuclear y se eliminan de forma estándar. En lugar de enterrar los residuos en instalaciones de almacenamiento según el protocolo estándar, se han creado nuevos métodos para reciclarlos. Los residuos siguen generando grandes volúmenes de energía que se pueden reciclar y reutilizar para otros fines, lo que prolonga aún más la vida útil y el uso del combustible gastado."
 GER_less_coal_more_nuclear: "Reemplazar el carbón por energía nuclear"
 GER_less_coal_more_nuclear_desc: "Con las nuevas políticas e inversiones recientes en energía nuclear, Alemania está empezando a cosechar los beneficios. A medida que Alemania se inclina más hacia la energía nuclear, la necesidad de carbón ha disminuido significativamente. Con el tiempo, es de esperar que ya no necesitemos depender en absoluto de la energía del carbón."
 GER_revive_greifswald: "Reactivar la central eléctrica de Greifswald"
 GER_revive_greifswald_desc: "La central nuclear de Greifswald era la mayor central nuclear de Alemania del Este antes de su cierre poco después de la reunificación alemana. Anteriormente, una de las unidades del reactor estuvo a punto de fundirse debido a un fallo eléctrico, pero eso ya es cosa del pasado. Ahora la energía nuclear alemana es mejor y más segura. ¿Verdad?"
 GER_national_grid: "Ampliar la red nacional"
 GER_national_grid_desc: "Con el aumento de la producción de energía y nuestra expansión industrial, es esencial que mejoremos la red nacional para poder hacer frente a este aumento en el uso y la producción de energía."
 GER_renewable_energy_projects: "§GComienza el 'Proyecto de Energías Renovables'§!"
 GER_renewable_energy_projects_desc: "Alemania está empezando a ser pionera en el campo de la energía renovable verde. Con la creciente necesidad de energía renovable, necesitaremos nuevos contratos y proyectos."
 GER_wind_power: "Ampliar parques eólicos"
 GER_wind_power_desc: "En Sajonia-Anhalt y Schleswig-Holstein se encuentran algunos de los parques eólicos más grandes de Alemania. La ampliación de estos parques eólicos proporcionará al país más energía verde y limpia."
 GER_biomass_plants: "Planta de biomasa de Emden"
 GER_biomass_plants_desc: "La nueva planta de biomasa de Emden, Baja Sajonia, es la última incorporación al proyecto de energía verde de Alemania. La planta de biomasa de Emden utiliza tecnología y técnicas de vanguardia para proporcionar la energía más limpia."
 GER_large_solar_farms: "Ampliar los parques solares"
 GER_large_solar_farms_desc: "A medida que Alemania avanza en el camino de la energía más verde, comienzan a tomar forma los planes para la construcción de varios nuevos parques solares en Franconia, Hesse y Baden-Württemberg."
 GER_complete_phase_one: "§GCompletar la fase uno§!"
 GER_complete_phase_one_desc: "A medida que el 'Proyecto de Energía Renovable' continúa con la construcción de nuevas instalaciones energéticas, se completa la primera fase."
 GER_more_biomass_plants: "Planta de biomasa de Landesbergen"
 GER_more_biomass_plants_desc: "El Ministerio Federal de Economía y Energía quiere seguir invirtiendo en energía de biomasa y para ello va a construir una nueva planta en Landesbergen, Baja Sajonia."
 GER_offshore_windfarms: "Construct More Offshore-Windfarms"
 GER_offshore_windfarms_desc: "As Germany has little coastline, We look to make the most of it. The construction of new offshore-windfarms  in the North Sea & Baltic sea will make good use of our seas and provide Germany with more means of renewable energy."
 GER_national_solar_energy_scheme: "Plan Nacional de Paneles Solares"
 GER_national_solar_energy_scheme_desc: "Alemania, en su afán por ampliar su capacidad de energía solar, tiene en cuenta a los ciudadanos alemanes. El Gobierno alemán aprueba un \"Plan Nacional de Energía Solar\" que pretende dotar a todos los hogares de paneles solares en los tejados para que obtengan energía limpia y ecológica."
 GER_complete_renewable_energy_projects: "§GCompletar el proyecto§!"
 GER_complete_renewable_energy_projects_desc: "Con las últimas inyecciones de fondos y los toques finales a las instalaciones energéticas, el proyecto ahora está completo."
 GER_committed_to_green_power: "Verde y comprometido"
 GER_committed_to_green_power_desc: "Con el continuo apoyo del Gobierno con B90/Grünen, el impulso y la determinación de ser verde, Alemania ha logrado expandir masivamente sus capacidades de energía renovable en un intento de alejarse de los combustibles fósiles y en la dirección de un césped §Gmás verde§!."
 GER_carbon_neutral: "Una Alemania renovable"
 GER_carbon_neutral_desc: "Con el paso de los años, Alemania ha ido abandonando sus métodos de energía \"sucia\" y ampliando su programa de energía renovable; ahora se puede decir que Alemania está en camino de alcanzar sus objetivos de energía renovable en el futuro cercano. \"Los combustibles fósiles son cosa del pasado, el camino por delante está pintado de verde\"."
 GER_acquire_enbw_energy: "Acquire EnBW Energy"
 GER_acquire_enbw_energy_desc: "The German Government looks to acquire EnBW energy as it looks to retake control over Germanys energy capabilities."
 GER_acquire_eon_energy: " Acquire E.ON Energy"
 GER_acquire_eon_energy_desc: "The German Government looks to acquire E.ON energy as it looks to retake control over Germanys energy capabilities."
 GER_acquire_rwe_energy: " Acquire RWE Energy"
 GER_acquire_rwe_energy_desc: "The German Government looks to acquire RWE energy as it looks to retake control over Germanys energy capabilities."
 GER_nationalise_german_energy_companies: "Nationalise The Energy Sector"
 GER_nationalise_german_energy_companies_desc: "§YSpecial Conditions:§! The Cost Of Nationalisation Will Be Reduced If The §G'Renewable Energy Project'§! Is Completed.\n\nGermany has been pillaged by the greedy private owned energy companies for long enough, its time the Government took hold of the reigns and nationalised these thieves!"
 GER_the_power_of_the_atom: "The Power Of The Atom"
 GER_the_power_of_the_atom_desc: "Germany has fully grasped the concept and understood the true potential of nuclear energy and now we will adopt nuclear energy instead of that Renewable Energy garbage!?  Who needs wind blowing into a giant fan for power when you can have the power of the atom powering your home?"
 GER_upgrade_nuclear_fuel_processing: "Upgrade Nuclear Fuel Processing"
 GER_upgrade_nuclear_fuel_processing_desc: "As Germany leans further towards the atom, we will begin to upgrade our processing capabilities to provide us with a more efficient processing system."
 GER_the_glowing_one: "§YThe Glowing One§!"
 GER_the_glowing_one_desc: " §Y\"All These Focuses Almost Make You Wish For A Nuclear Winter.\"§!\n\n As we delve deeper into the world of nuclear power, we are discovering and researching new means of nuclear energy. The construction of Radioisotope Thermoelectric plants are the next step on our nuclear path. These plants provide energy through radiated thermal energy off of different decaying nuclear materials."
 GER_expand_oil_gas: "Expand The Oil & Gas Sector"
 GER_expand_oil_gas_desc: "Learning from our mistakes from the 2nd World War, we recognise that Germany doesn't have the best national oil and gas supply.\nWith oil and gas being a major part in a funtioning country; we look to expand our industry to prevent a repeat of history and to ensure we have a steady supply of natural gases and oil."
 GER_foreign_investors: "Invite Foreign Investors"
 GER_foreign_investors_desc: "As we look to further expand our oil & gas sector, the country seeks to the international investment sector in hopes of foreign countries and companies chosing Germany as their next investment."
 GER_exxon_ops: "ExxonMobil Operations"
 GER_exxon_ops_desc: "ExxonMobil has been chosen as the primary investor in expanding Germany's oil & gas sector."
 GER_construct_cologne_plant: "Construct Köln Plant"
 GER_construct_cologne_plant_desc: "As Exxon looks to expand further into Germany, The construction of a new oil processing plant in Köln begins."
 GER_construct_karlsruhe_plant: "Construct Karlsruhe Plant"
 GER_construct_karlsruhe_plant_desc: "With the ever expanding Exxon operations in Germany, their newest project with the construction of a new Exxon refining facility in Karlsruhe begins."
 GER_gazprom_ops: "Gazprom Operations"
 GER_gazprom_ops_desc: "Gazprom has been chosen as the primary investor in expanding Germany's oil & gas sector."
 GER_shell_ops: "Shell Operations"
 GER_shell_ops_desc: "Shell has been chosen as the primary investor in expanding Germany's oil & gas sector."
 GER_nordstream_one: "Nordstream 1 Pipeline"
 GER_nordstream_one_desc: "Nordstream is a network of offshore natural gas pipelines in Europe which run under the Baltic Sea from Russia to Germany. These pipeline will provide essential gas to our European neighbours."
 GER_propose_nordstream_two: "Nordstream 2 Pipeline"
 GER_propose_nordstream_two_desc: "Following the success and increased high demand for more resources from Russia, a second pipeline will be constructed to help cope with/meet the demand"
 GER_northsea_steel_oilrigs: "Provide Steel For North Sea Oilrigs"
 GER_northsea_steel_oilrigs_desc: "Germany looks to provide Shell.PLC with steel for the construction of their oilrigs in the North Sea. This will provide us with essential resources and strengthen our ties with Shell.PLC and the UK."
 GER_domestic_oil: "Domestic Oil Production"
 GER_domestic_oil_desc: "Selling off our assets and giving other nations and companies influence in our affairs is not in our interests, hence why Germany is opting for a more domestic approach."
 GER_increase_oil_reserves: "Increase National Oil Reserves"
 GER_increase_oil_reserves_desc: "As we begin to expand our oil production, we must first expand our national stockpile reserves to hold more capacity."
 GER_german_oilrig_designs: "Domestic Oilrig Designs"
 GER_german_oilrig_designs_desc: "In an effort to further increase our domestic production of oil and gas, we contract §Y[GER.GetNameWithFlag]§! companies to design a series of offshore oilrig platforms to be operated in our sea waters to extract our natural gases and oil."
 GER_construct_more_oilrigs: "Construct Offshore Oilrigs"
 GER_construct_more_oilrigs_desc: "The designs for our new offshore oilrig drilling platforms has been completed and construction of the platforms has begun; It won't be long until we become the oil state of Europe.\n\n \"§2[USA.GetFlag]§!§2DId SoMEoNe SaY FreEdOm??.....§!\""
 GER_alternative_fuel_options: "Alternative Fuel Options"
 GER_alternative_fuel_options_desc: "As well as standard means of fuel production, alternative options are also being explored. Though the technology is relatively new and unexplored it's a new innovation solution."
 GER_bio_options: "§7Bio Fuel Options§!"
 GER_bio_options_desc: "Bio fuels are an excellent source of green fuel, not only is it green but it makes use of scrap materials which have no further use in their current role, making use of gods resources."
 GER_ethanol_power: " 'Powered By The Grape' "
 GER_ethanol_power_desc: "Ethanol power is not currently a mainstream energy source, but Germany is getting their foot in the door early. Ethanol power is a very sustainable and renewable source of fuel which can be sourced from multiple different resources; Grape wine, Potato Vodka, Kvass. \nYou name it, it works"
 GER_bio_diesel_production: "Bio-Diesel Production"
 GER_bio_diesel_production_desc: "Bio-Diesel is becoming a more popualar source of fuel amongst the general public and now the industrial conglomerates are now beginning to take notes. This could be a revolotionary way to recycle used oil and fuels, in-turn providing us with more fuel."
 GER_lift_fracking_ban: "Lift The Fracking Ban"
 GER_lift_fracking_ban_desc: "Fracking the lands of Germany have long been banned due to it's potential dangers. This is all just false propaganda provided by the green parties, fracking is an amazing and safe source of oil and gas. Some gas leaking out of the ground is fine, don't worry about it."
 GER_scout_fracking_sites: "Scout For Fracking Sites"
 GER_scout_fracking_sites_desc: "Sites for Fracking must be scouted for and marked in preparation to begin the fracking operation. This process of Hydraulic fracturing, also called fracking, hydrofracking, and hydrofracturing, is a well stimulation technique involving the fracturing of bedrock formations by a pressurized liquid."
 GER_begin_fracking: "Begin Fracking"
 GER_begin_fracking_desc: "Fracking can begin in the previously found suitable fracking wells. We begin the process, which involves the high-pressure injection of \"fracking fluid\" (primarily water, containing sand or other proppants suspended with the aid of thickening agents) into a wellbore to create cracks in the deep-rock formations through which natural gas, petroleum, and brine will flow more freely"
 GER_mining_in_germany: "Bergbau In Deutschland"
 GER_mining_in_germany_desc: "Mining in Germany has been a historical root for the country for hundreds of years; especially with it being one of Europes biggest iron and coal exporters.\nAs we enter the the new millennium, we must consider a new forward plan as to how we will expand and grow the mining industry."
 GER_increase_mining_funds: "Increase Mining Sector Funds"
 GER_increase_mining_funds_desc: "As we aim to gain the side of the miners in an effort to increase our mining operations and output, we must provide adequate funding to the workers and firms for new equipment in order to meet our specifications."
 GER_miner_advertisement_campaign: "Miner Advertisement Campaign"
 GER_miner_advertisement_campaign_desc: "As we begin the industrial mining expansion, we need to hire more workers to fill the opening positions. Funding an advertisement campaign requesting more citizens and foreign workers to enroll in mining occupations will be an excellent solution, we'll take a page out of Qatar's book.\nAfterall, who doesn't love cheap foreign labour?"
 GER_increase_mining_output: "Increase Mining Output"
 GER_increase_mining_output_desc: "Germany is rich with minerals and resources, destined to be releases from the earths clutches.\nIf we are to make the most of Germanys riches, we must begin with increasing our mining facilities and operations."
 GER_samson_pit: "Samson Pit"
 GER_samson_pit_desc: "Samson Pit was a historical Silver mine mined from the mid 1800's until the early 1900's. It is believed there is still a large reserve of Silver still in the pit, so it has been decided that operations will re-commence."
 GER_glasebach_mine: "Glasebach Mines"
 GER_glasebach_mine_desc: "Glasebach was a former Silver pit in the state of Sachsen-Anhalt. It was deemed unsafe and closed in the early 1960's. With the new advancements in technologies and procedures, we can finally get back into the pit and continue operations."
 GER_grunten_mine: "Grünten Mines"
 GER_grunten_mine_desc: "Grünten is home to many old abandoned medieval iron mines, most of which still have massive reserves of un-tapped iron ore still in them."
 GER_ruhr_mine: "Ruhr Mines"
 GER_ruhr_mine_desc: "The Ruhr is a large industrial region along the Ruhr river. This region is rich full of different metals and coal deposits."
 GER_modernise_mining_equipment: "Modernise Mining Equipment"
 GER_modernise_mining_equipment_desc: "Modernising our mining equipment will allow for better and more efficient extraction of minerals and materials, in-turn providing us with a higher yield."
 GER_health_and_safety_reforms: "Health & Safety Reforms"
 GER_health_and_safety_reforms_desc: "To ensure a safer workplace, reforming our health and safety procedures will ensure a safer workplace and help prevent accidents."
 GER_bigger_pharma: "Bigger Pharma"
 GER_bigger_pharma_desc: "Germany is amongst the top Pharmaceutical exports and manufacturers in the world. Forming a better union and relations with some of the others top exporters will provide Germany with better trade options and allow for better deals with these countries in the future."
 GER_more_pfizer_contracts: "Más contratos para Pfizer"
 GER_more_pfizer_contracts_desc: "Pfizer es la empresa farmacéutica de investigación más grande del mundo. La contratación de más contratos de atención médica con Pfizer garantizará que nuestros pacientes reciban el mejor tratamiento y atención de algunos de los mejores médicos y medicamentos que la industria farmacéutica tiene para ofrecer actualmente."
 GER_appease_the_workforce: "Apaciguar a la fuerza laboral"
 GER_appease_the_workforce_desc: "Los trabajadores son la columna vertebral de cualquier industria y sin ellos, la industria no sería nada.\nEs imprescindible apelar a los trabajadores, garantizar que reciban un salario justo, pensiones y una baja por enfermedad adecuada mantendrá a nuestra fuerza laboral feliz y la producción estable."
 GER_education_investment: "Education Investment"
 GER_education_investment_desc: "Providing adequate education to our children is essential for a successful and healthy mental development and career in life, this isn't something we should deny our children."
 GER_construct_more_healthcare_centres: "Construct More Healthcare Centres"
 GER_construct_more_healthcare_centres_desc: "Healthcare in Germany isn't bad, but it could be better.\nAs the government looks to reform healthcare policies and funding, the construction of new healthcare centres and hospitals has been on the agenda for quite some time. These new facilities will help eleviate the pressure from the overcrowded healthcare centres and provide a better service to our citizens. "
 GER_stiff_competition: "§4'Stiff Competition'§!"
 GER_stiff_competition_desc: " §4\"Is that a gun, or are you just happy to see me?\"§!\n\n With all this bone and no-where to bury it, a crisis is now among us! Providing our male population with these new blue pills certainly got the chopper started but now they can't stop!"
 GER_asian_persuasion: " 'Asian Persuasion' "
 GER_asian_persuasion_desc: "With China being our biggest competitor outside of Europe in the pharmaceutical industry, trading between us has always been very in-frequent and controlled with very high tariffs. With a new trade deal between the two nations, we can provide eachother with supplies, equipment and medicines more freely at a better price."
 GER_chinas_policy: "Adopt China's Policy"
 GER_chinas_policy_desc: "China had a rapidly increasing population growth before it adopted the one child policy. Perhaps adopting similar policies now will prevent a crisis like that before it happens."
 GER_shaking_up_the_system: "Shaking Up the System"
 GER_shaking_up_the_system_desc: "With our healthcare system outdated, perhaps it's time we shake things up a little in the drawing office. Reforming the healthcare legislation and focuses may perhaps leviate some of the pressure and struggles the system and it's staff are dealing with."
 GER_more_healthcare_funding: "Más financiación para la atención sanitaria"
 GER_more_healthcare_funding_desc: "En estos momentos, nuestro sistema sanitario no se encuentra en las mejores condiciones debido a la falta de financiación. Deberíamos destinar más fondos a sistemas esenciales como este si queremos mantener una nación saludable."
 GER_revive_the_german_workshop: " 'Revive The German Workshop' "
 GER_revive_the_german_workshop_desc: "Germany was once the toyshop of Europe in the 18-1900's. After the 2nd World War, Germany fell in the rankings whilst he rest of the world watched. It's about time we got the cogs turning again and got out industry back on it's feet again!"
 GER_expand_automobile: "Expand The Automobile Industry"
 GER_expand_automobile_desc: "Germany is the largest international exporter of automobiles, exporting Billions of Euros worth of vehicles each year. Expanding our export capabilities even further will increase margin between us and our nearest competitor, ensuring us more business & more money."
 GER_brandenburg_projects: "Brandenburg Projects"
 GER_brandenburg_projects_desc: "Brandenburg is the heart of the east and is fairly under-developed in comparison to the west. Under the USSR's puppeting, East-Germany's Brandenburg wasn't given the care and industrial assistance it needed. These new projects will bring about new industrial sectors in a bid to bring up Brandenburg back to speed with it's western counterparts."
 GER_dresden_projects: "Dresden Projects"
 GER_dresden_projects_desc: "Dresden is a major city in the Eastern portion of Germany, where the infrastructure and industry lies slacking behind it's western counterparts. Much like Brandenburg, Dresden was also neglected under the rule of the divided Germany; old industry, Soviet-style infrastructure, unsafe buildings. These Dresden projects will revive the once flourishing Dresden back to it's former Pre-Cold War beauty."
 GER_berlin_projects: "Berlin Projects"
 GER_berlin_projects_desc: "Berlin has seen it through thick and thin; from a devasted city after the liberation in 1945, to a divided one during the cold war, Berlin has seen it all. Whilst West Berlin is in good shape, large portions of the East still show signs of neglect as a result of Pre-reunification rule by the Soviets. Berlin was and is a glorious city, so lets bring the shine back into the East."
 GER_real_steel: "'Real Steel'"
 GER_real_steel_desc: "The Duisburg steel plant in Nordrhein-Westfalen is one of the high-tech and most efficient steel plant's to be constructed in Germany. \nThis new plant will help process the large volume of raw iron mined from the new mining operations in the Ruhr region."
 GER_new_docks_port_hamburg: "New Docks in Hamburg Port"
 GER_new_docks_port_hamburg_desc: "§YSpecial Conditions:§! Cost will be reduced if §Y[ROOT.GetNamewithFlag]§! has idea §Y$GER_maritime_industry$§!\n\nWith the increase demand for import/export, Germany must answer the call for more shipping capabilities. The construction of 2 new additional dock spaces in the Hamburg port will allow for additional ship manufacturing capabilities."
 GER_enrichment_facilities: "New Enrichment Facilities"
 GER_enrichment_facilities_desc: "With our current restructuring and investments into nuclear energy and processing capabilities, the construction of new enrichment facilities is the next step to a more efficient and 'Atom-Powered' Germany.\nWith these new facilities we'll be able to produce more enriched and more power efficient fuel, allowing for more power in the long run."
 GER_expand_mainstream_industry: "Expanding The Public Sector"
 GER_expand_mainstream_industry_desc: "We should begin a reform and restructure of the public industry sector."
 GER_corporate_tax_cut: "Corporate Tax Cut"
 GER_corporate_tax_cut_desc: "Cutting our corporate tax rates will eleviate some of the pressure our businesses are suffering from."
 GER_the_divide: "'The Divide'"
 GER_the_divide_desc: "Germany was once a divided nation. Though the country was re-unified in 1990, there is still a noticable divide in the people; it's time we unified then people and industry truly."
 GER_expand_west: "Expand The West"
 GER_expand_west_desc: "As we begin to expand and reform both sides of the nation, We turn to the West and begin to expand and construct new infrastructure and new projects to further expand the nation."
 GER_expand_east: "Expand The East"
 GER_expand_east_desc: "During the cold war, the soviets neglected Eastern Germany. Stuck in time, areas of Eastern Germany are still noticably suffering from the effects of the 'Iron Curtain'. It's time we smoothed out the gap between the Eastern and Western provinces."
 GER_revive_the_rhine: "Revive The Rhineland Industry"
 GER_revive_the_rhine_desc: "The Rhineland has always been a main sector for industry and economy for Germany. The Rhineland industry is no where near as big as it once was during the 2nd World War, it's time to bring it back up to speed."
 GER_bringing_germany_closer_together: "True Unification"
 GER_bringing_germany_closer_together_desc: "Following our recent endeavours to truly bring the East and West together it can be said that our work has paid off and that Germany is truly unified, both in public spirit and in industrial capability."
 GER_contract_duetche_bahn: "Contract Deutsche-Bahn"
 GER_contract_duetche_bahn_desc: "Issuing contracts to Deutsche-Bahn will allow them to construct and further expand our railway network across Germany and our neighbouring European links."
 GER_the_glorious_past: "El glorioso pasado"
 GER_the_glorious_past_desc: "El Imperio Alemán fue una vez una potencia próspera en todo el mundo. Después de más de 80 años de letargo, acumulando polvo, ¡hoy es el día en que el Sacro Imperio Alemán renacerá!"
 GER_coronation: "The Coronation"
 GER_coronation_desc: "After more than 80 years without a monarchy, Germany finally crowns their new Kaiser!."
 GER_a_new_constitution: "A New Constitution"
 GER_a_new_constitution_desc: "A new constitution must be written: one that includes the monarchy, the newest addition of the royals, as well as their royal powers and exceptions. This will lay the legal basis for our new form of government's foundation."
 GER_bundeswehr_reforms: "Bundeswehr Reforms"
 GER_bundeswehr_reforms_desc: "The Bundeswehr is in no shape to serve the Kaiserreich as it currently stands, and something needs to be done! It is in dire need of reform if it is to serve an Empire as glorious as ours!"
 GER_hard_militarism: "Hard Militarism"
 GER_hard_militarism_desc: "A great Empire requires a great military. With the current state of our military, we are hardly fit to defend our great nation. A drastic shift in our approach to militarism is required in order for us to rebuild the Empire army to it's past glorious strength."
 GER_all_will_serve: "All Will Serve"
 GER_all_will_serve_desc: "For an empire to be strong, it requires a strong military. The German Empire needs to be rebuild from the ground up, this is including it's military.\nAll military aged men will serve in the Empire's military!"
 GER_gardekorp: "Return Of The Gardekorp"
 GER_gardekorp_desc: "Following the revival of the German Empire, we have a need for a new Imperial Royal Guard. The Gardekorp were the original royal guard so it's only right that we return to our roots and re-establish the corp once again."
 GER_yanke_go_home: "Yankee Go Home!"
 GER_yanke_go_home_desc: "We are sick and tired of those corndog eating, twinkie munching, root beer drinking Yanks trying to be the world police!\nIt's about time someone stepped up and told them to go home, pay their debts and mind their own damn business!"
 GER_revenge_for_versailles: "Shred The Treaty Of Versailles"
 GER_revenge_for_versailles_desc: "The German Empire was brought to it's knees when the Kaiser signed the unconditional surrender of the Fatherland in 1918, he made us look like fools. The people paid an unforgettable price because of the kaisers betryal. For more than 80 years we have been treated like dogs, and we won't stand being treated like one for a year more!"
 GER_ignore_final_settlement: "Ignore The Final Settlement Agreement"
 GER_ignore_final_settlement_desc: "The Final Settlement Agreement was another one of the Allies farse demands that the traitors of the Fatherland agreed to on behalf of thereselves, not the German People! The Fatherland has been enslaved by the shackles and chains of these ridiculous treaties and agreements too long, it's time the German people stood up for their own rights and country and ousted these dictorial demands!"
 GER_bully_of_europe: "Bully Of Europe"
 GER_bully_of_europe_desc: "We have been the victim for far too long and we've finally cracked! We won't be stepped on any longer. It's time we finally rose up and showed our oppressors that we won't take being treated like dog dirt! About time we show these jesters who's the real joker..."
 GER_crusade_against_democracy: "Crusade Against Democracy"
 GER_crusade_against_democracy_desc: "Democracy is the plague of the world. There is nothing democratic about democracy. Democracy is the false sense of ideology, constructed as a puppeting tool by the West; it's nothing more than a wolf in sheeps clothing."
 GER_resurrect_labor: "Resurrect Labour"
 GER_resurrect_labor_desc: "An Empire is nothing without workers: no workers means no goods, no goods means no income, no income means no Empire! We must put the reconstruction of labour culture first and foremost: the industrial and productive citizen is the ideal citizen!"
 GER_extended_work_quotas: "Hard Work Quotas"
 GER_extended_work_quotas_desc: "With our increase in demand for goods, we must make some sacrifices; one of which being free time. Deutschland needs it's workers now more than ever as we march into a new age."
 GER_women_in_munitions: "Mujeres en fábricas de municiones"
 GER_women_in_munitions_desc: "Os dimos el voto, ¡ahora necesitamos un favor!\n\nLas mujeres han vuelto a las fábricas para ayudar en la producción de municiones y armas para nuestro imperio en expansión. No tenemos tiempo para sufragistas, ¡así que volvamos a trabajar!"
 GER_industrialization_modern: "Industrial Modernisation"
 GER_industrialization_modern_desc: " §4\"Upgrades, people, Upgrades!\"§! \n\n Our industry is the heart of our nation, yet it's of no use if we are still stuck in the technological equivalent of the dark ages. The Empire deserves the best and most up to date facilities and equipment."
 GER_the_bundestag_address: "Bundestag Address"
 GER_the_bundestag_address_desc: "With our newly re-appointed titles and the true return of the German Monarchy since 1918, we open the Bundestag political day with a televised public speech; praising the true might of the Kaiser and the Royal House."
 GER_war_reparations: "Demand War Reparations"
 GER_war_reparations_desc: "We were forced to pay war reparations for the damages caused to our enemies during the 1st & 2nd world wars, but where was our money? war is war, damage will be caused. Today we uno-reverse those who impose these financial demands on us in hopes of them paying us reparations."
 GER_european_bully: "Protector de la identidad alemana"
 GER_european_bully_desc: "Estamos perdiendo lentamente la verdadera identidad alemana como resultado de la influencia que ejercen la UE y el resto del mundo sobre nuestra identidad. ¡Defenderemos nuestro verdadero legado y lo que es realmente una verdadera Alemania!"
 GER_european_mentor: "European Mentor"
 GER_european_mentor_desc: "As the single biggest influencing country in Europe we are the continental mentor to our neighbours and those in our circle of influence."
 GER_germans_in_switzerland: "Germans in Switzerland"
 GER_germans_in_switzerland_desc: "German citizens make up a large portion of the general swiss population. With our large influence in switzerland we can convince Swiss-German citizens that an Empire-ruled Switzerland would be for the best!"
 GER_squash_bugs: "Chinches de calabaza"
 GER_squash_bugs_desc: "Liechtenstein y Luxemburgo son los bichos de Europa central. No hacen más que evadir impuestos y apropiarse de tierras. El Imperio ha decidido que les conviene más integrarse en el Imperio alemán."
 GER_germans_in_austrich: "Germans In Österreich"
 GER_germans_in_austrich_desc: "Austria is a true German state, lets be real. We had it in our grasp after Anschluss in the early 1900's. Perhaps it's time we regain control of our rightful claim!"
 GER_germans_in_belg: "Germans In Belgium"
 GER_germans_in_belg_desc: "It can be said that Belgium is the stupid little brother of Germany; I mean, they literally thought they could get away with turning our flag sideways and re-arranging the colours! Lets show these chocolate making hooligans who the real daddy is!"
 GER_restore_italian_crown: "Restore The Italian Crown"
 GER_restore_italian_crown_desc: "Germany and Italy's friendship goes wayyyyyy back, we used to be really good homies during the second world war. In modern times our friendship it isn't as strong as it once was, especially with us having different political outlooks; Perhaps our friendship would be strong if we both seen eye-to-eye about Monarchy."
 GER_anti_nato: "Anti-Nato"
 GER_anti_nato_desc: "NATO is the false police force of Europe. They walk around on their high horse and pretend that they are all righteous and that they are nation protectors, imposing sanctions on anyone who dare cross paths with them.\nWe will not stand for this bullying behaviour!"
 GER_restore_ottoman_sultan: "Restore The Ottoman Sultan"
 GER_restore_ottoman_sultan_desc: "The Ottoman Empire was once a great ally during its time. The modern day Turkiye is plagued with democracy, a new Ottoman Empire would suit our needs better."
 GER_the_imperial_bloc: "El bloque imperial"
 GER_the_imperial_bloc_desc: "Los buenos vecinos traen buenos aliados. La amistad que hemos forjado con nuestros viejos amigos exige una facción defensiva."
 GER_restore_the_empire: "Das Deutsche Kaiserreich"
 GER_restore_the_empire_desc: "With our grasp on the world taking hold, its time for us to make the final touches to our restored glorious Empire."
 GER_the_alternative: "The Republicans"
 GER_the_alternative_desc: "As many know, Germany is very well known for taking an alternative path to the rest of society, especially when it's controversial and our party is no stranger to controversy; From opposing the influx of migrants to opposing the EU."
 GER_volk: " The People "
 GER_volk_desc: "Our party is a provider to the German people, and it stands by its values of providing a better and alternative life for the German population. New policies have been passed in order to ensure employers are hiring a more diverse selection of people from all walks of life in an attempt to reduce unemployment and homeless levels."
 GER_vaterland: " The Fatherland "
 GER_vaterland_desc: " The Fatherland & German identity is a national treasure that must be protected at all costs, no matter the threat. There has been too many times in history where German identity was almost lost in history. Our party is passing policies to ensure that this is never lost and to ensure it is protected from foreign influence and invaders."
 GER_against_islamism: "A Stand Against Islam"
 GER_against_islamism_desc: "Islam is not the national religion of Germany, despite it's rising popularity in Germany. This is an attack on our national identity as Germans, we must put a stop to this."
 GER_restrictions_on_practice: "Restrictions On Practice"
 GER_restrictions_on_practice_desc: "We must put a stop to these foreign invaders trying to come and destroy our heritage and our way of life.\nWe must put a stop to public practice, stop the construction of further mosques and ban the ADD!"
 GER_law_and_order: "Law & Order"
 GER_law_and_order_desc: "In order to protect ourselves from the swine and foreign aliens, we must increase the security budget to ensure our policing services are equipped and ready to deal with anything that stand in their way."
 GER_against_immigration: "Against Immigration"
 GER_against_immigration_desc: "We are in the middle of a migrant crisis, we have taken too many before we have even thought about looking out for our own first! No more migrants will be accepted into Germany and anyone caught entering illegally will be punished!"
 GER_call_back_germans: "Call Back Germans"
 GER_call_back_germans_desc: "A large portion of German citizens now live in Switzerland & Austria. We need our fellow Germans back here in The Fatherland! Today we requested that all German citizens in those areas return to their rightful home."
 GER_german_heritage: "German Heritage"
 GER_german_heritage_desc: "German has a long standing History and a proud heritage and we're proud of it. There is plenty in religion, industry and history that German people have to be proud of and that's something that should be taught."
 GER_question_european_union: "Question The European Union"
 GER_question_european_union_desc: "The European Union is a large influencer in our politics and our every day way of life. Should we really be letting an external council decide how and what we do with our very own country?"
 GER_question_circumsicion: "Question Circumcision"
 GER_question_circumsicion_desc: " §Y\"HEY, HEY, GIVE ME THAT BACK! THAT'S MINE!\"§! "
 GER_restrictions_same_sex: "Restrictions On Same Sex Marriages"
 GER_restrictions_same_sex_desc: "\"You wouldn't go in an exit door, would you?\" \n\nThe question of sexuality has been around Germany for long now. While the LGBT collective does not make for a literal threat, restrictions on same-sex marriage will hopefully help preservate family values."
 GER_combat_leftism: "Combat The Left"
 GER_combat_leftism_desc: "The left are not something to tolerate! Those communist and social democrat plagues... yuck. The word \"socialism\" is enough to make any decent, upstanding citizen feel sick. The left's supporters must be brought down."
 GER_question_the_climate: "Question The Climate"
 GER_question_the_climate_desc: "Are we really supposed to believe that some factories and cars are causing the ozone layer to become thinner? I doubt it. \n\"Climate Change\" is a social experiment from the liberal monkeys to see how much propaganda they can get us to believe."
 GER_cease_bioenergy_funding: "Cease Bio-Energy Funding"
 GER_cease_bioenergy_funding_desc: "We are spending billions and billions of euros on sustainable and renewable energy sources to combat a climate crisis that isn't even real! We're putting a stop to this nonsense spending and putting the money back into somewhere where it's actually needed."
 GER_expand_youth_wing: "Expand The Youth Wing"
 GER_expand_youth_wing_desc: "Expanding the youth wing is an excellent move for the party. Getting the information into the youth nice and early will allow for us to keep them under our influence from a young age and, as they grow older, our grasp will stay strong."
 GER_civil_unions: "Uniones civiles"
 GER_civil_unions_desc: "Como los matrimonios entre personas del mismo sexo están prohibidos en el estado, el gobierno ha optado por una nueva solución alternativa en un intento de resolver parte del malestar de la comunidad LGBT. Las uniones civiles otorgan a la comunidad LGBT algunos de los privilegios que reciben las parejas casadas, pero no se consideran legalmente como matrimonios."
 GER_maintain_us_relations: "Maintain USA Relations"
 GER_maintain_us_relations_desc: "Germany and the USA haven't always seen eye-to-eye over the years, but in modern times we have improved relations greatly and would benefit us greatly if we continued to improve them."
 GER_expand_russian_ties: "Expand Russian Ties"
 GER_expand_russian_ties_desc: "Germany and Russia were once great enemies, now we work very closely with them. Expanding our ties in Russia will greatly benefit our political and economic sectors."
 GER_conscription_increase: "Ampliar el servicio militar obligatorio"
 GER_conscription_increase_desc: "Debemos ampliar nuestros parámetros de reclutamiento para aumentar nuestra capacidad de personal militar si queremos defender a la Patria del enemigo."
 GER_green_alliance: "Green Alliance"
 GER_green_alliance_desc: "The Greens are like the flower communists; They are in favour of abolishing nuclear energy and in support of LGBT rights. They are a very firm and straight to the point party but how will they prevail in modern times?"
 GER_eastward_expansion_nato: "Expand §4NATO§!'s reach"
 GER_eastward_expansion_nato_desc: "Expanding NATO eastwards is the next step to protecting our alliance. The Eastern Bloc & China are the ones to watch, the might and size of their militaries and nuclear programme is a concern for NATO security."
 GER_progressive_taxation: "Progressive Taxation"
 GER_progressive_taxation_desc: "Taxes are an essential part of any economy, and Germany is no exception to this. We need to raise the taxes on those who are exploiting our financial system in order to recoop the loses our country's economy is facing."
 GER_sustainable_development: "Sustainable Development"
 GER_sustainable_development_desc: "The greens are committed to the sustainable living and development of our country. Ensuring we are meeting carbon emissions goals and reducing our footprint in a must!"
 GER_a_hand_to_japan: "A Hand To Japan"
 GER_a_hand_to_japan_desc: "\"Once a friend, always a friend\" \n\nWe extend our hand to Japan by offering to form a new defensive pact with them."
 GER_distance_from_china: "Distance From China"
 GER_distance_from_china_desc: "The World relies heavily on Chinese goods, and we are no better. We should consider moving away from Chinese merchandise and begin to become a more self-sustaining nation."
 GER_support_for_ev: "Support for Electric Vehicles"
 GER_support_for_ev_desc: "As the Green Party, we fully support the transfer of Germany from an internal combustion engine nation to an EV nation. This will be a huge stepping stone towards a green future."
 GER_halt_nuclear_expansion: "Halt Nuclear Expansion"
 GER_halt_nuclear_expansion_desc: "As clean as people make nuclear energy out to be, it's infact less sustainable than coal & oil power plants; with the nuclear waste being so difficult to dispose of, and the past of Chernobyl accident, it's best we just stop it all together."
 GER_eu_green_deal: "EU Green Deal"
 GER_eu_green_deal_desc: "We have made a deal with the EU that we will continue our sustainablilty approach and continue to reduce our carbon footprint over the coming years in hopes of becoming a net-zero country in the net few decades."
 GER_cancel_russian_deals: "Cancel Russian Deals"
 GER_cancel_russian_deals_desc: "The Russians haven't been best known for their sustainable ways and that's not something that we really align with. Germany is moving away from unsustainable nations in an effort to better itself and future deals."
 GER_tighter_regulations: "Tighter Regulations"
 GER_tighter_regulations_desc: "The Greens have passed more laws and regulations in regards to workers rights and regulations. These new regulations provide the workers with better protection in the workplace and overall increase the workers safety and rights."
 GER_a_better_minimum_wage: "Increased Minimum Wage"
 GER_a_better_minimum_wage_desc: "Increasing the minimum wage will provide our workers with that extra few Euros an hour which will make a huge difference on not only their wallet, but also to their morale in the workplace."
 GER_rent_regulations: "Rent Regulations"
 GER_rent_regulations_desc: "Ensuring rent regulations are upkept and guaranteed, this will prevent landlords taking advantage of those in need the most; especially workers in high industrial areas."
 GER_the_peoples_germany: "The German People"
 GER_the_peoples_germany_desc: "The Citizens of Germany have given us their full undivided support throughout our leadership which we thank them greatly for. It's time to give back that love in the form of freedoms, quality of life, and a good governance."
 GER_partial_retirement_benefits: "Partial Retirement Benefits"
 GER_partial_retirement_benefits_desc: "Our elderly have worked hard for us all their life, now it's time we give back to them for all their dedication to building a better Deutschland."
 GER_sanctuary_for_lgbt: "Sanctuary For LGBT"
 GER_sanctuary_for_lgbt_desc: "\"§RPRONOUNS,§!  §9PRONOUNS!§!  §8GET§!  §7YOUR§!  §4PRONOUNS§!  §0HERE!§!\" \n\nOur people's identity is not our concern, as a matter of fact, we should embrace and fully support any and all genders and sexual orientations!"
 GER_equal_work_equal_pay: "Equal Work, Equal Pay"
 GER_equal_work_equal_pay_desc: "Providing our workers with equal pay for the same job is an essential policy that will ensure there is no pay gaps amongst any classes or groups of people and increase morale in the workplace, as well as make the citizens perceive our governance as even more benevolent."
 GER_FDP: "The FDP"
 GER_FDP_desc: "The Freie Demokratische Partei are the liberal eagles of Germany: Promoting an entirely free market and the privatization of every other service, economic Liberalism is back in Germany and it's back for good!"
 GER_a_stronger_military: "A §7Stronger§! Military"
 GER_a_stronger_military_desc: "The Bundeswehr is the main building block of our nation's (and part of Europe's) defense, yet in recent years it's been heavily neglected. It's time we gave our brothers in arms some more §7Freedom Funding(TM)§!!"
 GER_free_market_principles: "Free Market Principles"
 GER_free_market_principles_desc: "As a free country, we should also operate a free market economy too. Interventionist and Communist-style markets are for the greedy and the weak respectively."
 GER_social_welfare_reform: "Cut Taxes For Top Earners"
 GER_social_welfare_reform_desc: "Our rich and famous German nationals have been the victim of heavy taxes since the creation of the exponential-taxation system; why should we punish people for succeeding in life? After all, they did work for it, just like everybody else did."
 GER_nato_commitment: "§4NATO§! Commitment"
 GER_nato_commitment_desc: "NATO has been the global protector from evil since its creation in 1949. It's essential that we take a more stern stance and commit our nation to NATO now more than ever. \nAfterall, we're lucky to even be in it in the first place, given our history..."
 GER_privatization_of_defense: "Privatization Of Defense"
 GER_privatization_of_defense_desc: "Our military is strong but it could be even stronger if we privatized it - following a similar pattern to the U.S. military, for which various companies compete in their creation of equipment and technology."
 GER_workfare_programs: "Workfare Programs"
 GER_workfare_programs_desc: "Our Workfare programs will encourage the unemployed to work in exchange for benefits, making use of our unemployed in exchange for giving them money and benefits."
 GER_need_based_assistance: "Need-Based Assistance"
 GER_need_based_assistance_desc: "We are spending too much uneccesary money on those who we deem don't really need the money. Therefore we are cutting back on welfare benefits and making the qualifying factors and restrictions tighter, making sure that help only reach those who truly need it."
 GER_modernization_initiative: "Modernization Initiative"
 GER_modernization_initiative_desc: "Even if we're currently ahead technologically, our military is in need of further modernization. Upgrading our support programme will greatly help us when the time comes."
 GER_cybersecurity: "Increased Cyber Security"
 GER_cybersecurity_desc: " §R\"When the Chinese bots attack, who will defend our national intelligence?\"§! \nGermany is a strong power and a strong power should have a strong cybersecurity firewall.\nUpgrading to the latest version of NordVPN(R) will do the trick. Right?"
 GER_on_the_job_training: "Work Experience"
 GER_on_the_job_training_desc: "Learning the trade through a practical method -that is, whilst on the job- has been found to be a much more effective way of teaching the youth than learning through the conventional way in a classroom. Our children will benefit from this style of learning, and so we should embrace it!"
 GER_e_government: "E-Government"
 GER_e_government_desc: "With modern times comes modern techniques. Moving our government affairs onto a more online platform will help us move forward into the future as things become more developed and advanced."
 GER_cyber_workforce: "Cyber Workforce"
 GER_cyber_workforce_desc: "Utilizing the power of artificial intelligence and cyber capabilities is an excellent way of alleviating some of the pressure off of our workers and speeding up our industrial production methods."
 GER_digital_democracy: "Digital Democracy"
 GER_digital_democracy_desc: "Providing our government and citizens with more accessible government and civil services digitally will improve our governing system greatly. A digital government will be created with all the information you could ever need."
 GER_points_based_immigration: "Points-Based Immigration System"
 GER_points_based_immigration_desc: "A points-based immigration system, similar to that of Australia's will be adopted for Germany. This will allow us to better tightly manage who we let come to live and work in Germany; allowing us to better tailor what kind of skill trades we let in and what level of educated people we allow to become citizens."
 GER_support_lgbt: "Apoyar a los LGBT"
 GER_support_lgbt_desc: "Seguiremos una política más liberal hacia la comunidad LGBT."
 GER_legalization_of_cannabis: "§GLegalize Cannabis§!"
 GER_legalization_of_cannabis_desc: " §G\"Don't worry, dude! Be Happy!\"§! \n\nThe legalization of recreational cannabis is finally here, get yourself some munchies and a stoogie 'cause it's 4:20, baby!"
 GER_the_left: "The Left"
 GER_the_left_desc: "Die Linke is as far left as you can go before you end up doing a full 360. Their social democratic views & political policies and values are aimed at crushing capitalism, anti-facism, anti-militarism and pro-communism."
 GER_destroy_fascists: "Destroy Fascists"
 GER_destroy_fascists_desc: "The ways of fascism are outright wrong and outdated; nothing good ever came out of fascism, our past is a prime example. We must crush those who support these views."
 GER_the_leftist_platform: "The Leftist Platform"
 GER_the_leftist_platform_desc: "The working class makes up the majority of any nations population, and in this regard, Germany is no different. Appeasing them and their unions will help us improve our party's popularity."
 GER_against_militarism: "Against Militarism"
 GER_against_militarism_desc: "Nothing but pain and suffering comes from war.\nWe spend billions of Euros on our military when we aren't at war nor do we have any direct enemies. How about we use this money, instead, for funding more useful sectors?"
 GER_german_pacifism: "German Pacifism"
 GER_german_pacifism_desc: "Germany has caused enough damage in the past, and we don't want to cause any more. The German people shouldn't be dragged into other peoples wars. Today we mark the day of national pacifism."
 GER_security_with_russia: "Security With Russia"
 GER_security_with_russia_desc: "Germany and Russia have very close ties with eachother, from political friendship to the nordstream. We should strengthen our ties even further by asking for defensive security."
 GER_decentralization: "Decentralization"
 GER_decentralization_desc: "Why should one person in the central government control all of the states' policies? Allowing the Bundesländer more freedom to self-govern will be a better option and keep the local councils happy."
 GER_liner_taxation: "Linear Taxation"
 GER_liner_taxation_desc: "Our tax system is currently not in the best state, we are taxing all people the same rate. A new linear system, taxing people at a progressive rate dependant on how much they earn is a much more reliable (and egalitarian) structure."
 GER_networth_tax: "Net Worth Tax"
 GER_networth_tax_desc: "Net Worth tax is a tax system that is aimed at taxing the rich; it taxed people yearly based on their net worth and how much money & property they own."
 GER_socialism_in_europe: "Socialism In Europe"
 GER_socialism_in_europe_desc: "With our rising party popularity within Germany, many others in different countries believe and follow in our cause and are rising up!"
 GER_cut_saudi_ties: "Cut Saudi Ties"
 GER_cut_saudi_ties_desc: "Saudi Arabia and Germany these days don't align very well politically or economically, perhaps it's time we say our goodbyes and part ways with the filthy oligarchs."
 GER_minimum_wage_increase: "Minimum Wage Increase"
 GER_minimum_wage_increase_desc: "Increasing the minimum wage will provide our workers with that extra few Euros an hour which will make a huge difference on not only their wallet, but also to their morale in the workplace."
 GER_workers_rights: "Workers Rights"
 GER_workers_rights_desc: "A working class party should support it's working class citizens. Providing our workers with more benefits and workers rights will ensure a hapier worker and party supporter."
 GER_stage_the_union: "Stage The Union"
 GER_stage_the_union_desc: "We must spread our influence throughout Europe, our outlooks and views must be shown to the rest of the world; France is the perfect first target!"
 GER_north_korean_visit: "North Korean Visit"
 GER_north_korean_visit_desc: "We and North Korea share a multitude of similar views with one another. A visit to the North to meet with the supreme leader to discuss the future of our friendship is the ideal ice breaker."
 GER_drive_out_american_bases: "Drive Out American Military Bases"
 GER_drive_out_american_bases_desc: "The Yanks are the world war mongers. With us being a peaceful nation, we don't want to harbour these hooligans.\nIt's time we get these bullies out our country!"
 GER_chinese_cooperation: "Chinese Co-operation"
 GER_chinese_cooperation_desc: "The modern China is the workhouse of the world, and a pride to all socialist governments to ever have existed.\nGermany should strengthen ties with China and agree on a mutual plan to use Chinese-constructed naval and military factories."
 GER_economic_decentralization: "Economic Decentralization"
 GER_economic_decentralization_desc: "A decentralized economic system will allow states to manage their own finances and tax systems to an extent, giving them more freedom."
 GER_drain_our_stockpiles: "Drain Our Stockpiles"
 GER_drain_our_stockpiles_desc: "We have no use for all of this surplus equipment, perhaps if we passed it off to our followers in our neighbouring countries they can make a better use of them."
 GER_meet_with_lutte_ouvriere: "Encuentro con Lutte Ouvriere"
 GER_meet_with_lutte_ouvriere_desc: "Nos reuniremos con Lutte Ouvrière, nuestro aliado socialista francés. Hemos tenido buenas conversaciones sobre cómo nuestros dos partidos pueden avanzar, mejorar sus relaciones y fortalecer sus vínculos."
 GER_german_franco_union: "Unión franco-alemana"
 GER_german_franco_union_desc: "Alemania y Francia no siempre han estado de acuerdo, pero ahora, con nuestra nueva asociación política con Francia, ¡hoy se conmemora el amanecer de una nueva unión!"
 GER_invite_sweden: "Invitar a Suecia"
 GER_invite_sweden_desc: "Suecia ha sido un bastión del socialismo y la democracia. ¡Debemos invitarlos!"
 GER_invite_poland: "Invitar a Polonia"
 GER_invite_poland_desc: "Necesitamos asegurar nuestra frontera oriental garantizando la lealtad de Polonia. Lo sabremos en función de su respuesta a la invitación."
 GER_CDU_rises: "La CDU-CSU avanza"
 GER_CDU_rises_desc: "Ah, la Unión Demócrata Cristiana, los conservadores liberales de Alemania. Son el partido central que abarca todo dentro del Bundestag y el segundo partido más grande de Alemania."
 GER_bmvi: "BMVI"
 GER_bmvi_desc: "La creación del Ministerio Federal de Transporte e Infraestructura Digital es parte del plan del gobierno de Merkel para impulsar los esfuerzos de digitalización. Este 'BMVI' reemplazará al BMVBS."
 GER_digitalrat: "Rata digital"
 GER_digitalrat_desc: "En 2018, el cuarto gabinete de Merkel convocó a un consejo digital que, integrado por gigantes con visión de futuro y directores ejecutivos de innovadoras empresas emergentes de multimedia e innovación, le proporcionará planes más efectivos y rentables para los esfuerzos de digitalización de Alemania."
 GER_relax_conscription: "Relájese con el servicio militar obligatorio"
 GER_relax_conscription_desc: "Ya no estamos en un estado de preparación tan elevado desde la reunificación de Alemania. Ahora podemos relajar nuestras leyes de reclutamiento, ya que ya no tenemos tanta necesidad de mano de obra."
 GER_nuclear_confusion: "La cuestión nuclear"
 GER_nuclear_confusion_desc: "La cuestión nuclear es una cuestión que el pueblo alemán viene reflexionando desde hace muchos años. Tenemos que decidir si debemos seguir adelante con la construcción o cerrar nuestras plantas y detener el desarrollo nuclear."
 GER_shutdown_plants: "Plantas cerradas"
 GER_shutdown_plants_desc: "El pueblo y nuestro gobierno han decidido que quieren que nuestra nación se aleje de la energía nuclear. El poder del átomo es una fuerza que no se puede tener en cuenta y ya no seguiremos por ese camino."
 GER_nuclear_lifeline: "Línea de vida nuclear"
 GER_nuclear_lifeline_desc: "El pueblo y nuestro gobierno han decidido que la energía nuclear es el camino a seguir. La energía nuclear es más limpia que el carbón. ¡La energía incandescente es el camino a seguir!"
 GER_animal_rights_reform: "Reforma de los Derechos de los Animales"
 GER_animal_rights_reform_desc: "La gente en general está tomando conciencia de las brutalidades contra los animales, como el sacrificio de más del 99% de los pollos machos al nacer, ya que solo los pollos hembra son útiles para poner huevos en la producción agrícola. Estas atrocidades son beneficiosas para los negocios, pero son muy impopulares entre el público. Organizaciones como Greenpeace o PETA y grupos de personas como vegetarianos y veganos están particularmente molestos."
 GER_redistribute_cap_subsidies: "Redistribución de los Subsidios de la PAC"
 GER_redistribute_cap_subsidies_desc: "Lanzada en 1962, la Política Agrícola Común (PAC) distribuye subsidios agrícolas a los diversos sectores agrícolas de la Unión Europea. Alemania, como una economía de servicios, tiene una participación laboral de solo alrededor del 2% en el sector primario. Actualmente, los fondos de la PAC están demasiado orientados hacia el 'primer pilar', es decir, los agricultores que ya son ricos. La redistribución de estos fondos podría brindar alivio a los pequeños agricultores."
 GER_sustainable_farming_practices: "Prácticas agrícolas sostenibles"
 GER_sustainable_farming_practices_desc: "Dado que la agricultura es una industria y una cultura tan grande en Alemania, necesitamos encontrar prácticas más sostenibles, es decir, fertilizantes orgánicos, equipos agrícolas eléctricos, etc."
 GER_animal_welfare: "Bienestar animal"
 GER_animal_welfare_desc: "En Alemania, nos preocupamos por todos los animales (incluida tu madre).\nProtegerlos es lo mejor para el pueblo. El gobierno de la CDU ha aprobado nuevas leyes que mejoran los derechos de bienestar animal para mejorar su calidad de vida."
 GER_renewable_support: "Apoyo renovable"
 GER_renewable_support_desc: "La energía renovable es el poder del futuro. Iniciarla con anticipación es una buena idea y nos permitirá reducir nuestra huella de carbono y nuestras emisiones de carbono."
 GER_stance_on_migrants: "La cuestión de la inmigración"
 GER_stance_on_migrants_desc: "Alemania debe tomar una postura sobre su postura respecto de los inmigrantes y las políticas de inmigración. ¿Son un regalo o una carga? ¡Estén atentos para descubrirlo!"
 GER_stance_on_marriage: "Postura sobre el matrimonio"
 GER_stance_on_marriage_desc: "El matrimonio es una de las cosas más naturales del mundo moderno; es algo que debe apreciarse y protegerse."
 GER_support_poland: "Support Poland"
 GER_support_poland_desc: "Poland has become a national topic in the recent years due to its tight border policy towards migrants, especially Belarusian migrants trying to escape the Belarusian dictatorship.\nToday we stand in support of Poland and their border policies, and... perhaps we should follow suit."
 GER_tighten_borders: "Tighten Borders"
 GER_tighten_borders_desc: "Our nation is not a place for free loaders, we only need the hardworking and dedicated. We must tighten our borders to stop the influx of illegal migrants and those who try to sneak in legally - today we put a stop to this migrant war!"
 GER_affirmative_action: "Affirmative Action"
 GER_affirmative_action_desc: "We support all and are taking a supportive stance to those who wish to swing the other way. The LGBT community have the German government's full support."
 GER_family_values: "Family Values"
 GER_family_values_desc: "The core value of \"Family\" is the conception of a child by a man and a woman. \nAs a majority-Christian nation, we should stick to these core values and not preach modern sinful homosexual material to our children."
 GER_european_ties: "European Ties"
 GER_european_ties_desc: "As a central European country, we must strengthen our political friendships with our neighbouring European countries; doing so will only strengthen our economies and our European alliance."
 GER_european_values: "European Values"
 GER_european_values_desc: "Germany is a long standing member of the European Community since its forming shortly after the 2nd World War and is a founding father of the now European Union. We helped stand by the values that we helped create."
 GER_reaffirm_american_friendship: "Re-Affirm American Friendship"
 GER_reaffirm_american_friendship_desc: "America has been a good friend of Germany since the liberation of Nazi Germany and the forming of West Germany. We value our friendship with our yankee friends"
 GER_german_politics: "German Politics"
 GER_german_politics_desc: "The German Political system is a deep rabbit hole filled with twists and confusing constitutions, are you ready to dive into the world of Democracy?"
 GER_state_of_bundestag: "State of the Bundestag"
 GER_state_of_bundestag_desc: "The Bundestag is Germany's federal parliment and is elected by the people. As of right now, it consists of multiple powerful parties, therefore it is impossible form a one-party Government. We must ally ourselves with other parties."
 GER_move_up_the_elections: "Move Up the Elections"
 GER_move_up_the_elections_desc: "The existing coalition can no longer function in a way which benifits Germany. It's time for elections."
 GER_ban_the_npd: "Prohibir el NPD"
 GER_coalition_linke: "Coalition: Linke"
 GER_coalition_linke_desc: "Form a coalition that consists of 2 left-wing parties."
 GER_coalition_center: "Coalition: Center"
 GER_coalition_center_desc: "Form a coalition that consists of 2 centrist parties."
 GER_coalition_recht: "Coalition: Recht"
 GER_coalition_recht_desc: "Form a coalition that consists of 2 right-wing parties."
 GER_deregulations: "Deregulations"
 GER_deregulations_desc: "It is believed that deregulating the labour market will help boost economic growth, as less restrictions are imposed on companies. However by doing this, we are sort of shooting the government in the foot, as less tax revenue will be collected as a result of the new policies."
 GER_health_cuts: "Health Cuts"
 GER_health_cuts_desc: "As part of agenda 2010 we'll cut our spending on the health sector. This will be unpopular amongst the populace receiving decent healthcare but will repurpose some of our spending towards improving the economy"
 GER_social_cuts: "Welfare Cuts"
 GER_social_cuts_desc: "As part of agenda 2010 we'll cut our spending on welfare which will be quite unpopular amongst the citizens. However doing so allows some of our income to be repurposed into developing our economy"
 GER_tax_cuts: "Tax Cuts"
 GER_tax_cuts_desc: "We'll cut taxes on corporations making germany attractive for companies. This will be a major step in solving the unemployment crisis and in allowing us to compete with european neighbors. Hopefully our left leaning comrades will understand."
 GER_economic_growth: "Economic Growth"
 GER_economic_growth_desc: "Thanks to the implemented policies of our Agenda 2010, we have improved our economy, and are now experiencing rapid growth in all sectors."
 GER_hartz_reform: "Hartz I"
 GER_hartz_reform_desc: "To tackle the rising unemployment rate in our country, we will restructure the Federal Employment Agency, increase job creation by promoting part-time employment and self-employment"
 GER_hartz_ii: "Hartz II"
 GER_hartz_ii_desc: "Hartz II aimed to create new types of employments, such as the Mini job and the Midi job. This was achieved by various things, one of which being consctructing new government facilities on the local level."
 GER_hartz_iii: "Hartz III"
 GER_hartz_iii_desc: "Hartz III will try and restructure, and reform the federal public employment service. This will help out labour unions and the average worker significantly."
 GER_psas: "PSA's"
 GER_psas_desc: "PSA's are temporary government agencies, meant to give jobs for a short period of time to certain unemployed people. With PSA's, we can cut down costs significantly while employing our citizens."
 GER_shroders_legacy: "Schroder's Legacy"
 GER_shroders_legacy_desc: "Due to Schroder's policies in attempting to solve the unemployment crisis through favoring economic liberalization and foreign investments over state welfare, the SPD gained popularity from centrists and liberals formerly in opposition at the expense of our traditional left leaning supporters"
 GER_condemn_american_aggro: "Condemn American Aggression"
 GER_condemn_american_aggro_desc: "We can't ignore the use of force by the Americans in the middle east, and we certainly cannot support it. Therefore, we will be making a statement to show our dissatisfaction with their recent decision making."
 GER_move_from_nuclear_energy: "Move from Nuclear Energy"
 GER_move_from_nuclear_energy_desc: "Nuclear energy is dangerous and poses a threat to the environment. It's better that we demolish a nuclear reactor and favor alternate energy sources... like coal... or gas, or..."
 GER_drift_from_socialism: "Drift from the Left"
 GER_drift_from_socialism_desc: "We have abandoned the left-leaning stance of our party in favor of liberalized markets and thus disgruntled some socialist supporters of the party"
 GER_renewable_shift: "Renewable shift"
 GER_renewable_shift_desc: "It's time to shift towards cleaner, safer and sustainable sources of energy"
 GER_companies_are_lazy: "Restrictions on Radical Left"
 GER_companies_are_lazy_desc: "Despite being an ally of the left, we need to put checks on what they do. If we do not, then they will run rampant and certainly hurt the nation in the long run."
 GER_friend_of_east: "Friend of the east"
 GER_friend_of_east_desc: "We certainly have not drifted away from our friends the East, infact, our ties have gotten stronger and better than before. [GER.GetLeader] has certainly buddied up with [SOV.GetLeader] in recent years, and we can certainly leverage it to get some extra... favors.."
 GER_chinese_visit: "Visit China"
 GER_chinese_visit_desc: "China is one of the greatest economic superpowers. It's illogical to ignore their existence and not form economic deals with them"
 GER_partnership_with_companies: "Partner with Russia"
 GER_partnership_with_companies_desc: " §p\"What are you doing step Russia?\"§!\n\n Russia, and [SOV.GetLeader] are often misunderstood in international politics. By extending a hand out to them, we can help them feel less lonely, and more inclined to fly pallets of cash into the hands of our chanceller!"
 GER_the_homeland: "The Homeland"
 GER_the_homeland_desc: "Germany is the true Germanian homeland and NPD the supporting party of a true, pure Germany. The NPD boasts policies of anti-zionist, anti-immigration, pro-militarism, islamaphobia; what more could you want from a neo-nazi party?"
 GER_pro_party_protests: "Pro-Party Protests"
 GER_pro_party_protests_desc: "We must stand up against these diseased communist and democratic parties that spread their contagious influence to the public.\nOur party must rise up and take a stand and protest against these cronnies, fascism is back in town!"
 GER_pride_in_our_history: "Proud Of Our History"
 GER_pride_in_our_history_desc: "Germany has a lot of history, some good, and some even better.\nWe have nothing in our history to be ashamed of, not even the 1st & 2nd World War; all we were doing was defending our Fatherland. German history has strong roots to its people and should be taught universally"
 GER_german_global_order: "Restore German Global Order"
 GER_german_global_order_desc: "Germany was once seen as the leader of global order, now we are merely nothing more than a European nation. We must restore the Fatherland to its former power and glory, crush our enemies and don't let anyone step in our path!"
 GER_destroy_liberal_capatilist_system: "Destroy Capitalist System"
 GER_destroy_liberal_capatilist_system_desc: "Capitalism is the social experiment of the west. We must get rid of these systems and ensure that our future generation do not associate or familiarise themselves with these, it will only damage our childrens brains."
 GER_torment_the_false_state: "Torment The False State"
 GER_torment_the_false_state_desc: "Israel is the biggest farse of a country this world has beared witness to. The jews colonised rightful palestinian land for themselves and have driven them out over the decades, we should denounce them for their demonic actions and sins!"
 GER_befriend_israel: "Befriend Israel"
 GER_befriend_israel_desc: "Israel has harboured the masses of jews since the end of the 2nd World War after our failed conquest of Europe.\nThough our historic Fuhrer wouldn't be happy that they are still around, we are just happy they are in their own land away from us now."
 GER_police_state: "Police State"
 GER_police_state_desc: "Our security is at risk from potential riots and uprisings from these liberal rats. We must pump more funds into our policing forces to prevent such events occuring. Germany will become a totalitarian police state!"
 GER_one_party_state: "One Party State"
 GER_one_party_state_desc: "What's the point in having all these different parties when 1 party can do everything for you! A totalitarian regime is always the way forward, especially in Germany. Nothing will stand in our way not even politics!"
 GER_suppress_the_liberal_menace: "Suppress The Liberal Menace"
 GER_suppress_the_liberal_menace_desc: "Liberalism is just as bad as Capitalism; but none are as good as fascism! It's time we cut the crap and suppress these libtard menaces and show them who the big boss is!"
 GER_campaign_against_eu: "Campaign Against The EU"
 GER_campaign_against_eu_desc: "You dare call youselves a \"Union\"!? Pff, please, let me crack a joke for you: the EU is nothing but a sham council masked in a jester's apparel! They take your money, force laws & policies on your people and government, and undermine the integrity of our citizens in the name of 'democracy'! We will not allow this!"
 GER_blood_and_soil: "Blood And Soil"
 GER_blood_and_soil_desc: "Our people have fought through thick and thin; from war to famine the've seen it all. German people have put blood, sweat and tears into our soil and it's only right that we keep this tradition and mentality up."
 GER_social_security: "Social Security"
 GER_social_security_desc: "Our people depend on us to provide them social & domestic security from those that seek to do harm to our way of living, we must protect this at all costs."
 GER_friends_in_right_places: "Friends In The Right Places"
 GER_friends_in_right_places_desc: "It's not just Germany where fascism is becoming a rising outlook again, some of our friends never stopped the support for it. Germany is in it's new beginning and it's only right we show & receive support from link minded people."
 GER_self_sufficiency: "Self Sufficiency"
 GER_self_sufficiency_desc: "Our nation has been dependent on those around us for far too long\nWhat ever happened to being self sufficient and independent?\nWe must rebuild our own networks and systems and stop falling down the rabbit hole fo having to rely on other people."
 GER_campaign_against_nato: "Campaign Against §4NATO§!"
 GER_campaign_against_nato_desc: "In 1994, NATO agreed to the rest of the world and Russia that it wouldn't expand further eastwards; and yet just 3 years later, they invited Poland, hungary and the Czech Republic to join!\nNATO is nothing but a false alliance and do nothing but lie and invade. Germany will be the one to rise up against them since everyone else sits with their tail between their legs!"
 GER_proclaim_the_reich: "Proclaim The Reich"
 GER_proclaim_the_reich_desc: "Today we mark the day of the coming of the 4th Reich.\nWe will march over our enemies once more and we shall prevail as the victors! Germany will finish what Adolf Hitler once started; Germany will dominate Europe once more!"
 GER_return_of_militarism: "German Irredentism"
 GER_return_of_militarism_desc: "A strong, dominant nation needs a strong military. Germany has had the shackles round its ankles for far too long and its time it broke free! We shall rebuild our army to the might of a thousand and crush those who stand in our way!"
 GER_the_german_race: "The German Race"
 GER_the_german_race_desc: "The real true Germania should be populated by true German people!\nThere is no time for these aliens and free loaders that have been inhabiting our country for all these years, the creation of a new German race has begun."
 GER_youth_wing_militarism: "Youth Wing Militarism"
 GER_youth_wing_militarism_desc: "The youth wing was always a strong tool in Germany, and in modern times its no different. Why wait until our children are grown old when we can start them young.\nGermany has no time for boy scouts and girl guides, we need a strong youth wing capable of carrying out military tasks."
 GER_train_for_global_operations: "Train For Global Operations"
 GER_train_for_global_operations_desc: "It is essential that if we are to become a competent dominant force, we ought to be well trained and prepared for any plan at a moments notice; afterall, it has been a while since we did some international dominating."
 GER_wunder_waffen: "Wunderwaffe"
 GER_wunder_waffen_desc: "Germany has always been an avid fan of wonder-weapons and technology; from monsterous tanks and railway guns, to V-2 rockets and UFO's.\nWhy did we ever stop? What went wrong?\nThe restarting of the wonder weapons programme is essential to our future success."
 GER_tight_borders: "Tigthen Our Borders"
 GER_tight_borders_desc: "People have been treating our country like some sort of dumping ground for illegal migrants. We shall not stand for these freeloading swine to take advantage of us. Our country will tighten up its border control and send back those illegal migrants back to what ever landfill they came from!"
 GER_expel_the_turks: "Expel The Turks"
 GER_expel_the_turks_desc: "Turkish migrants have been in Germany for decades and not far from making German citizens the minority in this country. It's time we closed the kebab shops and restored true German order in this country!"
 GER_prevent_growth_of_islam: "Prevent Growth Of Islam"
 GER_prevent_growth_of_islam_desc: "Islam spreads nothing but violence and prayer mats amongst nations. Germany wants nothing to do with this aggressive religion and will put measures in place to ensure and prevent further growth of it in the country."
 GER_the_new_world_police: "A New World Police"
 GER_the_new_world_police_desc: "They call the American's the 'World Police', but if that is the case, then they are quite bad at it. We will make sure that we are labeled the new world police, as our words will be the law, and we will shape the world to our own liking!"
 GER_swiss_incursion: "The Pimple Of Europe"
 GER_swiss_incursion_desc: " §R\"If you squeeze hard enough, it'll pop!\"§! \n\nThe Swiss have been left untouched for decades, and they label themselves as a neutral power. However, they are far from that. They are just a mere international bank, and resort for greedy businessmen."
 GER_our_long_lost_glory: "Deutschland Über Alles"
 GER_our_long_lost_glory_desc: " §R\"Make The Lie Big, Make It Simple, Keep Saying It, And Eventually They Will Believe It\"§!\n\nWe have the trust and support of our people. Now we shall return Germany to its former glory and finish what we started. Totalitarianism is the way to victory and by God will we achieve it! Nothing shall stand in our path as we march into a new Reich.\nThe new dawn has just begun. "
 GER_interventionism_for_democracy: "Interventionism for Democracy"
 GER_interventionism_for_democracy_desc: "We need to justify the protection of the democratic world order by utilizing our forces to intervene.\nIf we do not, then who's to say we won't all be speaking Russian in the future..."
 GER_dismantle_russian_aggression: "Dismantle Russian Aggression"
 GER_dismantle_russian_aggression_desc: "The Russians promised to uphold democratic values following the fall of the Soviet Union, But have they?\nWe must ensure that there is a balance against their reach, and influence in the world."
 GER_belarusian_democracy: "Belarusian Rescue"
 GER_belarusian_democracy_desc: "Belarus is being bogged down by an oprressive Regime that has been there stumping it's peoples freedom. We must initiate a plan that ensures Belarus is truly Europes last dictatorship & bring an end to the authoritarian leadership."
 GER_destroy_lukashenko: "Destroy [BLR.GetLeader]"
 GER_destroy_lukashenko_desc: "[BLR.GetLeader] has been at the center of the Belarusian regime, and has been the main driving force behind their oppressive policies. A simple revolution will not be enough, the total destruction of the regime and its cronies are necessary."
 GER_bribe_bsf: "Bribe the Armed Forces of Belarus"
 GER_bribe_bsf_desc: "It can be said without a doubt, that the Belarusian armed forces is amongst the most corrupt in the world. We can utilize this to our advantage, and slip some under-the-table cash to their higher ups.."
 GER_promote_civil_disobedience: "Promote Civil Disobedience"
 GER_promote_civil_disobedience_desc: "Civil disobedience will be key for the creation of a resistance force in Belarus, and we can provide them some sort of assistance to help out with the fight.."
 GER_aid_packages: "'Aid' Packages"
 GER_aid_packages_desc: "Under the disguise of 'Aid' packages, we can sneak in some weapons to revolutionary forces in Belarus and help them get some equipment in case of any resistance."
 GER_europes_last_dicatorship: "Europes Last Dictator"
 GER_europes_last_dicatorship_desc: "The time has come, the end of the Belarusian regime will bring about Europes last dictator."
 GER_topple_lukashenko: "Topple [BLR.GetLeader]"
 GER_topple_lukashenko_desc: "We cannot go in and forcefully spread democracy into Belarus. It's people will need to do that themselves, peacefully."
 GER_support_opposition: "Support Democratic Opposition"
 GER_support_opposition_desc: "Belarus has a very strong front of democratic parties, and we need to support them as much as possible to de-legitimize the regime."
 GER_isolate_lukashenkos_regime: "Isolate the Regime"
 GER_isolate_lukashenkos_regime_desc: "We need to isolate the regime globally and internationally by cutting our trade and economic cooperation with them, whilst also asking others to do the same."
 GER_belarusian_revolution: "The Belarusian Revolution"
 GER_belarusian_revolution_desc: "The time has come for the people of Belarus to rise up against their dictatorship in Belarus, and establish a democratic system!"
 GER_defense_for_baltic_states: "Defend Our Baltic Neighbours"
 GER_defense_for_baltic_states_desc: "We have excellent relations with our neighbours in the baltic region and we provide trade and good relations with one-another, we should strengthen our ties defensively with them too to form a solid baltic defence."
 GER_estonian_arms: "Estonian Arms Deals"
 GER_estonian_arms_desc: "Securing arms contracts with the Estonian government to provide them with adequate arms to protect themselves is a key step into ensuring they can hold their end in the event of a foreign attack."
 GER_latvian_arms: "Latvian Arms Deals"
 GER_latvian_arms_desc: "Securing arms contracts with the Latvian government to provide them with adequate arms to protect themselves is a key step into ensuring they can hold their end in the event of a foreign attack."
 GER_lithuanian_arms: "Lithuanian Arms Deals"
 GER_lithuanian_arms_desc: "Securing arms contracts with the Lithuanian government to provide them with adequate arms to protect themselves is a key step into ensuring they can hold their end in the event of a foreign attack."
 GER_estonian_base: "Construct Military Base In Estonia"
 GER_estonian_base_desc: "The Estonian government have allowed us to contruct a German military base in their country. This will prove to be an excellent operating base in the region and allow for better joint troop training between our nations."
 GER_lithuanian_base: "Construct Military Base In Lithuania"
 GER_lithuanian_base_desc: "The Lithuanian government have allowed us to contruct a German military base in their country. This will prove to be an excellent operating base in the region and allow for better joint troop training between our nations."
 GER_ukrainian_assistance: "Asistencia ucraniana"
 GER_ukrainian_assistance_desc: "Alemania reconoció a Ucrania como Estado independiente y su soberanía. Alemania brindará el apoyo necesario para ayudar a ese país a proteger esos valores."
 GER_support_ukrainian_unity: "Support Ukrainian Unity"
 GER_support_ukrainian_unity_desc: "Germany supports Ukraine in its right to free speech and a free government elected by the people and its unity from foreign influence."
 GER_hearts_over_war: "Hearts Over War"
 GER_hearts_over_war_desc: "We care about the welfare of the Ukrainian people and their wellbeing. Germany will invest in them as a sign of good gesture and support for their nation."
 GER_anti_russian_sentiment: "Anti-Russian Sentiment"
 GER_anti_russian_sentiment_desc: "Russia has its fingers in all the pies.\nIt's time someone put a stop to this necrotic Russian influence amongst fellow neighbouring nations, they have a right to their own ways and shouldn't be puppeted by the Russian bear."
 GER_german_institutions: "German Institutions"
 GER_german_institutions_desc: "Germany looks to contruct institutions within Ukraine which will help both our nations trade efficiently and prosper together."
 GER_state_visit: "Ukrainian State Visit"
 GER_state_visit_desc: "German officials embark on a state visit to Ukraine to discuss political affairs and relationships between our 2 nations."
 GER_imperial_bloc_invites: "The Imperial Bloc"
 GER_imperial_bloc_invites_desc: "We have the ability to invite more to join our cause, but only if they believe in the same political values us.."
 GER_invite_italy: "Invite [ITA.GetFlag] Italy"
 GER_invite_turkey: "Invite [TUR.GetFlag] Turkey"
 GER_invite_france: "Invite [FRA.GetFlag] France"
 GER_invite_england: "Invite [ENG.GetFlag] England"
 GER_red_green_appeasement: "Relationship With Our Coalition Partner"
 GER_red_green_appeasement_desc: "After the ever declining rule of §gCDU/CSU§!, many people put there hopes into a more social and enviroment protecting government. But keeping this coalition of different ideologies together is no easy task. In order to push our own reforms we need to let §GB90/Grüne§! push there own agenda forward so they will support our reforms in the parliament.\n\nThe current stance of §GB90/Grüne§! towards the §RSPD§! is currently:\n[GET_GER_satisfaction_red_green_level]\n\n§RWARNING:§! If the relationship between both parties fall too low, the coalition might break appart and lead to unknown consequences."
 GER_cdu_investigation: "Investigation Against The CDU"
 GER_investigate_send_evidences: "Send The Evidence"
 GER_investigate_send_evidences_desc: "We already wasted too much time untying this political mess of the CDU. Send the attorney general our files and see what happens."
 GER_investigate_wlk: "Investigate Walther Kiep"
 GER_investigate_wlk_desc: "Walther Leisler Kiep is one of the politicians which received an letter from Karlheinz Schreiber. But was makes Kiep special is his former position as the treasurer of the CDU during that time and might be involved in some shady deals with Schreiber. He was already arrested back in the 1990s for another affair, but it seems hes involved in this case here too."
 GER_investigate_bear_head: "Review Schreibers Bear Head Project"
 GER_investigate_bear_head_desc: "Between 1987 and 1997 Schreiber invested more than 5 Million $ in the build up of an tank factory called Bear Head in the Canadian province of Nova Scotia in cooperation with Thyssen.\n1995 the project got cancelled though, as Canada decided to buy there tanks from General Motors.\n\nIf we re-check the deal maybee we can find something suspicious."
 GER_investigate_missing_files: "Search For The Missing Files"
 GER_investigate_missing_files_desc: "As soon as we started to look for evidences related to Karlheinz Schreiber, we found out that many files from the period are missing from the Federal Chancellery. We need to look into this to find more clues and also identify the persons responsible for the lost files."
 GER_investigate_fuchs_tanks: "Re-check The Fuchs Sales"
 GER_investigate_fuchs_tanks_desc: "Something isn't adding up here, perhaps we should check again."
 GER_joschka_fischer_visits_iran: "State Visit To Iran"
 GER_joschka_fischer_visits_iran_desc: "Our relationship with Iran is troubling, to say at least. Maybee our Minister of Foreign Affairs and head of the Green Party, Joschka Fischer, can bring some movement into this deadlocked situation."
 GER_bundeswehr: "Bundeswehr"
 GER_bundeswehr_desc: "Here all decisions regarding our armed forces, the Bundeswehr, will be."
 GER_call_in_generals: "Reactivate our generals from retirement"
 GER_call_in_reserve: "Call in the reserve"
 GER_declare_v_fall: "Declare the V-Fall"
 GER_declare_v_fall_desc: "Germany is under attack, we need to mobilize everything we have to survive."
 GER_move_parliament_bonn: "Move our parliament to Bonn"
 GER_move_parliament_bonn_desc: "Althought Berlin is perfect as a capital for our nation, it lays quite exposed to our enemies on the east. By moving our capital back to Bonn like in the cold war we can ensure the safety of our parliament."
 GER_new_generals: "A change in leadership"
 GER_new_generals_desc: "Our generals will sooner or later reach their pension age and thus become unavailable to us. But a new set of generals will emerge and lead our troops."
 GER_move_parliament_berlin: "Move our capital back to Berlin"
 GER_move_parliament_berlin_desc: "The immidiate danger for our government is over and it is safe to return to Berlin again."
 GER_demobilize_reserve: "Demobilize our reserve"
 GER_demobilize_reserve_desc: "The war our troops fought for is over now, it's time to demobilize our reserve units."
 GER_open_einsatze_tab: "Open the mission map"
 GER_Anker_army: "European Anker Army"
 integrate_in_bundeswehr_Structure: "Integrate some of our Allies into our Structures."
 GER_ThyssenKrupp_Marinesystem_Company: "ThyssenKrupp Marinesystem Export"
 GER_HDW_Company: "B&V Export"
 Ger_Submarine_System: "Sell MEKO Ships to [FROM.GetName]"
 GER_Foreign: "Foreign Ministry"
 GER_Foreign_desc: "The Foreign Ministy is the responsibility department of our Courty for Foreign Affairs"
 GER_Foreign_Politics_1: "Government Consultation"
 GER_Foreign_Politics_2: "Developement Aid"
 GER_KMW: "KMW"
 GER_KMW_desc: "Krauss-Maffei Wegmann (KMW) is a German company that specializes in the development, production, and support of heavily armored wheeled and tracked vehicle.\nThe company has grown to become the market leader for such vehicles in Europe."
 GER_Stridsvagn_122: "Stridsvagen 122"
 GER_Stridsvagn_122_desc: "El Stridsvagn 122 (strv 122) es un carro de combate sueco que entró en servicio en 1997. Está basado en el Leopard 2A5 alemán y se fabrica en Suecia bajo licencia. El carro pesa 62,5 toneladas y está equipado con un cañón de ánima lisa Rheinmetall L44 de 120 mm."
 GER_Lince: "Lince"
 GER_Lince_desc: "El Lince fue un programa de desarrollo español para un tanque de batalla principal que se desarrolló a fines de la década de 1980 y principios de la de 1990. Para lograr un nivel suficiente de potencia de fuego y protección, el Lince debía utilizar el cañón de tanque L/44 de 120 mm de Rheinmetall y el blindaje compuesto alemán del Leopard 2 A4."
 GER_Leopard_2_A6: "Empecemos a diseñar el Leopard 2 A6"
 GER_Leopard_2_A6_desc: "El Leopard 2 A6 es un tanque de batalla principal alemán de tercera generación que entró en servicio en 2001."
 GER_Leopard_2_KWS_III: "Leopard 2 KWS III"
 GER_Leopard_2_KWS_III_desc: "El Leopard 2 KWS III es un prototipo del tanque de batalla principal alemán Leopard 2 que se desarrolló en la década de 1990. El programa KWS III tenía como objetivo reemplazar la torreta del Leopard 2 con un sistema de cañón de ánima lisa de 140 mm con carga automática, similar al XM291 y al GIAT de 140 mm del Terminateur 2."
 GER_Leopard_2_A7: "Empecemos a diseñar el Leopard 2 A7"
 GER_Leopard_2_A7_desc: "El Leopard 2 A7 es un tanque de batalla principal alemán de tercera generación diseñado y desarrollado por Krauss-Maffei Wegmann (KMW) para las Fuerzas Armadas alemanas. El tanque es un desarrollo posterior del Leopard 2A6 MBT y presenta capacidades mejoradas de protección y reconocimiento."
 GER_Leopard_2_A7A1: "Comenzamos a diseñar el Leopard 2 A7A1"
 GER_Leopard_2_A7A1_desc: "El Leopard 2 A7 es un tanque de batalla principal alemán de tercera generación que fue diseñado y desarrollado por Krauss-Maffei Wegmann (KMW) para las Fuerzas Armadas alemanas. El tanque es un desarrollo posterior del MBT Leopard 2A7 y presenta capacidades de protección mejoradas al agregarle el Trophy APS."
 GER_Leopard_2_A8: "Empecemos a diseñar el Leopard 2 A8"
 GER_Leopard_2_A8_desc: "El Leopard 2 A8 es la última variante del Leopard 2. Tendrá un motor más potente, utilizará Trophy APS y un sistema de conocimiento de la situación integral."
 GER_Rheinmetall: "Rheinmetall"
 GER_Rheinmetall_desc: "Rheinmetall is a German company that operates in the defense industry and is also a supplier of automotive parts. \n\nRheinmetall’s product portfolio includes military vehicles, weapons, ammunition, and electronic systems; The company is also involved in the development of technologies for civilian applications such as environmental protection, mobility, and security."
 GER_New_Ammunition: "Pioneer New Ammunition Types"
 GER_New_Ammunition_desc: "Our military has discovered that oour ammunition isn't as effective as we once thought; we need to design new ammunition, capable of penetrating modern armour."
 GER_Leopard_2_A6_LAHAT: "Comience a diseñar el Leopard 2 A6 LAHAT"
 GER_Leopard_2_A6_LAHAT_desc: "El Leopard 2 A6 es un tanque de batalla principal alemán de tercera generación que entró en servicio en 2001. Está equipado con un sistema de armas de guiado láser lanzado desde un cañón llamado LAHAT (Laser Homing Attack or Tank). El LAHAT es un misil guiado por láser que se puede lanzar desde el cañón principal del tanque y tiene un alcance de hasta 8 km."
 GER_KF51: "Start Constructing KF51 Prototypes"
 GER_KF51_desc: "El KF51 Panther es un tanque de batalla principal desarrollado por Rheinmetall. Se presentó al público en junio de 2022 en Eurosatory 20222. El casco del Panther se basa en el Leopard 2, pero el diseño de su torreta es diferente. El tanque está equipado con un sistema de cañón futuro (FGS) de 130 mm que puede disparar munición de explosión aérea cinética y programable."
 GER_Marder_1A5: "Give The Marder 1A5 Project The Greenlight"
 GER_Marder_1A5_desc: "The Marder 1A5 is an infantry fighting vehicle developed by Rheinmetall.  It is a further development of the Marder 1A3 and features improved protection, mobility, and firepower."
 GER_Marder_2: "Begin Marder 2 Construction"
 GER_Marder_2_desc: "El Marder 2 fue un prototipo y sucesor planificado del Schützenpanzer Marder. Fue diseñado para llenar el vacío en potencia de combate y movilidad entre el Marder y el Leopard 2. El tanque estaba basado en el chasis del Leopard 2 y estaba destinado a ser el vehículo de combate de infantería más avanzado del mundo cuando se presentó en 1991."
 GER_Puma: "Prepare The 'Puma' Blueprints"
 GER_Puma_desc: "The Puma is a German infantry fighting vehicle (IFV) designed to replace the aging Marder IFVs currently in service with the German Army."
 GER_Fuchs_1A7: "Begin Designing The Fuchs 1A7"
 GER_Fuchs_1A7_desc: "The Fuchs 1A7 is a German-made transport vehicle that is used by the German Armed Forces. It is a further development of the Fuchs 1A3/A6 and features improved protection, mobility, and reconnaissance capabilities."
 GER_Fuchs_2: "Begin Designing The Fuchs 2"
 GER_Fuchs_2_desc: "The Fuchs 2 is an armored personnel carrier developed by Rheinmetall Landsysteme1. It is a new version of the 6x6 Fuchs (Fox) Transportpanzer 1. The Fuchs 2 is fully amphibious and has a maximum speed of 96 km/h on roads. The vehicle is equipped with a modular armor package of MEXAS composite armor modules and can be fitted with up to three 7.62-mm."
 GER_idea_Heer: "Heer"
 Territorial_Heer_I: "Territorial Heer"
 Territorial_Heer_I_desc: "The Territorialheer was a part of the German Army that was responsible for territorial defense. It was designed to support the field army and other German and NATO forces in maintaining operational freedom. The Territorialheer was composed mostly of non-active units that would be mobilized in the event of a conflict."
 Landeskommando: "Landeskommando"
 Landeskommando_desc: "The Landeskommando is a central command authority of the territorial defense organization of the German Armed Forces in each federal state of Germany. It is stationed in the respective state capital and is responsible for coordinating military assistance in disaster situations. The Landeskommando is composed mostly of non-active units that would be mobilized in the event of a conflict."
