 ukraine_maidan_west.1.t: "Protestas en el Maidan"
 ukraine_maidan_west.1.d: "Nuestras políticas estatales no satisfacen a una parte determinada de la población. La gente está empezando a salir a la famosa plaza Maidán de Kiev para expresar su descontento con nuestras decisiones políticas."
 ukraine_maidan_west.1.a: "Nosotros estamos viendo"
 ukraine_maidan_west.2.t: "Protestas en el Maidan"
 ukraine_maidan_west.2.d: "Nuestro gobierno esperaba que las protestas terminaran rápidamente, pero esto no sucedió, sino que la gente comenzó a montar tiendas de campaña y a acampar en la plaza para quedarse por un período de tiempo más largo."
 ukraine_maidan_west.2.a: "Tengo un mal presentimiento sobre esto"
 ukraine_maidan_west.3.t: "Protestas en el Maidan"
 ukraine_maidan_west.3.d: "Los manifestantes no se van a ir y están empezando a comportarse de forma más agresiva, tal vez sea hora de tomar medidas y demoler su pequeña ciudad de tiendas de campaña."
 ukraine_maidan_west.3.a: "Despleguemos la unidad Berkut"
 ukraine_maidan_west.3.b: "Nosotros no interferiremos"
 ukraine_maidan_west.4.t: "Protestas en el Maidan"
 ukraine_maidan_west.4.d: "Hemos comenzado a dispersar a los manifestantes, muchos canales de televisión extranjeros están cubriendo esto como una masacre sangrienta, pero nuestra tarea es solo una: salvar el estado."
 ukraine_maidan_west.4.a: "¡Por el bien de la patria!"
 ukraine_maidan_west.5.t: "Protestas en el Maidan"
 ukraine_maidan_west.5.d: "Decidimos no dispersar a los manifestantes, esperando que su ardor se calmara y todos regresaran a casa, por ahora veremos qué pasa después, pero hasta ahora no vemos ninguna señal de que la situación se enfríe."
 ukraine_maidan_west.5.a: "Nosotros estamos esperando"
 ukraine_maidan_west.6.t: "Protestas en el Maidan"
 ukraine_maidan_west.6.d: "Decidimos negociar con los manifestantes, tal vez podamos satisfacer sus demandas políticas."
 ukraine_maidan_west.6.a: "Nosotros esperamos lo mejor"
 ukraine_maidan_west.7.t: "Protestas en el Maidan"
 ukraine_maidan_west.7.d: "Nuestros intentos de negociación fueron percibidos como una debilidad, incluso dentro de nuestro partido. Nuestros compañeros están abandonando nuestras filas y se están pasando al lado de los manifestantes, sintiendo que el viento del cambio está de su lado."
 ukraine_maidan_west.7.a: "Tengo un mal presentimiento sobre esto"
 ukraine_maidan_west.8.t: "Protestas en el Maidan"
 ukraine_maidan_west.8.d: "Nuestro partido político se ha derrumbado por completo, hemos perdido a nuestros compañeros y parece que nuestros compañeros de partido están de acuerdo con las demandas de la oposición... Parece que este es el final."
 ukraine_maidan_west.8.a: "Ohh Dios.."
 ukraine_maidan_west.9.t: "Los disturbios en Crimea"
 ukraine_maidan_west.9.d: "Los habitantes de Crimea no están satisfechos con lo que está sucediendo y nos exigen una federalización completa con la concesión de derechos y competencias a los ciudadanos, como funciona el sistema federal ruso. ¿Lo aceptaremos?"
 ukraine_maidan_west.9.a: "Tal vez sea hora de iniciar la federalización."
 ukraine_maidan_west.9.b: "Aquí no habrá federalización"
 ukraine_maidan_west.10.t: "La rebelión en el sureste"
 ukraine_maidan_west.10.d: "Las regiones del Sudeste también se mostraron insatisfechas con los acontecimientos y nos exigieron la federalización. ¿Estaremos de acuerdo?"
 ukraine_maidan_west.10.a: "El Donbass se convertirá en un tema"
 ukraine_maidan_west.10.b: "Sin federalización"
 ukraine_maidan_west.11.t: "El motín de Járkov"
 ukraine_maidan_west.11.d: "Los disturbios en Donetsk y Luhansk provocaron una reacción similar en Járkov, donde los separatistas lograron llegar al poder y proclamar su República."
 ukraine_maidan_west.11.a: "¿Cuantos hay?"
 ukraine_maidan_west.12.t: "El motín de Odessa"
 ukraine_maidan_west.12.d: "Los levantamientos en el Donbass provocaron disturbios en Odessa. Al principio, todo empezó de forma bastante pacífica y podría haber terminado así, pero no teníamos los recursos para sofocar la rebelión y ahora los ciudadanos locales han declarado su república."
 ukraine_maidan_west.12.a: "¿Cuantos hay?"
 ukraine_maidan_west.13.t: "Protestas en el Maidan"
 ukraine_maidan_west.13.d: "Hemos intentado dispersar por la fuerza el Maidán con la participación de Berkut."
 ukraine_maidan_west.13.a: "¡Protejamos el país!"
 ukraine_maidan_west.14.t: "Protestas en el Maidan"
 ukraine_maidan_west.14.d: "La respuesta no se hizo esperar y las protestas comenzaron a radicalizarse. Adoptando una estrategia violenta, la gente comenzó a utilizar bombas molotov, armas pequeñas y piedras contra nuestras fuerzas de seguridad."
 ukraine_maidan_west.14.a: "Ohh Dios.."
 ukraine_maidan_west.15.t: "Desplegar el ejército!"
 ukraine_maidan_west.15.d: "Intentaremos desplegar el ejército para intentar reprimir las protestas."
 ukraine_maidan_west.15.a: "Las fuerzas armadas ucranianas salvarán a Ucrania."
 ukraine_maidan_west.16.t: "Protestas en el Maidan"
 ukraine_maidan_west.16.d: "Varias unidades de las Fuerzas Armadas fueron puestas en alerta máxima y enviadas a la capital para hacer frente a las protestas."
 ukraine_maidan_west.16.a: "El ejército ha llegado a Kiev"
 ukraine_maidan_west.16.b: "El ejército no pudo ayudar"
 ukraine_maidan_west.17.t: "La masacre de Kiev"
 ukraine_maidan_west.17.d: "El ejército entró en un enfrentamiento armado con los manifestantes. Comenzó una verdadera masacre, cuando ambos bandos dispararon armas de fuego."
 ukraine_maidan_west.17.a: "Esto es horrible"
 ukraine_maidan_west.18.t: "La masacre de Kiev"
 ukraine_maidan_west.18.d: "No tuvimos otra opción y, como resultado, muchos de los que lograron sobrevivir a esta represión huyeron a las regiones occidentales del país, donde se preparan para luchar contra nuestro gobierno por una traición tan cruel a su pueblo."
 ukraine_maidan_west.18.a: "Se avecina una tormenta"
 ukraine_maidan_west.19.t: "El levantamiento en Galicia"
 ukraine_maidan_west.19.d: "Los partidarios de Euromaidán, así como los supervivientes de la masacre de Kiev, han declarado su independencia de Ucrania. Dos nuevas repúblicas en el territorio de Volhynia y la región de Lviv pretenden contraatacar al gobierno central."
 ukraine_maidan_west.19.a: "¡Estamos listos para luchar!"
 ukraine_maidan_west.20.t: "Protestas en el Maidan"
 ukraine_maidan_west.20.d: "Sin el apoyo del Ejército, nuestras fuerzas de seguridad no pueden hacer frente a la presión de los manifestantes, tal vez llegue pronto la ronda final de esta lucha."
 ukraine_maidan_west.20.a: "El fin está cerca"
 ukraine_maidan_west.21.t: "Protestas en el Maidan"
 ukraine_maidan_west.21.d: "Durante las protestas se produjo una terrible tragedia. Francotiradores desconocidos abrieron fuego contra los manifestantes, lo que provocó una reacción aún mayor. Nuestros compañeros se marchan, creyendo que la orden de disparar vino de nuestro gobierno."
 ukraine_maidan_west.21.a: "¿Realmente hemos perdido?"
 ukraine_maidan_west.22.t: "Protestas en el Maidan"
 ukraine_maidan_west.22.d: "Nuestro gobierno se ha derrumbado por completo. Pronto no habrá nadie que nos apoye. Es hora de prepararnos para entregar el poder."
 ukraine_maidan_west.22.a: "Últimas horas"
 ukraine_maidan_west.23.t: "Protestas en el Maidan"
 ukraine_maidan_west.23.d: "Nuestro gobierno finalmente ha sido derrocado. Las protestas han logrado su objetivo."
 ukraine_maidan_west.23.a: "El Maidan ha ganado"
 ukraine_maidan_west.24.t: "Federalización"
 ukraine_maidan_west.24.d: "Iniciaremos el proceso de federalización de nuestro país. Crimea será el primer miembro de pleno derecho de nuestra nueva federación. Nadie podrá explotar los problemas regionales para obtener beneficios políticos."
 ukraine_maidan_west.24.a: "Bien"
 ukraine_maidan_west.25.t: "Federalización de Galicia"
 ukraine_maidan_west.25.d: "A la luz de nuestras reformas y de la aparición de entidades independientes en el seno de nuestra federación, los representantes de Galicia también han expresado, mediante un ultimátum, su deseo de convertirse en miembro de pleno derecho. ¿Ampliaremos la federación hacia el oeste?"
 ukraine_maidan_west.25.a: "Sí"
 ukraine_maidan_west.25.b: "No"
 ukraine_maidan_east.1.t: "Perturbaciones en el sureste"
 ukraine_maidan_east.1.d: "Nuestras políticas han provocado protestas y manifestaciones en el sureste del país. Protestas con consignas claramente antigubernamentales han invadido muchas ciudades."
 ukraine_maidan_east.1.a: "De repente"
 ukraine_maidan_east.2.t: "Los diputados se autoorganizan"
 ukraine_maidan_east.2.d: "Las protestas están cobrando impulso y ahora se han sumado a ellas los diputados locales, lanzando consignas bastante peligrosas."
 ukraine_maidan_east.2.a: "Preocupante"
 ukraine_maidan_east.4.t: "Un intento de negociación"
 ukraine_maidan_east.4.d: "Intentaremos negociar con los diputados, todavía es posible resolver el conflicto pacíficamente."
 ukraine_maidan_east.4.a: "Nosotros esperamos lo mejor"
 ukraine_maidan_east.5.t: "Las negociaciones han fracasado"
 ukraine_maidan_east.5.d: "No pudimos llegar a un acuerdo pacífico. Los manifestantes claramente no están interesados ​​en una solución pacífica."
 ukraine_maidan_east.5.a: "Preparándose para lo peor"
 ukraine_maidan_east.6.t: "Las negociaciones tuvieron éxito"
 ukraine_maidan_east.6.d: "Logramos evitar la violencia y negociar con las partes implicadas en el conflicto. Ahora esperamos su propuesta para una solución definitiva."
 ukraine_maidan_east.6.a: "Hemos evitado lo peor"
 ukraine_maidan_east.7.t: "Organización de la milicia"
 ukraine_maidan_east.7.d: "Los manifestantes locales han comenzado a formar unidades de milicia, lo que ha dado lugar a una rebelión armada."
 ukraine_maidan_east.7.a: "Oh Dios..."
 ukraine_maidan_east.8.t: "Comienza la represión"
 ukraine_maidan_east.8.d: "La situación se está saliendo de control en muchas regiones del sureste. Es hora de tomar medidas decisivas."
 ukraine_maidan_east.8.a: "Iremos a Odesa"
 ukraine_maidan_east.8.b: "Vamos a Donbás y Járkiv"
 ukraine_maidan_east.8.c: "Tenemos que prepararnos mejor"
 ukraine_maidan_east.9.t: "Odesa está salvada"
 ukraine_maidan_east.9.d: "Reprimimos a los separatistas locales antes de que pudieran hacerse con el control de la región, pero ahora ha comenzado una rebelión armada en Donbás debido a nuestra concentración en Odesa."
 ukraine_maidan_east.9.a: "Es hora de prepararse"
 ukraine_maidan_east.10.t: "Represión del Donbass"
 ukraine_maidan_east.10.d: "Nuestro intento de reprimir la rebelión del Donbás no ha tenido éxito. Las unidades de Bérkut se han unido a los rebeldes, poniéndonos en una situación aún más difícil."
 ukraine_maidan_east.10.a: "Es hora de prepararse"
 ukraine_maidan_east.11.t: "Retraso crítico"
 ukraine_maidan_east.11.d: "Nuestro retraso provocó que muchas repúblicas del sudeste estallaran en rebeliones armadas."
 ukraine_maidan_east.11.a: "Cometimos un error."
 ukraine_maidan_east.12.t: "Perturbaciones en el sureste"
 ukraine_maidan_east.12.d: "Nuestras acciones han provocado una escalada generalizada, y ahora nos enfrentamos a las consecuencias"
 ukraine_maidan_east.12.a: "Cometimos un error."
 ukraine_maidan_east.13.t: "Motín en Járkov"
 ukraine_maidan_east.13.d: "La falta de preparación de nuestros servicios especiales volvió a jugarnos una mala broma. En Járkov, fuimos incapaces de reprimir la rebelión, lo que provocó un levantamiento armado."
 ukraine_maidan_east.13.a: "¿Cuantos hay?"
 ukraine_maidan_east.17.t: "La rebelión del Donbás"
 ukraine_maidan_east.17.d: "En las regiones de Donetsk y Lugansk ha comenzado un levantamiento armado. Las unidades de Bérkut han sido decisivas para ayudar a los rebeldes a desarmar algunas unidades militares estacionadas allí."
 ukraine_maidan_east.17.a: "Maldición"
 ukraine_maidan_east.18.t: "El motín de Odesa"
 ukraine_maidan_east.18.d: "La deserción de Bérkut a los rebeldes ha inspirado mucho a los separatistas de Odesa, donde también han declarado la creación de una república popular."
 ukraine_maidan_east.18.a: "¿Cuantos hay?"
 ukraine_maidan_east.19.t: "El Gobierno pierde poder"
 ukraine_maidan_east.19.d: "Cometimos errores críticos que condujeron a una guerra civil, y nuestros adversarios políticos lo utilizarán para hacerse con el poder."
 ukraine_maidan_east.19.a: "Pase lo que pase"
