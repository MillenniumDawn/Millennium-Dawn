 war.0.t: "[From.GetName] part en guerre !"
 war.0.d: "[From.GetName] est parti en guerre aujourd'hui. La communauté internationale suivra de près la situation alors que ce conflit continue de faire rage.\n"
 war.0.a: "Inquiétant"
 Def_Spending_Warning.0.t: "[From.GetName] a augmenté ses dépenses militaires !"
 Def_Spending_Warning.0.d: "§RCECI EST UN ÉVÉNEMENT MAJEUR POUR TESTER POUR VOIR QUI MODIFIE SES DÉPENSES MIL§!\n\nLes dépenses militaires de [From.GetName] ont beaucoup augmenté ces derniers temps, elles sont désormais bien plus élevées que les nôtres ! C’est très inquiétant, nous devrions garder l’œil ouvert pour voir ce qu’ils font."
 Def_Spending_Warning.0.a: "Oh non..."
 anti_bully.1.t: "Vous ne devriez pas voir cet événement"
 anti_bully.1.d: "Vous ne devriez pas voir cet événement"
 anti_bully.2.t: "Lassitude publique de la guerre"
 anti_bully.2.d: "Nous avons décidé que la guerre était notre meilleure ligne de conduite. Cependant, afin de conserver le soutien du peuple, nous devons soit gagner rapidement, soit pénétrer rapidement sur le territoire étranger. Le peuple marchera tant qu’il comprendra à quel point cette guerre est nécessaire. Les bottes défilent, les tambours battent, et le moment pour [From.GetName] d'entrer en guerre est à nos portes !\n\n§YCela déclenche le système de lassitude de guerre publique§!\n"
 anti_bully.2.a: "Nous devons gagner!"
 anti_bully.3.t: "Vous ne devriez pas voir cet événement AB_war_main"
 anti_bully.3.d: "Vous ne devriez pas voir cet événement"
 anti_bully.3.a: "AB_war_main"
 anti_bully.4.t: "Vous ne devriez pas voir cet événement AB_war_second"
 anti_bully.4.d: "Vous ne devriez pas voir cet événement"
 anti_bully.4.a: "AB_war_second"
 anti_bully.tt: "§Y[This.GetName]§! quitte §Y[This.GetFactionName]§! si §R[From.GetName]§! est d'accord"
 anti_bully2.tt: "§Y[From.GetName]§! a proposé un §YCessez-le-feu§!"
 anti_bully.5.t: "Cessez-le-feu depuis [From.GetName]"
 anti_bully.5.d: "[From.GetName] nous a proposé un cessez-le-feu. La guerre a coûté de nombreuses vies et nous en sommes désormais au point où les deux parties pourraient profiter d’un moment pour mettre fin aux combats. Faut-il accepter le cessez-le-feu ? Le cessez-le-feu donnera une marge de manœuvre indispensable."
 anti_bully.5.a: "Accepter. Envoyez-leur notre réponse."
 anti_bully.5.b: "Jamais! Un cessez-le-feu, c'est pour les lâches !"
 anti_bully.6.t: "[From.GetName] Accepté notre cessez-le-feu !"
 anti_bully.6.d: "La délégation de [From.GetName] a déclaré qu'elle accepterait notre cessez-le-feu.\n"
 anti_bully.6.a: "Merveilleux!"
 accepted_ceasefire_tt: "§Y[From.GetNamewithFlag]§! a accepté le cessez-le-feu.\n"
 anti_bully.7.t: "[From.GetName] a refusé notre cessez-le-feu."
 anti_bully.7.d: "La délégation de [From.GetNamewithFlag] a décliné notre tentative de cessez-le-feu.\n\nNous ne serons pas en mesure de proposer un nouveau cessez-le-feu avant trente jours.\n"
 anti_bully.7.a: "C'est bien dommage."
 anti_bully.8.t: "La guerre va se poursuivre."
 anti_bully.8.d: "Nos citoyens sont bouleversés par la guerre, les émeutes et les manifestations continuent de sévir ! Les conséquences seront graves si cette guerre ne se termine pas bientôt."
 anti_bully.8.a: "Oh-oh."
 anti_bully.9.t: "Retour à la normale"
 anti_bully.9.d: "Les émeutes sont terminées et tout est revenu à la normale."
 anti_bully.9.a: "Hourra"
 anti_bully.10.t: "Vous ne devriez pas voir cet événement"
 anti_bully.10.d: "Vous ne devriez pas voir cet événement"
 anti_bully.10.a: "Vous ne devriez pas voir cet événement"
 anti_bully.11.t: "La lassitude de la guerre publique activée"
 anti_bully.11.d: "Nous sommes attaqués ! Pour chaque mois de guerre contre nous, ils perdront leur soutien de guerre et une certaine stabilité. Nous devons défendre nos terres et notre peuple, sinon nous deviendrons le pion d'un maître étranger !"
 anti_bully.11.a: "Ils paieront pour ça !"
 anti_bully.12.t: "Le soutien à la guerre continue de baisser !"
 anti_bully.12.d: "Le peuple manifeste contre notre grande guerre contre notre adversaire. Cependant, plus cette situation se prolonge, plus nous risquons d’être confrontés à des conséquences plus importantes et plus graves."
 anti_bully.12.a: "D'accord."
 anti_bully.13.t: "Offrir la paix blanche ?"
 anti_bully.13.d: "Cette guerre s’éternise, peut-être devrions-nous envisager d’offrir la paix blanche ?"
 anti_bully.13.a: "Offrez la paix blanche."
 anti_bully.13.b: "Non, nous gagnons !"
 anti_bully.14.t: "Paix blanche"
 anti_bully.14.d: "On nous a offert la paix blanche. Faut-il accepter ?"
 anti_bully.14.a: "Accepter"
 anti_bully.14.b: "Jamais!"
 anti_bully.15.t: "Ils ont refusé notre paix blanche !"
 anti_bully.15.d: "Ils ont refusé notre paix blanche. Que devrions nous faire?"
 anti_bully.15.d2: "Ils ont refusé notre paix blanche pour la deuxième fois ! Ils constituent désormais une menace pour la patrie ! (Vous commencerez à retrouver l'unité nationale)"
 anti_bully.15a: "Lutte!"
 anti_bully.15.b: "Guerre totale!"
 anti_bully.15.c: "Ramenez les troupes à la maison !"
 anti_bully.16.t: "Les manifestations et les émeutes touchent à leur fin."
 anti_bully.16.d: "Les gens sont heureux que la guerre soit finie et ont commencé à se calmer. Vous allez peu à peu retrouver l’unité nationale."
 anti_bully.16.a: "Enfin."
 anti_bully.17.t: "La guerre continue."
 anti_bully.17.d: "Les gens sont mécontents que cette guerre continue. Il y aura de graves conséquences si cela ne prend pas fin rapidement."
 anti_bully.17.a: "Oh-oh."
 anti_bully.18.t: "L'unité nationale restaurée"
 anti_bully.18.d: "Nos citoyens se sont calmés et ont presque oublié notre guerre. Notre unité nationale est revenue à ce qu’elle était avant la guerre."
 anti_bully.18.a: "Hourra"
 USA_2016_Recount.1.t: "Qui a gagné les élections de 2016 ?"
 USA_2016_Recount.1.d: "Après des semaines d’examen minutieux, les votes finaux sont en cours de décompte. Il s'agit peut-être des élections les plus serrées que nous ayons eues depuis des années. Pourtant la question demeure. Qui a gagné les élections de 2016 ?"
 USA_2016_Recount.1.a: "Après une course serrée, Donald Trump a remporté les élections."
 USA_2016_Recount.1.b: "Après une course serrée, Hillary Clinton a remporté les élections."
 USA_2016_Recount_News.1.t: "Donald Trump remporte l'élection présidentielle américaine de 2016."
 USA_2016_Recount_News.1.d: "Donald Trump a été confirmé aujourd'hui comme 45e président des États-Unis après un recomptage des élections entrepris par la présidente du Parti vert, Jill Stein. Clinton, après avoir concédé l'élection du 9 novembre, a refusé de demander un recomptage. Malgré la tentative du président élu Trump de déposer des requêtes juridiques pour bloquer les recomptages, plusieurs autres États ont fait l'objet de recomptages distincts des efforts de Stein. Ceux-ci comprenaient le Nevada, le Wisconsin, la Pennsylvanie, le Michigan et la Floride. Malgré des divergences mineures, tous les États ont certifié leurs résultats initiaux des élections du 8 novembre.\n\nAlors qu'Hillary Clinton a remporté le vote populaire par plus de trois millions de voix, Trump a remporté suffisamment d'États clés pour lui rapporter un total de 301 voix électorales contre 227 à Clinton. Comme prévu, Trump a perdu les bastions démocrates de l'Ouest et de la haute côte Est, mais a remporté la victoire. Sud des États-Unis, Midwest et, étonnamment, Pennsylvanie."
 USA_2016_Recount_News.1.a: "L'élection est réglée."
 USA_2016_Recount_News.2.t: "Hillary Clinton remporte l'élection présidentielle américaine de 2016."
 USA_2016_Recount_News.2.d: "Après des semaines d'examen minutieux, il a été confirmé aujourd'hui qu'Hillary Clinton sera désormais la 45e présidente des États-Unis d'Amérique. Après une course serrée, la challenger démocrate Hillary Clinton a insisté pour un recomptage au motif que des « anomalies » non précisées pourraient avoir affecté le résultat de l'élection.\n\nSelon les résultats du recomptage, Hillary Clinton a remporté le vote populaire avec plus de quatre millions de voix, soit un million de plus que le dernier rapport. Cela a suffi à rassembler suffisamment d'États swing pour rapporter à Hillary un total de 301 voix électorales contre 227 à Trump. Comme prévu, Trump a perdu les bastions démocrates de l'Ouest et de la haute côte Est, mais a remporté le sud des États-Unis. La Pennsylvanie et le Midwest américain, alors que rouges dans le décompte initial, sont devenus bleus après les dernières découvertes."
 USA_2016_Recount_News.2.a: "L'élection est réglée."
 sco.1.t: "[FROM.GetName] a soumis une demande de statut d'observateur de l'OCS"
 sco.1.d: "Un nouvel État souhaite observer les travaux de l’OCS et peut-être éventuellement devenir membre à part entière de l’organisation !"
 sco.1.a: "Nous ne voyons aucune raison pour laquelle leur demande ne devrait pas être accordée."
 sco.1.b: "Nous ne pouvons pas leur accorder ce statut !"
 sco.2.t: "[FROM.GetName] a soumis une demande de statut de membre SCO"
 sco.2.d: "Un nouvel Etat souhaite devenir membre à part entière de l'organisation !"
 sco.2.a: "Nous ne voyons aucune raison pour laquelle leur demande ne devrait pas être accordée."
 sco.2.b: "Nous ne pouvons pas leur accorder ce statut !"
 sco.3.t: "[FROM.GetName] propose de mener des exercices militaires conjoints avec nous"
 sco.3.d: "Cet autre État membre de l’OCS propose des exercices conjoints pour renforcer notre coopération militaire et accroître la confiance entre nos deux pays."
 sco.3.a: "C'est une belle occasion pour nos troupes d'acquérir de l'expérience !"
 sco.3.b: "La coopération avec [FROM.Getname] est impossible."
 sco.4.t: "[FROM.GetName] a accepté notre offre !"
 sco.4.d: "Les délégués de [FROM.GetAdjective] ont chaleureusement accueilli notre proposition et nos préparatifs pour nos exercices communs."
 sco.4.a: "Que les jeux commencent!"
 sco.5.t: "[FROM.GetName] a rejeté notre offre !"
 sco.5.d: "Les délégués [FROM.GetAdjective] ont refusé de mener avec nous ce qui aurait été des exercices militaires très fructueux."
 sco.5.a: "Leur perte."
 sco.6.t: "L'OCS lance des exercices militaires à grande échelle"
 sco.6.d: "Les troupes [FROM.GetAdjective] se sont jointes à des milliers d'autres aujourd'hui dans ce qui est décrit comme un exercice antiterroriste sous les auspices de l'Organisation de coopération de Shanghai (OCS). Alors que beaucoup ont salué ces exercices comme le symptôme d’une coopération internationale réussie, d’autres ont réagi avec beaucoup moins d’enthousiasme à ce dernier développement. Les analystes américains et européens ont cité le déploiement d’avions à long rayon d’action et une puissance de feu importante comme preuve que ces exercices ne sont pas destinés à s’entraîner pour des opérations antiterroristes mais à une répétition générale bien armée en vue d’une confrontation avec l’Occident."
 sco.6.a: "Ces exercices menaçants sont-ils destinés à notre bénéfice ?"
 sco.6.b: "Seuls les terroristes ont quelque chose à craindre !"
 sco.6.c: "Une évolution intéressante."
 sco.7.t: "[FROM.GetName] devient membre du SCO"
 sco.7.d: "Suite à un processus d'intégration progressif, [FROM.GetLeader] a annoncé aujourd'hui l'adhésion de son pays à l'Organisation de coopération de Shanghai. Des observateurs pleins d’espoir ont décrit cette évolution comme une nouvelle progression de la coopération économique et politique régionale sur le continent eurasien, tandis que des analystes plus pessimistes ont déploré l’influence croissante de la Chine et la menace que cela représente pour l’ordre mondial existant."
 sco.7.a: "La menace chinoise continue de croître..."
 sco.7.b: "Une bonne journée pour la diplomatie !"
 sco.8.t: "[FROM.GetName] quitte le SCO"
 sco.8.d: "Suite à la réévaluation des actions chinoises par le gouvernement actuel [FROM.GetAdjective], [FROM.GetLeader] a retiré [FROM.GetNameDef] de l'Organisation de coopération de Shanghai. [CHI.GetLeader] n'a pas encore commenté cette évolution, mais les médias liés au gouvernement chinois ont rapidement déploré que ce départ représente un pas en arrière en termes d'intégration régionale."
 sco.8.a: "L’agression chinoise a aliéné cette nation."
 sco.8.b: "Un triste jour pour la coopération internationale..."
 sco.9.t: "La Chine prend les rênes du pouvoir sur l’OCS à la Russie"
 sco.9.d: "L’Organisation de coopération de Shanghai a toujours été gérée dans le cadre d’un effort conjoint sino-russe. Cependant, le mécontentement chinois à l'égard de cet arrangement aurait conduit la Russie à se voir imposer une position plus secondaire au sein de l'organisation. Alors que [CHI.GetLeader] et [SOV.GetLeader] sont restés silencieux sur cette lutte de pouvoir, les responsables russes seraient furieux contre les Chinois et amers face à l'humiliation du géant slave qui s'est produite au vu et au su des autres États membres de l'OCS. . Les conséquences géopolitiques de cette décision en termes d’hégémonie sur l’Asie centrale seront probablement considérables."
 sco.9.a: "La Chine n'est pas disposée à partager la vedette..."
 sco.10.t: "La Chine exige que nous choisissions un camp"
 sco.10.d: "Notre adhésion continue à l’OTSC et à l’Organisation de coopération de Shanghai nous place dans une position difficile suite à la scission sino-russe. La Chine exige désormais soit que nous quittions l’OCS et restions dans l’alliance russe, soit que nous restions au sein de l’OCS et abandonnions les Russes. Le choix que nous ferons sera presque certainement significatif dans la confrontation à venir entre les deux géants régionaux."
 sco.10.a: "Nous ne sommes que fidèles !"
 sco.10.b: "Il est temps de quitter ce navire en perdition..."
 sco.11.t: "[FROM.GetName] nous fournit une aide au développement !"
 sco.11.d: "Sous les auspices de l'Organisation de coopération de Shanghai, le gouvernement [FROM.GetAdjective] fournit à nos entreprises locales les fonds et les ressources indispensables pour les aider à faciliter leurs projets de développement. Bien que cette aide soit une bonne nouvelle pour notre économie, elle augmentera le degré d’influence que [FROM.GetNameDef] exerce sur notre pays."
 sco.11.a: "Nous sommes reconnaissants pour l'aide!"
 sco.12.t: "[FROM.GetName] a formé $SHANGHAI_PACT$ !"
 sco.12.d: "[FROM.GetName] a formé $SHANGHAI_PACT$ pour rivaliser avec [USA.GetFactionName]. Nous leur avons permis d'avoir une grande influence [FROM.GetAdjective] sur nous, nous sommes également membre du SCO, nous sommes donc obligés d'être membre de la nouvelle faction."
 sco.12.a: "D'accord."
 taiwan.1.t: "228 Rallye main dans la main"
 taiwan.1.d: "Une démonstration de solidarité. Une chaîne humaine s'est formée avec environ deux millions de personnes formant une chaîne humaine de 500 km. Partant du port de Keelung, la ville la plus au nord de Taiwan, la chaîne s'est dirigée vers la pointe la plus méridionale de l'île. L’objectif était double. Les Taiwanais souhaitent la paix, mais ils protestent également contre le déploiement de missiles par la République populaire de Chine visant Taiwan, leur île voisine. Une partie du symbolisme de la manifestation, en particulier au moment où les participants « se détournent de la Chine », a clairement viré vers le soutien à l'indépendance de Taiwan, et n'a donc pas été suivi par les membres de la Coalition Pan-Bleu qui ont contré la manifestation avec un un rassemblement à l'échelle de l'île quelques jours plus tard."
 taiwan.1.a: "N'oublions jamais les victimes."
 taiwan.2.t: "Typhon Bilis"
 taiwan.2.d: "En préparation pour Bilis, les bureaux à travers l'île ont été fermés. En plus de la fermeture des entreprises, les vols à destination et en provenance de l'île ont été rééchelonnés, et un centre de secours pour typhon a été établi. En raison de la menace de glissements de terrain, une alerte aux glissements de terrain a été émise pour Taiwan. Bien que la tempête n'ait pas encore touché terre, une personne a été tuée à Taipei le 22 août après avoir été ensevelie par un glissement de terrain déclenché par le typhon imminent; il s'agissait de la première victime causée par Bilis. En plus du rééchelonnement des vols, de nombreux aéroports ont été fermés, et la Bourse de Taiwan devait fermer le 23 août. Pendant ce temps, les hôpitaux ont prolongé leurs heures de service en prévision de l'admission des patients. Les membres de la garde côtière taïwanaise ont régulé les activités de pêche en raison de la menace d'actions de vagues meurtrières. Le port de Kaohsiung est resté fermé pendant toute la durée de la tempête. En raison de la demande accrue de légumes avant la tempête, le coût de ces aliments a augmenté de 20 à 30 pour cent.\n\nBilis a été un cyclone tropical extrêmement destructeur pour Taiwan. Les dommages aux industries agricole, de la pêche et forestière de l'île se sont élevés à 133,5 millions de dollars américains. Le typhon a causé 14 décès et blessé 80 personnes supplémentaires. Les pannes de courant ont affecté négativement environ 600 000 foyers, et 400 maisons à travers Taiwan ont été détruites. Plusieurs centaines de milliers de familles ont été confrontées à une pénurie d'eau après la tempête. À Cheng-Kung, une station météorologique a enregistré une rafale de vent de 281 km/h, qui a brisé l'anémomètre de la station. Un glissement de terrain unique dans la ville de Jenai a enseveli neuf agriculteurs. Des dizaines de milliers de personnes ont été déplacées pendant la tempête et ont été hébergées dans des abris d'évacuation mis en place par le gouvernement. Dans le comté de Hualien oriental, 250 maisons ont cédé sous les vents violents. Les vents ont également abattu des arbres et ont soufflé des véhicules légers, bloquant les routes. Les fortes précipitations associées à Bilis ont inondé environ 40 000 hectares de vergers et de rizières. Après le passage de Bilis à Taiwan, un séisme de magnitude 5,7 a frappé l'île, exacerbant les conditions déjà aggravées."
 taiwan.2.a: "Le temps de reconstruire."
 taiwan.3.t: "Élection présidentielle à Taïwan"
 taiwan.3.d: "C'est la deuxième élection présidentielle directe de la République de Chine, visant à élire le président et le vice-président de la 10e législature sous la Constitution de 1947. Cette élection pourrait mettre fin à plus d'un demi-siècle de règne du Kuomintang à Taïwan, les électeurs du KMT étant divisés en deux camps.\n\nBien que plus populaire et régulièrement mieux classé dans les sondages, l'ancien gouverneur de Taïwan, James Soong, connu pour ses prises de position franches, n'a pas réussi à obtenir la nomination du Kuomintang. En réponse, il a annoncé sa candidature en tant que candidat indépendant. Le Kuomintang a réagi en expulsant Soong et 21 de ses alliés. Ils ont poursuivi Soong pour vol, alléguant qu'en tant que secrétaire général du parti, il avait volé des millions de dollars taiwanais en espèces destinés à la famille du défunt président Chiang Ching-kuo et caché l'argent dans la Chunghsing Bills Finance Co. Soong s'est défendu en disant qu'il agissait sous la direction de Lee, mais son récit était largement peu convaincant. Initialement en tête dans les sondages, Soong a perdu par un peu plus de 300 000 voix, et le scandale financier qui a terni son image de politicien intègre a probablement conduit à son échec.\n\nLe Parti démocratique progressiste a présenté l'ancien maire de Taipei, Chen Shui-bian, à la présidence. Ayant déjà concouru pour l'élection de 1996 sur une plateforme radicale d'indépendance et ayant subi une défaite écrasante, le DPP a modéré sa position en mai 1999 en publiant la \"Résolution sur l'avenir de Taïwan\". La résolution acceptait le statu quo et promouvait le point de vue modéré selon lequel Taïwan était déjà indépendant, de sorte qu'une déclaration formelle ne serait pas nécessaire de manière urgente, voire pas du tout. Elle incluait également l'engagement que tout changement dans le statut international de Taïwan devrait se faire par référendum, dissipant ainsi la crainte qu'un gouvernement DPP, s'il était élu, déclare unilatéralement l'indépendance sans approbation populaire. Le ticket Chen-Lu promet également d'être plus agressif dans la lutte contre le pétrole noir, de fournir plus de financement pour les services sociaux, et d'être plus respectueux de l'environnement, notamment en s'opposant à l'énergie nucléaire."
 taiwan.3.a: "Chen Shui-bian (DPP)"
 taiwan.3.b: "Lien Chan (KMT)"
 taiwan.3.c: "James Soong (Indépendant)"
 taiwan.4.t: "La Coast Guard Administration a été établie."
 taiwan.4.d: "La Coast Guard Administration (CGA) combine le Commandement des gardes-côtes, le Bureau de la police maritime et plusieurs patrouilleurs de la Direction générale des douanes de Taiwan, relevant du Ministère des Finances. La CGA unifie officiellement les agences chargées de l'application de la loi côtière et maritime. Elle sera très active malgré sa jeunesse, participant à de nombreuses opérations de recherche et sauvetage ainsi qu'à des opérations anti-contrebande dans un avenir proche.\n\nLa Coast Guard Administration du Conseil des affaires océaniques (CGA) est chargée de maintenir l'ordre, de protéger les ressources des eaux territoriales de la République de Chine (ROC), entourant Taiwan, Penghu, les îles Kinmen, Matsu, l'île Verte, l'île Orchidée, les îles Dongsha et les îles Nansha, ainsi que de fournir une première ligne de défense le long des zones côtières contre les contrebandiers et les immigrants illégaux. La CGA est considérée comme une agence civile chargée de l'application de la loi relevant du Conseil des affaires océaniques de l'Exécutif Yuan, bien qu'en cas d'urgence, elle puisse être intégrée aux forces armées de la République de Chine.\n\nLa Coast Guard Administration est dirigée par un ministre et trois vice-ministres. La CGA comprend huit départements, un bureau, cinq forces spéciales, ainsi qu'une Direction générale de la patrouille maritime et une Direction générale de la patrouille côtière. Sa juridiction couvre les eaux entourant Kinmen, Matsu, Penghu et l'île principale de Taiwan pour assurer une protection adéquate des 1 819,8 kilomètres de littoral et des 540 000 kilomètres carrés de \"Territoire bleu\", soit 15 fois la taille de l'île de Taiwan."
 taiwan.4.a: "Pour des côtes sûres."
 taiwan.5.t: "L'Université nationale de Kaohsiung a été inaugurée."
 taiwan.5.d: "L'université vise à réduire l'écart en matière d'éducation entre le sud et le nord de Taiwan et à promouvoir l'économie de la région sud.\n\nL'université compte vingt départements, dont les Langues et Littératures Occidentales, les Langues et Littératures de l'Asie de l'Est, l'Architecture, le Design Créatif, la Kinésiologie, les Études sur la Santé et les Loisirs, le Droit, le Gouvernement et le Droit, le Droit Économique et Financier, l'Économie Appliquée, les Mathématiques Appliquées, la Chimie Appliquée, le Génie Électrique, le Génie Civil et Environnemental, les Sciences de la Vie, et la Gestion Industrielle et Commerciale Asie-Pacifique, les Arts Traditionnels, la Finance, la Gestion de l'Information et la Physique Appliquée. Parmi ces départements, la Gestion Industrielle et Commerciale Asie-Pacifique est particulièrement destinée à former des élites industrielles.\n\nUne caractéristique inhabituelle de cette université est son espace ouvert. Il n'y a pas de murs aux limites du campus. Les résidents vivant aux alentours peuvent se rendre à pied sur le campus ou faire de l'exercice en utilisant les équipements de la salle de sport. La biodiversité est également une caractéristique notable de l'UNIVERSITÉ nationale de Kaohsiung. Il y a plus de 60 espèces de poissons dans l'étang du parc Water Land."
 taiwan.5.a: "Cela contribuera à aider le sud."
 taiwan.6.t: "L'Accord sur le Commerce des Services à travers le Détroit a été ratifié."
 taiwan.6.d: "Suite à son approbation par le législateur taiwanais, le CSSTA, un accord de libre-échange entre Taiwan et la Chine continentale, est désormais officiellement intégré dans la loi taiwanaise. Cet accord marque une nette amélioration des relations entre les deux parties et devrait considérablement renforcer le commerce des services à travers le détroit. Cependant, les critiques de l'accord restent convaincus qu'il représente une menace pour l'autonomie politique de Taiwan vis-à-vis de la Chine."
 taiwan.6.a: "Taïwan se rapproche de la Chine."
 taiwan.7.t: "Les protestataires du Tournesol occupent le législateur taiwanais."
 taiwan.7.d: "Les membres du mouvement étudiant Sunflower ont escaladé hier la clôture qui les séparait du législateur taiwanais, à la suite de protestations contre les tentatives du gouvernement de faire adopter l'accord controversé sur le commerce des services à travers le détroit (CSSTA), un accord de libre-échange avec la Chine continentale. Le mouvement de protestation a soulevé des préoccupations concernant l'approche précipitée du gouvernement pour la ratification du traité, le manque de transparence pendant les négociations, ainsi que le contenu même de l'accord."
 taiwan.7.a: "Un coup dur pour le KMT."
 taiwan.8.t: "La « Feuille de route vers la réunification » de la RPC"
 taiwan.8.d: "Le gouvernement de [CHI.GetLeader] nous a proposé une « Feuille de route vers la réunification » traçant la voie à suivre pour que Taiwan revienne éventuellement sous le contrôle chinois en tant que région administrative spéciale. La proposition comprend de multiples garanties pour le maintien de la démocratie et de l’autonomie politique taïwanaises, mais cela pourrait ne pas suffire aux opposants taïwanais à la réunification avec le continent. La manière dont la Chine pourrait réagir si nous rejetions ce plan reste incertaine."
 taiwan.8.a: "Nous devrions accepter le plan."
 taiwan.8.b: "Taïwan n'est pas la Chine !"
 taiwan.9.t: "Rapports sur des activités suspectes des services de renseignement chinois"
 taiwan.9.d: "Nos services de renseignement font état d'une activité accrue des agents chinois sur notre territoire. Cette activité ne signifie rien de particulier, mais elle pourrait également signifier que la Chine prépare quelque chose. Nous devons décider si le fait que nos services de renseignement travaillent à enquêter sur cette affaire constitue une bonne utilisation de leur temps."
 taiwan.9.a: "Cela semble inoffensif."
 taiwan.9.b: "Nous devrions enquêter."
 taiwan.10.t: "La Chine exige la fin de la loi sur les relations avec Taiwan !"
 taiwan.10.d: "La RPC a exigé que nous révoquions la loi sur les relations avec Taiwan, qui consacre nos relations actuelles avec les autorités gouvernementales de Taiwan. Cette exigence est sans aucun doute le prélude à une action encore plus agressive envers Taiwan que ce que nous avons déjà vu ces derniers mois. Si nous abrogeons cette loi, les risques d’un conflit dans le détroit de Taiwan augmenteront considérablement."
 taiwan.10.a: "Cette demande est ridicule !"
 taiwan.10.b: "Il vaut mieux que nous concédons..."
 taiwan.11.t: "La feuille de route a été acceptée !"
 taiwan.11.d: "Taipei a accepté de faire une déclaration commune engageant leur camp et le nôtre à une éventuelle réunification !"
 taiwan.11.a: "Réjouissez-vous !"
 taiwan.12.t: "La feuille de route a été rejetée !"
 taiwan.12.d: "Taipei a refusé de s’engager à réunifier à terme notre pays divisé. Nous pourrions soit attendre des conditions plus susceptibles de conduire à l'acceptation de notre proposition et réessayer à ce moment-là, soit essayer de rechercher d'autres alternatives..."
 taiwan.12.a: "Un mauvais choix de leur part."
 taiwan.13.t: "Grève du syndicat des agents de bord de Taoyuan"
 taiwan.13.d: "Le syndicat des agents de bord de Taoyuan, qui représente quelque 2 500 membres d'équipage de cabine de China Airlines, organise la première grève de l'histoire de l'aviation taïwanaise. En conséquence, un total de 122 vols de passagers de China Airlines au départ de l'aéroport international de Taoyuan et de l'aéroport Songshan de Taipei ont été annulés, laissant 20 000 passagers bloqués. Le syndicat nous a présenté sept revendications à accepter pour de meilleures conditions de travail."
 taiwan.13.a: "Acceptez leurs demandes"
 taiwan.13.b: "Nous ne reculons jamais"
 taiwan.14.t: "La grève a échoué"
 taiwan.14.d: "Après que nous ayons rejeté leurs revendications, la grève a rapidement pris fin. Tout le monde retourne au travail maintenant."
 taiwan.14.a: "Ils n'ont jamais eu de chance"
 taiwan.15.t: "La grève continue"
 taiwan.15.d: "Après que nous ayons rejeté leurs revendications, la grève est devenue encore plus intense. Il ne semble pas que la grève soit prête à éclater."
 taiwan.15.a: "Au moins nous avons essayé"
 taiwan.16.t: "Le char est tombé du pont"
 taiwan.16.d: "Un char CM-11 de l'armée s'est renversé dans une crique du comté de Pingtung alors qu'il revenait à sa base après un exercice d'entraînement hier matin, tuant trois des cinq soldats à bord. Le conducteur n'a été que légèrement blessé et s'est sorti du réservoir. Les quatre autres, qui se trouvaient à l’intérieur de la tourelle, ne purent s’échapper par les écoutilles de la tourelle car le char était à l’envers."
 taiwan.16.a: "Examinez comment cela pourrait arriver"
 taiwan_news.1.t: "L'Accord sur le Commerce des Services à travers le Détroit a été ratifié."
 taiwan_news.1.d: "Suite à son approbation par le corps législatif taïwanais, le CSSTA, un accord de libre-échange entre Taiwan et la Chine continentale, est officiellement entré dans la loi taïwanaise."
 taiwan_news.1.a: "Taïwan se rapproche de la Chine."
 taiwan_news.2.t: "Les protestataires du Tournesol occupent le législateur taiwanais."
 taiwan_news.2.d: "Les membres du mouvement étudiant Sunflower ont escaladé hier la clôture qui les séparait du législateur taiwanais, à la suite de protestations contre les tentatives du gouvernement de faire adopter l'accord controversé sur le commerce des services à travers le détroit (CSSTA), un accord de libre-échange avec la Chine continentale. Le mouvement de protestation a soulevé des préoccupations concernant l'approche précipitée du gouvernement pour la ratification du traité, le manque de transparence pendant les négociations, ainsi que le contenu même de l'accord."
 taiwan_news.2.a: "Un coup dur pour le KMT."
 taiwan_news.3.t: "Des éléments de l’armée lors du coup d’État à Taiwan"
 taiwan_news.3.d: "Une faction d’officiers militaires taïwanais a commencé à s’emparer de sites clés sur l’île de Taiwan. [TAI.Getleader] a déclaré l'état d'urgence nationale et a mobilisé ceux qui restent fidèles au gouvernement. Reste à savoir si les efforts du président porteront leurs fruits.\n\nAlors que l’objectif déclaré des dirigeants du coup d’État est de répondre au mécontentement à l’égard de l’administration [TAI.GetLeader], bon nombre des personnalités de premier plan impliquées ont des liens étroits avec la Chine. Malgré cela, l’ampleur de l’implication de la Chine dans cette tentative de coup d’État reste floue."
 taiwan_news.3.a: "L’avenir de Taiwan est en jeu."
 taiwan_news.4.t: "Le coup d’État taïwanais a réussi"
 taiwan_news.4.d: "Suite à la tentative ratée de [TAI.Getleader] de rallier des soutiens contre le coup d'État, des officiers militaires fidèles à la faction pro-chinoise de Taiwan ont pris le contrôle du pays. Même si les officiers ont promis un éventuel retour à la démocratie, l'autonomie politique de Taiwan par rapport au continent est sans aucun doute menacée. Avec le soutien tacite mais largement connu de la Chine au coup d’État, la probabilité d’une résolution du Conseil de sécurité en réponse à cet événement est hautement improbable."
 taiwan_news.4.a: "Une nouvelle ère dans l'histoire de Taiwan."
 taiwan_news.5.t: "Le coup d’État taïwanais a échoué"
 taiwan_news.5.d: "[TAI.Getleader] est sorti triomphant aujourd'hui alors que les derniers participants au coup d'État se sont rendus à la police taïwanaise. Au cours des deux dernières semaines, les putschistes n’ont pas réussi à gagner le soutien de la population ou de leurs camarades soldats. Ce manque de soutien a contribué aux déficits existants en termes de ressources et de moral, conduisant à la reddition massive des troupes putschistes dans tout le pays aux autorités. [TAI.Getleader] a assuré aux journalistes que la stabilité et le calme seraient rapidement rétablis dans la nation insulaire, alors que la Chine n'a pas encore commenté les événements récents."
 taiwan_news.5.a: "La crise a été évitée."
 taiwan_news.5.b: "Nos efforts se sont révélés vains."
 taiwan_news.6.t: "Taiwan adopte un projet de loi pour contrer l’ingérence chinoise"
 taiwan_news.6.d: "Dans le but déclaré de contrecarrer les tentatives chinoises d'ingérence dans le processus électoral de Taiwan, [TAI.GetLeader] a réussi à faire adopter un « projet de loi anti-infiltration » controversé au Parlement. Le projet de loi interdit aux puissances étrangères hostiles de faire campagne, de faire du lobbying, de faire des dons politiques ou de diffuser de la désinformation. Les législateurs de l'opposition se sont fermement opposés au projet de loi, tout comme le bureau des affaires taïwanaises de Pékin. Tous deux ont fustigé [TAI.GetLeader] comme étant l'auteur d'une « terreur verte » qui contribue à une atmosphère de paranoïa et de peur. Le parti au pouvoir de [TAI.GetLeader] a défendu cette décision comme un acte nécessaire étant donné la menace substantielle que la Chine continentale représente pour le territoire insulaire."
 taiwan_news.6.a: "Taïwan riposte."
 hongkong.1.t: "Les Chinois ont refusé d’annuler l’annexion !"
 hongkong.1.d: "La Chine a rejeté nos menaces, ne nous laissant d’autre choix que d’y donner suite."
 hongkong.1.a: "Ils ne semblent plus nous craindre."
 hongkong.2.t: "La Chine déploie des troupes à Hong Kong"
 hongkong.2.d: "À la suite des manifestations dans la région administrative spéciale de Hong Kong, la Chine a ordonné à plusieurs unités de l'Armée populaire de libération de descendre dans les rues de Hong Kong pour « rétablir l'ordre public ». [CHI.GetLeader] a assuré aux « manifestants pacifiques » qu'ils ne seraient pas pris pour cible et que tous ceux qui seraient arrêtés seraient traités conformément au droit international des droits de l'homme. Cependant, nombreux sont ceux à Hong Kong et à l'étranger qui ont exprimé leur scepticisme quant à la mesure dans laquelle les troupes chinoises feront preuve de retenue envers les manifestants."
 hongkong.2.a: "Cette action est ignoble !"
 hongkong.2.b: "La Chine a fait ce qu’elle devait faire."
 hongkong.2.c: "Ce ne sont pas nos affaires."
 hongkong.3.t: "La Chine annexe Hong Kong"
 hongkong.3.d: "La Chine a décidé de mettre fin au statut particulier de Hong Kong en tant que région administrative spéciale, en annexant officiellement le territoire. Nous devons décider de la réponse de notre pays à cet événement important."
 hongkong.3.a: "Cette action est ignoble !"
 hongkong.3.b: "La Chine a fait ce qu’elle devait faire."
 hongkong.3.c: "Ce ne sont pas nos affaires."
 hongkong.4.t: "L'annexion de Hong Kong par la Chine exige une réponse"
 hongkong.4.d: "En violation flagrante de la loi fondamentale négociée entre nous et les chinois, la Chine a officiellement annexé la région administrative spéciale. En tant que garant des 50 ans d'autonomie de Hong Kong, nous devons répondre à cet acte illégal par une réaction appropriée."
 hongkong.4.a: "Nous devrions les menacer d'une action militaire."
 hongkong.4.b: "Nous devrions les menacer de mesures économiques."
 hongkong.4.c: "Nous devrions critiquer cette décision."
 hongkong.5.t: "Le Royaume-Uni menace d'intervenir militairement !"
 hongkong.5.d: "Les britanniques ont réagi de manière plus belliqueuse que prévu à notre annexion de leur ancien territoire colonial. Nous devons réfléchir à l'opportunité de céder à leurs exigences."
 hongkong.5.a: "Ce n'est pas sur cette colline que nous voulons mourir."
 hongkong.5.b: "Qu'ils viennent."
 hongkong.6.t: "The United Kingdom is Threatening Economic Measures Against Us!"
 hongkong.6.d: "The British have decided to threaten sanctions against us if we do not reverse our annexation of their former colonial territory. We should consider whether or not to heed their demands."
 hongkong.6.a: "We should avoid confrontation."
 hongkong.6.b: "Their threats mean nothing!"
 hongkong.7.t: "The Chinese have Agreed to Reverse the Annexation"
 hongkong.7.d: "Clearly in awe of British power, the Chinese have backed down on the issue of Hong Kong."
 hongkong.7.a: "Our threats still have an effect!"
 hongkong_news.1.t: "Hong Kong Rocked by Widespread Protests"
 hongkong_news.1.d: "Following China's decision to rule out the possibility of Hong Kong electing its chief executive by universal suffrage, mass protests have broken out in the Chinese territory. [HKG.GetLeader] has stated that while the Hong Kong government respects the right of the Hong Kong people to peacefully and legally express their views, violence and lawlessness will not be tolerated. China's response to the current crisis remains to be seen, as [CHI.GetLeader] has not commented on recent events."
 hongkong_news.1.d_limit: "Following China's decision that the Chief Executive of Hong Kong could only be elected by universal suffrage if it pre-approves the candidates, mass protests have broken out in the Chinese territory. [HKG.GetLeader] has stated that while the Hong Kong government respects the right of the Hong Kong people to peacefully and legally express their views, violence and lawlessness will not be tolerated. China's response to the current crisis remains to be seen, as [CHI.GetLeader] has not commented on recent events."
 hongkong_news.1.d_reunification: "Following China's announcement that in 2047 Hong Kong will lose its special status and return to Chinese control completely, mass protests have broken out in the Chinese territory. [HKG.GetLeader] has stated that while the Hong Kong government respects the right of the Hong Kong people to peacefully and legally express their views, violence and lawlessness will not be tolerated. China's response to the current crisis remains to be seen, as [CHI.GetLeader] has not commented on recent events."
 hongkong_news.1.d_annexed: "Following China's heavily controversial annexation of Hong Kong, mass protests have broken out in the Chinese territory. [HKG.GetLeader] has stated that while the Hong Kong government respects the right of the Hong Kong people to peacefully and legally express their views, violence and lawlessness will not be tolerated. China's response to the current crisis remains to be seen, as [CHI.GetLeader] has not commented on recent events."
 hongkong_news.1.a: "Une évolution intéressante."
 hongkong_news.1.b: "This is bad news for us."
 hongkong_news.2.t: "Hong Kong Protests Fizzle Out"
 hongkong_news.2.d: "Protests in the Hong Kong Special Administrative Region against recent Chinese actions have gradually declined in recent days and have virtually come to a stop. Police operations in the Chinese territory have met with no resistance, and many who had previously taken to the streets have returned to their homes. What this means for the relationship between China and a troubled territory that holds significant different political values from the former remain to be seen. Perhaps one indicator for what is to come was a banner left by protesters in a prominent location in the city center which read \"We will be back\"."
 hongkong_news.2.a: "Une évolution intéressante."
 hongkong_news.2.b: "They know their cause is futile."
 hongkong_news.3.t: "Hong Kong Protests Increase in Scale"
 hongkong_news.3.d: "Protests against Chinese actions in the territory of Hong Kong have rapidly increased, with analysts widely agreeing that the protests have entered a new stage in terms of scale and tactics. How the Chinese and Hong Kong governments will respond to this new escalation remains to be seen, but officials in both governments are reportedly increasingly resentful of the impacts of the protests on their vested interests. The protesters, for their part, are refusing to stand down until the Chinese and Hong Kong governments address their demands."
 hongkong_news.3.a: "The Hong Kong people will not stay quiet..."
 hongkong_news.3.b: "They will stay home if they know what's good for them!"
 korea.1.t: "China Demands Our Withdrawal from the Korean Peninsula"
 korea.1.d: "The PRC has demanded that we withdraw our troops protecting the Republic of Korea from what it describes as its \"sphere of influence\". This demand is undoubtedly a prelude to aggressive action towards the ROK. If we pull our troops out of the Peninsula, the chances of a conflict across the DMZ will rise dramatically."
 korea.1.a: "This demand is ludicrous!"
 korea.1.b: "It is better for us to concede..."
 korea.2.t: "China is encouraging us to initiate economic reforms"
 korea.2.d: "[CHI.GetLeader] is urging our government to follow China's lead and initiate market liberalization reforms. While experiencing the same rapid economic growth as China did in the 1980s is a tempting proposition, we should weigh this against the instability that would inevitably result from our pursuit of such reforms."
 korea.2.a: "Now is not the time for reform!"
 korea.2.b: "Initiate minor reforms."
 korea.2.c: "Initiate moderate reforms."
 korea.2.e: "Initiate major reforms."
 korea.3.t: "[NKO.GetLeader] has announced fresh economic reforms"
 korea.3.d: "Under Chinese pressure to reform, North Korea has begun a process of economic liberalization that many hope will raise living standards in the \"hermit kingdom\". While many economists have lauded the beginning of this reform process, others have raised concerns about whether the speed of reform may cause instability in a country that has become adjusted to a completely planned economy."
 korea.3.a: "Encouraging news?"
 korea.4.t: "The Chinese-North Korean Split"
 korea.4.d: "Criticisms of [NKO.GetLeader]'s regime in Chinese government-linked media have increased dramatically in recent weeks. These criticisms have attacked North Korea's continued nuclear problem and the North Korean state's failure to improve the livelihoods of its citizens through economic liberalization as China has done in recent decades.\n\nWhile [CHI.GetLeader] has remained silent on the issue, it is widely believed that these media organizations would not have launched such a scathing critique of a once close ally without [CHI.GetLeader]'s tacit approval. Many observers see this as a culmination of Chinese frustration with the Kim dynasty, and possibly a desire for the establishment of an alternative government that is more stable and compliant with China's wishes."
 korea.4.a: "Only [CHI.GetLeader] knows where this going..."
 korea.5.t: "The Talks Begin"
 korea.5.d: "The primary demand of the North is that we cease our joint military exercises with the United States, exercises that they see as preparations for an invasion of their territory. However, these exercises are widely viewed by our military as necessary preparations in case of a North Korean attack. Agreeing to stop these exercises would therefore be a significant gamble, one where our country's security is put on the line."
 korea.5.d_NKO: "The primary demand of the South is that we cease our nuclear weapons tests, tests that they see as evidence of our aggressive intentions. However, our nuclear weapons program is viewed by the military as an important deterrent against US invasion. Moreover, the program and the tests that are necessary for its continuation help bolster the legitimacy of our government. Agreeing to stop these tests would therefore be a significant gamble, one where both our country and our government's security is put on the line."
 korea.5.a: "Our country will never be whole again unless we take a few risks..."
 korea.5.b: "Certains risques sont trop importants à prendre."
 korea.6.t: "Début des pourparlers de paix en Corée"
 korea.6.d: "Depuis plus d’un demi-siècle, la Corée du Nord et la Corée du Sud sont techniquement en état de guerre. Ce conflit gelé s’est parfois réchauffé avec des affrontements entre les deux parties le long de frontières maritimes contestées ou à travers la DMZ. Aujourd’hui, les deux parties s’unissent dans l’espoir de mettre un terme à cette situation et de parvenir à une désescalade dans la péninsule coréenne grâce à un traité de paix formel. La négociation d’un traité de paix est largement considérée comme une première étape importante vers la réunification de la péninsule coréenne."
 korea.6.a: "Les deux parties peuvent-elles parvenir à un compromis ?"
 korea.7.t: "[CHI.GetLeader] Exprime son soutien à la réunification coréenne"
 korea.7.d: "La Chine s’est toujours méfiée de la perspective d’une Corée unie alignée sur les États-Unis à ses portes. Les observateurs ont donc été surpris d’entendre [CHI.GetLeader] exprimer un soutien sans équivoque à la réunification, dans une démarche qui, selon certains témoignages, a pris les dirigeants nord-coréens au dépourvu. Compte tenu de l’influence considérable de la Chine dans la péninsule coréenne, cette annonce est susceptible de faire pression sur les deux parties pour qu’elles viennent à la table des négociations."
 korea.7.a: "Le changement est-il dans l’air ?"
 korea.8.t: "Le mouvement radical coréen gagne en popularité"
 korea.8.d: "Les inégalités économiques en République de Corée ont contribué au mécontentement croissant des classes inférieures du pays. Des milliers de militants en ligne ont commencé à réclamer une plus grande égalité grâce à l'établissement d'une autonomie au niveau communautaire dans toute la République de Corée. Même si le mouvement est sans chef et donc dépourvu d'un message central et clair, la majorité de ses membres semblent souhaiter l'abolition de l'État coréen et des chaebols auxquels il est lié en faveur d'un système qui répartit le pouvoir politique et économique entre des élus directs. représentants au niveau communautaire.\n\nCette nouvelle idéologie, qui rejette les idéologies fondamentales de la République de Corée et de la RPDC, représente un changement significatif par rapport à la politique traditionnelle de la gauche radicale sud-coréenne, qui a soit promu des politiques de gauche au sein du système politique existant de la Corée du Sud, soit appelé à l'établissement d'une politique de gauche. un État à la manière de la Corée du Nord."
 korea.8.a: "Il se passe quelque chose en République de Corée..."
 korea.9.t: "Les rebelles du Sud demandent notre soutien"
 korea.9.d: "Des représentants du Mouvement de libération nationale coréen cherchant à renverser le gouvernement du Sud sont venus nous demander une alliance afin d'ouvrir un nouveau front le long de la DMZ."
 korea.9.a: "Nous nous joindrons à leur lutte !"
 korea.9.b: "Nous regarderons de côté."
 JUCHE_FACTION: "Front anti-impérialiste coréen"
 korea.10.t: "La Corée du Sud demande que nous mettions fin à notre protection du Nord"
 korea.10.d: "For quite some time now South Korea has endeavored to show that it no longer a country beholden to US interests. Relations between our two countries are at an all-time high, while our relations with the North have stagnated for the most part. Now a South Korean delegation has come to request an end to the defense treaty between us and the North Koreans. If we agree to their request, we will no longer come to North Korea's aid in the event of an external invasion."
 korea.10.a: "Nous serons aux côtés de nos alliés !"
 korea.10.b: "Le Nord ne mérite pas notre protection."
 korea.11.t: "Les sociétés d’armement coréennes proposent des produits"
 korea.11.d: "La République de Corée est bien connue pour sa capacité à produire des armes de haute qualité à des prix relativement abordables. Nous devrions réfléchir à l’opportunité d’acheter une partie de leur équipement, mais nos fonds ne sont pas illimités et nous devons donc choisir judicieusement."
 korea.11.a: "Achetez des chars coréens."
 korea.11.b: "Achetez de l'artillerie automotrice coréenne."
 korea.11.c: "Achetez des avions d'entraînement coréens."
 korea.11.e: "Achetez des fusils d'assaut coréens."
 korea.11.f: "Refusez l'offre."
 korea.12.t: "[FROM.GetName] accepte un marché d'armes !"
 korea.12.d: "Les représentants de ce pays ont accepté d'importer des armes de notre part, augmentant ainsi nos revenus et notre influence internationale."
 korea.12.a: "Notre rayonnement international grandit !"
 korea.13.t: "Pékin et Séoul critiquent conjointement les actions japonaises pendant la Seconde Guerre mondiale"
 korea.13.d: "Dans un geste rare, les gouvernements de la Chine et de la République de Corée ont publié une déclaration commune critiquant les actions du Japon en temps de guerre et son refus ultérieur de les expier pleinement. De nombreux observateurs ont interprété cette décision comme faisant partie des efforts de Séoul pour détourner la Chine de son soutien à la Corée du Nord. Alors que Pyongyang a exprimé son soutien à la condamnation conjointe de [KOR.GetLeader] et [CHI.GetLeader], [NKO.GetLeader] serait préoccupé par les signes indiquant que la Chine favorise de plus en plus Séoul."
 korea.13.a: "Nous n'oublierons jamais ce qu'ils ont fait."
 korea.13.b: "Leurs critiques sont lassantes..."
 korea.13.c: "Le passé jette une ombre longue..."
 korea.14.t: "La Chine annule le traité de défense avec la Corée du Nord"
 korea.14.d: "Suite au retrait de la présence militaire américaine en Corée du Sud, la Chine a accepté de se retirer de son traité de défense avec la Corée du Nord, suscitant une furieuse condamnation de la part de Pyongyang. Cette décision fait suite à une longue série de mesures prises par Séoul pour gagner le soutien de la Chine et démontrer son autonomie par rapport à Washington. Certains ont émis l’hypothèse que maintenant que la voie est libre pour une réunification forcée, [KOR.GetLeader] a décidé de reprendre le Nord par la force."
 korea.14.a: "Nos efforts ont porté leurs fruits."
 korea.14.b: "Nous tolérons Pyongyang depuis trop longtemps."
 korea.14.c: "La guerre est-elle à l’horizon ?"
 korea.15.t: "[KOR.GetLeader] Exige des réparations japonaises"
 korea.15.d: "Après des semaines de discours hostiles de la part de Séoul et de pressions exercées par des militants coréens, [KOR.GetLeader] a appelé le Japon à verser des réparations aux survivants des crimes de guerre japonais commis pendant la Seconde Guerre mondiale. Le Japon, qui affirme que l'affaire a été réglée entre son gouvernement et celui de la Corée du Sud sous le règne de l'homme fort et autoritaire Park Chung-hee, a refusé d'envisager de payer des réparations.\n\nBien que l'affaire n'ait pas abouti à une indemnisation pour les victimes coréennes, elle a conduit à un renforcement de la position politique de [KOR.GetLeader], de nombreux Coréens se rassemblant autour de cette cause nationale extrêmement émotive."
 korea.15.a: "Un jour, nous aurons justice."
 korea.15.b: "Leurs revendications sont absurdes !"
 korea.15.c: "Leur désaccord peut-il être résolu ?"
 korea.16.t: "Guerre!"
 korea.16.d: "La guerre a éclaté entre nous et le Nord. Conformément à notre accord avec les États-Unis, nous devons désormais confier le contrôle opérationnel de nos forces armées à l’armée américaine."
 korea.16.a: "Nous devons transférer le contrôle."
 korea.17.t: "La guerre est finie"
 korea.17.d: "La paix est revenue dans la péninsule coréenne. Maintenant que nous sommes revenus aux conditions du temps de paix, nous pouvons réaffirmer le contrôle de nos forces armées."
 korea.17.a: "La paix enfin."
 korea.18.t: "National Assembly Elections Loom as Parties Begin Campaigning"
 korea.18.d: "With National Assembly elections coming up in about a month, we should begin boosting our party's popularity in order to facilitate a majority in the legislature for the next four years."
 korea.18.a: "Let's hope for a majority!"
 korea.21.t: "The results are in!"
 korea.21.a: "As always, it was a hard-fought election."
 korea.21.d_no: "Unfortunately, neither of the two main parties was able to gain a majority in the National Assembly. Our government will have to fight harder to win over legislators from other parties in order to pass controversial legislation."
 korea.21.d_con_loss: "Unfortunately, our party has failed to secure a majority in the National Assembly. Liberal lawmakers will refuse to pass any legislation that constrains trade unions, supports big business, or promotes antagonism to North Korea."
 korea.21.d_lib_loss: "Unfortunately, our party has failed to secure a majority in the National Assembly. Conservative lawmakers will refuse to pass any legislation that constrains big business, reforms conscription and intelligence, or promotes reconciliation with North Korea."
 korea.21.d_con_win: "Fortunately, our party has succeeded in winning a majority in the National Assembly. The legislature and executive will be able to work hand in hand in order to facilitate conservative goals such as limiting trade unions, supporting the chaebols, and staying tough on North Korea."
 korea.21.d_lib_win: "Fortunately, our party has succeeded in winning a majority in the National Assembly. The legislature and executive will be able to work hand in hand in order to facilitate liberal goals such as weakening the chaebols, reforming the security apparatus, and pursuing reunification with the North."
 korea.22.t: "Reunification Shocks Begin to Take Hold"
 korea.22.d: "The great nation of Korea has finally been reunited, after many decades of painful separation. However, our task of reintegrating the two halves is far from over. Many on both sides of the 38th parallel are dissatisfied with the way in which reunification took place, and the economic costs of reunifiting two vastly different states are quickly becoming apparent. Should we fail in our task of reunifying the country, we may face the dissolution of our new-born nation."
 korea.22.a: "Now begins the hard part..."
 korea.23.t: "Our Response to the South's Peace Offer"
 korea.23.d: "After weeks of discussions, the time has come for us to decide whether we are willing to accept the South's offer of peace. We must consider whether we trust the sincerity of the South's offer, but also how agreeing a peace treaty will be perceived by our domestic supporters who still hope to reunify the country by force some day."
 korea.23.a: "We will agree to a treaty."
 korea.23.b: "There will never be peace between us!"
 korea.24.t: "Korean Peace Agreement Signed"
 korea.24.d: "Following an improvement in relations between the two Koreas, [KOR.GetLeader] of the South and [NKO.GetLeader] of the North have agreed to replace the tenuous Armistice Agreement with a formal peace settlement. This treaty has finally put an end to the state of hostilities that has existed between the two Koreas since the Korean War. Both leaders have expressed hopes that this development will set the peninsula on a path towards reunification, although some observers have expressed doubts about the willingness to pursue reunification on both sides."
 korea.24.a: "A bright future lies before the peninsula!"
 korea.25.t: "Inter-Korean Discussions Break Down"
 korea.25.d: "Talks at Panmunjom between [KOR.GetLeader] of the South and [NKO.GetLeader] of the North have broken down over various disagreements between the two sides. While the fact that there were some points of agreement has led some to hope for a return to talks in the future, it is clear that an agreement between the two Koreas will not be forthcoming for quite some time."
 korea.25.a: "Peace remains elusive..."
 korea.26.t: "South Korea proposes reunification"
 korea.26.d: "Seeking to capitalize on an unprecedented improvement in relations between the two Koreas, the South is offering to cooperate with us in order to reunify our divided nation. However, they are insisting that the process of reunification will be South-led, a demand that threatens the unique political culture that we have developed in the North."
 korea.26.d1: "Seeking to capitalize on an unprecedented improvement in relations between the two Koreas, the South is offering to cooperate with us in order to reunify our divided nation. The South, understanding our concerns about reunification, has offered to share power post-reunification through a unity government, incorporating elements of the North as well as the South."
 korea.26.a: "Our country will be whole again!"
 korea.26.b: "Reunification can never take place on these terms..."
 korea.27.t: "The North has agreed on our terms for reunification!"
 korea.27.d: "Following extensive negotiations, the North has agreed to begin working towards reunifying our two countries! With relations between the two Koreas stabilized and the reintegration of the peninsula on the horizon, the future of the Korean people has never looked brighter!"
 korea.27.a: "Fantastic news!"
 korea.28.t: "The North has refused our terms for reunification!"
 korea.28.d: "Regrettably, [NKO.GetLeader] has chosen to put their own selfish position before that of the Korean people and rejected our offer to cooperate on reunifying the country. This rejection does not mean that we cannot make another attempt at the future, but it does mean that reunification will not occur in the near future. We must lay the groundwork to ensure that our next attempt will meet with greater success."
 korea.28.a: "A sad day for the Korean people..."
 korea.29.t: "China requests handover of remains of personnel of the Chinese People's Volunteer Army from South Korea to China"
 korea.29.d: ""
 korea.29.a: "Of course we will. We respect these soldiers."
 korea.29.b: "They are our enemies and invadors of our land! We can't accept this!"
 korea.30.t: "First Transfer of People's Volunteer Army soldiers' remains from ROK to China"
 korea.30.d: "\nThe first collection consisted of remains found through excavation in multiple regions such as Gangwon Province and Gyeonggi Province. Many of the remains were unidentifiable. The first collection was initially estimated to contain the remains of 425 soldiers, but that estimate was later increased to 437.\n\nChina and South Korea held a handover ceremony for these remains in Korea at Incheon International Airport. Chinese and Korean representatives signed the handover letter there. The Korean side sent twenty-two vehicles to transfer the remains. After the Chinese Air Force's special planes entered China's airspace, two J-11s came to escort."
 korea.30.a: "Salute!"
 korea.31.t: "Seventh Transfer of People's Volunteer Army soldiers' remains from ROK to China"
 korea.31.d: "South Korea handed over 117 remains at Incheon Airport. Minister of Veterans Affairs of China attended the ceremony. The remains had been excavated in Arrow Hill (the site of the Battle of White Horse) in the North Korean Demilitarized Zone in 2019."
 korea.31.a: "Salute!"
 korea.33.t: "Our Response to the North's Peace Offer"
 korea.33.d: "After weeks of discussions, the time has come for us to decide whether we are willing to accept the North's offer of peace. We must consider whether we trust the sincerity of the North's offer, but also how agreeing a peace treaty will be perceived by those of our people who remain opposed to negotiating with the North Korean regime."
 korea.34.t: "North Korea proposes reunification"
 korea.34.d: "Seeking to capitalize on an unprecedented improvement in relations between the two Koreas, the North is offering to cooperate with us in order to reunify our divided nation. However, they are insisting that the process of reunification will be North-led, a demand that threatens the way of live that we have cultivated in the South."
 korea.34.d1: "Seeking to capitalize on an unprecedented improvement in relations between the two Koreas, the North is offering to cooperate with us in order to reunify our divided nation. The North, understanding our concerns about reunification, has offered to share power post-reunification through a unity government, incorporating elements of the South as well as the North."
 korea.35.t: "The South has agreed on our terms for reunification!"
 korea.35.d: "Following extensive negotiations, the South has agreed to begin working towards reunifying our two countries! With relations between the two Koreas stabilized and the reintegration of the peninsula on the horizon, the future of the Korean people has never looked brighter!"
 korea.36.t: "The South has refused our terms for reunification!"
 korea.36.d: "Regrettably, [KOR.GetLeader] has chosen to put their own selfish position before that of the Korean people and rejected our offer to cooperate on reunifying the country. This rejection does not mean that we cannot make another attempt at the future, but it does mean that reunification will not occur in the near future. We must lay the groundwork to ensure that our next attempt will meet with greater success."
 korea.37.t: "Korea gets permanent seat on UN Security Council"
 korea.37.d: "At today's UN Security Council meeting, the five permanent members agreed to Korea's application to become a new permanent member.  Korea pledged to do its utmost to maintain world peace in accordance with its UN Charter obligations."
 korea.37.a: "The world has finally given Korea some compensation for the forced divided."
 korea.38.t: "Korea asks us to withdraw our troops in Japan and Korea"
 korea.38.d: "Korea made a formal request to us today for the withdrawal of our troops in Japan and Korea."
 korea.38.a: "We will not accede to their unreasonable demands."
 korea.38.b: "Well, maybe it's time for the soldiers to go home......"
 cyber.1.t: "Our Cyber Security Infrastructure is Falling Behind Global Standards!"
 cyber.1.d: "Advancements in hacking technology mean that our existing infrastructure cannot meet the same threats that it once could. Our networks are therefore more vulnerable to attacks by hostile foreign powers."
 cyber.1.a: "We should probably do something about this."
 cyber.2.t: "[FROM.GetAdjective] Hackers have Stolen Classified Military Intelligence!"
 cyber.2.d: "Our military has reported that hackers from an advanced state actor, most likely [FROM.GetNameDef], has breached our cyber defences and stolen classified information. This information would give [FROM.GetName] an edge in the event of a conflict with us."
 cyber.2.a: "We should probably improve our infrastructure."
 cyber.3.t: "[FROM.GetAdjective] Hackers have Stolen our Technology!"
 cyber.3.d: "Our strategic industries have been targeted by hackers from [FROM.GetNameDef] and designs have been stolen. These designs could be used to further [FROM.GetName]'s own research."
 cyber.3.a: "Let's hope our own technology isn't used against us."
 cyber.4.t: "[FROM.GetAdjective] Hackers have Failed to Breach our Defences!"
 cyber.4.d: "Luckily for us, attempts by foreign agents to hack into our systems have failed. We should continually upgrade our cyber security infrastructure to ensure that hackers continue failing to steal classified information or manipulate our politics."
 cyber.4.a: "Our investments in cyber security have paid off."
 cyber.5.t: "Our propaganda has successfully influenced the citizens of Taiwan!"
 cyber.5.d: "Now that we have managed to infiltrate social media websites and forums used by people from this isle, we can choose whether we wish to use this propaganda to increase our influence in the country or to manipulate the country's politics."
 cyber.5.a: "We need to increase our influence!"
 cyber.5.b: "We should support the KMT!"
 cyber.6.t: "We have successfully targeted American citizens with our propaganda!"
 cyber.6.d: "Now that we have managed to infiltrate social media websites and forums used by people from this country, we can choose whether we wish to use this propaganda to increase our influence in the country or to manipulate the country's politics."
 cyber.6.a: "We need to increase our influence!"
 cyber.6.b: "We should support the Republicans!"
 cyber.6.c: "We should support the Democrats!"
 cyber.7.t: "[FROM.GetAdjective] Hackers have Targeted our Citizens with Propaganda!"
 cyber.7.d: "Hackers from [FROM.GetNameDef] are attempting to influence popular opinion in our country, either to increase their influence or to manipulate our politics."
 cyber.7.a: "We should improve our cyber security."
 recognition.1.t: "[FROM.GetName] is Undermining Our Territorial Integrity!"
 recognition.1.d: "The government of [FROM.GetNameDef] has sided against us by granting recognition to the secessionist so-called \"state\" that is currently undermining [ROOT.GetName]'s territorial integrity. This is a blow for the [ROOT.GetAdjective] people."
 recognition.1.a: "We will not be divided."
 recognition.2.t: "[FROM.GetName] Supports Our Independence!"
 recognition.2.d: "The government of [FROM.GetNameDef] has sided with us and our right to self-determination by granting us recognition! This is a well-earned victory for the people of [ROOT.GetNameDef]!"
 recognition.2.a: "We grow closer to full statehood!"
 recognition.3.t: "[FROM.GetName] No Longer Recognizes Our Independence!"
 recognition.3.d: "No doubt as a result of pressure from our former masters, [FROM.GetNameDef] has chosen to no longer recognize [ROOT.GetNameDef] as an independent state, stripping our people of an honor that they had previously willingly conferred upon us."
 recognition.3.a: "The fight for freedom continues."
 recognition.4.t: "[FROM.GetName] Respects Our Territorial Integrity!"
 recognition.4.d: "The people of [ROOT.GetNameDef] can take comfort in the fact that those who seek to undermine the integrity of our state have suffered a blow today at the hands of [FROM.GetNameDef]. While this is but one step in the quest to restore our country to its past self, it is a significant moment nonetheless."
 recognition.4.a: "Our nation will be whole again!"
 recognition.5.t: "[FROM.GetName] Recognizes the Legitimacy of Our Government!"
 recognition.5.d: "No doubt in recognition of our right to represent our people, the government of [FROM.GetNameDef] has cut off ties with our rival and established ties with our government. This represents a significant step forward in the struggle against our rivals to represent the voice of our people in the international arena."
 recognition.5.a: "Our enemies grow weaker!"
 recognition.6.t: "[FROM.GetName] No Longer Recognizes Our Government!"
 recognition.6.d: "A blow to our international position has been dealt by the government of [FROM.GetNameDef] against the wishes of our people. The [FROM.GetAdjective] have regrettably chosen to recognize an illegitimate rival government over ourselves, a decision that they will hopefully revoke as soon as possible."
 recognition.6.a: "The struggle continues..."
 recognition.7.t: "[FROM.GetName] Joins the United Nations"
 recognition.7.d: "Following an intensification of efforts on the part of the [FROM.GetAdjective] government to win international recognition for its independence, the nation of [FROM.GetNameDef] has become the latest country to join the UN. World leaders have congratulated [FROM.GetLeader] on the country's new status."
 recognition.7.a: "The [FROM.GetAdjective] people join the international community."
 recognition.8.t: "[FROM.GetAdjective] Pressure to Recognize Aspiring State"
 recognition.8.d: "The [FROM.GetAdjective] government is using their influence in our country to push for us to recognize the state of [pressured_to_recognize]. The more influence that [FROM.GetNameDef] has in our country, the more costly it will be for us to refuse them."
 recognition.8.a: "This state deserves recognition!"
 recognition.8.b: "We refuse to recognize this breakaway state!"
 internal_faction.1.t: "The Military is Requesting a Budget Increase"
 internal_faction.1.d: "Citing new threats to our national security, the military has requested an increase in the [ROOT.GetAdjective] defence budget. Granting this request will increase the pressure on our budget, but denying it will reduce the military's opinion of our government."
 internal_faction.1.a: "We should give them the money."
 internal_faction.1.b: "We cannot afford this expense!"
 internal_faction.2.t: "Some Communist Party Cadres are Engaged in Corrupt Activities!"
 internal_faction.2.d: "Our intelligence agencies have recently discovered that some communist party officials are accepting bribes and engaging in nepotism. On the one hand, we should not allow such activities to go unpunished if we wish to remain legitimate in the eyes of the people, but on the other, such a move will definitely alienate many important allies within the Communist Party."
 internal_faction.2.a: "We should turn a blind eye."
 internal_faction.2.b: "We must make an example of them!"
 internal_faction.3.t: "Industrial Conglomerates are Requesting Tax Breaks"
 internal_faction.3.d: "The heads of some of [ROOT.GetName]'s largest industrial conglomerates are privately lobbying our government to grant them more tax breaks. Granting these tax breaks will improve the industrial conglomerates' opinion of our government but will reduce our nation-wide tax income."
 internal_faction.3.a: "We should grant the tax breaks."
 internal_faction.3.b: "We cannot afford to make such a concession."
 isis.1.t: "Victory over The Islamic State"
 isis.1.d: "Now that the Islamic State has been defeated, our country will no longer be plagued with Extremist propaganda produced by the Islamic State. Now we can focus spreading our ideas in our country, and never let extremists take over again."
 isis.1.a: "Great!"
 isis.2.t: "Infiltrate Tahrir al-Sham?"
 isis.2.d: "O Caliph of all Muslims, [Root.GetLeader]. We should strike at the heart of our vile enemy, Tahrir al-Sham, who refuse to acknowledge your just and rightful rule. While they have strayed from the path of true Islam and glorious Jihad, they have many good jihadist fighters in their ranks. Inshallah, we should infiltrate them and try to make as many as possible defect to our glorious Caliphate!"
 isis.2.a: "Let us try to sway true fighters away from this fake Jihadi outfit!"
 isis.2.b: "No, we can't afford the possible infighting."
 isis.2.a_tt: "§HInfiltration failed§! (No effect)"
 isis.3.t: "Fighters defect to the Daesh"
 isis.3.d: "[Root.GetLeader]! The so-called \"Islamic\" State have infiltrated us, and managed to sway some of our best fighters to join their ridiculous excuse of an caliphate. We should not let this go unanswered, we should fight back and defeat these kharijites who make takfir left and right while using the Holy Qur'an as toilet paper."
 isis.3.a: "We, the righteous jihadis, will slaughter them like dogs!"
 isis.3.b: "No, we cannot afford another front in this war."
 isis.4.t: "Tahrir al-Sham units defect"
 isis.4.d: "O Caliph, many just and brave muwahhid brothers have defected from the evil Tahrir al-Sham Front and have instead joined our cause!"
 isis.4.a: "Takbir! Islamic State Takbir!"
 isis.4.a_tt: "Adds 2 §HJabat al-Nusra Brigades§! in §HRaqqa§!."
 isis.5.t: "Sign of weakness from Tahrir al-Sham"
 isis.5.d: "O Caliph, the disgusting Tahrir al-Sham-front are weaker than we thought, doing nothing against our infiltration of them and the recent defections. The Shura War Council recommends we slaughter their rotting remains like dogs and take their territory - adding it to our glorious Caliphate!"
 isis.5.a: "Teach these fake ass jihadis who the true successor to Sheik Osama is!"
 isis.5.b: "Their time will come, but for now we must wait."
 isis.6.t: "Remains of Tahrir al-Sham joins our Caliphate"
 isis.6.d: "O Caliph, the sweet juice of victory is on our lips. Nearing defeat, the remains of Tahrir al-Sham have pledged allegiance to you, [Root.GetLeader], and our ever-growing Caliphate."
 isis.6.a: "We welcome our brothers to the true Caliphate!"
 isisNews.1.t: "Tahrir al-Sham joins up with ISIS"
 isisNews.1.d: "With growing pressure on the Syrian islamists of Tahrir al-Sham, their remaining forces have pledged allegiance to ISIS in a last ditch effort to enforce their fundamentalist ideology on Syria."
 isisNews.1.a: "God help us all!"
 isis.7.t: "Hidden"
 isis.7.d: "Hidden"
 isis.7.a: "Hidden"
 isis.1301.t: "Abu Fatima Martyred in Coalition Airstrike"
 isis.1301.d: "Bad news, Caliph! Your good friend and fellow Iraqi deputy, Abu Fatima al-Jaheishi was bravely martyred in an cowardly airstrike by the Americans.\n\n                                               He killed many apostates.\n\n                                         May Allah accept his martyrdom."
 isis.1301.a: "We shall avenge him when we conquer Washington DC!"
 isisNews.1301.t: "ISIS Commander Killed in Coalition Airstrike"
 isisNews.1301.d: "Iraqi terrorist and senior ISIS-commander Abu Fatima al-Jaheishi was killed today in a US-coalition airstrike. Abu Fatima was part of al-Baghdadi's inner circle and served as deputy leader of ISIS-controlled parts of Iraq."
 isisNews.1301.a: "Good riddance!"
 isis.1302.t: "al-Sulami Martyred in Coalition Airstrike"
 isis.1302.d: "Bad news, Caliph! Head cleric Abu Sufyan al-Sulami has been martyred in an cowardly airstrike by the Americans. He came to us from the land of Bahrain and gave us key religious backing for our Caliphate.\n\n               O Caliph, he inspired us all with his beautiful biography of you.\n\n                                         May Allah accept his martyrdom."
 isisNews.1302.t: "ISIS Head Cleric Killed in Coalition Airstrike"
 isisNews.1302.d: "Bahraini terrorist and senior ISIS religious leader Turki al-Binali, known by his norm-de-guerre \"Abu Sufyan al-Sulami\", was killed today in a US-coalition airstrike. al-Binali was not important for the ISIS military effort, but was key in providing religious backing for the group, and wrote the first biography of Abu Bakr al-Baghdadi."
 isis.1303.t: "Commander Martyred in Coalition Airstrike"
 isis.1303.d: "Bad news, Caliph! The Emir of our Albanian and Kosovar fighters and senior commander  Lavdrim Muhaxheri has been martyred in an cowardly airstrike by the American dogs.\n\n                                                He killed many apostates.\n\n                                         May Allah accept his martyrdom."
 isisNews.1303.t: "ISIS Commander Killed in Coalition Airstrike"
 isisNews.1303.d: "Kosovo-Albanian terrorist and senior ISIS-commander Lavdrim Muhaxheri was killed today in a US-coalition airstrike. Muhaxheri fought in Afghanistan on the side of NATO, but was radicalized around 2012 and traveled to Syria. In 2013 he joined ISIS and quickly became 'Emir' of the Albanian and Kosovar fighters in Syria and Iraq. He was a brutal thug who personally beheaded prisoners."
 isis.1304.t: "Commander Martyred in Coalition Airstrike"
 isis.1304.d: "O Caliph, terrible news! Our elite military commander Gulmurod Khalimov has been martyred in an cowardly airstrike by the American dogs. Before he found his path towards us from the lands of the Tajiks, he was an high-ranking special-forces officer. His military knowlendge will be sorely missed.\n\n                                                He killed many apostates.\n\n                                         May Allah accept his martyrdom."
 isisNews.1304.t: "ISIS Commander Killed in Coalition Airstrike"
 isisNews.1304.d: "Tajik terrorist and senior ISIS-commander Gulmurod Khalimov was killed today in a US-coalition airstrike. Khalimov was an experienced and high-ranking special-forces officer in the Tajik Armed Forces before defecting to ISIS."
 isis.1305.t: "Commander Martyred in Coalition Airstrike"
 isis.1305.d: "O Caliph, terrible news! Our head of martyrdom-operations and key trainer of foreign Mujahid, Abdullah Ahmed al-Mashadani, has been martyred in a airstrike by the American dogs.\n\n                                                He killed many apostates.\n\n                                         May Allah accept his martyrdom."
 isisNews.1305.t: "ISIS Commander Killed in Coalition Airstrike"
 isisNews.1305.d: "Iraqi terrorist and senior ISIS-commander Abdullah Ahmed al-Mashadani was killed today in a US-coalition airstrike. al-Mashadani was key to the ISIS war effort by leading the suicide-bombing operations and training foreign jihadis."
 isis.1306.t: "Commander Martyred in Coalition Airstrike"
 isis.1306.d: "O Caliph, bad news! Our govenor of the Central Euphrates region, Ahmed Khalal al-Juhayshi, has been martyred in a airstrike by the American dogs.\n\n                                                He killed many apostates.\n\n                                         May Allah accept his martyrdom."
 isisNews.1306.t: "ISIS Commander Killed in Coalition Airstrike"
 isisNews.1306.d: "Iraqi terrorist and senior ISIS-member, Ahmed Khalal al-Juhayshi, was killed today in a US-coalition airstrike. al-Juhayshi was not an prominent military commander, but an administrator and governor of the key Central Euphrates region for the Islamic State."
 isis.1307.t: "Commander Martyred in Coalition Airstrike"
 isis.1307.d: "O Caliph, bad news! Your good friend and Chief of Logistics and Supplies, Fares Reif al-Naima, has been martyred in a airstrike by the American dogs. He was a longtime brave and loyal mujahid, fighting against the infidels and apostates since 2003.\n\n                                 He killed many for the glory of the Caliphate.\n\n                                         May Allah accept his martyrdom."
 isisNews.1307.t: "ISIS Commander Killed in Coalition Airstrike"
 isisNews.1307.d: "Iraqi terrorist and senior ISIS-commander, Fares Reif al-Naima, was killed today in a US-coalition airstrike. al-Naima fought against US forces in the Iraq war, and after he had been detained by US forces at Camp Bucca together with al-Baghdadi, he rose to prominence as Chief of Logistics and Supplies for the Islamic State."
 isis.1308.t: "Commander Martyred in Coalition Airstrike"
 isis.1308.d: "O Caliph, bad news! Abu Ahmad al-Alwani has been martyred in a airstrike by the American infidels. He was a officer in the Iraqi Army of Saddam Hussein, and helped us much with his insight once he joined the Sunni insurgency and our beloved Islamic State.\n\n                                                He killed many apostates.\n\n                                         May Allah accept his martyrdom."
 isisNews.1308.t: "ISIS Commander Killed in Coalition Airstrike"
 isisNews.1308.d: "Iraqi terrorist and senior ISIS-commander, Abu Ahmad al-Alwani, was killed today in a US-coalition airstrike. al-Alwani was an officer in the Iraqi Army of Saddam Hussein, before joining the Sunni insurgency against US forces. He quickly rose up the ranks in the Islamic State of Iraq to the position of senior commander."
 isis.1309.t: "Commander Martyred in Coalition Airstrike"
 isis.1309.d: "O Caliph, bad news! Abu Muhammad al-Shimali has been martyred in a airstrike by the American infidels. Coming to us from the lands of Arabia, he helped us smuggle our oil and purchase our weapons. He recruited many brave muhjahid to our Caliphate, and will forever be eternally praised for his key role in organizing the 2015 Paris attacks.\n\n                                                He killed many apostates.\n\n                                         May Allah accept his martyrdom."
 isisNews.1309.t: "ISIS Commander Killed in Coalition Airstrike"
 isisNews.1309.d: "Saudi terrorist and senior ISIS-commander, Abu Muhammad al-Shimali, was killed today in a US-coalition airstrike. al-Shimali was a key recruiter and smuggler for the Islamic State. In addition, intelligence reports suggests he was instrumental in aiding the 2015 Paris attacks."
 isis.1310.t: "Commander Martyred in Coalition Airstrike"
 isis.1310.d: "O Caliph, disaster! Our minister of war and second-in-command, Ayad al-Jumaili, has been bravely martyred in a despicable airstrike by the American infidel dogs. A fellow Iraqi, he was a senior intelligence officer under Saddam Hussein, and applied his wisdom on how to keep the Caliphate safe from internal enemies as our head of intelligence and internal security.\n\n                                               He killed many traitors.\n\n                                         May Allah accept his martyrdom."
 isisNews.1310.t: "ISIS Second-in-Command Killed in Coalition Airstrike"
 isisNews.1310.d: "Iraqi terrorist and second-in-command of the Islamic State, Ayad al-Jumaili, was killed today in a US-coalition airstrike. al-Jumaili was a senior intelligence officer under Saddam Hussein who joined the Sunni insurgency after the US occupation in 2003. He became head of intelligence and internal security in the Islamic State, and later was promoted to second-in-command and minister of war."
 isis.1311.t: "Commander Martyred in Coalition Airstrike"
 isis.1311.d: "O Caliph, bad news! Senior commander Khairy Abed Mahmoud al-Taey has been martyred in an airstrike by the American infidels. A fellow Iraqi, he was a member of our military shura, and led improvised explosive device (IED) operations, rightfully sowing fear and chaos into the hearts of our enemies.\n\n                                               He killed many apostates.\n\n                                         May Allah accept his martyrdom."
 isisNews.1311.t: "ISIS Commander Killed in Coalition Airstrike"
 isisNews.1311.d: "Iraqi terrorist and senior ISIS-commander, Khairy Abed Mahmoud al-Taey, was killed today in a US-coalition airstrike. al-Taey was part of the ISIS military council and head of the improvised explosive devices (IED) operations, sowing chaos in the cities that ISIS attacked."
 isis.1312.t: "Commander Martyred in Coalition Airstrike"
 isis.1312.d: "O Caliph, bad news! Your friend, advisor and senior commander, Abdul Wahid Khutnayer Ahmad, has been martyred in an airstrike by the American infidels. A fellow Iraqi, he was in charge of internal security.\n\n                                        He routed out many traitors and apostates.\n\n                                         May Allah accept his martyrdom."
 isisNews.1312.t: "ISIS Commander Killed in Coalition Airstrike"
 isisNews.1312.d: "Iraqi terrorist and senior ISIS-commander, Abdul Wahid Khutnayer Ahmad, was killed today in a US-coalition airstrike. Khutnayer Ahmad was a key advisor to al-Baghdadi, and was put in charge of internal security."
 isis.1313.t: "Commander Martyred in Coalition Airstrike"
 isis.1313.d: "O Caliph, horrible news! Our senior commander, Abu Jihad Shishani, has been martyred in an airstrike by the American infidel dogs. He came to us from the lands of the Chechens, and fought bravely for the glory of Allah until the end.\n\n                                               He killed many apostates.\n\n                                         May Allah accept his martyrdom."
 isisNews.1313.t: "ISIS Commander Killed in Coalition Airstrike"
 isisNews.1313.d: "Chechen terrorist and senior ISIS-commander, Abu Jihad Shishani, was killed today in a US-coalition airstrike. Shishani, a Russian citizen, was second-in-command of the Caucasus Emirate terror group under the leadership of Umar Shishani. After Umar traveled to Syria and joined ISIS, Abu Jihad tried to take over the Caucasus Emirate in order to pledge it's allegiance to ISIS, but ended up travelling to Syria to fight for ISIS as an senior commander too."
