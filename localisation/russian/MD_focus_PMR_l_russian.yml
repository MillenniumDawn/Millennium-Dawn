 PMR_sheriff7: "Шериф "
 PMR_sheriff7_desc: "«Шериф» — это холдинг частных компаний в непризнанной Приднестровской Молдавской Республике. Этот холдинг существует с 1993 года и постепенно стал крупнейшим налогоплательщиком во всём Приднестровье. Кроме того, владельцы холдинга активно влияют на политику Приднестровья"
 PMR_sheriff_starting: "Шериф Холдинг"
 PMR_sheriff_starting_desc: "«Шериф» — вторая по величине компания в непризнанном сепаратистском государстве Приднестровье после «Молдавского металлургического завода». Компания, базирующаяся в городе Тирасполь, была основана в начале 1990-х годов Виктором Гушаном и Ильёй Казмали, бывшими сотрудниками КГБ. «Шериф» выросла и включила в свою деятельность почти все виды прибыльного частного бизнеса в непризнанной стране и даже стала активно участвовать в местной политике и спорте. Некоторые комментаторы утверждают, что лояльные компании люди занимают большинство ключевых государственных должностей на территории."
 PMR_sheriff_phones: "Интерднестрком"
 PMR_sheriff_phones_desc: "«Интерднестрком» — приднестровская телекоммуникационная компания, предоставляющая услуги мобильной связи в Приднестровье, непризнанном государстве, которое на международном уровне признано частью Молдовы. Компания была основана в 1998 году. Помимо услуг мобильной связи, она также предоставляет доступ в интернет по коммутируемым линиям и ISDN."
 PMR_sheriff_oil: "Склад нефтепродуктов"
 PMR_sheriff_oil_desc: "Шериф намерен построить склад нефтепродуктов, чтобы обеспечить автономность своей топливной составляющей."
 PMR_sheriff_kvint: "КВИНТ"
 PMR_sheriff_kvint_desc: "КВИНТ — винодельческое и ликеро-водочное предприятие, расположенное в Тирасполе, столице и промышленном центре Приднестровья. Продукция KVINT сертифицирована по стандарту «Сделано в Молдове». Основанная в 1897 году компания производила только водку до 1938 года, когда начала выпускать бренди. Это старейшее действующее коммерческое предприятие в регионе. Местные жители считают KVINT национальным достоянием и символом своей страны. Его завод изображён на банкноте в 5 приднестровских рублей.KVINT — один из крупнейших экспортёров Приднестровья в Италию и Китай, а также в Россию и Украину"
 PMR_sheriff_bank: "ЗАО \"Агропромбанк\""
 PMR_sheriff_bank_desc: "Холдинг также планирует создать собственный банк для оказания финансовых услуг по всей территории Приднестровья"
 PMR_sheriff_tiroteks: "Тиротекс"
 PMR_sheriff_tiroteks_desc: "\"Тиротекс\" - текстильная компания, базирующаяся в Приднестровье и производящая одежду и другие текстильные изделия. Она расположена в Тирасполе. Компания была основана в 1972 году после строительства фабрики, на завершение которого ушло десять лет.Компания является крупнейшим текстильным предприятием на юго-западе Содружества Независимых Государств, а также претендует на второе место в своем роде во всей Европе. На территории комплекса расположены ткацкие, швейные, отделочные и прядильные производства. Будучи экспортно-ориентированной компанией, 70% своей продукции она отправляет за рубеж"
 PMR_sheriff_agro: "Агропромышленный холдинг"
 PMR_sheriff_agro_desc: "Холдинг также намерен приобрести ещё несколько агропромышленных предприятий для их восстановления и ввода в эксплуатацию"
 PMR_rail_road: "Приднестровская железная дорога"
 PMR_rail_road_desc: "Приднестровская железная дорога является железнодорожным оператором Приднестровья."
 PMR_airport_back: "Аэропорт Тирасполя"
 PMR_airport_back_desc: "Мы планируем завершить реконструкцию аэропорта Тирасполя и при необходимости использовать его как в гражданских, так и в военных целях."
