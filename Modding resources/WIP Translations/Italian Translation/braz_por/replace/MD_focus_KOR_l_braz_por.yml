l_braz_por:
 KOR_the_rok_armed_forces: "Le forze armate della Repubblica di Corea"
 KOR_the_rok_armed_forces_desc: "L'esistenza della Repubblica di Corea è definita dalla sua costante vulnerabilità. Gli scontri con il Nord ci ricordano costantemente la minaccia che la RPDC rappresenta per la sicurezza dei nostri cittadini. Al di là della penisola, dobbiamo rimanere vigili contro nuovi e vecchi nemici che vorrebbero farci del male. Per difenderci da tutte queste minacce, le nostre forze armate devono essere il più forti possibile."
 KOR_foreign_procurement: "Approvvigionamento estero"
 KOR_foreign_procurement_desc: "Sebbene nel corso degli anni abbiamo sviluppato una solida industria degli armamenti nazionale, ci sono lacune nelle nostre capacità interne che sono meglio colmate da attrezzature importate dall'estero."
 KOR_p8_poseidon: "Il P-8 Poseidon"
 KOR_p8_poseidon_desc: "È giunto il momento di ritirare la nostra vetusta flotta di P-3C. Questi aerei da pattugliamento marittimo hanno individuato solo il 28% dei sottomarini nordcoreani coinvolti nelle esercitazioni e devono quindi essere sostituiti con modelli più recenti. Il Boeing P-8 Poseidon è stato sviluppato dagli Stati Uniti per sostituire i propri P-3C. Potrebbe essere saggio per noi seguire l'esempio del nostro alleato più forte."
 KOR_c295: "Il C-295"
 KOR_c295_desc: "È giunto il momento di ritirare la nostra vecchia flotta di P-3C. Questi aerei da pattugliamento marittimo hanno individuato solo il 28% dei sottomarini nordcoreani coinvolti nelle esercitazioni e devono quindi essere sostituiti con modelli più recenti. Il C-296 MPA spagnolo è un'opzione significativamente più economica del P-8, ma è generalmente considerato un velivolo inferiore."
 KOR_upgrade_f16s: "Aggiornare gli F-16"
 KOR_upgrade_f16s_desc: "Il contratto con Lockheed Martin per portare i nostri F-16 allo standard F-16V è un'importante misura provvisoria per mantenere l'efficacia della nostra forza aerea prima di passare a un caccia di quinta generazione."
 KOR_order_f35s: "Ordinare gli F-35"
 KOR_order_f35s_desc: "Sarà impossibile per l'Aeronautica della Repubblica di Corea competere con i suoi rivali più avanzati nella regione senza acquisire un aereo di quinta generazione. Le impressionanti capacità stealth dell'F-35 rendono questa meraviglia di produzione americana una degna aggiunta al nostro inventario di aerei."
 KOR_blue_water_navy: "Verso una marina d'acqua dolce"
 KOR_blue_water_navy_desc: "Sebbene la nostra marina ci abbia servito bene in passato, per difendere efficacemente le nostre vie di comunicazione marittime nel XXI secolo dovremo iniziare la transizione verso una marina d'acqua blu."
 KOR_kss_program: "Programma KSS"
 KOR_kss_program_desc: "Il programma Korean Attack Submarine è un progetto importante che mira a costruire la capacità di sottomarini d'attacco della Marina della Repubblica di Corea. Ora che i nostri produttori nazionali hanno imparato dal know-how tecnico dei produttori di sottomarini tedeschi e svedesi, è giunto il momento di avere un sottomarino coreano indigeno."
 KOR_ffx_program: "Programma FFX"
 KOR_ffx_program_desc: "Le fregate missilistiche guidate sono una parte fondamentale della difesa costiera della Repubblica di Corea. Gli scontri regolari con la marina nordcoreana hanno dimostrato il valore di queste navi. Per questo dovremmo investire tempo e denaro nella flotta di fregate che ha difeso le nostre coste dalle forze ostili."
 KOR_kdx_program: "Programma KDX"
 KOR_kdx_program_desc: "Il nostro programma sperimentale di cacciatorpediniere è una parte fondamentale del nostro sforzo di modernizzazione navale. I cacciatorpediniere non solo aiutano la Marina della Repubblica di Corea a difendere l'immediata periferia marittima del Paese, ma contribuiscono anche a estendere il raggio d'azione delle nostre forze navali, aiutandoci così a raggiungere il nostro obiettivo di una marina blue-water."
 KOR_lpx_program: "Programma LPX"
 KOR_lpx_program_desc: "Le nostre navi da sbarco anfibio sono il fiore all'occhiello delle nostre flotte di risposta rapida programmate, che favoriscono il sogno di una Marina della Repubblica di Corea in grado di colpire in modo rapido e decisivo su lunghe distanze. Solo realizzando una marina blue-water potremo garantire la sicurezza del nostro territorio, comprese le isole Dokdo, da cui prende il nome la prima delle nostre navi LPX."
 KOR_jeju_complex: "Il complesso di Jeju"
 KOR_jeju_complex_desc: "La posizione strategica dell'isola di Jeju, sulla punta più meridionale della penisola, la rende il luogo ideale per una base navale ampliata che possa ospitare la nostra flotta mobile strategica. Da Jeju l'orgoglio della nostra Marina potrà proteggere le vie di comunicazione marittime che attraversano il Mar Cinese Orientale."
 KOR_expand_dockyards: "Espandere i cantieri navali"
 KOR_expand_dockyards_desc: "Per raggiungere l'obiettivo di una marina militare del XXI secolo di livello mondiale, dobbiamo assicurarci di avere la capacità di costruire le navi necessarie."
 KOR_ship_building_effort: "Sforzi per la costruzione di navi"
 KOR_ship_building_effort_desc: "Sovvenzionando la nostra industria navale, possiamo accelerare il progresso dei nostri sforzi per rafforzare la nostra marina."
 KOR_a_smart_navy: "Una Marina intelligente"
 KOR_a_smart_navy_desc: "Il XXI secolo richiede una marina che incorpori pienamente le più moderne tecnologie disponibili. Implementando sistemi basati sulle TIC, la nostra Marina intelligente diventerà più adattabile e flessibile rispetto alle rivali più lente e tecnologicamente inferiori della ROK Navy."
 KOR_modernize_the_army: "Modernizzare l'esercito"
 KOR_modernize_the_army_desc: "Lo stato dell'esercito è tutt'altro che ideale. Nonostante sia uno dei Paesi tecnologicamente più avanzati al mondo, l'equipaggiamento dei fanti coreani medi è imbarazzantemente antiquato. La pressione demografica del nostro basso tasso di natalità deve farci capire che non possiamo fare affidamento solo sul numero di truppe per garantire la sicurezza della Repubblica di Corea. La qualità deve essere privilegiata rispetto alla quantità."
 KOR_rd_funding: "Finanziamenti per la R&S"
 KOR_rd_funding_desc: "Per migliorare le nostre capacità militari dobbiamo sfruttare uno dei punti di forza della Repubblica di Corea, la nostra capacità industriale avanzata. Per questo dobbiamo investire nello sviluppo di nuove tecnologie militari."
 KOR_rifle_modernization_program: "Programma di modernizzazione dei fucili"
 KOR_rifle_modernization_program_desc: "Sebbene i Daewoo K2 attualmente in dotazione alle nostre truppe abbiano servito bene il Paese, il loro design risalente alla Guerra Fredda non corrisponde alle nostre aspirazioni per l'esercito della Repubblica di Corea."
 KOR_next_generation_ifvs: "IFV di nuova generazione"
 KOR_next_generation_ifvs_desc: "Per una forza terrestre veloce ed efficace, i veicoli da combattimento di fanteria (IFV) svolgono una funzione importante. Micidiali sia contro gli uomini che contro i blindati, i nostri IFV saranno all'altezza dei più forti tra i nostri potenziali avversari."
 KOR_tank_improvements: "Miglioramenti ai carri armati"
 KOR_tank_improvements_desc: "Con lo sviluppo di un progetto di carro armato principale indigeno, la nostra dipendenza dai modelli stranieri sarà eliminata. Lo sviluppo e il miglioramento del K2 Black Panther deve essere una priorità per la nostra industria bellica nazionale."
 KOR_women_in_the_special_forces: "Donne nelle Forze Speciali"
 KOR_women_in_the_special_forces_desc: "Attualmente non tutte le posizioni nelle nostre forze armate sono aperte a tutti. Questo non può continuare, visto il nostro crescente deficit di manodopera e la crescente necessità di riconoscere il fatto che le donne hanno la capacità di operare altrettanto bene degli uomini. Tutte le donne coraggiose e volontarie dovrebbero poter entrare nelle forze speciali, a patto che soddisfino gli elevati standard di queste unità."
 KOR_ticn_program: "Programma TICN"
 KOR_ticn_program_desc: "Il programma Tactical Information Communication Network aggiornerà le nostre attuali modalità di comunicazione vocale, obsolete e inefficienti. Questa rete digitale contribuirà alla distribuzione di informazioni su larga scala, consentendo una forza militare molto più reattiva e flessibile."
 KOR_bolster_cyber_security: "Rafforzare la sicurezza informatica"
 KOR_bolster_cyber_security_desc: "La nostra crescente dipendenza da sistemi digitali come il programma TICN, se da un lato rafforza le nostre forze armate, dall'altro ci rende vulnerabili alle minacce informatiche. Dobbiamo aumentare le nostre capacità di sicurezza informatica per difenderci da questo pericolo crescente."
 KOR_it_augmentation: "Potenziamento dell'IT"
 KOR_it_augmentation_desc: "Le moderne tecnologie informatiche sono la chiave per vincere i conflitti del XXI secolo. Dobbiamo assicurarci che le nostre truppe conoscano bene le tecnologie più avanzate a nostra disposizione."
 KOR_warrior_platform: "Piattaforma per i guerrieri"
 KOR_warrior_platform_desc: "L'equipaggiamento dei fanti coreani medi purtroppo non è all'altezza degli standard globali e sono ancora in uso attrezzature dell'epoca della guerra di Corea. Dovremmo rimediare a questa situazione assicurandoci che ogni singolo soldato sia dotato di un equipaggiamento moderno, come corazze aggiornate, ottiche per le armi e occhiali per la visione notturna."
 KOR_new_uniforms: "Nuove uniformi"
 KOR_new_uniforms_desc: "Un clima sempre più caldo e un ambiente sempre più urbanizzato fanno sì che le nostre uniformi attuali debbano essere sostituite. Un nuovo modello di mimetizzazione contribuirà a garantire che le nostre truppe siano ben adattate ai campi di battaglia di domani."
 KOR_focus_on_the_sof: "Focus sulle forze speciali"
 KOR_focus_on_the_sof_desc: "Le forze speciali della Repubblica di Corea hanno svolto un ruolo essenziale nell'esecuzione di operazioni che richiedono un'abilità e una precisione che le truppe ordinarie non possono eguagliare. Uno sforzo concentrato per migliorare l'addestramento e l'equipaggiamento di queste forze contribuirà a rendere le unità del Comando per la guerra speciale dell'esercito della Repubblica di Corea tra le più efficaci al mondo."
 KOR_slimmer_but_smarter: "Più sottile ma più intelligente"
 KOR_slimmer_but_smarter_desc: "Grazie al programma Warrior Platform, l'Esercito della Repubblica di Corea è riuscito a fornire a ogni singolo soldato coreano una tecnologia all'avanguardia, che consente anche a un singolo fante di funzionare come una forza combattente efficace. Ciò significa che anche con un numero ridotto di truppe, le nostre forze armate saranno in grado di rispondere in modo decisivo a qualsiasi forza ostile."
 KOR_korea_aerospace_industries: "Industrie aerospaziali coreane"
 KOR_korea_aerospace_industries_desc: "KAI è la nostra principale azienda aerospaziale e di difesa. Nata dalla fusione della Samsung Aerospace, della divisione aerospaziale della Daewoo Heavy Industries e della Hyundai Space and Aircraft Company, la KAI unisce il know-how tecnologico dei più importanti appaltatori della difesa coreani. Senza l'assistenza di KAI sarà impossibile sviluppare velivoli indigeni."
 KOR_korean_helicopters: "Elicotteri coreani"
 KOR_korean_helicopters_desc: "La nostra tradizionale dipendenza da elicotteri stranieri ampiamente superati non è più soddisfacente. Ora abbiamo la capacità di sviluppare i nostri modelli di elicotteri e quindi dovremmo sforzarci di far decollare i progetti coreani."
 KOR_next_generation_uavs: "UAV di nuova generazione"
 KOR_next_generation_uavs_desc: "I veicoli aerei senza pilota sono diventati essenziali per i militari moderni. Che si tratti di sorveglianza o di supporto aereo ravvicinato, l'esercito coreano non può fare a meno di progettare UAV propri."
 KOR_experimental_fighter: "Caccia sperimentale"
 KOR_experimental_fighter_desc: "Il programma KF-X produrrà un caccia multiruolo di nuova generazione per le nostre forze aeree, ponendo fine alla nostra dipendenza dai caccia americani. Sebbene alcuni abbiano messo in dubbio la capacità del nostro Paese di costruire un simile velivolo, con l'assistenza di KAI saremo in grado di realizzare questa visione."
 KOR_korean_space_program: "Programma spaziale coreano"
 KOR_korean_space_program_desc: "Un programma spaziale valido è diventato il marchio di una nazione avanzata e potente. Sviluppare la nostra capacità di inviare astronauti nello spazio dimostrerà al mondo e ai nostri cittadini quanta strada ha fatto il nostro Paese dalle sue umili origini."
 KOR_conscription_policy: "Politica di coscrizione"
 KOR_conscription_policy_desc: "I problemi di cui soffre il nostro esercito non si limitano solo all'equipaggiamento obsoleto. Il basso tasso di natalità della Corea e il relativo precipizio demografico fanno sì che la nostra già preoccupante riserva di manodopera continui a ridursi. Inoltre, molti dei nostri coscritti soffrono di un morale basso a causa del loro risentimento per la coercizione del servizio nazionale, mentre altri si rifiutano di servire del tutto."
 KOR_tolerate_objectors: "Legalizzare gli obiettori di coscienza"
 KOR_tolerate_objectors_desc: "Le critiche che abbiamo ricevuto per il nostro duro trattamento degli obiettori di coscienza sono fondate. Un Paese che è arrivato a dare il giusto valore ai diritti umani come noi non può essere visto costringere i propri cittadini a prestare servizio nell'esercito. Dovremmo quindi permettere agli obiettori di coscienza di servire il loro Paese con altri mezzi meno discutibili."
 KOR_maintain_hardline_approach: "Mantenere un approccio duro"
 KOR_maintain_hardline_approach_desc: "Il nostro Paese non è sopravvissuto così a lungo senza la disciplina e la resistenza che derivano dal servizio nazionale obbligatorio. Permettere agli obiettori di coscienza di rimanere impuniti renderà il nostro Paese più vulnerabile alla sempre presente minaccia del Nord."
 KOR_reduce_conscription: "Ridurre la coscrizione"
 KOR_reduce_conscription_desc: "Le dimensioni delle nostre forze armate non saranno mai all'altezza di quelle della controparte settentrionale. Dobbiamo invece concentrarci sul mantenimento di un esercito più snello ma più impegnato, sfruttando i nostri punti di forza."
 KOR_require_naturalized_citizens: "Richiedere ai cittadini naturalizzati di prestare servizio"
 KOR_require_naturalized_citizens_desc: "La nostra carenza di manodopera può essere affrontata richiedendo ai cittadini naturalizzati e a quelli nati nella Repubblica di Corea di prestare servizio nelle forze armate. Se da un lato questo aiuterà a contrastare la riduzione delle reclute dovuta alla diminuzione della popolazione coreana, dall'altro scoraggerà gli stranieri dall'acquisire la cittadinanza coreana."
 KOR_repeal_article_92_6: "Abrogazione dell'articolo 92-6"
 KOR_repeal_article_92_6_desc: "La nostra criminalizzazione delle relazioni omosessuali nelle forze armate attraverso l'articolo 92-6 ha portato a critiche da parte di organizzazioni per i diritti umani e attivisti pro-LGBTQ+. L'abrogazione di questa legge porrebbe fine a questa sgradita attenzione e ridurrebbe il numero di obiettori di coscienza."
 KOR_favor_traditional_values: "Favorire i valori tradizionali"
 KOR_favor_traditional_values_desc: "Il nostro popolo non può accettare niente di meno che la continuazione degli elevati standard morali delle forze armate del nostro Paese."
 KOR_state_of_the_republic: "Lo stato della Repubblica"
 KOR_state_of_the_republic_desc: "Fondata nell'agosto del 1948, l'odierna Repubblica di Corea eredita un lungo e doloroso retaggio storico. Gli effetti persistenti del colonialismo giapponese, dell'antagonismo della Guerra Fredda, della dittatura militare e della rapida crescita economica sono molto sentiti dagli attuali abitanti della Corea del Sud."
 KOR_the_korean_left: "La sinistra coreana"
 KOR_the_korean_left_desc: "La visione politica della sinistra coreana privilegia gli interessi della gente comune rispetto all'élite dei chaebol e la riconciliazione con il Nord rispetto al confronto. È una visione decisamente anti-status quo, che cerca di trasformare il sistema economico della Corea del Sud e la sua posizione internazionale. La moderna sinistra coreana eredita il mantello del movimento pro-democrazia che ha rovesciato l'autocrazia coreana."
 KOR_anti_capitalist_backlash: "Contrasto anti-capitalista"
 KOR_anti_capitalist_backlash_desc: "Il sistema è rotto. I tentativi di riformarlo dall'interno sono destinati a fallire. L'unica speranza per le classi inferiori, oppresse e degradate della Corea, è una revisione rivoluzionaria, dal basso verso l'alto, della governance coreana."
 KOR_support_underground_organizations: "Sostenere le organizzazioni clandestine"
 KOR_support_underground_organizations_desc: "I partiti politici tradizionali rappresentano i difensori dello status quo, piuttosto che i veri rivoluzionari. Le organizzazioni sovversive con ideologie radicali sono gli unici difensori sinceri della classe operaia coreana."
 KOR_spread_radical_beliefs: "Diffondere convinzioni radicali"
 KOR_spread_radical_beliefs_desc: "La rivoluzione non è possibile senza una coscienza di classe. I lavoratori coreani, pur essendo già consapevoli della natura profondamente diseguale della società in cui vivono, devono imparare a formulare le loro richieste all'interno di un quadro ideologico."
 KOR_national_liberation: "Liberazione nazionale"
 KOR_national_liberation_desc: "I lavoratori della penisola coreana non saranno mai veramente liberi finché la penisola non sarà riunita sotto un governo di tipo nordcoreano. Il processo di liberazione della nostra nazione deve essere articolato all'interno di un discorso antimperialista che il Nord ha sempre promosso."
 KOR_form_armed_militias: "Formare milizie armate"
 KOR_form_armed_militias_desc: "Per prepararci all'imminente conflitto dobbiamo iniziare a mobilitare segretamente un corpo volontario di combattenti leali disposti a prendere le armi per ripristinare la nazione coreana."
 KOR_make_preparations: "Prepararsi"
 KOR_make_preparations_desc: "Una rivoluzione non sarà possibile senza le risorse necessarie. Soprattutto, abbiamo bisogno di armi. Le armerie vulnerabili della polizia e il mercato nero cinese sono utili fonti di questo materiale."
 KOR_ignite_the_rebellion: "Accendere la ribellione"
 KOR_ignite_the_rebellion_desc: "È giunto il momento di liberarci finalmente del giogo dell'oppressione imperialista e di lottare per riunire la penisola coreana sotto l'ideologia Juche."
 KOR_request_northern_assistance: "Richiesta di assistenza al Nord"
 KOR_request_northern_assistance_desc: "I nostri mezzi per condurre una lotta antimperialista contro Seul sono inferiori alle risorse di cui dispone Pyongyang. Dovremmo chiedere ai nostri compagni del Nord di aiutarci nell'attuale conflitto con i nostri nemici capitalisti."
 KOR_juche_in_the_south: "Il Juche nel Sud"
 KOR_juche_in_the_south_desc: "Ora che abbiamo strappato il controllo della metà meridionale della penisola ai lacchè dell'America, possiamo iniziare la transizione verso una Corea riunificata sotto il governo del Nord."
 KOR_address_inequality: "Democratizzazione economica"
 KOR_address_inequality_desc: "Pur avendo raggiunto un notevole sviluppo economico, la Corea rimane una società profondamente diseguale. Il divario tra la media dei lavoratori coreani e gli ultra-ricchi chaebol deve essere affrontato. Per ottenere un'economia più equa, dovremmo iniziare a sostenere i lavoratori a basso reddito, i negozianti all'angolo e le PMI, in modo che non siano solo i grandi conglomerati a beneficiare della crescita economica."
 KOR_income_led_growth: "Crescita guidata dal reddito"
 KOR_income_led_growth_desc: "Per stimolare la crescita e ridurre la nostra dipendenza dalle chaebol, dobbiamo aumentare la capacità di spesa dei consumatori coreani incrementando la spesa sociale e i salari. Tuttavia, questa politica sarà osteggiata dai grandi datori di lavoro."
 KOR_growth_by_innovation: "Crescita attraverso l'innovazione"
 KOR_growth_by_innovation_desc: "Fornendo finanziamenti a PMI e startup, possiamo incoraggiare la crescita coreana concentrandoci su ciò che la Corea sa fare meglio: l'innovazione."
 KOR_investigate_corruption: "Indaga sulla corruzione"
 KOR_investigate_corruption_desc: "È un segreto aperto che importanti dirigenti si sono impegnati nella corruzione per assicurare un trattamento preferenziale alle loro aziende. L'apertura di indagini su queste pratiche contribuirà al nostro obiettivo di porre fine al dominio dei chaebol"
 KOR_clamp_down_on_anti_competitive_pratices: "Affrontare le pratiche anticoncorrenziali"
 KOR_clamp_down_on_anti_competitive_practices_desc: "Il dominio dei chaebol sta danneggiando la concorrenza. In questo ambiente, è difficile per le PMI e le startup sopravvivere. Attaccare le pratiche anticoncorrenziali dei chaebol contribuirà in modo significativo ad affrontare questo problema"
 KOR_empower_trade_unions: "Dare potere ai sindacati"
 KOR_empower_trade_unions_desc: "Abbiamo promesso ai nostri elettori che i diritti dei lavoratori sarebbero stati rafforzati sotto la nostra amministrazione. Dovremmo onorare la nostra parola dando potere ai sindacati del Paese"
 KOR_ratify_ilo_conventions: "Ratificare le convenzioni dell'OIL"
 KOR_ratify_ilo_conventions_desc: "Mentre la Corea ha ratificato molte convenzioni dell'OIL, diverse convenzioni fondamentali devono ancora essere ratificate. Sebbene le imprese si siano opposte alla ratifica, dobbiamo spingere la ratifica attraverso l'Assemblea nazionale per rafforzare i diritti del lavoro"
 KOR_a_fair_economy: "Un'economia equa"
 KOR_a_fair_economy_desc: "Grazie alle nostre riforme, l'influenza dei chaebol è stata sufficientemente ridotta. Al loro posto possiamo dare alle piccole e medie imprese il potere di riempire questo vuoto di potere"
 KOR_a_liberated_economy: "Un'economia liberata"
 KOR_a_liberated_economy_desc: "Ora che abbiamo liberato il nostro Paese dall'influenza indebita dei chaebol, possiamo dare ai sindacati il potere di svolgere un ruolo maggiore nella governance del nostro Paese"
 KOR_sunshine_policy: "Sunshine Policy"
 KOR_sunshine_policy_desc: "Quando si tratta di trattare con il Nord, la sinistra coreana ha preferito l'impegno allo scontro. Attraverso la\"Sunshine Policy\", la speranza è che le due Coree si riconcilino al punto che la transizione verso una Corea riunificata sia semplice e indolore."
 KOR_joint_development: "Parco industriale di Kaesong"
 KOR_joint_development_desc: "Il parco industriale di Kaesong è un importante simbolo della cooperazione intercoreana e della futura prospettiva di riunificazione. Nel frattempo, fornisce al governo nordcoreano un'importante fonte di valuta estera e alle aziende sudcoreane una fonte di manodopera a basso costo. Tuttavia, alcuni temono che il complesso possa favorire i programmi di armamento del Nord"
 KOR_sporting_events: "Scambi culturali"
 KOR_sporting_events_desc: "Con la partecipazione di squadre sportive congiunte a eventi internazionali e la proiezione di film nordcoreani nel Sud, possiamo migliorare gli scambi interpersonali tra Nord e Sud. Questo ridurrà la tensione tra i nostri due governi e incoraggerà i nostri cittadini a sostenere la riunificazione"
 KOR_offer_talks: "Perseguire il trattato di pace"
 KOR_offer_talks_desc: "È giunto il momento di offrire ai nostri connazionali del Nord una via d'uscita dalla sfortunata situazione in cui ci troviamo"
 KOR_propose_south_led_unification: "Proporre l'unificazione guidata dal Sud"
 KOR_propose_south_led_unification_desc: "Dai nostri dati di crescita al nostro standard di vita, è chiaro che il modello sudcoreano è la via da seguire per la penisola coreana. Dobbiamo insistere sul fatto che dovremmo essere noi a guidare la Corea verso un futuro brillante, dopo la riunificazione"
 KOR_propose_unity_government: "Proporre un governo di unità"
 KOR_propose_unity_government_desc: "È improbabile che i leader del Nord accettino un accordo che li vedrebbe allontanati dal potere e potenzialmente puniti per le loro azioni passate. Un governo unitario tra Nord e Sud è il modo migliore per perseguire la causa della riunificazione della Corea"
 KOR_pave_the_way_for_reunification: "Preparare la strada per la riunificazione"
 KOR_pave_the_way_for_reunification_desc: "Ora che sono stati fatti grandi passi verso la normalizzazione delle relazioni intercoreane, possiamo iniziare a fare i preparativi per la riunificazione"
 KOR_soften_rhetoric: "Ammorbidire la retorica"
 KOR_soften_rhetoric_desc: "Criticare inutilmente il Nord ostacolerà l'obiettivo della riunificazione e non otterrà nulla di significativo"
 KOR_wind_down_propaganda: "Abbandona la propaganda"
 KOR_wind_down_propaganda_desc: "I nostri sforzi di propaganda rivolti al Nord sono una fonte significativa di risentimento a Pyongyang. Come gesto di buona fede, dovremmo chiudere queste operazioni"
 KOR_repeal_the_national_security_law: "Abrogare la legge sulla sicurezza nazionale"
 KOR_repeal_the_national_security_law_desc: "La legge sulla sicurezza nazionale è stata a lungo utilizzata come strumento autoritario per mettere a tacere il dissenso e qualsiasi tipo di valutazione critica della divisione storica della penisola coreana. Per completare la transizione democratica della Corea, questa legge deve essere eliminata"
 KOR_reform_the_nis: "Riformare la NIS"
 KOR_reform_the_nis_desc: "La NIS ha usato il suo enorme apparato di intelligence per spiare e manipolare i sudcoreani piuttosto che proteggerli dalle minacce esterne. Questo deve essere fermato"
 KOR_restrict_cyber_operations: "Limitare le operazioni interne"
 KOR_restrict_cyber_operations_desc: "La NIS passa troppo tempo a spiare i critici del governo e non abbastanza a occuparsi dei veri nemici del nostro Paese. Dovremmo ostacolare la libertà di manovra della NIS quando si tratta di sorveglianza interna"
 KOR_protect_whistle_blowers: "Proteggere chi denuncia"
 KOR_protect_whistle_blowers_desc: "Sebbene non sia fattibile rendere la NIS completamente trasparente, data l'importanza di mantenere la segretezza, ci sono altri modi per garantire la responsabilità. Uno di questi è istituire maggiori tutele per gli informatori all'interno dell'organizzazione che hanno il coraggio di denunciare le attività illegali o anticostituzionali dei loro colleghi"
 KOR_strengthen_oversight: "Rafforzare la supervisione"
 KOR_strengthen_oversight_desc: "È necessario un maggiore controllo legislativo e giudiziario per limitare la politicizzazione dell'NIS. Non possiamo più permetterci di avere un'agenzia di intelligence canaglia che modella la politica coreana a proprio vantaggio"
 KOR_decouple_politics_from_intelligence: "Disaccoppiare la politica dall'intelligence"
 KOR_decouple_politics_from_intelligence_desc: "Ora che abbiamo ridotto in modo significativo la politicizzazione dell'NIS, possiamo confidare che l'agenzia di intelligence del nostro Paese lavori per il bene dei cittadini sudcoreani piuttosto che per una ristretta agenda politica"
 KOR_electoral_reform: "Riforma elettorale"
 KOR_electoral_reform_desc: "La politica contemporanea della Corea è dominata dai due maggiori partiti conservatori e liberali. Sempre più spesso si chiede una riforma elettorale per rompere il duopolio politico di questi due partiti, che hanno entrambi un bagaglio storico significativo, e fornire opportunità per un nuovo pensiero."
 KOR_expand_proportional_representation: "Espandere la rappresentanza proporzionale"
 KOR_expand_proportional_representation_desc: "L'espansione della rappresentanza proporzionale nell'Assemblea nazionale aumenterà l'importanza di partiti precedentemente minori, portando la speranza di una rivitalizzazione della politica coreana con un pensiero nuovo e dinamico. Tuttavia, aumenterà anche il rischio di stallo politico nell'Assemblea nazionale"
 KOR_end_proportional_representation: "Fine della rappresentanza proporzionale"
 KOR_end_proportional_representation_desc: "Eliminare la rappresentanza proporzionale renderà più facile per uno dei due principali partiti coreani assicurarsi la maggioranza nell'Assemblea nazionale. Se da un lato questo aumenterà la stabilità, dall'altro alcuni sostengono che ciò andrà a scapito del compromesso politico e inasprirà la divisione ideologica tra destra e sinistra"
 KOR_progressive_policies: "Politiche progressiste"
 KOR_progressive_policies_desc: "Mentre la sinistra coreana ha avuto una forte influenza nella Corea post-autoritaria, le politiche socialmente progressiste sono state largamente assenti dall'agenda del principale partito politico coreano di sinistra. È tempo che i partiti più piccoli e progressisti attuino una riforma significativa"
 KOR_campaign_against_discrimination: "Campagna contro la discriminazione"
 KOR_campaign_against_discrimination_desc: "Le discriminazioni di genere, razziali e religiose sono una rovina per la reputazione internazionale della Corea e ostacolano la vita quotidiana delle minoranze in Corea. Dovremmo fare il possibile per contrastare questa discriminazione. Tuttavia, questo approccio potrebbe essere contrastato da una popolazione coreana socialmente conservatrice"
 KOR_migrant_protections: "Protezioni dei migranti"
 KOR_migrant_protections_desc: "I migranti in Corea ricevono pochissima protezione legale. Dovremmo dimostrare il nostro apprezzamento per il contributo dei migranti all'economia coreana rendendo più sicura la loro situazione all'interno della società coreana"
 KOR_centrist_policies: "Politiche centriste"
 KOR_centrist_policies_desc: "Per troppo tempo i partiti coreani dominanti di sinistra e di destra hanno avuto il controllo sull'agenda del Paese. È tempo di un nuovo approccio centrista radicale, informato più dal pragmatismo che dall'antagonismo ideologico"
 KOR_liberal_economics: "Dare potere agli studenti"
 KOR_liberal_economics_desc: "Gli studenti sono il fondamento del nostro Paese, eppure soffrono a causa di un sistema educativo rigido che necessita di riforme. Dovremmo fare il possibile per sostenere gli studenti e massimizzare le loro opportunità post-diploma"
 KOR_support_entrepreneurs: "Sostenere gli imprenditori"
 KOR_support_entrepreneurs_desc: "Dobbiamo sfruttare lo spirito imprenditoriale dei giovani del nostro Paese dando loro tutto il sostegno necessario per innovare. Questa innovazione può avvenire sia nelle aziende esistenti in cui i giovani sono impiegati, sia in ambiziose start-up"
 KOR_the_korean_right: "La destra coreana"
 KOR_the_korean_right_desc: "La destra coreana preferisce la cautela alle riforme negli affari interni, intercoreani e internazionali. La destra vede la posizione dominante dei chaebol nell'economia come necessaria per continuare la crescita economica della Corea e favorisce la limitazione del potere dei sindacati. Inoltre, la destra si oppone all'impegno con il Nord e venera Park Chung-hee come fondatore della Corea moderna"
 KOR_empower_the_nis: "Dare potere ai NSI"
 KOR_empower_the_nis_desc: "La NIS è una risorsa fondamentale nella nostra lotta contro le infiltrazioni dal Nord. Dobbiamo dargli tutto il sostegno necessario per svolgere le sue funzioni di sicurezza nazionale"
 KOR_manipulate_public_opinion: "Manipolare l'opinione pubblica"
 KOR_manipulate_public_opinion_desc: "Il rischio che la popolazione elegga un presidente di sinistra che comprometta la sicurezza della nostra nazione dal Nord è troppo grande per essere ignorato. Dobbiamo prendere in mano la situazione"
 KOR_domestic_surveillance: "Sorveglianza interna"
 KOR_domestic_surveillance_desc: "Non possiamo proteggerci dal Nord se non riusciamo a tenere d'occhio i potenziali piantagrane all'interno della nostra stessa popolazione"
 KOR_blacklist_artists: "Artisti della lista nera"
 KOR_blacklist_artists_desc: "Gli artisti di sinistra minacciano la reputazione del nostro governo e hanno la tendenza a ritrarre il Nord con simpatia. Dovremmo inserire segretamente questi artisti nella lista nera per assicurarci che non ricevano alcun sostegno da parte dello Stato"
 KOR_cut_taxes_on_the_rich: "Tagliare le tasse ai ricchi"
 KOR_cut_taxes_on_the_rich_desc: "La nostra economia non crescerà se manteniamo vincoli fiscali sui nostri migliori e più brillanti. Liberare il potere di spesa dell'élite è il modo migliore per ottenere la crescita"
 KOR_subsidize_chaebols: "Sovvenzionare le Chaebol"
 KOR_subsidize_chaebols_desc: "La forza economica delle chaebol è fondamentale per garantire che la Corea rimanga un Paese economicamente competitivo e dinamico"
 KOR_restrict_union_activity: "Limitare l'attività sindacale"
 KOR_restrict_union_activity_desc: "Per troppo tempo i sindacati di questo Paese hanno usato il loro potere organizzativo per frenare il progresso economico. Dobbiamo usare il nostro capitale politico per limitare la capacità dei sindacati di ostacolare la crescita"
 KOR_business_first: "Prima gli affari"
 KOR_business_first_desc: "Ora che abbiamo rafforzato la fiducia degli investitori con il nostro approccio pro-business, possiamo raccogliere i benefici del capitalismo del libero mercato"
 KOR_the_threat_from_the_north: "La minaccia dal Nord
 KOR_the_threat_from_the_north_desc: "Mentre la sinistra vorrebbe che ci calmassimo con i nostri nemici del Nord, sappiamo bene che non possiamo indebolire la nostra determinazione di fronte alla minaccia dell'invasione comunista"
 KOR_ban_pro_northern_groups: "Vietare i gruppi pro-nord"
 KOR_ban_pro_northern_groups_desc: "Alcuni elementi traditori all'interno del Sud continuano ad esprimere sostegno al Nord e alla sua ideologia distorta del Juche. A questi gruppi non deve essere permesso di diffondere i loro pericolosi ideali"
 KOR_arrest_sympathizers: "Arrestate i simpatizzanti"
 KOR_arrest_sympathizers_desc: "Nonostante i nostri sforzi, alcuni pseudo-intellettuali continuano a proclamare le cosiddette virtù del sistema politico nordcoreano. Non si può permettere loro di continuare le loro atroci attività"
 KOR_praise_the_south: "Elogio del Sud"
 KOR_praise_the_south_desc: "I risultati del Sud nei campi dell'economia, della società, della tecnologia e della cultura superano di gran lunga quelli del Nord. Dovremmo evidenziare i risultati del nostro Stato rispetto ai fallimenti della leadership del Nord"
 KOR_champion_human_rights: "Campione dei diritti umani"
 KOR_champion_human_rights_desc: "I diritti umani sono diventati parte integrante dell'identità sudcoreana. Dovremmo denunciare i flagranti abusi di tali diritti che i nostri nemici del Nord sono così inclini a perpetrare"
 KOR_promote_patriotism: "Promuovere il patriottismo"
 KOR_promote_patriotism_desc: "I coreani mancano sempre più di orgoglio nella loro nazione, un fenomeno pericoloso di fronte alla minaccia esistenziale del Nord. Dovremmo instillare i valori del patriottismo nella nostra società, soprattutto nei giovani"
 KOR_venerate_park_chung_hee: "Venerare Park Chung-hee"
 KOR_venerate_park_chung_hee_desc: "Nonostante i suoi difetti, Park Chung-hee ha ottenuto molto per la nostra nazione. Dovremmo promuovere il rispetto per lui come strenuo difensore del Sud contro la minaccia di Pyongyang"
 KOR_commemorate_dictatorship: "Commemorare la dittatura"
 KOR_commemorate_dictatorship_desc: "È giunto il momento di abbandonare la finzione delle virtù di un sistema democratico debole e diviso. Anche se la popolazione in generale potrebbe non essere aperta a questa idea fin dall'inizio, un sistema autoritario è il modo migliore per difendersi dalla minaccia di invasione e promuovere la crescita della nostra nazione"
 KOR_offensive_approach: "Approccio offensivo"
 KOR_offensive_approach_desc: "La guerra è inevitabile. È meglio combatterla alle nostre condizioni ora che aspettare che il Nord ci colpisca più tardi"
 KOR_military_buildup: "Accrescimento militare"
 KOR_military_buildup_desc: "Il tempo è essenziale. Dobbiamo accelerare la produzione di materiale bellico per prepararci al prossimo conflitto"
 KOR_provoke_confrontation: "Provocare un confronto"
 KOR_provoke_confrontation_desc: "È giunto il momento di eliminare la minaccia del Nord una volta per tutte. Una volta creata una crisi al confine, la catena di escalation ci condurrà infine verso un'invasione su larga scala del Nord"
 KOR_defensive_approach: "Approccio difensivo"
 KOR_defensive_approach_desc: "Non possiamo anticipare le azioni del Nord e non sarebbe saggio per noi lanciare un'offensiva contro un nemico così temibile. Dovremmo invece costruire la nostra capacità di sopravvivere a un attacco di Pyongyang"
 KOR_expanded_fortifications: "Fortificazioni ampliate"
 KOR_expanded_fortifications_desc: "La DMZ è già una delle aree più fortificate al mondo, ma si può fare ancora di più per evitare che un'invasione dal nord penetri le nostre difese"
 KOR_prepare_for_the_worst: "Difesa missilistica"
 KOR_prepare_for_the_worst_desc: "L'arsenale di missili da crociera e balistici della RPDC devasterebbe il nostro Paese in caso di guerra. Dobbiamo investire in un sistema di difesa missilistica per minimizzare l'impatto dell'arsenale missilistico del Nord"
 KOR_subversive_approach: "Approccio sovversivo"
 KOR_subversive_approach_desc: "Non possiamo rischiare di dichiarare una guerra totale al Nord, ma non possiamo nemmeno limitarci ad aspettare l'inevitabile invasione. Dovremmo invece cercare di minare il Nord dall'interno"
 KOR_spark_insurrection: "Insurrezione di scintilla"
 KOR_spark_insurrection_desc: "È giunto il momento per il popolo del Nord di liberarsi dalle catene che lo legano e di sollevarsi contro la brutale dittatura di [NKO.GetLeader]!"
 KOR_raise_tensions: "Alza le tensioni"
 KOR_subversive_approach_lar: "Approccio sovversivo"
 KOR_subversive_approach_lar_desc: "Non possiamo rischiare di dichiarare una guerra totale al Nord, ma non possiamo nemmeno limitarci ad aspettare l'inevitabile invasione. Dovremmo invece cercare di minare il Nord dall'interno"
 KOR_intensify_propaganda: "Intensificare la propaganda"
 KOR_intensify_propaganda_desc: "Dobbiamo fare del nostro meglio per assicurarci che la gente del Nord, specialmente i membri dell'Esercito Popolare Coreano, siano solidali con i valori che sono parte integrante dello stile di vita del Sud"
 KOR_raise_tensions_desc: "Non si può instaurare una dittatura dall'oggi al domani. Per spianare la strada a un governo autoritario, dobbiamo iniziare a inasprire le tensioni all'interno della società sudcoreana. Facendo leva sugli antagonismi verso il Nord, gli immigrati stranieri, la sinistra, i critici del governo e così via, possiamo preparare la popolazione coreana al ritorno di un uomo forte che governerà con il pugno di ferro."
 KOR_clamp_down_on_political_activism: "Limitare l'attivismo politico"
 KOR_clamp_down_on_political_activism_desc: "Gli attivisti politici esercitano una pressione estenuante su uno Stato teso e con risorse limitate. Gli aspetti più gravi dovrebbero essere individuati per essere perseguiti dallo Stato."
 KOR_impose_martial_law: "Imporre la legge marziale"
 KOR_impose_martial_law_desc: "Con un'atmosfera di crisi crescente, possiamo consolidare il nostro controllo dichiarando la legge marziale, in tal modo \"temporaneamente\" sospendere il normale svolgimento della politica."
 KOR_muzzle_the_media: "Imbavagliare i media"
 KOR_muzzle_the_media_desc: "I media sono diventati una spina nel fianco, poiché le testate indipendenti minano i risultati del nostro governo. Dobbiamo fare pressione su queste testate perché riportino la nostra verità"
 KOR_favor_armed_forces: "Favorire le Forze Armate"
 KOR_favor_armed_forces_desc: "Le forze armate sono il perno necessario di un regime dittatoriale, poiché mantenere il monopolio dei mezzi di violenza è l'unico modo per mantenere il potere. Inoltre, gli eserciti che sono diventati antipatici ai politici che li comandano, storicamente non si sono fatti scrupoli a rovesciarli con colpi di stato militari"
 KOR_favor_the_nis: "Favorire i NSI"
 KOR_favor_the_nis_desc: "I servizi segreti sono un elemento chiave di qualsiasi dittatura. Senza il loro sostegno, un leader non può sentirsi completamente sicuro contro le minacce della popolazione e del governo stesso. Inimicarsi l'NIS potrebbe rivelarsi disastroso, come dimostra l'assassinio di Park Chung-hee da parte di quella che allora era la Korean Central Intelligence Agency"
 KOR_install_the_yusin_dictatorship: "Installare la dittatura di Yusin"
 KOR_install_the_yusin_dictatorship_desc: "È giunto il momento di riportare la Repubblica di Corea alla forma di governo progettata da Park Chung-hee, una dittatura in cui la nazione è protetta dalle minacce interne ed esterne"
 KOR_ban_demonstrations: "Giro di vite sulle manifestazioni"
 KOR_ban_demonstrations_desc: "È inevitabile che alcuni si risentano del ripristino della dittatura di Yusin. Se questi sentimenti sovversivi vengono mantenuti in silenzio in privato, ciò non influirà sulla nostra presa del potere. Ma dobbiamo rispondere con forza a qualsiasi tentativo di diffondere queste idee pericolose attraverso la protesta pubblica"
 KOR_increase_surveillance: "Aumenta la sorveglianza"
 KOR_increase_surveillance_desc: "Per proteggere il nostro nuovo regime dobbiamo aumentare la sorveglianza della popolazione per identificare gli elementi sovversivi prima che possano diventare una minaccia"
 KOR_imprison_leftists: "Epurare i sinistrorsi"
 KOR_imprison_leftists_desc: "Individui con simpatie di sinistra rimangono all'interno della burocrazia governativa. Devono essere cacciati ed epurati prima che possano minare il nostro sistema di governo"
 KOR_middle_power_diplomacy: "Diplomazia di media potenza"
 KOR_middle_power_diplomacy_desc: "La politica estera della Corea è orientata al suo status di media potenza, in termini di posizione tra potenze maggiori e minori e tra posizioni internazionali polarizzate. Questa diplomazia di media potenza ha spesso portato la Corea a coltivare relazioni amichevoli con gli Stati avversari. Quanto a lungo la Corea sarà in grado di mantenere equilibri multipli tra Stati avversari rimane incerto"
 KOR_bridging_eurasia: "Ponte con l'Eurasia"
 KOR_bridging_eurasia_desc: "La Corea ha storicamente cercato di coltivare legami commerciali, culturali e diplomatici in tutta l'Eurasia, estendendo il suo raggio d'azione all'Europa come segno della sua importanza internazionale. Questi sforzi continueranno senza dubbio"
 KOR_rapprochement_with_russia: "Riavvicinamento con la Russia"
 KOR_rapprochement_with_russia_desc: "Le relazioni con l'Unione Sovietica erano tese durante la Guerra Fredda, ma dagli anni '90 la Corea del Sud e la Russia si sono gradualmente avvicinate l'una all'altra attraverso relazioni commerciali"
 KOR_satellite_assistance: "Assistenza satellitare"
 KOR_satellite_assistance_desc: "Il nostro programma satellitare beneficerebbe dell'esperienza russa, con il successo storico dello Sputnik che dimostra la capacità della Russia di esplorare lo spazio"
 KOR_russian_energy: "Energia russa"
 KOR_russian_energy_desc: "Le riserve di petrolio e gas naturale della Russia sono una fonte significativa di energia per il mondo. Sviluppando gli oleodotti verso la Russia saremo maggiormente in grado di soddisfare la crescente domanda di energia della nostra popolazione."
 KOR_a_land_bridge_to_europe: "Un ponte di terra verso l'Europa"
 KOR_a_land_bridge_to_europe_desc: "Coltivare ulteriormente i nostri legami con la Russia cementerà la portata trans-eurasiatica dell'influenza coreana"
 KOR_czech_investments: "Investimenti cechi"
 KOR_czech_investments_desc: "Facilitando gli investimenti delle imprese coreane nell'industria ceca, otterremo un punto d'appoggio in Europa sia dal punto di vista economico che diplomatico"
 KOR_british_military_exercises: "Esercitazioni militari britanniche"
 KOR_british_military_exercises_desc: "Il Regno Unito è da tempo un amico stretto della Repubblica di Corea. Facendo addestrare insieme i nostri eserciti saremo in grado di migliorare la nostra interoperabilità e aumentare l'esposizione del nostro esercito"
KOR_lessons_from_germany: "Lezioni dalla Germania"
 KOR_lessons_from_germany_desc: "La Germania è uno dei pochi Paesi ad aver attraversato una divisione da Guerra Fredda come la nostra ed essere riuscita a riunificarsi pacificamente. Imparando dall'esperienza tedesca, possiamo trarre preziosi insegnamenti per la possibilità di una riunificazione coreana"
 KOR_kic_europe: "Scambio di scienza e tecnologia tra Europa e Corea"
 KOR_kic_europe_desc: "Grazie allo scambio di conoscenze e idee tra i nostri ricercatori e le loro controparti del Consiglio europeo della ricerca dell'UE, entrambe le parti otterranno un aumento delle loro capacità tecniche"
 KOR_turn_to_the_middle_east: "Rivolgersi al Medio Oriente"
 KOR_turn_to_the_middle_east_desc: "Per molti anni la Corea del Sud ha coltivato contatti in Medio Oriente. Nonostante l'insicurezza della regione, la Corea vede il Medio Oriente come una parte del mondo ricca di opportunità"
 KOR_cautious_optimism: "Impegno prudente"
 KOR_cautious_optimism_desc: "La Repubblica di Corea è stata tradizionalmente più vicina agli Stati arabi che a Israele, e le relazioni durante gli anni '70 sono state particolarmente gelide. Più recentemente, tuttavia, i contatti economici tra i due Stati sono cresciuti notevolmente. Forse è giunto il momento di un cauto riavvicinamento tra Corea e Israele"
 KOR_a_free_trade_agreement: "Un accordo di libero scambio"
 KOR_a_free_trade_agreement_desc: "La firma di un accordo commerciale con gli israeliani aprirà la strada alle nostre imprese per accedere al mercato israeliano in settori come l'energia, i trasporti, l'agricoltura e il cyber"
 KOR_iron_dome: "Cupola di ferro"
 KOR_iron_dome_desc: "L'Iron Dome di Israele è uno dei sistemi di difesa aerea più avanzati al mondo. Emulando l'Iron Dome saremo in grado di aggiungere ai nostri sistemi di difesa aerea per contrastare le capacità del Nord"
 KOR_technological_cooperation: "Cooperazione tecnologica"
 KOR_technological_cooperation_desc: "Come la Corea, Israele ha perseguito la tecnologia avanzata come elemento chiave della sua economia. Perseguendo la cooperazione tecnologica con Israele saremo in grado di sostenere il nostro sviluppo tecnologico"
 KOR_one_heart_one_soul: "Un cuore un'anima"
 KOR_one_heart_one_soul_desc: "La Repubblica di Corea e l'Iran hanno storicamente goduto di una relazione estremamente stretta che è stata definita \"Corea-Iran, un cuore, un'anima\". Nonostante le tensioni internazionali, siamo impegnati a continuare questa lunga e fruttuosa collaborazione."
 KOR_increase_trade_volume: "Aumenta il volume degli scambi"
 KOR_increase_trade_volume_desc: "Aumentare il già non trascurabile volume di scambi commerciali tra i nostri due Paesi fornirà vantaggi reciproci e cementerà la nostra stretta amicizia"
 KOR_iranian_infrastructure_projects: "Progetti infrastrutturali iraniani"
 KOR_iranian_infrastructure_projects_desc: "Le infrastrutture iraniane hanno bisogno di investimenti e le imprese coreane hanno i capitali e le competenze necessarie per contribuire al loro sviluppo"
 KOR_education_exchanges: "Scambi di istruzione"
 KOR_education_exchanges_desc: "Conducendo scambi educativi rafforzeremo i contatti interpersonali tra le nostre due nazioni e contribuiremo allo sviluppo socioeconomico dell'Iran"
 KOR_engage_the_arabs: "Consolidare l'amicizia araba"
 KOR_engage_the_arabs_desc: "La Corea ha avuto molti legami commerciali nel mondo arabo, legami che possiamo sfruttare per contribuire alla crescita dei nostri mercati di esportazione"
 KOR_export_military_hardware: "Esportazione di hardware militare"
 KOR_export_military_hardware_desc: "Gli Stati arabi sono tra i più prolifici importatori di armi al mondo. L'economia coreana trarrebbe grandi benefici dal fatto che ci assicuriamo contratti di difesa con i governi arabi"
 KOR_the_largest_shipyard_in_the_world: "Il più grande cantiere navale del mondo"
 KOR_the_largest_shipyard_in_the_world_desc: "I sauditi hanno espresso interesse a collaborare con le imprese coreane per costruire il più grande cantiere navale del mondo sul loro territorio. Questa joint venture si rivelerà estremamente redditizia per le nostre aziende"
 KOR_trade_with_the_gcc: "Commercio con il CCG"
 KOR_trade_with_the_gcc_desc: "Negoziando un accordo con il blocco di Stati arabi più integrato, il Consiglio di Cooperazione del Golfo, saremo in grado di aumentare significativamente la portata delle nostre esportazioni in Medio Oriente."
 KOR_peace_in_east_asia: "Pace in Asia orientale"
 KOR_peace_in_east_asia_desc: "Sempre più stretta tra Cina e Stati Uniti, la Corea rifiuta di essere solo una pedina nella politica delle grandi potenze e si sforza di condurre la politica estera come una potenza a sé stante, perseguendo i propri interessi per quanto possibile."
 KOR_improve_relations_with_china: "Migliorare le relazioni con la Cina"
 KOR_improve_relations_with_china_desc: "In quanto Paese più grande della regione e importante partner commerciale, la Cina è un Paese che non possiamo permetterci di ignorare"
 KOR_hallyu_in_china: "Hallyu in Cina"
 KOR_hallyu_in_china_desc: "Promuovendo la diffusione della cultura popolare coreana in Cina, compresi i drammi e la musica pop, promuoveremo i legami culturali tra i nostri due popoli e contribuiremo a facilitare l'interazione."
 KOR_trading_partners: "Partner commerciali"
 KOR_trading_partners_desc: "L'enorme mercato cinese è estremamente allettante per le nostre imprese. Dovremmo aiutare le aziende coreane a farsi strada in Cina promuovendo il commercio tra i nostri due Paesi"
 KOR_military_exchanges: "Scambi militari"
 KOR_military_exchanges_desc: "Gli scambi di ufficiali e le linee dirette militari sono misure fondamentali per creare fiducia e ridurre il rischio di scontri militari tra le nostre forze armate e quelle cinesi. Tuttavia, i critici sostengono che queste misure ridurranno la nostra capacità di rispondere efficacemente alle attività militari cinesi"
 KOR_a_shared_history: "Eredità condivisa"
 KOR_a_shared_history_desc: "Come la Corea, la Cina ha sofferto molto a causa dell'imperialismo giapponese. Mettendo in evidenza la nostra comune oppressione per mano dei giapponesi, rafforzeremo ulteriormente il legame tra i nostri due Paesi"
 KOR_china_supports_the_south: "La Cina sostiene il Sud"
 KOR_china_supports_the_south_desc: "Ora che abbiamo migliorato a sufficienza le nostre relazioni con la Cina e dimostrato la nostra autonomia dagli Stati Uniti e dal Giappone, è probabile che la Cina sia più disposta a porre fine al suo sostegno alla Corea del Nord"
 KOR_eternal_allies: "Eterni alleati"
 KOR_eternal_allies_desc: "Per più di mezzo secolo la Repubblica di Corea e gli Stati Uniti sono stati solidi alleati. La minaccia della Corea del Nord e i nostri valori condivisi sono il fondamento dell'alleanza tra Stati Uniti e Corea. Non sarebbe saggio mettere a repentaglio questa partnership danneggiando le nostre buone relazioni"
 KOR_revisit_historical_grievances: "Riaffermare le rimostranze storiche"
 KOR_revisit_historical_grievances_desc: "Non abbiamo dimenticato i crimini che il Giappone ci ha inflitto durante la colonizzazione del nostro Paese e il successivo sfruttamento e oppressione. Dobbiamo ricordare ai giapponesi che fino a quando non espieranno adeguatamente ciò che hanno fatto, non potremo godere di normali relazioni diplomatiche"
 KOR_demand_reparations: "Chiedere risarcimenti"
 KOR_demand_reparations_desc: "I sopravvissuti ai crimini del Giappone e i loro sostenitori continuano a chiedere un risarcimento ai giapponesi. Dovremmo sostenere le richieste giustificate dei nostri cittadini"
 KOR_defend_our_claims: "Difendi le nostre rivendicazioni"
 KOR_defend_our_claims_desc: "Nonostante le affermazioni contrarie del Giappone, Dokdo è terra coreana e i nostri militari saranno pronti a difenderla da aggressioni esterne"
 KOR_economic_showdown: "Prova di forza economica"
 KOR_economic_showdown_desc: "Quando è troppo è troppo. Non possiamo continuare a condurre gli affari come al solito con i giapponesi mentre questi si rifiutano di riconoscere i loro crimini contro la nostra nazione. Dobbiamo usare qualsiasi mezzo a nostra disposizione per mostrare loro l'errore dei loro modi"
 KOR_draw_closer_to_japan: "Avvicinarsi al Giappone"
 KOR_draw_closer_to_japan_desc: "Sono passati molti decenni da quando il Giappone si è ritirato dalla penisola e ha rinunciato alle sue ambizioni imperialiste. Dovremmo cercare di riconciliarci con il nostro antico rivale"
 KOR_step_up_military_exercises: "Incrementare le esercitazioni militari"
 KOR_step_up_military_exercises_desc: "La minaccia nordcoreana non può essere sottovalutata. Dobbiamo assicurarci di essere il più preparati possibile a un'invasione nordcoreana, indipendentemente dall'impatto delle esercitazioni congiunte sulle relazioni intercoreane"
 KOR_improve_economic_relations: "Migliorare le relazioni economiche"
 KOR_improve_economic_relations_desc: "Il Giappone è già un importante partner commerciale del nostro Paese. Dovremmo consolidare e incoraggiare questi legami economici tra le nostre due economie dinamiche"
 KOR_intelligence_cooperation: "Cooperazione in materia di intelligence".
 KOR_intelligence_cooperation_desc: "È della massima importanza che la Repubblica di Corea e il Giappone siano entrambi consapevoli delle capacità militari del nostro comune nemico a nord"
 KOR_strengthen_anti_northern_coalition: "Rafforzare la coalizione anti-nord"
 KOR_strengthen_anti_northern_coalition_desc: "Ora che abbiamo consolidato i nostri legami sia con gli Stati Uniti che con il Giappone, la coalizione anti-DPRK composta da tre stretti alleati sarà maggiormente in grado di resistere a un attacco dal nord"
 KOR_support_the_self_defense_forces: "Firmare il trattato di mutua difesa"
 KOR_support_the_self_defense_forces_desc: "Il nostro rapporto con il Giappone non è mai stato così forte. Nonostante le proteste di una minoranza vocale all'interno del nostro Paese, dovremmo cementare la nostra amicizia con Tokyo attraverso un trattato di difesa"
 KOR_distance_from_china: "Distanza dalla Cina"
 KOR_distance_from_china_desc: "La Cina è la più grande minaccia per l'ordine regionale dell'Asia orientale. Non possiamo permetterci di mantenere strette relazioni con questo egemone emergente"
 KOR_revisit_the_alliance: "Rivedere l'Alleanza"
 KOR_revisit_the_alliance_desc: "Per decenni i timori esagerati di un'invasione nordcoreana hanno costretto la Repubblica di Corea a un rapporto di dipendenza con gli Stati Uniti. Siamo stati costretti a pagare per la loro protezione, a sopportare il comportamento volgare delle loro truppe e a subire la brutalità dei dittatori sostenuti dagli Stati Uniti. La Corea non tollererà più questo rapporto unilaterale e neo-imperialistico"
 KOR_secure_wartime_control: "Controllo sicuro in tempo di guerra"
 KOR_secure_wartime_control_desc: "Fin dalla guerra di Corea gli Stati Uniti hanno mantenuto il controllo operativo sulle nostre forze armate in caso di guerra con la Corea del Nord. Questo è inaccettabile per una nazione sovrana come la Repubblica di Corea, anche se significa che l'alleanza USA-Rock non sarà altrettanto efficace in caso di guerra"
 KOR_wind_down_the_us_presence: "Ridurre le esercitazioni congiunte degli Stati Uniti"
 KOR_wind_down_the_us_presence_desc: "Le esercitazioni militari con gli Stati Uniti servono a poco, se non ad inimicarsi inutilmente il nord. Dovremmo spingere per una riduzione della portata di queste esercitazioni militari"
 KOR_korean_security_in_korean_hands: "La sicurezza della Corea nelle mani della Corea"
 KOR_korean_security_in_korean_hands_desc: "È giunto il momento di dichiarare l'autonomia e l'indipendenza della Corea dalle ingerenze delle grandi potenze esterne. Il destino della penisola dovrebbe essere nelle mani dei coreani, non di Washington o di Pechino o Mosca. Solo quando le grandi potenze ci lasceranno risolvere le nostre differenze, la nazione coreana potrà essere riunita"
 KOR_southern_focus: "Focus meridionale"
 KOR_southern_focus_desc: "L'Asia meridionale e sudorientale ospita alcuni dei Paesi a più rapido sviluppo del mondo. Per avere una presenza significativa sulla scena globale, la Corea deve coltivare le relazioni con queste due regioni."
 KOR_overtures_to_asean: "Overture all'ASEAN"
 KOR_overtures_to_asean_desc: "Sebbene non sia integrata quanto l'UE, l'ASEAN rimane uno dei pochi blocchi regionali significativi al mondo. Il rafforzamento della nostra interazione con l'ASEAN contribuirà a facilitare il nostro ingresso nella regione"
 KOR_support_development: "Sostenere lo sviluppo"
 KOR_support_development_desc: "Gli Stati in via di sviluppo del Sud-Est asiatico, come il Vietnam e le Filippine, sono desiderosi di ricevere l'assistenza coreana allo sviluppo".
 KOR_asean_mediazione: "Mediazione ASEAN"
 KOR_asean_mediation_desc: "L'ASEAN è orgogliosa dell'imparzialità e dell'equilibrio tra forze opposte. I mediatori dell'ASEAN sono quindi nella posizione ideale per contribuire a facilitare un riavvicinamento tra la Corea del Nord e la Corea del Sud"
 KOR_two_tigers: "Due Tigri"
 KOR_two_tigers_desc: "Le tigri sono simboli culturali significativi sia in Corea che in India. Possedendo due delle economie più promettenti del mondo, è logico che i due Paesi massimizzino la loro cooperazione"
 KOR_national_highways: "Autostrade nazionali"
 KOR_national_highways_desc: "Il vasto territorio indiano rimane scarsamente collegato dalle infrastrutture. L'abilità delle imprese di costruzione coreane può contribuire a migliorare questo problema"
 KOR_smart_phone_manufacturing: "Produzione di telefoni intelligenti"
 KOR_smart_phone_manufacturing_desc: "L'India cerca di diventare un attore significativo nel settore tecnologico, un'area in cui abbiamo molta esperienza da fornire"
 KOR_promote_korean_defense_companies: "Promuovere le aziende coreane del settore della difesa"
 KOR_promote_korean_defense_companies_desc: "I militari del Sud e del Sud-Est asiatico non mancano di affrontare le minacce emergenti alla sicurezza. Saranno sicuramente acquirenti desiderosi di armi coreane"
 KOR_engage_with_africa: "Impegnarsi con l'Africa"
 KOR_engage_with_africa_desc: "Anche se l'Africa può essere molto lontana dalla periferia della Corea in Asia orientale, il continente offre molte opportunità in termini di status internazionale, come risorse, influenza, nonché i benefici in termini di reputazione che derivano dalla partecipazione a missioni internazionali in loco"
 KOR_a_responsible_power: "Una potenza responsabile"
 KOR_a_responsible_power_desc: "La Corea adotterà la politica estera di una potenza responsabile nelle relazioni internazionali nella sua condotta verso il continente africano. I vantaggi reciproci, lo sviluppo e la sostenibilità saranno privilegiati rispetto al profitto e al ristretto interesse personale"
 KOR_development_assistance: "Assistenza allo sviluppo"
 KOR_development_assistance_desc: "Come altri Paesi dell'Asia orientale, la trasformazione della Corea nel XX secolo ha convinto i suoi politici attuali e precedenti dell'importanza dello sviluppo."
 KOR_ethical_investments: "Investimenti etici"
 KOR_ethical_investments_desc: "Gli investimenti non devono essere condotti senza controllo o limitazioni. Non sono accettabili il degrado ambientale, lo spostamento di popolazioni, l'abbassamento del tenore di vita e così via."
 KOR_corporate_interests: "Interessi aziendali"
 KOR_corporate_interests_desc: "I chaebol coreani sono stati fondamentali per la storia di successo del Paese. Sarebbe saggio continuare la stretta relazione tra Stato e grandi imprese nelle nostre relazioni con l'Africa"
 KOR_peacekeeping_contributions: "Contributi al mantenimento della pace"
 KOR_peacekeeping_contributions_desc: "Contribuendo alle missioni di mantenimento della pace, non solo la Corea dimostrerà la sua volontà di svolgere un ruolo di potenza significativa sulla scena internazionale, ma aiuterà anche le truppe coreane ad accumulare un'esperienza molto necessaria."
 KOR_anti_piracy_operations: "Operazioni antipirateria"
 KOR_anti_piracy_operations_desc: "Il Golfo di Aden è una rotta di navigazione fondamentale e uno dei maggiori obiettivi mondiali della pirateria marittima. I pattugliamenti della Marina coreana contribuiranno a rendere sicura questa via d'acqua per il bene della comunità internazionale e per la reputazione globale della Corea"
 KOR_establish_manufacturing_plants: "Stabilire impianti di produzione"
 KOR_establish_manufacturing_plants_desc: "Un'industrializzazione rapida e strategicamente orientata è l'unica via per uno sviluppo di successo. Ci preoccupiamo più dei risultati che delle ricadute negative che questo percorso può comportare lungo il cammino"
 KOR_land_acquisitions: "Acquisizioni di terreni"
 KOR_land_acquisitions_desc: "Come Paese relativamente piccolo, la Corea lotta per la mancanza di terra, in particolare per la produzione alimentare. Negoziare accordi con i governi africani per assicurarsi la terra può minacciare i mezzi di sussistenza delle comunità locali, ma contribuirà a garantire il futuro a lungo termine della Corea."
 KOR_improve_our_standing: "Migliorare la nostra posizione"
 KOR_improve_our_standing_desc: "Grazie alle nostre azioni nel continente africano, possiamo migliorare la nostra reputazione nella regione con tutti i vantaggi che ciò comporta"
 KOR_extend_our_influence: "Estendere la nostra influenza"
 KOR_extend_our_influence_desc: "Il potere internazionale non deriverà dal corteggiamento di Stati minori, ma dal rafforzamento della presa della Corea sulle nazioni più deboli. Le nostre azioni hanno contribuito a promuovere il nostro obiettivo di ottenere un punto d'appoggio significativo in un continente in cui Stati Uniti, Europa, Cina e Russia si contendono già l'influenza."

 #Ideas
 f16_upgrades: "Aggiornare gli F-16"
 f16_upgrades_desc: "Lockheed Martin ha aggiornato la flotta di F-16 della ROKAF per soddisfare lo standard F-16V, migliorando la consapevolezza della situazione del principale caccia dell'aeronautica militare"
 KOR_smart_navy: "Marina intelligente"
 KOR_smart_navy_desc: "La Marina coreana utilizza tecnologie e sistemi informatici all'avanguardia per migliorare la propria flessibilità, agilità e adattabilità".
 KOR_idea_women_in_the_special_forces: "Le donne nelle forze speciali"
 KOR_idea_women_in_the_special_forces_desc: "In seguito alle riforme militari, tutte le posizioni nelle forze armate coreane, comprese le forze speciali, sono ora aperte alle donne, purché soddisfino i requisiti necessari."
 KOR_SOF_focus: "Forze speciali d'élite"
 KOR_SOF_focus_desc: "Uno sforzo rigoroso per addestrare ed equipaggiare le forze per le operazioni speciali della Corea ha contribuito a rendere le unità sotto il Comando per la guerra speciale dell'esercito della Repubblica di Corea tra le più efficaci al mondo"
 KOR_smart_army: "Esercito intelligente"
 KOR_smart_army_desc: "Attraverso il programma Warrior Platform, l'Esercito della Repubblica di Corea è riuscito a fornire a ogni singolo soldato coreano una tecnologia all'avanguardia, consentendo anche a un singolo fante di funzionare come una forza combattente efficace. Ciò significa che anche con un numero ridotto di truppe, le nostre forze armate saranno in grado di rispondere in modo decisivo a qualsiasi forza ostile"
 KOR_conscientious_objectors: "Obiettori di coscienza"
 KOR_conscientious_objectors_desc: "Ogni anno centinaia di uomini coreani rifiutano di prestare servizio nell'esercito a causa delle loro convinzioni religiose o di altre ragioni personali. Questi obiettori di coscienza vengono imprigionati per 18 mesi e spesso vengono stigmatizzati dopo il loro ritorno nella società. Alcuni obiettori di coscienza sono persone LGBTQ+ che protestano contro la discriminazione delle minoranze sessuali nell'esercito, in particolare ai sensi dell'articolo 92-6 del Codice penale militare"
 KOR_conscientious_objectors1_desc: "Ogni anno centinaia di uomini coreani rifiutano di prestare servizio nell'esercito a causa delle loro convinzioni religiose o di altre ragioni personali. Mentre gli obiettori di coscienza venivano puniti per il loro rifiuto di prestare servizio, il governo ha emanato una legislazione che consente loro di prestare servizio in modi alternativi che non contrastano con le loro convinzioni. Alcuni obiettori di coscienza sono persone LGBTQ+ che protestano contro la discriminazione delle minoranze sessuali nell'esercito, in particolare ai sensi dell'articolo 92-6 del Codice penale militare"
 KOR_conscientious_objectors2_desc: "Ogni anno centinaia di uomini coreani rifiutano di prestare servizio nell'esercito a causa delle loro convinzioni religiose o di altre ragioni personali. Questi obiettori di coscienza vengono imprigionati per 18 mesi e spesso vengono stigmatizzati dopo il loro ritorno nella società"
 KOR_conscientious_objectors3_desc: "Ogni anno centinaia di uomini coreani rifiutano di prestare servizio nell'esercito a causa delle loro convinzioni religiose o di altre ragioni personali. Mentre un tempo gli obiettori di coscienza venivano puniti per il loro rifiuto di prestare servizio, il governo ha emanato una legislazione che consente loro di prestare servizio in modi alternativi che non contrastano con le loro convinzioni."
 KOR_improved_labor_protections: "Migliori tutele del lavoro"
 KOR_improved_labor_protections_desc: "Protezioni del lavoro leggermente più elevate hanno aumentato il potere contrattuale dei sindacati rispetto ai datori di lavoro"
 KOR_improved_labor_protections2_desc: "Protezioni del lavoro significativamente più elevate hanno aumentato il potere contrattuale dei sindacati rispetto ai datori di lavoro"
 KOR_reduced_labor_protections: "Protezioni del lavoro ridotte"
 KOR_reduced_labor_protections_desc: "Protezioni del lavoro leggermente ridotte hanno indebolito il potere contrattuale dei sindacati rispetto ai datori di lavoro"
 KOR_reduced_labor_protections2_desc: "Una riduzione significativa delle tutele del lavoro ha indebolito il potere contrattuale dei sindacati rispetto ai datori di lavoro"
 KOR_fair_economy: "Economia equa"
 KOR_fair_economy_desc: "Grazie alle nostre riforme, l'influenza dei chaebol è stata sufficientemente ridotta. Al loro posto possiamo dare potere alle piccole e medie imprese per riempire questo vuoto di potere"
 KOR_liberated_economy: "Economia liberata"
 KOR_liberated_economy_desc: "Ora che abbiamo liberato il nostro Paese dall'influenza indebita dei chaebol, possiamo dare ai sindacati il potere di svolgere un ruolo maggiore nella governance del nostro Paese"
 NKO_kaesong_industrial_park: "Parco industriale di Kaesong"
 NKO_kaesong_industrial_park_desc: "Il parco industriale di Kaesong è un simbolo importante della cooperazione intercoreana e della prospettiva futura della riunificazione. Nel frattempo, fornisce al governo nordcoreano un'importante fonte di valuta estera"
 KOR_kaesong_industrial_park: "Parco industriale di Kaesong"
 KOR_kaesong_industrial_park_desc: "Il parco industriale di Kaesong è un simbolo importante della cooperazione intercoreana e della prospettiva futura della riunificazione. Nel frattempo, fornisce alle aziende sudcoreane un'utile fonte di manodopera a basso costo"
 KOR_national_security_law: "Legge sulla sicurezza nazionale"
 KOR_national_security_law_desc: "Lo scopo dichiarato della legge sulla sicurezza nazionale è quello di salvaguardare lo Stato sudcoreano dalla sovversione nordcoreana. Tuttavia, è stata ampiamente criticata per le limitazioni che impone alla libertà di espressione, opinione e associazione. In circostanze molto controverse, molti individui sono stati perseguiti ai sensi della legge per aver espresso opinioni ritenute eccessivamente simpatetiche nei confronti del Nord"
 KOR_national_assembly_deadlocked: "Assemblea nazionale: Senza uscita"
 KOR_national_assembly_deadlocked_desc: "Con nessuno dei due maggiori partiti che detiene la maggioranza, l'Assemblea Nazionale è in stallo. I partiti minori hanno la chiave per approvare le leggi e il governo dovrà spendere molto potere politico per assicurarsi il loro sostegno"
 KOR_national_assembly_conservative: "Assemblea nazionale: Maggioranza conservatrice"
 KOR_national_assembly_conservative_desc: "Il principale partito conservatore detiene la maggioranza nell'Assemblea nazionale. Sebbene questo faciliti il perseguimento di un'agenda conservatrice, non sarà possibile attuare politiche che limitino le grandi imprese, riformino la coscrizione e l'intelligence o promuovano la riconciliazione con la Corea del Nord"
 KOR_national_assembly_liberal: "Assemblea nazionale: Maggioranza liberale"
 KOR_national_assembly_liberal_desc: "Il principale partito liberale detiene la maggioranza nell'Assemblea nazionale. Sebbene questo faciliti il perseguimento di un'agenda liberale, non sarà possibile attuare politiche che limitino i sindacati, sostengano le grandi imprese o promuovano il confronto con la Corea del Nord"
 KOR_politicized_spy_agency: "Agenzia di spionaggio politicizzata"
