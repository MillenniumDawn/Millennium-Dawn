 russia_wag_news.1.t: "¡Los PMC de Wagner se amotinan en Rusia!"
 russia_wag_news.1.d: "Esta mañana ocurrió algo que nadie esperaba: las PMC de Wagner, controladas por Rusia, lanzaron un motín militar para derrocar al gobierno de Moscú."
 russia_wag_news.1.a: "Interesante"
 russia_wag_news.2.t: "El motín de las PMC de Wagner ha terminado"
 russia_wag_news.2.d: "Antes de que comenzara, el motín de las PMC de Wagner ya había terminado."
 russia_wag_news.2.a: "Interesante"
 russia_wag_news.3.t: "Murió Yevgeny Prigozhin"
 russia_wag_news.3.d: "Conocido por su rebelión en Rusia, el jefe de las PMC de Wagner, Yevgeny Prigozhin, murió hoy en un accidente aéreo. Tal vez fueron los servicios especiales rusos los que lo eliminaron"
 russia_wag_news.3.a: "Interesante"
 russia_wag_news.4.t: "Choques entre el ejército ruso y los PMC de Wagner"
 russia_wag_news.4.d: "Comenzaron los primeros enfrentamientos serios entre el Ejército ruso y las PMC Wagner, las primeras víctimas fueron pilotos de combate de las Fuerzas Armadas rusas, que fueron derribados por cazas de las PMC Wagner."
 russia_wag_news.4.o1: "Interesante"
 russia_March_of_Justice.1.t: "El destino de la Marcha por la Justicia"
 russia_March_of_Justice.1.d: "Estamos en el punto de inflexión de nuestra marcha por la justicia, ahora o nunca."
 russia_March_of_Justice.1.o1: "Nosotros nos rendimos"
 russia_March_of_Justice.1.o2: "Nosotros vamos al final"
 russia_March_of_Justice.2.t: "Los guardias fronterizos desertaron y se unieron a las PMC de Wagner"
 russia_March_of_Justice.2.d: "Varios guardias fronterizos se unieron al bando de las PMC de Wagner, imbuidos de sus ideas y deseos de cambiar el gobierno actual."
 russia_March_of_Justice.2.o1: "Bien"
 russia_March_of_Justice.2.o2: "Indignante"
 russia_March_of_Justice.3.t: "Enfrentamientos con el ejército ruso"
 russia_March_of_Justice.3.d: "Comenzaron los primeros enfrentamientos serios entre el Ejército ruso y las PMC Wagner, las primeras víctimas fueron pilotos de combate de las Fuerzas Armadas rusas, que fueron derribados por cazas de las PMC Wagner."
 russia_March_of_Justice.3.o1: "Interesante"
 russia_March_of_Justice.4.t: "La caída de Moscú"
 russia_March_of_Justice.4.d: "El PMC Wagner anunció la toma de Moscú. Prigozhin propuso poner fin al derramamiento de sangre y sentarse a la mesa de negociaciones para aceptar la rendición."
 russia_March_of_Justice.4.o1: "Nos rendimos"
 russia_March_of_Justice.4.o2: "¡Nunca!"
 russia_March_of_Justice.5.t: "Nuestra victoria"
 russia_March_of_Justice.5.d: "El gobierno ruso ha aceptado la rendición, ¡hemos ganado!"
 russia_March_of_Justice.5.o1: "¡Urraaaaaa!"
 russia_March_of_Justice.6.t: "La batalla continúa"
 russia_March_of_Justice.6.d: "El gobierno ruso rechazó nuestra oferta y decidió luchar hasta el final."
 russia_March_of_Justice.6.o1: "Nosotros ganaremos"
 russia_March_of_Justice.7.t: "La marcha ha terminado"
 russia_March_of_Justice.7.d: "¡Hemos ganado! ¡Rusia está ahora bajo el gobierno de verdaderos patriotas!"
 russia_March_of_Justice.7.o1: "¡Urraaaaaa!"
