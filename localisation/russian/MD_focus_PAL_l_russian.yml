 PAL_MODERN_DAY_DESC: "Когда-то земля, с которой Исайя пророчествовал о дне, когда человечество «перекует мечи на орала, а копья на серпы», Земля Израиля стала свидетелем слишком большого кровопролития с тех пор, как еврейский народ впервые за две тысячи лет восстановил свою независимость. Оптимизм процесса соглашений Осло 1990-х годов угас после убийства премьер-министра Ицхака Рабина в ноябре 1995 года, и, несмотря на веру премьер-министра Эхуда Барака в мирное урегулирование, Вторая интифада неизбежна. Но каким Израиль выйдет из неё — лишь тенью самого себя или восходящей региональной державой, способной вести переговоры на своих условиях? И как он решит сложный вопрос баланса между еврейской и демократической составляющими своей государственности, который до сих пор старательно избегался?"