 SOV_stabilisation_fund: "Fundusz Stabilizacyjny"
 SOV_stabilisation_fund_desc: "Fundusz stabilizacyjny pozwoli nam mieć rezerwę na wypadek załamania gospodarczego."
 SOV_kasyanov_govern: "Rząd Kasjanowa"
 SOV_kasyanov_govern_desc: "Rząd Kasjanowa zamierza osiągnąć porozumienie z Klubem Paryskim w sprawie umorzenia części zadłużenia zagranicznego naszego kraju, co niewątpliwie pomoże naszemu wzrostowi."
 SOV_young_guard: "Młoda Gwardia"
 SOV_young_guard_desc: "Młoda Gwardia to młodzieżowe skrzydło partii Jedna Rosja. Nazwa młodzieżowego skrzydła pochodzi od słynnego podziemnego ruchu z czasów II wojny światowej. W dużej mierze pro-Putinowska młodzieżowa grupa akcji bezpośredniej, Młoda Gwardia twierdzi, że ma 85 regionalnych oddziałów w całej Rosji, od Kaliningradu do Władywostoku na dalekim wschodzie."
 SOV_reform_sovfed: "Reforma Rady Federacji"
 SOV_reform_sovfed_desc: "Reformujemy Radę Federacji, aby uczynić jej działania bardziej efektywnymi. W obecnej formie nie przynosi nam to żadnych korzyści."
 SOV_stab_fund_idea: "Fundusz Stabilizacyjny"
 SOV_young_guard_idea: "Młoda Gwardia"
 SOV_stab_fund_tt: "W przypadku §RZłej sytuacji gospodarczej§!, §YFundusz Stabilizacyjny§! jest wykorzystywany w celu stabilizacji gospodarki\n"
 SOV_economic_russian: "Gospodarka rosyjska"
 SOV_economic_russian_desc: "Nasza gospodarka jest w opłakanym stanie z powodu kryzysów lat 90., upadku ZSRR i wielu innych czynników. Czas się z tym uporać."
 SOV_economic_reform_gazprom: "Reforma Gazpromu"
 SOV_economic_reform_gazprom_desc: "Gazprom potrzebuje reformy. Kryzys lat 90. mocno uderzył w tę firmę i możemy stracić tak potężne narzędzie rozwoju naszej gospodarki."
 SOV_economic_buy_sibur: "Nabycie aktywów SIBUR"
 SOV_economic_buy_sibur_desc: "Nabywamy aktywa spółki naftowej SIBUR, aby rozszerzyć nasze możliwości."
 SOV_economic_zapolyarnoe: "Pole gazowe Zapolyarnoye"
 SOV_economic_zapolyarnoe_desc: "Zapolarnoye to duże złoże gazu, ropy naftowej i kondensatów, odkryte w latach 60. XX wieku, a obecnie gotowe do eksploatacji."
 SOV_economic_gazprom_tes: "Budowa Elektrowni Cieplnych"
 SOV_economic_gazprom_tes_desc: "W ramach naszego programu energetycznego zamierzamy wybudować wiele elektrowni cieplnych w całym kraju."
 SOV_economic_nat_gas_sakhalin: "Produkcja gazu na Sachalinie"
 SOV_economic_nat_gas_sakhalin_desc: "Złoża gazu na Sachalinie, w które zainwestujemy, przyniosą nam dobry zysk."
 SOV_economic_gazprom_stream: "Budowa strumieni"
 SOV_economic_gazprom_stream_desc: "Jesteśmy gotowi rozpocząć budowę nowych gazociągów omijających niektóre kraje, co umożliwi stabilny handel naszym gazem."
 SOV_economic_gazprom_norstream: "Nord Stream"
 SOV_economic_gazprom_norstream_desc: "Jesteśmy gotowi zbudować gazociąg do Niemiec, aby dostarczać tam nasz gaz."
 SOV_economic_gazprom_bluestream: "Blue Stream"
 SOV_economic_gazprom_bluestream_desc: "Jesteśmy gotowi zbudować gazociąg do Turcji, aby dostarczać tam nasz gaz."
 SOV_economic_gazprom_turkeystream: "Turkey Stream"
 SOV_economic_gazprom_nordstream2: "Nord Stream 2"
 SOV_economic_gazprom_nordstream2_desc: "Nasza współpraca gazowa z Niemcami może się rozszerzyć, czas skorzystać z nowego gazociągu."
 SOV_outer_space_vostochniy: "Kosmodrom Wostocznyj"
 SOV_outer_space_vostochniy_desc: "Nie zawsze będziemy mogli liczyć na kosmodrom Bajkonur. Dlatego zamierzamy rozpocząć budowę nowego kosmodromu"
 SOV_outer_space_asteroids_mining: "Zasoby z asteroidów"
 SOV_outer_space_asteroids_mining_desc: "Nasze technologie kosmiczne pozwalają nam wydobywać pewne zasoby z asteroid – wykorzystajmy to"
 SOV_outer_space_space_combat_wombat: "Przygotowania do wyścigu kosmicznego"
 SOV_outer_space_space_combat_wombat_desc: "Wyścig kosmiczny nie ustał, a jedynie zrobił sobie przerwę – czas do niego wrócić"
 SOV_outer_space_sateelites: "Inwestowanie w satelity"
 SOV_outer_space_sateelites_desc: "Satelity są naszymi oczami i znikną w nadchodzącym wyścigu kosmicznym, a może nie tylko w wyścigu i wojnie"
 SOV_outer_space_weaponized_space: "Militaryzacja Kosmosu"
 SOV_outer_space_weaponized_space_desc: "Kosmos prędzej czy później przestanie być przestrzenią spokojną, lepiej działać najpierw"
 SOV_outer_space_moon_base: "Baza Księżycowa"
 SOV_outer_space_moon_base_desc: "Baza księżycowa będzie naszym krokiem w kierunku podboju naszego Układu Słonecznego!"
 SOV_outer_space_marines: "Rosyjscy Marines Kosmiczni"
 SOV_outer_space_marines_desc: "Nie ma litości dla wroga, nasza nowa gałąź sił zbrojnych - Kosmiczni Marines - pokona każdego wroga!"
 SOV_economic_floating_nuclear: "Pływające elektrownie jądrowe"
 SOV_economic_floating_nuclear_desc: "Pływające elektrownie jądrowe to statki zaprojektowane przez Rosatom, rosyjską państwową korporację energii jądrowej. Są to samodzielne, pływające elektrownie jądrowe o niskiej wydajności. Rosatom planuje masową produkcję stacji w zakładach budowy statków, a następnie holowanie ich do portów w pobliżu miejsc wymagających energii elektrycznej."
 SOV_economic_securing_rosatom: "Bezpieczeństwo przemysłowe"
 SOV_economic_securing_rosatom_desc: "Wzmocnimy środki bezpieczeństwa w naszych obiektach jądrowych, aby zapobiec katastrofom."
 SOV_economic_anti_terrorist_rosatom: "Ochrona antyterrorystyczna"
 SOV_economic_anti_terrorist_rosatom_desc: "Zawrzemy porozumienia o współpracy z Gwardią Narodową w celu zapewnienia pełnej ochrony naszych obiektów."
 SOV_economic_rao_ues: "Likwidacja RAO UES"
 SOV_economic_rao_ues_desc: "Czas zreformować system energetyczny kraju. Będzie to wymagało wyeliminowania obecnego monopolisty na rynku w osobie RAO UES."
 SOV_economic_rus_hydro: "Powstanie RusHydro"
 SOV_economic_rus_hydro_desc: "Założymy nową spółkę w sektorze energetycznym, aby zachować nad nim kontrolę w sposób bardziej zoptymalizowany i kompetentny"
 SOV_economic_rus_hydro_expanded: "Ekspansja RusHydro"
 SOV_economic_rus_hydro_expanded_desc: "Nasze inwestycje w RusHydro się opłaciły i firma jest gotowa budować nowe obiekty energetyczne w naszym kraju"
 SOV_economic_interrao: "Inter RAO"
 SOV_economic_interrao_desc: "Inter Rao istnieje od 1997 roku, ale w ramach reformy całego systemu energetycznego jesteśmy gotowi sprzedać im duży pakiet krajowych sieci energetycznych, aby rozszerzyć ich działalność"
 SOV_economic_interrao_expand: "Rozszerzenie Inter RAO"
 SOV_economic_interrao_expand_desc: "Nasze inwestycje w Inter RAO się opłaciły i spółka jest gotowa do budowy nowych obiektów energetycznych w naszym kraju"
 SOV_economic_trikolov_tv: "Telewizja trójkolorowa"
 SOV_economic_trikolov_tv_desc: "Zamierzamy rozwijać telewizję w naszym kraju, ale pod naszą kontrolą. Pomimo faktu, że Tricolor TV została stworzona jako prywatna firma, będziemy potajemnie kontrolować ich sieć nadawczą."
 SOV_economic_gazprom_media: "Gazprom Media"
 SOV_economic_gazprom_media_desc: "Gazprom zamierza utworzyć własny holding medialny do nadawania w naszym kraju. Konieczne jest rozwiązanie kwestii wpływu na nich."
 SOV_economic_gazprom_neft: "Gazprom Nieft"
 SOV_economic_gazprom_neft_desc: "Po likwidacji Sibnieftu Gazprom wykupił pakiet kontrolny i przejął pełne aktywa spółki."
 SOV_economic_gas_with_sibur: "Projekt naftowo-gazowy z SIBUR"
 SOV_economic_gas_with_sibur_desc: "Gazprom zamierza rozwijać wspólny projekt z SIBUR w jednym z naszych regionów."
 SOV_economic_arctic_gas: "Arktyczne pola naftowe i gazowe"
 SOV_economic_arctic_gas_desc: "Arktyczne złoża ropy naftowej i gazu kryją ogromne rezerwy, które Gazprom zamierza zbadać i rozpocząć eksploatację."
 SOV_economic_oil_nenets: "Projekt naftowo-gazowy w [NEE.GetName]"
 SOV_economic_oil_nenets_desc: "Gazprom zamierza kontynuować rozwijanie projektów naftowo-gazowych w tym regionie."
 SOV_economic_oil_yamao: "Projekt naftowo-gazowy w [YAM.GetName]"
 SOV_economic_oil_yamao_desc: "Gazprom zamierza kontynuować rozwijanie projektów naftowo-gazowych w tym regionie."
 SOV_economic_oil_khmao: "Projekt naftowo-gazowy w [KHM.GetName]"
 SOV_economic_oil_khmao_desc: "Gazprom zamierza kontynuować rozwijanie projektów naftowo-gazowych w tym regionie."
 SOV_economic_slavneft: "Zakup aktywów SLAVNEFT"
 SOV_economic_slavneft_desc: "Rosnieft i Gazprom zamierzają podzielić Sławnieft i przejąć jego aktywa."
 SOV_economic_reform_rosneft: "Reforma Rosnieftu"
 SOV_economic_reform_rosneft_desc: "Rosnieft zamierza zreformować strukturę swojego przedsiębiorstwa i jego aktywa, a także rozpocząć planowaną ekspansję."
 SOV_economic_use_yukos: "Użyj zasobów YUKOS"
 SOV_economic_use_yukos_desc: "Aktywa JUKOS-u, które Rosnieft przejął podczas likwidacji tego ostatniego, zostaną teraz wykorzystane na rozwój przedsiębiorstwa."
 SOV_economic_buy_itera: "Nabycie ITERA"
 SOV_economic_buy_itera_desc: "Rosnieft planuje nabyć tę firmę jako swój nowy składnik aktywów."
 SOV_economic_buy_severnaya_neft: "Nabycie SevernayaNeft"
 SOV_economic_buy_severnaya_neft_desc: "Rosnieft planuje nabyć tę firmę jako swój nowy składnik aktywów."
 SOV_economic_buy_thk_bp: "Nabycie TNK"
 SOV_economic_buy_thk_bp_desc: "Rosnieft planuje nabyć tę firmę jako swój nowy składnik aktywów."
 SOV_economic_efko: "Efko"
 SOV_economic_efko_desc: "Rosyjska firma, która zarządza kilkoma przedsiębiorstwami przemysłu tłuszczowego i olejowego, największy rosyjski producent tłuszczów specjalnych i margaryny, produkuje również majonez, oleje roślinne, keczup, produkty mleczne i fermentowane produkty mleczne, jest jedną z trzech największych firm rosyjskiego kompleksu agroprzemysłowego."
 SOV_economic_miratorg: "Miratorg"
 SOV_economic_miratorg_desc: "Systemowo ważna rosyjska firma rolno-przemysłowa. Największy pionowo zintegrowany holding rolny w Rosji, łańcuch produkcyjny obejmuje pełny cykl - od produkcji pasz i hodowli zwierząt po przetwórstwo mięsa i sprzedaż gotowych produktów do sieci detalicznych. Jeden z największych producentów mięsa w Rosji, największy producent wieprzowiny w Rosji."
 SOV_economic_rusagro: "RusAgro"
 SOV_economic_rusagro_desc: "Jedno z największych przedsiębiorstw rolnych w Rosji, a także znaczący producent wieprzowiny, tłuszczów i cukru. Zostało założone w 1995 r. jako producent cukru."
 SOV_economic_efko_expanded: "Rozszerzenie Efko"
 SOV_economic_efko_expanded_desc: "Spółka zamierza kontynuować swój rozwój i jesteśmy gotowi inwestować w jej wzrost korzystając z dotacji państwowych."
 SOV_economic_miratorg_expanded: "Rozszerzenie Miratorg"
 SOV_economic_miratorg_expanded_desc: "Spółka zamierza kontynuować swój rozwój i jesteśmy gotowi inwestować w jej wzrost korzystając z dotacji państwowych."
 SOV_economic_rusagro_expanded: "Rozszerzenie RusAgro"
 SOV_economic_rusagro_expanded_desc: "Spółka zamierza kontynuować swój rozwój i jesteśmy gotowi inwestować w jej wzrost korzystając z dotacji państwowych."
 SOV_economic_phos_agro: "PhosAgro"
 SOV_economic_phos_agro_desc: "PhosAgro to rosyjska spółka holdingowa zajmująca się produkcją nawozów, fosforanów i fosforanów paszowych. Siedziba spółki znajduje się w Moskwie w Rosji, a jej spółki zależne to Apatit, spółka z siedzibą w obwodzie murmańskim, zajmująca się wydobyciem skały apatytu. Spółka jest największym producentem nawozów fosforanowych w Europie."
 SOV_economic_belarus_integrate: "Integracja przemysłu białoruskiego"
 SOV_economic_belarus_integrate_desc: "Białoruski przemysł będzie przydatny dla naszej gospodarki, zintegrujemy fabryki z rosyjską gospodarką, która znów będzie pod naszą kontrolą."
 SOV_economic_mzkt_annex: "Zintegruj MZKT"
 SOV_economic_mzkt_annex_desc: "Mińska Fabryka Ciągników Kołowych, MZKT jest przedsiębiorstwem specjalizującym się w produkcji ciężkich pojazdów drogowych i terenowych, pojazdów ciągnionych, specjalnych podwozi kołowych do montażu sprzętu dla przedsiębiorstw budownictwa, przemysłu naftowo-gazowego i budowy maszyn. Przedsiębiorstwo państwowe podległe Państwowemu Komitetowi Wojskowo-Przemysłowemu Republiki Białorusi."
 SOV_economic_140_annex: "Zintegruj 140. Zakład Naprawczy"
 SOV_economic_140_annex_desc: "140. Zakład Remontowy jest państwowym przedsiębiorstwem przemysłu obronnego Białorusi, specjalizującym się w remoncie i modernizacji pojazdów opancerzonych oraz ich silników."
 SOV_economic_peleng_annex: "Zintegruj Peleng"
 SOV_economic_peleng_annex_desc: "Białoruska firma zajmująca się rozwojem i produkcją wyrobów optoelektronicznych do celów wojskowych i cywilnych, wiodąca firma w branży w Republice Białorusi."
 SOV_economic_grodno_annex: "Zintegruj Grodno Azot"
 SOV_economic_grodno_annex_desc: "Grodno Azot to białoruska firma produkująca nawozy dla przemysłu rolno-spożywczego. Zintegrujemy je z naszym systemem gospodarczym i będziemy mogli sprzedawać ich produkty na rynku światowym."
 SOV_economic_evraz: "EVRAZ"
 SOV_economic_evraz_desc: "jest zarejestrowaną w Wielkiej Brytanii międzynarodową firmą zajmującą się produkcją stali i wydobyciem, której częściową własnością są rosyjscy oligarchowie. Prowadzi działalność głównie w Rosji, a także w USA, Kanadzie i Kazachstanie."
 SOV_economic_mechel: "Mechel"
 SOV_economic_mechel_desc: "Jedna z rosyjskich firm górniczych i metalowych, obejmująca producentów węgla, rudy żelaza w koncentracie, stali, wyrobów walcowanych. Mająca siedzibę w Moskwie, sprzedaje swoje produkty w Rosji i za granicą, formalnie znana jako Public Joint Stock Company Mechel."
 SOV_economic_severstal: "Severstal"
 SOV_economic_severstal_desc: "Rosyjska firma działająca głównie w branży stalowej i górniczej, z siedzibą w Czerepowcu. Severstal jest notowany na giełdzie moskiewskiej i LSE i jest największą firmą stalową w Rosji. Firma jest w większości własnością miliardera Aleksieja Mordaszowa i jest przez niego kontrolowana."
 SOV_economic_evraz_asset: "Rozszerzenie EVRAZ"
 SOV_economic_evraz_asset_desc: "Spółka zamierza kontynuować swój rozwój i jesteśmy gotowi inwestować w jej wzrost korzystając z dotacji państwowych."
 SOV_economic_yakut_ugol: "Przejęcie YakutUgol"
 SOV_economic_yakut_ugol_desc: "Mechel zamierza nabyć aktywa jednej z firm jakuckich - YakuTugol."
 SOV_economic_severstal_expanded: "Rozszerzenie Severstal"
 SOV_economic_severstal_expanded_desc: "Spółka zamierza kontynuować swój rozwój i jesteśmy gotowi inwestować w jej wzrost korzystając z dotacji państwowych."
 SOV_economic_nornickel: "Nornickel"
 SOV_economic_nornickel_desc: "Rosyjska firma zajmująca się wydobyciem i wytopem niklu i palladu. Jej największe operacje znajdują się w rejonie Norylsk–Talnakh w pobliżu rzeki Jenisej na północy Syberii"
 SOV_economic_buy_polus: "Kup Polyus"
 SOV_economic_buy_polus_desc: "PJSC Polyus - rosyjska firma wydobywająca złoto. Jest największym producentem złota w Rosji i jedną z 10 największych firm wydobywających złoto na świecie pod względem produkcji"
 SOV_economic_alrosa: "Alrosa"
 SOV_economic_alrosa_desc: "Rosyjska grupa firm wydobywających diamenty, która specjalizuje się w eksploracji, wydobyciu, produkcji i sprzedaży diamentów. Firma jest światowym liderem w wydobyciu diamentów pod względem wolumenu. Alrosa jest wiodącą rosyjską firmą wydobywającą i dystrybuującą diamenty, odpowiadającą za 95% rosyjskiej produkcji diamentów i 27% światowego wydobycia diamentów"
 SOV_economic_nakynskoe: "Zakład górniczo-przetwórczy Nyurbinsky"
 SOV_economic_nakynskoe_desc: "Alrosa otwiera nowy zakład górniczo-przetwórczy - Nyurbinsky"
 SOV_economic_rusal: "Rusal"
 SOV_economic_rusal_desc: "Druga co do wielkości firma aluminiowa na świecie pod względem produkcji pierwotnej. UC RUSAL odpowiada za prawie 9% światowej produkcji pierwotnej aluminium i 9% światowej produkcji tlenku glinu. RUSAL został założony przez ważnego rosyjskiego przemysłowca Olega Deripaskę."
 SOV_economic_buy_sual: "Nabycie aktywów SUAL"
 SOV_economic_buy_sual_desc: "Całkowite zakończenie procesu tworzenia spółki zostanie sformalizowane po wydobyciu ostatnich aktywów SUAL."
 SOV_economic_aeroflot: "Aeroflot"
 SOV_economic_aeroflot_desc: "Aerofłot — rosyjskie linie lotnicze to rosyjskie państwowo-prywatne linie lotnicze utworzone z jednego z państwowych przedsiębiorstw socjalistycznych, które było częścią radzieckiego Aerofłotu i wykonywało loty oraz działalność komercyjną w międzynarodowych liniach lotniczych, a także nabyło prawa do znaku towarowego o tej samej nazwie"
 SOV_economic_poebda: "Pobeda"
 SOV_economic_poebda_desc: "Rosyjska tania linia lotnicza, spółka zależna Aeroflot — Russian Airlines Group, ma siedzibę na moskiewskim lotnisku Wnukowo"
 SOV_economic_new_airports: "Zbuduj nowe lotniska"
 SOV_economic_new_airports_desc: "Aeroflot zamierza inwestować w budowę nowych lotnisk w całym kraju, aby poprawić dostępność lotów"
 SOV_economic_rjd: "RZD"
 SOV_economic_rjd_desc: "Rosyjska państwowa firma zintegrowana pionowo, właściciel infrastruktury publicznej i największy przewoźnik rosyjskiej sieci kolejowej. Powstała na bazie Ministerstwa Kolei Rosji"
 SOV_economic_rjd_sochi: "Infrastruktura w Soczi"
 SOV_economic_rjd_sochi_desc: "Koleje Rosyjskie zamierzają zainwestować w rozwój infrastruktury w Soczi, aby rozwinąć potencjał turystyczny i transportowy regionu"
 SOV_economic_rjd_more_trains: "Zakup pociągów"
 SOV_economic_rjd_more_trains_desc: "Koleje Rosyjskie zamierzają rozszerzyć swoją flotę pociągów i pilnie zamówiły ogromną partię nowych wagonów"
 SOV_economic_rjd_moscow_circle: "Centralny Okręg Moskiewski"
 SOV_economic_rjd_moscow_circle_desc: "Centralna linia kolejowa w Moskwie, oznaczona jako linia 14 i oznaczona kolorem truskawkowo-czerwonym/białym, to 54-kilometrowa (34 mile) obwodnica miejska/metropolitalna okrążająca historyczną Moskwę"
 SOV_economic_rjd_transsib: "Kolej Transsyberyjska"
 SOV_economic_rjd_transsib_desc: "Kolej Transsyberyjska, historycznie znana jako Wielka Trasa Syberyjska, często skracana do Transsib, to duży system kolejowy łączący europejską część Rosji z rosyjskim Dalekim Wschodem"
 SOV_economic_rjd_baikal_amure: "Linia główna Bajkalsko-Amurska"
 SOV_economic_rjd_baikal_amure_desc: "Bajkalsko-Amurska Magistrala to szerokotorowa linia kolejowa w Rosji o rozstawie szyn 1520 mm. BAM o długości 4324 km, przebiegająca przez Wschodnią Syberię i rosyjski Daleki Wschód, biegnie około 610 do 770 km na północ i równolegle do Kolei Transsyberyjskiej."
 SOV_economic_rjd_north_latitudinal: "Północna Kolej Równoległościowa"
 SOV_economic_rjd_north_latitudinal_desc: "Northern Latitudinal Railway to rosyjska linia kolejowa, która była wcześniej budowana w Jamalsko-Nienieckim Okręgu Autonomicznym. Ma długość 707 kilometrów, wzdłuż trasy Obskaya – Salechard – Nadym – Nowy Urengoj – Korotchaevo, która powinna połączyć zachodnią i wschodnią część regionu autonomicznego, łącząc Northern Railway na wschodzie z obwodem swierdłowskim"
 SOV_economic_rjd_sakhalin: "Infrastruktura transportowa na Sachalinie"
 SOV_economic_rjd_sakhalin_desc: "Sachalin musi poprawić swoją infrastrukturę transportową, dlatego Rosyjskie Koleje zamierzają tam przeprowadzić prace rozbudowowe"
 SOV_economic_rjd_mcd: "Średnice centralne Moskwy"
 SOV_economic_rjd_mcd_desc: "Centralne średnice Moskwy to system miejskich pociągów na istniejących liniach kolei podmiejskich w Moskwie i obwodzie moskiewskim"
 SOV_economic_rubber: "Krajowy przemysł oponiarski"
 SOV_economic_rubber_desc: "Nasz przemysł oponiarski jest słabo rozwinięty i potrzebuje dodatkowych inwestycji. Wydamy kilka transz budżetowych, aby go utrzymać i rozwinąć"
 SOV_economic_rubber_foreign: "Inwestorzy zagraniczni"
 SOV_economic_rubber_foreign_desc: "Zamierzamy zaprosić najlepsze fabryki opon i marki z zagranicy do stworzenia własnych zakładów produkcyjnych"
 SOV_economic_auto: "Przemysł samochodowy"
 SOV_economic_auto_desc: "Czas zdecydować, w jakim kierunku przeniesie się nasz przemysł motoryzacyjny, ponieważ zapotrzebowanie na samochody jest obecnie znacznie większe niż jeszcze 10 lat temu"
 SOV_economic_invite_investors: "Zaproś zagraniczne marki"
 SOV_economic_invite_investors_desc: "Jesteśmy gotowi zaprosić zagraniczne marki do otwierania u nas własnych fabryk samochodów."
 SOV_economic_cars_usa: "Amerykańskie marki samochodów"
 SOV_economic_cars_usa_desc: "Jesteśmy gotowi przyjąć te fabryki samochodów na nasz rynek"
 SOV_economic_cars_europe: "Europejskie marki samochodów"
 SOV_economic_cars_europe_desc: "Jesteśmy gotowi przyjąć te fabryki samochodów na nasz rynek"
 SOV_economic_reno_nissan_autovaz: "AvtoVAZ Reno Nissan"
 SOV_economic_reno_nissan_autovaz_desc: "Utworzymy Sojusz producentów samochodów, który będzie miał pozytywny wpływ na nasz rynek"
 SOV_economic_cars_west_market: "Rynek samochodów zachodnich"
 SOV_economic_cars_west_market_desc: "W pełni integrujemy się z rynkiem zachodnich producentów samochodów"
 SOV_economic_cars_japan_market: "Rynek samochodów japońskich"
 SOV_economic_cars_japan_market_desc: "Wzmocnimy nasze partnerstwo z japońskimi producentami samochodów"
 SOV_economic_cars_china_market: "Rynek samochodów chińskich"
 SOV_economic_cars_china_market_desc: "Wzmocnimy nasze partnerstwo z chińskimi producentami samochodów"
 SOV_economic_cars_udar_market: "Szeroki dostęp chińskich producentów"
 SOV_economic_cars_udar_market_desc: "Rozszerzymy dostęp chińskich producentów do naszego rynku"
 SOV_economic_cars_moskvich: "Moskvich"
 SOV_economic_cars_moskvich_desc: "Przywrócimy starą markę, ale wykorzystując licencję na samochody zagraniczne"
 SOV_economic_aurus: "Aurus"
 SOV_economic_aurus_desc: "Rosyjska marka samochodów klasy wyższej i wyższej, znana wcześniej pod nazwami projektowymi Unified Modular Platform i Tuple project"
 SOV_economic_domestic: "Skup się na krajowych markach samochodów"
 SOV_economic_domestic_desc: "Powinniśmy skupić się na ochronie krajowych producentów samochodów, a nie próbować rozwiązywać problemy poprzez producentów zagranicznych."
 SOV_economic_avtovaz: "AvtoVAZ"
 SOV_economic_avtovaz_desc: "AvtoVAZ to rosyjska firma produkująca samochody, będąca własnością państwa. Wcześniej nosiła nazwę VAZ, skrót od Volga Automotive Plant w języku rosyjskim. AvtoVAZ jest najbardziej znana ze swojej flagowej serii pojazdów Lada. W Związku Radzieckim jej produkty nosiły różne nazwy, w tym Zhiguli, Oka i Sputnik, które zostały wycofane w latach 90. i zastąpione przez Lada na rynku rosyjskim"
 SOV_economic_kamaz: "KAMAZ"
 SOV_economic_kamaz_desc: "KAMAZ to rosyjski producent ciężarówek, autobusów i silników z siedzibą w Naberezhnye Chelny. Firma założona w 1969 roku jest znana z kabin nad ciężarówkami"
 SOV_economic_gaz: "GAZ"
 SOV_economic_gaz_desc: "GAZ lub Gorkovsky avtomobilny zavod to rosyjski producent samochodów z siedzibą w Niżnym Nowogrodzie, dawniej znany jako Gorky. Jest główną spółką zależną GAZ Group Holding, która sama jest częścią grupy przemysłowej Basic Element. JSC Russian Machines jest akcjonariuszem większościowym w OAO GAZ."
 SOV_economic_national_proud: "Duma narodowa"
 SOV_economic_national_proud_desc: "Nasze samochody są dumą rosyjskiego przemysłu motoryzacyjnego, zawsze będziemy ich wspierać i produkować najlepsze samochody na świecie."
 SOV_economic_vaz_electro_car: "Samochody elektryczne VAZ"
 SOV_economic_vaz_electro_car_desc: "VAZ zamierza wypuścić własną linię pojazdów elektrycznych."
 SOV_economic_own_mosnosti: "Nasze możliwości"
 SOV_economic_own_mosnosti_desc: "Zamierzamy wykorzystywać wyłącznie własne zaplecze produkcyjne do rozwoju przemysłu motoryzacyjnego."
 SOV_economic_chaika: "Chaika"
 SOV_economic_chaika_desc: "Zamierzamy ożywić starą markę, ale z nowymi funkcjami."
 SOV_economic_rostelekom: "Rostelecom"
 SOV_economic_rostelekom_desc: "Rostelecom jest największym rosyjskim dostawcą usług cyfrowych dla szerokiej gamy konsumentów, gospodarstw domowych, firm prywatnych, władz rządowych i miejskich oraz innych dostawców usług telekomunikacyjnych. Rostelecom łączy wszystkie lokalne sieci operatorów publicznych w jedną sieć krajową w celu świadczenia usług dalekobieżnych. Innymi słowy, jeśli ktoś wykonuje połączenie dalekobieżne lub nawiązuje kontakt internetowy do lub z Rosji, prawdopodobnie Rostelecom świadczy część usługi"
 SOV_economic_inter_networks: "Wewnętrzni operatorzy sieciowi"
 SOV_economic_inter_networks_desc: "Rostelecom zamierza kupić wielu małych operatorów sieciowych w kraju i skonsolidować ich w swoich aktywach"
 SOV_economic_gosuslugi: "Gosuslugi"
 SOV_economic_gosuslugi_desc: "Federalny System Informacyjny Państwa, powszechnie nazywany Gosuslugi, jest platformą cyfrową obsługiwaną przez rząd rosyjski. Platforma została utworzona w celu zapewnienia osobom fizycznym i prawnym dostępu online do informacji o usługach państwowych i komunalnych w Federacji Rosyjskiej, a także udostępnienia formularzy elektronicznych dla tych usług."
 SOV_economic_mts: "MTS"
 SOV_economic_mts_desc: "Mobile TeleSystems jest największym operatorem sieci komórkowej w Rosji, z siedzibą w Moskwie, działającym w standardach GSM, UMTS i LTE. Oprócz sieci komórkowej firma oferuje również lokalną usługę telefonii, szerokopasmowy dostęp do Internetu, telewizję mobilną, telewizję kablową, telewizję satelitarną i telewizję cyfrową."
 SOV_economic_mts_expanding: "Rozszerzenie MTS"
 SOV_economic_mts_expanding_desc: "MTS planuje budowę wielu wież sieciowych w całym kraju. Jesteśmy gotowi sfinansować takie rozwiązanie, ponieważ będzie miało ono pozytywny wpływ na komunikację w całym kraju."
 SOV_economic_tele2: "Tele2 Russia"
 SOV_economic_tele2_desc: "Tele2 Russia to rosyjska firma telekomunikacyjna pierwotnie założona przez szwedzki Tele2. Tele2 Russia jest obecnie spółką zależną w całości należącą do Rostelecom."
 SOV_economic_megaphon: "MegaFon"
 SOV_economic_megaphon_desc: "MegaFon, wcześniej znany jako North-West GSM, jest drugim co do wielkości operatorem telefonii komórkowej i trzecim co do wielkości operatorem telekomunikacyjnym w Rosji. Działa w standardzie GSM, UMTS i LTE"
 SOV_economic_it_sphere: "Rosyjski sektor IT"
 SOV_economic_it_sphere_desc: "Zamierzamy rozwijać krajowy sektor IT, bo te technologie są przyszłością, a przyszłość naszego kraju nie jest nam obojętna"
 SOV_economic_destiny_sber: "Rebranding Sberbanku"
 SOV_economic_destiny_sber_desc: "Czas, aby Sberbank przeprowadził rebranding na dużą skalę. Stara struktura i styl wizualny są przestarzałe, teraz to nie tylko bank, ale cały ekosystem."
 SOV_economic_destiny_vk: "Przyszłość VK"
 SOV_economic_destiny_vk_desc: "Vkontakte to największa sieć społecznościowa w Rosji. Jej wpływ osiągnął już skalę, której nie jesteśmy w stanie sobie wyobrazić. Może warto wziąć je pod kontrolę państwa"
 SOV_economic_mir: "Mir"
 SOV_economic_mir_desc: "Mir to rosyjski system płatności kartami do elektronicznych przelewów środków, stworzony przez Centralny Bank Rosji. System został opracowany przez belgijską firmę zajmującą się płatnościami cyfrowymi OpenWay i jest obsługiwany przez Russian National Card Payment System, spółkę zależną w całości należącą do Centralnego Banku Rosji. Mir sam nie wydaje kart, nie udziela kredytów ani nie ustala stawek i opłat dla konsumentów. Zamiast tego Mir dostarcza instytucjom finansowym produkty płatnicze pod marką Mir, które te wykorzystują do oferowania swoim klientom programów kredytowych, debetowych i innych."
 SOV_economic_destiny_yandex: "Przyszłość Yandex"
 SOV_economic_destiny_yandex_desc: "Yandex zaczynał jako mała firma, teraz ma ogromny wpływ na sferę IT w naszym kraju. Czas wziąć ich w ręce państwa."
 SOV_economic_glonass: "GLONASS"
 SOV_economic_glonass_desc: "GLONASS to rosyjski system nawigacji satelitarnej działający jako część usługi radionawigacji satelitarnej. Stanowi alternatywę dla Global Positioning System i jest drugim działającym systemem nawigacyjnym o zasięgu globalnym i porównywalnej precyzji."
