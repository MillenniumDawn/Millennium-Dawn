 #cardoso final days
 BRA_cardosos_last_years:0 "Les dernières années de Cardoso"
 BRA_cardosos_last_years_desc:0 "Cardoso nous a échoué plusieurs fois et a provoqué une grande récession ici. Espérons que nous pourrons traverser ses dernières années."
 BRA_amazonian_development_project:0 "Projet de développement amazonien"
