 KAZ.liberalism: "£KAZ_western_liberal Parti démocratique du Kazakhstan « Voie claire »"
 KAZ.liberalism_icon: "£KAZ_western_liberal"
 KAZ.liberalism_desc: "Libéraux - Le Parti démocratique du Kazakhstan « Voie claire » (« Aq jol » Qazaqstannyñ demokratialyq partiasy)\n\nLe parti démocratique du Kazakhstan Aq Jol, en forme longue le « Parti démocratique du Kazakhstan Aq Jol », est un parti politique libéral-conservateur du Kazakhstan. Il est dirigé par Azat Peruaşev, député du Mäjilis. Le parti lui-même a été fondé début 2002 après que sa faction se soit séparée du Choix démocratique du Kazakhstan. À partir de là, il s'est positionné comme un parti d'opposition, bien que modéré."
 KAZ.socialism: "£KAZ_western_social_democrat Parti patriotique démocrate populaire « Village »"
 KAZ.socialism_icon: "£KAZ_western_social_democrat"
 KAZ.socialism_desc: "Socialistes - Le Parti patriotique démocrate populaire « Village » («Auyl» Halyqtyq-demokratialyq patriottyq partiasy)\n\nLe Parti patriotique démocratique du peuple « Auyl » ou simplement « Auyl » (« village ») est un parti politique du Kazakhstan. Il a été fondé le 30 janvier 2000 par Gani Qaliev sous le nom de « Auyl ». Les valeurs principales du parti sont la spiritualité, le patriotisme, la loyauté, l'égalité et la coopération. S'appuyant sur les principes de la social-démocratie, le parti s'est prononcé en faveur des intérêts de la population rurale en considérant comme ses priorités le renforcement de la régulation étatique et le soutien de l'économie agricole, la protection des intérêts des travailleurs ruraux, la promotion active de la mise en œuvre de réformes économiques et politiques visant à une plus grande démocratisation de la société, la mise en œuvre de formes justifiées de relations de marché dans tous les secteurs de l'économie, l'amélioration du niveau de vie des citoyens, ainsi que la formation d'une éducation patriotique de la population."
 KAZ.Communist-State: "£generic_Communist_State_small Parti communiste du Kazakhstan"
 KAZ.Communist-State_desc: "Communistes - Le Parti communiste du Kazakhstan (Qazaqstan Kommounistik partiasy) a été fondé en 1936, lorsque le Kazakhstan s'est vu accorder le statut de République de l'Union au sein de l'Union soviétique. Le Parti communiste du Kazakhstan était une branche du Parti communiste de l'Union soviétique jusqu'à la dissolution de l'Union soviétique."
 KAZ.Autocracy: "£KAZ_Autocracy Héritage"
 KAZ.Autocracy_icon: "£KAZ_Autocracy"
 KAZ.Autocracy_desc: "Autocrates - L'Héritage (Amanat)\n\nNour Otan est un parti politique du Kazakhstan. Il est le plus important à ce jour et le parti au pouvoir dans le pays depuis 1999. Il a été fondé le 12 février 1999 sous le nom d'Otan par l'ancien Premier ministre Sergueï Terechchenko, après la fusion de plusieurs partis pro-présidentiels auparavant indépendants, dont l'Union populaire de l'unité du Kazakhstan, le Mouvement libéral du Kazakhstan et le Mouvement « Pour le Kazakhstan - 2030 »."
 KAZ.anarchist_communism: "£KAZ_anarchist_communism Mouvement socialiste du Kazakhstan"
 KAZ.anarchist_communism_icon: "£KAZ_anarchist_communism"
 KAZ.anarchist_communism_desc: "Socialistes - Le Mouvement socialiste du Kazakhstan (Qazaqstannyń Sotsialistik Qozǵalysy) a été fondée par Ainur Kurmanov à Almaty. À l'origine, il s'agissait de la section kazakhe du Comité pour une Internationale ouvrière trotskiste. Depuis, l'organisation s'est éloignée du trotskisme et participe désormais à la Rencontre internationale des partis communistes et ouvriers, une organisation marxiste-léniniste."
 KAZ.neutral_Social: "£generic_neutral_Social_small Parti civil du Kazakhstan"
 KAZ.neutral_Social_desc: "Conservateurs libéraux - Le Parti civil du Kazakhstan (Qazaqstan Azamattyq Partııasy) est un ancien parti politique du Kazakhstan qui était dirigé par le premier secrétaire Azat Peruashev. Le PCK a été créé en 1998 et prônait la construction d'un État de droit démocratique, la formation d'institutions de la société civile, ainsi que le renforcement et le développement de l'État. La plupart des membres du PCK étaient des ouvriers et des employés des plus grandes entreprises de l'industrie minière et métallurgique. L'organe principal du parti était le Comité central."
 KAZ.Neutral_Libertarian: "£KAZ_non_aligned_libertarian Parti pirate du Kazakhstan"
 KAZ.Neutral_Libertarian_icon: "£KAZ_non_aligned_libertarian"
 KAZ.Neutral_Libertarian_desc: "Libertaires - Le Parti pirate du Kazakhstan (Qazaqstan Pirattyq Partiyası) est un parti politique non enregistré au Kazakhstan. Basé sur le modèle du Parti pirate suédois, il soutient la réforme de la propriété intellectuelle, la liberté d'expression et la protection de la vie privée. Il est l'un des membres fondateurs du Parti pirate international."
 KAZ.Neutral_green: "£KAZ_non_aligned_greens Parti agraire du Kazakhstan"
 KAZ.Neutral_green_icon: "£KAZ_non_aligned_greens"
 KAZ.Neutral_green_desc: "Agraires - Le Parti agraire du Kazakhstan (Qazaqstan argrarlyq partiasy) a été fondé le 6 janvier 1999. Le parti vise à protéger les droits sociaux, culturels, civils, politiques et économiques des résidents ruraux et des travailleurs agricoles afin de promouvoir le renforcement de l'État au sein de la nation. Le parti se compose principalement de travailleurs agricoles et d'agriculteurs, de fermes privées, d'entreprises et d'associations rurales."
 KAZ.Nat_Autocracy: "£KAZ_nationalist_military_junta Forces armées kazakhes"
 KAZ.Nat_Autocracy_icon: "£KAZ_nationalist_military_junta"
 KAZ.Nat_Autocracy_desc: "Juntes militaires - Les Forces armées kazakhes (Qazaqstannıñ Qaruwlı küşteri) sont les forces armées unifiées du Kazakhstan. Elles garantissent la préservation de l'indépendance et de la souveraineté de l'État, l'intégrité de son territoire, de ses eaux territoriales et de son espace aérien, ainsi que son ordre constitutionnel. Les Forces armées kazakhes agissent sous l'autorité du ministère de la Défense du Kazakhstan."
 KEN.socialism: "£generic_socialism_small Forum pour la restauration de la démocratie - Peuple"
 KEN.socialism_desc: "Sociaux-démocrates - Le Forum pour la restauration de la démocratie - Peuple (Jukwaa la Urejeshaji wa Demokrasia - Watu) est le parti dissident le plus récent du Forum pour la restauration de la démocratie - Kenya, tous deux issus du Forum pour la restauration de la démocratie - Original. Son programme est socialement démocratique et favorable aux droits du travail et à la réforme de la protection sociale."
 KEN.Communist-State: "£generic_Communist_State_small Parti social-démocrate du Kenya"
 KEN.Communist-State_desc: ""
 KEN.anarchist_communism: "£generic_anarchist_communism_small Congrès social du Kenya"
 KEN.anarchist_communism_desc: "Extrémistes de gauche - Comme la plupart des autres partis, le Congrès social du Kenya (Congress ya Kijamii ya Kenya) a vu le jour dans les années 90, lorsque le Kenya a levé l'interdiction qui pesait sur les partis non gouvernementaux. Sa scission au début de l'année 91 avec le Forum pour la restauration de la démocratie - Original fait de ce parti l'un des plus anciens partis actifs dans le Kenya d'aujourd'hui. Les droits sociaux et l'autonomie économique sont la pierre angulaire du CSK."
 KEN.Neutral_conservatism: "£generic_Neutral_conservatism_small Parti démocrate"
 KEN.Neutral_conservatism_desc: "(Non-Aligned Conservatism) - Democratic Party of Kenya (DP)\n\nThe DP is a conservative political party cofounded famously by Mwai Kibaki. It was formed as result of Kenya becoming a multi-party state in 1991. It's seen as a center-right anti-KANU party who seeks some local autonomy and separation of power. It is also more business friendlier with a big focus to rewamp many economic sectors in Kenya."
 KEN.neutral_Social: "£generic_neutral_Social_small Forum pour la restauration de la démocratie - Kenya"
 KEN.neutral_Social_desc: "Sociaux-démocrates - L'histoire du Forum pour la restauration de la démocratie - Kenya (Jukwaa la urejesho wa demokrasia - Kenya) est essentiellement l'histoire de la politique multipartite au Kenya. En raison d'une lutte de pouvoir interne, le parti s'est divisé en deux entités, le Forum pour la restauration de la démocratie - Original et le Forum pour la restauration de la démocratie - Kenya. Le parti fait appel au centre-gauche et a connu un succès populaire plus important que son homologue. Il le doit en grande partie à son hostilité inconditionnelle à l'égard de Moi et de son style de gouvernement, au lieu de faire appel au chauvinisme tribal."
 KEN.Neutral_green: "£generic_Neutral_green_small Parti vert de l'environnement du Kenya"
 KEN.Neutral_green_desc: "Écologistes - Le Parti vert de l'environnement du Kenya (Chama cha Kijani cha Mazingira cha Kenya), anciennement connu sous le nom de Parti libéral du Kenya, a été créé par Wangari Maathai à la fin des années 1990 et n'a pas réussi à obtenir beaucoup de transactions, mais il continue à faire pression pour des politiques plus conservationnistes au Kenya afin de protéger l'environnement."
