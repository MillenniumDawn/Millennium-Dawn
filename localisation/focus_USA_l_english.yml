 #USA Events - Non News
 ##Cole Bombing 
 usa.2.t:0 "USS Cole Bombing"
 usa.2.d:0 "The guided-missile destroyer USS Cole (DDG-67) was attacked by two Al-Qaeda terrorists on October 12th, 2000. The Cole, at port in Yemen, was hit by an explosion in the left flank, killing 17 sailors and injuring 39. Over the later years, United States judges found Islamic elements inside the government of Sudan at least involved in the attack."
 usa.2.o1:0 "They will be missed."
 
 ##Southern Illinois Stuff 
 usa.3.t:0 "Southern Illinois Incident"
 usa.3.d:0 "In the early morning hours of January 5th, 2000, several individuals across the towns of Highland, Dupo, Lebanon, Shiloh, Summerfield, Millstadt and O'Fallon, all in Illinois, reported the sighting of an unidentified flying object of triangular shape and dark color, later called the 'St. Clair Triangle'. These reports were also confirmed even by five on-duty police officers across the region.\n\nThe aircraft, which made no sound and was reportedly massive in size, operated at treetop level altitude and was spotted several times between 4:00 and 5:00 in the morning.\n\nThe incident has once more funneled conspiracy theories about secret U.S. Air Force projects or, depending on the conspiracy theorist, an alien invasion or alien control of several world leaders, including the U.S. President [USA.GetLeader]."
 usa.3.o1:0 "Spooky."
 
 ##Microsoft Acquires Visio
 usa.4.t:0 "Microsoft acquires Visio"
 usa.4.d:0 "The massive American computer technology giant Microsoft has steadily expanded ever since its founding in 1975. Microsoft, especially dominant in the home computer markets with its Windows NT 4.0 and Windows 98 operating systems, is always looking to broaden its outreach and the amount of computer programs it controls, arguably so that they can no longer be released on non-Microsoft operating systems.\n\nOne such target for expansion is the Seattle-based Visio Corporation, whose acquisition by Microsoft was initially announced in September of 1999. Visio, which is to become the Visio Division within the Microsoft Business Productivity Group, has especially met appraisal for its programs to generate charts, graphs and other data visualization for corporate administrators, economic experts and product designers. Microsoft, which is paying 1.5 billion U.S. Dollars for the acquisition which is to be finalized on January 7th, 2000, hopes to strengthen its standing with professionals through the annexation of Visio."
 usa.4.o1:0 "Stronger Cooperations Means More in Taxable Revenue!"
 usa.4.o2:0 "This is a hostile takeover! Prevent it!"
 
 ##America Online Merges with Time Warner 
 usa.5.t:0 "America Online merges with Time Warner"
 usa.5.d:0 "Through an exchange of various stocks as well as financial investments and purchases worth an overall 162 billion U.S. Dollars, the company America Online (or AOL for short) has integrated TimeWarner Incorporated into the AOL conglomerate in a process that was finished on January 10th, 2000.\n\nThis merger of the two mega-corporations is the financially largest corporate merger in not only American history, but in human history. The fusion, which is to be made official through a formal merge of both company into one (AOL TimeWarner Inc.) on February 11th, potentially marks a new age of the American economy."
 usa.5.o1:0 "Excellent news!"
 usa.5.o2:0 "This is hostile to the working people. Stop this!"
 
 ##January 2000 North American Blizzard 
 usa.6.t:0 "January 2000 North American Blizzard"
 usa.6.d:0 "On January 25th, 2000, a snowstorm that had been building over the western Atlantic since the 18th made landfall in the U.S. state of Virginia, causing infrastructural and logistical devastation in the greater Richmond area, including thousands of power outages. From Virginia, the storm traveled north, striking Pennsylvania and New Jersey, eventually passing over New England and dissipating over eastern Canada on January 30th."
 usa.6.o1:0 "Oh well, whatever."
 usa.6.o2:0 "Send as much assistance as possible."
 
 ##Elian Gonzalez Affair
 usa.7.t:0 "Elian Gonzalez Affair"
 usa.7.d:0 "Today, the Attorney General of the United States, Janet Reno, will have to come to a decision in regards to the fate of young Cuban boy Elian Gonzalez.\n\nGonzalez is currently residing in Florida with relatives, after he survived the dangerous escape from Cuba to the United States - an escape during which his mother tragically died. However, the mother tried not only to flee from communism, but also from her husband, Gonzalez' father, who, still back in Cuba, now made demands to have the boy come back to him. \n\nThere can be no doubt from both an American and a Cuban standpoint that it would follow the law to send the young boy back to his father. But there are both moral and political implications here. Should we doom a young man to communistic oppression? Should we jeopardize the Cuban support for the Democratic Party in the vital key state of Florida? \n\nIt all comes down to Reno's verdict now."
 usa.7.o1:0 "Send him back. It is only right."
 usa.7.o2:0 "Better dead than red! He stays!"
 usa.8.t:0 "USS Greenville Incident"
 usa.8.d:0 "The USS Greeneville is a nuclear submarine in service with the US Navy. During an test run for the case of emergency at sea, the Greeneville collided with a civilian Japanese fishery training ship by the name 'Ehime Maru'. The Greeneville was largely unaffected, but the Ehime Maru sunk and 8 Japanese sailors were killed.\n\nThe commander of the Greeneville, Scott Waddle, has already admitted that the incident was his fault and has requested to be discharged from the navy as a result of his actions. However, we could simply blame it on the Japanese if we wanted..."
 usa.8.o1:0 "We hope for Japanese forgiveness."
 usa.8.o2:0 "America at fault?! Ridiculous!"
 usa.9.t:0 "Alaska Airlines Flight 261"
 usa.9.d:0 "On January 31st, 2000, Alaska Airlines Flight 261, a McDonnell Douglas MD-83 en route from Puerto Vallarta in Mexico to Seattle in the U.S., crashed into the sea about 3 miles north of Anacapa Island off the coast of California.\n\nThe catastrophe, caused by improper and sloppy maintenance, killed all 83 passengers and 5 crew members, resulting in 88 overall fatalities. Among the passengers killed were author Jean Gandesberry, Alaskan native activist and leader Morris Thompson and radio talk show host Cynthia Oti."
 usa.9.o1:0 "A tragedy."
 usa.10.t:0 "End of the "Peanuts""
 usa.10.d:0 "The death of comic legend Charles M. Schulz on February 12th, 2000, marked the end of a legend and the end of an era. The Minneapolis-born comic artist had drawn the "Peanuts" comic sketches for over 50 years, as well as most of the movie and television scripts of his comic children around Charlie Brown. In total more than 17,800 unique comics, "The Peanuts" was the longest-running comic series of all time. One day after the death of its creator, the last original Peanuts comic was published in the Sunday newspapers.\n\nThe death of Schulz leaves comic fans and avid newspaper readers alike in mourning the country over. The comic series will not be continued in accordance with Schulz's wishes - but at 17,800 comics, there is plenty of rerunning that newspapers will be able to do."
 usa.10.o1:0 "Rest in peace."
 usa.10.o2:0 "There is money to be made!"
 usa.11.t:0 "The shooting of Kayla Rolland"
 usa.11.d:0 "In a dramatic and traumatic event, 6-year-old Kayla Rolland, student of Buell Elementary School in Michigan, was fatally shot by her 6-year-old classmate Dedrick Owens with Owens' uncle's P-32 handgun which the young child had found lying around in his uncle's home. Dedrick told Kayla 'I don't like you' before shooting her in the arm in the presence of their teacher and 22 fellow students. The bullet pierced a vital artery, causing a massive blood loss and killing the young girl by 10:30. Kayla Rolland is the youngest victim of a school shooting in American history."
 usa.11.o1:0 "Is this an Era of Gun Violence?"
 usa.12.t:0 "2000 Phillips Explosion"
 usa.12.d:0 "At approximately 1:22 in the afternoon on March 27th, 2000, an explosion occurred at Phillips Petroleum's Houston Chemical Complex in Pasadena, Texas.\n\nThe blast and subsequent fire caused one death and left 71 injured at the chemical plant due to burns or inhaling of toxic smoke.\n\nThe killed person is 45-year-old supervisor Rodney Gott, who already lived through the first Phillips disaster in 1989 and who, shortly after the explosion, remained in the blazing plant to save other people. The roof of the building he was in violently collapsed, crushing Gott beneath it."
 usa.12.o1:0 "Accidents happen."
 usa.12.o2:0 "Launch a complete investigation."
 usa.13.t:0 "The USA stands with us!"
 usa.13.d:0 "Diplomats from the United States have recently assured us that they have our backs against our enemies. This should give us an edge in our rivalries."
 usa.13.o1:0 "In America we trust!"
 usa.14.t:0 "Washington is against us!"
 usa.14.d:0 "American diplomats have recently come out to support our adversaries in our diplomatic conflicts. The tables are turning against us."
 usa.14.o1:0 "Oh, isn't that just too bad."
 usa.15.t:0 "Fort Worth Tornado"
 usa.15.d:0 "During the evening of March 28th, 2000, a powerful tornado with a rating of F3 on the Fujita scale, struck the center of Fort Worth, Texas.\n\nAt speeds of about 135 miles per hour, the tornado caused 450 million U.S. dollars in damages and left 2 dead and 80 injured over the course of its ten minutes of havoc in the city."
 usa.15.o1:0 "Repairs will be necessary."
 usa.15.o2:0 "Mobilize Diaster Relief"
 usa.16.t:0 "The East Asian Military Support Program"
 usa.16.d:0 "American military commanders have confirmed that the American government will shortly start their East Asian Military Support Program and that we will benefit from it. Our generals and officers are to be given new doctrinal advice and our troops new training."
 usa.16.o1:0 "We appreciate the help."
 usa.16.o2:0 "We Don't Need the Americans!"
 
 ###Random Events for the USA - Politics###
 usa.17.t:0 "Rise of American Leftism"
 usa.17.d:0 "Youth in the United States have been looking towards the European Union and her countries with their democratic socialist governments. They are supporting a revised version of the American system. They are discussing a revision to fix the "
 usa.17.a:0 "A New Leftism?"
 usa.18.t:0 "Third Parties Gain Support"
 usa.18.d:0 "Republicans and Democrats are busy slinging mud at each other in their trench systems inside Congress and the House. In the meantime, young people especially seek alternatives and a way to escape the two party system. All so far hopes have been in vain, but maybe this time..."
 usa.18.a:0 "New Alternatives?"
 usa.19.t:0 "Rise of Traditionalism"
 usa.19.desc:0 "Factions in the United States have started to embrace traditionalism. They have started to press more indoctrinated ideas for a return to more simpler times. However, there are some who are starting to discuss more far-right ideas."
 usa.19.a:0 "Rise of the Right"
 usa.20.t:0 "Anti-Globalization Protest!"
 usa.20.d:0 "Anti-Globalization forces, typically leftist in nature, rallied today in several major cities protesting the IMF, the World Bank, and international capitalism as a whole. They protesting has also paved the way for several other parties to get involved including nationalists, progressives and the everyday political activist."
 usa.20.o1:0 "Establishment Knows Best"
 usa.20.o2:0 "Environmentalists Know Better"
 usa.20.o3:0 "The Nationalists Make a Good Point.."
 usa.21.t:0 "The Establishment is Reinforced"
 usa.21.d:0 "The Status Quo in the United States has kept the countries government moderate and tolerant. It is important that this status quo is maintianed and the establishment is reinforced. Many politicans have recently been speaking up about how wonderful the current establishment is. Let's keep it going!"
 
 usa.25.t:0 "The President and the Popular Vote"
 usa.25.d:0 "The newest President of the United States, even though winning the majority of Electoral College votes, has not won the majority of the votes cast by Americans in general, the so-called 'Popular Vote'.\n\nWhile this is not unprecedented (John Quincy Adams (1824), Rutherford B. Hayes (1876), Benjamin Harrison (1888)), this is very likely to cause protests and popular confusion over a system that was set up with the infrastructural problems and electoral reality of the 1770s in mind and that for some reason is still in use to this day."
 usa.25.o1:0 "The system working as intended."
 usa.26.t:0 "The next NATO leader"
 usa.26.d:0 "Now that we are about to leave NATO, we will have to select which country we shall assist to take over our leading position within the organization."
 usa.26.o1:0 "The Canadians are good friends."
 usa.26.o2:0 "The British are excellent allies."
 usa.26.o3:0 "The French don't surrender easily."
 usa.26.o4:0 "The Germans are efficient leaders."
 usa.26.o5:0 "The Italians I guess."
 usa.27.t:0 "We now lead NATO!"
 usa.27.d:0 "With the Americans about to leave NATO in favor of their Monroe Doctrine partners, the American government has approached us to make clear that we could be the only ones to continue leading the remainder of the organization after the United States left it."
 usa.27.o1:0 "With glory we shall lead!"
 usa.28.t:0 "Invitation to the American Alliance"
 usa.28.d:0 "Even though American NATO membership is no more, the United States has still not stopped running a military alliance and considering new allies and alliances - and of the countries considered is [This.GetNameDef].\n\nA formal invitation to the American Alliance was issued to our ambassador in the American capital today, calling upon us to take up our guns and our minds and to join the United States in its political pursuits."
 usa.28.o1:0 "With America we stand!"
 usa.28.o2:0 "We will have to pass on that one..."
 #American Infrastructure Investments - usa.29
 usa.29.t:0 "American Infrastructure Investments"
 usa.29.d:0 "The American government has approached us with business contracts regarding a possible American investment spree in our infrastructure - motorways, railroads, airports.\n\nWe will suffer a loss of sovereignty due to American companies' influence, but better infrastructure will help us construct new projects."
 usa.29.o1:0 "Excellent!"
 usa.29.o2:0 "We have better uses for these funds."
 usa.30.t:0 "American Stabilization Effort"
 usa.30.d:0 "Our government has corruption issues and our judges and administrators are often bribed. The American government has approached us expressing the hope that American instructors and teachers as well as American law enforcement methods could help us make our system more straightforward."
 usa.30.o1:0 "All help is welcome."
 usa.31.t:0 "American Military Assistance"
 usa.31.d:0 "Our American friends have sent us a military delegation in order to modernize and train our military. While our internal opposition does not approve of us potentially drawing even closer to U.S. influence, this is of decisive importance to our national defense. U.S. Army, U.S. Navy, U.S. Air Force and even U.S. Marine Corps instructors have already begun holding seminars and overseeing field exercises in order to train our military officer staff."
 usa.31.o1:0 "Excellent."
 usa.31.o2:0 "Refuse them!"
 #Anti-Trust Lawsuit in the Supreme Court!
 usa.47.t:0 "United States v. Microsoft Corp."
 usa.47.d:0 "Microsoft, arguably one of America's most important employers and paragons of technological and social progress, has been in the crosshairs of government prosecutors due to its allegedly unfair and monopolistic business practices.\n\nOpened on May 18th, 1998, the court has heard various witnesses, including Microsoft founder Bill Gates, Microsoft vice president Paul Maritz, vice president of Intel Steven McGeady and others.\n\nThe charge against Microsoft is a violation of the 1890 Sherman Antitrust Act through the attempt of becoming a monopoly in the software and hardware computer markets, particularly due to the fact that Microsoft bundled the Microsoft-made web browser "Internet Explorer" with its operating systems, thus decisively winning the 'Browser Wars' between competing web browser operators without a fair fight.\n\nNow, on [GetDateText] the presiding judge Thomas Penfield Jackson, who already laid down the findings of fact that Microsoft had establishing an illegal monopoly over x86-based personal computer operating systems on November 5th, 1999, is about to hand down his 'conclusions of law', which will mark the verdict to determine the rest of the court case's proceedings."
 usa.47.o1:0 "Guilty!"
 usa.47.o2:0 "Not Guilty!"
 #Microsoft Keeps Expanding!
 usa.48.t:0 "Microsoft keeps growing"
 usa.48.d:0 "Following the 'Not Guilty' verdict of the 'United States v. Microsoft Corp.' court case, Microsoft has kept expanding its company throughout the United States. The software giant continues to expand and absorb smaller companies only expanding its control over the technology industry. The monopoly seems to have grown farther then we can break now at this point. However, they have created many jobs and helped the tech industry boom!"
 usa.48.o1:0 "Well, that's good at least."
 
 usa.49.t:0 "Marine Corps Marana Catastrophe"
 usa.49.d:0 "On April 10th, 2000, a United States Marine Corps MV-22 Osprey military aircraft fell from the sky over a regional airport in Marana, Arizona, killing all 19 U.S. Marines on board.\n\nThe incident has renewed discussions about the combat readiness of the Osprey and about the choice of equipment in the U.S. Marine Corps."
 usa.49.o1:0 "Semper Fi."
 
 #Sheperdstown Peace Dialogue
 usa.52.t:0 "Shepherdstown Peace Talks"
 usa.52.d:0 "In an attempt to resolve the ongoing territorial and military disputes and minor conflicts between the State of Israel and the Syrian Arab Republic, U.S. President [USA.GetLeader] invited both sides to take part in peace and relaxation talks in Shepherdstown, West Virginia.\n\nThe delegations arrived in West Virginia and began their meetings on January 3rd, 2000. They had been greeted by signs reading "Peace" in both Hebrew and Arabic hung up around the town.\n\nThe Israeli delegation is led by Prime Minister [ISR.GetLeader], whereas the Syrians have their foreign minister Farouk a-Shara as their spearhead."
 usa.52.o1:0 "We can only hope."
 ##Syria Sheperdstown Peace Talk
 usa.53.t:0 "Shepherdstown Peace Talks"
 usa.53.d:0 "In a renewed push to relax tensions between Israel and Syria, especially over the Golan Heights and the unforgiving stances of the two governments against each other, the United States had invited both countries to talks of relaxiation in Shepherdstown, West Virginia.\n\nOur delegation, led by Foreign Minister Farouk a-Shara, has safely arrived in West Virginia, on what some Syrians consider hostile American territory, and is willing to begin working."
 usa.53.o1:0 "Does peace have a chance?"
 ##Israel Sheperdstown Peace Talk
 usa.54.t:0 "Shepherdstown Peace Talks"
 usa.54.d:0 "In a renewed push to relax tensions between Israel and Syria, especially over the Golan Heights and the unforgiving stances of the two governments against each other, the United States had invited both countries to talks of relaxiation in Shepherdstown, West Virginia.\n\nOur delegation, led by Prime Minister [ISR.GetLeader], has safely arrived in West Virginia, has been greeted cordially by our American allies and is ready to begin working."
 usa.54.o1:0 "We can only hope."

 #Datapoint Files for Bankruptcy
 usa.55.t:0 "Datapoint Files Chapter 11 Bankruptcy"
 usa.55.d:0 "Originally known as Computer Terminal Corporation or CTC for short, Datapoint Corporation is a computer company based in San Antonio, Texas founded in July of 1968.\n\nThe first products of the company were computer terminals, but later the business expanded to include microprocessors, computer chips and finally the "Datapoint 2200", referred to by some science historians as the first Personal Computer.\n\nAfter a boom lasting throughout the 1970s, the company began to go into decline from 1980 onwards. After a hostile takeover by corporate raider Asher B. Edelman in 1984, the company was not able to permanently recover from the damage done, leading to a slow and painful death including layoffs and bad business years throughout the late 1980s and the 1990s.\n\nFinally, on May 3rd, 2000, Datapoint filed for Chapter 11 bankruptcy. The company is to be broken up into three successor companies that will hopefully be able to do better on their own."
 usa.55.o1:0 "The Status of the Free Market"
 usa.55.o2:0 "No! Bail it Out!"

 #Hunley
 usa.58.t:0 "The H. L. Hunley"
 usa.58.d:0 "The H. L. Hunley, named for Confederate marine engineer Horace Lawson Hunley, also known as CSS H. L. Hunley, was a Confederate submarine taken into service in July of 1863. The Hunley sunk US Navy sloop-of-war USS Housatonic, becoming the first submarine in human history to successfully sink an enemy vessel.\n\nThe Hunley sank during its victory over Housatonic, taking its officer and seven crew members down with the ship.\n\nThe city was considered lost for almost one and a half centuries before being located in 1995. The ship was finally raised on August 8th, 2000. The soldiers of the Hunley can now finally receive a proper burial."
 usa.58.o1:0 "A Succesful Operation."
 #Mac OS X
 usa.60.t:0 "Mac OS X"
 usa.60.d:0 "Bearing the codename 'Kodiak', a Beta for Apple's new Operating System, which is to carry the title 'Mac OS X', has begun shipping to developers on September 13th, 2000.\n\nApple is, in the face of Microsoft Windows 2000 and the potentially upcoming industry standard "Microsoft Windows XP", desperately trying to keep afloat in the operating system market. Competition on that already narrow market is bound to benefit American consumers."
 usa.60.o1:0 "The Titans Clash Again."
 usa.61.t:0 "Martin County Oil Spill"
 usa.61.d:0 "On October 11th, 2000, the bottom of coal slurry impoundment in Martin County on the eastern edge of Kentucky broke into an abandoned underground mine below. A thin, sloppy and poisonous mud subsequently emerged to the surface and 300 million gallons made their way downstream."
 usa.61.o1:0 "Kentucky is going to need relief."
 usa.61.o2:0 "Kentucky will need some self-improvement."
 usa.62.t:0 "Death of Gus Hall"
 usa.62.d:0 "Gus Hall was the chairman of the Communist Party of the United States for over forty years from between 1959 to earlier in the year 2000, when he stepped down in favor of Sam Webb, becoming honorary chairman instead.\n\nHall, who ran for President of the United States in the years 1972, 1976, 1980 and 1984 (massively failing each time), was a committed friend of the Soviet Union, always advocating an end of the Cold War through an American ascendancy into the Soviet bloc.\n\nHall, whose father had already been a yearlong communist and founding member of the CPUSA, joined the Young Communist League in 1927 and was allowed to study in Moscow between 1931 and 1933. Hall, who was born as Arvo Kusta Halberg, changed his name during the 1930s to escape the U.S. governments blacklist of communists that made it very difficult for them to get employed.\n\nHall continued to rise through the ranks of the CPUSA due to his slave-like obedience to the Soviet leadership (with his political views changing just as often as the ones in Moscow)."
 usa.62.o1:0 "Good riddance."
 usa.62.o2:0 "Honor his life accomplishments."
 usa.63.t:0 "Gus Hall State"
 usa.63.d:0 "With communism in power, we should probably consider renaming some marks of American imperialism. One of the states in the union and the union's capital are named for a piece of slave-owning imperialistic scum. But there is a solution: Exchange the founder and first leader of the fake American capitalistic state with the patron saint of the American communist revolution. Gus Hall, passed away on October 13th, 2000, would make an ideal namesake for several places in our nation. And while we're at it, "District of Columbia"? Named for a slave-whipping religious fanatic? How about "District of Marx"? Far better.\n\nAlso, there are other states named after kings of various European nations... we will have to fix all of them."
 usa.63.o1:0 "An excellent idea!"
 usa.63.o2:0 "Not necessary."
 usa.64.t:0 "Reopen Ties with North Korea?"
 usa.64.d:0 "The recent political climate in the USA has seen the United States should consider reopening ties with North Korea. Although, they have been hostile in the path we could seek greater ties with the North Koreans in favor of larger trade agreements or helping stabilize the isolated state."
 usa.64.o1:0 "Good Idea!"
 usa.64.o2:0 "Forget it"
 
 usa.67.t:0 "The December 2000 nor'easter"
 usa.67.d:0 "A powerful winter storm of category 2, "Significant", has made landfall in New England. The storm caused up to 30 inches of snowfall within one day in several places and mainly affected southern New York, northern New Jersey, eastern Pennsylvania and western Connecticut - resulting in the unfortunate result that New York City was directly in the center of the madness."
 usa.67.o1:0 "An economic loss of epic proportions."
 usa.68.t:0 "Wikipedia"
 usa.68.d:0 "Perhaps one of the most ambitious projects in internet history, "Wikipedia" was created on January 15th, 2001.\n\nThe online encyclopedia aims to provide knowledge from countless sources on countless topics to countless people for free.\n\nHowever, information is power - and totalitarians the world over are sure to disapprove of the whole 'free access to information' thing Wikipedia is promising. The creators of the website, Jimmy Wales and Larry Sanger, promise to keep Wikipedia in a non-profit form of business without advertisements, built solely upon user donations."
 usa.68.o1:0 "This will change the internet."
 usa.69.t:0 "Colin Powell attacks Zimbabwe"
 usa.69.d:0 "In an extraordinary attack, Colin Powell has today condemned the government of Zimbabwe. Calling the African dictatorship a disgrace to humanity, Powell called upon Zimbabwe to liberalize its society and upon the world to isolate [ZIM.GetLeader] and his cronies."
 usa.69.o1:0 "We stand with Colin."
 usa.69.o2:0 "This is unacceptable. Powell has to resign."
 
 usa.90.t:0 "America Seeks to Renegotiate NAFTA"
 usa.90.d:0 "North American Free Trade Agreement is the agreement between Mexico, Canada and The United States. The deal is beneficial to all parties involved, however, the deal is old and needs to be examined once again if we are to truly benefit from this."
 usa.90.a:0 "Pro-American Deal"
 usa.90.b:0 "Mutually Beneficial Deal"
 usa.90.c:0 "America First!"
 #USA Events - News
 ##Al Gore - 2000 
 usa_news.1.t:0 "United States Presidential Election" 
 usa_news.1.d:0 "Al Gore, candidate of the Democratic Party, has won the Presidential Election of the United States."
 usa_news.1.o1:0 "Yuck, Liberals"
 usa_news.1.o2:0 "Sounds Pretty Good"
 ##Bush - 2000 
 usa_news.2.d:0 "George W. Bush, candidate of the Republican Party, has won the Presidential Election of the United States."
 
 usa_news.4.d:0 "Barack Obama, candidate of the Democratic Party, has won the Presidential Election of the United States."
 usa_news.5.d:0 "Donald Trump, candidate of the Republican Party, has won the Presidential Election of the United States."
 usa_news.6.d:0 "Hillary Clinton, candidate of the Democratic Party, has won the Presidential Election of the United States."
 usa_news.7.t:0 "America chooses the Status Quo"
 usa_news.7.d:0 "Several discussions had grown public in the past few weeks throughout the United States of America. These discussions mainly targeted the current political system and the political process of elections, demanding a reformed or even dismantled system.\n\nNow, the answer of the American government seems quite clear: Nothing will change. The Democrats and Republicans will continue being in power and in conflict with one another. [USA.GetLeader] has called the system satisfying when asked about it by a journalist."
 usa_news.7.o1:0 "America will be America."
 usa_news.8.t:0 "The United States embrace Reform"
 usa_news.8.d:0 "Giving legitimacy to numerous complaints about the political process in the United States, the ruling [USA.GetRulingParty] have today announced that the political system would be thoroughly reformed in order to rejuvenate the economy and also the two ruling parties.\n\n"Complacency is the death of democracy.", as [USA.GetLeader] put it in a groundbreaking speech on the national democratic process."
 usa_news.8.o1:0 "Will the American establishment fall?"
 usa_news.9.t:0 "The Spirit of Revolution in the United States"
 usa_news.9.d:0 ""The current system is utterly unacceptable. The people and the nation state are getting wrecked by the swamps of politics and the economic oligarchs and back-room backstabber that run our country from the shadows."\n\n[USA.GetLeader], President of the United States, has today caused a lot of raised eyebrows when going on a rant about the political process that a Fox News pundit called 'unhinged' and that was insulted as 'unpresidential and completely unprecedented' by a speaker on the CNN network.\n\nIt is however yet unclear whether or not [USA.GetLeader] was advocating a radical swing towards the far right and the "nation state" or towards the far left and the "people"."
 usa_news.9.o1:0 "How unexpected."
 usa_news.18.t:0 "USS Cole Bombing"
 usa_news.18.d:0 "The United States Naval Command has reported that the Destroyer USS Cole was attacked by the Al-Qaeda network, killing 17 American servicemen. American intelligence reports point to the government of Sudan as a possible supporter of the two attackers."
 usa_news.18.o1:0 "They will regret this."
 usa_news.18.o2:0 "Send our condolences to the Americans."
 usa_news.18.o3:0 "Dead Americans? Good."
 usa_news.18.o4:0 "They are blaming us?!"
 vatican.1.t:0 "Renew the Lateran Treaties"
 vatican.1.d:0 "The Lateran Treaties were signed by Italy and the Vatican during the fascist era in Italy. The Treaties recognized the Vatican City as an independent micro-state, completely surrounded by the city of Rome. Perhaps, since Italy is now a country ruled by a fascist regime, is it time to renew the treaties?"
 vatican.1.o1:0 "Of course we should renew them"
 vatican.1.o2:0 "We shouldn't renew them, the Church shouldn't sponsor Fascist regimes!"
 war_declaration.0.t:0 "[From.GetName] goes to war!"
 war_declaration.0.d:0 "All diplomats of [From.GetName] have failed. They will now sort out their differences with their enemy on the battlefield."
 war_declaration.0.o1:0 "May the heavens help us."
 
 ###Vanilla Events
 usa_vanilla.40.t:0 "Senators Voice Their Support"
 usa_vanilla.40.desc:0 "In a recent vote, a senator has surprisingly switched sides to vote for a government proposal. While the issue itself was fairly minor, the public vote of support from a previously outspoken critic of [USA.GetLeader] has raised many eyebrows around Washington.\n\nSome analysts believe that this example will lead additional senators to reconsider their stance."
 usa_vanilla.40.a:0 "A useful ally."
 usa_vanilla.41.t:0 "Representatives Speaks Passionately in the House"
 usa_vanilla.41.desc:0 "Asked about her stance on a number of policy issues at a fund-raising dinner, a representative spoke out in support of President [USA.GetLeader]'s policies. She further claimed that many of her fellow representatives had similar views, but were merely held back by "idiotic short-sightedness, thinking no further than the next election" instead of doing what was right for the American people. \n\nHer comments have been widely reported by the press and put several of her colleagues in hot water as they had to explain where they stood on these issues."
 usa_vanilla.41.a:0 "She is right, you know."
 usa_vanilla.42.t:0 "Senator Voices Opposition Towards Recent Policy"
 usa_vanilla.42.desc:0 "A Senator has given an interview in a major newspaper, saying that he can no longer support the "foolish and dangerous" policies of President [USA.GetLeader]. He further claimed that he knew several other Senators who thought similarly and would abandon the President in short order."
 usa_vanilla.42.a:0 "He'll come running back soon enough."
 usa_vanilla.43.t:0 "Representative Criticizes the President"
 usa_vanilla.43.desc:0 "During a recent debate on tax reform, a Representative launched into a long-winded speech about the many failings of the Administration. According to him, no right-thinking American could possibly want to support the policies of the President, whatever their party affiliation may be. \n\nHis harsh words seem to have had an effect, as a number of Representatives previously thought firmly behind the policies of [USA.GetLeader] made noises of support."
 usa_vanilla.43.a:0 "Disgraceful."
 usa_vanilla.44.t:0 "The Opposition Defeated in the Senate!"
 usa_vanilla.44.desc:0 "A motion to censure President [USA.GetLeader] has been defeated in the Senate. While even its most ardent supporters had little hope that it would pass, the amount of votes against it came as a shock even to the most pessimistic of observers. It appears that the President enjoys a far greater level of support in the Senate than most believed, which should help in advancing his legislative agenda."
 usa_vanilla.44.a:0 "Great."
 usa_vanilla.45.t:0 "House Committee supports Presidential Policy"
 usa_vanilla.45.desc:0 "The latest round of hearings in the House Committee on Ways and Means has resulted in a report crediting the President's policies with a major improvements in all available metrics of the economy. While stopping short of outright praise, the report nevertheless comes as a blow to those that were criticizing the President and demanding reforms.\n\nA number of Representatives have already publicly declared that although they still harbor doubts about the President's agenda, they will now vote in support."
 usa_vanilla.45.a:0 "As well they should."
 usa_vanilla.46.t:0 "Senator retires"
 usa_vanilla.46.desc:0 "Following a minor heart attack, a senior Senator announced today that he will be retiring for health reasons. With more than two decades in Congress, the Senator built a large network of supporters and his influence carried a lot of weight. While technically only one man with one vote, Washington insiders nonetheless counted him as worth several votes as he was the key to secure several others. \n\nWith the seat most likely going to an avowed critic of President [USA.GetLeader], the Administration will find it a lot harder to secure the necessary votes to pass bills."
 usa_vanilla.46.a:0 "He will be missed. And his vote as well."
 usa_vanilla.47.t:0 "House hearings into Presidential misconduct"
 usa_vanilla.47.desc:0 "A minor scandal originating in the White House has started to gain momentum. Following weeks of media reports implying that a minor administrative official had been taking bribes in return for lucrative government contracts, the House Committe on Expenditures in the Executive has begun to hold hearings to determine if the President was aware of this. While most observers don't believe that this will lead to any major trouble for President [USA.GetLeader], it will no doubt mean that many of the president's supporters will have to lay low for a while."
 usa_vanilla.47.a:0 "A Witchhunt."
 usa_vanilla.61.t:0 "Senator from [USA_congress_investment_state.GetName] offers Support"
 usa_vanilla.61.desc:0 "The senior Senator from [USA_congress_investment_state.GetName] has approached the government with an offer of support. His state suffers from critical under-investment, and a government-initiated economic stimulus program would certainly make him reconsider his stance on certain proposed government policies. The senator sits on several important committees, and is quite famous for being able to cut deals, making his vote worth several more in both houses."
 usa_vanilla.61.a:0 "It is a very underdeveloped region."
 usa_vanilla.61.b:0 "This smells of corruption."
 usa_vanilla.62.desc:0 "The Senators from [USA_congress_investment_state.GetName] have approached the government, offering their support for the President in return for an informal guarantee that [USA_congress_investment_state.GetName] would be the site of a new munitions plant for the Army. They argue that building a plant in the area would create a lot of jobs and provide the Army with much needed support in an increasingly dangerous world. The two Senators also mentioned their excellent working relationship with several influential members of the House."
 usa_vanilla.62.a:0 "They make a lot of good points."
 usa_vanilla.62.b:0 "These kinds of deals are below the President."
 usa_vanilla.63.t:0 "Representatives from [USA_congress_investment_state.GetName] offer Support"
 usa_vanilla.63.desc:0 "The congressional Delegation from [USA_congress_investment_state.GetName] have approached the government with several suggestions to improve the infrastructure of the state. Federal funding should be made available to upgrade roads and bridges in order to promote commerce between the states. They also noted that support from the government in this would certainly make them more inclined to support the President more directly in his agenda."
 usa_vanilla.63.a:0 "A commendable initiative."
 usa_vanilla.63.b:0 "Let them try to push that through by themselves."
 usa_vanilla.64.t:0 "Senate Committee investigates shipbuilding in [USA_congress_investment_state.GetName]"
 usa_vanilla.64.desc:0 "Prodded by the senior Senator from [USA_congress_investment_state.GetName], the Senate Commerce Committee has begun hearings into the state of the local shipbuilding industry. According to experts, a significant percentage of US trade depends on overseas trade, and the country is desperately lacking in shipbuilding capacity. [USA_congress_investment_state.GetName] has been identified as a region in which a major investment should be made, and several committee members have expressed an expectation that the administration of [USA.GetLeader] will set funds aside for this."
 usa_vanilla.64.a:0 "A critical weakness."
 usa_vanilla.64.b:0 "We have bigger problems."
 
