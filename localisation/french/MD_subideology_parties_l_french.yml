 NKO.liberalism_2017: "£NKO_liberalism_2017 Corée libre"
 NKO.liberalism_2017_desc: "Attrape-tout - La Corée libre\n\nFree Joseon est une ONG opposée au gouvernement de la RPDC. Elle est connue pour avoir protégé Kim Han-sol, le fils de Kim Jong-nam, depuis l'assassinat de son père. Elle est également connue pour soutenir les transfuges nord-coréens qui souhaitent quitter la Corée du Nord. Le 1er mars 2019, « Cheollima Civil Defense » a été rebaptisée « Free Joseon », qui est également le nom qu'elle propose pour la Corée du Nord si elle renverse son gouvernement actuel."
 NKO.liberalism_2017_icon: "£NKO_liberalism_2017"
 NKO.Communist-State: "£NKO_communism Parti du travail de Corée"
 NKO.Communist-State_desc: "Juches - Le Parti du travail de Corée (Joseon Rodongdang)\n\nLe Parti des travailleurs de Corée (WPK) est le seul parti au pouvoir en République populaire démocratique de Corée et est souvent appelé « Parti des travailleurs » dans son propre pays.\nBien que considéré par certains universitaires comme un parti d'extrême droite, le WPK se considère néanmoins comme faisant partie du mouvement international de gauche et socialiste, adhérant à l'idéologie Juche indigène de la RPDC."
 NKO.Communist-State_icon: "£NKO_communism"
 NKO.anarchist_communism: "£NKO_anarchist_communism Parti social-démocrate de Corée"
 NKO.anarchist_communism_desc: "Sociaux-démocrates - Le Parti social-démocrate de Corée (Joseon Sahoe Minjudang) est l'un des partis officiellement enregistrés en Corée du Nord. Il a été créé le 3 novembre 1945 sous le nom de Parti démocratique coréen par un groupe mixte d'entrepreneurs, de marchands, d'artisans, de petits bourgeois, de paysans et de chrétiens."
