 md4_border_conflict_won_attacker.1.t: "Victoire dans la région [their_state.GetDuDelaDelEtat] [their_state.GetName]"
 md4_border_conflict_won_attacker.1.desc: "L'affrontement dans les zones frontalières entre [our_state.GetName] et [their_state.GetName] a vu nos forces remporter une nette victoire sur les forces de [their_country.GetLeader]. Les forces de [their_country.GetAdjective] se sont repliées pour se regrouper et nos forces ont pris le contrôle de la zone contestée."
 md4_border_conflict_won_attacker.1.a: "Nous avons montré notre force"
 md4_border_conflict_won_defender.1.t: "Victoire dans la région [their_state.GetDuDelaDelEtat] [their_state.GetName]"
 md4_border_conflict_won_defender.1.desc: "L'affrontement dans les zones frontalières entre [our_state.GetName] et [their_state.GetName] a vu nos forces remporter une nette victoire sur les forces de [their_country.GetLeader]. Les forces de [their_country.GetAdjective] se sont repliées pour se regrouper et nos forces ont pris le contrôle de la zone contestée."
 md4_border_conflict_won_defender.1.a: "Nous avons montré notre force"
 md4_border_conflict_lost_attacker.1.t: "Défaite dans la région [our_state.GetDuDelaDelEtat] [our_state.GetName]"
 md4_border_conflict_lost_attacker.1.desc: "Les forces placées sous le commandement [their_country.GetDuDelaDelDir] [their_country.GetLeader] sont parvenues à chasser nos hommes de la région contestée à la frontière entre les régions [our_state.GetDuDelaDelEtat] [our_state.GetName] et [their_state.GetDuDelaDelEtat] [their_state.GetName]. Notre armée s'est retirée en bon ordre et se réorganise au cas où nous voudrions relancer le combat à l'avenir."
 md4_border_conflict_lost_attacker.1.a: "Nous devons contre-attaquer dès que possible !"
 md4_border_conflict_lost_defender.1.t: "Défaite dans la région [our_state.GetDuDelaDelEtat] [our_state.GetName]"
 md4_border_conflict_lost_defender.1.desc: "Les forces placées sous le commandement [their_country.GetDuDelaDelDir] [their_country.GetLeader] sont parvenues à chasser nos hommes de la région contestée à la frontière entre les régions [our_state.GetDuDelaDelEtat] [our_state.GetName] et [their_state.GetDuDelaDelEtat] [their_state.GetName]. Notre armée s'est retirée en bon ordre et se réorganise au cas où nous voudrions relancer le combat à l'avenir."
 md4_border_conflict_lost_defender.1.a: "Nous devons contre-attaquer dès que possible !"
 md4_border_conflict_canceled_attacker.1.t: "Impasse dans la région [their_state.GetDuDelaDelEtat] [their_state.GetName]"
 md4_border_conflict_canceled_attacker.1.desc: "Les combats dans la zone [our_state.GetName]-[their_state.GetName] se sont arrêtés car les deux camps se sont révélés incapables de déloger l'autre. Peu de territoire a été gagné de part et d’autre. Les éclaireurs rapportent que les soldats de [their_country.GetAdjective] de l'autre côté se creusent sur un terrain défensif. Il semblerait qu’ils aient l’intention de conserver le territoire dont ils disposent, mais qu’ils ne pousseront probablement pas contre nos lignes."
 md4_border_conflict_canceled_attacker.1.a: "Nous reviendrons !"
 md4_border_conflict_canceled_defender.1.t: "Impasse dans la région [their_state.GetDuDelaDelEtat] [their_state.GetName]"
 md4_border_conflict_canceled_defender.1.desc: "Les combats dans la zone [our_state.GetName]-[their_state.GetName] se sont arrêtés car les deux camps se sont révélés incapables de déloger l'autre. Peu de territoire a été gagné de part et d’autre. Les éclaireurs rapportent que les soldats de [their_country.GetAdjective] de l'autre côté se creusent sur un terrain défensif. Il semblerait qu’ils aient l’intention de conserver le territoire dont ils disposent, mais qu’ils ne pousseront probablement pas contre nos lignes."
 md4_border_conflict_canceled_defender.1.a: "Nous reviendrons !"
 md4_border_incident_defender_warning.1.t: "[From.GetNameDefCap] menace notre frontière"
 md4_border_incident_defender_warning.1.desc: "Plus tôt hier, des soldats de [their_country.GetAdjective] ont été aperçus traversant la frontière de [attacker_state.GetName] vers [defender_state.GetName]. Au cours de la nuit, davantage de forces [their_country.GetAdjective] ont afflué dans la zone et établi des positions défensives à l'intérieur de notre territoire.\n\nCela fait suite à une série d'escarmouches mineures et de violations de la frontière par les forces sous le commandement de [their_country.GetLeader] tout au long de notre frontière commune.\n\nCette fois, cependant, il est clair que les forces de [their_country.GetAdjective] sont là pour rester. Nous devons envoyer des forces dans la région le plus tôt possible pour freiner leur progression."
 md4_border_incident_defender_warning.1.a: "Mobilisons les troupes !"
 md4_border_conflict_escalate_to_war.1.t: "[From.GetNameDefCap] se mobilise pour la guerre"
 md4_border_conflict_escalate_to_war.1.desc: "Les rapports de reconnaissance indiquent que les forces de [From.GetAdjective] se rassemblent à l'intérieur de [their_state.GetName] pour une opération majeure visant à s'enfoncer plus profondément dans [our_state.GetName]. Compte tenu de la quantité de ressources que [From.GetLeader] est prêt à consacrer à cette aventure, il est clair qu’il ne s’agit plus d’un simple différend sur l’emplacement exact d’une ligne de démarcation.\n\nC'est bien une véritable guerre qui s'annonce."
 md4_border_conflict_escalate_to_war.1.a: "Nous devons nous tenir prêts !"
 TUR_ob_win.1.t: "L'opération Rameau d'olivier est un succès !"
 TUR_ob_win.1.desc: "Les forces turques et de l'Armée syrienne libre ont repris la région d'Afrin aux terroristes du YPG et du PKK après l'encerclement rapide qui a suivi le lancement de l'opération. Sans Afrin, les forces kurdes seront probablement incapables de mener des attaques majeures à proximité de leur ancien bastion, bien que le combat ne s'arrête pas là, car le PKK, le PYD et les YPG ne dorment pas et poursuivront sûrement leur combat pendant une éternité."
 TUR_ob_win.1.a: "La vraie menace n'a pas encore été traitée..."
 TUR_ob_win.2.t: "Les forces turques sont repoussées !"
 TUR_ob_win.2.desc: "Les diables turcs nous qualifient de terroristes, puis marchent sur nos terres pour tenter de tuer des centaines de combattants kurdes qui se battent pour une Syrie démocratique libérée de la menace de Daesh et de l'oppression kurde. Afrin n'a pas été touchée par les mains turques car les YPG se sont battus corps et âme pour retenir les Turcs à leur propre frontière, une ligne qu'ils n'auraient jamais dû franchir. Ils peuvent essayer tant qu'ils veulent de commettre un génocide contre le peuple kurde, mais tant que nous continuerons à lutter contre l'oppression, la Turquie ne gagnera jamais."
 TUR_ob_win.2.a: "Le combat ne s'arrête pas là..."
 TUR_ob_lose.1.t: "L'opération Rameau d'olivier est un échec !"
 TUR_ob_lose.1.desc: "La poussée vers Afrin s'est soldée par un échec stratégique, les terroristes kurdes ayant réussi à tenir en échec nos forces et à les chasser de la région. Pour l'instant, les forces kurdes contrôlent toujours leur bastion d'Afrin et peuvent lancer à volonté des attaques terroristes à l'intérieur de nos frontières. Nous ne pouvons pas tolérer cela et nous devons immédiatement repenser notre stratégie si nous voulons contrer ces terroristes."
 TUR_ob_lose.1.a: "Le combat n'est pas terminé..."
 TUR_ob_lose.2.t: "Afrin tombe aux mains des forces turques !"
 TUR_ob_lose.2.desc: "Les Turcs ont réussi dans leur mission de combattre un adversaire qui n'a rien à voir avec la contestation interne qui se développe constamment dans leur propre pays. Nous avons clairement indiqué depuis le début que tout ce que nous voulons, c'est un Kurdistan libéré de l'oppression, et une nation démocratique où le peuple peut être entendu. C'est trop pour les Turcs, s'ils veulent combattre le mauvais adversaire, qu'il en soit ainsi, mais si Daesh parvient à gagner ce combat à travers le Levant, la Turquie aura du sang sur les mains."
 TUR_ob_lose.2.a: "Ils ne cesseront jamais de se battre, et nous non plus."
 TUR_ob_warn.1.t: "[From.GetLeader] annonce une campagne anti-kurde"
 TUR_ob_warn.1.desc: "[From.GetLeader] a annoncé que les forces turques seront déployées dans la région d'Afrin pour tenter de réprimer les forces terroristes avant qu'elles ne puissent naître dans la région. Les YPG combattent Daesh depuis combien de temps ? Les Turcs ne comprendront jamais que le peuple kurde ne veut que ce qui est juste pour son peuple, mais malheureusement ils voient cela comme du terrorisme. S'ils croient que c'est quelque chose qu'ils doivent faire, alors par la bonne grâce de Dieu, nous serons là pour rencontrer leurs forces avec foi et courage, et nous nous défendrons jusqu'à la mort."
 TUR_ob_warn.1.a: "Nous devons être prêts."
