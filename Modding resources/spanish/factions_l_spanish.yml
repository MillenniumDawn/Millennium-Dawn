 faction_british_commonwealth_desc: "El Reino Unido ha decidido reformar la Mancomunidad de Naciones para convertirla en una alianza más militar"
 faction_british_commonwealth_TT: "§RReglas especiales de la facción§!:- Sólo los países con el §YCommonwealth of Nations Member§! se permiten en la facción"
