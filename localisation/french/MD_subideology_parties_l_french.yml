 UZB.liberalism: "£UZB_western_liberal Parti démocrate « Erk »"
 UZB.liberalism_icon: "£UZB_western_liberal"
 UZB.liberalism_desc: "Conservateurs nationalistes - Le Parti démocrate « Erk » (« Erk » demokratik partiyasi)\n\nLe Parti démocratique d'Erk est un parti politique ouzbek fondé en 1990 en tant que parti indépendantiste de l'Union soviétique. Il s'agit du premier parti politique enregistré dans l'histoire de l'Ouzbékistan. Sa charte a été enregistrée au ministère de la Justice, certificat d'enregistrement daté du 3 septembre 1991, n° 039, qui a été signé par le ministre de la Justice avant l'adoption de la loi ouzbèke sur les partis politiques. Les principaux objectifs de ses activités, tels qu'ils sont inscrits dans le certificat d'enregistrement, sont « la fondation d'une république démocratique indépendante pour l'Ouzbékistan ». Depuis 1993, son siège est à Istanbul, en Turquie."
 UZB.Western_Autocracy: "£UZB_western_autocracy Parti démocratique populaire « Solidarité »"
 UZB.Western_Autocracy_icon: "£UZB_western_autocracy"
 UZB.Western_Autocracy_desc: "Libéraux économiques - Le Parti démocratique populaire « Solidarité » (« Birdamlik » xalq-demokratik partiyasi) est une organisation politique basée en Ouzbékistan. Il promeut le libéralisme économique et la résistance non violente par le biais d'une rhétorique populiste."
 UZB.Neutral_conservatism: "£UZB_non_aligned_conservative Parti démocrate de la renaissance nationale de l'Ouzbékistan"
 UZB.Neutral_conservatism_icon: "£UZB_non_aligned_conservative"
 UZB.Neutral_conservatism_desc: "Conservateurs nationalistes - Le Parti démocrate de la renaissance nationale de l'Ouzbékistan (Oʻzbekiston « Milliy Tiklanish » Demokratik Partiyasi)\n\nLe Parti démocratique du « renouveau national » d'Ouzbékistan, connu sous le nom de Milliy Tiklanish, est un parti politique national-conservateur d'Ouzbékistan. Il est allié au Parti libéral-démocrate d'Ouzbékistan, le parti au pouvoir dans le pays. Le parti a été fondé en 1995 avec une majorité d'intellectuels et une proportion relativement élevée de femmes parmi ses membres. Le parti prône un fort sentiment de culture ouzbèke, souhaite un renouveau culturel, tout en cherchant à établir des liens plus étroits avec d'autres États d'Asie centrale. Le parti s'oppose à l'influence de la Russie dans la région et a attaqué la fondation de la Communauté économique eurasienne sur cette base."
 UZB.oligarchism: "£UZB_non_aligned_oligarchism Parti social-démocrate de la justice"
 UZB.oligarchism_icon: "£UZB_non_aligned_oligarchism"
 UZB.oligarchism_desc: "Sociaux-démocrates - Le Parti social-démocrate de la justice (Adolat Sotsial Demokratik Partiyasi)\n\nL'Adolat (Justice), en forme longue le Parti social-démocrate « Adolat », est un parti politique ouzbek. L'un des fondateurs et le premier secrétaire général du parti était Anvar Juraboev. C'est l'un des quatre partis qui agissent en tant qu'opposition pro-gouvernementale au Parti libéral-démocrate d'Ouzbékistan, le parti au pouvoir dans le pays."
 UZB.Neutral_Autocracy: "£UZB_non_aligned_autocracy Parti démocratique populaire de l'Ouzbékistan"
 UZB.Neutral_Autocracy_icon: "£UZB_non_aligned_autocracy"
 UZB.Neutral_Autocracy_desc: "Sociaux-démocrates - Le Parti démocratique populaire de l'Ouzbékistan (O‘zbekiston Xalq Demokratik Partiyasi) est un parti politique d'Ouzbékistan. Il a été fondé en 1991 en tant que successeur légal du Parti communiste de l'Ouzbékistan. Sous la direction de son fondateur Islam Karimov, il a supervisé la dissolution de la République socialiste soviétique d'Ouzbékistan et la création de la République d'Ouzbékistan. Après la démission de Karimov en 1996 et la création du Parti libéral-démocrate de l'Ouzbékistan, le parti a perdu son statut de parti au pouvoir. Le parti s'identifie à la social-démocratie et à la politique de centre-gauche, et est le principal parti de gauche à la Chambre législative de l'Ouzbékistan. Dans ses statuts, il promeut l'égalitarisme et une économie sociale de marché réglementée au sein d'un État-providence, tout en soutenant le non-interventionnisme en matière de politique étrangère. Ses principaux partisans sont les personnes qui dépendent de l'aide sociale, les retraités, les personnes handicapées et les employés. Malgré cela, il est l'un des quatre partis qui agit en tant qu'opposition pro-gouvernementale, et ce depuis la création du Parti libéral-démocrate."
 UZB.Neutral_green: "£UZB_non_aligned_greens Parti écologiste d'Ouzbékistan"
 UZB.Neutral_green_icon: "£UZB_non_aligned_greens"
 UZB.Neutral_green_desc: "Écologistes - Le Parti écologiste d'Ouzbékistan (O‘zbekiston ekologik partiyasi) est un parti politique et un mouvement environnemental en Ouzbékistan."
 UZB.Nat_Autocracy: "£generic_Nat_Autocracy_small Forces armées ouzbèkes"
 UZB.Nat_Autocracy_desc: "Juntes militaires - Les Forces armées ouzbèkes (O'zbekiston Qurolli Kuchlari) sont les forces armées de la République d'Ouzbékistan. En activité depuis l'effondrement de l'Union soviétique en 1991, l'armée est composée d'anciennes unités de l'armée soviétique qui se trouvaient sur le territoire de l'Ouzbékistan."
 UZB.Nat_Populism: "£UZB_nationalist_right_wing_populist Parti libéral-démocrate de l'Ouzbékistan"
 UZB.Nat_Populism_icon: "£UZB_nationalist_right_wing_populist"
 UZB.Nat_Populism_desc: "Autoritaristes - Le Parti libéral-démocrate de l'Ouzbékistan (O‘zbekiston Liberal-demokratik partiyasi) est un parti politique d'Ouzbékistan et le parti au pouvoir dans le pays. Les quatre autres partis du Conseil suprême, le parlement ouzbek, sont pro-gouvernementaux. En tant que parti de la classe moyenne et des propriétaires privés, ainsi que des hommes d'affaires, des agriculteurs et du secteur des services, il promeut le libéralisme économique et la libéralisation de l'économie, ayant libéralisé le marché des devises. Le parti est nominalement libéral et promeut des valeurs démocratiques libérales."
 VTB.Nat_Fascism: "£VTB_Nat_Fascism Parti national-bolchévique"
 VTB.Nat_Fascism_icon: "£VTB_Nat_Fascism"
 VTB.Nat_Fascism_desc: "Le Parti national-bolchévique, partisan d'Édouard Limonov, est un mouvement politique qui opère en Biélorussie depuis 1994. Le national-bolchevisme moderne est une idéologie flexible qui combine les idées de justice nationale et sociale avec les exigences des libertés civiles. Pour les bolchévistes nationaux, notre patrie est synonyme d'un État-providence et d'un pays libre fondé sur les droits des citoyens."
 VEN.liberalism: "£VEN_western_liberal Volonté populaire"
 VEN.liberalism_icon: "£VEN_western_liberal"
 VEN.liberalism_desc: "La Volonté populaire (Voluntad Popular) est un parti politique vénézuélien fondé par l'ancien maire de Chacao, Leopoldo López. La Volonté populaire s'identifie comme un mouvement pluraliste et démocratique qui s'engage pour le progrès, qu'il définit comme la réalisation des droits sociaux, économiques, politiques et humains de chaque vénézuélien. Le parti affirme que ses piliers fondamentaux sont le progrès, la démocratie et l'action sociale."
 VEN.socialism: "£VEN_western_social_democrat Un nouveau temps"
 VEN.socialism_icon: "£VEN_western_social_democrat"
 VEN.socialism_desc: "Un nouveau temps (Un Nuevo Tiempo) est un parti politique de centre-gauche qui se définit comme progressiste et de gauche. L'UNT souhaite une réduction des pouvoirs présidentiels et s'oppose à l'utilisation des ressources publiques dans les campagnes électorales. L'UNT croit en la tolérance pour les religions et les idéologies politiques tolérantes. L'UNT prône l'amélioration des conditions de détention et la création d'une force de sécurité composée de policiers mieux formés et mieux rémunérés. L'UNT demande également une réforme juridique afin de favoriser les accusés dans les procès criminels."
 VEN.Communist-State: "£VEN_emerging_communism Parti communiste du Vénézuéla"
 VEN.Communist-State_icon: "£VEN_emerging_communism"
 VEN.Communist-State_desc: "Le Parti communiste du Vénézuéla (Partido Comunista de Venezuela) est un parti communiste du Vénézuéla. Fondé en 1931, il est le plus ancien parti politique en activité au Vénézuéla et a été le principal parti de gauche du pays jusqu'à ce qu'il se divise en factions rivales en 1971."
 VEN.anarchist_communism: "£VEN_anarchist_communism Mouvement Cinquième République"
 VEN.anarchist_communism_icon: "£VEN_anarchist_communism"
 VEN.anarchist_communism_desc: "Le Mouvement Cinquième République (Movimiento Quinta República) est engagé dans la révolution bolivarienne et prétend être la voix politique des pauvres du pays. Le MCR a également adopté un anti-américanisme radical et le marxisme."
 VEN.anarchist_communism_alt: "£VEN_anarchist_communism_alt Parti socialiste unifié du Vénézuela"
 VEN.anarchist_communism_alt_icon: "£VEN_anarchist_communism_alt"
 VEN.anarchist_communism_alt_desc: "Le Parti socialiste unifié du Vénézuela (Partido Socialista Unido de Venezuela) est engagé dans la révolution bolivarienne et prétend être la voix politique des pauvres du pays. Le PSUV a également adopté un anti-américanisme radical et le marxisme."
 VEN.Neutral_conservatism: "£VEN_non_aligned_conservative Justice d'abord"
 VEN.Neutral_conservatism_icon: "£VEN_non_aligned_conservative"
 VEN.Neutral_conservatism_desc: "La Justice d'abord (Primero Justicia) est un parti politique de centre-droit au Vénézuéla. Fondé en 1992 en tant qu'association civile, il est devenu un parti politique en 2000. Créé en 1992 en tant qu'association civile par un groupe d'étudiants universitaires sous la direction d'Alirio Abreu Burelli. Le groupe était préoccupé par ce qu'il considérait comme une détérioration du pouvoir judiciaire dans le pays et cherchait à réformer le système juridique vénézuélien."
 VEN.neutral_Social: "£VEN_neutral_Social Action démocratique"
 VEN.neutral_Social_icon: "£VEN_neutral_Social"
 VEN.neutral_Social_desc: "L'Action démocratique (Acción Democrática) avait pour objectif d'obtenir le départ du gouvernement de la Cinquième République par une voie « électorale, démocratique et constitutionnelle », en participant activement aux prochaines élections (gouverneurs et maires), puis en organisant un référendum révocatoire."
 VEN.Neutral_Communism: "£VEN_Neutral_Communism Mouvement révolutionnaire des Tupamaros"
 VEN.Neutral_Communism_icon: "£VEN_Neutral_Communism"
 VEN.Neutral_Communism_desc: "Le Mouvement révolutionnaire des Tupamaros (Movimiento Revolucionario Tupamaro) est un parti communiste marxiste-léniniste d'extrême gauche et l'un des colectivos (bandes armées) les plus importants du Vénézuéla."
 VEN.Neutral_green: "£VEN_Neutral_green Mouvement écologique du Vénézuéla"
 VEN.Neutral_green_icon: "£VEN_Neutral_green"
 VEN.Neutral_green_desc: "Le Mouvement écologique du Vénézuéla (Movimiento Ecológico de Venezuela) est le premier parti politique vert vénézuélien et le premier officiellement affilié au réseau des Verts mondiaux. Il se définit comme une organisation de citoyens écologistes qui se consacrent à la protection de l'environnement. Leurs actions politiques s'orientent vers la promotion d'un développement durable qui permette aux vénézuéliens de vivre dans une société juste, libre et en harmonie avec la nature."
