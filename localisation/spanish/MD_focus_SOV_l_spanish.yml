 sov_nationalists.19.t: "Trato con Rusia"
 sov_nationalists.19.d: "Las ambiciones imperiales de Rusia ya han llegado a nuestras fronteras, su gobierno nos está dando directamente un ultimátum para tomar el control de nuestro país. ¿Deberíamos resistir?"
 sov_nationalists.19.a: "Nos rendimos"
 sov_nationalists.19.b: "Hoy no"
 sov_nationalists.20.t: "Nuevo Imperio Ruso"
 sov_nationalists.20.d: "El presidente Zhirinovsky anunció de inmediato la implementación del punto principal de su programa político: el Renacimiento del Imperio Ruso. Además, por cualquier medio, pacífico o no. Debemos estar preparados para que Rusia tenga que tomar las armas nuevamente, para recuperar sus antiguas tierras."
 sov_nationalists.20.a: "Dios salve al Presidente."
 sov_nationalists.21.t: "Reimperialización"
 sov_nationalists.21.d: "Después del levantamiento en 1917, los comunistas intentaron por todos los medios borrar nuestra memoria del pasado de nuestra patria, reemplazándola con su ideología. Muchas de las ciudades rusas nativas fueron renombradas con los nombres de estos terroristas. Debemos borrar esta mancha negra de nuestra historia devolviendo los viejos nombres prerrevolucionarios a nuestras ciudades"
 sov_nationalists.21.a: "Devolvamos los viejos nombres prerrevolucionarios de las ciudades"
 sov_nationalists.21.b: "Los títulos de preguerra eran mejores"
 sov_nationalists.22.t: "Rusia propone realizar un referéndum"
 sov_nationalists.22.d: "El gobierno ruso sugiere que realicemos urgentemente un referéndum sobre la adhesión a su membresía. Esta noticia nos ha dejado atónitos y nos ha sorprendido con la rapidez y determinación de la nueva política de Rusia. ¿Realizaremos un referéndum?"
 sov_nationalists.22.a: "Hagámoslo y aceptemos el resultado"
 sov_nationalists.22.b: "No queremos ser parte de Rusia"
 sov_nationalists.23.t: "Rusia exige Manchuria"
 sov_nationalists.23.d: "Rusia nos ha enviado una demanda para anexar Manchuria. Quieren recrear Zheltorossiya y es parte de su plan. ¿Qué debemos hacer?"
 sov_nationalists.23.a: "Tendremos que someternos..."
 sov_nationalists.23.b: "Hoy no Zheltorossiya."
 sov_nationalists.24.t: "China acepta nuestra demanda"
 sov_nationalists.24.d: "China ha aceptado nuestras demandas sobre Manchuria. Finalmente tenemos Zheltorossiya bajo nuestro control!"
 sov_nationalists.24.a: "Slava Rossii!"
 sov_nationalists.25.t: "China rechaza nuestra demanda"
 sov_nationalists.25.d: "China ha rechazado nuestras demandas sobre Manchuria. Tendremos que luchar contra ellos para recuperar Zheltorossiya!"
 sov_nationalists.25.a: "Han elegido la muerte."
 sov_nationalists.26.t: "Rusia declara la guerra a EE.UU."
 sov_nationalists.26.d: "Recientemente, el gobierno nacionalista de Rusia declaró un acto de limpieza unificadora contra la amenaza atlantista en el mundo!"
 sov_nationalists.26.a: "¿wtf?!"
 sov_nationalists.27.t: "Trato con Rusia"
 sov_nationalists.27.d: "Las ambiciones imperiales de Rusia ya han llegado a nuestras fronteras, su gobierno nos está dando directamente un ultimátum para tomar el control de nuestro país. ¿Deberíamos resistir?"
 sov_nationalists.27.a: "Nos rendimos"
 sov_nationalists.27.b: "Hoy no"
 sov_nationalists.28.t: "Protección de Georgia"
 sov_nationalists.28.d: "Rusia nos ofrece realizar un referéndum para unirnos a ella. El resultado de dicho referéndum, por supuesto, se conoce de antemano, ¿lo realizaremos?"
 sov_nationalists.28.a: "Por supuesto, es hora de ir a casa, a Rusia"
 sov_nationalists.28.b: "Hoy no"
 sov_nationalists.29.t: "Unión inesperada"
 sov_nationalists.29.d: "La cooperación con los comunistas definitivamente no fue esperada por nadie"
 sov_nationalists.29.a: "Interesante"
 sov_nationalists.30.t: "Eligiendo al nuevo Monarca..."
 sov_nationalists.30.d: "Rusia necesita una nueva y fuerte Monarquía. Necesitamos elegir a alguien para gobernar el nuevo Imperio Ruso una vez más."
 sov_nationalists.30.d1: "Andrey Romanov es el candidato más legítimo!"
 sov_nationalists.30.b: "María Vladimirovna!"
 sov_nationalists.30.c: "Georgiy debería gobernar!"
 sov_nationalists.30.a: "Nicolás el Tercero!"
 sov_nationalists.31.t: "Unificación de la Iglesia y el Estado"
 sov_nationalists.31.d: "El gobierno anunció recientemente la unificación de la iglesia y el estado en un solo ente y la plena integración de la Iglesia Ortodoxa en los círculos gobernantes del país. Se restaura nuevamente la sinfonía del gobierno."
 sov_nationalists.31.a: "Tsarebozhniki."
 sov_nationalists.32.t: "Zhirinovsky elegido como Presidente"
 sov_nationalists.32.d: "Durante el reciente cambio en el gobierno ruso, el Partido Nacionalista LDPR fue elegido con su líder Vladimir Zhirinovsky como nuevo Presidente. Anunciaron un nuevo programa político que cambiaría radicalmente a Rusia. Una de las primeras reformas que prometen es el regreso de la antigua bandera y un nuevo rumbo hacia una agenda nacionalista conservadora..."
 sov_nationalists.32.a: "¿Qué le espera a Rusia?"
 sov_nationalists.33.t: "Operación Militar en [UKR.GetName]"
 sov_nationalists.33.d: "Hemos agotado las formas pacíficas de devolver Ucrania al Imperio Ruso, ahora es el momento de derrocar ese patético gobierno que gobierna las antiguas tierras de Malorossiya."
 sov_nationalists.33.a: "Kiev será nuestro!"
 sov_nationalists.34.t: "El Ejército de [SOV.GetName]"
 sov_nationalists.34.d: "Nuestro estado renacido necesita un ejército poderoso y fuerte. Llevaremos a cabo una serie de reformas que cambiarán para siempre las fuerzas armadas de nuestro estado."
 sov_nationalists.34.a: "Por [SOV.GetName]!"
 sov_nationalists.35.t: "Se ha firmado el Acuerdo de Moscú!"
 sov_nationalists.35.d: "Ahora hemos declarado oficialmente la creación de nuestro propio bloque militar-político, con un solo objetivo: promover los intereses de Rusia y luchar contra el odiado Oeste!"
 sov_nationalists.35.a: "Por [SOV.GetName]!"
 sov_nationalists.36.t: "Gobernación de [NOV.GetName]"
 sov_nationalists.36.d: "[NOV.GetName] se integrará completamente en el Imperio Ruso. Finalmente, la bandera rusa volverá a ondear en estas partes!"
 sov_nationalists.36.a: "Por [SOV.GetName]!"
 sov_nationalists.37.t: "Levantamientos cosacos en [KAZ.GetName]"
 sov_nationalists.37.d: "Las sociedades cosacas leales a nosotros en [KAZ.GetName] comenzaron rebeliones armadas tan pronto como anunciamos el regreso de estas tierras a [SOV.GetName]"
 sov_nationalists.37.a: "Por [SOV.GetName]!"
 sov_nationalists.38.t: "Operación Militar en Asia Central"
 sov_nationalists.38.d: "The Central Asian republics and their existence are a misunderstanding of the Soviet government, which gave rise to their false independence. We will bring them back to our great Empire."
 sov_nationalists.38.a: "Por [SOV.GetName]!"
 sov_nationalists.39.t: "Rebelión armada antirrusa"
 sov_nationalists.39.d: "Nuestra política prorrusa finalmente llevó a que parte de los generales del ejército anunciaran un motín y una marcha sobre Varsovia para derrocar a los ocupantes rusos que se habían apoderado del Gobierno Polaco"
 sov_nationalists.39.a: "Oh Dios"
 sov_nationalists.40.t: "Rebelión armada antirrusa"
 sov_nationalists.40.d: "Nuestra política prorrusa llevó a que algunos generales se rebelaran contra nosotros y anunciaran que expulsarían a todo el gobierno prorruso del territorio de la República Checa."
 sov_nationalists.40.a: "Oh Dios"
 sov_nationalists.41.t: "§Y[SOV.GetNameWithFlag]§! está exigiendo tropas en nuestro territorio"
 sov_nationalists.41.d: "El gobierno ruso teme una amenaza hipotética de nuestra parte. ¿Estamos de acuerdo en darles acceso militar a nuestro territorio?"
 sov_nationalists.41.a: "Si esta es la forma de llegar a una solución pacífica, estamos de acuerdo"
 sov_nationalists.41.b: "No"
 sov_nationalists.42.t: "Rechazaron nuestra propuesta"
 sov_nationalists.42.d: "Ahora estamos plenamente convencidos de que son una amenaza para nuestro país."
 sov_nationalists.42.o1: "Tontos"
 sov_nationalists.43.t: "Invasión de Alaska"
 sov_nationalists.43.d: "Nuestras fuerzas armadas han desembarcado con éxito en el territorio de Alaska! Estamos listos para recuperar esta tierra por la fuerza!"
 sov_nationalists.43.o1: "La Gobernación de Alaska debería volver!"
 sov_nationalists.44.t: "[FROM.GetName] Ofrece Armas"
 sov_nationalists.44.d: "[FROM.GetName] nos ofrece suministrar ciertas armas, que obviamente nos serán útiles en las próximas guerras."
 sov_nationalists.44.o1: "Estamos de acuerdo"
 sov_nationalists.44.o2: "No lo necesitamos"
 sov_nationalists.45.t: "[FROM.GetName] Ha aceptado nuestra propuesta"
 sov_nationalists.45.d: "[FROM.GetName] has agreed to our generous offer, which is another step in developing our allied relations and strengthening our country's influence in this region."
 sov_nationalists.45.o1: "Bueno"
 sov_nationalists.46.t: "[FROM.GetName] Ofrece Instructores Militares"
 sov_nationalists.46.d: "[FROM.GetName] ofrece proporcionar a nuestras fuerzas armadas sus instructores militares para entrenar a nuestras tropas en métodos modernos de guerra."
 sov_nationalists.46.o1: "Estamos de acuerdo"
 sov_nationalists.46.o2: "No lo necesitamos"
 sov_nationalists.47.t: "[FROM.GetName] Ha aceptado nuestra propuesta"
 sov_nationalists.47.d: "[FROM.GetName] has agreed to our generous offer, which is another step in developing our allied relations and strengthening our country's influence in this region."
 sov_nationalists.47.o1: "Bueno"
 sov_nationalists.48.t: "[FROM.GetName] Rechazó nuestra oferta"
 sov_nationalists.48.d: "[FROM.GetName] rechazó nuestra generosa oferta, que podría haber aumentado nuestra influencia sobre ellos, pero también estabilizado su situación política."
 sov_nationalists.48.o1: "Triste"
 sov_nationalists.49.t: "[FROM.GetName] Ofrece albergar una Base Militar"
 sov_nationalists.49.d: "[FROM.GetName] ofrece a nuestro gobierno permitir el despliegue de una base militar en nuestro territorio para enfrentar a nuestros posibles adversarios."
 sov_nationalists.49.o1: "Estamos de acuerdo"
 sov_nationalists.49.o2: "No lo necesitamos"
 sov_nationalists.50.t: "[FROM.GetName] Se convirtió en una Gobernación de [SOV.GetName]"
 sov_nationalists.50.d: "[FROM.GetName] se ha convertido oficialmente en una provincia de nuestro estado. Ahora debemos trabajar para integrarlos plenamente en nuestro gran país y evitar los errores del pasado para que el país no se desmorone nuevamente."
 sov_nationalists.50.o1: "Uno e indivisible"
 sov_nationalists.51.t: "[FROM.GetName] Está integrado en [SOV.GetName]"
 sov_nationalists.51.d: "[FROM.GetName] ha sido completamente integrado en nuestro hermoso Imperio. Nuestro país está recuperando lo que se perdió en los últimos 100 años y no tenemos la intención de detenernos allí."
 sov_nationalists.51.o1: "Nuestro país se ha vuelto más grande"
 sov_nationalists_news.1.t: "Zhirinovsky elegido como Presidente"
 sov_nationalists_news.1.d: "During recent change in Russian government Nationalistic party LDPR was elected with their leader [SOV.GetLeader] as new President. They announced a new political program that would radically change Russia. One of the first reforms they promise is the return of the old flag and a new course towards a conservative nationalist agenda..."
 sov_nationalists_news.1.a: "¿Qué le espera a Rusia?"
 sov_nationalists_news.2.t: "The New Russian Empire"
 sov_nationalists_news.2.d: "El Presidente de Rusia, durante su discurso, anunció en la televisión central que tiene la intención de revivir el Imperio Ruso por cualquier medio y medios. Para muchos países, especialmente postsoviéticos, esto sonó literalmente como una amenaza a la soberanía. Esperemos que la retórica agresiva del presidente ruso sea solo un método populista para mantener a los votantes hasta la próxima elección."
 sov_nationalists_news.2.a: "Declaración alarmante"
