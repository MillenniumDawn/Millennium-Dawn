 iranian_focus.197.t: "Reza Pahlavi Ousted!"
 iranian_focus.197.d: "In favor of his younger brother, Ali-Reza, Reza Pahlavi has been pressured by the Armed Forces to step down. He quietly left the country in the early hours of the morning today, with Ali-Reza giving an address to the public in the evening. It is largely believed that Ali-Reza will drift away from the current agenda of the administration."
