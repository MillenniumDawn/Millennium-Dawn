 UKR_old_road: "Carreteras terribles"
 UKR_old_road_desc: "El estado de las carreteras ucranianas es espantoso, ya que según las investigaciones, el 90% de ellas están en pésimas condiciones."
 UKR_old_army: "Ejército inexperto"
 UKR_old_army_desc: "El ejército ucraniano ha superado su etapa de creación a lo largo de los años 90, pero a diferencia de Rusia, no ha tenido ninguna experiencia real de combate, en vista de ello, parece débil y desorganizado en estos momentos."
 UKR_reform_army_desc: "Nuestro ejército ha comenzado por fin su reforma, de una incomprensible reunión de soldados pasaremos a ser una fuerte unidad de combate"
 UKR_idea_old_national_guard: "La Guardia Nacional"
 UKR_idea_old_national_guard_desc: "La Guardia Nacional de Ucrania es un cuerpo armado estatal creado sobre la base de las Tropas Internas de la URSS, destinado a proteger la soberanía de Ucrania, su integridad territorial, así como la vida y la dignidad personal de los ciudadanos, sus derechos y libertades constitucionales de las usurpaciones criminales y otras acciones antisociales."
 UKR_idea_national_guard: "La Guardia Nacional"
 UKR_idea_national_guard_desc: "Formación militar con funciones de mantenimiento del orden, forma parte del sistema del Ministerio del Interior de Ucrania (MIA) y está destinada a realizar tareas de protección y defensa de la vida, los derechos, las libertades y los intereses legítimos de los ciudadanos de Ucrania, de la sociedad y del Estado frente a las usurpaciones criminales y otras usurpaciones ilegales, proteger el orden público y garantizar la seguridad pública, así como, en cooperación con las autoridades de los órganos encargados de hacer cumplir la ley, garantizar la seguridad del Estado y la protección de la frontera estatal, la represión de las actividades terroristas, las actividades de las formaciones (grupos) paramilitares o armadas ilegales, las organizaciones terroristas, los grupos organizados y las organizaciones criminales."
 UKR_kleptocracy01: "Cleptocracia fuerte"
 UKR_kleptocracy01_desc: "El gobierno ucraniano está actualmente sumido en su cleptocracia. Los altos cargos están corrompidos y utilizan su poder para explotar a la población y los recursos naturales de su territorio con el fin de ampliar su riqueza y sus poderes políticos. \n\n§CPara librarse del impacto negativo de la cleptocracia, el país debe tomar medidas para combatir la corrupción.§!"
