l_english:
 tajikistan_focus: "Tajik Focus tree"

# Focuses
 TAJ_rahmons_rotting_fruit: "Rahmonov's Rotting Fruit"
 TAJ_rahmons_rotting_fruit_desc: "Emomali Rahmonov has been at the helm of Tajik politics since 1994, and has ruled the nation ever since. The Civil War which took place in the early 90's still resonate with many Tajik's, corruption and bribery is common place within the nation, and a volatile Afghani civil war is striking fears deep within the government. It will be up to our administration and policies to solve these dangerous developments."
 TAJ_his_excellency: "His Excellency"
 TAJ_his_excellency_desc: "His Excellency is a formal title of respect that conveys the dignity and authority of his leadership. Emomali Rahmonov views himself as the heart of the state, driving him into a spiral of efforts to reinforce that identity."
 TAJ_leader_of_nation: "Leader of Nation"
 TAJ_leader_of_nation_desc: "Good evening, dear citizens of Tajikistan. Unwavering Leader Emomali Rahmonov embodies (Coughs ... Ahem) our great nation's very authority and unity. (Sound of boots stomping) He is the spine of the Tajik people, the steadfast pillar upon which our future stands. Under his guidance, Tajikistan moves toward a brighter tomorrow. (Troops rush in and stand firmly in place} May his rule endure for a thousand years, and may his leadership fail to illuminate our path forward. Down with the Leader! ("The broadcast continues with a military march playing in the background.")"
 TAJ_security_troubles: "Bolster State Security"
 TAJ_security_troubles_desc: "Our agents have infiltrated every aspect of the state. We stand vigilant, knowing that we cannot be compromised from any angle. As our enemies lurk, ready to sow chaos, we must be prepared for any attempt at a color revolution"
 TAJ_rejuvinate_the_opposition: "Rejuvenate the Opposition"
 TAJ_rejuvinate_the_opposition_desc: "The time has come for Rahmon and his cronies to be ousted, no longer will corruption and nepotism rule in Tajikistan, instead law and order will prevail."
 TAJ_good_thoughts_good_words_good_deeds: "Good Thoughts, Good Words, Good Deeds"
 TAJ_good_thoughts_good_words_good_deeds_desc: "One of the factions that fought in the civil war back in the 1990's, the Democratic Party of Tajikistan upholds Pan-Iranist and nationalist values and vows to put Tajikistan at the top of regional politics and power."
 TAJ_tajik_silicon_valley: "Tajik Silicon Valley"
 TAJ_tajik_silicon_valley_desc: "Through our innovation and modernization, we will be able to establish a new tech center. It can be considered the silicon valley of Tajikistan, and through our hopes and prayers it may some day surpass the American one."
 TAJ_exploit_orionbank: "Exploit Orienbank"
 TAJ_exploit_orionbank_desc: "Orienbank, one of the most corrupt institution from the Emomali era is still around today. We will be able to utilize its wealth for our own benefit regardless of who is the manager of the bank."
 TAJ_restrict_flights_to_russia: "Restrict Flights to Russia"
 TAJ_restrict_flights_to_russia_desc: "§O'...And where do you think you're going?'§!\n\nWe will need to put an immediate stop to all flights from Tajikistan to Russia as a way to preserve our population and continue building a strong working force."
 TAJ_integration_of_the_agrarian_party: "Integration of the Agrarian Party"
 TAJ_integration_of_the_agrarian_party_desc: "The Agrarian Party is quite popular amongst the farming class, and though they have been marginalized in recent years, we will be able to rally t heir support around our government with more ease if we have their representatives alongside us."
 TAJ_redetermine_dress_code: "Redetermine the Dress Code"
 TAJ_redetermine_dress_code_desc: "The dress code in recent years have been becoming more and more loosened, allowing for more Islamic forms of clothing to become more prevalent in Tajik society. However we can change it in order to promote more Iranic forms of clothing."
 TAJ_revise_religious_laws: "Revisions on Religious Laws"
 TAJ_revise_religious_laws_desc: "For some time now religion has been an unfettered part of our constitution. If we do not put some regulations on what can be done, we may soon slip into the grasps of Salafism and their destructive ideology."
 TAJ_secure_badakhshani_support: "Secure Badakhshani Support"
 TAJ_secure_badakhshani_support_desc: "The Badakhshani's are not very happy with our state, specifically after the disaster that was the Rahmonov era. The time is now to secure their support once more."
 TAJ_regional_militias: "Deploy Regional Militias"
 TAJ_regional_militias_desc: "Without a stable and reliable security force, we will be unable to maintain order. By establishing regional militias we can prevent government over-reach in more rural areas, and we can still guarantee control over them."
 TAJ_heirs_of_the_samanids: "Heirs of the Samanids"
 TAJ_heirs_of_the_samanids_desc: "The Samanids were once a legendary empire in Central Asia. However, it is time for us to fulfill their legacy. We should let no tiny artificial state stand in the way of our Tajik hegemony!"
 TAJ_taj_pact: "The TAJ Pact"
 TAJ_taj_pact_desc: "§C'Order, Security, Prosperity'§!\n\nThe TAJ pact, named after the word for crown in Persian will ensure that we can stable a secure and stable region, both in Central Asia and the Middle East."
 TAJ_summit_in_islamabad: "Summit in Islamabad"
 TAJ_summit_in_islamabad_desc: "Pakistan is shaping up to be a major player in the future of this planet. We will soon need to issue an invitation to them."
 TAJ_reach_out_to_uzbekistan: "Reach Out to Uzbekistan"
 TAJ_reach_out_to_uzbekistan_desc: "The Uzbeks have been bordering us for decades now. If we intend to establish true peace and stability, we will need to befriend them."
 TAJ_iranic_confederation: "Strive for the Iranic Confederation"
 TAJ_iranic_confederation_desc: "§C'One Land, One People, One Destiny'§!\n\nIf we want to truly cement our place in the world as a super power, we will need to strive for an Iranic Confederation. Uniting the Iranian world will be the only way."
 TAJ_summit_in_tehran: "Summit in Tehran"
 TAJ_summit_in_tehran_desc: "Tehran, the capital of Iran, will be a key location our new Iranic Confederation. We can hold a meeting there to discuss methods of unifying our nations over time."
 TAJ_begin_phase_one: "Begin Phase I"
 TAJ_begin_phase_one_desc: "Phase I will be the first and arguably most important step, which will allow us to spread the ideas of Pan-Iranism across the region where Iranians currently reside."
 TAJ_support_anti_clerical_movements_PER: "Support Anti-Clerical Movements in Iran"
 TAJ_support_anti_clerical_movements_PER_desc: "The Iranian clerics are a major road-block to our aspirations of achieving a unified Iranian nation. Their backwards ideology and thirst for power will never allow us to achieve such a thing, and they must be disposed of."
 TAJ_AFG_bring_pan_iranists: "Support Afghan Pan-Iranist Movements"
 TAJ_AFG_bring_pan_iranists_desc: "Afghanistan has not had many Pan-Iranist movements in its history. However, we can change that. By funding certain groups we can potentially get them to flip their views and stances, perhaps transforming into a Pan-Iranist movement as a whole."
 TAJ_reinforce_the_iranian_world: "Reinforce the Iranic World"
 TAJ_reinforce_the_iranian_world_desc: "Iranic countries must come together and understand the importance of friendship and stability. Only if we stand by each other we will be able to survive, there is no other path."
 TAJ_greater_iranian_world: "The Greater Iranic World"
 TAJ_greater_iranian_world_desc: "The time has come for us to create the greater Iranic state. Through unification, we will be able to declare ourselves as a true power house in the world."
 TAJ_maintianing_tajik_independence: "Maintaining Tajik Independence"
 TAJ_maintianing_tajik_independence_desc: "Our sovereignty is what matters above all else. If we cannot ensure our own autonomy, then what good are we for the people?"
 TAJ_target_russian_lobby: "Target the Russian Lobby"
 TAJ_target_russian_lobby_desc: "We cannot let the Russians gain another foothold in Tajikistan, especially after their oppressive rule over our nation under the empire and the Soviets after them."
 TAJ_legacy_of_uto: "Legacy of the UTO"
 TAJ_legacy_of_uto_desc: "The resistance movement shall never be forgotten, and our great sacrifices that we had made must be immortalized throughout history!"
 TAJ_dislodge_oligarchs: "Dislodge the Oligarchs"
 TAJ_dislodge_oligarchs_desc: "§G'To hell with you!'§!\n\nWe must rid the government and nation of any sort of oligarch influence to ensure that we do not end up like the Russians or other nations in Central Asia."
 TAJ_grants_to_new_bussinesses: "Grants for New Businesses"
 TAJ_grants_to_new_bussinesses_desc: "Without new businesses we cannot ensure a stable economy. Therefore, we will make some short-term sacrifices in order to get some of our people up and running."
 TAJ_create_revolutionary_command_corps: "Create the Revolutionary Command Corp"
 TAJ_create_revolutionary_command_corps_desc: "We need to create an army that is willing to protect our revolution by all means necessary, there can be no compromises."
 TAJ_young_republic: "The Young Republic"
 TAJ_young_republic_desc: "Only through the power of the ballot box can we ensure the safety of our people for generations to come. We will democratize in favor of a better tomorrow."
 TAJ_liberty_through_strength: "Liberty Through Strength"
 TAJ_liberty_through_strength_desc: "We cannot leave the fate of the nation to a coin-toss 'election', instead we will need to ensure our people's liberty through strength, independence, and sovereignty."
 TAJ_reinforce_islamic_identity: "Reinforce an Islamic Identity"
 TAJ_reinforce_islamic_identity_desc: "Islam is and will be the only religion that represents our state. We cannot let foreign ideas and thought to affect our people's belief, our religion will protect us from foreign intrusions."
 TAJ_tajik_zoroastrian_symbol: "Zoroastrianism as a Symbolic Religion"
 TAJ_tajik_zoroastrian_symbol_desc: "Though Zoroastrianism as a whole has become mostly a religion of the past, we cannot let the ideas behind it go down. Through Good Words, Good Deads, and Good Thoughts our nation will prosper."
 TAJ_secularize_tajik_society: "Secularize Tajik Society"
 TAJ_secularize_tajik_society_desc: "Rallying behind a religion is a foolish idea, for it will always cause some form of division amidst society. We can ensure our nations future by adopting a secular model, and nothing less."
 TAJ_reinforce_claims_on_pamir: "Reinforce Claims on the Pamirs"
 TAJ_reinforce_claims_on_pamir_desc: "We cannot let our control in the Pamirs go into the abyss. We must let the world know who the true owners of the region are. The Chinese will not, cannot, and should not get a foothold in Gorno-Badakhshan."
 TAJ_ban_russian_language: "Ban the Russian Language"
 TAJ_ban_russian_language_desc: "§Y'What about Ukrainian?'§!\n\nWe will not let those Russian speaking imperialists gain any sort of cultural influence over our state, the Farsi language will prevail as the one and only true language of the great and honorable Tajik people."
 TAJ_revolutionary_nationalism: "Revolutionary Nationalism"
 TAJ_revolutionary_nationalism_desc: "We will mold patriotism in our nation around the great revolution of our state. We cannot let blind ideology lead our people, we need a symbol to rally behind."
 TAJ_the_farsi_language: "Placate the Farsi Language"
 TAJ_the_farsi_language_desc: "The Farsi language has reigned supreme in our nation for thousands of years. We will emphasize the importance of the language, and placate its role in society so that our people do not forget their identity."

 TAJ_power_of_prayer: "The Power of Prayer"
 TAJ_power_of_prayer_desc: "Only through prayer will our nation find solace in the world. Without Islam, Tajikistan is nothing, can be nothing, and would have been nothing."
 TAJ_cultural_reset: "Cultural Reset"
 TAJ_cultural_reset_desc: "Our society relies too much on patriotism to the Tajik state and foreign ideas. The time has come for us to put an end to this, and instead will put an emphasis on Islamic ideals."
 TAJ_nazarzodas_ascension: "Nazarzoda's Ascension"
 TAJ_nazarzodas_ascension_desc: "General Nazarzoda can be the only one to lead the nation to prosperity. Without him, the party will fall apart. It is time for him and his supporters to take what is rightfully theirs."
 TAJ_hoji_halim: "Hoji Halim"
 TAJ_hoji_halim_desc: "Dubbed as 'Hoji Halim', Nazarzoda will cement his role in our nation as the leader once and for all, for all his good traits certainly outweigh any slightly negative ones."
 TAJ_army_of_loyalists: "An Army of Loyalists"
 TAJ_army_of_loyalists_desc: "§O'Ready, Sir'§!\n\nAn army of loyalists will line the streets of Dushanbe to show their support for Hoji Halim and his government. Just like his army, these people will be willing to die for him and the party."
 TAJ_the_partys_legacy: "The Party's Legacy"
 TAJ_the_partys_legacy_desc: "The party as a whole cannot be side-lined by a single individual. If we allow for cults of personality to be constructed, then we danger the plurality of our representation."
 TAJ_seeking_treatment_for_nuri: "Seek Treatments for Nuri"
 TAJ_seeking_treatment_for_nuri_desc: "Our beloved leader Nuri is in grave danger of succumbing to his illness. We will need to seek possible methods of treatment to extend his life and rule, for however long we can."
 TAJ_our_brotherhood: "Our Brotherhood"
 TAJ_our_brotherhood_desc: "We cannot forget the Islamic Brotherhood, our brotherhood. We must now use our resources to help our brothers achieve justice and prosperity for their people."
 TAJ_mending_judiciary: "Mending the Judiciary"
 TAJ_mending_judiciary_desc: "The reputation of the judicial system in our nation has been greatly tarnished over the many decades, as the rule of Rahmonov and his cronies had destroyed any form of rule of law in the state. It is time we fix that."
 TAJ_hold_public_trials: "Hold Public Trials"
 TAJ_hold_public_trials_desc: "Public punishment is the only suitable punishment for those who corrupted our nation, and our people must be able to witness it with their own eyes!"
 TAJ_reshuffle_military_cabinet: "Reshuffle the Military Cabinet"
 TAJ_reshuffle_military_cabinet_desc: "Certainly, almost certainly, there are some idiots in the military cabinet. We must find out first-hand by changing things up a little to make them more loyal."
 TAJ_secure_the_supreme_assembly: "Secure the Supreme Assembly"
 TAJ_secure_the_supreme_assembly_desc: "Without the support of the supreme assembly, we will not have the legitimacy we quite desire. By establishing a strong support base among the members, we will be able to get closer to our goal."
 TAJ_parliamentary_model: "Follow a Parliamentary Model"
 TAJ_parliamentary_model_desc: "Representation is the best form of governance, and without it, we will look like usurpers. It is time we allow for some additional democratization of Tajik society for the sake of everyone."
 TAJ_placating_the_ulema: "Supporting the Ulema"
 TAJ_placating_the_ulema_desc: "The Ulema are who our legitimacy is derived from. If we are bad-mouthed by them, then we will certainly be guaranteed a swift end. By giving them what they want, we will be able to gain their support."
 TAJ_gulfs_bankroll: "The Bankroll of the Gulf"
 TAJ_gulfs_bankroll_desc: "§G'Money, Money, Money'§!\n\nThe Gulf states, and more so specifically [SAU.GetName] have a lot of wealth sitting at their doorsteps. We will get them to invest in us and bankroll us so we can get some of that capital that they are wasting."
 TAJ_islamic_sceince: "Islamic Science"
 TAJ_islamic_sceince_desc: "There are those who dub Islam and science and as incompatible, but they couldn't be any more wrong. If history has proven something, it is that islamic scholars have created the foundations of science and maths which many European and Western nations base their universities and education institutes upon."
 TAJ_pass_out_grants: "Issue Grants & Scholarships"
 TAJ_pass_out_grants_desc: "If we want our people to be educated, then we will need to issue some form of aid to them to help cushion the financial burden."
 TAJ_entrance_of_luxury: "The Entrance of Luxury"
 TAJ_entrance_of_luxury_desc: "Though we are supposed to be modest, a little bit of luxury could never hurt, especially because we are trying to repair the image of a backwards Tajikistan."
 TAJ_social_amenities: "Social Amenities"
 TAJ_social_amenities_desc: "Many social amenities are missing from the average Tajik house hold. We can change that, and we will change that."
 TAJ_tests_of_loyalty: "Trials of Loyalty"
 TAJ_tests_of_loyalty_desc: "We will need to conduct covert trials and tests amongst some members of the government to ensure their loyalty. We cannot let traitors rise amongst our ranks."
 TAJ_a_new_era: "A New Era"
 TAJ_a_new_era_desc: "A new era is upon us, one free of corruption and nepotism. We will build a new Tajikistan together with the world, where everyone from anywhere are welcome!"
 TAJ_seeking_foreign_aid: "Seek Out Foreign Aid"
 TAJ_seeking_foreign_aid_desc: "We cannot rebuild Tajikistan alone, we must put out a plea for help from the world. Surely someone out there will hear us and aid us."
 TAJ_distance_from_CIS: "Maintain Distance from the CIS"
 TAJ_distance_from_CIS_desc: "We cannot associate with those back-water CIS nations. We will need to distinguish ourselves from them, and draw a clear line between us."
 TAJ_purging_rahmons_cronies: "Purging Rahmon's Cronies"
 TAJ_purging_rahmons_cronies_desc: "Agents from the former government are still active in the present administration, and they must be dealt with swiftly if we want to avoid any issues."
 TAJ_reach_out_to_gcc: "Reach Out to the GCC"
 TAJ_reach_out_to_gcc_desc: "The future of our nation and the GCC states are one, we will need to establish strong ties with them in order to prosper."
 TAJ_ushering_in_the_sharia: "Ushering in Sharia"
 TAJ_ushering_in_the_sharia_desc: "The time has come for purity to rule our nation, not artificial rules. We will use the Quran as a basis for our governance, and our people will see true justice."
 TAJ_economic_islamization: "Islamify the Economy"
 TAJ_economic_islamization_desc: "An Islamic economy is the only good economic model. Low interest rates, fair banks, what more can you ask for?"
 TAJ_islamic_renaissance: "An Islamic Renaissance"
 TAJ_islamic_renaissance_desc: "The time has come for us to declare the islamic renaissance, here in the heart of the islamic world, Tajikistan. The Uzbek's will be the first to feel the brunt of this renaissance, right in their home."
 TAJ_najot: "Najot Papers"
 TAJ_najot_desc: "Our own newspaper will be sure to help the Tajik people stay informed with all news Tajik, and global. Najot will be a name every house hold will come to love."
 TAJ_manage_badakhshan_front: "Manage the Badakhshan Front"
 TAJ_manage_badakhshan_front_desc: "There have been quite a lot of trouble coming from the Badakhshan region, it is time that we do something about it."
 TAJ_supporting_shiites_in_badakhshan: "Supporting the Shi'ites in Badakhshan"
 TAJ_supporting_shiites_in_badakhshan_desc: "Many that reside in Badakhshan are Shia, and as such we must look at new ways of appeasing them."
 TAJ_alignment_with_tehran: "Alignment with Tehran"
 TAJ_alignment_with_tehran_desc: "The Iranian government is the only other true Islamic government in the world, and we must try and get on their good side by submitting our application to the Axis of Resistance."
 TAJ_centralization: "Focus on Centralization"
 TAJ_centralization_desc: "Without centralization, we will not have true control over our state. We must centralize the state to maintain security across the nation."
 TAJ_axis_of_resistance: "The Axis of Resistance"
 TAJ_axis_of_resistance_desc: "The time has come for us to request entrance into the Axis of Resistance. The Iranian's will surely embrace their Tajik brothers in fighting against imperialism."
 TAJ_anti_afghan_rhetoric: "Anti-Afghan Rhetoric"
 TAJ_anti_afghan_rhetoric_desc: "Those Afghans to our south have caused more than enough trouble already, the time has come for us to deal with them."
 TAJ_our_way_of_life: "Our Way of Life"
 TAJ_our_way_of_life_desc: "We cannot let go of our way of life, instead, we must strengthen it and cement it into Tajik society. We cannot let some rebels in Badakhshan take that away from us."
 TAJ_arrest_ring_leaders: "Arrest the Ring Leaders"
 TAJ_arrest_ring_leaders_desc: "We must keep Shi'ite influence at bay, and by arresting key ring leaders of opposition we will be able to contain them a little more."
 TAJ_limit_tehrans_influence: "Limit Tehran's Influence"
 TAJ_limit_tehrans_influence_desc: "The Iranian government has meddled in our politics for too long, it is time we fight off their influence and loosen their grip."
 TAJ_strict_isolationism: "Strict Isolationism"
 TAJ_strict_isolationism_desc: "§R'Leave me alone, all of you!'§!\n\nWe cannot keep going like this, we must keep ourselves isolated from the rest of the world to protect our people."
 TAJ_central_asian_security_association: "Central Asian Security Association"
 TAJ_central_asian_security_association_desc: "The region is slowly falling apart, however, we can come to an agreement with the other states in the region and establish a sort of peace amidst all of this chaos."
 TAJ_echoes_of_the_worker: "Echoes of the Worker"
 TAJ_echoes_of_the_worker_desc: "The ideals of the working class must once again resonate through Tajikistan. By championing their cause, we will reaffirm our commitment to the workers and ensure their voices guide our future."
 TAJ_russian_doll: "The Russian Doll"
 TAJ_russian_doll_desc: "The layers of influence from the Soviet era still remain embedded in our governance. We must carefully unravel these layers to determine what should be preserved and what must be discarded."
 TAJ_strength_out_party_relations: "Strengthen Out-Party Relations"
 TAJ_strength_out_party_relations_desc: "To solidify our standing, we must establish stronger ties with external political groups that align with our vision for Tajikistan and ensure their support in regional matters."
 TAJ_reinvite_diaspora: "Reinvite the Diaspora"
 TAJ_reinvite_diaspora_desc: "Our exiled compatriots represent untapped potential. By inviting them back, we can leverage their knowledge and skills to aid in the reconstruction of our nation. "
 TAJ_the_russogrid: "The Russo Electrical Grid"
 TAJ_the_russogrid_desc: "§H'Sir, can I have some please?'§!\n\nThe Russian energy grid is quite reliable, and we can ensure a stable one in Tajikistan if we ask to use it, kindly."
 TAJ_promote_soviet_heritage: "Promote Soviet Heritage"
 TAJ_promote_soviet_heritage_desc: "The Soviet legacy is a foundation of our identity. By celebrating this heritage, we can foster unity and pride among our people while reinforcing our ideological roots."
 TAJ_meeting_with_zugyanov: "Meeting with Zyuganov"
 TAJ_meeting_with_zugyanov_desc: "Engaging with the leader of the Communist Party of the Russian Federation can secure valuable support and guidance as we navigate the challenges that we are going to be posed with."
 TAJ_tajik_strongman: "The Tajik Strongman"
 TAJ_tajik_strongman_desc: "A single, unyielding leader is necessary to guide Tajikistan through turbulent times. This approach will ensure stability and decisive governance."
 TAJ_reassert_tajik_independence: "Reassert Tajik Independence"
 TAJ_reassert_tajik_independence_desc: "It is time to break free from the shadows of foreign powers and reclaim Tajikistan's rightful place as an independent and self-determined nation."
 TAJ_pivot_to_the_west: "Pivot to the West"
 TAJ_pivot_to_the_west_desc: "Exploring relations with Western nations can open new avenues for economic growth and modernization, diversifying our alliances and opportunities."
 TAJ_treaty_with_nato: "Treaty with NATO"
 TAJ_treaty_with_nato_desc: "A strategic agreement with NATO could bring security and international legitimacy, but it risks alienating traditional allies."
 TAJ_abandon_cspu: "Abandon the CPSU"
 TAJ_abandon_cspu_desc: "Breaking ties with the remnants of the Communist Party of the Soviet Union may be a necessary step to forge our own unique path forward."
 TAJ_integrate_the_socdems: "Integrate the Social Democrats"
 TAJ_integrate_the_socdems_desc: "Cooperation with the Social Democrats can create a broad coalition, ensuring stability and a shared vision for Tajikistan's future."
 TAJ_blast_to_past: "Blast to the Past"
 TAJ_blast_to_past_desc: "Revisiting the policies and ideals of our Soviet past could provide valuable lessons and guidance as we rebuild our nation."
 TAJ_wellbeing_of_tajiks: "The Wellbeing of Tajiks"
 TAJ_wellbeing_of_tajiks_desc: "The welfare of our people must be prioritized above all. By addressing their needs, we can ensure a prosperous and united Tajikistan."
 TAJ_fsb_advisees: "FSB Advisees"
 TAJ_fsb_advisees_desc: "Accepting advisors from Russia's FSB can strengthen our security apparatus, but it may come at the cost of our independence."
 TAJ_drive_out_the_chinese: "Drive Out the Chinese"
 TAJ_drive_out_the_chinese_desc: "The growing influence of China in our region must be curtailed to safeguard Tajikistan's sovereignty and resources."
 TAJ_total_nationalization: "Total Nationalization"
 TAJ_total_nationalization_desc: "A complete nationalization of key industries will place control firmly in the hands of the state, ensuring equitable distribution of resources."
 TAJ_invite_the_cis: "Invite the CIS"
 TAJ_invite_the_cis_desc: "Strengthening ties with the Commonwealth of Independent States can foster regional cooperation and mutual growth."
 TAJ_workers_of_the_world_unite: "Workers of the World, Unite!"
 TAJ_workers_of_the_world_unite_desc: "Reigniting the spirit of international solidarity among workers will reinforce our ideological commitment and expand our influence."
 TAJ_the_secretary: "The Secretary"
 TAJ_the_secretary_desc: "A capable and loyal general secretary is the cornerstone of any successful communist party. We must ensure this role is filled with the right person."
 TAJ_puppet_the_unions: "Puppet the Unions"
 TAJ_puppet_the_unions_desc: "By controlling the trade unions, we can steer the working class toward supporting our policies and suppress dissent."
 TAJ_revert_the_economy: "Revert the Economy"
 TAJ_revert_the_economy_desc: "Returning to a centrally planned economy can provide the stability and control needed to rebuild Tajikistan."
 TAJ_compromise_with_farmers: "Compromise with Farmers"
 TAJ_compromise_with_farmers_desc: "By addressing the concerns of the agricultural sector, we can secure their support and ensure food security for the nation."
 TAJ_tighten_drug_crackdown: "Tighten the Drug Crackdown"
 TAJ_tighten_drug_crackdown_desc: "The drug trade is a blight on Tajikistan. A stricter crackdown is necessary to protect our people and maintain order."
 TAJ_agrarian_domination: "Agrarian Domination"
 TAJ_agrarian_domination_desc: "Focusing on agricultural development will provide a strong foundation for our economy and ensure the wellbeing of our rural population."
 TAJ_closer_ties_with_afghanistan: "Closer Ties with Afghanistan"
 TAJ_closer_ties_with_afghanistan_desc: "Strengthening our relationship with Afghanistan can create new opportunities for trade and regional stability."
 TAJ_reconciliation: "Reconciliation"
 TAJ_reconciliation_desc: "Healing the horrible relations with the Taliban may be an important step we need to take, though it may be tough, it is necessary."
 TAJ_eyes_in_the_back: "Eyes in the Back of Our Heads"
 TAJ_eyes_in_the_back_desc: "To safeguard our revolution, we must remain vigilant against betrayal and ensure loyalty within our ranks."
 TAJ_reassert_tajik_indepndence: "Re-Assert Tajik Independence"
 TAJ_reassert_tajik_indepndence_desc: "We cannot let foreign influence seep into the government. We will need to maintain our states security and sovereignty."
 TAJ_sympathizers_in_army: "Sympathizers in the Army"
 TAJ_sympathizers_in_army_desc: "We can locate those sympathetic to the revolutionary cause in the army, and have them side with us and our forces."
 TAJ_befriend_chiefs_of_staff: "Befriend the Chiefs of Staff"
 TAJ_befriend_chiefs_of_staff_desc: "By befriending key individuals, we will be able to win over some of the high command to defect to our side."
 TAJ_surround_palace: "Surround the Palace"
 TAJ_surround_palace_desc: "§R'Come out we know you're in there!'§!\n\nThat coward Rahmon is hiding in his palace, and it is time that we surround it and deal with it once and for all!"
 TAJ_reclaiming_majlis: "Reclaiming the Majlis"
 TAJ_reclaiming_majlis_desc: "We must organize an assault against the Majlis and take it under control. Such a victory will have immeasurable consequences against the Rahmon regime."
 TAJ_tajik_revolution: "The Tajik Revolution"
 TAJ_tajik_revolution_desc: "§R'Down with the dictator!'§!\n\nThe time has come, it is time we get rid of the old and bring about a new order in Tajikistan."
 TAJ_situation_in_pamir: "The Situation in the Pamirs"
 TAJ_situation_in_pamir_desc: "§B'I want it all or none of it!'§!\n\nThe Pamir region is quite a contentious one, for both we and the Kyrgyz are fighting over control of it and its resources. However we can change the course of history by taking different measures.."
 TAJ_negotiate_agreement: "Negotiate an Agreement"
 TAJ_negotiate_agreement_desc: "We don't NEED the Pamir region, we just WANT it. We need to balance our needs and wants against eachother and determine what really matters amidst all of this. Peace certainly sounds better."
 TAJ_advance_troops: "Advance Troops"
 TAJ_advance_troops_desc: "Oh to hell with the [KYR.GetAdjective], we will get what WE want. And if that is going to mean conflict, then so be it!"
 TAJ_silent_erosion: "Silent Erosion"
 TAJ_silent_erosion_desc: "Over time our nation has eroded into a perpetual state of corruption. This will need to be addressed, or not."
 TAJ_change_in_stance: "A Change in Stance"
 TAJ_change_in_stance_desc: "The time has come for us to take measures to prevent corruption from spreading in the central government, and state. We will work on rooting out these troublesome few and build a better Tajikistan."
 TAJ_purification_of_authority: "Purification of Authority"
 TAJ_purification_of_authority_desc: "In order to crack down on corruption, we need to attack it from the root. We must purge those individuals whom are plundering our states wealth for personal gain."
 TAJ_cleansing_the_badge: "Cleansing the Badge"
 TAJ_cleansing_the_badge_desc: "The police force is seen as a corrupt, and incompetent force among our people. The time has come for us to prove that they are truly there for the people, by the people."
 TAJ_rebirth_of_integrity: "Rebirth of Integrity"
 TAJ_rebirth_of_integrity_desc: "Integrity in Tajikistan had died a long time ago, but now is not the time to mull over such things. It is time for us to create a more transparent, and open state for our people."
 TAJ_razing_the_old_guard: "Razing the Old Guard"
 TAJ_razing_the_old_guard_desc: "A group of senior leaders cannot dictate what happens in the state, it is time we let the leaders who our people deem as competent take charge of the state."
 TAJ_burning_the_dark_bridge: "Burning the Dark Bridge"
 TAJ_burning_the_dark_bridge_desc: "The black market has, for the longest time, haunted our nation. It is time that we part ways with the dark bridge and forge a new one that is pure and legitimate."
 TAJ_crowns_for_tajiks: "Crowns Are For Tajiks"
 TAJ_crowns_for_tajiks_desc: "Crowns are meant to be worn by the Tajik people, not those who seek to harm them. We will through honesty, security, and justice create a better Tajikistan where every Tajik is treated like a king or queen."
 TAJ_southern_problems: "Southern Problems"
 TAJ_southern_problems_desc: "§H'Hey, what's that noise?'§!\n\nRockets flying all over the place, gunshots ringing out every other minute, the Afghan situation is not an ideal one. Certainly, we do not want such malice reigning over Tajikistan, and as such, we must look for a solution."
 TAJ_masks_of_gold: "Masks of Gold"
 TAJ_masks_of_gold_desc: "§P'I can't hear you over the sound of my new BMW'§!\n\nWhy fix something that's not broken? We can turn a blind eye on the more gray areas of the nation in order to take in the benefits."
 TAJ_fortress_of_elite: "Fortress of the Elite"
 TAJ_fortress_of_elite_desc: "The way we see it, we still have a state. That must mean we are doing something right, and certainly, the elites must be protected from any form of destruction."
 TAJ_cementing_the_few: "Cementing the Few"
 TAJ_cementing_the_few_desc: "If we have too many people running around doing things then that is just creating a ripe situation for disaster."
 TAJ_compromise_with_shadows: "Compromise With the Shadows"
 TAJ_compromise_with_shadows_desc: "We must make compromises with the dark forces in the world, and if that means making a deal with the non-state actors, then so be it. We will get our needs fulfilled by any means necessary."
 TAJ_cave_to_chinese_demands: "Cave to Chinese Demands"
 TAJ_cave_to_chinese_demands_desc: "The giant red dragon to the East is a ticking time bomb, and at any moment they will explode. We must appease them, and give them what they want if we want to survive."
 TAJ_bargains_in_dark: "Bargains in the Dark"
 TAJ_bargains_in_dark_desc: "The Afghan situation is ripe for exploitation, and we cannot let such an opportunity pass. We must take advantage while we can."
 TAJ_negotiate_chinese_presence: "Negotiate Chinese Assistance"
 TAJ_negotiate_chinese_presence_desc: "If we are going to make concessions to the Chinese, then they will need to give us something in return. We will ask them for some weapons so that we are not stuck in the stone age militarily."
 TAJ_whispers_in_white: "Whispers in White"
 TAJ_whispers_in_white_desc: "Our 'friends' down south have been occupied with their little civil-war for some time now. If we can, we should ask them for some... goods."
 TAJ_concerning_developments: "Concerning Developments"
 TAJ_concerning_developments_desc: "The situation in Afghanistan is starting to heat up, and we must do something about it as soon as possible."
 TAJ_southern_solution: "Southern Solution"
 TAJ_southern_solution_desc: "In order to ensure the survival of our state and government, we must come to a solution. A comprehensive plan must be made to deal with the Afghani civil war."
 TAJ_the_lease: "The Lease"
 TAJ_the_lease_desc: "The Russians have hosted their 201st Military Base in our nation for decades now, during and after the Soviet rule. It is time for us to re-evaluate this relationship."
 TAJ_boot_in_the_ass: "Expel the Russian Menace"
 TAJ_boot_in_the_ass_desc: "§C'Remember, no Russian'§!\n\nThe time has come for us to rid the Russians of our pure soil once and for all. The future of the military base will be in our hands, and not the Russians with their measly threats."
 TAJ_secure_the_southern_border: "Security in the South"
 TAJ_secure_the_southern_border_desc: "With a new situation regarding the 201st base, we must re-evaluate our security down south. We will look over possible improvements for the base."
 TAJ_renegotiate_terms: "Re-Negotiate Terms"
 TAJ_renegotiate_terms_desc: "Instead of taking the base all to ourselves, we can consider re-negotiating the terms. We can potentially twist the arm of the Russians into giving us what we want, or we can ditch them entirely in favor of a new friend."
 TAJ_safeguard_southern_border: "Safeguard the Southern Border"
 TAJ_safeguard_southern_border_desc: "Instead of deploying troops, we should investigate new ways to protect the southern border from potential incursions."
 TAJ_the_tajik_fortress: "The Tajik Fortress"
 TAJ_the_tajik_fortress_desc: "In order to protect the nation, we must convert it into a fortress. Our fortifications will make invading the nation an absolute nightmare, and one where they would second guess their decisions."
 TAJ_expand_joint_chiefs_of_staff: "Expand the Joint Chiefs of Staff"
 TAJ_expand_joint_chiefs_of_staff_desc: "The Joint Chiefs of Staff of the army needs more loyalists serving, currently, we do not have nearly enough to manage our ever growing army."
 TAJ_founder_of_peace: "Founder of Peace"
 TAJ_founder_of_peace_desc: "Our great leader Rahmon, is the founder of peace. For he is the one that brought a swift end to the Tajik civil war, and restored order in our chaotic lives."
 TAJ_placate_the_scns: "Strengthen the SCNS"
 TAJ_placate_the_scns_desc: "The SCNS (State Committee for National Security) is going to prove more useful over time, especially with the ever growing needs of security in our state."
 TAJ_rahmons_men: "Rahmon's Men"
 TAJ_rahmons_men_desc: "The few in our government who have proven themselves loyal to Rahmon must be rewarded, and promoted. Doing this will lead more people into viewing our leader more favorably, as his men will talk well of him."
 TAJ_shift_towards_SCNS: "Shift Towards the SCNS"
 TAJ_shift_towards_SCNS_desc: "The military is clearly unable to properly maintain security in our state, and thus, we must leave it up to the real security experts to handle that."
 TAJ_shift_towards_tna: "Shift Towards the TAF"
 TAJ_shift_towards_tna_desc: "The Tajik Armed Forces have been around since the inception of the nation, and have proven themselves quite well. We will reinforce their position of maintaining state security, and do so swiftly."
 TAJ_rahmons_fruits: "Rahmon's Fruits"
 TAJ_rahmons_fruits_desc: "Rahmons family has been quite involved in the state of Tajik politics, and as a result have amassed quite a lot of wealth. This is because of family businesses that they run, and there are no signs that they plan to stop anytime soon."
 TAJ_appoint_rustam: "Appoint Rustam"
 TAJ_appoint_rustam_desc: "§C'You are wealthy, no one should pressure you'§!\n\nRustam, the son of Rahmon, has proved him self a worthy successor. In order to test his skills, he must appointed the title of governor of Dushanbe."
 TAJ_the_whole_pie: "The Whole Pie"
 TAJ_the_whole_pie_desc: "Why take a slice when we can have it all? Or, maybe not?"
 TAJ_cis_diplomacy: "CIS Diplomacy"
 TAJ_cis_diplomacy_desc: "Dialogue and diplomacy with CIS nations is very important, they are our neighbors for the most part after all. However we need to view them with caution at the same time, and as strategic partners."
 TAJ_csto_defense_agreement: "CSTO Defense Agreement"
 TAJ_csto_defense_agreement_desc: "We need to invite CSTO nations to Tajikistan and have them take a look at our military. It is in a horrible state, and surely they would want a stronger ally at their side when the time for war comes."
 TAJ_promote_csto_expansion: "Promote CSTO Expansion"
 TAJ_promote_csto_expansion_desc: "The alliance cannot keep growing if we choose to maintain a fixed amount of members. We will need to reach out to the Uzbeks and Turkmen once more."
 TAJ_solidfy_defense_agreement: "Solidify Defense Agreements"
 TAJ_solidfy_defense_agreement_desc: "Currently defensive agreements within the CSTO are quite unclear, and if we want the alliance to last, we will need to clarify with our friends what they truly stand for."
 TAJ_improve_bloc_trade: "Improve Bloc Trade"
 TAJ_improve_bloc_trade_desc: "Trade within CIS states are faltering, and as a result, we will need to bolster talks to improve trade within the bloc so that we as a result would directly benefit from it."
 TAJ_flow_of_investors: "Steady Flow of Investors"
 TAJ_flow_of_investors_desc: "In order for our economy to thrive, we are going to need a steady flow of investors. Without them, our economy would certainly falter into another recession."
 TAJ_aid_rogun_dam: "Funding for the Rogun Dam"
 TAJ_aid_rogun_dam_desc: "The Rogun dam is in serious need of funding, our state just does not have enough. We will seek out aid from CIS nations to fund this massive project, and build our nation with their help."
 TAJ_wall_of_difference: "A Wall of Difference"
 TAJ_wall_of_difference_desc: "We have nothing in common with the rest of the CIS bloc. We are Tajik's, and will remain as such. We are no Slav, no Turk, and certainly no ally of theirs."
 TAJ_escelate_pamir_problem: "Escalate the Pamir Problem"
 TAJ_escelate_pamir_problem_desc: "The Pamir problem has been sitting idle, it is time that the issue is dealt with."
 TAJ_recon_missions_over_border: "Cross-Border Recon Missions"
 TAJ_recon_missions_over_border_desc: "§H'Watcha' got there buddy?'§!\n\nThe Kyrgyz are certainly hiding something from us, and we will need to take a good look and determine what that is. Be it troop formations or a secret weapon, we need to know."
 TAJ_usher_an_era_of_change: "Usher the Era of Change"
 TAJ_usher_an_era_of_change_desc: "To survive, we need to change. Tajikistan will be no different to this universal law. We must reform our country so that it may adapt to the developing climate of the 21st century."
 TAJ_tajikistan_for_tajiks: "Tajikistan for Tajiks"
 TAJ_tajikistan_for_tajiks_desc: "Tajikistan is not meant for foreigners to come and kick their feet up, relaxing stop our people's effort. We must let it be known that we will not submit to any power."
 TAJ_derussification_of_tajikistan: "De-Russification of Tajikistan"
 TAJ_derussification_of_tajikistan_desc: "For many years the Russians had ruled over our lands, and we had no choice but to accept their culture. Their influence on our culture has had great impact, and now is the time to reverse this damage."
 TAJ_prohibit_russian_patronymics: "Prohibit Russian Patronymics"
 TAJ_prohibit_russian_patronymics_desc: "We are Tajiks! We cannot name ourselves after some Russian from a hundred years ago. The time is now to ban this idiotic practice."
 TAJ_persianization_of_language: "Persianization of the Language"
 TAJ_persianization_of_language_desc: "We need to reconnect with our roots, we will introduce more Persian vocabulary in everyday conversations to distance ourselves from the changes that the Russians had brought upon our language."
 TAJ_clearing_the_way: "Clearing the Way"
 TAJ_clearing_the_way_desc: "We need to clear the way for greater religious reforms. By targeting Salafist though, we may be able to open the nation for change."
 TAJ_religious_precautions: "Religious Precautions"
 TAJ_religious_precautions_desc: "We will take the necessary precautions to protect our nation from having Salafist thought spread. By preventing certain practices, we will be taking the proper measures necessary."
 TAJ_islamic_appearance: "Target Islamic Appearance"
 TAJ_islamic_appearance_desc: "§R'Shave it, or I will...'§!\n\nBeards, black clothes, and clerical dresses must be prohibited. We cannot allow such appearance affect our youth, we must embrace more traditional Tajik forms of appearance, and ban the rest."
 TAJ_mosque_regulations: "Regulations on Mosques"
 TAJ_mosque_regulations_desc: "Mosques are centers for radicalization, and as a result, we have no choice but to prevent our children from attending these mosques. No one under 18 will be allowed to go, no one. We must close down some of them to prevent dangerous ideals from spreading."
 TAJ_the_hajj: "Deal with the Hajj"
 TAJ_the_hajj_desc: "Any muslim under 40 residing in the Republic of Tajikistan is prohibited from partaking in the Hajj in Mecca. We have enough people going to Russia, why have them go to [SAU.GetName]?"
 TAJ_the_peoples_party: "The People's Party"
 TAJ_the_peoples_party_desc: "Our party is the party of the people, and we will represent them on their behalf."
 TAJ_minbari_khalq: "Additional Funding for Minbari Khalq"
 TAJ_minbari_khalq_desc: "Minbari Khalq, or the Peoples Tribune is the party newspaper, and it must not be forgotten. Every Tajik from across the nation will soon be picking the newest edition up for themselves when we get additional funding allocated to it."
 TAJ_sozandagoni_vatan: "Expand Sozandagoni Vatan"
 TAJ_sozandagoni_vatan_desc: "Sozandagoni Vatan or the Creators of the Homeland are the youth wing of our party. If we can get our people involved with party activity from an earlier age, we will be able to build a better Tajikistan, for everyone."
 TAJ_electoral_reform: "Electoral 'Reform'"
 TAJ_electoral_reform_desc: "§P'Read the fine print, that's not what it says'§!\n\nWho needs elections if we were gonna win them anyway? Well, we are a democratic party, so we will have elections at the end of the day. However, not without some small changes first..."
 TAJ_youth_informants: "Youth Informants"
 TAJ_youth_informants_desc: "We can use our youth wing members to identify rebellious teens that are roaming around in our streets, and have them deal with them accordingly."
 TAJ_expand_compulsory_education: "Extend Compulsory Education"
 TAJ_expand_compulsory_education_desc: "Currently, compulsory education only runs up to the 10th grade. It is time to make it a requirement that they do the entire 12 years."
 TAJ_the_media_law: "The Media 'Law'"
 TAJ_the_media_law_desc: "Passing The Media 'Law' will allow us to give journalists a big hint at what they should be prioritizing on, that is if they don't want to take an extended vacation to far-away land."
 TAJ_self_censorship: "Self Censorship"
 TAJ_self_censorship_desc: "Soon we won't even need to tell them what to say, they'll just do it for us. We will reward those who speak well of us, and punish those who speak ill."
 TAJ_a_republic_ish: "A Republic-ish"
 TAJ_a_republic_ish_desc: "§G'There are no short-cuts to democracy'\n- Emomali Rahmon§!\n\nWe are a Republic, however, it all comes down to your interpretation of it. Sure, we have a parliament, and a president, so how can we be a dictatorship?"
 TAJ_dostievs_endorsement: "Dostiev's Endorsement"
 TAJ_dostievs_endorsement_desc: "By having Dostiev, the founder of the party, endorse our glorious leader [TAJ.GetLeader], we will be able to give these journalists something to report about."
 TAJ_reconstruction_of_army: "Reconstruction of the Army"
 TAJ_reconstruction_of_army_desc: "One of the areas in need of more reforms in our nation is the army. With the technology falling behind, and recruitment being at an all time low, we need to fix this."
 TAJ_modernization_of_the_equipment: "Modernization of Equipment"
 TAJ_modernization_of_the_equipment_desc: "One of the first steps to fixing the army will be modernizing the army. By upgrading the technology used, we will have an advantage over our foes."
 TAJ_revise_conscription_laws: "Revise Conscription Laws"
 TAJ_revise_conscription_laws_desc: "No one wants to serve these days, so we will ensure that if they don't want to do so then we will force them to."
 TAJ_border_troop_centre: "Border Troop Center"
 TAJ_border_troop_centre_desc: "We are in desperate need of specialized border troops, and we will need a specific facilities to manage them."
 TAJ_cracks_in_the_foundation: "Cracks in the Foundation"
 TAJ_cracks_in_the_foundation_desc: "There are some cracks in the foundation of [TAJ.GetLeader]'s rule over Tajikistan. We will need to address them by following a specific doctrine of governance."
 TAJ_grip_on_nation: "Grip on the Nation"
 TAJ_grip_on_nation_desc: "We cannot let our grip of the nation falter, and we will seek support where ever necessary, be it in the Tajikistan or abroad."
 TAJ_foreign_legitimacy: "Foreign Centric Legitimacy"
 TAJ_foreign_legitimacy_desc: "We will base our legitimacy off of others, using their praise as a stepping stone to show to our people we are truly worthy."
 TAJ_self_empowerment: "Self Empowerment"
 TAJ_self_empowerment_desc: "Who cares what others think? We do not need the help of any oligarch, president, king, or dictator to build our governments legitimacy off of."
 TAJ_russias_pawn: "The Pawn of Russia"
 TAJ_russias_pawn_desc: "Clearly, Russia is willing to fund our endeavors. And as a result, it seems to be the smartest move to get on their good side and follow as they say."
 TAJ_expansion_of_the_arms_industry: "Expansion of the Arms Industry"
 TAJ_expansion_of_the_arms_industry_desc: "If we want to stand on our two feet, then we will have to expand our military industry. We will need to produce our own weapons."
 TAJ_distance_from_foreign_reliance: "Distance From Foreign Reliance"
 TAJ_distance_from_foreign_reliance_desc: "We cant be overly dependant on one nation or the other, we must depend on our own strength and our strength alone."
 TAJ_our_own_scientists: "Our Own Scientists"
 TAJ_our_own_scientists_desc: "Our scientists are just as good as foreign ones, if not better. We will conduct research HERE in Tajikistan, and we will make great breakthroughs and discoveries."
 TAJ_russian_arms_deals: "Russian Weaponry Deals"
 TAJ_russian_arms_deals_desc: "The Russians have amassed quite the arsenal, and we can certainly use some of their tactics to help build our stockpiles."
 TAJ_russian_oil: "Russian Oil"
 TAJ_russian_oil_desc: "This black gold resonates with the world like no other resource. If we can get Russian investors to flock to the heart of Tajikistan and dig for oil, we may strike wealth."
 TAJ_eye_of_asia: "The Eye of Asia"
 TAJ_eye_of_asia_desc: "We are situated pretty much in the center of Asia, and our strategic location can be used as a great tool to instill pride within our population."
 TAJ_handeling_foreign_dissidents: "Handling Foreign Dissidents"
 TAJ_handeling_foreign_dissidents_desc: "There are many who do not reside in Tajikistan, yet they have a lot to say. We will need to deal with these individuals to ensure that our government does not have its reputation tarnished."
 TAJ_our_strength: "Our Strength"
 TAJ_our_strength_desc: "Our strength must not be forgotten, regardless of our situation. We will use this patriotic notion to strengthen our peoples resolve and push forward!"
 TAJ_emomalis_orders: "Emomali's Orders"
 TAJ_emomalis_orders_desc: "Our unwavering leader, leader of the nation, founder of peace and national unity, Emomali Rahmon has issued an order. The order is quite simple, stand ready, and stand strong for the great Tajik state to become even greater!"
 TAJ_kyrgzy_integration: "[KYR.GetAdjective] Integration"
 TAJ_kyrgzy_integration_desc: "The time has come for our rival to finally submit. The [KYR.GetName] state will finally realize its artificiality and join with us as one!"
 TAJ_uzbek_integration: "Uzbek Unification"
 TAJ_uzbek_integration_desc: "Many Tajiks reside in Uzbekistan, and they have not been treated very well. We will need to re-unify with our Uzbek Brethren and become one."
 TAJ_dominance_over_afghanistan: "Unearth the Grave Yard"
 TAJ_dominance_over_afghanistan_desc: "Many empires went to Afghanistan, and died there. We are no empire, we are one nation, and we are one people with the Afghan people. It is time for our union to prove everyone wrong."
 TAJ_turkmen_cooperation: "Turkmen Dominion"
 TAJ_turkmen_cooperation_desc: "The Turkmen mostly keep to themselves, but it is time we do something about it. If our states can join together, then they will see the benefits of cooperation first hand."
 TAJ_kazakh_invitation: "Kazakh Cooperation"
 TAJ_kazakh_invitation_desc: "The Kazakh were bound to collapse anyway, so why not have them join us before anything can go wrong?"
 TAJ_central_asian_state: "One State, Many People"
 TAJ_central_asian_state_desc: "The Union of Central Asian States will go down as history as one of the most successful unions in human history. No Russian was able to rule over this region, however a native will be sure to succeed."
 TAJ_armed_forces: "Strengthening the Armed Forces"
 TAJ_armed_forces_desc: "The backbone of Tajikistan's security lies in a well-prepared and disciplined military. It is time to reinforce our armed forces and ensure their readiness for any challenge."
 TAJ_air_defense_forces: "Air Defense Forces"
 TAJ_air_defense_forces_desc: "Protecting our skies is a top priority. Developing and modernizing our air defense forces will shield our nation from aerial threats."
 TAJ_security_in_airspace: "Security in the Airspace"
 TAJ_security_in_airspace_desc: "Maintaining control over Tajikistan's airspace ensures our sovereignty and prevents incursions by hostile forces."
 TAJ_ground_forces: "Modernize Ground Forces"
 TAJ_ground_forces_desc: "Our ground forces must be equipped with the latest technology and training to remain effective and responsive to emerging threats."
 TAJ_upgrade_helicopter_fleet: "Upgrade the Helicopter Fleet"
 TAJ_upgrade_helicopter_fleet_desc: "Helicopters are the workhorses of modern warfare. Upgrading our fleet will enhance mobility and tactical flexibility in combat."
 TAJ_nationwide_airbase_upgrades: "Nationwide Airbase Upgrades"
 TAJ_nationwide_airbase_upgrades_desc: "To support our growing air power, we must upgrade and expand airbases across the country, ensuring they are equipped to handle modern aircraft."
 TAJ_operational_integrity: "Operational Integrity"
 TAJ_operational_integrity_desc: "Streamlining command structures and ensuring flawless coordination will enhance the effectiveness of all military operations."
 TAJ_statewide_radar_coverage: "Statewide Radar Coverage"
 TAJ_statewide_radar_coverage_desc: "A comprehensive radar network is essential for early warning and maintaining control over our borders."
 TAJ_ensure_regime_loyalty: "Ensure Regime Loyalty"
 TAJ_ensure_regime_loyalty_desc: "Loyalty within the ranks is paramount. We will implement measures to root out disloyal elements and safeguard the regime."
 TAJ_mobilization_plan: "Comprehensive Mobilization Plan"
 TAJ_mobilization_plan_desc: "A clear and efficient mobilization plan will ensure Tajikistan can rapidly respond to crises and defend itself in times of need."
 TAJ_tajik_mobility_forces: "Tajik Mobility Forces"
 TAJ_tajik_mobility_forces_desc: "Developing highly mobile forces will enable swift deployment and rapid response to threats anywhere in the nation."
 TAJ_analyze_civil_war: "Analyze the Civil War"
 TAJ_analyze_civil_war_desc: "By studying the lessons of our civil war, we can identify weaknesses and implement strategies to prevent future conflicts."
 TAJ_ensure_stable_supply: "Ensure Stable Supply Chains"
 TAJ_ensure_stable_supply_desc: "A steady supply of resources and equipment is vital for the success of our military operations. We must secure these lifelines."
 TAJ_contracts_with_partner: "Secure Arms Contracts with Partners"
 TAJ_contracts_with_partner_desc: "Collaborating with reliable arms partners will provide us with high-quality equipment and strengthen our military capabilities."
 TAJ_turkish_military_industries: "Turkish Military Industries"
 TAJ_turkish_military_industries_desc: "Encouraging Turkish investment in Tajikistan's military industry will bolster our production capabilities and create valuable partnerships."
 TAJ_iranian_drone_factories: "Iranian Drone Factories"
 TAJ_iranian_drone_factories_desc: "Partnering with Iran to build drone manufacturing facilities will give Tajikistan access to advanced UAV technology and enhance our aerial capabilities."
 TAJ_expansion_of_central_command: "Expansion of Central Command"
 TAJ_expansion_of_central_command_desc: "A stronger and more centralized military command will improve coordination and decision-making across all branches of our armed forces."
 TAJ_tajik_armored_forces: "Develop Tajik Armored Forces"
 TAJ_tajik_armored_forces_desc: "Modernizing our armored forces will provide the heavy firepower needed to dominate the battlefield and secure victory."
 TAJ_phase_out_t_seventy_two: "Phase Out the T-72"
 TAJ_phase_out_t_seventy_two_desc: "The aging T-72 tanks no longer meet modern standards. Phasing them out will make room for more advanced armored vehicles."
 TAJ_coescd: "Support the COESCD"
 TAJ_coescd_desc: "The Committee of Emergency Situations and Civil Defense is crucial for disaster response and civil defense. Strengthening this body will enhance national resilience."
 TAJ_national_guard: "Reorganize the National Guard"
 TAJ_national_guard_desc: "The National Guard must be restructured to better address internal security challenges and provide support during emergencies."
 TAJ_coup_preventive_strategy: "Coup Preventive Strategy"
 TAJ_coup_preventive_strategy_desc: "A comprehensive strategy to prevent coups against the government will safeguard the stability of our government and ensure continued progress."
 TAJ_modern_steel: "Modern Steel"
 TAJ_modern_steel_desc: "Establishing advanced tank manufacturing facilities will enable us to produce state-of-the-art armored vehicles domestically."
 TAJ_sophisticated_troops: "Sophisticated Troops"
 TAJ_sophisticated_troops_desc: "Investing in technological upgrades and advanced training will transform our troops into a highly capable and modern fighting force."
 TAJ_on_own_feet: "Stand on Our Own Feet"
 TAJ_on_own_feet_desc: "By focusing on self-sufficiency in defense, Tajikistan can finally fulfill the legacy it long has sought after. We will no longer be at the mercy of other powers, instead, we will stand on our own feet and fight against evil."
 TAJ_central_asias_poorest: "Central Asia's Poorest"
 TAJ_central_asias_poorest_desc: "Tajikistan's economic struggles are profound, earning it the unenviable title of the poorest in Central Asia. We must face this reality head-on and begin the journey toward a brighter future."
 TAJ_water_melon_economy: "The Watermelon Economy"
 TAJ_water_melon_economy_desc: "Symbolic of our agricultural identity, our economy relies heavily on seasonal crops. It's time to strengthen this sector while diversifying our economic base."
 TAJ_bode_to_industry: "A New Bode to Industry"
 TAJ_bode_to_industry_desc: "The foundation of a strong Tajik economy lies in industrial growth. We will lay the groundwork for a manufacturing renaissance."
 TAJ_tap_into_imf_funds: "Tap into IMF Funds"
 TAJ_tap_into_imf_funds_desc: "Securing IMF assistance will provide us with the financial support necessary to stabilize our economy and implement critical reforms."
 TAJ_dehqan_farms: "Support Dehqān Farms"
 TAJ_dehqan_farms_desc: "Our small, independent farms are the heart of rural Tajikistan. Strengthening them will boost agricultural production and rural livelihoods."
 TAJ_local_cotton_production: "Revitalize Cotton Production"
 TAJ_local_cotton_production_desc: "Cotton has been a pillar of our economy for decades. We must rejuvenate this vital industry to reclaim our regional influence."
 TAJ_modernization_of_farming_equipment: "Modernize Farming Equipment"
 TAJ_modernization_of_farming_equipment_desc: "Outdated farming practices hold back our agricultural potential. Introducing modern equipment will unlock higher yields and efficiency."
 TAJ_jewels_of_tajikistan: "The Jewels of Tajikistan"
 TAJ_jewels_of_tajikistan_desc: "Our precious stones and minerals are a hidden treasure. Expanding gemstone mining and refining will add luster to our economy."
 TAJ_uranium_mining: "Exploit Uranium Reserves"
 TAJ_uranium_mining_desc: "Tajikistan's uranium deposits are a valuable resource. Developing this sector will secure a lucrative export and bolster our economy."
 TAJ_gold_and_silver_sughd: "Gold and Silver of Sughd"
 TAJ_gold_and_silver_sughd_desc: "The rich veins of Sughd hold untapped wealth. Mining these precious metals will bring prosperity to the region and the nation."
 TAJ_mining_tech_upgrades: "Upgrade Mining Technology"
 TAJ_mining_tech_upgrades_desc: "Modernizing our mining techniques will ensure efficiency, safety, and sustainability, allowing us to maximize returns from our natural resources."
 TAJ_take_back_control: "Take Back Control"
 TAJ_take_back_control_desc: "Foreign dominance in our economy undermines national sovereignty. It's time to reclaim control of strategic industries from external influences."
 TAJ_nationalize_chinese_assets: "Nationalize Chinese Assets"
 TAJ_nationalize_chinese_assets_desc: "Chinese companies hold significant sway in Tajikistan. By nationalizing their assets, we will reassert our economic independence."
 TAJ_reinforce_chinese_corporations: "Reinforce Cooperate With Chinese"
 TAJ_reinforce_chinese_corporations_desc: "Partnering with Chinese corporations will inject capital and expertise into our mining sector, ensuring mutual growth and development."
 TAJ_sino_tajik_mining_company: "Sino-Tajik Mining Company"
 TAJ_sino_tajik_mining_company_desc: "Establishing a joint mining venture with China will secure investment and technology to exploit Tajikistan's mineral wealth effectively."
 TAJ_regional_modernization: "Regional Modernization"
 TAJ_regional_modernization_desc: "Developing infrastructure and industry in the regions will ensure equitable growth and reduce disparities across Tajikistan."
 TAJ_revise_transit_tarifs: "Revise Transit Tariffs"
 TAJ_revise_transit_tarifs_desc: "Adjusting tariffs on goods passing through Tajikistan will encourage trade and position us as a vital regional transit hub."
 TAJ_central_asian_railway_summit: "Central Asian Railway Summit"
 TAJ_central_asian_railway_summit_desc: "Hosting a summit to develop a regional railway network will improve connectivity and foster economic cooperation in Central Asia."
 TAJ_chemical_production: "Expand Chemical Production"
 TAJ_chemical_production_desc: "Investing in the chemical industry will diversify our economy and create new opportunities for exports and domestic use."
 TAJ_rural_hunger: "Address Rural Hunger"
 TAJ_rural_hunger_desc: "Widespread hunger in rural areas is a national disgrace. We must launch initiatives to ensure food security for all Tajiks."
 TAJ_wto_benefits: "Leverage WTO Benefits"
 TAJ_wto_benefits_desc: "Membership in the WTO provides opportunities to address hunger through international trade and cooperation. Let's capitalize on this potential."
 TAJ_domestic_innovation: "Domestic Innovation for Hunger"
 TAJ_domestic_innovation_desc: "Harnessing local ingenuity and innovation will provide sustainable solutions to combat hunger and malnutrition in Tajikistan."
 TAJ_food_for_troops: "Food for Troops"
 TAJ_food_for_troops_desc: "A well-fed army is an effective army. Ensuring adequate food supplies for our troops will bolster morale and readiness."
 TAJ_strain_of_energy: "The Energy Strain"
 TAJ_strain_of_energy_desc: "Tajikistan's energy crisis threatens economic stability. Addressing power shortages is crucial for long-term development."
 TAJ_vakhsh_hydroelectric_project: "Vakhsh Hydroelectric Project"
 TAJ_vakhsh_hydroelectric_project_desc: "Investing in hydroelectric power along the Vakhsh River will generate clean energy and alleviate our energy woes."
 TAJ_nuclear_gamble: "The Nuclear Gamble"
 TAJ_nuclear_gamble_desc: "Exploring nuclear energy presents risks and rewards. If successful, it will provide a sustainable energy source for the future."
 TAJ_caspian_fuel_pipeline: "Caspian Fuel Pipeline"
 TAJ_caspian_fuel_pipeline_desc: "Securing a pipeline route to the Caspian Sea will enhance energy trade and position Tajikistan as a key player in regional markets."
 TAJ_lucrative_weapons_procurements: "Lucrative Weapons Procurement"
 TAJ_lucrative_weapons_procurements_desc: "We are going to have to get our hands on more advanced weaponry if we want to move up militarily."
 TAJ_stamp_out_the_leftists: "Stamp Out the Leftists"
 TAJ_stamp_out_the_leftists_desc: "The left-wing elements of our nation must be dealt with, before they take us back hundreds of years into the Soviet era, where our nation was oppressed."
 TAJ_develop_dushanbe: "Develop Dushanbe"
 TAJ_develop_dushanbe_desc: "As the nation's capital, Dushanbe must exemplify Tajikistan's potential. Infrastructure upgrades and urban development will transform it into a modern metropolis."
 TAJ_concessions_to_badakhshan: "Concessions to Badakhshan"
 TAJ_concessions_to_badakhshan_desc: "To maintain stability, we must address the unique needs of Badakhshan by investing in its development and granting it greater autonomy."
 TAJ_regional_hospitals: "Regional Hospitals in Badakhshan"
 TAJ_regional_hospitals_desc: "Improving healthcare infrastructure in Gorno-Badakhshan will provide critical services to its population and reduce regional disparities."
 TAJ_sughd_plan: "The Sughd Development Plan"
 TAJ_sughd_plan_desc: "Targeted investment in Sughd's industries and infrastructure will unlock its economic potential and create prosperity for its residents."
 TAJ_anzob_tunnel: "Complete the Anzob Tunnel"
 TAJ_anzob_tunnel_desc: "Finishing the Anzob Tunnel will enhance connectivity between north and south Tajikistan, fostering trade and national unity."
 TAJ_swiss_toolbox_idea: "The Swiss Toolbox"
 TAJ_swiss_toolbox: "The Swiss Toolbox"
 TAJ_swiss_toolbox_desc: "Collaborating with Swiss experts will bring advanced techniques and strategies to modernize Tajikistan's economy."
 TAJ_seco_economic_cooperation: "Prioritize SECO Economic Cooperation"
 TAJ_seco_economic_cooperation_desc: "SECO or the State Secretariat for Economic Affairs of Switzerland is always open for economic cooperation with nations abroad, and we certainly cannot pass up such an opportunity."
 TAJ_seri_partnerships: "SERI Partnership"
 TAJ_seri_partnerships_desc: "SERI or the State Secretariat for Education, Research and Innovation is an institution funded by the Swiss to promote education and research in Switzerland and abroad. We must utilize it to our advantage."
 TAJ_work_visas: "Issue Work Visas"
 TAJ_work_visas_desc: "With just the right conditions, our economy can prosper even more by handing out work visas to those willing to migrate over and meet our economic needs."

 # Spirits
 TAJ_rahmon_dead: "Rahmon is Dead!"
 TAJ_rahmon_dead_desc: "Loyalists to the regime are left demoralized following the death of Emomali Rahmon."
 TAJ_work_visas_idea: "Work Visas"
 TAJ_loyal_high_command: "Loyal High Command"
 TAJ_uto_support: "UTO Support"
 TAJ_tajiks_for_tajikistan: "Tajikistan is for Tajiks!"
 TAJ_201st_base_upgrade_no_russian: "201st Military Base"
 TAJ_unbalanced_books: "Unbalanced Books"
 TAJ_unbalanced_books_desc: "Our budget has dipped out of the black, we aren't poor, we're just investing."
 TAJ_moscow_estate: "Moscow Estate"
 TAJ_moscow_estate_desc: "Big House, Big Dreams and a Big Price Tag. Our leader has become very happy with his so called 'investment' for the state."
 TAJ_presidential_palace: "Presidential Palace"
 TAJ_presidential_palace_desc: "While it's not the white house, it is a home for us. We should probably also add a big flag pole out front while we're at it."
 TAJ_security_of_the_state: "Security of the State"
 TAJ_security_of_the_state_desc: "Cameras at every corner of your house. You cannot escape state security."
 TAJ_russian_payments: "Russian Payments"
 TAJ_russian_payments_desc: "The Russian state has been pressured by us in order to leverage some economic benefits for our own gain."
 TAJ_national_guard_deployed: "Tajik National Guard"
 TAJ_national_guard_deployed_desc: "The state has decided that Islamist political activity must be dealt with. We are using the National Guard to ensure that they slowly fall apart and retreat to their homes.\n§W------------------§!\nWhile this national spirit is active, £TAJ_kingdom  §HIRP Influence§! will be reduced by §G-1%§! every month."
 TAJ_military_infancy: "Military Infancy"
 TAJ_military_infancy_desc: "Unlike other post-Soviet states, [TAJ.GetFlag] Tajikistan did not build it's army from Soviet Units stationed within the nation. Rather, [TAJ.GetFlag] Tajikistan chose to build an army from scratch, disbanding all units that weren't made by the state. This has led to an in-experienced army that has not fought in a major conflict outside of an internal one.\n§W------------------§!\nThis national spirit can be §RRemoved§! if we go down the '§HArmed Forces of Tajikistan§!' branch in the §HFocus Tree§!."
 TAJ_flight_of_labor: "Exodus of the Workforce"
 TAJ_flight_of_labor_desc: "Economic instability has led to 50% of the male population immigrating to countries such as [SOV.GetFlag] [SOV.GetName] just to find work. While this practice could benefit individual families, the [TAJ.GetFlag] Tajik economy ultimately hurts the most as a result of a lack of skilled labor. Furthermore, some men abroad begin attending foreign mosques and are more prone to islamic extremism, leading to occasional incidents.\n§W------------------§!\nThis national spirit will be §RRemoved§! if our §HGDP§! exceeds §H$250B§! and we have at least §H65% stability§!.\n§W------------------§!\nRemoval of this national spirit will allow us to end the §HEchoes of the Ummah§! and the £TAJ_kingdom  §HIRP Influence§! campaigns."
 TAJ_woes_of_the_civilwar: "Woes of the Civil War"
 TAJ_woes_of_the_civilwar_desc: "In 1992, our state collapsed into a 5 year long civil war, where Tajik fought against Tajik. Opposition groups to the central government unified under the UTO (Unitied Tajik Opposition), with some secession movements arising in the [BDA.GetFlag] Badakhshan region. Once the Civil War was concluded, the £TAJ_emerging_reactionary  People's Democratic Party signed a treaty with multiple groups from the UTO, such as the £TAJ_kingdom  Islamic Renaissance Party and the £TAJ_western_conservative Democratic Party of Tajikistan, granting some concessions in exchange for a ceasefire.\n§W------------------§!\nThis national spirit will be §RRemoved§! if we conclude the [BDA.GetFlag] §HBadakhshan Conflict§!."
 TAJ_201st_base: "201st Military Base"
 TAJ_201st_base_usa: "FOB Dushanbe"
 TAJ_201st_base_raj: "Shakti Base"
 TAJ_201st_base_chi: "Harmony Base - Dushanbe"
 TAJ_201st_base_desc: "The 201st Military Base has been critical in our nations short history thus far, as the base serves as a hub of [SOV.GetFlag] Russian influence, and protection even though we do not border them. The 201st Rifle Division of the [SOV.GetFlag] Russian army is currently stationed in the base, and they offer our troops occasional training against a potential [TAL.GetFlag] [AFG.GetFlag] Afghan invasion of [TAJ.GetFlag] Tajikistan. They also pay us a lease which contributes towards our economy.\n§W------------------§!\nThis national spirit will be §RRemoved§! if we get rid of [SOV.GetFlag] §HRussian Military Access§!"
 TAJ_201st_base_upgrade_desc: "The 201st Military Base has been critical in our nations short history thus far, as the base serves as a hub of [SOV.GetFlag] Russian influence, and protection even though we do not border them. The 201st Rifle Division of the [SOV.GetFlag] Russian army is currently stationed in the base, and they offer our troops occasional training against a potential [TAL.GetFlag] [AFG.GetFlag] Afghan invasion of [TAJ.GetFlag] Tajikistan. They also pay us a lease which contributes towards our economy.\n§W------------------§!\nThis national spirit will be §RRemoved§! if we get rid of [SOV.GetFlag] §HRussian Military Access§!"
 TAJ_201st_base_raj_desc: "The Shakti Base serves as a hub of [RAJ.GetFlag] Indian influence, and protection even though we do not border them. The [RAJ.GetFlag] Indian army is currently stationed in the base, and they offer our troops occasional training against a potential [TAL.GetFlag] [AFG.GetFlag] Afghan invasion of [TAJ.GetFlag] Tajikistan. They also pay us a lease which contributes towards our economy.\n§W------------------§!\nThis national spirit will be §RRemoved§! if we get rid of [RAJ.GetFlag] §HIndian Military Access§!"
 TAJ_201st_base_usa_desc: "FOB Dushanbe serves as a hub of [USA.GetFlag] American influence, and protection even though we do not border them. The [USA.GetFlag] American army is currently stationed in the base, and they offer our troops occasional training against a potential [TAL.GetFlag] [AFG.GetFlag] Afghan invasion of [TAJ.GetFlag] Tajikistan. They also pay us a lease which contributes towards our economy.\n§W------------------§!\nThis national spirit will be §RRemoved§! if we get rid of [USA.GetFlag] §HAmerican Military Access§!"
 TAJ_201st_base_chi_desc: "The Harmony Base serves as a hub of [CHI.GetFlag] Chinese influence, and protection even though we do not border them. The [CHI.GetFlag] Chinese army is currently stationed in the base, and they offer our troops occasional training against a potential [TAL.GetFlag] [AFG.GetFlag] Afghan invasion of [TAJ.GetFlag] Tajikistan. They also pay us a lease which contributes towards our economy.\n§W------------------§!\nThis national spirit will be §RRemoved§! if we get rid of [CHI.GetFlag] §HChinese Military Access§!"
 TAJ_tajik_barrier: "Tajik Barrier"
 TAJ_tajik_barrier_desc: "Our nation serves as a barrier for us, as our high mountains slow the spread of dangerous ideas and beliefs, even in such a connected world in the modern day."
 TAJ_legacy_of_uto_idea: "Legacy of the UTO"
 TAJ_legacy_of_uto_idea_desc: "The legacy of the UTO resonates strongly with our party members and people, as we will never forget the sacrifices brave men made on the battlefield."
 TAJ_revolutionary_patrionism: "Revolutionary Patriotism"
 TAJ_revolutionary_patrionism_desc: "The highest of form of patriotism comes from recognizing and embracing the new order, and government."
 TAJ_orionbank: "Orienbank"
 TAJ_orionbank_desc: "Being established in 1925, Orienbank is the oldest bank in Tajikistan, serving as an important institution for our nations economy."
 TAJ_distrupted_commerce: "Disrupted Commerce"
 TAJ_distrupted_commerce_desc: "Terrorists have attacked major financial institutions and have caused a slow down in our economy."
 TAJ_isik: "IS-KP"
 TAJ_isik_desc: "IS-KP, also known as Islamic State in Khorasan Province has began a struggle against our government, and others in the region, and have vowed to overthrow our state and those they deem as 'infidels' and 'heretics'.\n§W------------------§!\nThis national spirit will be §RRemoved§! if we bring our §HTerror Threat§! to §GNegligible§! and our §HRadicalization§! to §GLow§!.\n§W------------------§!\nWhile this national spirit is active, §RIS-KP§! will launch a §RCivil War§! if §HSalafism Ideology§! exceeds 25%, and our §HStability§! is lower than 40%"
 TAJ_temp_negotiations: "Ongoing Negotiations"
 TAJ_temp_negotiations_desc: "We have opened up negotiations with the Badakhshani people in order to grant them more autonomy.\n§W------------------§!\nThis national spirit will be §RRemoved§! once we finish negotiations with the [BDA.GetFlag] §HGorno-Badakhshan Government§!"
 TAJ_rahmons_rotten_fruit: "Tajikistan's Rotten Fruit"
 TAJ_rahmons_rotten_fruit_desc: "Corruption is common place in [TAJ.GetFlag] Tajik society, and the [TAJ.GetFlag] Tajik people are no strangers to unfair and nepotistic treatment by the government. This corruption is slowly eating away at the nations potential, and is the reason for the brain drain that is currently plaguing the young nation.\n§W------------------§!\nThis national spirit can be §RRemoved§! if we go down the §HChange in Stance§! branch in the §HFocus Tree§!.\n§W------------------§!\nThis national spirit cannot be §RRemoved§! if we decide to do the §HMasks of Gold§! focus."
 TAJ_rahmons_ripe_fruits: "Tajikistan's Ripe Fruit"
 TAJ_rahmons_ripe_fruits_desc: "Tajikistan has proven itself worthy of serving its people, and it will do as such for many years to come."
