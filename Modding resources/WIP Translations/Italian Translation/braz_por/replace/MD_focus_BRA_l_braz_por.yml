 BRA_education_investment: "Istruzione competitiva"
 BRA_education_investment_desc: "Nel nostro nuovo mondo, non è più solo la nostra prodezza economica a guidare la crescita. Il potere dell'istruzione è insuperabile"
 BRA_improve_healthcare_conditions: "Migliorare le condizioni dell'assistenza sanitaria"
