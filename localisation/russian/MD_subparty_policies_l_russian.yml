 subparty_policies.0.a: "Ловко"
 subparty_policies.1.t: "Государство берет под контроль иностранную фабрику"
 subparty_policies.1.desc: "Лидер [ROOT.GetAdjective] [ROOT.GetLeader] объявил сегодня, что активы крупной компании, штаб-квартира которой находится за пределами нашей страны, будут принудительно выкуплены государством. Это делается для того, чтобы предотвратить "возможное перемещение промышленного производства в другое место" и "прекратить эксплуатацию рабочих [ROOT.GetAdjective]", как заявил наш великий лидер. Для компании, о которой идет речь, это стало шоком. Генеральный директор заявил, что \"это чистое безумие, что государство будет иметь власть над честной и уважаемой компанией\"."
 subparty_policies.1.a: "Ловко"
 subparty_policies.2.t: "Государство захватило оружейный завод"
 subparty_policies.2.desc: "Сегодня рано утром военная полиция [ROOT.GetAdjective] ворвалась на территорию завода военного снаряжения, принадлежащего международной оборонной компании. Компания была объявлена нарушителем международного права и находится под подозрением в поставках оружия для капиталистических войн против человечества. По этой причине все имущество компании было конфисковано правительством [Root.GetAdjective]. Все военное производство на заводе будет немедленно продолжено, чтобы мы могли провести полную углубленную проверку того, насколько бесчеловечным является это оружие."
 subparty_policies.2.a: "Ловко"
 subparty_policies.3.t: "Государственные требования к военно-морской верфи"
 subparty_policies.3.desc: "Сегодня рано утром [ROOT.GetAdjective] береговая охрана перекрыла патрульными катерами вход в военно-морской причал. Подозревается, что верфь является прикрытием для контрабандных операций. В связи с этим береговая охрана вместе с военно-морскими силами [ROOT.GetAdjective] взяли территорию под свой контроль. Представитель международной судостроительной компании, которая в настоящее время арендует и управляет верфью, опроверг эти заявления, заявив, что власти [ROOT.GetAdjective] никоим образом не контактировали с компанией."
 subparty_policies.3.a: "Ловко"
 subparty_policies.4.t: "Национализация провалилась"
 subparty_policies.4.desc: "Похоже, что наши планы по национализации иностранных активов просочились к нашей цели. Прежде чем мы успели отреагировать, банковские счета были закрыты, а деньги переведены на оффшорные счета. Возможно, кто-то в нашей администрации слишком сдружился с иностранными державами, что и привело к утечке"
 subparty_policies.4.a: "Ловко"
 subparty_policies.5.t: "Компания перевозит заводы из [ROOT.GetName]"
 subparty_policies.5.desc: "Похоже, что наши планы по национализации иностранных активов просочились к цели. В связи с этим международная компания приняла поспешное решение перенести один из своих заводов из страны под страхом потери всех своих активов. Это большой удар по экономике [ROOT.GetAdjective]"
 subparty_policies.5.a: "Это ужасно"
 subparty_policies.6.t: "Поглощение технологической компании"
 subparty_policies.6.desc: "Сегодня многонациональная технологическая компания объявила, что страдает от массированной кибератаки. В качестве ответной меры на место происшествия прибыли спецслужбы [ROOT.GetAdjective], чтобы оказать помощь. Было установлено, что компания подверглась кибератаке со стороны враждебной нам державы. Во имя национальной безопасности активы компании были переданы под временный контроль спецслужб."
 subparty_policies.6.a: "Ловко"

 #Scripted GUI
 IP_TITLE: "Идеологические силы"
 IP_MAIN_BUTTON_TT_delayed: "У каждой идеологии есть свои уникальные способности и элементы геймплея. Нажмите здесь, чтобы увидеть их полный список, и к которым у вас есть доступ прямо сейчас."
 IP_communist_category_desc: "§YКоммунисты§!\nСпособности, доступные:\n[Communist-State_L]\n[Neutral_Communism_L]"
 IP_communist_category_desc_delayed: "Коммунисты обычно придерживаются марксизма-ленинизма в той или иной форме или схожей идеологии. Будучи сторонниками государственной экономики, они легче проводят индустриализацию за счет национализации иностранной промышленности и своих пятилетних планов. Они также могут более эффективно продвигать свои собственные перспективы с помощью своих шпионов.§!"
 IP_communist_spread_the_revolution: "§Распространить революцию§!\nЭффекты миссии Усиление идеологии: §G+25%§!"
 IP_communist_spread_the_revolution_delayed: "§LТрудящиеся всего мира объединяйтесь! Наши братья-пролетарии эксплуатируются капиталистической буржуазией. Мы не успокоимся, пока весь мир не освободится от их цепей!§!"
 IP_communist_five_year_plans: "§Пятилетние планы§!\nМогут реализовать свои собственные §Пятилетние планы§! используя §Решения§!."
 IP_communist_five_year_plans_delayed: "§LЭкономика должна жестко контролироваться государством. Это единственный способ максимально повысить производительность труда наших рабочих. Планируя все производство на пять лет вперед, мы можем сосредоточиться и точно предсказать, какими ресурсами мы будем располагать после завершения плана.§!"
 IP_communist_means_of_production: "§YСредства производства§!\nМожно §YНационализировать§! активы крупных иностранных влиятельных лиц с помощью §YРешений§!"
 IP_communist_means_of_production_delayed: "§Средства производства принадлежат народу! Иностранные державы будут использовать свои деньги и власть, чтобы получить контроль над частями нашей экономики. Мы должны бороться против этих империалистов зубами и ногтями!§!."
 IP_communist_incompatible_economy: "§Несовместимая экономика§!\n§YСтоимость иностранных инвестиций§! §R+50%§!"
 IP_communist_incompatible_economy_delayed: "§К сожалению (или к сожалению для других), наш взгляд на экономику не совсем совпадает с глобально установленной капиталистической системой. Это значительно усложняет увязку нашей экономики с экономикой других стран. И очень трудно объяснить нашим гражданам, почему наши политики грязно богатеют от частного бизнеса.§!"
 IP_autocrat_category_desc: "§Autocrats§!\nВозможности:\n[Western_Autocracy_scripted_loc]\n[Autocracy_L]\n[Neutral_Autocracy_L]\n[oligarchism_L]\n[Nat_Fascism_L]\n[Nat_Autocracy_L]"
 IP_autocrat_category_desc_delayed: "§LАвтократы полагаются на власть сильных мужчин (и в редких случаях сильных женщин), чтобы управлять страной. Демагоги не боятся использовать сомнительные методы и закулисные сделки, чтобы получить желаемое. Автократам будет легче мириться с высокой коррупцией и держать контроль над страной железным кулаком.§!"
 IP_autocrat_scratch_my_back: "§YCronyism§!\nЕжедневный прирост политической власти: §G+0.3§! за §YCorruption Level§! выше §YNegligible Corruption§!."
 IP_autocrat_scratch_my_back_delayed: "§Выдвижение близких друзей и родственников на важные посты в правительстве гарантирует более легкое заключение сделок. Некоторые называют это коррупцией, мы же называем это гарантией лояльности.§!"
 IP_autocrat_good_connections: "§YGood Connections§!\nУвеличение §YOpinion§! §YInternal Factions§! более эффективно\n\n\nЕсли правит [oligarchism_L], этот бонус заменяется на:\nTax Revenue from Civilian Industries: §G+10%§!"
 IP_autocrat_good_connections_delayed: "§Наше правление закреплено сильными сторонниками. Подпольные группы вполне счастливы, зная, что правительство прикрывает их спину.§!"
 IP_autocrat_emergency_powers: "§Ю Неограниченная власть§!\nСтоимость советника армии: §G-25%§!\n\nЕсли правит [Nat_Fascism_L], этот бонус заменяется на:\nМожет формировать §YParamilitary Units§! через §YDecisions§!."
 IP_autocrat_emergency_powers_delayed: "Будучи сильными хозяевами нашей страны, нам не нужно проходить через всю бюрократию и волокиту парламента или сената. Все происходит по нашему желанию.§!"
 IP_autocrat_yes_men_army: "§Армия "Yes-Men"§!\nПрирост опыта армии:§R-15.0%§!\nNNavy Experience Gain:§R-15.0%§!\nAir Experience Gain:§R-15.0%§!"
 IP_autocrat_yes_men_army_delayed: "§LХотя наличие лояльного офицерского состава является основой удержания власти, окружение себя "дамами" и подхалимами может привести к тому, что мы будем полностью дезинформированы о качестве наших вооруженных сил. Оказывается, что люди, боящиеся потерять работу обманывают, дабы сберечь свою шкуру.§!"
 IP_conservative_category_desc_delayed: "§LCКонсерваторы чаще всего хотят, чтобы страна оставалась такой, какая она есть, или даже отменить некоторые более прогрессивные законы. Консерватизм часто сопровождается намеками на национализм и глубокими религиозными убеждениями. По этой причине консервативным странам легче поддерживать политическую и национальную стабильность, чем более радикальным."
 IP_conservative_good_old_days: "§Старые добрые времена§!\n§Защита от иностранного влияния§! Множитель: §G+15%§!"
 IP_conservative_good_old_days_delayed: "§LНостальгия - мощный инструмент. Все знают, что то, что было раньше, лучше, чем то, что есть сейчас. Мы должны сделать все возможное, чтобы не допустить дальнейших изменений и внедрения новых идей, которые приведут страну к краху.§!"
 IP_conservative_stable_society: "§YStable Society§!\nСтабильность: §G+15.00%§!"
 IP_conservative_stable_society_delayed: "§Наши люди знают, что с нами во главе ничего неожиданного не произойдет. Им нечего бояться, и они могут полностью довериться нам.§!"
 IP_conservative_patriotism: "§YPatriotism§!\nПоддержка войны: §G+15.00%§!\n\nЕсли правит [Mod_Vilayat_e_Faqih_L] или [Neutral_Muslim_Brotherhood_L], этот бонус заменяется на:\nСкорость роста подчинения: §G+15%§!"
 IP_conservative_patriotism_delayed: "§LМы все из одной стаи. Мы должны поощрять общие идеалы и ценности для наших людей, чтобы они были готовы отдать государству все свои таланты.§!"
 IP_conservative_homefront_first: "§Y[ROOT.GetName] First!§!\n§YForeign Influence§! Множитель: §R-15.00%§!"
 IP_conservative_homefront_first_delayed: "§Наши сторонники ожидают, что мы будем ставить нашу собственную страну превыше всего. Это делает отправку иностранной помощи и влезание в политику другой страны весьма проблематичным. Если, конечно, нам не придется вступить в войну, нашим сторонникам это нравится. Если ты побеждаешь, это однозначно означает, что ты на первом месте.§!."
 IP_socialist_category_desc: "§YSocialists§!\nВозможности:\n[socialism_L]\n[anarchist_communism_L]\n[Neutral_green_L]\n[neutral_Social_L]"
 IP_socialist_category_delayed: "§Социалисты сочетают элементы рыночного и государственного капитализма с прогрессивизмом. Довольно часто в центре внимания находится вложение всех усилий правительства в саму страну. Социалисты легко улучшают внутреннее положение своей страны с помощью политики социального обеспечения и государственного вмешательства в экономику.§!"
 IP_socialist_welfare_state: "§Государство благосостояния§!\nСтоимость изменения государственных расходов: §G-25%§!"
 IP_socialist_welfare_state_delayed: "§LЛучшее использование налогов, собранных с народа, - это инвестирование этих денег обратно в народ. Только правительство способно обеспечить население доступными и качественными услугами. И если нам придется сократить расходы по бюджетным причинам, наши граждане могут быть уверены, что мы снова поднимем их, когда времена станут лучше.§!"
 IP_socialist_economic_intervention: "§Economic Interventionism§!\nМожет инвестировать деньги внутри страны через §Decisions§! в обмен на различные бонусы"
 IP_socialist_economic_intervention_delayed: "§Иногда экономику нужно немного стимулировать. Мы должны использовать сильную руку правительства, чтобы направить наше общество и экономику в нужное русло. Позволить капитализму идти своим чередом самому по себе было бы слишком опасно.§!"
 IP_socialist_pacifism: "§YМиролюбивая дипломатия§!\nСкорость строительства: §G+25.00%§! за уровень §YForeign Intervention Law§! ниже §YLimited Interventionism§!\n\nЕсли правит [Neutral_green_L], этот бонус заменяется на:\nПрирост политической власти: §G+15%§! за уровень §YForeign Intervention Law§§! ниже §YLimited Interventionism§!\n\nЗа каждый уровень выше §YLimited Interventionism§! получайте штраф §R-15%§! к скорости строительства или приросту политической власти"
 IP_socialist_pacifism_delayed: "§LМы не похожи на капиталистов, которые используют власть только для того, чтобы эксплуатировать другие страны. И мы не похожи на наших братьев-коммунистов, которые силой пытаются распространить свои идеи. Мы нацелены на сотрудничество. Мы будем влиять на мир добрым словом и дипломатией, а не силой.§!."
 IP_socialist_naive_worldview: "§Naive Worldview§!\n§YForeign Influence Defence§! Множитель: §R-15%§!"
 IP_socialist_naive_worldview_delayed: "§LCВыбор пути дипломатии - это трудный путь. Наивность и вера в то, что все вокруг такие же, как мы, может закончиться тем, что мы сами себе подставим ногу. Конечно, диктатор, заявляющий о нападении на другую страну, - это пустая болтовня. В конце концов, им нужно только наше уважение, верно? §!"
 IP_liberal_category_desc: "§YLiberals§!\nВласть доступна:\n[liberalism_L]\n[Neutral_Libertarian_L]\n[technocrats_scripted_loc]"
 IP_liberal_category_desc_delayed: "§Либералы склонны продвигать идеи свободы, хотя некоторые партии придерживаются более прогрессивного (социально-либерального) подхода к вопросам. В основе большинства либеральных партий лежит идея свободного рынка с очень ограниченным вмешательством правительства.§!"
 IP_liberal_high_risk_investment: "§High Risk Investments§!\n§Return on Investment§! составляют 8% вместо 6%"
 IP_liberal_high_risk_investment_delayed: "§Многие правительства придерживаются сдержанного подхода к тому, во что они вкладывают свои деньги, говоря о таких вещах, как \"устойчивость\" и \"этичность\". Мы будем вкладывать свои деньги в то, что приносит наибольшую прибыль. В конце концов, в этом весь смысл капиталовложений.§!"
 IP_liberal_invisible_hand: "§YThe Invisible Hand§!\nЗатраты на изменение экономических циклов (§YPolitical Power§! and §YMoney§!): §G-15%§!"
 IP_liberal_invisible_hand_delayed: "§LВеликая невидимая рука - вот что управляет экономикой. С помощью очень ограниченных изменений в денежно-кредитной политике и государственных инвестиций в экономику мы можем легко заставить экономику стать хорошей без социалистических уловок.§!"
 IP_liberal_business_friendly_environment: "§YBusiness Friendly§!\nНалоговые поступления от офисов: §G+10%§!"
 IP_liberal_business_friendly_environment_delayed: "§LМы - друзья корпораций, и они это знают. Законотворчество, ориентированное на бизнес, привлечет много бизнеса в нашу страну.§!"
 IP_liberal_anti_military: "§Anti-Military§!\nВыпуск военной промышленности: §R-25.00%§!\nВоенно-морская промышленность: §R-25.00%§!"
 IP_liberal_anti_military_delayed: "§Война вредна для бизнеса, поэтому ее следует избегать любой ценой. Лучше сосредоточиться на гражданском секторе и создании богатства. Зачем свергать диктатора с ужасным послужным списком прав человека, если можно делать деньги, нарушая эти права!"
IP_monarchist_category_desc: " §YMonarchists§!\nВласть доступна:\n[Kingdom_L]\n[Monarchist_L]"
 IP_monarchist_category_desc_delayed: "§LМонархисты полагаются на родословную и славу, чтобы править страной. Сосредоточение власти в руках одной семьи имеет свои преимущества. Эта семья приносит могущество, а монархи хорошо умеют вдохновлять свой народ.§!"
 IP_monarchist_keep_it_in_the_family: "§YKeep it in the Family§!\nCost to change Corruption: §G-15%§!\nСтоимость изменения внутренней фракции: §G-15%§!"
 IP_monarchist_keep_it_in_the_family_delayed: "§LЗаполнение политических позиций родственниками имеет свои преимущества. Никто не будет задавать вопросов, когда мы выгоняем неэффективных администраторов или коррупционеров, и нам не нужно беспокоиться о ситуации с властью, когда все важные люди демонстрируют лояльность по родословной.§!"
 IP_monarchist_for_king_and_queen: "§YFor King and Queen§!\nDivision Defence on core territory: §G+10.0%§!\nDivision Атака на основной территории: §G+10.0%§!"
 IP_monarchist_for_king_and_queen_delayed: "§L[IP_monarch_name] вдохновляет наш народ и солдат сражаться дальше, даже когда ситуация безвыходная. Те, кто достоин, будут вознаграждены - на Земле или на Небесах.§!"
 IP_monarchist_crown_estate: "§Crown Estate§!\nНалоговый доход от населения: §G+10%§!"
 IP_monarchist_crown_estate_delayed: "§LКоролевская семья владеет большим количеством земли в [ROOT.GetName]. Использование этих земель приносит огромную денежную прибыль государству и, возможно, в копилку [IP_monarch_name].§!"
 IP_monarchist_outdated_ideals: "§Outdated Ideals§!\nСтабильность: §R-15.00%§!"
 IP_monarchist_outdated_ideals_delayed: " §LМонархия - это не совсем последняя мода на правительство. В наши дни люди жаждут других вариантов, кроме абсолютной монархии. Нужно быть датчанином или кем-то вроде того, чтобы думать, что монархия - это все еще круто.§!"
 IP_fundamentalist_symbol_desc: "§YFundamentalists§!\nВласть доступна:\n[Vilayat_e_Faqih_L]\n[Caliphate_L]"
 IP_fundamentalist_symbol_desc_delayed: "Фундаменталисты - это жесткие консерваторы, придерживающиеся радикальной или ультраконсервативной формы ислама. Их главная цель - распространить эти консервативные взгляды и в других странах.§!"
 IP_fundamentalist_religious_law: "§Законы шариата§!\nДневная поддержка мировоззрения: §G+0.05§!"
 IP_fundamentalist_religious_law_delayed: "§Наша судебная и правовая система находится под сильным влиянием идей шариата, или исламского права. Используя Коран в качестве основы для наших институтов, мы сможем избавить население от упаднических идей.§!"
 IP_fundamentalist_recruitment_campaign: "§YИностранные бойцы§!\nМы можем §YПривлекать иностранцев§! в нашу армию через §YРешения§!"
 IP_fundamentalist_recruitment_campaign_delayed: "§В мире полно лишённых права голоса молодых мусульман. Мы должны привлечь их к нам вступить в ряды наших вооруженных сил. Они трудолюбивы, преданны, и ими легко манипулировать, чтобы они поверили в наше дело.§!"
 IP_fundamentalist_national_liberation_movements: "§Националистические освободительные движения§!\nОтправить добровольцев лимит мирового напряжения: §G-10.0%§!\nЛимит мировой напряженности военной помощи: §G-10.0%§!\nМаксимальное количество дивизий сил вмешательства: §G+2§!"
 IP_fundamentalist_national_liberation_movements_delayed: "§LСуществует несколько групп, борющихся против сионистских угнетателей. Как правоверные мусульмане, мы обязаны помочь этим группам в борьбе с их угнетателями!§!"
 IP_fundamentalist_international_pariah: "§YМеждународный изгой§!\nРесурсы для рынка: §Y-50%§!"
 IP_fundamentalist_international_pariah_delayed: "§LБыть экстремистами может быть непросто, так как очень трудно найти страны, готовые вести с нами торговлю. Может быть, люди просто понимают фразу "теократии являются радикальными" иначе, чем мы? §!"

