 israel.68.t: "以色列的要求！"
 israel.68.d: "以色列 要求交出策划最近以色列恐怖袭击事件的负责人。如果我们不合作，他们将在未经我们同意的情况下进行惩罚行动！\n值得注意的是，这次袭击的肇事者是哈马斯和伊斯兰解放阵线，他们是我们在以色列的临时盟友，同时也是我们的政治对手。\n我们应该同意合作吗？"
 israel.68.a: "我们不会合作！"
 israel.68.b: "恐怖分子必须受到惩罚。"
