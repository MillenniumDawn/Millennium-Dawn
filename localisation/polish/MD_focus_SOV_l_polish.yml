 SOV_make_repairs_at_temp_hangar_desc: "Następnym krokiem będzie naprawa konstrukcji wahadłowca i jego staranny ponowny montaż, przywracając mu pierwotną integralność."
 SOV_announce_full_restoration: "Przeprowadzenie lotu testowego i przeniesienie wahadłowca do nowego hangaru"
 SOV_announce_full_restoration_desc: "To ostatni potrzebny krok, ostatni krok naprzód. Załoga testowa została przeszkolona w ciągu ostatnich miesięcy, a wahadłowiec jest gotowy do lotu testowego. Po zakończeniu zostanie przeniesiony do nowego stałego domu, gotowy na nowy rozdział."
