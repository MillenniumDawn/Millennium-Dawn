 attack_submarine_hull_1_desc: "Эти безмолвные убийцы Мирового океана и платформы для подводной войны обладают рядом полезных особенностей, включая скрытность, сбор разведданных и системы вооружения. Разработанные для широкого спектра миссий в открытом океане и на побережье, эти специалисты являются краеугольным камнем любого военно-морского флота. Ударные подводные лодки - это совокупность подводных лодок ракетного класса, предназначенная для поражения целей на дальнем и ближнем зарубежье."
