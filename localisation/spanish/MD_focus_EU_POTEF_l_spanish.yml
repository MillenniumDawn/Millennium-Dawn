 POTEF105: "Europa"
 POTEF105_desc: "Europa es verde, pero los otros países europeos aún están oscuros y grises. Europa necesita difundir sus políticas y tecnologías en todo el mundo y luchar contra los imperios de energía fósil que están destruyendo el planeta."
 POTEF106: "África"
 POTEF106_desc: "Europa es verde, pero África aún está oscura y gris. Europa necesita difundir sus políticas y tecnologías en todo el mundo y luchar contra los imperios de energía fósil que están destruyendo el planeta."
 POTEF107: "Medio Oriente"
 POTEF107_desc: "Europa es verde, pero el Medio Oriente aún está oscuro y gris. Europa necesita difundir sus políticas y tecnologías en todo el mundo y luchar contra los imperios de energía fósil que están destruyendo el planeta."
