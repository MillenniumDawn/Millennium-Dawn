 RULE_AI_STARTING_POLITICAL_POWER_250: "250 Poder político"
 RULE_AI_STARTING_POLITICAL_POWER_250_DESC: "Añadir 250 de poder político a todas las naciones controladas por la IA."
 RULE_AI_STARTING_POLITICAL_POWER_500: "500 Poder político"
 RULE_AI_STARTING_POLITICAL_POWER_500_DESC: "Añadir 500 de poder político a todas las naciones controladas por la IA."
 RULE_AI_STARTING_POLITICAL_POWER_1000: "1000 Poder político"
 RULE_AI_STARTING_POLITICAL_POWER_1000_DESC: "Añadir 1000 de poder político a todas las naciones controladas por la IA."
 RULE_DISABLE_AI_DEBT_WAR_TITLE: "Desactivar Guerras de Deuda para la IA"
 RULE_DISABLE_AI_DEBT_WAR: "Desactivar"
 RULE_DISABLE_AI_DEBT_WAR_DESC: "Esto desactiva la función de guerras de deuda para la IA. La IA ya no tomará la opción de invadir a una nación que incumple su deuda."
 RULE_ENABLE_AI_DEBT_WAR: "Activar"
 RULE_ENABLE_AI_DEBT_WAR_DESC: "Esta configuración hará que la IA sea más propensa a declarar guerras por deuda."
 RULE_ENABLE_AI_FIGHTING_AUTONOMY_FOCUS: "¡La IA utiliza el §TEnfoque para aumentar la autonomía§!"
 RULE_ENABLE_FIGHTING_AUTONOMY_FOCUS: "Activar"
 RULE_ENABLE_FIGHTING_AUTONOMY_FOCUS_DESC: "La IA luchará contra tu autonomía utilizando el enfoque continuo §YMejorar la Autonomía§!."
 RULE_DISABLE_FIGHTING_AUTONOMY_FOCUS: "Desactivar"
 RULE_DISABLE_FIGHTING_AUTONOMY_FOCUS_DESC: "¡La IA ya no luchará contra tu autonomía utilizando el enfoque continuo §YMejorar la autonomía§!."
 RULE_ALLOW_CHAOTIC_PEACE_CONFERENCE: "Activar Acuerdos de Paz Caóticos"
 RULE_OPTION_CHAOTIC_PC_NO: "Sí"
 RULE_OPTION_CHAOTIC_PC_NO_DESC: "Esta opción debería evitar que todos hagan adquisiciones territoriales en las conferencias de paz de la IA. Limita a los principales y líderes de facciones la posibilidad de reclamar estados. (Esto solo afectará a la IA, no al jugador)."
 RULE_OPTION_CHAOTIC_PC_YES: "Sí"
 RULE_OPTION_CHAOTIC_PC_YES_DESC: "Para aquellos que realmente disfrutan de las conferencias de paz malditas, ¿por qué limitar el mundo a 1 §YRusia§! cuando son posibles 12 §YRusias§!? \n(¡No me hago responsable de los resultados que puedan surgir de esta opción!)"
 RULE_ALLOW_PLAYER_LED_PEACE_CONFERENCE: "Activar Conferencias de Paz Dirigidas por el Jugador"
 RULE_OPTION_PLAYER_LED_PC_NO: "Sí"
 RULE_OPTION_PLAYER_LED_PC_NO_DESC: "Esta opción permitirá que la IA tome sus propias decisiones, por muy tontas que puedan ser."
 RULE_OPTION_PLAYER_LED_PC_YES: "Sí"
 RULE_OPTION_PLAYER_LED_PC_YES_DESC: "Para aquellos que no confían en que la IA coloque el clavo redondo en el agujero redondo, esto permitirá que solo los jugadores hagan reclamos durante las conferencias de paz."
 RULE_SALAFIST_BRANCH: "Habilitar Rama Salafista"
