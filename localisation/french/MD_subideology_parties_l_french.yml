 BSH.Communist-State_desc: "Communistes - Le Parti communiste de Bachkirie (Bashqortostan Kommunistar partiyahy) est l'héritage des communistes de l'URSS. Ils cherchent à établir des liens avec les communistes du monde entier et de la Russie."
 BSH.Conservative: "£BSH_emerging_reactionary_1 Bachkirie unie"
 BSH.Conservative_icon: "£BSH_emerging_reactionary_1"
 BSH.Conservative_desc: "Réactionnaires - La Bachkirie unie (Edinaya Bashkiriya) proclame son idéologie officielle comme étant le « conservatisme russe », mais elle est largement dépourvue d'idéologie réelle et fonctionne comme un parti populiste de grande envergure, prônant la stabilité comme sa principale vertu, par opposition au chaos révolutionnaire qui a caractérisé la Russie de l'ère post-soviétique jusqu'à ce que Poutine accède au pouvoir."
