 PMR_SP_Anti_Air_2: "2K22 Tunguska"
 PMR_SP_Anti_Air_2_desc: "Disparando até 8 mísseis, esta máquina pode abater qualquer avião que se aproxime. Além disso, pode destroçar aviões de transporte com seus canhões automáticos."
 PMR_SP_R_arty_0: "BM-21 Grad"
 PMR_SP_R_arty_0_desc: "Não muito usado em operações modernas, o avô dos SAMS e MLRS foi usado principalmente na Segunda Guerra Mundial e no Afeganistão. Sendo eficaz a 20 km."
 PMR_SP_R_arty_1: "BM-30 Smerch"
 PMR_SP_R_arty_1_desc: "Este veículo é uma versão moderna do Grad. Um que pode ir a qualquer lugar do mundo, neve, gelo ou deserto. Seu alcance efetivo de tiro é de 35 km."
 PMR_SP_arty_0: "2S1 Gvozdika"
