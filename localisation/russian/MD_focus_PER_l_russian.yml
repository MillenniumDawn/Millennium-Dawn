 birthplace_islamic_revolution: "Родина Исламической Революции"
 birthplace_islamic_revolution_desc: "Когда последний шах Ирана был свергнут в ходе революции 1979 года, почти 2500 лет правления персидской монархии подошли к концу. Из народной революции возникла Исламская республика и аятоллы. Некогда союзник Запада в одночасье стал прямым противником.\n\nИран служит примером для шиитского ислама во всем мире, а также противодействует вторжению суннитов.\n§W--------------§!\nЭтот национальный дух будет §Rудалён§!, если §Hидеология нашего государства§! изменится."
 IROST_2: "IROST"
 the_holy_defence: "Святая Защита"
 the_holy_defence_desc: "Наша война с Ираком в 1980 году, храбрость и самопожертвование наших бойцов сделали наш народ более сплоченным и проникнутым духом мученичества. Мы получили большой опыт от этой войны, который поможет нашим вооруженным силам лучше воевать сегодня.\n§W--------------§!\nЭтот национальный дух будет §Rудалён§!, если мы выполним фокус §YОбзор Страны§!."
 the_holy_defense_bonuses_active: "\nМы §Gполучаем§! следующее, благодаря нашей §Yоборонительной войне§!:\nНаселение, пригодное для вербовки: §G9%§!\nОборона дивизии на национальной територии: §G+20%§!\nОрганизация дивизии: §G+5§!\n"
 the_holy_defense_bonuses_inactive: "\nМы §Rне получаем§! следующее, потому-что мы не в §Yоборонительной войне§!:\nНаселение, пригодное для вербовки: §g5%§!\nОборона дивизии на национальной територии: §G+20%§!\nОрганизация дивизии: §G+5§!\n"
 natanz_nuclear_facility_idea: "Ядерный Объект Натанз"
 natanz_nuclear_facility_idea_desc: "Ядерный объект в Натанзе - один из ядерных объектов, связанных с ядерной программой Ирана, построенный для обогащения урана вблизи Натанза."
