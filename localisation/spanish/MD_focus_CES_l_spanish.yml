 CES_debt_reafctoring: "Refactorización de deuda"
 CES_debt_reafctoring_desc: "Refactorizar nuestra deuda nos permitirá un poco más de libertad en nuestro gasto gubernamental."
 CES_exploit_natural_resources: "Explotar los recursos naturales"
 CES_exploit_natural_resources_desc: "Asia Central, una región conocida por sus diversos paisajes y abundantes recursos naturales, ha sido un foco de explotación de recursos a lo largo de la historia."
 CES_uranium_extraction: "Extracción de uranio"
 CES_uranium_extraction_desc: "La extracción de uranio en Asia Central implica la extracción, el procesamiento y la exportación de este elemento radiactivo, lo que contribuye a la generación de energía y a las tecnologías nucleares en todo el mundo. Este recurso tiene importancia económica para la región y ha dado lugar a la cooperación y la reglamentación internacionales en la gestión de los recursos de uranio."
 CES_support_gold_mining: "Apoyar la minería de oro"
 CES_support_gold_mining_desc: "Asia Central es conocida por sus ricos yacimientos de oro, y la extracción de este metal precioso desempeña un papel fundamental en la economía de la región. Países como Kazajstán, Kirguistán y Uzbekistán son actores clave en la industria minera del oro."
 CES_keep_it_governmental: "Mantenerlo gubernamental"
 CES_keep_it_governmental_desc: "Debemos mantener nuestras industrias mineras bajo control gubernamental, ya que ello garantiza nuestra autonomía."
 CES_metal_extraction: "Extracción de metales"
 CES_metal_extraction_desc: "Asia Central es un centro de extracción de diversos metales, entre ellos cobre, plata y tierras raras. Las extensas reservas minerales de la región han impulsado una vibrante industria minera."
 CES_increase_privatisation: "Aumentar la privatización"
 CES_increase_privatisation_desc: "Nos beneficiaremos más de la privatización, pero nos debilitará frente a la influencia extranjera."
 CES_natural_gas: "Gas natural"
 CES_natural_gas_desc: "La extracción de gas en Asia central implica la perforación, el procesamiento y el transporte de gas natural para satisfacer la demanda energética nacional e internacional. Los recursos de gas de la región tienen una importancia económica sustancial y fomentan tanto la cooperación regional como el comercio energético mundial."
 CES_oil_extraction: "Extracción de petróleo"
 CES_oil_extraction_desc: "Asia Central alberga importantes reservas de petróleo y Kazajstán es un actor importante en la industria de extracción de petróleo de la región."
 CES_invite_exxon: "Invitar a Exxon"
 CES_invite_exxon_desc: "ExxonMobil Corporation es una corporación multinacional estadounidense de petróleo y gas y la mayor descendiente directa de la Standard Oil de John D. Rockefeller."
 CES_invite_chevron: "Invitar a Chevron"
 CES_invite_chevron_desc: "Chevron Corporation es una corporación energética multinacional estadounidense especializada predominantemente en petróleo y gas."
 CES_invite_lukoil: "Invitar a Lukoil"
 CES_invite_lukoil_desc: "La compañía petrolera PJSC Lukoil es una corporación energética multinacional rusa con sede en Moscú, especializada en el negocio de extracción, producción, transporte y venta de petróleo, gas natural, productos derivados del petróleo y electricidad."
 CES_united_joint_venture: "Empresa conjunta unida"
 CES_united_joint_venture_desc: "Fusionaremos las acciones y nos beneficiaremos de ello."
 CES_trade_idea: "Expansión comercial"
 CES_supporting_what_has_left: "Apoyando lo que ha quedado"
 CES_supporting_what_has_left_desc: "Nuestra economía se ha roto desde la caída de la Unión Soviética, ahora ha llegado el momento de apoyar lo que ha quedado después de eso."
 CES_establishing_relations_with_world_bank: "Entrar en la OMC"
 CES_establishing_relations_with_world_bank_desc: "Ingresar a la OMC es crucial para la expansión de nuestra economía comercial."
 CES_establishing_relations_with_asian_bank: "Apoyo de los bancos asiáticos"
 CES_establishing_relations_with_asian_bank_desc: "Recibir el apoyo del BAD es una buena oportunidad para que obtengamos más beneficios."
 centrasiaev.1.t: "Negociaciones de apoyo del Banco Asiático"
 centrasiaev.1.d: "El Banco Asiático ha aceptado nuestra propuesta de apoyo. Ahora debemos decidir qué necesitamos pedirles."
 centrasiaev.1.a: "Apoyo Educativo"
 centrasiaev.1.b: "Apoyo económico"
 centrasiaev.1.c: "Apoyo social"
 CES_industry_focus_idea: "Apoyo económico del BAD"
 CES_education_focus_idea: "Apoyo educativo del BAD"
 CES_social_focus_idea: "Apoyo social del BAD"
 CES_national_invest_strategy: "Estrategia Nacional de Inversiones"
 CES_national_invest_strategy_desc: "La elaboración y la aplicación de una estrategia nacional de inversión se está convirtiendo en parte integral del desarrollo de las economías nacionales modernas."
 centrasiaev.2.t: "Kazajstán pide inversiones"
 centrasiaev.2.d: "Piden inversiones económicas. ¿Estamos de acuerdo?"
 centrasiaev.2.a: "Por supuesto"
 centrasiaev.2.b: "Lo siento, no"
 centrasiaev.3.t: "Uzbekistán pide inversiones"
 centrasiaev.3.d: "Piden inversiones económicas. ¿Estamos de acuerdo?"
 centrasiaev.3.a: "Por supuesto"
 centrasiaev.3.b: "Lo siento, no"
 centrasiaev.4.t: "Kirguistán pide inversiones"
 centrasiaev.4.d: "Piden inversiones económicas. ¿Estamos de acuerdo?"
 centrasiaev.4.a: "Por supuesto"
 centrasiaev.4.b: "Lo siento, no"
 CES_special_economic_zones: "Zonas económicas especiales"
 CES_special_economic_zones_desc: "Asia Central reconoce la necesidad de establecer zonas económicas especiales (ZEE) para estimular el desarrollo económico. Estas zonas ofrecen incentivos como exenciones impositivas, menos regulaciones y procesos administrativos simplificados para atraer inversiones nacionales y extranjeras. En Asia Central, las ZEE sirven como catalizadores para diversificar las economías, fomentar la innovación y crear empleos, en particular en sectores como la manufactura, la tecnología y el comercio. Al promover entornos favorables para las empresas, estas zonas desempeñan un papel fundamental en los esfuerzos de la región por atraer inversiones, mejorar la infraestructura e impulsar el crecimiento económico."
 CES_infr_investment: "Inversiones en infraestructura"
 CES_infr_investment_desc: "Asia Central está dando prioridad a las inversiones en infraestructura para modernizar y ampliar sus redes de transporte, energía y telecomunicaciones. Estas inversiones son fundamentales para conectar a los diversos países de la región y facilitar el comercio y la conectividad con las naciones vecinas."
 CES_industrial_revival: "Renacimiento industrial"
 CES_industrial_revival_desc: "Las inversiones industriales en Asia central son motores fundamentales del crecimiento económico de la región. Se dirigen a sectores diversos, como la industria manufacturera, la energía, la tecnología y la infraestructura, y desempeñan un papel fundamental en la mejora de la productividad, la creación de oportunidades de empleo y el aumento de la competitividad de la región en el escenario mundial. Asia central busca activamente inversiones industriales nacionales y extranjeras para aprovechar su potencial económico y promover el desarrollo regional, lo que la convierte en un foco clave tanto para los gobiernos como para las empresas privadas de la región."
 CES_invite_daewoo: "Invitar a Daewoo"
 CES_invite_daewoo_desc: "Daewoo, que literalmente significa gran universo y es un acrónimo de dae, que significa grande, y el nombre de pila del fundador y presidente Kim Woo-choong, también conocido como Grupo Daewoo, fue un importante chaebol (tipo de conglomerado) y fabricante de automóviles de Corea del Sur."
 CES_invite_toyota: "Invitar a Toyota"
 CES_invite_toyota_desc: "Toyota Motor Corporation es un fabricante multinacional japonés de automóviles con sede en Toyota City, Aichi, Japón. Toyota es uno de los mayores fabricantes de automóviles del mundo y produce unos 10 millones de vehículos al año."
 CES_invite_avtovas: "Invitar a AVTOVAZ"
 CES_invite_avtovas_desc: "AvtoVAZ es una empresa rusa de fabricación de automóviles propiedad del Estado. Anteriormente se llamaba VAZ, acrónimo de Planta Automotriz del Volga en ruso. AvtoVAZ es más conocida por su serie insignia de vehículos Lada."
 CES_fostering_productive_innovation_project: "Proyecto de fomento de la innovación"
 CES_fostering_productive_innovation_project_desc: "El Proyecto de Fomento de la Innovación en Asia Central es una iniciativa estratégica destinada a promover la innovación y el avance tecnológico en la región. Mediante inversiones específicas en investigación, educación y emprendimiento, este proyecto busca estimular la creatividad y la innovación. Desempeña un papel vital en la mejora de la competitividad y la diversificación económica de los países de Asia Central, posicionándolos para el crecimiento sostenible y la relevancia global en el siglo XXI."
 CES_russian_it_companies: "Empresas rusas de TI"
 CES_russian_it_companies_desc: "Las empresas rusas de TI tienen una presencia cada vez mayor en Asia Central y contribuyen a la transformación digital de la región. Estas empresas aportan conocimientos tecnológicos y soluciones innovadoras a diversos sectores, como las finanzas, la atención sanitaria y la educación. Su presencia fomenta la colaboración transfronteriza, el intercambio de conocimientos y el desarrollo económico, lo que respalda el camino de Asia Central hacia un futuro digital y, al mismo tiempo, se beneficia de las capacidades tecnológicas y las inversiones rusas."
 CES_restructuring_the_army: "Reestructuración del ejército"
 CES_restructuring_the_army_desc: "[ROOT.GetName] está llevando a cabo un esfuerzo integral de reestructuración del ejército para modernizar y mejorar sus capacidades de defensa. Esta iniciativa implica actualizar el equipo, optimizar el despliegue de tropas y mejorar la capacitación y la tecnología. Al alinear sus fuerzas armadas con los desafíos de seguridad contemporáneos, [ROOT.GetName] pretende reforzar su seguridad nacional y contribuir a la estabilidad regional, posicionándose como una fuerza militar más capaz y ágil."
 CES_develop_turism: "Desarrollo del turismo"
 CES_attract_tourists: "Atraer turistas"
 CES_attract_tourists_desc: "Atraer turistas"
 CES_special_gambling_regions: "Regiones especiales de juego"
 CES_special_gambling_regions_desc: "Nuestro Ministro de Economía propuso un proyecto de regiones especiales de juego para incrementar nuestra economía."
 CES_russian_it_specialists: "shniks informáticos rusos"
 CES_russian_it_specialists_desc: "Los expertos en TI rusos están buscando un nuevo lugar para instalar sus empresas. ¡Nuestro país es el lugar perfecto para ello!"
 CES_agricultural_reneissance: "Renacimiento agrícola"
 CES_agricultural_reneissance_desc: "Necesitamos empezar a revitalizar nuestra agricultura"
 CES_supporting_wheat_production: "Apoyo a la producción de shawarma"
 CES_supporting_wheat_production_desc: "¡Nuestro shawarma debe ser el mejor de los mejores, entre todos los países del mundo!"
 CES_foster_horse_production: "Producción de caballos Foster"
 CES_foster_horse_production_desc: "La cría de caballos es una parte integral de nuestra economía, ¡necesitamos expandirla!"
 CES_export_of_kumis: "Exportación de Kumis"
 CES_export_of_kumis_desc: "¡El kumis es nuestra bebida nacional y debemos mostrar su grandeza al mundo entero!"
 CES_agricultural_subsidies: "Subsidios agrícolas"
 CES_agricultural_subsidies_desc: "Subvencionar la agricultura de nuestro país es necesario."
 CES_farming_encoruraging: "Fomento de la agricultura"
 CES_farming_encoruraging_desc: "La mayor parte de nuestra población no tiene trabajo. Debemos demostrar que la agricultura es una buena opción para integrarse en la economía."
 CES_supporting_wheat_production_one: "Apoyo a la producción de trigo"
 CES_supporting_wheat_production_one_desc: "El trigo debe prosperar en nuestro campo, podremos exportarlo y obtener ingresos."
 CES_supporting_wheat_production_two: "Métodos de cultivo alternativos"
 CES_supporting_wheat_production_two_desc: "La eficiencia debe ser nuestra máxima prioridad. Cuanto más cosechemos, mejor."
 CES_farming_encouragement_one: "Fomentar la agricultura de calidad"
 CES_farming_encouragement_one_desc: "La eficacia debe ser nuestra prioridad. Debemos asegurar la calidad para encontrar nuestro nicho."
 CES_cotton_production: "Producción de algodón"
 CES_cotton_production_desc: "Nuestras tierras son tradicionalmente conocidas por la producción de algodón de calidad. Cumpliremos con estas expectativas."
 CES_connection_with_educational_abroad: "Conexión con la educación en el extranjero"
 CES_connection_with_educational_abroad_desc: "Deberíamos establecer conexiones con institutos agrícolas para educar a nuestros agricultores."
 CES_connection_with_educational_abroad_one: "Conexión con la Educación en el Extranjero Uno"
 CES_connection_with_educational_abroad_one_desc: "Deberíamos establecer conexiones con institutos agrícolas para educar a nuestros agricultores."
 CES_voluonteer_labor: "Trabajo voluntario"
 CES_voluonteer_labor_desc: "Deberíamos contratar voluntarios de las cárceles para que trabajen en los campos. Esto sólo traerá prosperidad, ¿no?"
 CES_keep_it_civil: "Mantenlo civilizado"
 CES_keep_it_civil_desc: "Sólo debemos fomentar el trabajo cívico y justo en nuestro sector agrícola."
 CES_agricultural_institutes: "Institutos Agrícolas"
 CES_agricultural_institutes_desc: "Deberíamos abrir nuestras propias instituciones agrícolas y educarlos desde nuestra experiencia."
 CES_agriculture_policy: "Política agrícola"
 CES_switzerland_investments_idea: "Comercio con Suiza"
 CES_new_markets: "Nuevos mercados"
 CES_new_markets_desc: "La apertura de nuevos mercados es la clave del éxito en el espacio económico global. Por un lado, brinda la oportunidad de ampliar las ventas en el ámbito internacional y aumentar los ingresos comerciales generales. Por otro lado, el comercio con otros países ayuda a desarrollar la diversidad cultural y el entendimiento entre los pueblos, lo que promueve la paz y la cooperación entre las naciones."
 CES_trade_with_china: "Comercio con China"
 CES_trade_with_china_desc: "El comercio con China se está convirtiendo en un factor decisivo en la economía mundial por su influencia, sus capacidades tecnológicas y sus recursos, y promueve el desarrollo mutuo, la innovación y la creación de relaciones económicas sostenibles."
 CES_trade_with_south_korea: "Comercio con Corea del Sur"
 CES_trade_with_south_korea_desc: "El comercio con Corea del Sur es fundamental para la prosperidad y la diversidad de nuestra economía global. Este importante socio comercial ofrece oportunidades únicas para ampliar nuestros horizontes y enriquecer nuestras relaciones en diversos sectores."
 CES_trade_with_north_korea: "Comercio con Corea del Norte"
 CES_trade_with_north_korea_desc: "Corea del Norte es un mercado con un potencial enorme que pocos conocen. Tiene una gran riqueza en recursos naturales, entre ellos carbón, minerales e incluso metales potencialmente valiosos. El comercio con este país podría ser de interés para las empresas que buscan nuevos mercados y fuentes de materias primas."
 CES_trade_with_india: "Comercio con la India"
 CES_trade_with_india_desc: "La India representa un enorme mercado para las exportaciones de bienes y servicios. Con una población de más de mil millones de personas y una clase media en crecimiento, la India puede ser un socio importante para el comercio global. Exportar a la India puede ayudar a ampliar nuestra base de clientes y aumentar las ventas."
 CES_trade_with_turkey: "Comercio con Turquía"
 CES_trade_with_turkey_desc: "Turquía es un puente entre Europa y Asia, lo que la convierte en un socio clave para el desarrollo del comercio intercontinental. El país cuenta con una amplia infraestructura, así como con puertos y corredores de transporte modernos, lo que garantiza una logística eficiente y el acceso a una variedad de mercados."
 CES_trade_with_mongolia: "Comercio con Mongolia"
 CES_trade_with_mongolia_desc: "Mongolia posee vastos recursos naturales, entre ellos minerales, carbón, carne y lana. El comercio con Mongolia puede ser una fuente de materias primas baratas y de calidad, lo que tendrá un impacto positivo en nuestras industrias."
 CES_trade_with_pakistan: "Comercio con Pakistán"
 CES_trade_with_pakistan_desc: "Pakistán es un país que ofrece importantes ventajas económicas y geoestratégicas y la cooperación con él puede ser muy beneficiosa."
 CES_trade_with_russia: "Comercio con Rusia"
 CES_trade_with_russia_desc: "Rusia es un país de gran potencial y muchas ventajas, y la cooperación con él puede traer importantes beneficios."
 CES_trade_with_ukraine: "Comercio con Ucrania"
 CES_trade_with_ukraine_desc: "Ucrania es un gran mercado con más de 40 millones de personas, lo que lo convierte en un socio atractivo para expandir nuestras operaciones comerciales y aumentar las ventas."
 CES_trade_with_azerbaijan: "Comercio con Azerbaiyán"
 CES_trade_with_azerbaijan_desc: "Azerbaiyán es un actor clave en la industria energética, con importantes reservas de petróleo y gas natural. La cooperación con Azerbaiyán puede brindar acceso a estos importantes recursos y contribuir a la diversificación de los suministros de materias primas energéticas."
 CES_trade_with_belarus: "Comercio con Bielorrusia"
 CES_trade_with_belarus_desc: "Bielorrusia es un gran mercado con una población de muchos millones de personas. La exportación de bienes y servicios a Bielorrusia nos abre la posibilidad de aumentar las ventas y ampliar nuestra base de clientes."
 CES_trade_with_armenia: "Comercio con Armenia"
 CES_trade_with_armenia_desc: "Armenia es un país con una economía en pleno desarrollo y la cooperación con este país puede proporcionarnos acceso a nuevos mercados y socios. La exportación de bienes y servicios a Armenia nos abre nuevas perspectivas para expandir nuestro negocio y aumentar las ventas."
 CES_trade_with_georgia: "Comercio con Georgia"
 CES_trade_with_georgia_desc: "Georgia es un país con un rico patrimonio cultural y perspectivas de cooperación, lo que lo convierte en un socio importante para nuestra economía."
 CES_trade_with_iran: "Comercio con Irán"
 CES_trade_with_iran_desc: "Irán posee importantes reservas de recursos energéticos, incluidos petróleo y gas. El comercio con Irán nos ofrece oportunidades de seguridad energética y acceso a importantes recursos."
 CES_trade_with_europe: "Comercio con Europa"
 CES_trade_with_europe_desc: "Europa alberga algunas de las mayores economías del mundo. El comercio con los países europeos nos ofrece oportunidades para ampliar nuestras operaciones comerciales y aumentar las ventas."
 CES_trade_with_switzerland: "Comercio con Suiza"
 CES_trade_with_switzerland_desc: "Suiza es famosa por su industria manufacturera, que incluye relojes, productos farmacéuticos y procesamiento de alimentos. El comercio con Suiza brinda acceso a bienes y productos de alta calidad, que pueden respaldar el crecimiento de nuestras operaciones comerciales."
 CES_trade_with_greece: "Comercio con Grecia"
 CES_trade_with_greece_desc: "Grecia es un lugar rico en recursos turísticos y la cooperación con Grecia puede crear oportunidades para el desarrollo de la industria turística y el intercambio de experiencias."
 CES_trade_with_united_kingdom: "Comercio con Reino Unido"
 CES_trade_with_united_kingdom_desc: "El Reino Unido es un mercado grande y con un alto poder adquisitivo, lo que resulta interesante para ampliar nuestras oportunidades de negocio y aumentar las ventas."
 CES_trade_with_france: "Comercio con Francia"
 CES_trade_with_france_desc: "Francia es un país rico en arte, cultura y una economía dinámica, lo que lo convierte en un socio atractivo para desarrollar nuestras relaciones comerciales."
 CES_trade_with_usa: "Comercio con EE.UU."
 CES_trade_with_usa_desc: "Estados Unidos es un país con gran influencia económica, una innovación destacada y enormes perspectivas de cooperación, lo que lo convierte en un socio clave para el desarrollo de relaciones comerciales internacionales."
 CES_trade_with_spain: "Comercio con España"
 CES_trade_with_spain_desc: "España es un gran mercado con un elevado potencial de crecimiento empresarial. La cooperación con empresas y empresarios españoles abre nuevas oportunidades para ampliar nuestras operaciones y aumentar las ventas."
