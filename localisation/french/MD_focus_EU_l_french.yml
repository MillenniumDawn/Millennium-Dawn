 EU_voting_category: "L'Union Européenne"
 EU_voting_category_desc: "[ROOT.GetFlag] Euroscepticisme: [?ROOT.eurosceptic|§%R1]\nL'euroscepticisme, également connu sous le nom d'EU-scepticisme, signifie la critique de l'Union européenne (UE) et de l'intégration européenne. Selon les sondages d'opinion, ce ratio représente le nombre de personnes qui voteraient probablement pour quitter l'Union européenne en cas de référendum sur l'adhésion à l'Union européenne dans leur pays.\n\n[EUU.GetFlag] Européanisme: [?global.var_europeanism|§%G1]\nL'européanisme, également connu sous le nom de pro-européanisme, parfois appelé unionisme européen, est une position politique qui favorise l'intégration européenne et l'adhésion à l'Union européenne (UE). Il comprend les fédéralistes européens les plus radicaux, qui cherchent à créer un seul super-État connu informellement sous le nom d'États-Unis d'Europe. Un terme connexe est 'Europhile'. Le ratio représente les personnes Europhiles dans toute l'Union.\n\n[ROOT.GetFlag] Violation des valeurs de l'Union européenne: [?ROOT.breach_of_EU_value|§g0]\n\"L'Union est fondée sur les valeurs de respect de la dignité humaine, de liberté, de démocratie, d'égalité, de l'état de droit et de respect des droits de l'homme, y compris les droits des personnes appartenant à des minorités. Ces valeurs sont communes aux États membres dans une société où prévalent le pluralisme, la non-discrimination, la tolérance, la justice, la solidarité et l'égalité entre les femmes et les hommes.\"\n- Article 2, Traité sur l'Union européenne"

