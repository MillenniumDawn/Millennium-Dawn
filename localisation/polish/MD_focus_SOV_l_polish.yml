 SOV_cis_return: "The Second Chance of the CIS"
 SOV_cis_return_desc: "We intend to revive the CIS project, despite the fact that it has completely collapsed, we still believe that we can turn the post-Soviet space into a union of free states."
 SOV_cis_reform: "Negotiations on Reforms"
 SOV_cis_reform_desc: "The CIS needs reforms if we are to avoid repeating the mistakes of the past."
 SOV_cis_returning_members: "Reach Out To New Members"
 SOV_cis_returning_members_desc: "Some countries have withdrawn from the CIS and now do not consider themselves to be its members, we intend to change this."
 SOV_cis_new_member: "New CIS Members"
 SOV_cis_new_member_desc: "The CIS needs to expand, because every country of the former USSR should be a part of it."
 SOV_cis_unity_state: "CIS Confederation"
 SOV_cis_unity_state_desc: "The CIS was originally conceived as a Confederation, and we intend to offer this project to all CIS members, but it may also have negative consequences."
 SOV_cis_military_forces: "CIS Armed Forces"
 SOV_cis_military_forces_desc: "The CIS must have modern and powerful armed forces, so we intend to revive the CIS armed forces."
 SOV_kasyanov_economic_reform: "Large-Scale Economic Reforms"
 SOV_kasyanov_economic_reform_desc: "The Russian economy is stagnating, despite the fact that its resource base allows it to move forward in development, we will remove the shackles of the previous government and restore economic growth."
 SOV_kasyanov_infrastructure: "Large-scale Infrastructure Program"
 SOV_kasyanov_infrastructure_desc: "The infrastructure in our country is in a deplorable state, it is urgently necessary to carry out a large-scale federal program to improve the infrastructure condition."
 SOV_kasyanov_human_capital: "Human Capital"
 SOV_kasyanov_human_capital_desc: "A citizen is a pillar of the state, the one who makes it exist in principle, and we intend to invest in every citizen.."
 SOV_kasyanov_far_east: "Far Eastern Federal Program"
 SOV_kasyanov_far_east_desc: "The Far East needs serious investment development, and we intend to create a special federal program for this."
 SOV_kasyanov_militia: "Investments In Farming"
 SOV_kasyanov_militia_desc: "Every farmer in our country should know that he is financially and legally protected by the state. We will implement a series of reforms to improve the situation of private farms in the country."
 SOV_kasyanov_konkurentsia: "More Antimonopoly Powers"
 SOV_kasyanov_konkurentsia_desc: "The Federal Antimonopoly Service will receive more powers in the fight against illegal activities in the markets."
 SOV_political_reforms: "Large-Scale Political Reform"
 SOV_political_reforms_desc: "The internal policy of the state needs major changes and we will begin to implement these changes immediately. Russian political life will throw off the shackles of totalitarianism."
