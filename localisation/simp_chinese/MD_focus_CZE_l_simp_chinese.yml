 CZE_sell_everything: "卖掉一切"
 CZE_sell_everything_desc: "我们可以把所有汽车都卖到国际市场，赚取较少的利润，但准备这种交易需要很多时间，而且会减慢我们的生产速度。我们还需要改造其中一家工厂来准备交易。"
 CZE_reduce_flooding_risk_category: "降低洪水风险"
 CZE_reduce_flooding_risk_category_desc: "捷克社会民主党的承诺之一是降低该国的洪水风险。捷克共和国虽然是内陆国家，但河流，尤其是伏尔塔瓦河和易北河，对当地居民来说可能非常危险。必须阻止或至少尽量减少这种风险。"
 CZE_increse_bohemia_security: "改善波西米亚的安全状况"
 CZE_increse_moravia_security: "改善摩拉维亚的安全状况"
 CZE_increse_sumava_security: "改善舒马瓦的安全状况"
 CZE_increse_czech_silesia_security: "改善捷克西里西亚的安全状况"
 CZE_spolu_government_formation_category: "一起执政联盟政府组建"
 CZE_spolu_government_formation_category_desc: "在一起执政联盟的领导下，我们可以更好地管理国家和民族的未来。在这个不确定的时期，我们必须选择新的国家发展理论并准备新政府，这将使我们能够以最佳方式进入新的十年。"
 CZE_national_development_doctrine_open: "打开国家发展理论"
 CZE_national_development_doctrine_close: "关闭国家发展理论"
 CZE_stay_in_the_welfare_state: "留在福利国家"
 CZE_stay_in_the_welfare_state_desc: "我们将继续我们原来的计划，无论世界发生什么，我们都将成功完成我们的社会计划。"
 CZE_focus_on_the_economy: "聚焦经济"
 CZE_focus_on_the_economy_desc: "现在经济比社会更重要。我们国家需要做好准备，在危机时期迅速转换生产线。"
 CZE_begin_the_rearmament: "开始重整军备"
 CZE_begin_the_rearmament_desc: "我们没有时间完成社会项目和改善经济。我们必须立即开始大规模军事装备生产。"
 CZE_new_government_preparation_open: "打开新政府准备"
 CZE_new_government_preparation_close: "关闭新政府准备"
 CZE_prepare_martin_baxa_for_new_job: "为马丁·巴克萨做好新工作的准备"
 CZE_prepare_zbynek_stanjura_for_new_job: "为兹比内克·史坦尤拉的新工作做好准备"
 CZE_prepare_pavel_blazek_for_new_job: "为帕维尔·布拉热克做好新工作的准备"
 CZE_prepare_martin_kupka_for_new_job: "为马丁·库普卡做好新工作的准备"
 CZE_prepare_jana_cernechova_for_new_job: "为雅娜·切尔诺霍娃做好新工作的准备"
 CZE_petr_pavel_presidenture_category: "候选人彼得·帕维尔"
 CZE_petr_pavel_presidenture_category_desc: "在军队服役数十年后，彼得·帕维尔决定退休并投身政坛。他一直关心国家和人民，制定防御计划并与联盟建立更紧密的关系。现在，他将以不结盟任何政党政治家的身份竞选该国总统。"
 CZE_ods_support: "§1公民民主党支持§!"
 CZE_kducsl_support: "§3基督教民主联盟-捷克斯洛伐克人民党支持§!"
 CZE_top_support: "§CTOP-09支持§!"
 CZE_increase_support_among_the_people: "增加民众支持"
 CZE_play_cod_with_ment: "与MenT一起玩《使命召唤》"
 CZE_play_cod_with_ment_desc: "选举前，彼得·帕维尔受到 YouTub主播MenT的邀请，进行了短暂的交谈并一起游玩《使命召唤》。视频效果非常好。"
 CZE_czech.1.t: "未付的账单"
 CZE_czech.1.d: "我们公司无法筹集资金支付每月的账单。由于这是很长时间以来第一次出现这种情况，而且斯柯达对国家具有巨大的价值，因此收债公司决定对我们的错误视而不见。"
 CZE_czech.1.a: "我们必须筹措资金"
 CZE_czech.2.t: "设定电气化高速公路的位置"
 CZE_czech.2.d: "我们没有足够的资金在捷克共和国各地有效修建电气化高速公路。让我们选择一个地方政府，在那里开始修建电气化高速公路的第一公里。"
 CZE_czech.2.o1: "应该从[117.GetName]开始"
 CZE_czech.2.o2: "先从[118.GetName]开始吧！"
 CZE_czech.2.o3: "[1017.GetName]是个不错的选择。"
 CZE_czech.2.o4: "[1018.GetName]才是被选中的。"
 CZE_czech.3.t: "选择未来斯柯达计划"
 CZE_czech.3.d: "我们的未来充满希望，但我们必须选择是提高工厂的整体效率还是增加速派车型的日常生产需求。"
 CZE_czech.3.o1: "让我们生产更多汽车"
 CZE_czech.3.o2: "我们需要提高工厂的产量"
 CZE_czech.4.t: "斯柯达准备脱离大众集团"
 CZE_czech.4.d: "斯柯达汽车已开始准备脱离大众集团。然而，德国大众汽车公司的广泛控制并没有使整个过程变得更容易。斯柯达必须首先恢复完全独立才能做出这一有争议的举动。"
 CZE_czech.4.o1: "他们知道什么对他们最好……"
 CZE_czech.5.t: "确定新核电站地点"
 CZE_czech.5.d: "核电站建设需要很多准备工作。我们一边筹集资金，一边为项目选址。"
 CZE_czech.5.o1: "波希米亚！"
 CZE_czech.5.o2: "摩拉维亚！"
 CZE_czech.5.o3: "舒马瓦！"
 CZE_czech.5.o4: "捷克西里西亚！"
 CZE_czech.6.t: "扎奥尔杰或战争"
 CZE_czech.6.d: "捷克共和国以捷克与摩拉维亚共产党为首，继续推行其侵略主义政策，要求波兰割让扎奥尔杰。"
 CZE_czech.6.o1: "呃，好吧……"
 CZE_czech.6.o2: "为什么又来了？！不！"
 CZE_czech.7.t: "捷克与摩拉维亚共产党再次出击！"
 CZE_czech.7.d: "捷克共和国的捷克与摩拉维亚共产党再次决定通过大规模的亲共活动来影响欧盟成员国。由于捷克与摩拉维亚共产党的支持率非常低，没有人真正相信他们的宣传会取得成功。"
 CZE_czech.7.o1: "哥们歇歇吧"
 CZE_czech.7.o2: "成功的几率有多大？"
 CZE_czech.8.t: "公民民主党准备组建新执政联盟"
 CZE_czech.8.d: "公民民主党决定面对支持率下降的局面，与绿党和基督教民主联盟-捷克斯洛伐克人民党结盟。这些政党已经关系密切，该计划的成功可能会改善每个政党的状况。"
 CZE_czech.8.o1: "我们很快就会看到效果"
 CZE_czech.9.t: "公民民主党迎来新朋友"
 CZE_czech.9.d: "公民民主党再次证明自己是一个注重合作的政党。今天，公民民主党与新的TOP 09和公共事务一干保守自由党组成联盟。这一新联盟将加强公民民主党在捷克议会中的主导地位，并将开辟改革国家的新途径。"
 CZE_czech.9.o1: "干得好"
 CZE_czech.10.t: "公民民主党与生态活动家的斗争"
 CZE_czech.10.d: "经济活动家开始在全国多地抗议。作为回应，公民民主党政客与制服部门合作镇压了“罢工”，恢复了秩序。"
 CZE_czech.10.o1: "不要再回来"
 CZE_czech.11.t: "公民民主党已降级！"
 CZE_czech.11.d: "经济活动家开始在全国多个地方抗议。作为回应，公民民主党政客与制服部门合作试图镇压“罢工”，但其中一名政客决定强行将一小群人从抗议地点赶走。作为回应，公民民主党的行为在互联网上受到批评，该政客因对他人的攻击性态度而被拘留。"
 CZE_czech.11.o1: "该死！"
 CZE_czech.12.t: "公民民主党获得巨大支持！"
 CZE_czech.12.d: "公民民主党在[GetYear]选举中获得大量支持，完全压倒其对手捷克社会民主党。我们可以说，对于公民民主党来说，选举已经结束，但对于捷克社会民主党来说，目前在即将到来的选举中很难获得任何席位。"
 CZE_czech.12.o1: "有趣"
 CZE_czech.13.t: "捷克社会民主党获得巨大支持！"
 CZE_czech.13.d: "捷克社会民主党即将以百分之百的选票赢得新一届选举，击败其对手公民民主党。捷克社会民主党再次证明了其对公民民主党的统治地位，并将再次赢得选举。"
 CZE_czech.13.o1: "有趣"
 CZE_czech.14.t: "[CZE.GetName]更接近加入欧盟"
 CZE_czech.14.d: "捷克共和国宣布同意加入欧盟。捷克共和国领导人[CZE.GetLeader]提出了一项计划，该计划将使捷克共和国更接近欧盟，并将尽一切努力使捷克共和国加入欧盟。"
 CZE_czech.14.o1: "欢迎他们"
 CZE_czech.15.t: "全国公投"
 CZE_czech.15.d: "政府决定询问公民对捷克共和国可能加入欧盟的看法。绝大多数捷克居民投票支持公投，他们的回答是……"
 CZE_czech.15.o1: "是!"
 CZE_czech.15.o2: "否！"
 CZE_czech.16.t: "[CZE.GetName]建议增加国防开支"
 CZE_czech.16.d: "捷克政府认为，目前我们的国防开支太低。他们担心另一场战争和更好的防御工事可能会帮助我们吓倒潜在的侵略者。"
 CZE_czech.16.o1: "好的"
 CZE_czech.16.o2: "浪费金钱"
 CZE_czech.17.t: "新的军费开支计划"
 CZE_czech.17.d: "新千年已经开始，我们国家比以前更加落后。各大国的实力正在增强，因此我们应该尽一切努力至少在很小的程度上赶上它们。不幸的是……我们有限的预算使我们只能优先考虑一个军种。"
 CZE_czech.17.o1: "现代化军队"
 CZE_czech.17.o2: "空军最重要"
 CZE_czech.17.o3: "军官需要更多培训"
 CZE_czech.18.t: "彼得·帕维尔试图阻止国防开支削减"
 CZE_czech.18.d: "我们的一位军官彼得·帕维尔为我们提供了不应削减国防开支的有力论据。我们现在可能看不到威胁，但这并不意味着威胁不存在。也许我们应该重新考虑我们的决定。"
 CZE_czech.18.o1: "胡说，我们没有危险"
 CZE_czech.18.o2: "暂时先不谈这个"
 CZE_czech.18.o3: "他说得对，我们应该增加预算"
 CZE_czech.19.t: "[CZE.GetName]提议共同军事训练"
 CZE_czech.19.d: "新任捷克总统决定与我们接触，并在我们的领土上提供共同军事训练。现任捷克总统是一位退役陆军将军，因此我们可以从他的策略和规划方式中学到很多东西。"
 CZE_czech.19.o1: "好的"
 CZE_czech.19.o2: "浪费时间和金钱"
 CZE_czech.20.t: "[POL.GetName]接受我们的提议"
 CZE_czech.20.d: "波兰政府已开始为我们的联合军事演习做准备。这将使我们双方受益。"
 CZE_czech.20.o1: "太好了"
 CZE_czech.21.t: "[POL.GetName]拒绝我们的提议"
 CZE_czech.21.d: "波兰政府拒绝与我们进行共同训练演习。"
 CZE_czech.21.o1: "值得一试"
 CZE_czech.22.t: "[CZE.GetName]要求在东部侧翼增加更多装备"
 CZE_czech.22.d: "捷克政府向我们提出要求，要求加强对俄罗斯方面的防护。我们有一些多余的设备，但这对我们来说将是一笔非常昂贵的交易。"
 CZE_czech.22.o1: "我们可以给他们一些设备"
 CZE_czech.22.o2: "我们有更好的事情要做"
 CZE_czech.23.t: "[USA.GetName]为我们提供新设备！"
 CZE_czech.23.d: "美国政府决定启动一个项目，其中包括支持我们联盟的东部国家。由于与俄罗斯的紧张局势加剧，他们将向我们提供新设备以提供额外的保护。"
 CZE_czech.23.o1: "太棒了！"
 CZE_czech.24.t: "[USA.GetName]送来援助！"
 CZE_czech.24.d: "美国政府决定启动一个项目，其中包括支持我们联盟的东部国家。由于与俄罗斯的紧张局势加剧，他们将向我们的东部国家提供设备以提供额外的保护。"
 CZE_czech.24.o1: "太棒了！"
 CZE_czech.25.t: "[USA.GetName]不会帮助我们"
 CZE_czech.25.d: "美国政府决定更加专注于内部事务，不会发送任何额外的设备。"
 CZE_czech.25.o1: "呃"
 CZE_czech.26.t: "彼得·帕维尔当选为新总统！"
 CZE_czech.26.d: "退役陆军将军彼得·帕维尔赢得了最近的总统选举并组建了新政府。他不属于任何政党，但这并没有阻止一起执政联盟支持他的候选人资格和选举计划。"
 CZE_czech.26.o1: "太棒了！"
 CZE_czech.27.t: "扩建克瓦西尼工厂"
 CZE_czech.27.d: "斯柯达扩建了位于克瓦西尼市的工厂，准备生产新型汽车。新工厂将允许斯柯达研究新的汽车制造方法并开发更高的驾驶舒适度。研究中心尚未开放，但有传言称，这一切都将从推出新款速派车型开始。"
 CZE_czech.27.o1: "速派"
 CZE_czech.28.t: "全国发生特大洪水！"
 CZE_czech.28.d: "一周的强降雨导致我国大部分地区和近半个欧洲地区发生洪灾。此次洪灾造成232人死亡，损失达271.15亿美元。预计洪灾规模约为百年一遇。受灾最严重的地区之一是首都布拉格，造成数百万美元的损失，17人死亡。"
 CZE_czech.28.o1: "消防员在哪儿？！"
 CZE_czech.29.t: "南摩拉维亚州发生龙卷风"
 CZE_czech.29.d: "[?global.date.GetDateStringNoHourLong]晚，一场罕见、猛烈且致命的长程龙卷风袭击了捷克共和国南摩拉维亚州霍多宁和布热茨拉夫地区的几个村庄，造成6人死亡，576人受伤。这场龙卷风是捷克现代史上有记录以来最强的龙卷风，也是自2001年以来欧洲最致命的龙卷风。它的强度为藤田级F4和国际藤田级IF4。"
 CZE_czech.29.o1: "这可不妙"
 CZE_czech.30.t: "甲醇导致多人中毒！"
 CZE_czech.30.d: "2012年，捷克政府成立了中央应急委员会，禁止食品摊位出售酒精含量超过20%的酒类。中毒事件影响了数千名捷克、波兰和斯洛伐克公民，造成数十人死亡。警方系统性地检查了出售酒类的商店。由警察局副局长瓦茨拉夫·库切拉领导的特别警察小组 协调了甲醇调查。警方宣布，已经确定了甲醇污染酒精的来源。两名主要嫌疑人被捕：来自卡尔维纳的斯洛伐克籍商人鲁道夫·菲安和来自日特卡的捷克公司老板托马斯·克热佩拉。"
 CZE_czech.30.o1: "停止销售！"
 CZE_czech.31.t: "[642.GetName]是我们的了！"
 CZE_czech.31.d: "我们的军队成功从敌人手中夺取了加里宁格勒，并在捷克政府的领导下建立了新政权。这是我们国家最重要的日子之一，这样的成就值得我们举办盛大的庆祝活动！"
 CZE_czech.31.o1: "胜利之日！"
 CZE_czech.31.o2: "这没有必要"
 CZE_news.1.t: "斯柯达开始出口超级轿车"
 CZE_news.1.d: "捷克斯柯达汽车公司刚刚开始向许多欧洲合作伙伴出口其最新的斯柯达速派I车型。由于斯柯达是大众汽车集团的成员，因此其他成员公司所在国家在购买新车时可享受折扣。"
 CZE_news.1.o1: "获利时机"
 CZE_news.1.o2: "有趣"
 CZE_news.2.t: "斯柯达挑战大众！"
 CZE_news.2.d: "斯柯达汽车公司首席执行官刚刚公布了德国大众汽车的私人测试结果，据称这些汽车的尾气排放量比实际排放量低得多。斯柯达汽车公司决定以在大众集团内的全部声誉为赌注来反对大众，并宣布将寻求收购大众集团的多数股份，从而接管大众集团的领导权。"
 CZE_news.2.o1: "加油斯柯达！"
 CZE_news.2.o2: "该死！"
 CZE_news.2.o3: "不酷的大众"
 CZE_news.2.o4: "他们会把那些车卖给我们吗？！"
 CZE_news.3.t: "捷克与摩拉维亚共产党影响欧盟"
 CZE_news.3.d: "捷克与摩拉维亚共产党继续推行欧洲共产主义意识形态计划，鼓励欧盟的共产主义影响。这些政党在每个欧盟成员国都获得了一定支持，增强了共产主义意识形态在欧洲的影响力。"
 CZE_news.3.o1: "不要责怪我们"
 CZE_news.3.o2: "这是什么鬼东西！？"
 CZE_news.4.t: "[CZE.GetName]共产党在欧盟掌权"
 CZE_news.4.d: "目前执政的捷克与摩拉维亚共产党开始推行欧洲共产主义计划。结果，整个欧盟的共产党都开始支持捷克与摩拉维亚共产党，并获得了巨大的支持。事实证明，欧盟并没有大家想象的那么强大。如果没有任何东西可以阻止捷克与摩拉维亚共产党，欧洲可能会再次为共产主义所笼罩。"
 CZE_news.4.o1: "这是必要的"
 CZE_news.4.o2: "欧盟应该更加强大"
 CZE_news.4.o3: "欧盟很弱"
 CZE_news.5.t: "[CZE.GetName]共产党开始军备生产"
 CZE_news.5.d: "原来，新当选的捷克与摩拉维亚共产党有一个秘密计划，要让捷克共和国重新走上战争之路。该党领导人挑衅了波兰、匈牙利和保加利亚总统，告诉他们，他们将为1968年华沙条约组织对捷克斯洛伐克的干预付出代价。没有人知道他们为什么要为此报仇，但他们不知何故又回来了。"
 CZE_news.5.o1: "他们会为自己的罪行付出代价"
 CZE_news.5.o2: "他们又能做什么呢？"
 CZE_news.6.t: "波兰向捷克共和国移交扎奥尔杰"
 CZE_news.6.d: "捷克共和国要求波兰割让扎奥尔杰地区的剩余部分。该地区曾是波兰人和捷克人之间多次冲突的焦点。现在，该地区已完全被捷克共和国控制。"
 CZE_news.6.o1: "非常好"
 CZE_news.6.o2: "这是什么鬼东西？？"
 CZE_news.6.o3: "还没有结束！"
 CZE_news.7.t: "波兰拒绝将扎奥尔杰移交给捷克共和国"
 CZE_news.7.d: "捷克要求波兰割让扎奥尔杰地区的剩余部分。该地区曾是波兰和捷克之间多次冲突的焦点。波兰政府拒绝了捷克的要求，导致维谢格拉德集团的局势非常不稳定。"
 CZE_news.7.o1: "我们会强迫他们照办"
 CZE_news.7.o2: "明智的选择"
 CZE_news.7.o3: "他们奈何不了我们"
 czech_skoda.1.t: "出口汽车准备"
 czech_skoda.1.d: "我们可以将一些机器出口到国外。这将给我们公司带来利润，扣除所有税款后，还将帮助捷克共和国发展经济。"
 czech_skoda.1.o1: "发送速派I型"
 czech_skoda.1.o2: "发送速派II型"
 czech_skoda.1.o3: "发送速派III型"
 czech_skoda.1.o4: "发送速派IV型"
 czech_skoda.1.o5: "我改变主意了"
 czech_skoda.2.t: "来自[CZE.GetName]的斯柯达公司想要出售汽车"
 czech_skoda.2.d: "斯柯达公司向我们提出购买其斯柯达速派车型。通过这笔交易，我们的对外投资将获得动力，公民将能够直接享受工厂生产的新车。"
 czech_skoda.2.o1.german: "接受斯柯达速派I型车交易"
 czech_skoda.2.o2.german: "接受斯柯达速派II型车交易"
 czech_skoda.2.o3.german: "接受斯柯达速派III型车交易"
 czech_skoda.2.o4.german: "接受斯柯达速派IV型车交易"
 czech_skoda.2.o5.german: "我们对此不感兴趣"
 czech_skoda.2.o6: "不，不要再问我们了"
 czech_skoda.3.t: "[FROM.GetName]已接受交易！"
 czech_skoda.3.d: "[FROM.GetName]已签署了我们速派汽车的销售协议，首批货物已离开仓库。扣除所有税款和账单后，款项已转入我们的账户和捷克国库。"
 czech_skoda.3.o1: "好交易"
 czech_skoda.4.t: "交易确认"
 czech_skoda.4.d: "先生，我们需要您确认有关斯柯达速派汽车的国际销售情况。"
 czech_skoda.4.o1: "我们开始做吧"
 czech_skoda.4.o2: "我改变主意了"
 czech_skoda.5.t: "[FROM.GetName]拒绝交易！"
 czech_skoda.5.d: "[FROM.GetName]拒绝购买我们的汽车。我们又回到了原点，但市场上仍有许多买家肯定更愿意接受我们的报价。我们不能在接下来的7天内要求与[FROM.GetName]进行另一笔交易。"
 czech_skoda.5.o1: "还有其他市场"
 czech_skoda.6.t: "库存汽车不足"
 czech_skoda.6.d: "我们没有足够的斯柯达速派汽车来开始盈利的出口。我们至少需要1000辆，无论哪一代。"
 czech_skoda.6.o1: "好"
 czech_skoda.7.t: "[FROM.GetName]阻止了我们的交易！"
 czech_skoda.7.d: "[FROM.GetName]决定不再购买我们的汽车。他们不会再接受我们的报价。"
 czech_skoda.7.o1: "他们怎么能?!"
 CZE_scripted_event.1.t: "布拉格反全球化抗议活动"
 CZE_scripted_event.1.d: "在布拉格，国际货币基金组织和世界银行会议期间，全城爆发骚乱。超过12,000名反全球化和反资本主义者走上街头，与安全部队发生冲突。尽管当局做好了充分准备，并预料到可能发生罢工，但骚乱几乎持续了整整一周。许多警察受伤，但没有人员伤亡报告。叛乱分子被镇压，其中许多人被判刑。"
 CZE_scripted_event.1.o1: "这不应该发生"
 CZE_skoda_volkswagen.1.t: "会议失败！"
 CZE_skoda_volkswagen.1.d: "尽管我们付出了所有努力，但我们在新闻发布会上还是没能获得支持。记者们问了太多问题，我们无法给出有利的答案。我们很快就会得到另一次机会。"
 CZE_skoda_volkswagen.1.o1: "还没有结束"
 CZE_skoda_volkswagen.2.t: "斯柯达遭批评！"
 CZE_skoda_volkswagen.2.d: "针对斯柯达汽车关于伪造尾气测试结果的指控，大众汽车决定不甘落后。今天早上[?global.date.GetDateStringNoHourLong]，斯柯达和大众汽车核心员工之间关于伪造​​结果的私人谈话被公开，整个事件被发送给独立媒体。斯柯达遭到一波批评，但该公司首席执行官保证公司没有参与这种做法，平息了人们的情绪。"
 CZE_skoda_volkswagen.2.o1: "为什么要相信他们?!"
 CZE_skoda_volkswagen.2.o2: "如果你不能隐藏证据就不要攻击我们"
 CZE_skoda_volkswagen.3.t: "大众公众形象一落千丈！"
 CZE_skoda_volkswagen.3.d: "大众试图说服独立媒体，斯柯达积极参与伪造排放测试结果。然而，媒体注意到了一定的不准确性，这证明这些信息是错误的。媒体公开了此事，斯柯达获得了大众集团其他公司的支持。"
 CZE_skoda_volkswagen.3.o1: "想玩点卑鄙的把戏，嗯？"
 CZE_skoda_volkswagen.3.o2: "怎么会这样？！"
 CZE_skoda_volkswagen.4.t: "西亚特加入斯柯达！"
 CZE_skoda_volkswagen.4.d: "西亚特已决定加入斯柯达集团项目，该项目旨在将大众汽车排除在其集团之外并引入新的规则。"
 CZE_skoda_volkswagen.4.o1: "非常好"
 CZE_skoda_volkswagen.4.o2: "该死！"
 CZE_skoda_volkswagen.5.t: "兰博基尼加入斯柯达！"
 CZE_skoda_volkswagen.5.d: "兰博基尼决定加入斯柯达集团项目，该项目旨在将大众汽车排除在其集团之外并引入新的规则。"
 CZE_skoda_volkswagen.5.o1: "非常好"
 CZE_skoda_volkswagen.5.o2: "该死！"
 CZE_skoda_volkswagen.6.t: "宾利加入斯柯达！"
 CZE_skoda_volkswagen.6.d: "宾利决定加入斯柯达集团项目，该项目旨在将大众排除在其集团之外并引入新的规则。"
 CZE_skoda_volkswagen.6.o1: "非常好"
 CZE_skoda_volkswagen.6.o2: "该死！"
 CZE_skoda_volkswagen.7.t: "布加迪加入斯柯达！"
 CZE_skoda_volkswagen.7.d: "布加迪决定加入斯柯达集团项目，该项目旨在将大众排除在其集团之外并引入新的规则。"
 CZE_skoda_volkswagen.7.o1: "非常好"
 CZE_skoda_volkswagen.7.o2: "该死！"
 CZE_skoda_volkswagen.8.t: "斯柯达开始与其他公司洽谈"
 CZE_skoda_volkswagen.8.d: "斯柯达汽车目前已与大众集团其他公司展开谈判，希望加入大众退出斯柯达集团后成立的斯柯达集团项目。"
 CZE_skoda_volkswagen.8.o1: "没兴趣！"
 CZE_skoda_volkswagen.9.t: "斯柯达试图打破大众集团的规则"
 CZE_skoda_volkswagen.9.d: "斯柯达最近的行动表明，它准备打破大众汽车集团长期以来的一些规则，以便按照自己的条件夺取领导地位。"
 CZE_skoda_volkswagen.9.o1: "竟然没人反对？！"
 CZE_skoda_volkswagen.10.t: "斯柯达成立斯柯达集团！"
 CZE_skoda_volkswagen.10.d: "由于大众汽车公司所遭受的争议和尖锐批评，斯柯达接管了该集团的领导权，并宣布成立斯柯达集团。加入斯柯达的所有公司都可以享受研究补助，并重新获得商业稳定。"
 CZE_skoda_volkswagen.10.o1: "干得好斯柯达"
 CZE_political_event.1.t: "自由同盟-民主同盟为选举做准备"
 CZE_political_event.1.d: "自由同盟-民主同盟更换领导层，选举年轻且相对缺乏经验的政治家帕维尔·涅梅茨之后，该党为即将到来的选举制定了新的选举计划...\n有人猜测自由同盟-民主同盟将在2006年选举前改变其世界观并让所有人大吃一惊...但不会以选民所期待的方式..."
 CZE_political_event.1.a: "好的？"
 CZE_political_event.2.t: "自由同盟-民主同盟代表软性毒品、安乐死和同性婚姻合法化"
 CZE_political_event.2.d: "事实证明，民主党派自由同盟-民主同盟提出的最新选举计划包括将许多有争议的东西合法化。根据最近公布的信息，该党开始比以往失去更多的选民。"
 CZE_political_event.2.a: "现在很可怕..."
 CZE_political_event.3.t: "自由同盟-民主同盟转向半无政府主义意识形态！"
 CZE_political_event.3.d: "为了应对支持率下降和最近的争议，自由同盟-民主同盟政客决定改变口号，转向半无政府主义观点，用五角星作为其标志取代原来的标志。这一情况遭到了其他所有政党的严厉批评，并遭遇了国际社会的挫败。结果，自由同盟-民主同盟几乎失去了所有选民的支持，成为该国最不受欢迎的政党。"
 CZE_political_event.3.a: "？？？"
 CZE_political_event.4.t: "自由同盟-民主同盟决定哈米德·本·阿卜杜勒·萨尼的命运"
 CZE_political_event.4.d: "哈米德·本·阿卜杜勒·萨尼是卡塔尔国统治家族的成员，自2004年9月以来，他因性虐待、危害青少年教育而被捷克共和国拘留了大约一年。根据起诉书，他总共虐待了16名女孩。\n帕维尔·内梅茨即将发表演讲，决定这起案件应该如何结束。"
 CZE_political_event.4.a: "卡塔尔应该结束这个案子"
 CZE_political_event.4.b: "他将留在我们国家"
 CZE_political_event.5.t: "自由同盟-民主同盟解散"
 CZE_political_event.5.d: "民主党派自由同盟-民主同盟今天（[GetDateText]）宣布解散。自由同盟-民主同盟将于2011年1月1日停止存在。该党以许多有争议的行动而闻名，但它仍然拥有一些忠实的选民。不幸的是，这还不够。"
 CZE_political_event.5.a: "又一个时代的终结"
 CZE_political_event.6.t: "捷克社会民主党陷入批评之火！"
 CZE_political_event.6.d: "此事的起因是西诺韦茨锂矿的勘探，勘探该矿的权利以及随后可能进行的开采是当今讨论的话题。捷克社会民主党要求与澳大利亚公司合作并开始开采该资源。尽管不满公民行动政客宣称备忘录无效，锂矿应保持原样。"
 CZE_political_event.6.a: "他们不应该这样做"
 CZE_political_event.6.b: "我们与捷克社会民主党同在"
 CZE_political_tree_event.1.t: "政治选举已经结束"
 CZE_political_tree_event.1.d: "又一届众议院选举已经结束。各政党已制定了下届选举前要履行的新计划，并已开始实施。"
 CZE_political_tree_event.1.a: "下一步行动"
 CZE_political_tree_event.2.t: "特别选举已经开始"
 CZE_political_tree_event.2.d: "这次选举是在2013年因近期事件而开始的。各政党必须加快步伐准备新一轮选举，目前已在制定新的选举方案。"
 CZE_political_tree_event.2.a: "有趣"
 CZE_petr_pavel_event.1.t: "[CZE.GetName]派遣彼得·帕维尔去支援战争"
 CZE_petr_pavel_event.1.d: "彼得·帕维尔是一名捷克联络官，他希望为我们的战争努力提供帮助。他在战术规划方面的经验可能有助于我们将塔利班赶出前线。"
 CZE_petr_pavel_event.1.a: "我们需要一切帮助"
 CZE_petr_pavel_event.1.b: "他可以留下来，但不能碰我们的地图"
 CZE_petr_pavel_event.2.t: "彼得·帕维尔完成阿富汗任务"
 CZE_petr_pavel_event.2.d: "彼得·帕维尔在阿富汗完成了任务，他与阿富汗部队一起训练和对抗塔利班武装，使他更适应沙漠地形，并改善了捷克与阿富汗的关系。"
 CZE_petr_pavel_event.2.a: "干得好！"
 CZE_petr_pavel_event.3.t: "彼得·帕维尔准备进攻计划"
 CZE_petr_pavel_event.3.d: "彼得·帕维尔即将完成针对塔利班的新进攻战略。经过数月对塔利班风格的研究，他准备提出新的理论，帮助我们的军队赢得这场战争并重新控制我们的国家。"
 CZE_petr_pavel_event.3.a: "真高兴听到这个消息！"
 CZE_petr_pavel_event.4.t: "彼得·帕维尔完成阿富汗行动"
 CZE_petr_pavel_event.4.d: "彼得·帕维尔制定了针对塔利班的新进攻策略，并在这次行动中远程支持阿富汗部队。阿富汗凭借此举赢得了许多战斗，看起来战争开始对他们有利。"
 CZE_petr_pavel_event.4.a: "漂亮！"
 CZE_petr_pavel_event.5.t: "彼得·帕维尔完成阿富汗行动"
 CZE_petr_pavel_event.5.d: "经过数月的筹划，彼得·帕维尔完成了在阿富汗的任务，并在那段时间增援了阿富汗军队。阿富汗现在已为应对塔利班的下一次袭击做好了更充分的准备。"
 CZE_petr_pavel_event.5.a: "太好了"
 CZE_petr_pavel_event.6.t: "彼得·帕维尔希望制定新战略"
 CZE_petr_pavel_event.6.d: "捷克将军彼得·帕维尔请求批准制定针对塔利班部队的新战略，并成为执行该计划的上级将军。问题是欧洲人采用的风格与我们不同，当他开始实施他的计划时，我们可能会因经验积累和规划速度的降低而受到影响，而这正是我们现在所需要的。"
 CZE_petr_pavel_event.6.a: "我们可以接受这个建议"
 CZE_petr_pavel_event.6.b: "我们不需要他"
 CZE_petr_pavel_event.7.t: "彼得·帕维尔制定了针对塔利班的战略"
 CZE_petr_pavel_event.7.d: "彼得·帕维尔已准备好在阿富汗开始新的行动。他现在唯一需要的就是阿富汗最高指挥部的认可。"
 CZE_petr_pavel_event.7.a: "干得漂亮"
 CZE_petr_pavel_event.8.t: "阿富汗军队允许彼得·帕维尔制定战略"
 CZE_petr_pavel_event.8.d: "[AFG.GetName]决定让彼得·帕维尔制定新计划，帮助阿富汗军队击败塔利班组织。彼得·帕维尔现在可以制定他的战略来帮助对抗塔利班。"
 CZE_petr_pavel_event.8.a: "好耶！"
 CZE_petr_pavel_event.9.t: "阿富汗军队不允许彼得·帕维尔制定战略"
 CZE_petr_pavel_event.9.d: "[AFG.GetName]决定不允许彼得·帕维尔制定新的战略计划。阿富汗高层指挥部更喜欢自己的风格和原则。"
 CZE_petr_pavel_event.9.a: "遗憾"
 CZE_petr_pavel_event.10.t: "彼得·帕维尔已完成增强前沿驻军支持"
 CZE_petr_pavel_event.10.d: "服役近一年后，彼得·帕维尔回到了我国，成功地制定了在东翼针对俄罗斯的防御战略。"
 CZE_petr_pavel_event.10.a: "我们现在更安全了"
 CZE_petr_pavel_event.11.t: "[CZE.GetName] 提供帮助为增强前沿驻军做准备"
 CZE_petr_pavel_event.11.d: "“增强前沿驻军”计划是为了应对俄罗斯的侵略政策而制定的，这种政策威胁到了联盟的安全。[CZE.GetName] 愿意派遣他们的将军彼得·帕维尔来帮助准备新的防线，但代价是军事能力的下降。"
 CZE_petr_pavel_event.11.a: "我们很高兴参加！"
 CZE_petr_pavel_event.11.b: "我们现在不能放松警惕"
 CZE_petr_pavel_event.12.t: "彼得·帕维尔从大西洋决心行动中归来"
 CZE_petr_pavel_event.12.d: "彼得·帕维尔再次帮助了联盟军，他的计划让其他将军在这次行动中工作得更加顺畅。彼得·帕维尔学习了更多现代防御战略，带着新知识回国。"
 CZE_petr_pavel_event.12.a: "非常好"
 CZE_petr_pavel_event.13.t: "波罗的海空中巡逻任务取得成功"
 CZE_petr_pavel_event.13.d: "彼得·帕维尔完成了他的服务，改进了波罗的海空中警务任务，并帮助波罗的海国家改善了空军协调。"
 CZE_petr_pavel_event.13.a: "干得好！"
 CZE_petr_pavel_event.14.t: "[CZE.GetName]派遣彼得·帕维尔协助协调波罗的海空中警务"
 CZE_petr_pavel_event.14.d: "彼得·帕维尔是一名捷克将军，他很高兴能帮助加强波罗的海联盟空军。我们将能够更好地训练我们的飞行员，但我们必须暂时将飞机生产转向轻型飞机。"
 CZE_petr_pavel_event.14.a: "好的"
 CZE_petr_pavel_event.14.b: "浪费时间"
 CZE_petr_pavel_event.15.t: "彼得·帕维尔结束中央司令部轮班"
 CZE_petr_pavel_event.15.d: "在帕维尔的努力下，伊拉克局势略有稳定。战争总是艰难的，但我们的联络官以专业的态度应对了这一挑战。"
 CZE_petr_pavel_event.15.a: "很好"
 CZE_petr_pavel_event.16.t: "[CZE.GetName]派遣彼得·帕维尔协调第二次海湾战争"
 CZE_petr_pavel_event.16.d: "[CZE.GetName]请求批准与其联络官彼得·帕维尔合作。他是一名经验丰富的军人，曾多次帮助过我们的国家。伊拉克局势仍然不稳定，因此也许值得接受他们的提议。"
 CZE_petr_pavel_event.16.a: "不用客气"
 CZE_petr_pavel_event.16.b: "我们的指挥不需要帮助"
 CZE_petr_pavel_event.17.t: "彼得·帕维尔从阿富汗归来"
 CZE_petr_pavel_event.17.d: "彼得·帕维尔在“持久自由行动”期间完成了他的服役，并教导我们的士兵如何在沙漠环境中与使用游击战术的敌人作战。这项服役耗时近一年，但结果确实值得付出努力。"
 CZE_petr_pavel_event.17.a: "完美！"
 CZE_petr_pavel_event.18.t: "[CZE.GetName]协助反恐战争"
 CZE_petr_pavel_event.18.d: "[CZE.GetName]请求批准其在阿富汗反恐战争期间提供帮助的请求。他们希望派遣其联络官兼专家规划师彼得·帕维尔来帮助我们打击塔利班叛乱。"
 CZE_petr_pavel_event.18.a: "当然！"
 CZE_petr_pavel_event.18.b: "没有他们我们也能做到"
 CZE_petr_pavel_event.19.t: "[CZE.GetName]派遣彼得·帕维尔前往卡塔尔"
 CZE_petr_pavel_event.19.d: "由于双方关系良好，捷克最高指挥部将派遣其一名联络官彼得·帕维尔前往卡塔尔，协助第二次海湾战争。彼得·帕维尔将从卡塔尔的一个美国军营协调战略和行动。"
 CZE_petr_pavel_event.19.a: "酷"
 CZE_petr_pavel_event.20.t: "彼得·帕维尔从卡塔尔归来"
 CZE_petr_pavel_event.20.d: "在卡塔尔紧张地工作了数周并与在伊拉克作战的美军合作后，彼得·帕维尔安全返回我国，完成了他的联络官职务。"
 CZE_petr_pavel_event.20.a: "太好了"
 CZE_petr_pavel_event.21.t: "彼得·帕维尔再次从卡塔尔归来"
 CZE_petr_pavel_event.21.d: "彼得·帕维尔回到卡塔尔待了一个月，以保持与我国的良好关系，以防再次爆发战争。他的使命成功了，现在我们与卡塔尔的关系更加融洽了。"
 CZE_petr_pavel_event.21.a: "好的"
 CZE_petr_pavel_event.22.t: "彼得·帕维尔缓解了土耳其与叙利亚边境的紧张局势"
 CZE_petr_pavel_event.22.d: "经过长时间的谈判和紧张的心情，彼得·帕维尔在其他将军的帮助下成功改善了与土耳其和叙利亚的关系，防止了冲突升级。"
 CZE_petr_pavel_event.22.a: "干得好"
 CZE_petr_pavel_event.23.t: "签署新白皮书"
 CZE_petr_pavel_event.23.d: "新的白皮书已经起草并签署。这项新的国防战略将帮助我们的军队适应更具防御性的风格，并在核心领土上保护我们的国家。"
 CZE_petr_pavel_event.23.a: "这应该会有所帮助"
 CZE_petr_pavel_event.24.t: "[CZE.GetName]希望签署新白皮书"
 CZE_petr_pavel_event.24.d: "新白皮书将帮助我们国家更好地应对战争。捷克战略肯定会有所帮助，但我们需要以降低战斗技能为代价，让我们的军队适应这种新风格。"
 CZE_petr_pavel_event.24.a: "当然，我们更需要防守而不是进攻"
 CZE_petr_pavel_event.24.b: "不了，谢谢"
 CZE_petr_pavel_event.25.t: "彼得·帕维尔在科索沃安全部队完成服役"
 CZE_petr_pavel_event.25.d: "虽然科索沃局势因塞尔维亚的要求而仍然不稳定，但科索沃安全部队行动部队正在尽最大努力避免局势升级。彼得·帕维尔帮助执法部门维护国家安全。"
 CZE_petr_pavel_event.25.a: "又一次成功"
 CZE_petr_pavel_event.26.t: "木槿花行动成功"
 CZE_petr_pavel_event.26.d: "彼得·帕维尔今天从波斯尼亚回来了。他的行动有助于平息情绪，并防止了一些意外冲突。巴尔干半岛现在更加稳定了。"
 CZE_petr_pavel_event.26.a: "太棒了！"
 CZE_petr_pavel_event.27.t: "§Y[CZE.GetName]§!采访木槿花行动"
 CZE_petr_pavel_event.27.d: "捷克指挥部已派彼得·帕维尔来帮助我们维持国家局势稳定。他将帮助我们招募更多人员来维护秩序，但我们必须对他们进行更长时间的培训。"
 CZE_petr_pavel_event.27.a: "好吧，就这样"
 CZE_petr_pavel_event.27.b: "呃呃"
 CZE_petr_pavel_event.28.t: "联合远征军演习结束"
 CZE_petr_pavel_event.28.d: "经过数月的筹划和训练，彼得·帕维尔从联合远征军演习中归来，他帮助加强了北约国家的北部海岸线。"
 CZE_petr_pavel_event.28.a: "漂亮"
 CZE_petr_pavel_event.29.t: "[CZE.GetName]派遣彼得·帕维尔协助演习"
 CZE_petr_pavel_event.29.d: "彼得·帕维尔是一名捷克将军，他希望参与联合远征军行动。这次行动将为我们提供资源，以加强我们的海岸线，并更好地学习如何保护它免受敌人的攻击。"
 CZE_petr_pavel_event.29.a: "我们需要这个"
 CZE_petr_pavel_event.29.b: "不了，谢谢"
 CZE_petr_pavel_event.30.t: "彼得·帕维尔从布伦瑟姆归来"
 CZE_petr_pavel_event.30.d: "在布伦瑟姆举行的另一场北约会议结束了。彼得·帕维尔在过去几个月里与其他将军和军官进行了讨论，以改善北约的安全，抵御任何可能的威胁。"
 CZE_petr_pavel_event.30.a: "好"
 CZE_petr_pavel_event.31.t: "北约威尔士峰会结束"
 CZE_petr_pavel_event.31.d: "威尔士的会议结束了，彼得·帕维尔带着新的经验和知识回来了，他现在可以利用这些经验和知识更好地保护我们的国家。"
 CZE_petr_pavel_event.31.a: "又一场会议结束了"
 CZE_petr_pavel_event.32.t: "彼得·帕维尔从欧洲盟军最高司令部总部会议回来"
 CZE_petr_pavel_event.32.d: "彼得·帕维尔作为捷克代表被派往欧洲盟军最高司令部总部，与其他代表一起制定了新的防御原则，以保护联盟的关键点。"
 CZE_petr_pavel_event.32.a: "这是一次重要的会议"
 CZE_petr_pavel_event.33.t: "彼得·帕维尔设法改善与[SOV.GetName]的关系"
 CZE_petr_pavel_event.33.d: "由于俄罗斯最近的行动，我们不得不进行采访并稍微稳定局势。彼得·帕维尔已被派往克里姆林宫参加会议，并设法改善了我们的共同关系。"
 CZE_petr_pavel_event.33.a: "完美"
 CZE_petr_pavel_event.34.t: "[CZE.GetName]派遣彼得·帕维尔前往伊拉克"
 CZE_petr_pavel_event.34.d: "捷克政府拒绝美国入侵伊拉克，并决定通过帮助伊拉克参加第二次海湾战争来阻止侵略。最高统帅部派出他们最优秀的将军之一彼得·帕维尔来支援伊拉克军队。"
 CZE_petr_pavel_event.34.a: "这简直是​​叛国！"
 CZE_petr_pavel_event.34.b: "好吧好吧，还能怎么样"
 CZE_petr_pavel_event.35.t: "彼得·帕维尔从伊拉克归来"
 CZE_petr_pavel_event.35.d: "在伊拉克紧张地度过了数周并与伊拉克军队协作对抗美军士兵之后，彼得·帕维尔安全返回了我国，完成了他作为联络官的服役。"
 CZE_petr_pavel_event.35.a: "太好了"
 CZE_petr_pavel_event.36.t: "彼得·帕维尔结束五角大楼会议"
 CZE_petr_pavel_event.36.d: "五角大楼的另一次会议已经结束。将军们讨论了世界和平的新问题，并制定了一些改善联盟防御态势的新战略的早期计划。无论如何，彼得·帕维尔与我们的一位陆军将军合作得很好，他们一起做了重要的记录，使新战略之一变得更好。"
 CZE_petr_pavel_event.36.a: "好的"
 CZE_petr_pavel_event.37.t: "彼得·帕维尔从俄罗斯汗归来"
 CZE_petr_pavel_event.37.d: "在俄罗斯的会晤非常顺利。彼得·帕维尔成功改善了我们的关系，并受到了俄罗斯政界人士的热烈欢迎。"
 CZE_petr_pavel_event.37.a: "很好"
 CZE_petr_pavel_event.38.t: "彼得·帕维尔从伊拉克归来"
 CZE_petr_pavel_event.38.d: "第二次海湾战争后，伊拉克处境十分艰难，彼得·帕维尔冒着生命危险来到这个陷入混乱的国家，向伊拉克政府表示我们党支持他们争取自由的斗争。"
 CZE_petr_pavel_event.38.a: "好的"
 CZE_airforce_event.1.t: "新近距支援机合同"
 CZE_airforce_event.1.d: "有些公司想买我们闲置的飞机然后把它们改装成零件，但我们的空军实力并不强。丢弃装备会削弱我们的实力，因此我们应该多买一些飞机，而不是卖掉它们。"
 CZE_airforce_event.1.a: "我们将淘汰旧装备"
 CZE_airforce_event.1.b: "我们需要购买更多装备"
 CZE_airforce_event.2.t: "俄罗斯与美国之间"
 CZE_airforce_event.2.d: "我们需要比过时的轻型飞机更好的装备。俄罗斯和美国都有一些近距空中支援飞机，但我们不能同时与它们交易。我们需要做出选择。"
 CZE_airforce_event.2.a: "俄罗斯装备更便宜"
 CZE_airforce_event.2.b: "美国将为我们提供更好的东西"
 CZE_airforce_event.3.t: "[CZE.GetName]购买我们的装备"
 CZE_airforce_event.3.d: "捷克政府决定和我们的一家军事公司进行交易。这笔钱现在在我们的账户上。"
 CZE_airforce_event.3.a: "漂亮"
 CZE_airforce_event.4.t: "现代战斗机"
 CZE_airforce_event.4.d: "让我们再来一轮装备采购吧。美国有他们的新F-16剩余，瑞典有JAS-39，俄罗斯有米格-29。这些飞机都很好，但我们不能一次全部得到。"
 CZE_airforce_event.4.a: "我们将与美国同行"
 CZE_airforce_event.4.b: "瑞典空军更胜一筹"
 CZE_airforce_event.4.c: "俄罗斯飞机足够好"
 CZE_airforce_event.5.t: "新的攻击直升机"
 CZE_airforce_event.5.d: "美国和意大利想要出售一些攻击直升机。这对我们为空军购买更多机器来说是一个很好的机会。"
 CZE_airforce_event.5.a: "我们将从美国购买"
 CZE_airforce_event.5.b: "意大利更加现代化"
 CZE_airforce_event.6.t: "新的运输直升机"
 CZE_airforce_event.6.d: "俄罗斯和美国都想出售老式直升机。当然，美国的直升机更好，但价格也更贵，但法国也向我们提供了新型AS-532直升机。"
 CZE_airforce_event.6.a: "经典, 俄罗斯"
 CZE_airforce_event.6.b: "美国的就很好"
 CZE_airforce_event.6.c: "让我们和法国一起"
 CZE_airforce_event.7.t: "运输和攻击直升机"
 CZE_airforce_event.7.d: "俄罗斯人正试图出售他们的攻击直升机，但美国却向我们提供了一架较新的运输直升机。成本较高，美国人将为我们提供较少的装备，但这些装备比俄罗斯的装备先进了一代……"
 CZE_airforce_event.7.a: "我们需要攻击直升机"
 CZE_airforce_event.7.b: "让我们继续使用运输直升机"
 CZE_airforce_event.8.t: "中型战斗机合同"
 CZE_airforce_event.8.d: "英国、意大利和俄罗斯正在出售一些新型中型战斗机。我们可以将其中一些纳入我们的库存。"
 CZE_airforce_event.8.a: "英格兰是最好的选择"
 CZE_airforce_event.8.b: "意大利更好"
 CZE_airforce_event.8.c: "我们应该与俄罗斯站在一起"
 CZE_airforce_event.9.t: "高级战斗机合同"
 CZE_airforce_event.9.d: "美国正在扩大对俄罗斯的威慑政策。他们可以出售一些最新的F-35战斗机。另一方面，俄罗斯则以苏-57战机作为还价。这是一个更便宜的选择，但我们将从他们那里得到更多飞机。"
 CZE_airforce_event.9.a: "美国F-35是最好的"
 CZE_airforce_event.9.b: "俄罗斯还有更多好提议"
 CZE_airforce_event.10.t: "新一代攻击直升机"
 CZE_airforce_event.10.d: "俄罗斯、美国和意大利都将出口其新型攻击直升机。一如既往，俄罗斯提供的装备更多但更便宜，而美国则最为先进。我们也可以考虑意大利，它是这两者之间的一个很好的中心点。"
 CZE_airforce_event.10.a: "我们将与俄罗斯站在一起"
 CZE_airforce_event.10.b: "美国的质量更好"
 CZE_airforce_event.10.c: "意大利是一个很好的折中方案"
 CZE_airforce_event.11.t: "购买运输飞机"
 CZE_airforce_event.11.d: "有时我们必须购买较旧的装备，以保持空军的高水平。运输机将帮助我们的直升机部署物资并运送伞兵。"
 CZE_airforce_event.11.a: "法国"
 CZE_airforce_event.11.b: "美国"
 CZE_Army_2000.01.a: "购买奥地利装甲运兵车"
 CZE_Army_2000.01.b: "与波兰谈判达成协议"
 CZE_Army_2000.01.c: "开发国产装甲运兵车"
 CZE_Army_2000.02.t: "选择我们的自行式防空解决方案"
 CZE_Army_2000.02.d: "捷克共和国防空部队的现代化已到达关键时刻。随着对机动防空系统的需求不断增长，我们现在必须为我们的武装部队确定最合适的自行防空解决方案。我们面前有三个选择：德国的猎豹式自行高射炮，以其精确度和战场经验而闻名；中国95式自行高射炮，以其价格实惠和易于生产而闻名；以及我们自己的STROP 2计划，该计划承诺独立和工业效益，但需要进一步开发。这一关键决定将影响我们未来数年的国防战略和伙伴关系。"
 CZE_Army_2000.02.a: "购买德国猎豹"
 CZE_Army_2000.02.b: "购买中国95式自行高射炮"
 CZE_Army_2000.02.c: "继续STROP 2的开发"
 CZE_Army_2000.03.t: "选择我们的下一代步兵战车"
 CZE_Army_2000.03.d: "我们的机械化部队的现代化正处于关键时刻。为了确保捷克共和国的步兵能够在现代战场上有效作战，我们必须选择一种新型步兵战车来取代我们老化的型号。我们面前有三个潜在的选择：德国黄鼠狼，一种备受推崇且可靠的步兵战车，具有久经考验的战场经验；俄罗斯BMP-2M，提供强大的火力和实惠的价格，但引发了对地缘政治关系的担忧；以及国产OT-90M1，它为我们自己的国防工业提供了支持，尽管它仍需要进一步发展。我们的选择将在未来几年影响我们军队的能力和联盟。"
 CZE_Army_2000.03.a: "获得德国黄鼠狼"
 CZE_Army_2000.03.b: "购买俄罗斯BMP-2M"
 CZE_Army_2000.03.c: "开发国产OT-90M1"
 CZE_Army_2000.04.t: "选择我们的下一辆通用载具"
 CZE_Army_2000.04.d: "我们的通用载具的现代化对于提高捷克武装部队的机动性和后勤效率至关重要。经过仔细评估，出现了三个选择：德国ATF野犬，以其在恶劣环境中的耐用性和防护性而闻名；英国路虎狼式，一种可靠且多功能的选择，被北约部队广泛使用；以及意大利依维柯LMV，它提供现代设计和多用途适应性。每辆车在防护、成本和战略伙伴关系方面都具有不同的优势。我们的选择将决定我们部队未来几年的能力和后勤实力。"
 CZE_Army_2000.04.a: "选择ATF野犬"
 CZE_Army_2000.04.b: "选择路虎狼式"
 CZE_Army_2000.04.c: "选择依维柯LMV"
 CZE_Army_2000.05.t: "选择我们的下一代主战坦克"
 CZE_Army_2000.05.d: "随着装甲部队的现代化，对新一代主战坦克的需求已变得至关重要。在评估了现有最佳方案后，我们将选择范围缩小到三种：德国豹式坦克，以其精密的工程设计和战场优势而闻名；法国勒克莱尔坦克，一种采用尖端技术的高度先进和多功能坦克；以及俄罗斯T-90，在价格、耐用性和火力方面实现了平衡。每种方案都有自己的优势和潜在的地缘政治影响。我们的选择将决定我们装甲部队的未来并影响我们的国际关系。"
 CZE_Army_2000.05.a: "购买德国豹式"
 CZE_Army_2000.05.b: "购买法国勒克莱尔"
 CZE_Army_2000.05.c: "购买俄罗斯T-90"
 CZE_Army_2010.01.t: "选择我们的新型反坦克导弹系统"
 CZE_Army_2010.01.d: "随着装甲威胁的不断演变，捷克军队必须获得一套现代可靠的反坦克制导导弹系统，该系统能够精确有效地摧毁敌方坦克和装甲车。经过全面评估，我们选定了三个主要方案：以色列的长钉系统，以其先进的制导和多功能性而闻名；法国的米兰2，一种久经考验且广泛使用的反坦克导弹，具有可靠的战场性能；以及俄罗斯的短号，以更实惠的价格提供出色的射程和火力。每个选择都有独特的优势，但也具有外交和战略意义。我们做出的决定将决定我们在可预见的未来的反装甲能力。"
 CZE_Army_2010.01.a: "采购以色列长钉"
 CZE_Army_2010.01.b: "采购法国米兰 2"
 CZE_Army_2010.01.c: "购买俄罗斯短号"
 CZE_Army_2010.02.t: "选择我们的下一代主战坦克"
 CZE_Army_2010.02.d: "装甲战争技术进步日新月异，捷克军队必须采用能够应对现代战争挑战的新型主战坦克。现在，我们的装甲部队有三种先进选择：德国豹2A6，一种高度可靠且久经沙场考验的坦克，具有无与伦比的精确度和防护性能；法国勒克莱尔S2，拥有尖端的火控和机动性；以及俄罗斯T-90A，这是T-90平台的进一步发展，具有更强的火力和成本效益。这些坦克各有优势，我们的选择将决定我们未来十年的军事能力和联盟。"
 CZE_Army_2010.02.a: "选择德国豹2A6"
 CZE_Army_2010.02.b: "选择法国勒克莱尔 S2"
 CZE_Army_2010.02.c: "选择俄罗斯T-90A"
 CZE_Army_2010.03.t: "选择我们的新型装甲运兵车"
 CZE_Army_2010.03.d: "2010年，捷克军队面临着对其装甲运兵车车队进行现代化升级的必要性，以确保步兵的机动性和安全性。在评估了各种方案后，我们将选择范围缩小到三个：奥地利潘德2KOV-S，一种具有出色模块化的现代化、装甲精良的轮式装甲运兵车；俄罗斯BTR-82，一种价格合理、久经沙场且具有两栖能力的装甲运兵车；或者将我们现有的OT ZuBR车队升级到现代标准，这将提高国内生产率，但代价是部署进一步推迟。我们做出的决定将影响我们步兵部队未来的机动性和防护能力。"
 CZE_Army_2010.03.a: "选择奥地利潘德2KOV-S"
 CZE_Army_2010.03.b: "选择俄罗斯BTR-82"
 CZE_Army_2010.03.c: "升级我们的OT ZuBR车队"
 CZE_Army_2010.04.t: "选择我们的新型自行火炮系统"
 CZE_Army_2010.04.d: "2010 年，捷克军队必须升级其炮兵能力，以满足现代战争的需求。我们目前的系统缺乏有效战场支援所需的射程、精度和机动性。我们有三个潜在选择：法国凯撒，一种机动性强、精度高的炮兵系统；斯洛伐克祖扎娜2，在轮式底盘上提供出色的射程和火力；以及俄罗斯姆斯塔-S ，一种经过验证的履带式自行火炮系统，火力强大。我们做出的决定将决定我们军队在未来作战中可以依赖的炮兵支援。"
 CZE_Army_2010.04.a: "选择法国凯撒"
 CZE_Army_2010.04.b: "选择斯洛伐克祖扎娜2"
 CZE_Army_2010.04.c: "选择俄罗斯姆斯塔-S"
 CZE_Army_2010.05.t: "选择我们的新制式步枪"
 CZE_Army_2010.05.d: "2010年，捷克军队希望对其标准步兵步枪进行现代化升级，以提高战斗力和可靠性。在评估了几个主要选项后，我们有三个候选方案：美国雷明顿 R4，以其多功能性和模块化设计而闻名；比利时FN米尼米，一种广受好评的可靠性和火力的轻型机枪；或国产CZ 805 布伦，提供现代设计，同时支持我们的本地工业。我们新步枪的选择将决定我们步兵未来的战斗能力并影响我们的工业基础。"
 CZE_Army_2010.05.a: "选择雷明顿 R4"
 CZE_Army_2010.05.b: "选择FN米尼米"
 CZE_Army_2010.05.c: "选择CZ 805 布伦"
 CZE_Army_2010.06.t: "选择我们的新通用载具"
 CZE_Army_2010.06.d: "2010年，捷克军队的通用载具车队需要进行现代化升级，以提高机动性和对地面部队的后勤支持。经过仔细评估，我们选择了三种选择：可靠的丰田海拉克斯，以耐用性和在恶劣条件下的适应性而闻名；路虎卫士，一款具有出色越野能力的通用载具；以及梅赛德斯-奔驰G级，在军事行动中提供强大的性能和灵活性。每辆车在成本、多功能性和长期耐用性方面都具有不同的优势。我们的选择将决定我们未来几年的机动性和后勤能力。"
 CZE_Army_2010.06.a: "选择丰田海拉克斯"
 CZE_Army_2010.06.b: "选择路虎卫士"
 CZE_Army_2010.06.c: "选择梅赛德斯-奔驰G级"
 CZE_Army_2010.07.t: "选择我们的新型步兵战车"
 CZE_Army_2010.07.d: "捷克军队的机械化步兵需要一辆现代而可靠的步兵战车来支持作战并加强战场防护。2010年，我们将选择范围缩小到三辆性能卓越的车辆：俄罗斯BMP-3，以其多功能性和火力而闻名；德国美洲狮，提供先进的装甲和技术；瑞典CV90，一种久经考验、功能全面的步兵战车，具有出色的机动性。每种选择都具有独特的优势，从成本效益到尖端功能，并将在塑造我们机械化部队的未来方面发挥重要作用。"
 CZE_Army_2010.07.a: "选择俄罗斯BMP-3"
 CZE_Army_2010.07.b: "选择德国美洲狮"
 CZE_Army_2010.07.c: "选择瑞典CV90"
 CZE_Army_2010.08.t: "选择我们的新型自行防空系统"
 CZE_Army_2010.08.d: "2010年，随着空中威胁的演变，防空变得越来越重要。捷克军队必须选择一种新型自行防空系统，以确保我们的部队能够很好地抵御敌机和导弹的攻击。我们有三个选择：瑞典LvKv 9040C，一种机动性强的防空车辆；俄罗斯铠甲，结合了导弹和枪炮系统，可实现多功能防空；或以色列斯潘德，一种高度机动的系统，能够防御各种空中威胁。每个系统在机动性、火力和操作灵活性方面都具有不同的优势。"
 CZE_Army_2010.08.a: "选择瑞典LvKv 9040C"
 CZE_Army_2010.08.b: "选择俄罗斯铠甲"
 CZE_Army_2010.08.c: "选择以色列斯潘德"
 CZE_Army_2010.09.t: "选择我们的新型便携式防空系统"
 CZE_Army_2010.09.d: "为了增强捷克军队防御空中威胁的能力，我们必须在2010年对我们的便携式防空系统进行现代化改造。在评估了可用选项后，我们有三个选择：以激光制导精度而闻名的瑞典RBS 70；具有出色全天候能力的俄罗斯柳树；或北约部队中广泛使用且非常有效的美国毒刺。我们的选择将提高我们步兵压制敌机和无人机的能力，确保我们在未来作战中的领空安全。"
 CZE_Army_2010.09.a: "选择瑞典RBS 70"
 CZE_Army_2010.09.b: "选择俄罗斯柳树"
 CZE_Army_2010.09.c: "选择美国毒刺"
 CZE_Army_2020.01.t: "选择我们的2020年新款通用载具"
 CZE_Army_2020.01.d: "2020年，捷克军队的多用途车队必须进行现代化改造，以提高机动性、耐用性和对不同环境下作战的支持。在审查了当前的选择后，有三款车辆脱颖而出：可靠而坚固的丰田海拉克斯2020，以其越野性能和适应性而闻名；美国联合轻型战术车，为军事行动提供先进的防护和机动性；德国梅赛德斯-奔驰G级，这是一款久经考验的军用车辆，具有出色的多功能性和越野能力。每辆车在成本、耐用性和性能方面都具有不同的优势，我们的选择将决定我们未来十年的后勤能力。"
 CZE_Army_2020.01.a: "选择丰田海拉克斯2020"
 CZE_Army_2020.01.b: "选择美国联合轻型战术车"
 CZE_Army_2020.01.c: "选择梅赛德斯-奔驰G级"
 CZE_Army_2020.02.t: "选择我们的2020年新型装甲运兵车"
 CZE_Army_2020.02.d: "为了提高部队的机动性和防护能力，捷克军队必须在2020年对其装甲运兵车车队进行现代化改造。在评估了最佳可用选项后，我们将选择范围缩小到三种先进的装甲运兵车：芬兰西苏/帕特里亚 XA 系列，这是一款经过充分测试且高度模块化的轮式平台；奥地利潘德3，提供现代防护和多功能性；以及俄罗斯库尔干-25，这是一款具有卓越装甲和火力能力的先进履带式车辆。每个选项在防护、火力和机动性方面都提供了不同的战略优势，我们做出的决定将决定我们机械化部队的未来效力。"
 CZE_Army_2020.02.a: "选择芬兰西苏/帕特里亚 XA 系列"
 CZE_Army_2020.02.b: "选择奥地利潘德3"
 CZE_Army_2020.02.c: "选择俄罗斯库尔干-25"
 CZE_Army_2020.03.t: "选择我们的2020年新型主战坦克"
 CZE_Army_2020.03.d: "随着坦克战的不断发展，捷克军队需要升级其主战坦克车队，以在现代战场上保持竞争力。2020年，我们正在考虑三种最先进的主战坦克：德国豹2A8，提供卓越的装甲、火力和战场意识；美国 M1A2 SEPv3，以其先进的电子设备、耐用性和火力而闻名；以及俄罗斯T-14阿玛塔，具有尖端的主动防护系统和革命性的无人炮塔设计。每款坦克在火力、防护和技术方面都具有显著的优势。我们选择的坦克将决定我们装甲师的未来实力和能力。"
 CZE_Army_2020.03.a: "选择德国豹2A8"
 CZE_Army_2020.03.b: "选择美国M1A2 SEPv3"
 CZE_Army_2020.03.c: "选择俄罗斯T-14 阿玛塔"
 CZE_Army_2020.04.t: "选择我们的2020年新型步兵战车"
 CZE_Army_2020.04.d: "2020年，捷克军队必须对其步兵战车进行现代化升级，为我们的机械化步兵提供增强的防护、机动性和火力。我们目前正在考虑三个主要候选方案：中国08式，一种多功能且装备精良的轮式车辆；德国山猫，一种以模块化设计和先进防护系统而闻名的下一代步兵战车；以及俄罗斯VPK-7829回旋镖，一种装甲厚重、动力强劲且具有强大两栖能力的车辆。每个方案都具有独特的优势，我们选择的步兵战车将在未来几年塑造我们机械化部队的能力方面发挥至关重要的作用。"
 CZE_Army_2020.04.a: "选择中国08式"
 CZE_Army_2020.04.b: "选择德国山猫"
 CZE_Army_2020.04.c: "选择俄罗斯VPK-7829回旋镖"
 CZE_Army_2020.05.t: "选择我们的2020年新型自行火炮"
 CZE_Army_2020.05.d: "为了保持战场优势，捷克军队必须在2020年对其自行火炮系统进行现代化改造。经过仔细评估，有三个先进方案可供选择：升级版捷克 Vz. 77 达娜，一种久经考验的轮式火炮系统；美国M142高机动型火箭炮，一种机动性强、精确度高的火箭炮平台；以及以快速射击能力和远程精确度而闻名的瑞典弓箭手火炮系统。每个系统在机动性、火力和射程方面都具有独特的优势，我们选择的系统将决定我们炮兵部队的未来能力。"
 CZE_Army_2020.05.a: "选择捷克vz. 77 达娜"
 CZE_Army_2020.05.b: "选择美国M142高机动型火箭炮"
 CZE_Army_2020.05.c: "选择瑞典弓箭手火炮系统"
 CZE_TV_Crisis.01.t: "捷克电视台信号中断"
 CZE_TV_Crisis.01.d: "扬·博博西科夫中断了捷克电视台的信号，对该电视台的管理层和记者采取了有争议的行动。电视记者们正在罢工，要求解雇他并抗议他的干涉。局势正在升级，公众开始站队。政府现在必须决定是支持抗议者，符合他们对新闻独立性的要求，还是忽视这个问题，让博博西科夫继续掌权。"
 CZE_TV_Crisis.01.a: "支持抗议活动"
 CZE_TV_Crisis.01.b: "忽视危机"
 CZE_TV_Crisis.02.t: "抗议活动成功！"
 CZE_TV_Crisis.02.d: "捷克电视台的抗议者成功了！扬·博博西科夫被免职，罢工以公众对新闻独立性的支持达到历史最高水平而告终。抗议者的胜利使该国更加稳定，执政党因站在人民一边而获得了政治力量。"
 CZE_TV_Crisis.02.a: "庆祝抗议者的成功"
 CZE_TV_Crisis.03.t: "博博西科夫赢得危机"
 CZE_TV_Crisis.03.d: "尽管抗议者们做出了种种努力，但扬·博博西科夫还是赢得了这场电视危机，保住了对捷克电视台的控制权。公众大失所望，执政党因与失败的事业结盟而遭受损失。稳定性下降，对政府的支持也减少了。"
 CZE_TV_Crisis.03.a: "处理后果"
 CZE_TV_Crisis.04.t: "局势逐渐平静"
 CZE_TV_Crisis.04.d: "捷克电视台的危机在没有政府干预的情况下自行解决。尽管公众仍有些不满，但局势已趋于平静，稳定已得到部分恢复。政府决定保持中立，让这一问题逐渐消退，没有造成进一步的政治损害。"
 CZE_TV_Crisis.04.a: "继续前进"
 CZE_TV_Crisis.05.t: "危机加剧"
 CZE_TV_Crisis.05.d: "政府对捷克电视台的危机视而不见，导致事态失控。公众的不满情绪日益高涨，执政党被认为无能且脱节。国家稳定性下降，执政党的支持率大幅下降。"
 CZE_TV_Crisis.05.a: "解决危机"
 czech_focus: "捷克共和国国策树"
 CZE_military_motorization: "军事机动化"
 CZE_military_motorization_desc: "我们强大的汽车工业也在很大程度上服务于军队的发展。得益于此，我们是中东欧汽车工业的先驱。"
 CZE_motorization_industry: "机动化行业"
 CZE_motorization_industry_desc: "感谢斯柯达工厂，我们得以改进装备，然后将其销往国外市场。与德国大众的合作也让我们更加顺风顺水。"
 CZE_implement_new_technologies: "实施新技术"
 CZE_implement_new_technologies_desc: "我们越快扩大研究范围，我们就越快甩开竞争对手。捷克军队可能不大，但我们用精良的车辆弥补了这一点。"
 CZE_decrease_fuel_usage: "减少燃料使用"
 CZE_decrease_fuel_usage_desc: "我们的车辆越重，消耗的燃料就越多。因此，我们将开发一种新的燃油喷射系统，用于发动机，提高燃料本身的效率，以便我们的新车能够行驶更长的距离。"
 CZE_vop_cz: "VOP CZ"
 CZE_vop_cz_desc: "VOP CZ是一家专注于军事技术、工程生产和开发的国有企业。该公司拥有自己的开发中心，其项目用于军队、安全部队和民用部门。该公司专门从事军事装备的维修和现代化。"
 CZE_thicker_mexas_armour: "更厚的模块化可扩展装甲系统"
 CZE_thicker_mexas_armour_desc: "模块化可扩展装甲系统是由德国IBD 戴森罗斯工程 公司开发的复合装甲系统。我们将通过添加几层新防护来提高其抗损伤能力。"
 CZE_apc_improvement: "装甲运输车改进"
 CZE_apc_improvement_desc: "装甲运输车非常适合城市作战，并且非常适合平坦地形。借助VOP CZ技术，我们可以专注于改进这些车辆，使其适应更困难的驾驶条件。"
 CZE_adaptation_to_urban_fight_tactics: "适应城市作战战术"
 CZE_adaptation_to_urban_fight_tactics_desc: "我们只有几座真正大的城市。如果失去它们，我们将无法控制自己军队的行动，补给也会受到严重限制。我们必须加强我们的关键战略目标，以防止它们被敌人占领。"
 CZE_light_armour_production: "轻型装甲生产"
 CZE_light_armour_production_desc: "我们的装甲运输车的轻型装甲将提高其机动性，并且当用适当的金属合金加固时，它将比以前更加耐用。"
 CZE_heavy_armour_production: "重型装甲生产"
 CZE_heavy_armour_production_desc: "最好选择老式的、经过验证的坦克。敌人会使用多种武器来夺取我们的补给，因此我们必须做好抵御任何可能的攻击的准备。"
 CZE_dyna_reactive_armour_upgrade: "DYNA反应装甲升级"
 CZE_dyna_reactive_armour_upgrade_desc: "新的DYNA装甲变体增强了我们的坦克对动能损伤的抵抗力，这将使它们在战斗中存活更长时间。"
 CZE_wake_up_tanks_industry: "唤醒坦克工业"
 CZE_wake_up_tanks_industry_desc: "共产主义政府被推翻后，经济必须重建，这就是我们忽视军事的原因。我们至少应该部分恢复有效的坦克生产。"
 CZE_catch_up_with_new_technology: "追赶新技术"
 CZE_catch_up_with_new_technology_desc: "我们可以付出一定的代价来加快研究速度。但是，值得考虑采取这一行动的适当时机，因为我们无法永远资助斯柯达。"
 CZE_tatra_trucks: "太脱拉卡车"
 CZE_tatra_trucks_desc: "太脱拉是一家来自捷克科普日夫尼采的汽车制造商。它由太脱拉卡车公司所有，是世界上生产机动车的第三大公司，历史悠久。得益于这家公司的发展，我们能够改进我们的运输车辆并使其适应各种地形。"
 CZE_tatra_810: "太脱拉 810"
 CZE_tatra_810_desc: "新款太脱拉卡车的 6x6 驱动系统是克服最大颠簸的绝佳解决方案。在崎岖的战场上作战时，它能发挥出色作用。"
 CZE_reduce_terrain_penalty: "减少地形惩罚"
 CZE_reduce_terrain_penalty_desc: "在我国东部，有许多山脉，北部的波西米亚有伏尔塔瓦河。因此，我们拥有在欧洲各种地形上锻炼的理想条件。让我们好好利用它吧。"
 CZE_new_skoda_factory: "扩建斯柯达工厂"
 CZE_new_skoda_factory_desc: "我们已准备好迎接位于弗尔赫拉比的斯柯达扩建工厂的盛大开业。这将使我们能够开发第一代斯柯达速派汽车。不幸的是，一切都需要花钱，但我们可以做些什么。"
 CZE_navigation_systems: "导航系统"
 CZE_navigation_systems_desc: "通过卫星连接，我们可以实现新的军事技术。可惜这对我军来说太重要了，所以我们暂时不透露细节，我们会自己研究。"
 CZE_new_r4_engine_version: "新R4版本发动机"
 CZE_new_r4_engine_version_desc: "是时候加快发动机生产了。得益于改装的R4汽油发动机，我们的车辆将获得加速，使用质量更好的材料将提高其可靠性。"
 CZE_modernize_r6_engines: "现代化V6发动机"
 CZE_modernize_r6_engines_desc: "更强大的R4发动机将使我国汽车工业能够效仿外国公司的做法，为现有发动机的新版本开辟道路。"
 CZE_production_of_twin_turbocharged_v12: "双涡轮增压V12发动机的生产"
 CZE_production_of_twin_turbocharged_v12_desc: "太脱拉的V12发动机可供我军使用，为坦克提供更好的马力。我们只需对民用发动机进行一些改造，就可以获得相当不错的模块。"
 CZE_x_engines_focus: "关注X发动机"
 CZE_x_engines_focus_desc: "现代ISX15发动机尚未在我们的工厂中使用。我们可以通过国外合同和我们研究中心的工作来改变这一现状，目前的目标是制造我们自己的版本的这种发动机。"
 CZE_overcharged_engines: "超强动力的X12发动机"
 CZE_overcharged_engines_desc: "动力充足的X12发动机的可靠性可能会稍差一些，但在战场上，它们非常适合高效地从A点移动到B点。"
 CZE_decrease_production_cost: "降低X12生产成本"
 CZE_decrease_production_cost_desc: "我们可以在保持发动机可靠性的同时节省材料，但我们的机器的最高速度会受到限制。"
 CZE_2_0_tdi_engines: "2.0 涡轮增压直接喷射发动机"
 CZE_2_0_tdi_engines_desc: "新型的涡轮增压直接喷射发动机虽然重量稍重且生产成本更高，但与双增压分层喷射发动机相比，可以显著提高我们车辆的作战能力。"
 CZE_2_0_tsi_engines: "2.0 双增压分层喷射发动机"
 CZE_2_0_tsi_engines_desc: "双增压分层喷射发动机可能无法提供与涡轮增压直接喷射版本相同的功能，但它们更轻且生产成本更低。"
 CZE_electric_engines_focus: "关注电力发动机"
 CZE_electric_engines_focus_desc: "现在正是开始生产电动机的好时机。如果我们想赶上竞争对手，就必须加快研究步伐。"
 CZE_modern_electric_engine: "现代电力发动机"
 CZE_modern_electric_engine_desc: "经过长期研究，我们已准备好进入电动汽车的新时代。电动机是传统内燃机的绝佳替代品。"
 CZE_improve_r4_engines_to_max_efficiency: "提高R4发动机效率"
 CZE_improve_r4_engines_to_max_efficiency_desc: "我们尽可能地发挥了标准R4发动机的最大潜力。这些现代版本将为我们的车辆提供极高的机动性。"
 CZE_further_r6_development: "V6的进一步开发"
 CZE_further_r6_development_desc: "R4发动机是一个完结的话题。我们将在新一代R6和V6发动机上选择我们的未来。"
 CZE_skoda_superb_i: "§G斯柯达速派I型§!"
 CZE_skoda_superb_i_desc: "得益于新款速派车型，我们的市场将开始产生难以想象的高额利润。我们随时准备开始生产，而且我们将利用赚到的钱开设一家新的研究中心，改进捷克共和国的民用斯柯达汽车和军用机器。"
 CZE_go_ahead_our_era: "前进我们的时代"
 CZE_go_ahead_our_era_desc: "我们已准备好进入机动化的新阶段。借助核电站的能源，我们将能够承受能源消耗的突然激增，我们的工业将发展得更好。"
 CZE_new_electric_engine_prototype: "新型电动发动机原型"
 CZE_new_electric_engine_prototype_desc: "在将新发动机投入市场之前，我们必须确保它尽可能不会出现故障。我们将制作几个原型，然后选择哪台发动机可以代表我们。"
 CZE_skoda_superb_ii: "§G斯柯达速派II型§!"
 CZE_skoda_superb_ii_desc: "2008 年推出的新一代速派汽车是该车型的首次重大更新。采用了包括GPS在内的新技术，提高了驾驶舒适度。得益于这款车的生产，我们产品的需求将再次增加，这将使我们能够进一步投资。"
 CZE_skoda_superb_iii: "§G斯柯达速派III型§!"
 CZE_skoda_superb_iii_desc: "这是2015年打造的速派车型改进的又一个里程碑。得益于更新、更出色的发动机，斯柯达速派III型比其前代车型动力更强劲，而不断发展的技术确保了比以前的普通停车传感器更高的安全性。"
 CZE_skoda_superb_iv: "§G斯柯达速派IV型§!"
 CZE_skoda_superb_iv_desc: "2023年开发的最新一代速派车型。经过重新改进的发动机、最高的驾驶舒适度和无可挑剔的声誉将使我们再次占据国外市场。随着汽车行业逐渐进入一个全新的轨道，我们不会落后，并将开始致力于我们自己的“充电高速公路”，目前在美国和瑞典设计。"
 CZE_stay_with_the_giant: "与巨人同行"
 CZE_stay_with_the_giant_desc: "大众汽车集团是我们有史以来遇到的最好的事情之一。没有必要改变方向，我们将继续享受加入大众集团的好处。我们和捷克经济都将从中受益。"
 CZE_easier_access_to_multicontinental_market: "更容易进入国际市场"
 CZE_easier_access_to_multicontinental_market_desc: "感谢大众集团，让我们有了更多的外贸机会。我们将借此扩大我们在东部市场的影响力。"
 CZE_skoda_auto_volkswagen_india: "大众斯柯达汽车印度分部"
 CZE_skoda_auto_volkswagen_india_desc: "我们准备与大众汽车合作在印度开设新的生产工厂。这将使我们更接近中国，并能从中国市场获得巨额收益。"
 CZE_chinese_market: "中国市场"
 CZE_chinese_market_desc: "碰巧的是，斯柯达开始在中国生产。得益于与中国公司新的广泛合作，我们可以再次提高生产效率，并巩固我们在国际市场上已经很强大的地位。"
 CZE_a_new_way_forward: "新的前进之路"
 CZE_a_new_way_forward_desc: "留在大众集团是个好主意。我们在海外市场和技术开发方面的投资获得了丰厚的回报。"
 CZE_electric_engines_research: "新型发动机研究"
 CZE_electric_engines_research_desc: "大众集团为我们提供了各种研发中心。我们将利用它们来加速我们对汽车发动机的研究。"
 CZE_take_a_look_into_the_future_of_motorization: "展望机动化的未来"
 CZE_take_a_look_into_the_future_of_motorization_desc: "领导一家大公司需要制定长期计划。我们必须选择正确的经营策略，以确保我们的工厂实现最佳生产。"
 CZE_accept_the_ecological_limitations: "接受生态限制"
 CZE_accept_the_ecological_limitations_desc: "不幸的是，欧盟对其他国家的废气排放也实施了一定的限制。如果我们不想承受经济后果，就必须满足这些要求。"
 CZE_volkswagen_how_many_cars_does_he_have: "大众？他有几辆车？"
 CZE_volkswagen_how_many_cars_does_he_have_desc: "我们不能再假装什么事都没发生。我们不会允许大众欺骗客户，我们将杜绝此类行为！"
 CZE_strategy_to_take_over_volkswagen: "接管大众的策略"
 CZE_strategy_to_take_over_volkswagen_desc: "大众汽车集团长期以来一直是集团的领导者。要夺取控制权并不容易，但我们必须信任我们的商业战略家。"
 CZE_save_funds: "节省资金"
 CZE_save_funds_desc: "我们需要准备大量投资来说服其他公司支持我们。他们需要知道我们能够领导这个社区。"
 CZE_friends_and_enemies: "朋友和敌人"
 CZE_friends_and_enemies_desc: "现在是时候开始与其他公司谈判了。大众对此不会高兴，并且肯定会试图阻止我们，但我们必须接受这个风险。"
 CZE_attack_german_influence: "攻击德国影响"
 CZE_attack_german_influence_desc: "在政府的支持下，我们将能够对德国施加更大的压力，最终使我们获准接管大众集团的领导权。"
 CZE_ask_the_government_for_help: "向政府寻求帮助"
 CZE_ask_the_government_for_help_desc: "大众汽车得到了德国政府的大力支持。这并不奇怪，但我们也需要其他方面的支持。谁能比我们为其创造巨额利润的国家政府更能成为我们的盟友呢？"
 CZE_bend_the_volkswagen_group_rules: "改变大众汽车集团的规则"
 CZE_bend_the_volkswagen_group_rules_desc: "现行规则不允许我们发挥领导作用，即使有其他公司的大力支持。大众比我们强大，所以我们不得不打破一些规则。"
 CZE_prepare_for_takeover: "准备接管"
 CZE_prepare_for_takeover_desc: "当一切准备就绪后，我们就可以开始为斯柯达集团做最后的准备。这对我们公司来说将是一个非凡的胜利。"
 CZE_leader_of_the_skoda_group: "斯柯达集团领导人"
 CZE_leader_of_the_skoda_group_desc: "我们已经取得了领导权，我们的任务已经完成。现在我们要做的就是完成手续，并按照新规则重新安排团队。这里再也不会有人欺骗客户了。"
 CZE_skoda_x_volkswagen_cooperation: "斯柯达 x 大众合作"
 CZE_skoda_x_volkswagen_cooperation_desc: "斯柯达多年来一直是大众集团的一部分，因为大众收购了斯柯达的大部分股份。由于新事件的影响，两家公司之间的平衡可能会被打破。斯柯达将面临一个选择：继续忠于大众，或者拒绝大众集团的提议并开始独立行动。"
 CZE_we_can_handle_on_our_own: "我们可以自己处理"
 CZE_we_can_handle_on_our_own_desc: "大众集团和我们想象的不一样。这是一个非常好的社区，但我们更愿意专注于我们的祖国。"
 CZE_prepare_to_leave_the_volkswagen_group: "准备离开大众集团"
 CZE_prepare_to_leave_the_volkswagen_group_desc: "在我们离开集团之前，我们必须处理好大众的问题。毕竟，我们依赖大众，这让整个事情变得很困难。"
 CZE_negotiate_the_licenses: "协商许可证"
 CZE_negotiate_the_licenses_desc: "我们必须买下大众持有的所有股份。也许他们会同意提前归还给我们。"
 CZE_sustain_economic_trade: "维持经济贸易"
 CZE_sustain_economic_trade_desc: "许多商业伙伴会因为我们的决定而抛弃我们。我们需要向他们保证我们仍然能够高效地开展贸易。"
 CZE_cesky_motor_energy_holding_project: "捷克汽车能源控股项目"
 CZE_cesky_motor_energy_holding_project_desc: "所以让我们开始为一个汇集捷克公司的新团体做准备。在开始与其他公司谈判之前，我们需要完成启动该项目的准备工作。"
 CZE_focus_on_homeland_companies: "关注本土企业"
 CZE_focus_on_homeland_companies_desc: "我们已准备好与其他公司进行洽谈。我们正在关注太脱拉卡车、VOP CZ、普拉加和国家能源集团。这些是捷克最大的几家公司，与它们的合作将为我们带来巨大的发展利益。"
 CZE_secure_company_budget: "确保公司预算"
 CZE_secure_company_budget_desc: "如果我们不保护好我们的资产，我们就会陷入困境。这对公司和捷克工业来说将是一个巨大的损失，所以我们必须采取适当的保护措施。"
 CZE_prepare_for_the_actions_drop: "为行动下降做好准备"
 CZE_prepare_for_the_actions_drop_desc: "我们已经获得了资金，所以只剩下一个问题。如果我们不采取任何措施，我们的股票很快就会跌入悬崖。我们无法阻止它，但我们可以预防它并减少其影响。"
 CZE_leave_the_volkswagen_group: "离开大众汽车集团"
 CZE_leave_the_volkswagen_group_desc: "我们已经克服了（由我们自己造成的）经济危机，并在我国启动了成立新集团的项目。因此，我们可以放心地离开大众集团，完全独立。"
 CZE_complete_cesky_motor_energy_holding_project: "完成捷克汽车能源控股项目"
 CZE_complete_cesky_motor_energy_holding_project_desc: "现在所有公司都加入了我们，我们终于可以完成最初启动的项目了。捷克汽车能源控股终于开始运营了。"
 CZE_continue_the_privatization: "继续私有化"
 CZE_continue_the_privatization_desc: "推翻共产主义政权后，我国立即开始了私有化进程。许多国有企业被出售给投资者和商人，但我们面前还有许多工作要做。"
 CZE_finish_the_coupon_program: "完成优惠券计划"
 CZE_finish_the_coupon_program_desc: "多年来，我们一直在赠送购买公司股票的半免费优惠券。现在是时候结束这个过程并迈向下一步了。"
 CZE_expand_promoting_private_ownership_businesses: "扩大促进私营企业"
 CZE_expand_promoting_private_ownership_businesses_desc: "我们不能让重要的工业建筑被废弃或闲置。让我们鼓励新的投资者来控制它们。"
 CZE_finish_selling_state_companies: "完成出售国有企业"
 CZE_finish_selling_state_companies_desc: "政府手里还有几家公司，对我们的形象和经济发展确实不利。让我们把未竟之事做完，把这件事了结吧。"
 CZE_more_liberalization: "更多自由化"
 CZE_more_liberalization_desc: "私有化进程已接近尾声，但一些共产主义政党仍然反对这一决定。人们需要知道我们现在所做的一切为什么有意义。"
 CZE_switch_to_capitalism: "转向资本主义"
 CZE_switch_to_capitalism_desc: "谁不喜欢资本主义？玩笑归玩笑。将资本主义制度全面引入捷克共和国将为西方贸易打开更广阔的视野，并压制共产党的声音。"
 CZE_finish_privatization: "完成私有化"
 CZE_finish_privatization_desc: "经过十多年的努力，我们终于可以完成企业私有化进程，现在可以把精力集中在其他行业上。"
 CZE_bohemia: "波希米亚"
 CZE_bohemia_desc: "捷克共和国面积最大、工业化程度最高的地区。由于平原地区多于山区，多年来这里的工业发展得更好。如今，山区和平原地区的差异正在慢慢消失，但我们只能从中受益。"
 CZE_take_advantage_of_flatter_terrain: "利用平坦的地形"
 CZE_take_advantage_of_flatter_terrain_desc: "尽管波西米亚的平原比摩拉维亚多，但我们的活动范围非常有限。我们需要将产业集中在一个地方。"
 CZE_reach_out_for_western_investors: "接触西方投资者"
 CZE_reach_out_for_western_investors_desc: "我们将利用西方工业更有效地与欧洲其他国家进行商品贸易。欧盟可能会成为我们伟大的商业伙伴。"
 CZE_extended_exports: "扩展出口"
 CZE_extended_exports_desc: "有了新投资者，我们的交易就会改善。没错。"
 CZE_expand_car_exports: "扩大汽车出口"
 CZE_expand_car_exports_desc: "新款速派车型大获成功。我们应该利用德国哈布斯堡的港口开展洲际出口。"
 CZE_modern_car_systems: "新型汽车系统"
 CZE_modern_car_systems_desc: "21世纪是进步的时代，我们必须不断提升技术，借助斯柯达的强大实力，我们可以更有效地开拓市场。"
 CZE_infrastructure_projects: "基础设施项目"
 CZE_infrastructure_projects_desc: "我们以完善的道路网络而闻名。我们不应满足于现状，而应继续发扬我们的传统。"
 CZE_automotive_powerhouse: "汽车强国"
 CZE_automotive_powerhouse_desc: "道路不是一切，发达的铁路和火车也是很重要的方面。"
 CZE_it_sector: "IT部门"
 CZE_it_sector_desc: "如今，计算机和显示器不再像又大又重的砖头。整个20世纪下半叶，计算机技术以难以想象的速度发展。我们有点落后，但多亏了Avast，我们才能赶上最新潮流。"
 CZE_widespread_mobile_internet_access: "互联网普及"
 CZE_widespread_mobile_internet_access_desc: "我们不能抱怨我们的互联网水平，但这并不意味着我们不能改进它。"
 CZE_plug_in_new_computers: "启用新计算机"
 CZE_plug_in_new_computers_desc: "好的，我们有了新电脑。把它们插上电源就好了，不是吗？"
 CZE_advanced_tracking_systems: "先进的跟踪系统"
 CZE_advanced_tracking_systems_desc: "新的跟踪系统将帮助我们的导弹更准确地击中目标。这将使我们更容易消灭敌方机器，并缩短战斗时间。"
 CZE_ai_calculations: "AI计算"
 CZE_ai_calculations_desc: "我们可以将人工智能的发展应用到我们的汽车和其他交通工具上。这将改善计算和规划。"
 CZE_support_avast_development: "支持Avast开发"
 CZE_support_avast_development_desc: "Avast是一家成立于1991年的公司，其防病毒程序等产品闻名遐迩。我们可以利用他们的创新技术开展间谍活动，这将使我们在网络战中占据优势。"
 CZE_driver_assistant: "驾驶助理"
 CZE_driver_assistant_desc: "驾驶时使用计算机助手可以让驾驶员专注于其他事物（尽管与道路的持续接触仍然非常重要）。"
 CZE_advanced_emergency_brakes: "先进的紧急刹车"
 CZE_advanced_emergency_brakes_desc: "急刹车让车辆受损总比发生事故要好。有了人工智能的支持，新系统将更加有效。"
 CZE_cyber_security: "网络安全"
 CZE_cyber_security_desc: "借助新版Avast软件，我们可以更好地保护政府网站，并做好应对黑客攻击的准备。如今，互联网上的数据安全与战争时期保守秘密一样重要。"
 CZE_safe_travel: "安全出行！"
 CZE_safe_travel_desc: "节日快乐！得益于斯柯达汽车的最新创新，其车辆可提供最高的驾驶舒适度。新的节油机制可降低油耗，用户可在平坦的新道路上享受平稳驾驶！"
 CZE_moravia: "摩拉维亚"
 CZE_moravia_desc: "该地区比波西米亚稍微落后，但仍保持较高水平。该地区的山区可能是一个问题，但该地区靠近斯洛伐克和东部市场，为贸易发展提供了巨大的机会。"
 CZE_solve_mountains_problem: "解决山脉问题"
 CZE_solve_mountains_problem_desc: "如上所述，山脉会带来一些问题。我们可以解决这个问题，但需要一些准备。"
 CZE_move_industry_to_plains: "将工业转移到平原"
 CZE_move_industry_to_plains_desc: "我们可以开始将工业转移到更平坦的地区。这将有利于原材料的运输和工厂货物的出口。"
 CZE_skoda_superb_ii_project: "柯达速派II型计划"
 CZE_skoda_superb_ii_project_desc: "柯达速派I型只是一个开始。我们新一代的车辆必须成为所有未来速派车型的基础。让我们仔细规划我们的行动，以便以后无需进行修正。"
 CZE_increase_eastern_trade: "增加东部贸易"
 CZE_increase_eastern_trade_desc: "俄罗斯和乌克兰是我们的重要贸易伙伴，出口大量原材料。同时，我们将与斯洛伐克重建关系。"
 CZE_seek_for_more_coal: "寻找更多煤炭"
 CZE_seek_for_more_coal_desc: "我们将继续发展传统产业，振兴煤矿。这比从头开始建设新的风能或太阳能发电厂更好。"
 CZE_values_of_the_green_energy: "绿色能源的价值"
 CZE_values_of_the_green_energy_desc: "我们应该与时俱进，开始建立新的可再生能源。煤炭正在成为过去，太阳能电池板、风力涡轮机和水力发电厂将为我们提供能源稳定。"
 CZE_improve_old_industry: "提升旧工业"
 CZE_improve_old_industry_desc: "我们需要赶上其他国家。这并不容易，但我们肯定不会用过时的工厂来实现这一目标。"
 CZE_open_new_car_parts_factory: "开设新的汽车零部件厂"
 CZE_open_new_car_parts_factory_desc: "由于工业的进步，我们可以开设一家新的斯柯达工厂。"
 CZE_change_of_energy_regulations: "能源法规的变化"
 CZE_change_of_energy_regulations_desc: "我们需要决定是增加能源产量还是增加税收。我们承受不起能源危机。"
 CZE_increase_power_generation: "增加发电量"
 CZE_increase_power_generation_desc: "加税是没有意义的。我们将增加发电机的发电量，以某种方式度过难关。"
 CZE_increase_energy_taxes: "增加能源税"
 CZE_increase_energy_taxes_desc: "提高税收会更好。目前我们没有办法增加发电机的容量。"
 CZE_expand_nuclear_power_plants: "扩大核电站"
 CZE_expand_nuclear_power_plants_desc: "我们最大的能源发电机位于核电站内。多亏了杜科瓦尼和即将建成的泰梅林核电站，捷克共和国长期以来保持了能源稳定。但新技术需要越来越多的能源。如果我们不开发核电站，我们可能很快就会遭遇能源危机。"
 CZE_temelin_power_plant: "泰梅林发电厂"
 CZE_temelin_power_plant_desc: "这座核电站的建设耗时很长。很高兴我们终于完成了这项工作，我们的第二座核电站已准备好开始运行。"
 CZE_dukovany_power_plant: "杜科瓦尼发电厂"
 CZE_dukovany_power_plant_desc: "我们的第一座核电站。有了它，我们现在可以安心睡觉了，不用担心电力问题。不幸的是，我们很快就需要升级我们的反应堆，这将花费我们很多钱。"
 CZE_increased_leu_fuel_efficiency: "提高低浓铀燃料效率"
 CZE_increased_leu_fuel_efficiency_desc: "通过提高低浓缩铀燃料的效率，我们将从反应堆中获得更多能量。这是一个昂贵的步骤，因此我们无法永远使用这种浓缩燃料。"
 CZE_strengthen_security: "加强安全"
 CZE_strengthen_security_desc: "我们不能重复切尔诺贝利核电站的致命错误。许多市民，特别是居住在杜科瓦尼和泰梅林的市民，担心我们可能会重演切尔诺贝利灾难。我们将尽可能加固我们的反应堆。"
 CZE_maximize_power_of_four_reactors: "最大限度地发挥四个反应堆的威力"
 CZE_maximize_power_of_four_reactors_desc: "这样做可能会带来一些损失，但如果我们设法提高杜科瓦尼发电厂的产量，我们将暂时获得大量额外的能源。"
 CZE_prepare_for_second_reactor_construction: "准备建设第二座反应堆"
 CZE_prepare_for_second_reactor_construction_desc: "一座反应堆当然是不够的。我们在建设核电站的同时，也考虑到了核电站的进一步扩建。"
 CZE_terrorist_attacks_protection: "恐怖袭击防护"
 CZE_terrorist_attacks_protection_desc: "世贸中心、五角大楼。接下来会发生什么？我们不能让恐怖分子袭击我们的核电站。后果将非常非常致命。这将是捷克能源稳定的终结，更不用说辐射和数千人的伤亡了。"
 CZE_increased_heu_fuel_efficiency: "提高高浓铀燃料效率"
 CZE_increased_heu_fuel_efficiency_desc: "我们为什么需要这样做呢？假设我们有远见，并为意外情况做好了准备。"
 CZE_open_second_temelin_reactor: "开启第二座泰梅林反应堆"
 CZE_open_second_temelin_reactor_desc: "我们已准备好将第二反应堆接入国家电网。这将为我们提供额外的能源，并为我们的研究人员提供新的工作机会。"
 CZE_further_renewable_energy_expansion: "进一步扩大可再生能源"
 CZE_further_renewable_energy_expansion_desc: "我们不能只依赖核电站。如果核电站出现故障（这种情况不应该发生），我们将需要应急发电机。"
 CZE_future_in_nuclear_energy: "核能的未来"
 CZE_future_in_nuclear_energy_desc: "到目前为止，我们的发电厂运转良好。是时候向未知迈出新的一步了。"
 CZE_third_nuclear_power_plant_preparations: "第三核电站的准备工作"
 CZE_third_nuclear_power_plant_preparations_desc: "这是一次冒险的举动，因为我们的投资者对我们上一个项目的持续时间不满意。我们的时间有限，但与此同时，我们拥有更多经验。"
 CZE_upgrade_existing_reactors: "升级现有反应堆"
 CZE_upgrade_existing_reactors_desc: "我们将继续改进现有的发电厂，以免落后。我们的投资者对这些支出持怀疑态度，我们的项目可能会遭到他们的反对。"
 CZE_choose_location: "选择地点"
 CZE_choose_location_desc: "这是标准程序。首先，我们必须筹集资金，并为新建核电站选址。"
 CZE_fifth_dukovany_reactor: "第五座杜科瓦尼反应堆"
 CZE_fifth_dukovany_reactor_desc: "最好改善我们最优秀的核工程师的工作地点。投资者会更乐意支持这个项目。"
 CZE_third_temelin_reactor: "第三座泰梅林反应堆"
 CZE_third_temelin_reactor_desc: "由于最近的争议，这是一次冒险的举动，但我们需要说服投资者帮助我们资助另一座泰梅林反应堆。"
 CZE_start_construction: "开始施工"
 CZE_start_construction_desc: "我们已经筹集了足够的资金来开始建造第三座核电站。我们时间不多了，但多亏我们经验丰富的工人，我们一定能按时完成。"
 CZE_new_energy_storage: "新能源储能"
 CZE_new_energy_storage_desc: "新发电厂将产生大量能源。我们需要将能源储存在某个地方，这就是我们要建造新电池园区的原因。"
 CZE_open_third_nuclear_power_plant: "开启第三座核电站"
 CZE_open_third_nuclear_power_plant_desc: "啊，是的，第三座核电站。随着新反应堆的启用，我们终于维持了数十年的能源安全。"
 CZE_communism_or_democracy: "共产主义还是民主？"
 CZE_communism_or_democracy_desc: "捷克与摩拉维亚共产党是捷克最后一个重要的共产党之一。尽管共产党统治早已结束，但它仍然在捷克公民中拥有巨大的支持率。形势瞬息万变，也许运气好的话，捷克共和国将再次被共产党统治，但这次它的命运可能会大不相同。"
 CZE_kscm_program: "§R捷克与摩拉维亚共产党项目§!"
 CZE_kscm_program_desc: "捷克与摩拉维亚共产党的纲领是公民福利、欧洲共产主义和基于马克思主义意识形态的经济。该党对教会持负面看法，并与捷克社会民主党紧密合作。"
 CZE_nadeje_pro_cr: "捷克共和国的希望"
 CZE_nadeje_pro_cr_desc: "该党的长期纲领是“捷克共和国的希望”。据该纲领称，“捷克与摩拉维亚共产党认为资本主义是世界和社会问题不断升级的根本原因”。该党希望用“新的、更进步的社会经济形态”取而代之。"
 CZE_dont_trust_democracy: "不要相信民主"
 CZE_dont_trust_democracy_desc: "别这么做。但说真的，民主制度以发展缓慢而闻名。共产主义则不同，它将使捷克经济（这次）变得伟大。"
 CZE_eurocommunism: "欧洲共产主义"
 CZE_eurocommunism_desc: "欧洲共产主义观点是指在欧盟和整个欧洲内部加强共产主义根基。一些政党可能将此作为其目标之一。这对稳定和民主是一个小威胁，但如果有人能够领导欧洲共产党，他们可能会变成一个重大威胁。"
 CZE_promote_the_black_book_of_capitalism: "宣传资本主义黑皮书"
 CZE_promote_the_black_book_of_capitalism_desc: "这本书囊括了资本主义制度的所有谎言、腐败和失败。你为什么不买它？它只要333捷克克朗！"
 CZE_social_comittee: "社会委员会"
 CZE_social_comittee_desc: "欧盟负责社会和经济事务的机构之一。其职能之一是为其他欧盟机构提供建议。如果受到一些共产党人的足够影响，可能会给欧盟的决定带来意想不到的变化。"
 CZE_marxist_fundamentalism: "马克思主义原教旨主义"
 CZE_marxist_fundamentalism_desc: "马克思主义意识形态指的是社会支持和不同的经济发展方式。捷克与摩拉维亚共产党遵循其思想来推广其政党纲领。"
 CZE_the_last_real_czech_communists: "捷克最后的真正§R共产主义者§!"
 CZE_the_last_real_czech_communists_desc: "说实话，捷克与摩拉维亚共产党是捷克共和国唯一一个在政治领域真正有影响力的共产主义党派。它的影响力和与其他共产党的合作使其更加强大。"
 CZE_cssd_cooperation: "§t捷克社会民主党§!合作"
 CZE_cssd_cooperation_desc: "捷克与摩拉维亚共产党以与主要民主党派捷克社会民主党的良好合作而闻名。两党有一些共同语言，经常一起做出重要决定。尽管有时他们在联盟中遇到问题，但他们正努力团结在一起。"
 CZE_backstage_with_russia: "俄罗斯幕后"
 CZE_backstage_with_russia_desc: "俄罗斯是一个重要的贸易伙伴，其他各方也应该知道这一点。通过与俄罗斯建立新的贸易路线，捷克共和国的市场将开始增长。"
 CZE_ods_rivalry: "§1公民民主党§!竞争"
 CZE_ods_rivalry_desc: "捷克与摩拉维亚共产党和公民民主党互相看不顺眼。尤其是当它与捷克社会民主党合作时。这是一个不稳定的三人组，他们试图容忍对方，但有时会失控。"
 CZE_time_for_changes: "§R改变的时刻§!"
 CZE_time_for_changes_desc: "共产党再次统治捷克共和国。是时候废止私有化并恢复许多社会机构了。"
 CZE_revive_national_spirit: "重振民族精神"
 CZE_revive_national_spirit_desc: "我们的人民必须记住，共产主义不仅仅是坏事。民主已经成为过去，我们必须适应新的未来。"
 CZE_widen_chinese_market: "拓展中国市场"
 CZE_widen_chinese_market_desc: "中国是我们的重要贸易伙伴，拥有大量电子产品、材料和机器。我们需要增加从他们的进口。"
 CZE_sphere_of_asia: "亚洲范围"
 CZE_sphere_of_asia_desc: "亚洲并不只限于中国或俄罗斯，还有很多宝贵的合作伙伴，比如印度或中东。"
 CZE_take_power_in_european_union: "夺取欧盟权力"
 CZE_take_power_in_european_union_desc: "通过执政的欧盟共产党，我们将能够更好地管理欧盟的发展，使其有利于捷克共和国。"
 CZE_limited_trust_for_usa: "对美国的有限信任"
 CZE_limited_trust_for_usa_desc: "无论我们是否是盟友，美国都是有史以来最强大的民主国家。它可能会试图将我们赶下台。我们必须密切关注它的动向。"
 CZE_stabilize_the_government: "稳定政府"
 CZE_stabilize_the_government_desc: "人们信任我们，但不信任其他政党。我们需要让政客们冷静下来。"
 CZE_interventionism: "干涉主义"
 CZE_interventionism_desc: "是时候开始准备我们真正的项目了。过去我们受过很多次伤。现在是我们所有敌人为他们的罪行付出代价的时候了。"
 CZE_consequences_of_1968_warsaw_pact_intervention: "华沙条约组织入侵的后果"
 CZE_consequences_of_1968_warsaw_pact_intervention_desc: "我们的人民因为华沙条约的干涉而遭受了太多苦难。最大的威胁是俄罗斯，但我们需要先对付它以前的傀儡。"
 CZE_strike_at_hungary: "攻打匈牙利"
 CZE_strike_at_hungary_desc: "匈牙利是1968年参与干预的国家之一。他们现在应该为这一决定付出代价了。"
 CZE_take_back_zaolzi: "夺回扎奥尔杰"
 CZE_take_back_zaolzi_desc: "波兰过去曾从我们手中夺走了扎奥尔杰地区。现在，我们不仅要夺回该地区的所有省份，而且今天是我们向他们索要一些东西的时候了。"
 CZE_bulgaria_has_to_pay_for_their_crimes: "保加利亚必须为其罪行付出代价"
 CZE_bulgaria_has_to_pay_for_their_crimes_desc: "最后是巴尔干国家保加利亚。罗马尼亚保持中立，而保加利亚对我们的处境就没那么客气了。"
 CZE_the_biggest_threat: "最大的威胁"
 CZE_the_biggest_threat_desc: "是时候谈谈俄罗斯了。1968年入侵我国的主要原因。这不是一项简单的任务，但我们的决心将使我们能够战胜这一威胁。"
 CZE_revert_privatization_effects: "废止私有化效应"
 CZE_revert_privatization_effects_desc: "资本主义确实伤害了我们的经济。我们必须恢复公有财产，停止这种荒唐行为。"
 CZE_strike_at_capitalism: "打击资本主义"
 CZE_strike_at_capitalism_desc: "我们将向世界展示共产主义制度的好处。资本主义让富人更富，这对普通人来说并不好。"
 CZE_finish_agriculture_program: "完成农业计划"
 CZE_finish_agriculture_program_desc: "我们终于可以完成农业体制改革了，我们的农民终于可以得到他们早就应该得到的东西了。"
 CZE_keep_the_track_of_peace: "维持和平"
 CZE_keep_the_track_of_peace_desc: "我们唯一想要的就是让我们的公民幸福。资本主义和私有财产不是统治国家的好方法。我们已经恢复了共产主义制度，变革已经完成。我们可以回到正常轨道上。"
 CZE_stay_on_track: "§R保持正轨§!"
 CZE_stay_on_track_desc: "我们在上次选举中没有成功，但我们仍然可以继续我们的计划。"
 CZE_change_the_labor_code: "修改劳动法"
 CZE_change_the_labor_code_desc: "我们不能废止私有化，但至少可以对劳动法做出一些修改。这将使我们的人民在工作中更加独立。"
 CZE_make_use_of_the_ctyrkoalice_split: "利用四党联盟分裂"
 CZE_make_use_of_the_ctyrkoalice_split_desc: "四党联盟终于解散，我们可以加强与捷克社会民主党的关系，获得支持。"
 CZE_deepen_cooperation_with_cssd: "深化与§t捷克社会民主党§!合作"
 CZE_deepen_cooperation_with_cssd_desc: "由于四党联盟已经倒台，我们与捷克社会民主党的联盟将变得更加强大。这也将使公民民主党看起来更加弱小。"
 CZE_open_for_greater_trade_with_russia: "开放与俄罗斯的贸易往来"
 CZE_open_for_greater_trade_with_russia_desc: "与捷克社会民主党的合作让我们能够做出更具争议性的决定。通过让我们的国家稍微依赖俄罗斯的资源，我们将与这个超级大国建立更紧密的关系。"
 CZE_backstage_with_russia_ii: "俄罗斯幕后 II"
 CZE_backstage_with_russia_ii_desc: "谁会真正关心这些呢？这不会对经济造成太大影响，而且与俄罗斯的贸易将降低我们的价格。"
 CZE_regain_people_trust: "重获人们的信任"
 CZE_regain_people_trust_desc: "公民民主党使我们的处境变得非常糟糕。我们必须让人们相信，我们仍然是捷克政坛的重要力量。"
 CZE_limits_for_the_churches: "限制教会"
 CZE_limits_for_the_churches_desc: "教会开始对我们国家产生太大影响。我们不能让宗教降低我们国家的生产力。"
 CZE_focus_on_whats_real_not_imaginary: "关注现实，而不是想象"
 CZE_focus_on_whats_real_not_imaginary_desc: "我们为什么要浪费钱来资助教堂而不是建造新的工作场所？这种做法必须停止。"
 CZE_attack_ods: "攻击§1公民民主党§!"
 CZE_attack_ods_desc: "我们的竞争每年都在加深，因此我们不能放松警惕，并准备采取另一项行动来利用公民民主党成本获得影响力。"
 CZE_leadership_of_vojtech_filip: "沃伊杰赫·菲利普的领导"
 CZE_leadership_of_vojtech_filip_desc: "沃伊捷赫·菲利普被选为我们党的新领导人。现在是做出改变并扭转我们支持率下滑趋势的时候了。"
 CZE_continuation_of_2002_elections_program: "§R2002年选举计划的延续§!"
 CZE_continuation_of_2002_elections_program_desc: "过去几年，我们的计划给我们带来了稳定和缓慢的发展。现在改变这种状况是有风险的，所以我们会维持现状。"
 CZE_discuss_with_environmental_protection_experts: "与绿色保护专家讨论"
 CZE_discuss_with_environmental_protection_experts_desc: "这是我们绿色政治的又一步。我们将与一些专家讨论如何提高捷克共和国绿色能源的价值。"
 CZE_pro_ecological_innovations: "亲生态创新"
 CZE_pro_ecological_innovations_desc: "污染开始成为我们社区的严重威胁。我们需要迅速果断地采取行动。"
 CZE_promoting_recycling: "推广回收"
 CZE_promoting_recycling_desc: "这很简单，但很有效。通过对垃圾进行分类，我们的工厂将能够更有效地回收垃圾。"
 CZE_invest_in_renewable_energy: "投资可再生能源"
 CZE_invest_in_renewable_energy_desc: "我们拥有几座水力发电厂和核电站。这很好，但还不够。如果我们想保证能源系统的安全，就必须建造更多的发电机。"
 CZE_agriculture_innovations: "农业创新"
 CZE_agriculture_innovations_desc: "是时候让我们的农业计划更进一步了。为农民提供新的补助和更方便地使用先进机器将使我们的农场成为更好的生活和工作场所。"
 CZE_protest_against_mines_privatization: "抗议矿山私有化"
 CZE_protest_against_mines_privatization_desc: "矿业和资源行业应始终由国家控制。经济这一部分的私有化可能会导致资源价格上涨。"
 CZE_reduce_resource_extraction: "减少资源开采"
 CZE_reduce_resource_extraction_desc: "按照目前的开采速度，我们可能在十年或二十年后就会陷入困境。我们需要平衡资源开采，以免陷入危机。"
 CZE_waste_less_energy: "减少能源浪费"
 CZE_waste_less_energy_desc: "我们的资源有限，迫使我们必须采取行动。我们将投资节能技术。"
 CZE_focus_on_hydroelectric_and_nuclear_power_plants: "重点关注水电站和核电站"
 CZE_focus_on_hydroelectric_and_nuclear_power_plants_desc: "这些都是我们的主要能源。维护这些能源是我们确保电力安全的责任。"
 CZE_expand_civilian_infrastructure: "扩建民用基础设施"
 CZE_expand_civilian_infrastructure_desc: "捷克共和国以其完善的道路系统而闻名。但这并不意味着它无法变得更好。"
 CZE_better_railway_system: "更好的铁路系统"
 CZE_better_railway_system_desc: "新的铁路轨道将连接新的城市，并缩短火车到达目的地所需的时间。"
 CZE_green_czech_republic: "§R绿色捷克共和国§!"
 CZE_green_czech_republic_desc: "我们在绿色能源开发方面取得了长足的进步，因此现在我们必须提高绿地的价值并支持与自然打交道的工人。"
 CZE_nuclear_power_plants_expansion: "核电站扩建"
 CZE_nuclear_power_plants_expansion_desc: "我们需要进一步扩建核电站，以保持其新鲜度。一切都是有限的，所以我们需要不断升级我们的反应堆。"
 CZE_take_a_look_on_country_agriculture: "聚焦乡村农业"
 CZE_take_a_look_on_country_agriculture_desc: "我们已经多次提到这一点，我们会一直这样说，直到我们的农业系统问题得到彻底解决。另一项创新正在实施中。"
 CZE_further_green_energy_innovations: "进一步的绿色能源创新"
 CZE_further_green_energy_innovations_desc: "谁不喜欢绿色能源？很多人不喜欢。。。但这就是为什么我们应该向他们展示为什么绿色能源比过时的煤炭能源更好。"
 CZE_farmers_league: "农民联盟"
 CZE_farmers_league_desc: "改善我们光荣农民生活条件的最后一步。农民是国家的基石。他们种植植物、粮食并照顾动物。他们应该为此得到奖励。"
 CZE_hunstman_support: "支持猎人"
 CZE_hunstman_support_desc: "猎人不仅仅是为了食物或其他原料而猎杀动物。猎人必须照顾野生动物，让它们自由发展。我们将帮助他们完成工作。"
 CZE_further_hydroelectric_plants_improvement: "进一步改善水力发电厂"
 CZE_further_hydroelectric_plants_improvement_desc: "我们的水力发电站又一次扩建。水是可再生能源的重要来源，我们应该充分利用它。"
 CZE_the_initiative_of_communist_and_workers_parties: "§R共产党和工人党倡议§!"
 CZE_the_initiative_of_communist_and_workers_parties_desc: "共产党和工人党倡议是欧洲共产党在政治领域共同发展的团体。这是我们睁开双眼，面对党内危机的最后机会。"
 CZE_in_offense_to_european_union: "对欧盟发起攻击"
 CZE_in_offense_to_european_union_desc: "我们已经获得了一些支持，因此我们现在可以开始我们的计划，并争取在共产党中占据领导地位。"
 CZE_capitalist_threat: "资本主义威胁"
 CZE_capitalist_threat_desc: "资本主义最终会导致欧盟解体。民主国家必须了解自己的未来，我们要阻止这种情况发生。"
 CZE_cooperation_with_european_communists: "与欧盟§R共产主义者§!合作"
 CZE_cooperation_with_european_communists_desc: "一些共产党支持我们的倡议。现在是时候利用这种声望和一些精彩的演讲来进一步促进这些关系了。"
 CZE_speak_against_usa: "反对美国"
 CZE_speak_against_usa_desc: "美国是共产主义最大的敌人。我们必须密切关注他们，不要让他们破坏我们的主动性。"
 CZE_face_the_crisis: "面临危机"
 CZE_face_the_crisis_desc: "不幸的是，我们在捷克政坛未能保持足够的支持率。我们必须面对危机，至少要努力留在议会中。"
 CZE_majority_in_european_communists: "在欧盟§R共产党§!中居于统治地位"
 CZE_majority_in_european_communists_desc: "我们在欧盟共产党中取得了领导地位。我们可以利用这一权力来提高捷克共和国在国际舞台上的地位。"
 CZE_coherent_political_goals: "连贯的政治目标"
 CZE_coherent_political_goals_desc: "捷克众多政党有着共同的目标，除了让国家强大和独立之外，大部分重要政党都致力于发展绿色能源、社会福利和生态创新。"
 CZE_kducsl_program: "§3基督教民主联盟-捷克斯洛伐克人民党项目§!"
 CZE_kducsl_program_desc: "基督教民主联盟-捷克斯洛伐克人民党项目强调家庭支持、优质教育、便捷的医疗保健、平衡的经济、环境保护、农村发展、欧盟合作和透明的治理，所有这些都植根于基督教民主价值观。"
 CZE_social_market_economy: "社会市场经济"
 CZE_social_market_economy_desc: "§3基督教民主联盟-捷克斯洛伐克人民党§!§w的社会市场经济旨在将自由市场的效率与强有力的社会政策相结合，通过促进竞争和福利的平衡方式，确保经济繁荣、社会公正和对弱势群体的支持§!"
 CZE_invest_in_families: "投资家庭"
 CZE_invest_in_families_desc: "通过投资家庭，我们不仅可以促进人口增长，还可以创建一个更具凝聚力和生产力的社会。"
 CZE_catholic_ethics_desc: "通过将天主教价值观融入我们的治理，我们旨在促进社会和谐、同情和共同利益。"
 CZE_social_pensions: "社会津贴"
 CZE_social_pensions_desc: "通过实施全面的社会养老金制度，我们旨在为所有公民的退休生活提供经济保障。"
 CZE_keep_education_on_high_level: "保持高水平教育"
 CZE_keep_education_on_high_level_desc: "通过保持高水平的教育，我们确保我们的公民做好充分准备来应对快速变化的世界的挑战。"
 CZE_catholic_ethics: "天主教伦理"
 CZE_increased_role_of_the_religion_in_society: "增强宗教的作用"
 CZE_increased_role_of_the_religion_in_society_desc: "通过鼓励宗教教育、支持基于信仰的社区倡议以及与宗教领袖合作，我们可以建立一个以道德原则和相互尊重为基础的社会。"
 CZE_conversion_of_unbelievers: "不信者的皈依"
 CZE_conversion_of_unbelievers_desc: "通过支持对尚未信仰我们宗教的人进行教育和转变的项目，我们的目标是创建一个更加和谐、虔诚的社会。"
 CZE_easier_access_to_religion: "更容易接触宗教"
 CZE_easier_access_to_religion_desc: "这一重点致力于消除阻碍个人信奉宗教的障碍，无论是物质障碍、经济障碍还是社会障碍。这些举措将包括建造更多礼拜场所、补贴宗教材料和支持宗教教育项目。此外，我们将确保在农村和缺乏宗教服务的地区提供宗教服务。通过让人们更容易接触和信奉宗教，我们的目标是创造一个精神上更加充实和有凝聚力的社会，让信仰可以自由和包容地蓬勃发展。"
 CZE_lgbt_suppresion: "压制LGBT"
 CZE_lgbt_suppresion_desc: "这一重点旨在执行压制LGBT权利和社会可见度的政策。措施包括限制LGBT组织、禁止公开展示LGBT身份以及强制执行传统的性别角色。"
 CZE_balanced_spendings: "平衡开支"
 CZE_balanced_spendings_desc: "平衡支出将有助于创造一个有弹性的经济，能够抵御外部冲击并为所有公民提供福利。"
 CZE_tighten_relations_with_cssd: "加强与§t捷克社会民主党§!的联系"
 CZE_tighten_relations_with_cssd_desc: "捷克社会民主党是我们国家的重要政党。但我们不得不说，我们不支持他们与捷克与摩拉维亚共产党建立联系。"
 CZE_limit_role_of_the_communists: "限制§R共产党§!的作用"
 CZE_limit_role_of_the_communists_desc: "无论捷克与摩拉维亚共产党准备了什么计划，我们都不应该相信他们。共产主义对我们国家没有带来任何好处，每个人都应该记住这一点。"
 CZE_leadership_of_miroslav_kalousek: "§3米罗斯拉夫·卡卢塞克的领导§!"
 CZE_leadership_of_miroslav_kalousek_desc: "卡卢塞克是时候成为我们党的主席了。他的新税收政策将帮助我们的国家减少国家债务。"
 CZE_stay_close_with_usdeu: "与§G自由同盟-民主同盟§!保持密切联系"
 CZE_stay_close_with_usdeu_desc: "自由同盟-民主同盟不太受欢迎，但我们很欣赏他们的计划。在四党联盟解散后，这将是我们恢复合作的良好努力。"
 CZE_get_closer_to_ods: "靠近§1公民民主党§!"
 CZE_get_closer_to_ods_desc: "另一个大党派是公民民主党。他们的项目比捷克社会民主党更好，我们应该努力与他们更亲近。"
 CZE_cooperation_with_strana_zelenych: "与§7绿党§!合作"
 CZE_cooperation_with_strana_zelenych_desc: "绿党是环保方面投入最大的政党。他们将帮助我们完成可再生能源计划。"
 CZE_promote_renewable_energy_sources: "推广可再生能源"
 CZE_promote_renewable_energy_sources_desc: "感谢绿党，我们能够在2006年大选之前完成我们的可再生能源计划。"
 CZE_jiri_cunek_will_lead_us: "§3伊日·库内克将领导我们§!"
 CZE_jiri_cunek_will_lead_us_desc: "伊日·库内克将致力于通过新建筑项目（包括新教堂）吸引更多人来到我们的国家。时间会改变我们国家的领导层。"
 CZE_limit_freedom_of_the_romes: "限制罗姆人的自由"
 CZE_limit_freedom_of_the_romes_desc: "与我们人民相比，少数民族拥有太多权利。他们需要知道这是我们的国家，而不是他们的国家。"
 CZE_cooperation_with_ods_and_strana_zelenych: "与§1公民民主党§!和§7绿党§!合作"
 CZE_cooperation_with_ods_and_strana_zelenych_desc: "是时候深化与公民民主党和绿党的合作了。有了他们，我们将能够保持政府的声望和稳定性。"
 CZE_restrict_social_benefits: "限制社会福利"
 CZE_restrict_social_benefits_desc: "国家在社会事务上花费太多了。我们不想这样做，但我们必须削减一些社会开支，以改善我们国家的经济状况。"
 CZE_extend_churches: "扩建教堂"
 CZE_extend_churches_desc: "基督徒越来越多，所以我们需要为他们建造更多教堂。这是我们从一开始就计划的一部分，现在是时候扩展这些想法了。"
 CZE_solve_internal_problems: "解决内部问题"
 CZE_solve_internal_problems_desc: "我们国家内部存在许多冲突，必须尽快解决。是时候进行一些改革了。"
 CZE_kducsl_2010_program_idea: "§3基督教民主联盟-捷克斯洛伐克人民党§! - 2010项目"
 CZE_pavel_belohradek_idea: "§3基督教民主联盟-捷克斯洛伐克人民党§! - 帕韦尔·贝尔洛布拉德克"
 CZE_pavel_belohradek_is_leader: "§3帕韦尔·贝尔洛布拉德克§!是§3基督教民主联盟-捷克斯洛伐克人民党§!当前领导人"
 CZE_pavel_belohradek_warning: "§R如果§Y帕韦尔·贝尔洛布拉德克§!不再担任领导人，§Y马利安·尤雷卡的领导§!之前的所有下一个§Y基督教民主联盟-捷克斯洛伐克人民党§!国策的积极效果将减半，并且他们将遭受政治点数损失。§!"
 CZE_majority_of_younger_people: "年轻人居多"
 CZE_majority_of_younger_people_desc: "青少年是我们的未来，我们要珍惜他们。"
 CZE_new_social_program: "新的社会计划"
 CZE_new_social_program_desc: "我们需要为我们的人民提供更大的安全网。"
 CZE_more_ecological_fuel_and_energy: "更加环保的燃料和能源"
 CZE_more_ecological_fuel_and_energy_desc: "时代在变，我们必须开始在发电厂使用更多的生态燃料。"
 CZE_less_crowded_cities: "不那么拥挤的城市"
 CZE_less_crowded_cities_desc: "近年来城市变得过于拥挤，我们必须采取措施解决这个问题。"
 CZE_further_nuclear_power_plants_expansion: "核电站进一步扩建"
 CZE_further_nuclear_power_plants_expansion_desc: "杜科瓦尼和泰梅林已被证明是可靠的能源来源，因此我们应该扩大它们。"
 CZE_back_into_parliament: "§3重返议会§!"
 CZE_back_into_parliament_desc: "如果帕韦尔·贝尔洛布拉德克实现重返议会，我们就应该暂时留住他。"
 CZE_kducsl_2013_program_idea: "§3基督教民主联盟-捷克斯洛伐克人民党§! - 2013项目"
 CZE_cssd_and_ano_coalition: "§t捷克社会民主党§!与§2不满公民行动§!执政联盟"
 CZE_kducsl_2017_program_idea: "§3基督教民主联盟-捷克斯洛伐克人民党§! - 2017项目"
 CZE_marian_jurecka_idea: "§3基督教民主联盟-捷克斯洛伐克人民党§! - 马里安·尤雷奇卡"
 CZE_marian_jurecka_warning: "§R如果§Y马利安·尤雷卡§! 不再担任领导人，所有下一个§Y基督教民主联盟-捷克斯洛伐克人民党§!国策的积极影响将减半，并且他们将遭受政治点数损失。§!"
 CZE_cssd_and_ano_coalition_desc: "在纳格尤娃案之后，我们必须恢复对政府的信心，我们的盟友会帮助我们做到这一点。"
 CZE_succes_in_eu_elections: "欧盟选举"
 CZE_succes_in_eu_elections_desc: "欧洲议会选举对我们有利。这应该会给我们带来国内支持。"
 CZE_new_ministers_of_culture_and_agriculture: "新任文化和农业部长"
 CZE_new_ministers_of_culture_and_agriculture_desc: "丹尼尔·赫尔曼和马里安·尤雷奇卡将担任我们的新部长。"
 CZE_climate_change_prevention: "预防气候变化"
 CZE_climate_change_prevention_desc: "我们必须拯救正在迅速恶化的气候，让我们投资于预防。"
 CZE_leadership_of_marek_vyborny_and_marian_jurecka: "§3领导人马雷克·维博尼和马里安·尤雷奇卡§!"
 CZE_leadership_of_marek_vyborny_and_marian_jurecka_desc: "马雷克·维博尼和马里安·尤雷奇卡将带领我们党进入一个新时代。"
 CZE_take_care_of_environment: "爱护环境"
 CZE_support_families: "支持家庭"
 CZE_support_families_desc: "家庭是社会的支柱，支持他们应该是我们的首要任务。"
 CZE_support_families_idea: "§3基督教民主联盟-捷克斯洛伐克人民党§! - 支持家庭"
 CZE_take_care_of_agriculture: "关爱农业"
 CZE_take_care_of_agriculture_desc: "农业是我们经济的重要组成部分，我们应该扩大它。"
 CZE_extend_social_program: "扩展社会计划"
 CZE_extend_social_program_desc: "我们需要进一步扩大对人民的支持力度。"
 CZE_prepare_for_the_together_coalition: "为共同联盟做好准备"
 CZE_prepare_for_the_together_coalition_desc: "团结起来是我们击败巴比斯的唯一希望，我们应该加入他们。"
 CZE_ods_program: "§1公民民主党项目§!"
 CZE_ods_program_desc: "公民民主党计划主张平民福利、减税和在国际舞台上建立强大的国家地位。他们的民主价值观引起了不结盟政党的关注，例如 基督教民主联盟-捷克斯洛伐克人民党。尽管它的主要竞争对手是捷克社会民主党和捷克与摩拉维亚共产党。"
 CZE_reforms_in_national_budget: "国家预算改革"
 CZE_reforms_in_national_budget_desc: "国家预算正在下降。我们的债务仍然很高，我们需要最终做出一些改变。"
 CZE_decrease_debt: "减少债务"
 CZE_decrease_debt_desc: "是时候减少我们的国家债务了。捷克社会民主党有自己的方法，但我们的策略也应该有效。"
 CZE_fight_ctyrkoalice_effort: "打击四党联盟活动"
 CZE_fight_ctyrkoalice_effort_desc: "四党联盟越来越强大。它威胁到我们在议会中的稳定地位，如果我们不反对它，我们可能会在即将到来的选举中大大失去支持。"
 CZE_increae_social_spending: "增加社会支出"
 CZE_increae_social_spending_desc: "我们的标准目标之一是提高公民的福利。我们将通过增加社会支出来吸引更多人来到我们国家，从而实现这一目标。"
 CZE_benefits_from_work: "工作带来的益处"
 CZE_benefits_from_work_desc: "工作提高生产力，生产力提高福利，福利使工作更轻松。这就是你所要知道的。"
 CZE_tax_reform: "税制改革"
 CZE_tax_reform_desc: "现行税务制度效率低、速度慢，通过改革税务领域，可以提高行政服务速度，让人民生活更加幸福。"
 CZE_progress_towards_privatization: "私有化进程"
 CZE_progress_towards_privatization_desc: "我们的私有化计划进展顺利。我们应该在几年内完成它并最终摆脱这个问题。共产党可能会试图拖延我们的努力，但他们现在无法完全阻止它。"
 CZE_limited_eu_trust: "对欧盟的有限信任"
 CZE_limited_eu_trust_desc: "欧盟远非完美。有时它甚至会告诉各国其宪法中应该包含哪些内容。这可能会损害我们的独立性，我们不能允许该组织这样做。"
 CZE_advantages_of_nato_membership: "加入北约的优势"
 CZE_advantages_of_nato_membership_desc: "欧洲从未像今天这样稳定。北约在其中发挥了重要作用，因此我们无论如何都应该与他们站在一起。"
 CZE_strong_and_independent_country: "强大而独立的国家"
 CZE_strong_and_independent_country_desc: "尽管面临外来威胁，我们仍需保持坚强。我们不能让欧盟或其他机构进入我们的头脑，并悄悄影响我们的国家。"
 CZE_leadership_of_mirek_topolanek: "§1米雷克·托波拉内克的领导§!"
 CZE_leadership_of_mirek_topolanek_desc: "米雷克·托波拉内克在担任主席期间将面临非常严峻的形势。欧洲和地区选举即将到来，公民民主党必须尽一切努力争取尽可能多的支持。但我们不能忘记我们的目标。为了赢得选举，我们需要通过完成我们的计划来让人民满意。"
 CZE_tightening_the_road_network: "完善道路网络"
 CZE_tightening_the_road_network_desc: "我们的道路网络非常棒，但我们可以投入一些额外的资金来使其变得更好。我们可以负担得起这笔投资。"
 CZE_grants_for_network_infrastructure: "网络基础设施补助"
 CZE_grants_for_network_infrastructure_desc: "互联网正在高速发展。为了跟上发展的步伐，我们必须提高网络基础设施的效率。"
 CZE_vaclav_klaus_for_the_president: "瓦茨拉夫·克劳斯当选总统！"
 CZE_vaclav_klaus_for_the_president_desc: "现在是总统选举的时候了。瓦茨拉夫·克劳斯将成为我们的候选人，代表我们的政党发言，领导我们的国家。"
 CZE_strengthening_position_in_czech_and_international_arena: "加强国际地位"
 CZE_strengthening_position_in_czech_and_international_arena_desc: "欧洲议会选举势均力敌。我们党的声望越高，获胜的机会就越大。"
 CZE_results_of_the_2004_european_parliamnt_elections: "2004年欧洲议会选举"
 CZE_results_of_the_2004_european_parliamnt_elections_desc: "时机已到。我们最大的对手仍然是捷克社会民主党。如果我们能够击败他们，我们将在欧盟获得巨大的权力。"
 CZE_results_of_the_2004_senate_and_regional_elections: "2004年参议院和地区选举"
 CZE_results_of_the_2004_senate_and_regional_elections_desc: "策略很简单。我们提高在首都和城市化地区的支持率。这应该足以完成我们的选举计划并击败捷克社会民主党。"
 CZE_increasing_value_of_the_party: "提高党派的价值"
 CZE_increasing_value_of_the_party_desc: "就这样。我们通过了选举。无论结果如何，我们都必须继续提高我们在捷克议会中的地位，以免落后。"
 CZE_increase_sense_of_security: "增加安全感"
 CZE_increase_sense_of_security_desc: "我们的国家是安全的，但这并不意味着它是不可侵犯的。我们需要时刻做好准备应对任何威胁。"
 CZE_more_effort_for_education_development: "加大教育发展力度"
 CZE_more_effort_for_education_development_desc: "教育水平已经足够好了。然而，它仍然相当简单。长期的共产主义政权影响了我们的社会，我们比以往任何时候都更需要促进民主价值观。"
 CZE_start_the_new_era: "§1开启新时代§!"
 CZE_start_the_new_era_desc: "捷克共和国进入了新时期。米雷克·托波拉内克继续领导我党，并准备开始新的计划。"
 CZE_invite_strana_zelenych: "邀请§7绿党§!"
 CZE_invite_strana_zelenych_desc: "我们国家最注重生态的政党。他们的观点与我们的一些目标相符，邀请他们加入我们的联盟将有助于我们完成绿色计划。"
 CZE_invite_kdu_csl: "邀请§3基督教民主联盟-捷克斯洛伐克人民党§!"
 CZE_invite_kdu_csl_desc: "基督教民主联盟-捷克斯洛伐克人民党为家庭和社会事务提供大力支持。他们将帮助我们接触我国的天主教家庭，并为他们争取支持。"
 CZE_stabilize_the_coalition: "稳定联盟"
 CZE_stabilize_the_coalition_desc: "新联盟组织混乱，如果我们想维持它，就必须增强团结意识。"
 CZE_reform_of_czech_public_finances: "捷克公共财政改革"
 CZE_reform_of_czech_public_finances_desc: "我们以为这一章已经结束。但金融问题是一个反复出现的问题，我们需要反复与之抗争，以保持经济稳定。"
 CZE_reform_of_healthcare: "医疗健保改革"
 CZE_reform_of_healthcare_desc: "我们在医疗保健上花了太多钱，但这并不是好事。我们将预算浪费在了低效的医疗保健系统和设备上，而这些系统和设备早就应该升级了。"
 CZE_grand_tax_reform: "大税收改革"
 CZE_grand_tax_reform_desc: "好的，最后一次。是时候彻底解决税收问题，并为我们的税收制度引入最终解决方案了。"
 CZE_pension_reform: "养老金改革"
 CZE_pension_reform_desc: "人们必须从为国家服务中得到更高的福利。我们将给予他们一些优厚的福利。"
 CZE_senate_elections: "参议院选举"
 CZE_senate_elections_desc: "又一场选举即将到来。捷克社会民主党人气迅速上升，这将是一场伟大的战役，我们中只有一个人能在这里获胜。"
 CZE_stop_the_critics: "停止批评"
 CZE_stop_the_critics_desc: "捷克社会民主党不会放弃，批评声浪的下降打击了我们的政党。为了应对这种情况，我们需要强大的政治力量。"
 CZE_speak_against_cssd: "反对§t捷克社会民主党§!"
 CZE_speak_against_cssd_desc: "现在轮到我们攻击捷克社会民主党了。我们将夺取他们的支持和意见，以赢得新的选举。"
 CZE_leadership_of_petr_necas: "§1彼得·内卡斯的领导§!"
 CZE_leadership_of_petr_necas_desc: "是时候关注农业系统和绿色能源了。彼得·内恰斯将改变我们的政府并开始实现这一计划。"
 CZE_tomas_chalupa_new_minister_of_the_environment: "环境部长托马斯·沙卢帕"
 CZE_tomas_chalupa_new_minister_of_the_environment_desc: "托马斯·沙卢帕将确保我们的绿地面积保持不变，绿色能源的发展将保持良好轨道。尽快停止使用煤炭作为能源对我们来说很重要。"
 CZE_yet_another_renewable_energy_program: "又一个可再生能源计划"
 CZE_yet_another_renewable_energy_program_desc: "其他政党也在做这些事情，但这并不意味着我们不必这样做。这是我们在政治领域最共同的目标之一，我们将竭尽全力取得进展。"
 CZE_transport_sector_renovation: "交通运输业改造"
 CZE_transport_sector_renovation_desc: "我们的一些铁路和公路已经损坏或老化。我们将对它们进行维护和升级，使其达到目前的标准。"
 CZE_coalition_with_top_09_and_veci_verejne: "与§CTOP 09§!和公共事务的同盟"
 CZE_coalition_with_top_09_and_veci_verejne_desc: "新的选举意味着新的盟友。这次我们将在议会中遇到TOP 09和公共事务并肩合作。"
 CZE_reduce_the_number_of_ministries: "减少部长数量"
 CZE_reduce_the_number_of_ministries_desc: "我们有很多部委，如果能合并一些部委，可以减少官僚主义问题，提高行政服务效率。"
 CZE_petr_bendl_new_minister_of_the_agriculture: "彼得·本德尔出任新任农业部长"
 CZE_petr_bendl_new_minister_of_the_agriculture_desc: "彼得·本德尔是一位比其他政治家更关心农村地区的政治家。有了他，我们将能够解决许多多年来被忽视的问题，并解决太多本应协同工作的系统的问题。"
 CZE_rural_development_program: "农村发展计划"
 CZE_rural_development_program_desc: "首先，我们必须解决洪水或干旱风险等问题。这将改善农场和种植田的状况。"
 CZE_connect_the_agriculture_system_together: "将农业系统连接在一起"
 CZE_connect_the_agriculture_system_together_desc: "现在是时候摆脱不必要的复杂农业系统并创建一个新的能够照顾到我们农村各个方面的系统了。"
 CZE_leadership_of_petr_fiala: "§1彼得·菲亚拉的领导§!"
 CZE_leadership_of_petr_fiala_desc: "彼得·菲亚拉时代已经开始。是时候以全力和决心重返政坛了，从完成我们基于全国改革和核能努力的最新选举计划开始。"
 CZE_refuse_the_eurozone: "拒绝欧元区"
 CZE_refuse_the_eurozone_desc: "我们稳定的捷克克朗是我们国家唯一的官方货币。欧元区将损害我们的独立性，并将对我们的控制施加更严格的欧盟控制。"
 CZE_back_to_game: "返回游戏"
 CZE_back_to_game_desc: "捷克社会民主党之前严重损害了我们的声誉。我们的队伍一度濒临危急，但我们成功渡过了难关，并且比以往更加强大！"
 CZE_joint_ministers_of_economy: "联合经济部长"
 CZE_joint_ministers_of_economy_desc: "延续我们之前的节目。这次我们将触及经济领域，并召集所有经济部长。这个目标几乎已经实现，我们只需再迈出一步。"
 CZE_reform_mining_sector: "改革采矿业"
 CZE_reform_mining_sector_desc: "我们的资源有限，很多资源都出口到国外市场。我们必须采取一些措施。"
 CZE_finish_the_highway_network_program: "完成高速公路网计划"
 CZE_finish_the_highway_network_program_desc: "这个项目多年前就开始了，我们即将完成它。我们的新高速公路将缩短汽车行驶距离，从而减少燃料消耗。"
 CZE_nuclear_not_solar_or_water_energy: "核能，而非太阳能或水能"
 CZE_nuclear_not_solar_or_water_energy_desc: "核能是我们目前能够获得的最佳能源。这应该是我们的首要任务。"
 CZE_slusny_lidr_dobry_program_silna_pravice: "§1优秀的领导人、正确的纲领、强大的右翼§!"
 CZE_slusny_lidr_dobry_program_silna_pravice_desc: "优秀的领导人、正确的纲领、强大的右翼。这是我们最后的竞选口号，它让我们在选举中获得了大量选票。让我们向人们证明，我们在说这些话时并没有撒谎。"
 CZE_stop_the_construction_delays: "停止施工延误"
 CZE_stop_the_construction_delays_desc: "由于多种原因，施工现场面临许多延误。我们将努力防止进一步的延误，并加快新建筑的建设。"
 CZE_fight_the_breaking_law_ecological_activists: "打击违法生态活动家"
 CZE_fight_the_breaking_law_ecological_activists_desc: "一些生态活动家开始违法以表示他们对环境的“尊重”。这种行为必须制止！"
 CZE_intelligent_cities_program: "智慧城市计划"
 CZE_intelligent_cities_program_desc: "我们即将进入21世纪的第二个十年。现在的技术比本世纪初要先进得多，我们将利用这些技术让我们的大城市比以往更加先进。"
 CZE_more_efficient_waste_management: "更高效的垃圾管理"
 CZE_more_efficient_waste_management_desc: "是时候取缔非法垃圾处理设施并建造更多垃圾储存场所了。我们将使我们的国家更加清洁，成为更适宜居住的地方。"
 CZE_use_new_technology_to_respect_the_environmental_laws: "利用科技尊重环境法"
 CZE_use_new_technology_to_respect_the_environmental_laws_desc: "说到先进的技术，我们还可以用它来减少造成大量污染的石油动力机器对环境的有害影响。"
 CZE_preparations_for_the_together_coalition: "一起联盟的准备工作"
 CZE_preparations_for_the_together_coalition_desc: "一起联盟将是我们保住议会权力并一劳永逸地建立强大而稳定的政府的最大战略。"
 CZE_limit_the_officials_power_on_private_property: "限制官员对私有财产的权力"
 CZE_limit_the_officials_power_on_private_property_desc: "人们在自己的土地上所能做的事情受到太多限制。我们将削减一些官员的权力，以摆脱这些人的束缚。"
 CZE_path_towards_european_union: "通往欧盟之路"
 CZE_path_towards_european_union_desc: "我们的目标应该是加入这个组织。在此之前，我们必须通过新法律并进行一些重要改革，这样欧盟成员国才更有可能接受我们的候选资格。"
 CZE_prepare_for_the_new_law: "为新法律做好准备"
 CZE_prepare_for_the_new_law_desc: "所以让我们从通过新的欧盟法律开始吧。这其中包括许多改革，这些改革会对我们的国家造成轻微的伤害，但最终的效果值得这些麻烦。"
 CZE_visit_to_brussels: "访问布鲁塞尔"
 CZE_visit_to_brussels_desc: "我们可以通过访问比利时首都来获得更多认可。我们将派外交部参与这项任务，确保成功。我们不能允许出现任何错误。"
 CZE_start_the_reforms: "开始改革"
 CZE_start_the_reforms_desc: "我们已准备好对现行法律进行改革。要不违反宪法会很难，但我们会尽一切努力让每个人都满意。"
 CZE_courts_reform: "法律机构改革"
 CZE_courts_reform_desc: "我们有一些腐败现象需要清除。从法院和腐败法官开始，我们将能够进一步推进欧盟一体化。"
 CZE_administration_problem: "行政问题"
 CZE_administration_problem_desc: "新法规的出台给办公领域带来了很多问题。为了防止混乱，我们将改变办公组织方式，并安装新的计算硬件以加快整个流程。"
 CZE_ecological_innovations: "生态创新"
 CZE_ecological_innovations_desc: "欧盟极力维护生态稳定，并在成员国中倡导环保行动，我们必须走这样的发展道路。"
 CZE_reduce_the_corruption: "减少腐败"
 CZE_reduce_the_corruption_desc: "是时候从我们的国家铲除腐败了。让我们向欧盟展示，没有腐败我们也能生存，而且还能取得更大进步。"
 CZE_country_wide_referendum: "全国公投"
 CZE_country_wide_referendum_desc: "在被欧盟成员国接受之前，我们必须先被本国公民接受。如果我们的人民不想成为欧盟的一部分，那么加入欧盟就毫无意义。"
 CZE_increased_role_of_the_strana_zelenych_party: "加强§7绿党§!的作用"
 CZE_increased_role_of_the_strana_zelenych_party_desc: "我们国家的主要生态保护党派是绿党。如果我们听取他们的纲领并着手完善它，我们将获得他们的支持，并更接近欧盟。"
 CZE_eu_candidate: "欧盟候选国"
 CZE_eu_candidate_desc: "经过这么长时间，现在是时候成为欧盟正式候选国了。我们听说欧盟正在准备邀请新的国家加入，让我们向他们展示我们已经准备好迈出这一步。"
 CZE_2002_political_rotation: "2002年政治轮换"
 CZE_2002_political_rotation_desc: "2002年大选，最大的继任者是民主政党捷克社会民主党，再次领先其主要对手公民民主党一步。捷克社会民主党与基督教民主联盟-捷克斯洛伐克人民党和自由联盟-民主联盟组成联盟。"
 CZE_2006_elections_result: "2006年选举结果"
 CZE_2006_elections_result_desc: "这次，由于选举前几天发生的一起大丑闻，捷克社会民主党被指控腐败和干涉警方调查。他们仍然获得了很高的选票比例，但这还不足以击败2006年选举的获胜者公民民主党。公民民主党与基督教民主联盟-捷克斯洛伐克人民党和绿党结盟，而捷克社会民主党则继续与共产主义党派的捷克与摩拉维亚共产党合作。"
 CZE_2010_elections_result: "2010年选举结果"
 CZE_2010_elections_result_desc: "捷克社会民主党再次以微弱优势成为执政党，仅次于公民民主党。此前，两党支持率一直保持在30%-40%区间，但这次捷克社会民主党仅获得22%的选票，而公民民主党获得20%的选票。事态发展之时，新成立的TOP 09党以16%的选票位列第三，迅速成为捷克共和国非常受欢迎的政党。"
 CZE_2013_elections_result: "2013年选举结果"
 CZE_2013_elections_result_desc: "这次选举对公民民主党来说非常糟糕，只获得了7%的总选票。这是他们现代历史上最糟糕的成绩。人们再次信任了捷克社会民主党。选举前，新政党是的2011成立。它获得了极大的支持率，并在2013年立法选举中排名第二，仅比捷克社会民主党少 2%。第三大政党是捷克与摩拉维亚共产党，获得了14%的选票。"
 CZE_2017_elections_result: "2017年选举结果"
 CZE_2017_elections_result_desc: "这次发生了一些不同寻常的事情。7年前成立的不满公民行动党完全击败了其竞争对手，获得了近30%的总选票，而第二大党公民民主党仅获得了11%的选票。海盗党的人气也大幅提升，得票率提高了8%，最终达到10%。捷克社会民主党和捷克与摩拉维亚共产党仅分别获得了7%的选票。"
 CZE_2021_elections_result: "2021年选举结果"
 CZE_2021_elections_result_desc: "这次，不满公民行动获得了27.13%的选票。不幸的是，这种松懈足以让他们屈居第二。为了应对不满公民行动压倒性的支持率，公民民主党与基督教民主联盟-捷克斯洛伐克人民党和TOP 09一起创建了一个名为一起的联盟。该联盟实力强大，以27.79%的选票赢得了选举，以0.66%的微弱优势获胜。截至2024年，一起仍然存在，它支持退役军事将领彼得·帕维尔竞选总统。"
 CZE_cssd_program: "§t捷克社会民主党项目§!"
 CZE_cssd_program_desc: "捷克社会民主党的总体纲领是平衡财政支出、投资经济和增加社会福利（就像几乎所有其他政党一样）。它与捷克与摩拉维亚共产党保持良好关系，并遵循凯恩斯主义规律。他们最大的竞争对手是另一个民主党派公民民主党。"
 CZE_stay_close_with_the_communists: "与§R共产党§!保持密切联系"
 CZE_stay_close_with_the_communists_desc: "捷克社会民主党是一个社会民主党。与共产党一样，他们希望大幅增加社会预算，两党合作了很长时间，直到不满公民行动的受欢迎程度让捷克社会民主党不得不在他们和捷克与摩拉维亚共产党之间做出选择。"
 CZE_keynesianism: "凯恩斯主义"
 CZE_keynesianism_desc: "凯恩斯主义主张增加国家支出，以促进经济增长并维持稳定发展。捷克社会民主党严格遵循其规则并将其纳入其发展计划。"
 CZE_nato_diplomacy: "北约外交"
 CZE_nato_diplomacy_desc: "北约是一个强大的联盟，它比以往任何时候都更加团结欧洲。战争时代终于结束了，各国可以发展民用经济，而不是军工。但即使有这样的盟友，我们也不能放松警惕，始终在合作伙伴的帮助下做好防御准备。"
 CZE_progressive_taxes: "累进税"
 CZE_progressive_taxes_desc: "我们国家的税收制度已经过时了。共产党政权留下的一些东西还没有结束，我们要处理这些问题。"
 CZE_turn_for_mixed_economy: "转向混合经济"
 CZE_turn_for_mixed_economy_desc: "我们的经济严重依赖斯柯达公司主导的汽车工业。到目前为止，这已经足够了，但我们必须放眼未来，开始先进地生产其他产品。"
 CZE_question_us_politics: "质疑美国政治"
 CZE_question_us_politics_desc: "美国在玩自己的把戏。这很明显，他们想保持稳定与和平，但他们真的是无辜的吗？"
 CZE_bank_tax: "银行税"
 CZE_bank_tax_desc: "银行的自由度太大了，我们要对银行征收一些额外的税，限制银行的行动范围。"
 CZE_make_use_of_the_economic_boom: "利用经济繁荣"
 CZE_make_use_of_the_economic_boom_desc: "我们的国家终于迎来了经济繁荣。这是减少国家债务的好机会。"
 CZE_keep_economy_stable: "保持经济稳定"
 CZE_keep_economy_stable_desc: "我们正在经历经济繁荣，但它会比我们预期的更快消逝。最好放慢经济发展速度，为未来几年做好计划，让生产力的提高持续更长时间。"
 CZE_stop_the_growing_debt: "停止不断增长的债务"
 CZE_stop_the_growing_debt_desc: "由于经济繁荣，我们可以偿还部分债务。这是捷克共和国实现完全独立的又一步。"
 CZE_continuation_of_social_funding: "继续提供社会资助"
 CZE_continuation_of_social_funding_desc: "我们始终不变的目标之一就是不断向福利国家迈进。"
 CZE_promote_pro_ecological_activities: "推动生态环保活动"
 CZE_promote_pro_ecological_activities_desc: "这不是我们的主要目标，但向选民表明我们仍然关心生态环境总是好的。无论你怎么看，提供食物和其他商品的农民都是国家的基础。"
 CZE_european_parliament_elections: "§t欧洲议会选举§!"
 CZE_european_parliament_elections_desc: "又到了选举的时候了。这次是欧洲议会选举。我们应该能轻松击败对手，赢得一些不错的席位。"
 CZE_vladimir_spidl_leaves_party: "弗拉迪米尔·什皮德拉离开党派"
 CZE_vladimir_spidl_leaves_party_desc: "这是必然的。好吧，我们会想念他的。但现在我们必须选择另一位领导者，因为公民民主党仍然紧随其后。"
 CZE_victory_of_vladimir_spidl: "弗拉迪米尔·什皮德拉的胜利"
 CZE_victory_of_vladimir_spidl_desc: "令人惊讶的是，弗拉基米尔·什皮德拉成功赢得选举并保持领导地位。是时候采取重大外交行动了。"
 CZE_stanislav_gross_as_a_new_leader: "斯坦尼斯拉夫·格罗斯成为新领导人"
 CZE_stanislav_gross_as_a_new_leader_desc: "斯坦尼斯拉夫·格罗斯当选为我党新任领导人，我们将拭目以待他将如何领导我党。"
 CZE_grand_eu_integration: "欧盟大一体化"
 CZE_grand_eu_integration_desc: "弗拉迪米尔·什皮德拉的首要决定之一就是提高在欧盟成员国中的声望。与他们保持良好关系不仅对我们党来说是一个好选择，而且对我们国家来说也是一个好选择。"
 CZE_appreciation_of_british_politics: "欣赏英国政治"
 CZE_appreciation_of_british_politics_desc: "英国今天做得很好。我们应该以他们为榜样，走同样的路。"
 CZE_distancing_from_kscm: "与§R捷克和摩拉维亚共产党§!保持距离"
 CZE_distancing_from_kscm_desc: "前任领导人与共产党关系过于密切。我们党与他们断绝关系，会得到更多好处。"
 CZE_increasing_czech_position_on_the_international_arena: "提升捷克在国际舞台上的地位"
 CZE_increasing_czech_position_on_the_international_arena_desc: "欧盟只是一个开始。是时候进一步发展并寻求与其他大洲达成协议了。"
 CZE_shifts_in_economy_development: "经济发展的转变"
 CZE_shifts_in_economy_development_desc: "凯恩斯主义很好，但如果我们努力尝试，我们可以更好地利用它。虽然有点争议，但我相信我们会没事的。"
 CZE_open_up_for_foreign_investors: "向外国投资者开放"
 CZE_open_up_for_foreign_investors_desc: "捷克共和国以其先进的自主工业和发展而闻名。这吸引了许多拥有大量资金的外国投资者。我们将张开双臂欢迎他们。"
 CZE_stanislav_gross_keeps_power: "斯坦尼斯拉夫·格罗斯继续掌权"
 CZE_stanislav_gross_keeps_power_desc: "斯坦尼斯拉夫·格罗斯最近的行为和争议并没有阻止他成为我们党的领导人。我们拭目以待事情会如何发展。"
 CZE_leadership_of_jiri_paroubek: "伊日·帕劳贝克的领导"
 CZE_leadership_of_jiri_paroubek_desc: "由于最近的一些争议和私人生活问题，斯坦尼斯拉夫·格罗斯不得不放弃领导权。伊日·帕劳贝克当选为我们党的新领导人。"
 CZE_restore_the_kscm_support: "恢复对§R捷克和摩拉维亚共产党§!的支持"
 CZE_restore_the_kscm_support_desc: "斯坦尼斯拉夫·格罗斯开始与捷克和摩拉维亚共产党断绝关系，这是一个错误。我们有了新的领导人和新的计划，这也意味着有了新的（旧）盟友。"
 CZE_accept_the_fate: "§t接受命运§!"
 CZE_accept_the_fate_desc: "不知何故，公民民主党在2006年的初选中击败了捷克社会民主党。这不是世界末日。捷克社会民主党仍然是一个非常受欢迎的政党，并将继续其计划。"
 CZE_program_of_the_opposition: "反对党纲领"
 CZE_program_of_the_opposition_desc: "那么反对党可以做出什么决定呢？可能不像执政党那么重要。必须把重点放在重要但负担得起的事情上。"
 CZE_decrease_corruption: "减少腐败"
 CZE_decrease_corruption_desc: "腐败几乎是每个国家都会面临的问题。我们必须做好随时打击腐败的准备。"
 CZE_short_term_stagnation: "短期停滞"
 CZE_short_term_stagnation_desc: "我们的经济状况良好，但是，如果情况变得非常糟糕，我们只要有运气就能挽救它。"
 CZE_investitions_in_infrastructure: "基础设施投资"
 CZE_investitions_in_infrastructure_desc: "我们道路网络系统的另一项改进。这些道路将在许多新点连接我们的高速公路，并缩短旅行时间。"
 CZE_senate_elections_cssd: "参议院选举"
 CZE_senate_elections_cssd_desc: "开始吧。我们与公民民主党对抗。这是又一次击败他们并再次赢得参议院选举的机会。"
 CZE_in_your_face_ods: "立正挨打吧§1公民民主党§!"
 CZE_in_your_face_ods_desc: "我们在这场比赛中成功超越了公民民主党，终点线只是一条笔直的道路。"
 CZE_back_to_form: "回到实际"
 CZE_back_to_form_desc: "立法选举中的那次失败只是一次失误。是时候重新采取实际行动了。"
 CZE_distrust_the_government: "不受信任的政府"
 CZE_distrust_the_government_desc: "公民民主党成功将部分政客安插到新政府。我们应该信任他们吗？我不这么认为。"
 CZE_leadership_of_bohuslav_sobotka: "§t博胡斯拉夫·索博特卡的领导§!"
 CZE_leadership_of_bohuslav_sobotka_desc: "伊日·帕劳贝克的时代结束了。是时候让博胡斯拉夫·索博特卡成为我们的领袖了。"
 CZE_finish_new_highway_construction: "完成新高速公路建设"
 CZE_finish_new_highway_construction_desc: "新公路的建设时间很长。它需要多方和多公司的合作。是时候完成最后几公里并开通新公路了。"
 CZE_reduce_resource_extraction_cssd: "减少资源开采"
 CZE_reduce_resource_extraction_cssd_desc: "资源开采正在破坏环境。除此之外，我们还必须限制资源的使用。是时候在资源管理方面引入一些变化了。"
 CZE_water_resource_will_stay_with_the_state: "水资源将留在国家手中"
 CZE_water_resource_will_stay_with_the_state_desc: "我们是水价的制定者。如果我们将这些公司出售给私人所有，那么在困难时期，水价可能会大幅上涨。"
 CZE_research_new_renewable_energy_power_generators: "新型可再生能源发电机"
 CZE_research_new_renewable_energy_power_generators_desc: "是时候继续我们的可再生能源计划了。让我们看看太阳能和风力发电机。它们很好，但远远落后于核电站。我们无法使它们比核反应堆更好，但至少我们可以提高它们的生产率。"
 CZE_speed_up_construction_of_new_nuclear_reactor: "加快建设新核反应堆"
 CZE_speed_up_construction_of_new_nuclear_reactor_desc: "减少资源开采，我们必须维护国家的能源安全。我们将研究新的核反应堆项目。"
 CZE_cleaner_air: "更洁净的空气"
 CZE_cleaner_air_desc: "也许空气污染没有以前那么严重了，但问题仍然很明显。我们需要种植更多的树木，限制危险的污染。"
 CZE_cssd_2013_program: "§t2013项目§!"
 CZE_cssd_2013_program_desc: "又一次选举，又一个计划。这一次，让我们关注国家形象并建立新的联盟。"
 CZE_wealth_tax: "财产税"
 CZE_wealth_tax_desc: "如果我们最富有的公民不愿意拿出他们的钱来帮助国家发展，我们将引入新的财富税。这是解决这个问题的简单方法。"
 CZE_continue_churches_reparations: "继续实行教堂补偿"
 CZE_continue_churches_reparations_desc: "基督教民主联盟-捷克斯洛伐克人民党将感谢这一举动，这将使我们更接近形成一个共同联盟。此外，我们的一些教堂状况确实很糟糕。"
 CZE_ano_and_kducsl_coalition: "§2不满公民行动§!和§3基督教民主联盟-捷克斯洛伐克人民党§!执政联盟"
 CZE_ano_and_kducsl_coalition_desc: "是时候建立新的联盟了。年轻的不满公民行动党和最古老的基督教民主联盟-捷克斯洛伐克人民党。这是一个有趣的组合，它可能会彻底失败，也可能取得成功，并为我们所有人带来巨大的利益。"
 CZE_higher_renewable_energy_expenditure: "可再生能源支出增加"
 CZE_higher_renewable_energy_expenditure_desc: "这是我们之前计划的严格延续。可再生能源是世界的未来，煤炭是一种过时的资源。我们不能一直使用这种对环境造成很大危害的能源。"
 CZE_shut_down_the_neo_nazi_workers_party: "取缔新纳粹工人党"
 CZE_shut_down_the_neo_nazi_workers_party_desc: "他们太过分了。是时候彻底关闭这个组织了。这种意识形态和教义早就应该在我们国家被禁止！"
 CZE_reduce_flooding_risk: "降低洪水风险"
 CZE_reduce_flooding_risk_desc: "我们的河流有时可能很危险。当它们危险时，会给当地居民造成很大伤害。是时候结束这种恐惧并准备新的防御系统了。"
 CZE_leadership_of_jan_hamacek: "§t雅·哈玛谢克的领导§!"
 CZE_leadership_of_jan_hamacek_desc: "新的一天，新的领袖。扬·哈马切克在未来几年将面临非常艰难的决定。希望他能在这段时间里成为一位伟大的领袖。"
 CZE_increase_food_quality: "提高食品质量"
 CZE_increase_food_quality_desc: "虽然技术进步了，但食品质量的改善却相当缓慢。新的补助金将加速这一进程。"
 CZE_ano_over_communists: "§2不满公民行动§!超过§R共产党§!"
 CZE_ano_over_communists_desc: "是时候最终与捷克与摩拉维亚共产党断绝关系，并坚持支持不满公民行动党了。他们是这个国家的未来，我们只会支持最优秀的人。"
 CZE_new_healthcare_budget_in_times_of_crisis: "危机时期的新医疗预算"
 CZE_new_healthcare_budget_in_times_of_crisis_desc: "事情就是这样。人类历史的新篇章已经开始。我们必须尽最大努力应对这场危机。"
 CZE_new_apartments_and_houses: "新公寓和房屋"
 CZE_new_apartments_and_houses_desc: "这个想法将吸引新的投资者和想在我们国家生活的人。这是一项简单的任务，但对经济来说非常重要。"
 CZE_grants_for_novavax: "为诺瓦瓦克斯提供资助"
 CZE_grants_for_novavax_desc: "诺瓦瓦克斯是我们新疫苗开发领域的领先公司。他们值得任何金钱，这就是为什么他们现在迫切需要您的支持。"
 CZE_security_funding: "安保资金"
 CZE_security_funding_desc: "时局又开始变得动荡。是时候考虑国防预算，为即将到来的威胁做好准备了。"
 CZE_usdeu_program: "§G自由同盟-民主同盟项目§!"
 CZE_usdeu_program_desc: "自由同盟-民主同盟计划代表自由主义政策，这意味着削弱政府权力并给予更多公民自由。自由同盟-民主同盟与捷克与摩拉维亚共产党保持距离并试图缓慢发展该国。"
 CZE_push_for_tax_reform: "推动税制改革"
 CZE_push_for_tax_reform_desc: "我们在政府中并不是一个重要力量，但我们都同意税收改革是我们应该尽快完成的事情。我们将是推动这项改革的人。"
 CZE_stable_development: "稳定发展"
 CZE_stable_development_desc: "没有必要过度推动经济发展。保持经济稳定比冒经济衰退的风险更好。"
 CZE_social_liberalism: "社会自由主义"
 CZE_social_liberalism_desc: "我们的人民知道政府可以多么压迫和不公平。我们必须努力限制政府权力，给予人民更多自由。"
 CZE_democratic_spirit: "民主精神"
 CZE_democratic_spirit_desc: "自从我们走向民主之后，我们的国家就一直在不断发展。我们应该保持这种思维方式，并为我们所拥有的一切感到高兴。"
 CZE_support_national_minority: "支持少数民族"
 CZE_support_national_minority_desc: "捷克共和国以前的政府对少数民族的态度并不太温和。我们的职责就是帮助这些人，放宽移民法。"
 CZE_kscm_issue: "§R捷克与摩拉维亚共产党§!问题"
 CZE_kscm_issue_desc: "难以置信我们的政府里居然还有共产党。即便他们不再是过去的压迫性共产党，但他们仍然是我们民主的威胁。"
 CZE_promote_country_of_law_idea: "推广法治国家理念"
 CZE_promote_country_of_law_idea_desc: "我们的法律和宪法是这个国家最重要的东西。每个人都应该遵守它们，甚至政府也不例外。这是让国家保持在可接受的范围内的唯一方法。"
 CZE_country_without_oppresion: "没有压迫的国家"
 CZE_country_without_oppresion_desc: "民主是为人民而生的。人民应该知道，民主是安全的意识形态。我们将增加警务支出，以维护国家稳定和保护国家安全。"
 CZE_fear_of_another_communist_regime: "担心出现另一个共产主义政权"
 CZE_fear_of_another_communist_regime_desc: "但是，如果捷克和摩拉维亚共产党成功掌权，情况又会如何呢？我们的民主精神又会怎样呢？如果我们想睡个好觉，就不能让这种情况发生。"
 CZE_western_view: "西方景观"
 CZE_western_view_desc: "我们应该以加入欧盟为目标。西方国家发展速度太快了，所以我们应该效仿他们的生活方式。"
 CZE_stabilize_the_situation: "§G稳定局势§!"
 CZE_stabilize_the_situation_desc: "又一次选举结束了。本来可以更好，但我们现在不能停下来。为了让我们的国家更伟大，还有很多事情要做。"
 CZE_reduce_effect_of_the_ctyrkoalice_split: "减少四党联盟分裂的影响"
 CZE_reduce_effect_of_the_ctyrkoalice_split_desc: "不幸的是，四党联盟没能存在很长时间。这是一次很好的合作，但并不是很成功。无论如何，我们的声誉受损了，我们必须解决这个问题。"
 CZE_pavel_nemec_for_the_leader: "帕维尔·涅梅茨成为领导人"
 CZE_pavel_nemec_for_the_leader_desc: "让我们选择帕维尔·涅梅茨作为我们的下一任领导人。他经验不多，但我们需要接触我们国家的年轻人。"
 CZE_preparations_for_the_2006_elections: "2006年选举的筹备工作"
 CZE_preparations_for_the_2006_elections_desc: "我们的人气不断下降。这不是好事，所以也许是时候采取更多非常规策略了……"
 CZE_the_case_of_the_qatari_prince: "卡塔尔王子案"
 CZE_the_case_of_the_qatari_prince_desc: "卡塔尔王子违反了我们的法律，犯下了非常严重的罪行。这不是中东，而是欧洲。我们不会容忍这种行为。帕维尔·内梅茨应该决定如何处置他。"
 CZE_its_legal: "'这是合法的'"
 CZE_its_legal_desc: "我们需要思考我们的年轻公民想从执政党那里得到什么。大麻合法化？接受LGBT？我们会走这条路，会有什么问题吗？"
 CZE_shift_to_semi_anarchism: "转向半无政府主义"
 CZE_shift_to_semi_anarchism_desc: "我们的计划失败了。算了吧，只有一件事可能奏效并吸引更多选民。是时候改变我们的世界观了。"
 CZE_jan_hadrav_leadership: "§G扬·哈德拉瓦的领导§!"
 CZE_jan_hadrav_leadership_desc: "让我们忘掉上次选举吧，好吗？太棒了。扬·哈德拉瓦现在将领导我们的政党，帕维尔·涅梅茨不应该在之前担任这个职务……"
 CZE_jan_cerny_leadership: "§G扬·切尔尼的领导§!"
 CZE_jan_cerny_leadership_desc: "不幸的是，我们的党派比我们想象的更不稳定。我们现在应该和扬·切尔尼一起努力。也许他最终会带领我们走向光明的未来。"
 CZE_reform_of_the_housing_sector: "住房领域改革"
 CZE_reform_of_the_housing_sector_desc: "是时候进行一些实质性的改革了。如果我们能照顾好住房行业，人们就会看到我们确实关心这个国家。"
 CZE_increase_maternity_leave_time: "增加产假时间"
 CZE_increase_maternity_leave_time_desc: "虽然实际成功的可能性很小，但值得一试。是时候采取行动了。"
 CZE_finish_repair_of_damage_after_communist_regime: "共产主义政权统治后完成修复"
 CZE_finish_repair_of_damage_after_communist_regime_desc: "共产党造成的损失比我们想象的要大得多。不过，由于国家预算充足，我们能够完成赔偿。"
 CZE_further_upgrade_of_infrastructure_network: "基础设施网络进一步升级"
 CZE_further_upgrade_of_infrastructure_network_desc: "大家都在做这些事情，所以我们不会比他们差。凭借我们剩下的人气，我们将在政府中推动更多行动。"
 CZE_take_more_advantage_of_renewable_energy: "充分利用可再生能源"
 CZE_take_more_advantage_of_renewable_energy_desc: "可再生能源将保障我国的能源安全。风车、太阳能电池板、水力发电基础设施。我们应该投资这些项目。"
 CZE_aim_for_lower_taxes: "降低税收"
 CZE_aim_for_lower_taxes_desc: "我们的垮台是不可避免的。我们再努力一下，然后就宣布辞职了。"
 CZE_end_of_usdeu: "§G自由同盟-民主同盟的终结§!"
 CZE_end_of_usdeu_desc: "我们的时代已经到来。2002年和2006年选举的失败对我们党来说太过沉重。我们做出了可怕的决定，内部也存在很多争议。我们无法生存下去，自由同盟-民主同盟已经不复存在。"
 CZE_ano_program: "§2不满公民行动项目§!"
 CZE_ano_program_desc: "不满公民行动成立于2011年，但于2012年5月11日正式成为政党。它是由反对其他政党的人创建的。其纲领面向捷克共和国的全体人民，致力于维护福利国家并引导国家走上新的发展道路。"
 CZE_we_are_not_politicians: "我们不是政客"
 CZE_we_are_not_politicians_desc: "不满公民行动并非由政客发起，它原本是一场旨在打击腐败、消除民众不满、整治政治体制的运动。"
 CZE_corruption_problem: "腐败问题"
 CZE_corruption_problem_desc: "其他政党一直在谈论减少腐败，但我们国家仍然存在这个问题。我们不想再等一年了。现在是我们展示实力的时候了。"
 CZE_prepare_for_the_2013_elections: "为2013年选举做准备"
 CZE_prepare_for_the_2013_elections_desc: "我们目前还没有获得大量支持，但我们的新选举计划将说服人们在下次选举中投票给我们。我们这样做是为了大家。"
 CZE_unemployment_problem: "失业问题"
 CZE_unemployment_problem_desc: "斯柯达仍在创造新的工作岗位，但我们仍然面临失业问题。我们应该看看这一点。"
 CZE_kick_off_the_insincere_politicians: "踢开不真诚的政客"
 CZE_kick_off_the_insincere_politicians_desc: "我们的一些政客不忠于我们的政党。我们不能让这种情况继续下去，我们必须做出一些艰难的决定。"
 CZE_eticky_kodex: "§2道德准则§!"
 CZE_eticky_kodex_desc: "不满公民行动最初是作为一项运动而非政党而创建的。但如果没有这个头衔，我们就无法做出任何重大改变。我们处于一片混乱之中，必须迅速组织起来。"
 CZE_first_laws_must_be_consulted_with_the_parliamentary_group: "法律必须与团体协商"
 CZE_first_laws_must_be_consulted_with_the_parliamentary_group_desc: "如果我们想推动任何改革，我们所有人都必须同意这将有利于我们的国家。这就是为什么我们必须咨询每一项法律的变更。"
 CZE_second_you_cant_move_to_another_club_during_torm_of_office: "任期内不能离职"
 CZE_second_you_cant_move_to_another_club_during_torm_of_office_desc: "那将是一种叛国行为。如果你选择了我们的政党，那么就请忠于它，不要损害我们在选民心目中的声望。"
 CZE_third_in_serious_matters_you_cannot_vote_against_ano: "在严肃的问题上你不能投票反对§2不满公民行动§!"
 CZE_third_in_serious_matters_you_cannot_vote_against_ano_desc: "在每种情况下我们都必须互相帮助，但在真正严重的问题上，我们必须团结一致，严格遵循我们的计划。"
 CZE_fourth_you_must_doname_7000_crowns_to_the_ano_every_month: "您必须每月向§2不满公民行动§!捐赠7000克朗"
 CZE_fourth_you_must_doname_7000_crowns_to_the_ano_every_month_desc: "我们党有很多赞助商，但我们不能依赖他们和我们领导人的预算。每个成员都必须资助不满公民行动，以使其财务状况稳定。"
 CZE_cssd_and_kducsl_coalition: "§t捷克社会民主党§!和§3基督教民主联盟-捷克斯洛伐克人民党§!执政联盟"
 CZE_cssd_and_kducsl_coalition_desc: "我们可以信任捷克社会民主党和基督教民主联盟-捷克斯洛伐克人民党。我们不能到处树敌，我们需要一些盟友。"
 CZE_join_the_ministry_of_finance: "加入财政部"
 CZE_join_the_ministry_of_finance_desc: "如果我们加入财政部，我们将能够更有效地管理国家支出并改善我们国家的预算。"
 CZE_join_the_ministry_of_internal_affairs: "加入内政部"
 CZE_join_the_ministry_of_internal_affairs_desc: "内务部控制法务机构，尊重法律并维护国家稳定。如果我们加入他们，我们将能够更轻松地改变我们的法律。"
 CZE_join_the_ministry_of_regional_development: "加入区域发展部"
 CZE_join_the_ministry_of_regional_development_desc: "区域发展对于提升我国的经济和产业至关重要。它引领经济领域，如果我们加入其中，我们就可以选择产业发展的道路。"
 CZE_new_head_politics_of_the_country_management: "新国家政治管理"
 CZE_new_head_politics_of_the_country_management_desc: "我们与捷克社会民主党和基督教民主联盟-捷克斯洛伐克人民党的联盟使我们能够组建新政府。这是掌控最重要的国家机构的绝佳时机。"
 CZE_2014_european_parliamentary_elections: "2014年欧洲议会选举"
 CZE_2014_european_parliamentary_elections_desc: "欧盟选举对我们来说非常重要。如果我们能获得足够多的席位，我们将在欧盟成员国心目中赢得更多支持，并在捷克共和国获得更多支持。"
 CZE_makat_a_neblabolit: "§2尽力而为，不要乱来§!"
 CZE_makat_a_neblabolit_desc: "“尽力而为，不要乱来。”凭借这些口号，我们在2017年的选举中赢得了巨大的支持。我们现在将重点关注改善国家支出和城市发展。"
 CZE_great_labor_reforms: "伟大的劳工改革"
 CZE_great_labor_reforms_desc: "我们的劳动法已经过时且低效。我们的职责就是改变它。"
 CZE_cybersecurity_funding: "网络安全资金"
 CZE_cybersecurity_funding_desc: "我们的安全系统质量不是很好。如果没有人花钱升级，我们很快就会陷入严重的麻烦。"
 CZE_digitalization_of_the_economy_sector: "经济部门数字化"
 CZE_digitalization_of_the_economy_sector_desc: "当网络安全得到加强时，是时候让我们的城市进入新时代并开始安装新技术了。"
 CZE_increase_feeling_of_security: "增加安全感"
 CZE_increase_feeling_of_security_desc: "形势又变得紧张起来。我们的人民必须知道他们是安全的，所以我们将增加警察支出预算。"
 CZE_all_for_people_all_from_people: "一切为了人民，一切来自人民"
 CZE_all_for_people_all_from_people_desc: "我们最近采取的所有行动都是为了改善我们国家的生活质量。这是我们的使命，我们成功做到了。"
 CZE_take_care_of_the_education: "关心教育"
 CZE_take_care_of_the_education_desc: "我们的学校很好，但教师的工资却很低。我们的计划包括了这个问题，现在是时候解决它了。"
 CZE_the_lithium_case: "锂矿案"
 CZE_the_lithium_case_desc: "锂矿案是一起政治事件，发生在2017年捷克共和国议会众议院选举前几天。该事件的起因是西诺韦茨锂矿的勘探、勘探权以及可能的后续开采。捷克社会民主党希望与澳大利亚公司合作并开始开采，但我们的一些政客反对这一选择。"
 CZE_attract_kscm_communists: "联系§R捷克和摩拉维亚共产党员§!"
 CZE_attract_kscm_communists_desc: "一些其他政党的政客决定加入我们的运动。我们主要谈论的是捷克和摩拉维亚共产党和捷克社会民主党的支持者。这对我们党来说是个好情况。"
 CZE_top_09_program: "§CTOP 09项目§!"
 CZE_top_09_program_desc: "TOP 09的目标包括防止国家工业化导致的环境变化。他们寻求公民民主党的支持，目前他们是一起联盟的一部分。"
 CZE_energy_saving: "节能"
 CZE_energy_saving_desc: "我们的人民和企业浪费了太多能源。是的，我们有核反应堆和许多可再生能源改革，但这并不意味着我们必须在一个月内花光所有这些。我们的新法规将防止人们过度浪费电能。"
 CZE_cooperate_with_strana_zelenych: "与§7绿党§!合作"
 CZE_cooperate_with_strana_zelenych_desc: "绿党一直都知道绿色领土对国家非常重要。如果我们加入我们的计划，我们将能够在议会推动更多法案。"
 CZE_modify_green_savings_program: "修改绿色拯救计划"
 CZE_modify_green_savings_program_desc: "绿色拯救计划包括保护森林、动物和减少污染问题。但该计划需要一些改进才能变得更好。"
 CZE_seek_ods_coalition: "需求§1公民民主党§!联盟"
 CZE_seek_ods_coalition_desc: "如果没有更强大的力量的帮助，我们无法做很多事情。公民民主党最适合我们的项目，我们会与他们取得联系。"
 CZE_karel_schwarzenberg_ministry_of_foreign_affairs: "外交部长卡雷尔·施瓦岑贝格"
 CZE_karel_schwarzenberg_ministry_of_foreign_affairs_desc: "卡雷尔·施瓦岑贝格曾任外交部长。让我们一起利用这一特权来帮助宣传我们的政党。"
 CZE_european_union_appreciation: "欧盟的赞赏"
 CZE_european_union_appreciation_desc: "欧盟关心环境问题。他们的一些法律可能与我们的法律相抵触，但他们希望其成员国获得最好的待遇。"
 CZE_environment_regulations: "环境法规"
 CZE_environment_regulations_desc: "有些公司对当地环境造成了破坏性的影响。我们必须制止这种自由经营行为，并出台一些严格的规定。"
 CZE_limit_forest_clearing: "限制森林砍伐"
 CZE_limit_forest_clearing_desc: "木材公司砍伐了太多树木。他们种植了新树，但这些树要几十年才能长成成熟树。他们必须限制砍伐量。"
 CZE_reform_of_the_transport_sector: "交通运输部门改革"
 CZE_reform_of_the_transport_sector_desc: "斯柯达在改善我们的机动化领域做得很好，但它们的汽车污染太严重。他们需要减少二氧化碳的排放。"
 CZE_defend_against_ano: "防御§2不满公民行动§!"
 CZE_defend_against_ano_desc: "不满公民行动以各种理由批评我们的政党。我们只想照顾国家环境。我们不能对此置之不理而不予回应。"
 CZE_intensive_environment_regulations: "§C密集环境法规§!"
 CZE_intensive_environment_regulations_desc: "我们的最新计划包括更多绿色法规。除此之外，我们还必须资助研究有助于实现我们目标的新技术。"
 CZE_regulate_waste_management: "规范垃圾管理"
 CZE_regulate_waste_management_desc: "我们国家需要更好的方法来处理垃圾。垃圾场也不错，但与其扔掉，我们还可以回收它们，让垃圾重获新生。"
 CZE_invent_new_technologies: "发明新技术"
 CZE_invent_new_technologies_desc: "让我们为研究部门提供一些资金，帮助发明新的节能技术。这不会是一项便宜的投资，但这一步是不必要的。"
 CZE_decrease_construction_cost: "降低建设成本"
 CZE_decrease_construction_cost_desc: "我们应该开始使用更便宜但质量相当的材料。这将减少国家在建筑工地上的支出并加快建设速度。"
 CZE_continue_green_savings_program: "继续绿色拯救计划"
 CZE_continue_green_savings_program_desc: "绿色拯救计划的另一项改革。感谢与绿党的合作，我们可以毫无问题地通过另一项法案。"
 CZE_balanced_energy_development: "平衡能源发展"
 CZE_balanced_energy_development_desc: "我们不能只依赖一种能源。化石燃料发电厂对环境不利，但如果可再生能源部门出现问题，它们将成为我们唯一的发电来源。"
 CZE_miroslav_kalousek_for_the_leader: "米罗斯拉夫·卡卢塞克成为领导人"
 CZE_miroslav_kalousek_for_the_leader_desc: "卡卢塞克曾是基督教民主联盟-捷克斯洛伐克人民党的领导人。得益于此，我们与该党保持着良好的关系。但他真的了解我们的选举纲领吗？"
 CZE_modify_agriculture_effect_on_the_environment: "修改农业对土壤的影响"
 CZE_modify_agriculture_effect_on_the_environment_desc: "农业本身是好的，但有时需要砍伐树木。这对农田下面的土地也不好。让我们来看看这个。"
 CZE_leadership_of_jiri_pospisil: "§C伊日·波斯皮希尔的领导§!"
 CZE_leadership_of_jiri_pospisil_desc: "是时候让伊日·波斯皮希尔展示他能为我们的党做些什么了。新的领导人意味着新的活力和热情，让我们能够实现目标。"
 CZE_make_new_parks: "建立新公园"
 CZE_make_new_parks_desc: "我们的城市缺乏绿色地形和清新的空气。通过建立新公园，我们将解决这个问题。"
 CZE_energize_the_tourist_sector: "振兴旅游业"
 CZE_energize_the_tourist_sector_desc: "其他人肯定知道捷克共和国也值得一游。我们的项目让这个国家的自然风光更加友好，我们的游客一定会感激这一点。"
 CZE_leadership_of_marketa_pekarova_adamova: "玛尔凯塔·佩卡洛娃·亚当莫娃的领导"
 CZE_leadership_of_marketa_pekarova_adamova_desc: "玛尔凯塔·佩卡洛娃·亚当莫娃被选为我们党的最新领导人。她的职责是将我们党加入一起联盟。"
 CZE_join_the_spolu_coalition: "加入一起联盟"
 CZE_join_the_spolu_coalition_desc: "我们已准备好加入公民民主党和基督教民主联盟-捷克斯洛伐克人民党的一起联盟。这对我们的政党来说是伟大的一天。"
 CZE_waste_recycling: "垃圾回收"
 CZE_waste_recycling_desc: "我们已经推出了回收计划，但现在是时候改进它了。新的回收中心将加快整个过程。"
 CZE_invest_in_green_cities: "投资绿色城市"
 CZE_invest_in_green_cities_desc: "道路应被树木、灌木丛和其他类似植物覆盖。这一解决方案将减少城市污染并提高生活质量。"
 CZE_the_triple_alliance: "三方同盟"
 CZE_the_triple_alliance_desc: "一起联盟正式成立。公民民主党、TOP 09和基督教民主联盟-捷克斯洛伐克人民党联合起来击败日益高涨的不满公民行动民意支持率。这只是一个开始。在上次选举中取得成功后，联盟必须准备组建新政府。"
 CZE_change_in_the_government: "政府更迭"
 CZE_change_in_the_government_desc: "政府换届已经开始。所有3个政党都从各自的政党中选出了5名最优秀的政治家来负责国家管理。凭借这种受欢迎程度，一起联盟还能够决定未来的发展计划，从而改变捷克共和国的管理方式。"
 CZE_martin_baxa_ministry_of_culture: "马丁·巴克萨 - 文化部长"
 CZE_martin_baxa_ministry_of_culture_desc: "公民民主党已任命马丁·巴克萨为新任文化部长。除了政治生涯之外，他还是一名中学教师。他于1999年加入公民民主党。"
 CZE_zbynek_stanjura_minister_of_finance: "兹比涅克·斯坦尤拉- 财政部长"
 CZE_zbynek_stanjura_minister_of_finance_desc: "兹比涅克·斯坦尤拉是另一位当选为新彼得·菲亚拉政府成员的公民民主党政治家。他将担任财政部长。他在新千年之初加入了公民民主党，并迅速成为该党的重要政治家。"
 CZE_pavel_blazek_department_of_justice: "帕维尔·布拉热克 - 司法部长"
 CZE_pavel_blazek_department_of_justice_desc: "帕维尔·布拉热克于1998年加入公民民主党。他曾在彼得·内恰斯总统任期内担任司法部长。这次他再次成为[CZE.GetName]最重要的政治家之一。"
 CZE_martin_kupka_ministry_of_transportation: "马丁·库普卡 - 交通部长"
 CZE_martin_kupka_ministry_of_transportation_desc: "马丁·库普卡在私人事务上是一名记者。2008年他加入公民民主党，两年内获得了极大的支持和声望。在彼得·菲亚拉的新政府中，他将担任交通部长。"
 CZE_jana_cernochova_minister_of_defence: "雅娜·切尔诺霍娃 - 国防部长"
 CZE_jana_cernochova_minister_of_defence_desc: "最后一位加入新政府的公民民主党成员是雅娜·切尔诺霍娃。她于1997年加入该党。在她的职业生涯中，她曾担任捷克共和国首都布拉格议会议员。她现在将担任国防部门最新一任部长。"
 CZE_coalition_with_pirati_a_strostove: "与海盗和市长联盟"
 CZE_coalition_with_pirati_a_strostove_desc: "一起联盟实力强大，但海盗和市长联盟也越来越受欢迎。这两个联盟合并将形成捷克共和国现代史上最强大的政治集团。"
 CZE_support_petr_pavel_for_the_president: "支持彼得·帕维尔担任总统"
 CZE_support_petr_pavel_for_the_president_desc: "一起联盟积极支持彼得·帕维尔担任总统。他不属于任何政党。他是一位将领导这个国家的独立领导人。"
 CZE_connecting_five_programs: "连接五个项目"
 CZE_connecting_five_programs_desc: "在一起联盟与海盗和市长组建新联盟之后，是时候开始实现共同的、最大的政治纲领了。"
 CZE_the_strongest_coalition: "最强执政联盟"
 CZE_the_strongest_coalition_desc: "一起联盟很快获得了巨大的支持。彼得·菲亚拉的果断行动和退役将军彼得·帕维尔的复出给人们带来了希望。从这里看来，它只会崛起。"
 CZE_independent_politician_in_power: "独立政治家掌权"
 CZE_independent_politician_in_power_desc: "彼得·帕维尔当选为[CZE.GetName] 领导人。这对他和一起联盟来说都是巨大的成功。"
 CZE_take_care_of_the_environment: "保护环境"
 CZE_take_care_of_the_environment_desc: "环境一年比一年脆弱，我们不应该再去破坏它。"
 CZE_a_soldier_and_a_politician: "一名士兵和一名政客"
 CZE_a_soldier_and_a_politician_desc: "彼得·帕维尔1961年11月1日出生于普拉纳，他的军事生涯始于捷克斯洛伐克还存在且处于共产主义政权统治之下时。他负责对北约国家的侦察。苏联解体、捷克斯洛伐克分裂为民主的捷克共和国和斯洛伐克后，情况发生了变化。彼得·帕维尔开始与北约部队和美国合作（尽管英语在东欧集团并不流行，但帕维尔是少数学习英语、法语和俄语的军官之一）。他在军队服役直到2018年退役，并继续在政治领域工作，获得了民主和不结盟政党的支持，这帮助他在2023年总统大选中成为捷克共和国总统。\n该史实国策和专用图形用户界面是为了更好地了解他在新千年来临后的职业生涯，当时他对军事行动和政治对话产生了非常大的影响。"
 CZE_international_career: "国际经历"
 CZE_international_career_desc: "世界不会止步于捷克共和国。与其他国家的合作对于获得经验和学习不同军官和地形的战术非常重要。"
 CZE_home_career: "国内经历"
 CZE_home_career_desc: "捷克共和国是我们的家园，我们必须尽一切努力保护它免受任何可能的威胁。我们的敌人必须知道我们不是一个容易攻击的目标。"
 CZE_join_ii_persian_gulf_war: "参加第二次海湾战争"
 CZE_join_ii_persian_gulf_war_desc: "恐怖袭击发生后，美国对中东的攻击性更强。他们向伊拉克宣战，我们必须帮助我们的盟友为所有人的和平而战。"
 CZE_continuation_of_afnorth_cooperation: "继续与盟军北欧司令部合作"
 CZE_continuation_of_afnorth_cooperation_desc: "盟军北欧司令部已不复存在，但其他机构取而代之，确切地说是在布鲁苏姆。其使命是保护联盟的北翼，而彼得·帕维尔有机会帮助将军完成这项任务。"
 CZE_zastupce_velitele_divize: "副师长"
 CZE_zastupce_velitele_divize_desc: "副师长是彼得·帕维尔再次在祖国证明自己的机会。他将成为我们一位将军的得力助手，协调有助于改善我们威慑态势的计划和战略。"
 CZE_brigadni_general: "准将"
 CZE_brigadni_general_desc: "彼得·帕维尔即将晋升为准将。这是他职业生涯中非常重要的成就，使他更接近成为国家和联盟结构中最重要的将军。"
 CZE_homeland_protectionism: "国土保护主义"
 CZE_homeland_protectionism_desc: "我们的国家周围都是中立且友好的邻国。但这并不意味着我们可以完全信任他们。我们必须做好应对任何一方攻击的准备。"
 CZE_centcom_liaison_officer: "中央司令部联络官"
 CZE_centcom_liaison_officer_desc: "美国中央司令部是美国国防部十一个联合作战司令部之一，成立于1983年，接管了快速部署联合特遣部队的原有职责。"
 CZE_coordination_from_qatar: "卡塔尔的协调"
 CZE_coordination_from_qatar_desc: "卡塔尔允许美军在其领土上建立军营和空军基地。彼得·帕维尔将被派往那里协调第二次海湾战争期间在伊拉克作战的美军。"
 CZE_protect_nato_northern_flank: "保卫北约北翼"
 CZE_protect_nato_northern_flank_desc: "斯堪的纳维亚国家虽然自卫能力不强，但他们却是非常重要的盟友。他们的气候比我们寒冷，因此在与俄罗斯在其领土上作战时，他们会表现得更好。我们必须确保他们的防御能够阻止敌对势力。"
 CZE_special_forces_deputy_commander: "特种部队副司令"
 CZE_special_forces_deputy_commander_desc: "在彼得·帕维尔准备成为特种作战营的指挥官之前，他需要学习如何指挥一支受过专业训练的士兵队伍。"
 CZE_deputy_director_of_the_czech_ministry_of_defence: "国防部副部长"
 CZE_deputy_director_of_the_czech_ministry_of_defence_desc: "为了更好地了解国家引入新防御计划所需要克服的障碍，彼得·帕维尔必须向最高层学习如何处理任何问题。"
 CZE_extend_deterrence_policy: "扩大威慑政策"
 CZE_extend_deterrence_policy_desc: "我们的敌人认为，由于我们的军队规模较小，我们很容易成为攻击目标。我们知道他们错了，但他们也必须知道，我们会为每一块土地而战。"
 CZE_special_forces_commander: "特种部队指挥官"
 CZE_special_forces_commander_desc: "经过数十年的训练，彼得·帕维尔已准备好指挥我们的特种部队营。多年的训练带来了又一次晋升，彼得·帕维尔正接近职业生涯的巅峰。"
 CZE_generalmajor: "少将"
 CZE_generalmajor_desc: "少将是捷克将军军衔名单上的另一项晋升。少将将授予帕维尔更多特权并可执行更高级的任务。"
 CZE_improve_air_defence_program: "改进防空计划"
 CZE_improve_air_defence_program_desc: "如果我们不能稳定地生产新型现代化飞机，我们就必须花钱改进系统，以便能够击落敌机。"
 CZE_protest_for_reducing_military_funding: "抗议削减军事经费"
 CZE_protest_for_reducing_military_funding_desc: "我们的政客正在考虑以军事支出为代价增加其他政府支出。如果他们决定通过这项法案，我们将变得更弱，这不是一个选择。"
 CZE_eu_integration: "欧盟一体化"
 CZE_eu_integration_desc: "有些北约国家属于欧盟，改善与它们的关系对我们有利，也许还能帮助我们经济更快增长。"
 CZE_deputy_chief_of_the_general_staff: "副总参谋长"
 CZE_deputy_chief_of_the_general_staff_desc: "彼得·帕维尔再次必须学习高级职位的运作方式，然后才能晋升为高级职位。总参谋长是捷克军队中最高的军事职位，获得这一晋升是一项相当大的成就。"
 CZE_suggest_increasing_cybersecurity: "建议加强网络安全"
 CZE_suggest_increasing_cybersecurity_desc: "我们的敌人可以利用第四次元作为其宣传的来源。如果我们的政府网站因病毒而出现故障，我们可能会失去对后勤和通讯的控制。"
 CZE_shape_representative: "欧洲盟军最高司令部代表"
 CZE_shape_representative_desc: "欧洲盟军最高司令部是北约的另一个机构。它负责协调北约在全球的每一次行动。彼得·帕维尔将被派往比利时的总部，与其他经验丰富的将军协调决策。"
 CZE_generalporucik: "中将"
 CZE_generalporucik_desc: "中将仅比捷克共和国军队中可获得的最高将军军衔低一级。战役即将结束，彼得·帕维尔可以执行新任务。"
 CZE_chief_of_staff_of_the_czech_armed_forces: "捷克武装部队参谋长"
 CZE_chief_of_staff_of_the_czech_armed_forces_desc: "凭借这一新军衔，彼得·帕维尔现在可以成为捷克武装部队参谋长。这是捷克共和国武装部队中级别最高、资历最深的军官。他由捷克共和国总统也即是捷克共和国军队总司令任命。"
 CZE_support_for_czech_forces_in_afghanistan: "支持驻阿富汗的捷克军队"
 CZE_support_for_czech_forces_in_afghanistan_desc: "阿富汗冲突仍在继续，塔利班武装对阿富汗公民的安全构成持续威胁。捷克士兵正在为阿富汗的自由而战，我们必须尽一切努力支持他们。"
 CZE_head_of_the_nato_military_committee: "北约军事委员会主席"
 CZE_head_of_the_nato_military_committee_desc: "这是北约军事结构中的最高职位。经过数十年的刻苦训练，彼得·帕维尔现在已经准备好成为北约军事结构中最重要的将军。"
 CZE_declare_russia_as_a_major_threat: "宣布俄罗斯为主要威胁"
 CZE_declare_russia_as_a_major_threat_desc: "俄罗斯从来就不是我们的朋友。如果他们不改变他们的政治立场，这次是永久性的，我们就不能假装苏联解体后的威胁已经消失。"
 CZE_strengthen_eastern_flank: "加强东翼"
 CZE_strengthen_eastern_flank_desc: "只要俄罗斯继续推行进攻政策，我们就不能放松警惕，东方国家必须做好应对可能冲击的准备。"
 CZE_armadni_general: "上将"
 CZE_armadni_general_desc: "这是捷克共和国军队中可获得的最高军衔。彼得·帕维尔取得了最高职位，现在他准备更进一步，成为北约军事委员会主席。"
 CZE_finish_nato_career: "结束北约经历"
 CZE_finish_nato_career_desc: "彼得·帕维尔即将退休。考虑到这一点，他必须告别北约朋友并准备离开军队。"
 CZE_military_pension: "退伍养老金"
 CZE_military_pension_desc: "一切迟早都会走向终结。彼得·帕维尔虽然享受了当之无愧的退休生活，但他在服役期间获得的精神和智慧仍将是捷克军队的重要组成部分。"
 CZE_further_political_career: "进一步的政治生涯"
 CZE_further_political_career_desc: "彼得·帕维尔结束军事生涯后，现在是时候更多地涉足政治领域了。帕维尔在参加无数联盟会议时已经积累了这方面的经验。"
 CZE_spolu_silnejsi: "团结以更加强大"
 CZE_spolu_silnejsi_desc: "“团结以更加强大”倡议由彼得·帕维尔于2020年春季创立。他们首先发起了一项筹款活动，为抗击疫情前线的人们和受危机影响最严重的人提供帮助。随后，彼得·帕维尔和其他专家提出了更好的危机管理建议。"
 CZE_fight_disinformation: "打击虚假信息"
 CZE_fight_disinformation_desc: "一些反叛分子试图通过在互联网上传播虚假信息来打压帕维尔一家的声望。有人必须向人们表明，这全都是谎言。"
 CZE_collection_for_hospitals: "为医院募款"
 CZE_collection_for_hospitals_desc: "我们的医院设备精良，但在危机时期，它们并不像应有的那样有效。有了民众的捐款，我们将能够帮助他们为任何情况做好准备。"
 CZE_candidate_for_the_president: "总统候选人"
 CZE_candidate_for_the_president_desc: "现在是彼得·帕维尔竞选捷克共和国总统的时候了。他曾经是一名军人，现在是一名政治家。"
 CZE_support_from_politicians: "政界人士的支持"
 CZE_support_from_politicians_desc: "其他政党支持彼得·帕维尔参选。公民民主党、TOP 09和基督教民主联盟-捷克斯洛伐克人民党会帮助他获得支持，并提高知名度。"
 CZE_the_reign_of_petr_pavel: "彼得·帕维尔的任期"
 CZE_the_reign_of_petr_pavel_desc: "彼得·帕维尔在总统选举前获得了足够的支持率，并成功击败对手，确保了捷克共和国总统的地位。新时代现在开始了。"
 CZE_election_donations: "选举捐款"
 CZE_election_donations_desc: "竞选活动花费巨大。幸运的是，我们得到了三大政党的支持，他们将帮助我们为彼得·帕维尔的竞选筹集资金。"
 CZE_shift_in_politics: "政治上的转变"
 CZE_shift_in_politics_desc: "我们太依赖盟友了。我们的国家必须能够在没有任何帮助的情况下保卫自己。"
 CZE_stay_close_with_other_countries: "与其他国家保持密切联系"
 CZE_stay_close_with_other_countries_desc: "团结才是最强大的，北约将以完善的威慑战略保障我们的独立性。"
 CZE_economical_innovations: "经济创新"
 CZE_economical_innovations_desc: "尽管我们有国防雄心，但一个繁荣昌盛的国家每年都需要升级其经济，以免落后于其他国家。所以让我们来看看现代问题的现代解决方案。"
 CZE_increase_defence_budget: "增加国防预算"
 CZE_increase_defence_budget_desc: "除了装备，我们还需要训练有素的士兵。专业军队浪费的装备更少，因此我们可以专注于生产更重要的装备。"
 CZE_armaments_funding: "军备资金"
 CZE_armaments_funding_desc: "训练有素的士兵很重要，但我们不能只依赖训练。我们必须增加军事零件和装备的生产来补充我们的库存。"
 CZE_internal_affairs: "内部事务"
 CZE_internal_affairs_desc: "我想现在是我们兑现竞选承诺的时候了。好吧，让我们努力让我们的人民幸福。"
 CZE_explain_our_choice: "解释我们的选择"
 CZE_explain_our_choice_desc: "听着，我们并不是不想得到外界的帮助。我们知道我们无法战胜更强大的敌人，所以没有必要做出任何惩罚。我们仍然是盟友，我们将继续帮助其他国家。"
 CZE_continue_nato_trainings: "继续北约训练"
 CZE_continue_nato_trainings_desc: "北约的训练对我们来说并不新鲜。但时代变了，我们需要让士兵为真正的战争做好准备，而不是进行常规演习……"
 CZE_tighten_ties_with_eu: "加强与欧盟的联系"
 CZE_tighten_ties_with_eu_desc: "经济联盟。听起来不错，欧盟就是这样的。是时候从该组织获得更多利益了。"
 CZE_more_independent_growth: "更加独立地成长"
 CZE_more_independent_growth_desc: "我们不能落入其他国家只从贸易中谋取私利的陷阱，而要增强自身经济实力，减少原材料进口。"
 CZE_fight_corruption: "打击腐败"
 CZE_fight_corruption_desc: "腐败是一个无法阻止的问题。无论你如何努力，它总会卷土重来。但如果我们停止打击它，它对我们国家的威胁将比其他国家入侵更大。"
 CZE_higher_retirement_age: "提高退休年龄"
 CZE_higher_retirement_age_desc: "人们工作的时间越长，我们的经济就越好。如果我们将退休年龄提高几年，每个人都会没事的。"
 CZE_save_money_for_other_institutions: "为其他机构节省资金"
 CZE_save_money_for_other_institutions_desc: "军队不是国家唯一的部门。我们必须支持医疗或教育等其他机构，以保持稳定增长。"
 CZE_offensive_innovations: "进攻性创新"
 CZE_offensive_innovations_desc: "防御无法突破，我们就无法对敌人发动有效攻击。我们应该更加专注于进攻和进攻。"
 CZE_keep_defensive_doctrine: "坚持防御学说"
 CZE_keep_defensive_doctrine_desc: "我们必须相信，我们的敌人会有更多的……好吧，敌人。如果我们足够强大，能够坚守阵地，我们的士兵就不需要冒着生命危险进行危险的袭击。"
 CZE_czech_polish_military_cooperation: "捷克-波兰军事合作"
 CZE_czech_polish_military_cooperation_desc: "波兰是东欧较强的国家之一。让我们为我们的军队准备另一个共同训练计划。"
 CZE_calling_for_eastern_flank_increased_protection: "呼吁加强东翼防御"
 CZE_calling_for_eastern_flank_increased_protection_desc: "俄罗斯一直在威胁其他国家。我们联盟的东部尚未做好应对俄罗斯入侵的准备，这种情况需要尽快改变。"
 CZE_join_the_eurozone: "加入欧元区"
 CZE_join_the_eurozone_desc: "毕竟，为什么不呢？欧元区将使我们的国家与欧盟更加团结，并使我们的货币更加稳定。"
 CZE_increased_factories_efficiency: "提高工厂效率"
 CZE_increased_factories_efficiency_desc: "新技术将使我们的工厂能够增加商品和军事装备的产量。虽然会花费一些成本，但结果是值得的。"
 CZE_expansion_of_mining_regions: "采矿区域的扩张"
 CZE_expansion_of_mining_regions_desc: "是的，我们应该追求绿色解决方案，但因为我们试图实现更加独立的增长，所以我们需要确保更多的安全资源部门。"
 CZE_administration_reform: "行政改革"
 CZE_administration_reform_desc: "一些腐败问题就是因为政府管理不力而产生的，要消灭腐败的火花，政府必须进行重大改革。"
 CZE_grants_for_schools: "学校补助金"
 CZE_grants_for_schools_desc: "我们的学校应该对国际学生和出国旅行更加开放。有了新拨款，他们将能够提高教学质量。"
 CZE_expand_ministry_of_health: "扩大卫生部"
 CZE_expand_ministry_of_health_desc: "医院必须做好应对任何情况和问题的准备。医生需要知道在流行病或其他压力事件发生时如何应对。"
 CZE_expand_role_of_the_army_in_politics: "扩大军队在政治中的作用"
 CZE_expand_role_of_the_army_in_politics_desc: "有些政客只顾自己，不顾国家需要。陆军将领将帮助我们准备更强大的军事力量，并限制那些不太值得信赖的政客的作用。"
 CZE_always_prepared: "时刻准备着"
 CZE_always_prepared_desc: "我们不需要看到敌军出现在我们边境就能知道他们正在准备战争。通过监视其他国家的活动，我们可以更快地知道是否有人在准备入侵我们的国家。"
 CZE_even_together_we_must_be_strong: "即使团结，我们也必须坚强"
 CZE_even_together_we_must_be_strong_desc: "我们不能完全依赖我们强大的盟友。我们必须能够仅凭自己的力量阻止来袭的威胁。"
 CZE_green_parties_support: "绿党支持"
 CZE_green_parties_support_desc: "气候状况一年比一年糟糕。绿党知道如何阻止即将到来的危机，有时听听他们的想法也是好的，即使要以降低生产力增长为代价。"
 CZE_study_russian_strategies: "研究俄罗斯策略"
 CZE_study_russian_strategies_desc: "我们已经知道了，但策略随时可能改变。让我们悄悄地做，这样也许没人会注意到……"
 CZE_stay_close_with_visegrad: "与维谢格拉德集团保持密切联系"
 CZE_stay_close_with_visegrad_desc: "维谢格拉德集团为四个成员国做了很多好事。无论如何，我们都必须保持团结。"
 CZE_open_up_for_balkans: "为巴尔干开放"
 CZE_open_up_for_balkans_desc: "再往南看，就是巴尔干国家。进入博斯普鲁斯海峡（和黑海）对我们来说非常重要，因为我们可以控制该地区的俄罗斯海军。"
 CZE_more_automatization: "更多自动化"
 CZE_more_automatization_desc: "继续关注现代技术，我们可以开始使用先进的机械和设备来使我们的工作更轻松。无人机可以随时从空中拍摄照片，遥控施工车辆将使其操作更加容易。"
 CZE_co2_reduction: "减少二氧化碳"
 CZE_co2_reduction_desc: "斯柯达生产了很多汽车，但老款车型仍然使用过时的排气系统，产生的污染比现在的车型更多。这个问题需要最终解决。"
 CZE_stand_for_the_center_europe: "代表中欧"
 CZE_stand_for_the_center_europe_desc: "我们周围都是其他国家。有些国家比较友好，有些则不然。所以让我们确保这些不太友好的国家不会将军队派到我们的边境。"
 CZE_our_country_first: "我们国家优先"
 CZE_our_country_first_desc: "在选择任何外交行动之前，我们需要确保我们的国家能以最令人满意的方式从中受益。如果我们想帮助别人，我们必须先照顾好自己。"
 CZE_awaken_national_spirit: "唤醒民族精神"
 CZE_awaken_national_spirit_desc: "人们以为，苏联政权的终结可以让我们放松束缚，让军事发展进程更加停滞。但威胁再次显现，我们需要记住天鹅绒革命期间我们为之奋斗的一切。"
 CZE_catch_up_with_the_giants: "追赶巨人"
 CZE_catch_up_with_the_giants_desc: "这将花费我们很多钱，但是得益于斯柯达的稳固地位，我们将很快恢复我们的资金库。"
 CZE_ready_for_pre_emptive_strike: "准备先发制人打击"
 CZE_ready_for_pre_emptive_strike_desc: "一套新的指令将帮助我们的士兵比平时更快地适应意外入侵。敌人将比他们预料的更加吃惊。"
 CZE_regional_power: "区域强权"
 CZE_regional_power_desc: "新的军备资金和规划原则使我们成为欧洲中心的一个地区强国。这对我们来说是非常重要一步，会让敌人在攻击我们国家之前三思而行。"
 CZE_2000_airforce_army_procurement: "捷克空军扩张"
 CZE_2000_airforce_army_procurement_desc: "新千年开启了人类飞行能力的新纪元。随着喷气发动机的发展，我们的空军日益强大。超音速已经在我们的掌握之中，但有一个小问题……我们的工业能力不足以生产这样的机器。我们必须省点钱，从其他国家购买设备。"
 CZE_transport_helicopters: "运输直升机"
 CZE_transport_helicopters_desc: "因此运输直升机将为我们的陆军提供补给，并允许伞兵执行任务。俄罗斯、美国和法国都有一些多余的车辆，所以我们可以向他们询问并购买这些直升机。"
 CZE_lighter_cas: "更轻的近距支援机"
 CZE_lighter_cas_desc: "喷气式飞机应该速度快、机动性强，因此我们应努力降低制造成本并减轻飞机重量。"
 CZE_new_fighters: "现代战斗机"
 CZE_new_fighters_desc: "每一代新战机都越来越快、越来越强。它们价格昂贵、生产难度大，因此我们必须从国际市场购买。"
 CZE_continue_with_full_on_cas: "继续全面启动近距支援机"
 CZE_continue_with_full_on_cas_desc: "最好的飞机是那些难以摧毁并能轻松摧毁敌人的飞机。中近距离空中支援飞机非常适合这项工作。"
 CZE_attack_helicopters: "攻击直升机"
 CZE_attack_helicopters_desc: "攻击直升机在战场上提供支援，它们在城市战斗中表现出色，可以轻松地在建筑物之间机动并追踪地面上的敌人。"
 CZE_2010_airforce_army_procurement: "先进空军采购"
 CZE_2010_airforce_army_procurement_desc: "又一个十年已经到来。无人驾驶飞机技术正在大力发展，由于新技术和机身改进，战斗机变得更难被击败。我们不能再依赖冷战时期的装备了，是时候进入现代时代了。"
 CZE_combat_drones_production: "战斗无人机生产"
 CZE_combat_drones_production_desc: "遥控作战无人机非常适合侦察和快速轰炸战略目标。目前，它们很难被追踪和摧毁，因此我们必须尽快获得它们，否则我们的敌人将学会如何有效地对抗这种新型武器。"
 CZE_supply_in_casa_c295_m: "空中客车C-295供应"
 CZE_supply_in_casa_c295_m_desc: "西班牙大型运输机之一。C-295 将帮助我们在战场上提供补给，但它需要严密的保护。"
 CZE_new_age_of_supersonic_aircraft_research: "超音速飞机研究的新时代"
 CZE_new_age_of_supersonic_aircraft_research_desc: "喷气式发动机每年都变得越来越稳定，飞行员可以更轻松地操纵飞机。这对我们来说不是个好消息，如果我们想有机会对抗这项技术，我们就必须自己制造。"
 CZE_replace_sokol: "接替索科尔"
 CZE_replace_sokol_desc: "“索科尔”是一架性能良好的直升机，但它不符合现代战争的标准。我们必须找到一架替代直升机。"
 CZE_mobile_operation_center: "可移动行动中心"
 CZE_mobile_operation_center_desc: "可移动行动中心是一个高度先进的作战中心，它将为我们的空军提供任何需要的支援。这是一项昂贵的投资，所以最好不要失去它。"
 CZE_lighter_faster: "更轻更快"
 CZE_lighter_faster_desc: "如果我们的飞行员能够熟练地操纵飞机躲避敌人的子弹和导弹，他们就不需要更坚固的装甲。虽然风险更大，但这将使我们的飞行员训练得更好。"
 CZE_medium_hull_focus: "关注中型机体"
 CZE_medium_hull_focus_desc: "一个小失误，飞机就会坠毁。我们知道，即使是最好的飞行员也会犯错，所以我们需要加强对飞机的保护。"
 CZE_2020_airforce_army_procurement: "现代空军计划"
 CZE_2020_airforce_army_procurement_desc: "我们已经进入了21世纪的第三个十年。最知名的飞机是美国制造的F级飞机和俄罗斯制造的米格级飞机。我们必须获得这些机器。"
 CZE_middle_size_drones: "中型无人机"
 CZE_middle_size_drones_desc: "重量较重的无人机速度较慢，但​​运输爆炸物的能力也更强。神风无人机对陆地目标非常有效。"
 CZE_modern_aircrafts: "现代飞行器"
 CZE_modern_aircrafts_desc: "是时候了解超级大国生产的最新飞机了。"
 CZE_new_attack_helicopters: "新的攻击直升机"
 CZE_new_attack_helicopters_desc: "攻击直升机在空军中的重要性逐年提升。因此，我们理应好好保养它们，让它们保持更新。"
 CZE_next_gen_attack_helicopter: "下一代攻击直升机"
 CZE_next_gen_attack_helicopter_desc: "我们不能从国际市场上购买所有东西。让我们开始新的研究并开始生产我们自己的直升机。"
 CZE_new_transport_helicopters: "新的运输直升机"
 CZE_new_transport_helicopters_desc: "与攻击直升机类似，运输直升机现在比过去十年发挥着更大的作用。"
 CZE_heavy_transport_helicopter: "重运输直升机"
 CZE_heavy_transport_helicopter_desc: "难以摧毁的直升机生产成本非常高，但即使只有少数几架也能发挥巨大作用。"
 CZE_new_transport_aircraft: "运输机"
 CZE_new_transport_aircraft_desc: "运输直升机不会取代老式的运输机，虽然它们有些过时，但对我们来说仍然非常有用。"
 CZE_army_of_the_new_century: "新世纪军队"
 CZE_army_of_the_new_century_desc: "让我们在捷克共和国军队现代化方面再迈出一步。新世纪对我们来说是光明的，所以我们不要让敌人因为军事力量的强大而埋葬我们的希望和梦想。"
 CZE_remove_national_service: "取消国民服役"
 CZE_remove_national_service_desc: "战争和世界紧张局势早已结束，但威胁仍然存在，我们应该致力于升级我们的专业军队，而不是招募新的没有经验的士兵。"
 CZE_form_activereserves: "建立主动储备"
 CZE_form_activereserves_desc: "现役预备役将帮助我们的军队在战争期间控制我们的领土。重要的是不要让军队承担额外的任务。"
 CZE_reform_az: "活跃库存"
 CZE_reform_az_desc: "新的旅将帮助我们的部队快速应对意外进攻。我们训练他们越快，对我们越有利，对敌人越不利。"
 CZE_reform_army_schooling: "军队教育的新方式"
 CZE_reform_army_schooling_desc: "一些学校和大学仍在使用共产主义军事教育方式。是时候改变这些习惯并引入新的培训计划了。"
 CZE_UNOB_schooling: "国防大学"
 CZE_UNOB_schooling_desc: "国防大学将成为我们培养未来士兵的最新学校。我们的国家必须继续采取进攻性策略，为什么我们要走不同的道路？"
 CZE_reform_ms: "司法部"
 CZE_reform_ms_desc: "共产主义政权早已结束，但现行法律仍然存在漏洞，影响到我们的军队。司法部管理的新方式应该可以解决这个问题。"
 CZE_reform_vispoint: "维什点"
 CZE_reform_vispoint_desc: "位于维什科夫市的维什点正在接受大部分军事基础训练。对于我们的敌人来说，这是一个非常重要的战略目标，我们应该尽最大努力保护它。"
 CZE_reform_officer_corp: "改革军官团"
 CZE_reform_officer_corp_desc: "在我们改革军队之前，士兵们需要一支能干的总参谋部来指导他们如何作战。"
 CZE_reform_army_corp: "改革军团"
 CZE_reform_army_corp_desc: "现在军官们已经接受了新项目的培训，我们可以开始改革我们的军队了。美国正在为盟友准备一些东西，让我们看看我们能从他们那里得到什么。"
 CZE_join_tradoc: "加入训练与准则司令部"
 CZE_join_tradoc_desc: "美国陆军训练与准则司令部是美国陆军的一个主要司令部，总部位于弗吉尼亚州尤斯蒂斯堡。该司令部负责监督陆军部队的训练和作战条令的制定。"
 CZE_join_natineads: "加入北约综合防空系统"
 CZE_join_natineads_desc: "北约综合防空系统是一个由遍布北约联盟防空部队的雷达和其他设施组成的指挥和控制网络。"
 CZE_form_a_new_brigade: "组建新军事旅"
 CZE_form_a_new_brigade_desc: "我们将保持扩军的传统方式，组建新的师。这比新的高科技方式更便宜，但我们现在负担不起高昂的开支。"
 CZE_form_cyber_brigade: "组建网络旅"
 CZE_form_cyber_brigade_desc: "网络大队将向大家展示一种新的战争方式——网络战。这支昂贵的部队将帮助我们的国家对抗虚假信息和外国势力。"
 CZE_defencestrat: "防守策略"
 CZE_defencestrat_desc: "我们国家一直专注于威慑战略。但有时我们的敌人并不关心我们在山上建立多少碉堡……这就是为什么我们必须改进我们的防御战略，以更好地抵抗侵略者。"
 CZE_armydoctrinereform: "陆军学说改革"
 CZE_armydoctrinereform_desc: "新战略需要改变理论，所以让我们改变战斗方式。"
 CZE_nationalhybridoperations: "全国混合行动"
 CZE_nationalhybridoperations_desc: "混合战争对我们来说并不是什么新鲜事，但我们的敌人在这种战略方面经验丰富。因此我们必须进行更多训练，以有效应对这种战争。"
 CZE_whitebook: "白皮书"
 CZE_whitebook_desc: "《国防白皮书》是一部包含我国国防战略的法案。包括军事理论、开支、军事训练计划等。感谢彼得·帕维尔，我们将能够扩大我们的白皮书并覆盖我们的邻国，这将帮助我们所有人让我们的国家更加安全，准备更加充分。"
 CZE_expand_military_equipment_production: "扩大军事装备生产"
 CZE_expand_military_equipment_production_desc: "我们不能只从国外市场购买装备。这种想法会让我们过于依赖其他国家。我们可以自己生产基本装备。"
 CZE_longterm2035outlook: "2035年长期展望"
 CZE_longterm2035outlook_desc: "我们经验丰富的将军们提出了一个方案，确保我们国家未来几十年的训练计划。我认为值得一试。"
 CZE_form_intelligence_agency: "成立情报机构"
 CZE_form_intelligence_agency_desc: "情报机构的维护成本非常高。他们可以独立工作，但我们只能支持其中一个。我们来报价，看看哪些公司会给我们报价。"
 CZE_bis: "安全情报局"
 CZE_bis_desc: "安全情报局是捷克共和国的主要国内国家情报机构。它负责收集、分析、报告和传播有关捷克共和国国家安全威胁的情报，并在国内外开展秘密和公开的行动。它还就国家安全问题和威胁国家安全的情况向捷克共和国政府报告并为其提供建议。"
 CZE_vojenske_zpravodajstvi: "军事情报局"
 CZE_vojenske_zpravodajstvi_desc: "军事情报局是捷克共和国的军事情报机构，其活动涉及图像情报、人力情报 、信号情报、开放源情报。该机构还同时与两个或多个情报机构合作获取情报。"
 CZE_UZSI: "国外事务情报处"
 CZE_UZSI_desc: "国外事务情报处是捷克共和国的主要对外情报机构，负责收集、分析和传播情报。其职责是向捷克共和国政府提供准确、及时的情报，这对于支持和保护外交和经济政策利益至关重要。"
 CZE_foreign_training: "国外培训"
 CZE_foreign_training_desc: "我们的士兵必须知道如何在新的指挥下在不同的地形上作战。我们将派遣一些士兵协助完成国际行动。"
 CZE_eutm_mali: "欧盟赴马里培训团"
 CZE_eutm_mali_desc: "欧盟赴马里培训团是欧盟多国军事训练团，总部设在马里巴马科。我们可以派我们的士兵去帮助法国士兵，参加训练。"
 CZE_kfor: "科索沃保护部队"
 CZE_kfor_desc: "科索沃安全部队是北约领导的驻科索沃国际维和部队。其行动正在逐渐减少，直至2009年成立的科索沃安全部队实现自给自足。"
 CZE_eufor_althera_bosna: "欧盟驻波斯尼亚和黑塞哥维那部队木槿花行动"
 CZE_eufor_althera_bosna_desc: "木槿花行动，正式名称为欧盟驻波斯尼亚和黑塞哥维那部队，是驻波斯尼亚和黑塞哥维那的军事部署，旨在监督《代顿协定》的军事执行情况。该行动有两个主要目标：确保波斯尼亚和黑塞哥维那人民的安全，并履行1995年《代顿/巴黎协定》附件 1A 和 2 中规定的任务。"
 CZE_operation_mountain_thrust: "山脉猛推行动"
 CZE_operation_mountain_thrust_desc: "山脉猛推行动是阿富汗战争中北约与阿富汗联合领导的军事行动，主要目标是平息阿富汗南部持续不断的塔利班叛乱。"
 CZE_operation_enduring_freedom: "持久自由行动"
 CZE_operation_enduring_freedom_desc: "持久自由行动是美国政府对阿富汗战争 (2001-2021) 第一阶段 (2001-2014) 和更大规模的全球反恐战争的正式名称。2001年10月7日，为应对9·11袭击事件，乔治·W·布什总统宣布在阿富汗开始针对基地组织和塔利班的空袭。除了阿富汗的军事行动外，持久自由行动还与其他国家的反恐行动有关，例如菲律宾持久自由行动和跨撒哈拉持久自由行动。"
 CZE_provincial_reconstruction_team_logar: "洛加尔省级重建小组"
 CZE_provincial_reconstruction_team_logar_desc: "省级重建小组由捷克外交部和捷克军队的民事专家组成，其职责是为重建项目维持安全的环境。捷克省级重建小组是省级重建小组中民事专家比例最高的队伍之一。"
 CZE_mfo_sinaj: "西奈的多国部队和观察员"
 CZE_mfo_sinaj_desc: "多国部队和观察员是一支国际维和部队，负责监督埃及和以色列之间的和平条约条款。多国部队和观察员通常在西奈半岛及其周边地区开展活动，确保蒂朗海峡和亚喀巴湾的自由航行，并遵守埃及-以色列和平条约的其他条款。"
 CZE_air_policing_iceland: "冰岛空中警务"
 CZE_air_policing_iceland_desc: "冰岛空中巡逻是北约为巡逻冰岛领空而开展的一项行动。由于冰岛没有空军，2006年，它要求其北约盟国定期向凯夫拉维克空军基地部署战斗机，以保护其领空。飞机首次部署于2008年5月。"
 CZE_baltic_air_policing: "波罗的海空中警务"
 CZE_baltic_air_policing_desc: "波罗的海空中警戒任务是北约防空快速反应警报，旨在守卫爱沙尼亚、拉脱维亚和立陶宛三个波罗的海国家的领空。"
 CZE_air_advisor_team_afghanistan: "阿富汗空军顾问队"
 CZE_air_advisor_team_afghanistan_desc: "多个国家已派遣空军部队协助阿富汗空军的建设。捷克共和国也将协助该行动。"
 CZE_task_force_hippo_afghanistan: "阿富汗河马特遣队"
 CZE_task_force_hippo_afghanistan_desc: "捷克空军成员开始为部署在阿富汗的新直升机部队建立后方。捷克直升机部队被称为“河马特遣队”，隶属于联盟东部地区司令部。“河马特遣队”于2010年1月25日加入国际安全援助部队行动。"
 CZE_2000st_army_procurement: "21世纪陆军采购计划"
 CZE_2000st_army_procurement_desc: "进入新千年，捷克共和国面临着迅速变化的安全形势。我们的武装部队必须配备现代化、先进的武器和车辆，以保持战备状态并捍卫我们的国家利益。2000年代陆军采购计划为全面现代化奠定了基础，从装甲车和防空系统到先进的通信技术。通过优先考虑这一雄心勃勃的计划，我们将确保捷克军队能够应对21世纪的挑战。现在是决定我们如何实现这一转变的时候了——无论是通过国际合作还是加强我们的国内国防工业。"
 CZE_2000st_apc: "装甲运输车车队现代化计划"
 CZE_2000st_apc_desc: "随着世界局势日趋动荡，捷克共和国必须优先考虑其军事资产的现代化。老化的装甲运兵车队伍已无法满足现代战争的需求，我们必须为我们的军队配备能够承受未来战场挑战的车辆。通过投资这项现代化计划，我们将提高军队的机动性、防护能力和整体作战能力。问题依然存在：我们是应该寻求国外值得信赖的合作伙伴进行快速升级，还是投资国内产业以开发捷克解决方案？我们做出的决定将影响未来数年的军队未来。"
 CZE_2000st_strop_2: "自行防空炮采购"
 CZE_2000st_strop_2_desc: "随着现代战争的不断发展，确保天空安全是捷克武装部队的首要任务。为了应对日益增长的空中威胁，我们必须探索强大的自行防空解决方案。本土的STROP 2计划承诺提供国产的多功能系统，以支持国家工业并确保长期自力更生。然而，成熟的外国系统提供了即时的战场效力和经过验证的可靠性。我们必须仔细权衡是否继续开发我们自己的STROP 2或寻求可以立即部署的国外解决方案。这一决定将决定未来几年捷克防空的未来。"
 CZE_2000st_ifv: "步兵战车现代化"
 CZE_2000st_ifv_desc: "随着机械化战争在现代军事战略中的重要性日益提高，捷克共和国必须升级其步兵战车车队，以支持我们的步兵，并为他们提供未来冲突所需的机动性、防护和火力。目前的车队已经过时，无法满足当代战争的需求。我们现在有机会探索多种选择——无论是开发符合我们国防工业的国产步兵战车模型，还是从国外采购经过验证的设计。这种现代化将大大提高我们地面部队的效力并增强我们的整体军事实力。"
 CZE_2000st_utility_vehichles: "通用载具现代化"
 CZE_2000st_utility_vehichles_desc: "任何现代军队的支柱不仅在于其重型装甲和空中力量，还在于其通用载具的多功能性和可靠性。从部队运输到后勤支援，我们目前的通用载具队伍已经过时，需要更换以满足现代战争的需求。我们必须优先考虑通用载具队伍的现代化，以提高我们武装部队的机动性、效率和作战准备。无论是通过收购外国设计还是开发新的国产车型，增强我们军队这一重要部分都将增强我们的后勤能力和战场灵活性。"
 CZE_2000st_tank_modernization: "主战坦克现代化"
 CZE_2000st_tank_modernization_desc: "为了保持装甲部队的实力和作战效率，捷克共和国必须优先采购新一代主战坦克。我们目前的坦克部队已经过时，无法满足现代战争的要求，因为速度、火力和防护是最重要的。我们现在面临着从几个世界级方案中选择新主战坦克平台的关键决定。无论我们选择久经沙场的德国豹式坦克、技术先进的法国勒克莱尔坦克，还是经济高效且耐用的俄罗斯T-90坦克，我们的选择都将对我们的装甲师和国际联盟的未来产生持久影响。"
 CZE_2010st_army_procurement: "2010年代陆军采购"
 CZE_2010st_army_procurement_desc: "随着捷克共和国进入新的十年，现代战争形势的不断变化要求我们的武装部队进行重大改革。2010年代陆军采购计划是一项全面的现代化计划，旨在为我们的军队配备所有兵种的尖端技术和先进武器系统。该计划侧重于升级我们的装甲部队、步兵装备、火炮、防空和后勤能力。通过投资下一代主战坦克、防空系统、火炮和小型武器，以及通过新型多用途车辆和步兵车辆提高机动性，我们将确保捷克军队始终准备好以信心和实力应对未来的任何冲突。"
 CZE_2010st_atg: "先进反坦克导弹系统"
 CZE_2010st_atg_desc: "战场形势已经发生变化，我们的部队必须配备现代化的反坦克导弹来应对新的装甲威胁。2010年，开发高精度远程反坦克导弹对于步兵和机械化部队都至关重要。我们需要获得并部署新一代反坦克导弹，这些导弹火力更强、瞄准系统更强大、机动性更强，以确保我们的部队能够从安全距离击退最先进的敌方装甲部队。"
 CZE_2010st_tank_modernisation: "下一代主战坦克"
 CZE_2010st_tank_modernisation_desc: "我们的装甲部队仍然是我们军事力量的先锋，但在2010年，敌方坦克和反坦克武器的日益先进，迫使我们必须引进一种新型、尖端的主战坦克。凭借改进的装甲、增强的机动性和最先进的火控系统，下一代主战坦克将为我们的部队提供战场上卓越的火力和生存能力。平台的选择将决定我们未来十年装甲部队的核心。"
 CZE_2010st_apc: "现代装甲运输车计划"
 CZE_2010st_apc_desc: "随着我们的军队适应现代作战需求，确保步兵的安全和机动性至关重要。我们过时的装甲运输车必须被提供增强防护、速度和多功能性的现代型号所取代。通过部署下一代 装甲运输车，我们将为我们的部队提供更好的运输能力，使其能够在敌对环境中快速部署，同时保护他们免受简易爆炸装置、小型武器射击和炮火的伤害。"
 CZE_2010st_arty: "下一代火炮系统"
 CZE_2010st_arty_desc: "2010年，精确度和火力是有效炮兵的标志。我们目前的系统已经过时，缺乏支持现代作战行动所需的射程和精确度。我们必须投资新的自行火炮系统，该系统射程更大、瞄准能力更强，能够从更安全、更远的位置发射毁灭性的火力。这一升级将确保我们的部队在任何冲突中保持压倒性的火力优势。"
 CZE_2010st_small_arms: "下一代轻武器"
 CZE_2010st_small_arms_desc: "我们的步兵是捷克武装部队的骨干力量，为他们配备可靠的现代化步枪对于战场上的胜利至关重要。2010年，我们过时的小型武器已不足以对抗装备精良的对手。我们必须获得新的突击步枪，这些步枪具有更高的精确度、模块化以及与现代光学器件和配件的兼容性。下一代步枪将提高我们步兵在任何条件下的战斗力。"
 CZE_toyota_hilux_utility: "现代化通用载具计划"
 CZE_toyota_hilux_utility_desc: "后勤和战术支援是任何军事行动的生命线。2010年，捷克军队的通用载具车队已显老态，缺乏在现代战斗条件下执行任务所需的机动性和防护能力。新一代通用载具将为我们的部队提供更好的越野能力、更强的防护能力和更强的多功能性，以执行从部队运输到野外后勤和医疗后送等各种任务。"
 CZE_2010st_ifv: "下一代步兵战车"
 CZE_2010st_ifv_desc: "在现代机械化战争中，步兵战车在进攻和防御行动中都发挥着关键作用。我们目前的步兵战车车队已不足以保护和支持战场上的步兵。通过开发或采购新型步兵战车，我们将为我们的部队提供先进的防护、机动性和火力，确保我们的机械化步兵在面对日益强大的对手时仍然有效。"
 CZE_2010st_spaa: "现代自行防空系统"
 CZE_2010st_spaa_desc: "空中优势已成为现代战争的关键因素，防御敌机和无人机的能力对于保持战场控制至关重要。2010年，我们现有的防空系统已经过时，无法应对现代威胁。我们必须获得具有更好机动性、准确性和火力的新型自行防空系统，确保我们的部队在任何战区都能免受空中威胁。"
 CZE_2010st_manpad: "先进便携式防空系统"
 CZE_2010st_manpad_desc: "空中和无人机威胁的增加要求我们的步兵配备现代化的便携式防空解决方案。2010年，过时的便携式防空系统无法有效对抗现代战斗机、直升机或无人机。通过投资最新的便携式防空系统，我们将使我们的士兵能够立即有效地防御空中威胁，确保更好地保护我们的地面部队和关键基础设施。"
 CZE_2020Utility: "通用载具现代化"
 CZE_2020Utility_desc: "随着军事行动变得更加复杂和地理分布多样化，捷克军队必须确保其通用载具能够满足现代战争的需求。到 2020 年，我们现有的车队已不足以提供战场上所需的机动性、耐用性和支持。新一代通用载具对于增强我们的后勤能力和在任何地形上为我们的部队提供可靠的支持至关重要。我们现在必须在几种先进的选择之间做出决定，每种选择在防护、机动性和成本方面都具有独特的优势。我们选择的车辆对于我们地面部队的作战成功和效率至关重要。"
 CZE_2020APC: "装甲运输车现代化"
 CZE_2020APC_desc: "捷克军队能否安全高效地运送步兵取决于其装甲运输车的效能。2020 年，我们过时的装甲运输车车队需要大修，以应对现代战争的挑战。我们现在必须评估最新的装甲运输车选项，以增强我们军队的机动性、防护能力和火力。无论我们选择芬兰西苏/帕特里亚 XA 系列（因为它的模块化）、潘德3（因为它的先进设计和经过验证的性能）还是重型装甲的库尔干-25，这一决定都将影响我们未来几年机械化步兵的未来。"
 CZE_2020MBT: "主战坦克现代化"
 CZE_2020MBT_desc: "在现代战争中，主战坦克仍然是装甲部队的骨干力量，提供火力、防护和战场优势。捷克军队目前的主战坦克车队已经过时，必须用下一代平台取而代之。2020年，我们正在考虑三个主要竞争者：德国豹2A8，它提供无与伦比的精确度和生存能力；美国M1A2 SEPv3，以其尖端系统和耐用性而闻名；以及俄罗斯T-14阿玛塔，这是一款将先进防护系统与创新技术相结合的革命性坦克。我们的选择将决定我们未来几十年装甲部队的能力。"
 CZE_2020IFV: "步兵战车现代化"
 CZE_2020IFV_desc: "随着战场威胁日益复杂，捷克军队必须升级其步兵战车车队，以确保我们的步兵拥有取胜所需的防护、机动性和火力。2020年，我们正在评估三种主要选择：中国08式，一种速度惊人、用途广泛的轮式车辆；德国山猫，专为模块化和尖端防御系统而设计；以及俄罗斯VPK-7829回旋镖，结合了重型装甲和强大的两栖能力。我们做出的决定将极大地影响我们下一代机械化部队的战斗力和适应性。"
 CZE_2020SPA: "自行火炮现代化"
 CZE_2020SPA_desc: "随着现代战争越来越依赖快速远程火力支援，捷克军队必须升级其自行火炮系统以保持其效力。2020年，我们面临三个主要选择：升级后的捷克 Vz. 77 达娜，它结合了机动性和可靠性；美国 M142高机动型火箭炮，为火箭炮提供卓越的精度和机动性；以及瑞典弓箭手火炮系统，能够进行快速、准确的远距离射击。我们做出的决定将极大地影响我们在未来行动中提供强大而机动的火炮支援的能力。"
 CZE_2020st_army_procurement: "2020年代陆军采购计划"
 CZE_2020st_army_procurement_desc: "2020年，捷克军队面临新的挑战，因为技术进步和战场动态变化要求我们升级和扩大军事能力。2020年代陆军采购计划旨在为我们的武装部队提供他们在现代战争中保持竞争力所需的尖端装备和系统。从装甲车和火炮到先进的防空和多用途车辆，这项全面的采购计划将专注于选择最佳平台，以确保我们的军队为未来做好准备。根据这项计划做出的决定将决定捷克军队未来几年的作战能力。"
