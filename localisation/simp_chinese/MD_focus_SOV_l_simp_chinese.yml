 sov_nationalists.50.t: "[FROM.GetName]成为[SOV.GetName]的一个省"
 sov_nationalists.50.d: "[FROM.GetName]已正式成为我们国家的一个省。现在我们必须努力将他们完全融入我们伟大的国家，并防止过去的错误，这样国家就不会再次分裂。"
 sov_nationalists.50.o1: "统一而不可分割"
 sov_nationalists.51.t: "[FROM.GetName]被整合进[SOV.GetName]"
 sov_nationalists.51.d: "[FROM.GetName]已完全融入我们美丽的帝国。我们的国家正在恢复过去100年所失去的一切，我们不会止步于此。"
 sov_nationalists.51.o1: "我们的国家变得更大了"
 sov_nationalists_news.1.t: "日里诺夫斯基当选总统"
 sov_nationalists_news.1.d: "在最近的俄罗斯政府更迭中，民族主义政党自由民主党及其领导人[SOV.GetLeader]当选为新总统。他们宣布了一项将彻底改变俄罗斯的新政治纲领。他们承诺的首批改革之一是恢复旧国旗，并朝着保守民族主义议程迈进……"
 sov_nationalists_news.1.a: "俄罗斯又将面临怎样的挑战？"
 sov_nationalists_news.2.t: "新俄罗斯帝国"
 sov_nationalists_news.2.d: "俄罗斯总统在中央电视台发表讲话时宣布，他打算不惜一切代价和手段复兴俄罗斯帝国。对于许多国家，尤其是后苏联国家来说，这听起来简直就是对主权的威胁。希望俄罗斯总统的激进言论只是民粹主义的一种手段，目的是留住选民，直到下次选举。"
 sov_nationalists_news.2.a: "令人震惊的声明"
 sov_economic.22.t: "俄罗斯天然气工业股份公司丑闻"
 sov_economic.22.d: "俄罗斯天然气工业股份公司发生了一起丑闻，该丑闻被多家媒体曝光，自然而然地被公开，这对该公司的股价产生了负面影响。"
 sov_economic.22.a: "记者是邪恶的"
 sov_economic.23.t: "俄罗斯联邦储蓄银行丑闻"
 sov_economic.23.d: "俄罗斯储蓄银行爆出丑闻，许多媒体都报道过此事，这自然而然地将其公开，对该公司股价产生了负面影响。"
 sov_economic.23.a: "记者是邪恶的"
 sov_economic.24.t: "俄罗斯石油公司丑闻"
 sov_economic.24.d: "俄罗斯石油公司爆出丑闻，许多媒体都报道过该丑闻，这自然而然地将丑闻公开，对该公司股价产生了负面影响。"
 sov_economic.24.a: "记者是邪恶的"
 sov_economic.25.t: "大公司的资本化崩溃。"
 sov_economic.25.d: "袭击我国的制裁浪潮导致大量非本国居民大量撤出我国大公司的股票，这自然导致其资本大幅下降。"
 sov_economic.25.a: "该死的索罗斯"
 sov_economic.26.t: "清洗寡头的后果"
 sov_economic.26.d: "我们对寡头采取的毫不妥协的政策导致，由于针对寡头的刑事案件数量众多，俄罗斯大公司也受到了影响，因为投资者将此视为负面信号。"
 sov_economic.26.a: "愚蠢的投资者"
 sov_economic.27.t: "俄罗斯石油设施事故"
 sov_economic.27.d: "俄罗斯石油公司的一家工厂发生事故，造成了包括经济和环境在内的严重后果。投资者立即抛售该公司的股票，因为国家肯定会对这种事情处以高额罚款。"
 sov_economic.27.a: "谁还没有关掉阀门呢？"
 sov_economic.28.t: "俄罗斯天然气工业股份公司设施事故"
 sov_economic.28.d: "俄罗斯天然气工业股份公司的一家工厂发生事故，造成了包括经济和环境在内的严重后果。投资者们立即抛售该公司的股票，因为国家肯定会对这种事情处以高额罚款。"
 sov_economic.28.a: "谁还没有关掉阀门呢？"
 sov_economic.29.t: "俄罗斯天然气工业股份公司天然气管道关闭"
 sov_economic.29.d: "股市对我们其中一条天然气管道关闭的消息做出了非常负面的反应，考虑到现在该公司将停止增长，这对于投资来说自然是无利可图的，在接下来的交易日，俄罗斯天然气工业股份公司的股价大幅下跌。"
 sov_economic.29.a: "愚蠢的投资者"
 sov_economic.30.t: "开辟新的天然气管道"
 sov_economic.30.d: "股票市场下一个交易日的开盘给我们带来了好消息。俄罗斯天然气工业股份公司的股价因新天然气管道开通的消息而上涨。"
 sov_economic.30.a: "好消息"
 sov_economic.31.t: "国有化恐慌"
 sov_economic.31.d: "90年代俄罗斯宣布的私有化结果修改，让大公司的投资者大为惊慌，他们开始担心资产损失，于是纷纷开始抛售股票。"
 sov_economic.31.a: "愚蠢的投资者"
 sov_economic.32.t: "对加入世贸组织的反应"
 sov_economic.32.d: "我国正式加入世贸组织后，莫斯科证券交易所交易时出现了繁荣景象，投资者开始大量购买我国大公司的股票，预测其价值将大幅上涨。"
 sov_economic.32.a: "优雅"
 sov_economic.33.t: "莫斯科证券交易所恢复营业"
 sov_economic.33.d: "莫斯科证券交易所被迫关闭交易一个月后，现已恢复正常运作。"
 sov_economic.33.a: "优雅"
