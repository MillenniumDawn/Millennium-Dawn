 form_PBL_category: "Confederação Peru-Boliviana"
 form_PBL_category_desc: "A Confederação Peru-Boliviana foi originalmente uma entidade de curta duração no início do século XIX. Ela surgiu da divisão da República Peruana e das guerras civis de 1834 a 1835 e de 1836 a 1836, incluindo o estado do Estado Boliviano. As conversas modernas são mínimas, mas ela ainda está presente no ambiente político dos povos bolivianos e peruanos. É hora de considerar este novo amanhã para nosso povo."
 PBL_integrate_start: "Iniciar a Formação da Confederação Peru-Boliviana"
 PBL_integrate_start_desc: "Começar a formação da Confederação Peru-Boliviana."
 PBL_integrate_PRU: "Integrar Peru"
 PBL_integrate_PRU_desc: "O Peru é o maior dos dois estados-nação da confederação. Ele mantém a maior população, economia e área de terra. Integrar o Peru é um empreendimento colossal, mas tomar esse estado é um movimento sólido para os interesses da nova confederação."
 PBL_integrate_BOL: "Integrar Bolívia"
 PBL_integrate_BOL_desc: "A Bolívia é um dos dois principais estados-nação que fundaram a confederação. É uma nação menor em área de terra, população e poder econômico; no entanto, isso não é motivo para desacreditar esta nação. As montanhas são ricas em matérias-primas que são essenciais para a produção de eletrônicos e outros bens intermediários. Integrar esta nação solidifica outra posição forte para nossa economia agora diversificada."
 PBL_integrate_WESTPAR: "Integrar Paraguai Ocidental"
 PBL_integrate_WESTPAR_desc: "O Paraguai Ocidental não ostenta os mesmos recursos brutos do Oeste do Brasil ou do Norte do Chile. Ainda assim, esta área possui terras férteis e regiões nas quais podemos desenvolver a indústria de nossa nova nação."
 PBL_integrate_WESTBRA: "Integrar Oeste do Brasil"
 PBL_integrate_WESTBRA_desc: "O Oeste do Brasil abriga povos indígenas, recursos abundantes e muito mais. Integrar o Oeste do Brasil deve ajudar a melhorar a posição de nossa nação e aumentar a terra em que podemos nos desenvolver."
 PBL_integrate_NORTHCHL: "Integrar Norte do Chile"
 PBL_integrate_NORTHCHL_desc: "As regiões do norte do Chile estão prontas para integração, e devemos trazê-las para fortalecer nossos objetivos futuros."
