 SWE.anarchist_communism: "£SWE_non_aligned_socialist_democrat Parti de gauche"
 SWE.anarchist_communism_icon: "£SWE_non_aligned_socialist_democrat"
 SWE.anarchist_communism_desc: "Radicaux de gauche - Le Parti de gauche (Vänsterpartiet) a été considéré comme un parti communiste jusqu'en 1990, souscrivant à une doctrine d'eurocommunisme. Depuis lors, le parti a connu un afflux significatif de nouveaux électeurs lorsque le Parti social-démocrate des travailleurs de Suède s'est rapproché de la droite, laissant une plus grande place à un parti socialiste d'extrême gauche. Outre le socialisme, le Parti de gauche s'est fait le chantre du féminisme. Il est opposé à l'Union européenne et plaide en faveur d'un embargo sur Israël."
