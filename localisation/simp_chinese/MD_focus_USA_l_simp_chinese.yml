 USA_focus_carrier_direction_dilemma: "航空母舰方向困境"
 USA_focus_carrier_direction_dilemma_desc: "现代航空母舰的作用正在分化。一方面是传统的“移动机场”方法。另一方面是移动火炮或导弹平台的想法，这种想法也倾向于直升机而不是固定翼飞机。无论是哪种情况，我们都需要弄清楚并像昨天一样开始研究它。"
 USA_focus_aeronautical_development_board: "航空发展委员会"
 USA_focus_aeronautical_development_board_desc: "航空发展委员会是一个专门研究航空领域进步的机构，无论是安全、武器系统还是其他任何领域。然而，为了不让资金捉襟见肘，不给民众带来过重负担，我们需要决定这些进步应该朝哪个方向发展。我们可以考虑确保空中优势，也可以考虑加强地面支援或整体轰炸能力。如果战争爆发，这两种选择都将决定我们未来需要担心什么。"
 USA_monarchist_dedicated_aeronautical_research_institute: "航空专门研究所"
 USA_monarchist_dedicated_aeronautical_research_institute_desc: "航空研究所是一个研发综合体，致力于改善和发展我们的空军，使其比以往更加有效。"
 USA_monarchist_gran_colombian_kingdom: "大哥伦比亚王国"
 USA_monarchist_gran_colombian_kingdom_desc: "为了开始南半球的统一努力，我们将与哥伦比亚接洽并与他们合作重建大哥伦比亚王国。昔日的辉煌对双方来说都是互利的好事。"
 USA_idea_aeronautical_development_board_fighter: "航空发展委员会-“战斗机焦点”"
 USA_idea_aeronautical_development_board_fighter_desc: "航空发展委员会的预算优先考虑所有战斗机或空中优势创新。"
 USA_fascist_operation_gran_colombia: "大哥伦比亚行动"
 USA_fascist_operation_gran_colombia_desc: "最后的几步已经迫在眉睫，我们现在将战斗转移到我们半球的南半球。利用特立尼达和多巴哥作为跳板，我们可以入侵圭亚那和苏里南这两个小国。这个跳板将使我们能够向西推进，横扫南美洲的上半部。"
 USA_idea_aeronautical_development_board_bomber: "航空发展委员会-“轰炸机焦点”"
 USA_idea_aeronautical_development_board_bomber_desc: "航空发展委员会的预算优先考虑所有轰炸机和地面支援创新。"
