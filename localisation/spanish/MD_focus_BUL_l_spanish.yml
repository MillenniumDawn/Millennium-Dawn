 BUL_coop_mac_dac_desc: "Es hora de intentar exportar armas a este país"
 bulg.1.t: "Bulgaria pide inversiones"
 bulg.1.d: "Bulgaria nos pide que invirtamos nuestro dinero en la economía búlgara."
 bulg.1.a: "¡Seguro!"
 bulg.1.b: "No"
 bulg.2.t: "Ellos se niegan a invertir"
 bulg.2.d: "Ellos se negaron a invertir en nuestro país."
 bulg.2.a: "Triste"
 bulg.3.t: "Ellos invertirán en nuestro país"
 bulg.3.d: "Nuestros socios económicos invertirán en nuestra economía."
 bulg.3.a: "¡Gracias!"
 bul_ACDI_Decline_tt: "Rechazaremos su oferta"
 BUL_make_greeks_submit: "Hacer que los griegos se sometan"
 BUL_make_greeks_submit_desc: "Para unificar los Balcanes, resolver el problema de Grecia es un paso crucial."
 BUL_ally_to_greece: "Aliarse con Grecia"
 BUL_ally_to_greece_desc: "Grecia es un aliado importante e indispensable para nosotros en los Balcanes."
 BUL_approach_armenia: "Legado de Nzhdeh"
 BUL_approach_armenia_desc: "Bulgaria y Armenia tienen una larga historia de amistad. En particular, el héroe armenio Gregin Nzhdeh sirvió en el ejército búlgaro, lo que sentó una base sólida para su posterior liderazgo del pueblo armenio en la lucha militar."
 BUL_ally_to_turks: "Aliado de Turquía"
 BUL_ally_to_turks_desc: "Durante la Primera Guerra Mundial, Turquía y Bulgaria lucharon codo con codo. Hoy volveremos a trabajar juntos."
 BUL_albania_never_heard: "¿Albania? Nunca he oído hablar de ello"
 BUL_albania_never_heard_desc: "Albania, el grano de los Balcanes, tarde o temprano será aplastada."
 BUL_ally_serbia: "Nuestros hermanos ortodoxos"
 BUL_ally_serbia_desc: "¡Nuestros hermanos ortodoxos de los Balcanes, uníos!"
 BUL_bully_our_orthodox_bros: "Aplastar a los pretendientes"
 BUL_bully_our_orthodox_bros_desc: "El único destino para los hipócritas es la muerte."
 BUL_bosnian_friendship: "Hola... ¿Bosnia?"
 BUL_bosnian_friendship_desc: "Los hermanos balcánicos se unen para abrazar un futuro brillante."
 BUL_bosnian: "Aplastar Bosnia"
 BUL_bosnian_desc: "Los Balcanes estarán unidos bajo una sola bandera."
 BUL_croatian_question: "Cuestión croata"
 BUL_croatian_question_desc: "Los Balcanes estarán unidos bajo una sola bandera."
 BUL_demand_slovenia: "Demandar a Eslovenia"
 BUL_demand_slovenia_desc: "Los Balcanes estarán unidos bajo una sola bandera."
 BUL_crush_turkey: "Dominio del Bósforo"
 BUL_crush_turkey_desc: "El Imperio Otomano había gobernado sin piedad a Bulgaria y ahora era el momento de vengarse."
 BUL_crush_romania: "Aplastar Rumania"
 BUL_crush_romania_desc: "Todo parece como si fuera 1916, nuestro ejército cruzará nuevamente Bucarest."
 bul_ACDI.1.t: "Bulgaria ofrece alianza"
 bul_ACDI.1.d: "Bulgaria nos ofrece aliarnos con ellos para aplastar a nuestros enemigos mutuos."
 bul_ACDI.1.a: "Nosotros pelearemos juntos"
 bul_ACDI.1.b: "Lo siento, no"
 bul_ACDI.1.c: "Nosotros podemos ofrecer ayuda alternativa."
 bul_ACDI.2.t: "Ellos aceptaron nuestra oferta."
 bul_ACDI.2.d: "Ellos se unirán a nuestro pacto."
 bul_ACDI.2.a: "¡Maravilloso!"
 bul_ACDI.3.t: "Ellos se negaron a unirse a nuestro pacto."
 bul_ACDI.3.d: "Se negaron a unirse a nuestro pacto y luchar junto a nosotros."
 bul_ACDI.3.a: "Ugh"
 bul_ACDI.4.t: "Accedieron a brindarnos apoyo."
 bul_ACDI.4.d: "Nos brindarán apoyo, pero no se unirán a nuestra facción."
 bul_ACDI.4.a: "¡Gracias!"
 bulg.11.t: "Nuestra postura sobre Rusia"
 bulg.11.d: "Rusia tiene una postura muy extraña en el escenario geopolítico mundial. ¿Qué postura debemos adoptar en nuestras relaciones con ellos?"
 bulg.11.a: "¡Envíe una misión diplomática y muchos saludos!"
 bulg.11.b: "No tenemos ningún negocio con ellos."
 bulg.12.t: "Pregunta de liderazgo"
 bulg.12.d: "Después de que establecimos un gobierno de derecha en Bulgaria, algunos círculos internos del país no quieren que el zar tenga el control total del país. ¿Deberíamos considerar sus propuestas?"
 bulg.12.a: "¡El zar debe permanecer en el poder!"
 bulg.12.b: "¡VMRO debería estar en el poder!"
 bulg.12.c: "¡El avivamiento debe gobernar!"
 BUL_FYR_friendship: "Tratado de amistad búlgaro-macedonio"
 BUL_us_military_in_bul: "Presencia militar de EE. UU. en Bulgaria"
 BUL_us_military_in_bul_desc: "Bulgaria es una ubicación estratégica para el despliegue de tropas estadounidenses debido a su posición geográfica en Europa. Si Bulgaria permite que las tropas estadounidenses se desplieguen en su territorio, ayudará a garantizar la seguridad en la región. La presencia de tropas estadounidenses en Bulgaria servirá como un elemento disuasorio ante cualquier amenaza potencial o agresión hacia el país. También contribuirá a mejorar la seguridad colectiva de la OTAN, de la cual Bulgaria quiere ser miembro."
 BUL_novo_selo: "Bases aéreas de Novo Selo y Graf Ignatievo"
 BUL_novo_selo_desc: "Bulgaria, un país ubicado en la región de los Balcanes en Europa, debería considerar seriamente la apertura de las bases militares aéreas estadounidenses de Novo Selo y Graf Ignatievo. Hay muchas razones para respaldar esta decisión. En primer lugar, al abrir estas bases aéreas, Bulgaria fortalecerá su asociación estratégica con Estados Unidos. Esta asociación ofrecerá a Bulgaria beneficios de defensa y seguridad que ayudarán a proteger al país de amenazas externas."
 BUL_befriend_greece_lib: "Amistad con Grecia"
 BUL_befriend_greece_lib_desc: "La cooperación entre Bulgaria y Grecia en los sectores militar y económico se ha fortalecido en los últimos años. Los dos países han trabajado juntos en diversas iniciativas, como ejercicios militares conjuntos, intercambio de inteligencia y seguridad fronteriza. Bulgaria y Grecia también comparten un interés común en la estabilidad de los Balcanes y la contención de las amenazas regionales."
 BUL_friendship_with_romania: "Cooperación con Rumania"
 BUL_friendship_with_romania_desc: "Bulgaria y Rumania mantienen desde hace muchos años una estrecha cooperación en los sectores militar y económico. Ambos países comparten una historia y una geografía que les ha permitido colaborar en ejercicios militares conjuntos y asociaciones estratégicas para mejorar su seguridad y combatir los desafíos regionales. Los dos países también han participado en iniciativas de cooperación para mejorar su crecimiento económico, aumentar las inversiones y el comercio transfronterizos y promover el turismo."
 BUL_generic_political_pression: "Mejora de la administración"
 BUL_generic_political_pression_desc: "Bulgaria debería llevar a cabo una reforma administrativa dirigida a mejorar la eficacia y la responsabilidad de sus instituciones gubernamentales. El objetivo principal es modernizar el sistema de administración pública y reducir la burocracia, lo cual ha obstaculizado el crecimiento económico y las inversiones extranjeras."
 BUL_liberty_ethos: "Bulgaria democrática"
 BUL_liberty_ethos_desc: "El año 2000 fue un punto de inflexión para la sociedad búlgara, ya que enfrentó numerosos desafíos políticos, económicos y sociales. A pesar de las dificultades, no hay duda de que el ethos democrático fue la mejor elección para el país. La democracia ofrece a los ciudadanos la oportunidad de tener voz en su gobierno y participar en los procesos de toma de decisiones. Esto crea un sentido de pertenencia, empoderando a las personas para asumir la responsabilidad de sus destinos colectivos. Además, las sociedades democráticas enfatizan los derechos y las libertades individuales, que son fundamentales para el desarrollo personal y societal."
 BUL_collectivist_ethos: "Nueva Bulgaria, viejas formas"
 BUL_collectivist_ethos_desc: "El año 2000 marcó el inicio del establecimiento democrático de Bulgaria. Sin embargo, muchas personas lo consideran el peor liderazgo político en la historia del país. Una de las principales razones por las que se considera así es el hecho de que el gobierno no logró contrarrestar la corrupción desenfrenada que afectaba a la nación. Otro factor que contribuyó a esta percepción negativa fue la falta de progreso y crecimiento económico. En cambio, la pobreza y el desempleo siguieron siendo frecuentes, y los niveles de vida continuaron disminuyendo. También había un creciente sentido de inestabilidad política, lo que erosionó la confianza del público en el gobierno."
 bulg.4.t: "¡Golpe monárquico en Bulgaria!"
 bulg.4.d: "Bulgaria sufrió un golpe de Estado monárquico que trajo de vuelta los símbolos de la antigua monarquía del país. El golpe fue encabezado por una facción dentro de la dirigencia política búlgara, que buscaba restablecer una constitución similar a la existente en la era precomunista. Esta medida fue recibida con reacciones encontradas, ya que algunos la vieron como un intento de llevar a Bulgaria hacia el autoritarismo, mientras que otros creían que la restauración de la monarquía traería estabilidad a la política del país. El golpe fue exitoso y la nueva constitución presentó a la monarquía como jefe de estado ceremonial. A la familia real búlgara se le concedió un papel importante en la vida política y social del país, y sigue teniendo una posición destacada en la sociedad búlgara hasta el día de hoy. Con el gobierno actual plagado de corrupción e inestabilidad económica, existe un movimiento creciente en Bulgaria dedicado a la restauración de la monarquía. Liderado por un grupo de políticos influyentes, líderes militares y leales a la antigua familia real, este movimiento busca crear una monarquía constitucional que traerá estabilidad y prosperidad a la nación."
 bulg.4.a: "¡Todos saluden al zar!"
 BUL_improved_administration: "Administración mejorada"
 BUL_improved_administration_desc: "Nuestra administración racionalizada y reformada puede manejar fácilmente las cargas de los ciudadanos y del país en su conjunto."
 bulg.5.t: "¡Revancha comunista en Bulgaria!"
 bulg.5.d: "Bulgaria sufrió un golpe de Estado comunista, y el Partido Socialista Búlgaro (BSP) llegó al poder. Este fue un cambio político significativo en el país después de años de reformas democráticas y liberalización. Para muchos búlgaros, fue un paso atrás hacia el régimen comunista que tanto habían luchado por eliminar. El BSP pudo llegar al poder mediante un gobierno de coalición con el partido Movimiento por los Derechos y las Libertades. Esta coalición esencialmente le dio al BSP el control del gobierno, lo que le permitió implementar políticas que recordaban a la era comunista. Implementaron un mayor control estatal sobre la economía, limitaron la empresa privada y aumentaron el gasto gubernamental en políticas sociales."
 bulg.5.a: "¡Gloria al Octubre Rojo!"
 bulg.6.t: "Eligiendo quiénes somos..."
 bulg.6.d: "¿En qué debe proclamarse nuestro reino?"
 bulg.6.a: "Gran Zarato de Bulgaria"
 bulg.6.b: "Cuarto Imperio Búlgaro"
