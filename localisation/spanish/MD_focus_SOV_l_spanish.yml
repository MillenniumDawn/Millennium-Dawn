 SOV_army_category: "Ejército Ruso"
 SOV_army_category_desc: "El Ejército Ruso es solo una pálida sombra, una vez soviético, enorme, aterrador. Ahora Rusia enfrenta la tarea de revivir el antiguo poder del ejército del estado, que siempre ha participado en la política mundial e influido en ella directamente."
