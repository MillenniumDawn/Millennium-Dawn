 FIJ.conservatism_2001: "£FIJ_western_conservative_alt 联合斐济党"
 FIJ.conservatism_2001_desc: "斐济联合党是斐济的一个政党。它于2001年由莱塞尼亚·恩加拉塞总理创立，作为权力基础；它吸收了大部分基督教民主联盟和其他保守派团体，并且得到了大酋长委员会的支持，使其被广泛视为联盟党的继承者，而联盟党是从20世纪60年代到20世纪60年代主导斐济政坛的前执政党。它主要得到斐济土著人的支持。"
 FIJ.Neutral_conservatism: "£FIJ_non_aligned_conservative 人民联盟"
 FIJ.Neutral_conservatism_desc: "人民联盟一直被视为保守党中的保守党。这是因为它与社会民主自由党分裂，而社会民主自由党本身又与斐济第一党分裂。"
 FIJ.oligarchism: "£FIJ_oligarchism 斐济技术官僚党"
 FIJ.oligarchism_desc: "斐济技术官僚党是一个实验性政党，诞生于斐济理工领域顶尖人才的理性。尽管如此，该党仍希望彻底改革整个斐济，使其成为其所宣传的太平洋上的闪亮灯塔。通过实施一些简单的技术官僚理念，例如永久工作轮换（也称为四周工作制和四周工作制），斐济技术官僚党成员希望能够真正将斐济这个全球公认的小问题变成一座大山。"
 FIJ.neutral_Social: "£FIJ_non_aligned_socialist_democrat 全国联邦党"
 FIJ.neutral_Social_desc: "国家联邦党是斐济政党，由A.D.帕特尔于1968年11月创立，由联邦党和国家民主党合并而成。尽管它声称代表所有斐济岛民，但实际上，它几乎完全由印度裔斐济人支持，他们的祖先在1879年至1916年间来到斐济，大多是契约劳工。然而，在2018年大选中，由于纳入了更多斐济本土候选人，该党的支持基础发生了相当大的变化。"
 FIJ.Monarchist: "£FIJ_nationalist_monarchist 苏瓦王室"
 FIJ.Monarchist_desc: "斐济君主主义者源自斐济部落历史深厚根源的创意。最高酋长或斐济国王是过去设立的半官方头衔。尽管它已陷入殖民主义和国家现代政治混乱的泥潭。但随着斐济族占多数，并得到大酋长委员会的同意，苏瓦议院成立了。受斐济文化和政治影响的西方风格君主制被视为具有强大议会民主代表性的君主立宪制国家。"
