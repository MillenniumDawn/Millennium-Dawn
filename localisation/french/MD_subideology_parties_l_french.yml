 SUD.liberalism: "£generic_liberalism_small (SLP) - Sudan Liberal Party"
 SUD.liberalism_desc: "(Social liberalism) - The Sudan Liberal Party (Arabic: a-Hizb al-Ahrar al-Sudani) is the first party in Sudan to call for a free market economy. The party also struggles against the fundamentalist dictatorship of al-Bashir, and is a stout defender of human rights and women's rights."
 SUD.Communist-State: "£generic_Communist_State_small (SCP) - Sudanese Communist Party"
 SUD.Communist-State_desc: "(Marxism-Leninism) - The Sudanese Communist Party (al-Hizb al-Shuyui al-Sudani) is one of the oldest parties in Sudan (founded in 1946), and it was a major force in the country right after independence. After Gaafar Nimeiry's coup in 1971, the party's most prominent figures were imprisoned and executed and they were never able to regain their strength. The party opposes al-Bashir's rule."
 SUD.Autocracy: "£generic_Autocracy_small (APWF) - Alliance of the People's Working Forces"
 SUD.Autocracy_desc: "(Nasserism) - The Alliance of the People's Working Forces (Arabic: Tahaluf al-Qiwaa al-Eamilat al-Shaebia) is a successor to the Sudanese Socialist Union, the political party of Cold War Sudanese dictator Gaafar Nimeiry."
 SUD.Nat_Fascism: "£IRQ_Nat_Autocracy_small (ASBP-RS) - Arab Socialist Ba'ath Party - Region of Sudan"
 SUD.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 SUD.Nat_Fascism_desc: "(Iraqi Ba'athism) - The Arab Socialist Ba'ath Party (Arabic: al-Hizb al-Ba'th al-Arabi al-Ishtiraki) in Sudan is a relatively small party, although it has been able to wield significant influence in relation to its size due to funding from Iraq. The party is mainly made up of students who have studied in Iraq."
 SUD.Caliphate: "£generic_Caliphate_small (PCP) - Popular Congress Party"
 SUD.Caliphate_desc: "(Islamism) - The Popular Congress Party (al-Hizb al-Mutamar al-Shaebii) was founded by Hassan al-Turabi, when he had a falling out with Omar al-Bashir. While initially both were part of the same party, Turabi's religious extremism forced Bashir to imprison him on allegations of conspiracy. While Turabi claims to represent moderate Islam, many of the policies implemented by him borrow heavily from Salafism. In addition, Turabi has been more than welcoming in letting Islamic terrorists (such as Osama bin Laden) seek refuge in Sudan."
 SUD.Neutral_Muslim_Brotherhood: "£SUD_Autocracy_small (NCP) - National Congress Party"
 SUD.Neutral_Muslim_Brotherhood_desc: "(Islamism) - The National Congress Party (Arabic: al-Mutamar al-Watani) was founded in 1998, when Omar al-Bashir disbanded his previous political group the National Islamic Front, which took power in Sudan in a coup in 1989. Bashir has purged most of the hardline islamists from the party, but the NCP still heavily favours the implementation of Sharia law and Arab dominance in Sudan, which causes a lot of tension in the diverse country."
 SUD.Nat_Autocracy: "£generic_Nat_Autocracy_small (SAFF) - Sudanese Armed Forces"
 SUD.Nat_Autocracy_desc: "(Military Junta) - The Sudanese Armed Forces (Arabic: al-Quwwat al-Musallaha as-Sudaniyah) was founded in 1956 when the country became independent, although the force can trace its lineage to 1925 when the British created the Sudan Defence Force. The Armed Forces mainly consist of the Sudanese Army. On paper, the Armed Forces are very large, but in practice many units are understaffed. In addition to the army, navy and airforce, the Armed Forces also include a paramilitary unit called the Popular Defence Forces."
