  GRN_Refresh_Focus:0 "Refresh Focus"
  GRN_Refresh_Focus_desc:0 "Use this focus to refresh the tree if nothing appears. This focus will unlock itself instantly."

  ##########
  ## ARMY ##
  ##########

  GRN_Military_Budget_Reevaluation:0 "Military Budget Revaluation"
  GRN_Military_Budget_Reevaluation_desc:0 "We need to have our budget revaluated, becouse then we'll be able to do things like; producing more equipment, strengtening the army, or ecen increasing capticy of our landforces"

  GRN_Strenghten_Sirius_Patrol:0 "Expand Sirus Dog Sled Patrol"
  GRN_Strenghten_Sirius_Patrol_desc:0 "The goal of Sirus dog sled patrol is to monitor the country so our enemies don't do things won't be able to stay detected for time that they would want to."

  GRN_Strenghten_the_Danish_Garrison:0 "Expand the Danish Garrison"
  GRN_Strenghten_the_Danish_Garrison_desc:0 ""

  GRN_Our_first_Military_University:0 "Our First Military University"
  GRN_Our_first_Military_University_desc:0 "It's pretty clear that any modern military needs to have educated general staff and our recruit we need to have create military university "

  GRN_Extreme_Temperature_Traning:0 "Extreme Temperature Tranings"
  GRN_Extreme_Temperature_Traning_desc:0 "Our soldiers must be prepared for fight in extreme temperatures, so we'll train them to this climate"

  GRN_Greenlandic_Tanks:0 "Greenlandic Tanks"
  GRN_Greenlandic_Tanks_desc:0 "We have very limited resources so we can't have a big army. But there's a thing that will allow us to breaktrough our enemies quickly without losing men, that thing is called tank. A wonderful creation that has been used in wars since the First World War, we should invest in creating our very own Greenlandic tank or buying a set of used ones from our partners."

  GRN_Creating_a_Tank_Divsion:0 "Create a Tank Division"
  GRN_Creating_a_Tank_Divsion_desc:0 "With some effort and help from our allies we can invest in creating our first tank divison"

  ##########
  ## NAVY ##
  ##########

  GRN_Coast_Guard_Expansion:0 "Coast Guard Expansions"
  GRN_Coast_Guard_Expansion_desc:0 "Our coast guard is one with the Danish Coast Guard. If we asked Denmark to expand number of ships in our fleet we could better protect our homeland."

  GRN_Expand_the_Nuuk_Port:0 "Expand the Nuuk Port"
  GRN_Expand_the_Nuuk_Port_desc:0 "Nuuk is the capital and biggest city in Greenland, but the port in the city is pretty small. We should expand it to help facilitate bigger ships and higher volumes of trade."

  GRN_Sisimiut_Naval_University:0 "Sisimiut Naval University"
  GRN_Sisimiut_Naval_University_desc:0 "If we want to have a strong and professional navy, we need to have trained personel. But we don't have a place to train them, so we need to build them one."

  GRN_Reenforce_the_Coast:0 "Better Costal Defences"
  GRN_Reenforce_the_Coast_desc:0 "Our coast needs better protections. And so, we will create land and costal forts across the Island."

  GRN_Marines:0 "Marines"
  GRN_Marines_desc:0 "We could expand our special forces like SIRUS to also include marine regiments."

  #########
  ## AIR ##
  #########

  GRN_Expand_Kangerlussuaq_Airport:0 "Expand Kangerlussuaq Airport"
  GRN_Expand_Kangerlussuaq_Airport_desc:0 "The Kangerlussuaq airport is the largest air transport hub on the island. Investing in it would allow us to stock more planes and facilitate international flights more easily."

  #############
  ## ECONOMY ##
  #############

  GRN_Greenlandic_economy:0 "The Economy of Greenland"
  GRN_Greenlandic_economy_desc:0 "The Greenlandic economy is (apart from massive subsidies...) largely made up of revenues the fishing and tourism industries. We should get working on creating a world-class economy viable enough for global trade and commerce."

  GRN_Connect_the_Country:0 "Connect the Country"
  GRN_Connect_the_Country_desc:0 "Our desire for major infrastructure projects is crucial. Very little is built to connect the communities scattered across the island. If we want more global prestige and to connect the country, we need to construct new roads and lay new railway lines."

  GRN_Utilize_More_Land:0 "Utilize more Land"
  GRN_Utilize_More_Land_desc:0 "Greenland is the largest island in the world. However, most of our land remains untouched and prestine tundra (or frozen glaciers...). So we should get to work on developing unclaimed land."

  GRN_Revise_Anti_Mining_Laws:0 "Abolish Anti-mining Laws"
  GRN_Revise_Anti_Mining_Laws_desc:0 "There are laws in place that present us from allowing large scale mining operations. If we were to abolish or reform this laws, we can enable large scale mining operations to take place. We can expand our domestic production and uncover more of our riches."

  GRN_Focus_on_Trade:0 "Focus on Trade"
  GRN_Focus_on_Trade_desc:0 "We don't have much use for the resources in our country. But other countries might have, so we will focus on exporting our resources to global markets. It would help us generate a stable source of income."

  GRN_Building_the_Polar_Express:0 "Building the Polar Express"
  GRN_Building_the_Polar_Express_desc:0 "Without improvements to national infrastructure, we cannot progress. Creating highways across a barren wasteland for hundreds and thousands of kilometers would be impractical and would seem very inefficient. Instead wes should build a series of both high-speed and conventional railroad lines to haul equipment, cargo, and passengers across the island."

  GRN_Expand_Fishieries:0 "Expand the Fishing Industry"
  GRN_Expand_Fishieries_desc:0 "Our economy is largely based upon the fishing industry and we can't industrialize because the nation isnt ready yet as it would be hard on island like this. We should utilise our fishing industry as a way that we can go towards jumpstarting the economy."

  GRN_Long_Term_Economic_Planning:0 "Long Term Economic Planning"
  GRN_Long_Term_Economic_Planning_desc:0 "Our economy will not be good in short term but if we focus on what will be in the future we could expand our economy in long term."

  GRN_Civilian_Industry_Focus:0 "Civilian Industry Focus"
  GRN_Civilian_Industry_Focus_desc:0 "We'll focus on expanding civilian industry in Greenland"

  GRN_Balanced_Industrial_Focus:0 "Balanced Industry Focus"
  GRN_Balanced_Industrial_Focus_desc:0 "We need to take a more carefully planned approach to our industrial potential."

  GRN_Military_Industry_Focus:0 "Military Industry Focus"
  GRN_Military_Industry_Focus_desc:0 "We don't have a military industry, but the situation in the world is changing, so we should focus on creating a military industry for Greenland."

  GRN_lower_schools_initatives:0 "Support for Small Schools"
  GRN_lower_schools_initatives_desc:0 "If we supported, invested, and expanded primary and secondary institutions in our country, we could bring better education to more people."

  GRN_Expand_the_Nuuk_University:0 "Expand the Greenlandic University"
  GRN_Expand_the_Nuuk_University_desc:0 "The University of Nuuk (better known as the University of Greenland) was the first university in our country and is also the biggest one. If we want to have more, and better educated people we should expand this University in Nuuk "

  GRN_Further_Scientific_Advancments:0 "Further Scientific Advancments"
  GRN_Further_Scientific_Advancments_desc:0 ""

  GRN_invite_foreign_investors:0 "Invite Foreign Investors"
  GRN_invite_foreign_investors_desc:0 "."

  ###############
  ## RESOURCES ##
  ###############

  GRN_Further_our_Excavition_Programs:0 "resource Excavition program"
  GRN_Further_our_Excavition_Programs_desc:0 "We have already got a part of our resources in our hands,however there is still a large part of them that wasn't uncovered. We should get to exploring these resources."

  GRN_Establishing_NunaOil:0 "Establishing NUNAOIL"
  GRN_Establishing_NunaOil_desc:0 "We could trade our oil with countries that need it. But first, we need to uncover this oil, the effects of this on our budget may be mitigated with the nationalization of our Petroleum Industry."

  ###############
  ## POLITICAL ##
  ###############

  GRN_Greenlandic_Politics:0 "Greenlandic Politics"
  GRN_Greenlandic_Politics_desc:0 "The politcs in our country are very simple and tame in nature, usually coalitions overlap with the multiple, similar parties in the Inatsisartut and with a set environmentalist priority for all parties. But the question is, who will eventually win over the hearts and minds of our people?"

  GRN_Left_Coalition:0 "Coalition of the Near-Left"
  GRN_Left_Coalition_desc:0 "Siumit and Inuit Ataqatigiit are both social democratic parties. Usually they advocate for more autonomous and social welfare policies."

  GRN_L1A:0 "The Scandinavian Model"
  GRN_L1A_desc:0 "The scandinavian model of social democracy and other similar movements in the north have been proven succesful to our Scandinavian brothers and our Canadian neighbour, so maybe we should also try to implementing this socio-political system in our country."

  GRN_Support_for_Locals:0 "Support for Locals"
  GRN_Support_for_the_Locals_desc:0 "The majority of our population are island natives. However, most of these people live in really bad conditions. If we improved them we can increase our society's level of productivity and living standards."

  GRN_Global_Immigrants:0 "More Immigrants"
  GRN_Global_Immigrants_desc:0 "Our population is small, and there are people who are looking for a home in countries like ours. If we invited them to our country, our population would begin to grow."

  GRN_Right_Coalition:0 "Alliance of the Near-Right"
  GRN_Right_Coalition_desc:0 "Atassut and Demokraatit are both liberal-conservative parties. Usually they advocate for more unionist and market reform policies."

  GRN_Community_Work_Projects:0 "Community Works Projects"
  GRN_native_recrutment_program_desc:0 "To stimulate the economy, we need to build up our industrial sectors, a keystone of modern society, however we are short on people who are capable of working and who are trained to do so. If we start a recruitment drive and give these people the proper training, we can get on to engaging our communities in public works projects"

  GRN_help_for_small_buisnesses:0 "Help for Small Businesses"
  GRN_help_for_small_buisnesses_desc:0 "Small Businesses are the one who needs our help the most in these rough times, they are the fundamental backbone to our economy of scale."

  GRN_Nordic_Immigrants:0 "Accept Only Nordic Immigrants"
  GRN_Nordic_Immigrants_desc:0 "Immigrants = bad. The only time this is not true is if the immigrants coming over are from our fellow nordic neighbours." 

  GRN_General_Policies:0 "Collaborative Policies"
  GRN_General_Policies_desc:0 "We must work together as a nation in order to resolve general problems that we are facing."

  GRN_Dawn_Millennium:0 "Dawn of a New Millennium"
  GRN_Dawn_Millennium_desc:0 "We must keep on forging ahead now that we have shown to the world that we are fully capable of tackling and solving any problem the 21st century throws in our way."

  ###############
  ## DIPLOMACY ##
  ###############

  GRN_Foreign_Policy:0 "Foreign Affairs Focus"
  GRN_Foreign_Policy_desc:0 "Greenland isn't the only place in the world, in fact we're a pretty small country on this wonderful blue marble, so we should focus on getting to know other nations."

  GRN_Independent_Foreign_Policy:0 "Establish Our Own Foreign Ministry "
  GRN_Independent_Foreign_Policy_desc:0 "We have been dependent on Denmark to represent our nation on the world stage. But the times have changed, and Denmark is no longer needed as our overlord or as our manager of foreign policy."

  GRN_Danish_Foreign_Policy:0 "Countinue Dependence on Denmark"
  GRN_Danish_Foreign_Policy_desc:0 "We have been part of Denamrk for too long, so we can't just leave them like that, we should increase our ties with the mainland"

  GRN_Russian_Ties:0 "A Drink with the Russian Bear"
  GRN_Russian_Ties_desc:0 "Russia could be an important partner if we strenghten our ties with them."

  GRN_Russian_Investors:0 "Russian Investors"
  GRN_Russian_Investors_desc:0 "Inviting some Russian investors could help expand our economy."

  GRN_Soviet_Army_Discipline:0 "Russian Army Discipline"
  GRN_Soviet_Army_Discipline_desc:0 "The Russian army is one of the biggest armies in the world with a tradition dating back hundreds of years. We could probably learn something from the accumulation of knowledge the Russians have to offer."

  GRN_American_Ties:0 "The Great North American Wilderness"
  GRN_American_Ties_desc:0 "America is our partner, having helped us many times. In return, we should invest in making the North American nations our closest friends."

  GRN_American_Airbases:0 "American Airbases"
  GRN_American_Airbases_desc:0 "America has quite the major incentive to keep protecting us, our island could be used as naval or air base, and we have an important geographical posititon. The USA and its allies will be happy if we let them create some more bases in our country "

  GRN_Student_exhange_program:0 "Student Exhange Program"
  GRN_Student_exhange_program_desc:0 ""

  GRN_Foreign_Military_Advaisors:0 "Foreign Military Advisors"
  GRN_Foreign_Military_Advaisors_desc:0 "Greenland doesn't have the best general staff, but we can improve it by inviting people from other countries' general staff to guide us on military tactics and techniques."

  GRN_Army_Traning:0 "Army Traning"
  GRN_Army_Traning_desc:0 ""

  GRN_corporation_with_nordic_council:0 "Ties with the Nordic Council"
  GRN_corporation_with_nordic_council_desc:0 "We should strenghten our ties with Nordic council"

  GRN_trade_with_nordic_council:0 "Trade with Nordic Council"
  GRN_trade_with_nordic_council_desc:0 "After we have increased and strenghten our relations with other countries participating in the Nordic council, the time has came to increase our exports and imports from both us and them. "

  GRN_NAPA:0 "NAPA"
  GRN_NAPA_desc:0 "NAPA will be an institute created by the Nordic council. It's goal is to promote Scandinavian culture and cooperative identity in Greenland."

  GRN_Nordic_immigrants:0 "Nordic Immigrants"
  GRN_Nordic_immigrants_desc:0 "We need to embrance our shared Nordic culture and countinue our cooperation, we need to increase number of scandinavian immigrants in our country."

  GRN_Economic_Integration:0 "Economic Integration"
