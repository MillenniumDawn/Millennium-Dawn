 sov_final_strike.8.t: "军事行动宣言"
 sov_final_strike.8.d: "今天，我们的总统一大早宣布在芬兰开始非纳粹化和非军事化特别行动。一场全面的入侵即将开始。"
 sov_final_strike.8.a: "这将会产生严重的后果"
 sov_final_strike.9.t: "对俄罗斯的制裁"
 sov_final_strike.9.a: "实施行业制裁。"
 sov_final_strike.9.b: "实施贸易制裁。"
 sov_final_strike.9.d: "芬兰的持续冲突必须停止！这可以通过对俄罗斯进行经济打击来实现。然而，这会对我们自己的经济产生影响。我们是否应该准备对他们进行全面制裁？"
