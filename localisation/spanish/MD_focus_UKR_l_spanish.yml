 UKR_command_create: "El Mando de las Fuerzas Unidas"
 UKR_command_create_desc: "El Mando de las Fuerzas Unidas de las Fuerzas Armadas de Ucrania es el órgano de gestión militar de las Fuerzas Armadas de Ucrania, entre grupos de tropas para llevar a cabo diversas operaciones militares. También es responsable de llevar a cabo misiones de mantenimiento de la paz fuera de Ucrania"
 UKR_national_guard: "Reactivar la Guardia Nacional"
