 ENG_APC_2: "FV432 APC"
 ENG_APC_2_desc: "Basé sur la conception du M113, le FV432 est la version britannique la plus couramment construite dans les années 1976. Il constituait l'épine dorsale des forces motorisées et mécanisées britanniques avant la mise en service du CVR(T). La polyvalence du FV432 est toujours précieuse pour l'armée britannique, et est utilisée dans des rôles de soutien et auxiliaires jusqu'à aujourd'hui."
