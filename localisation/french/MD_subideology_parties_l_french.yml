 SIN.conservatism: "£SIN_conservatism Parti d'action populaire - §CClique occidentale§!"
 SIN.conservatism_desc: "Le Parti d'action populaire (Parti Tindakan Rakyat) est au pouvoir à Singapour depuis la fin des années 1950. Il est considéré par beaucoup comme une oligarchie glorifiée, mais il a également contribué à l'essor économique de Singapour. Les politiques adoptées par le PAP sont généralement de nature conservatrice et rejettent l'étiquette de tout ce qui est véritablement occidental.\n\nLa §Cclique occidentale§! s'efforcera de renforcer la coopération avec les États-Unis et les autres grandes puissances occidentales."
 SIN.conservatism_icon: "£SIN_conservatism"
 SIN.liberalism: "£SIN_liberalism Parti démocratique de Singapour"
 SIN.liberalism_desc: "Le Parti démocratique de Singapour (Parti Demokratik Singapura) a pour objectif de se concentrer sur les droits de l'homme et sur la croissance de Singapour sans surexploiter la population singapourienne."
 SIN.liberalism_icon: "£SIN_liberalism"
 SIN.socialism: "£SIN_socialism Parti des travailleurs"
 SIN.socialism_desc: "Le Parti des travailleurs (Parti Pekerja) est le seul parti d'opposition qui compte des membres au parlement. Il estime que Singapour devrait évoluer vers un pays plus socialiste tout en minimisant l'élitisme et le matérialisme. En outre, il croit au « Parlement du premier monde », où le gouvernement est tenu responsable des questions concernant les singapouriens et qui permet à ces derniers d'exercer leur droit à la participation politique."
 SIN.socialism_icon: "£SIN_socialism"
 SIN.Autocracy: "£SIN_conservatism Parti d'action populaire - §GClique orientale§!"
 SIN.Autocracy_desc: "Le Parti d'action populaire (Parti Tindakan Rakyat) est au pouvoir à Singapour depuis la fin des années 1950. Il est considéré par beaucoup comme une oligarchie glorifiée, mais il a également contribué à l'essor économique de Singapour. Les politiques adoptées par le PAP sont généralement de nature conservatrice et rejettent l'étiquette de tout ce qui est véritablement occidental.\n\nLa §Gclique orientale§! du PAP cherche à resserrer les liens avec la Chine et la Russie, ainsi qu'avec d'autres grandes puissances émergentes."
 SIN.Autocracy_icon: "£SIN_conservatism"
 SIN.anarchist_communism: "£SIN_anarchist_communism Parti populaire de Singapour"
 SIN.anarchist_communism_desc: "Le Parti populaire de Singapour (Parti Rakyat Singapura) suit en grande partie les mêmes modèles que les partis libéraux à Singapour. Il s'apparente au Parti démocratique de Singapour, mais il cherche à obtenir des concessions supplémentaires, comme de meilleures possibilités d'emploi et d'éducation."
 SIN.anarchist_communism_icon: "£SIN_anarchist_communism"
 SIN.Caliphate: "£generic_Caliphate_small Communauté islamiste"
 SIN.Neutral_Autocracy: "£SIN_conservatism Parti d'action populaire - §RClique non-alignée§!"
 SIN.Neutral_Autocracy_desc: "Le Parti d'action populaire (Parti Tindakan Rakyat) est au pouvoir à Singapour depuis la fin des années 1950. Il est considéré par beaucoup comme une oligarchie glorifiée, mais il a également contribué à l'essor économique de Singapour. Les politiques adoptées par le PAP sont généralement de nature conservatrice et rejettent l'étiquette de tout ce qui est véritablement occidental.\n\nLa §Rclique non-alignée§! se concentre principalement sur l'Association des nations de l'Asie du Sud-Est et Singapour qui se tient debout sans ingérence étrangère. Elle est généralement la plus importante des trois cliques."
 SIN.Neutral_Autocracy_icon: "£SIN_conservatism"
 SIN.Neutral_Communism: "£SIN_Neutral_Communism Parti démocrate progressiste"
 SIN.Neutral_Communism_desc: "Le Parti démocrate progressiste (Parti Demokratik Progresif) est un autre parti mineur de Singapour qui prône l'amélioration des droits de l'homme et la redistribution des richesses pour permettre l'élimination de la pauvreté."
 SIN.Neutral_Communism_icon: "£SIN_Neutral_Communism"
 SIN.Neutral_conservatism: "£generic_Neutral_conservatism_small Parti réformiste"
 SIN.Neutral_conservatism_desc: "Conservateurs neutres - Le Parti réformiste (Parti Reformasi) est un parti politique économiquement libéral et socialement conservateur à Singapour."
 SIN.Neutral_Libertarian: "£SIN_Neutral_Libertarian Priorité aux singapouriens"
 SIN.Neutral_Libertarian_desc: "La Priorité aux singapouriens (Warga Diutamakan) a été créé au début de l'année 2014 pour réduire la dépendance à l'égard de la main-d'œuvre étrangère peu qualifiée et bon marché, accorder une plus grande priorité au développement des entreprises locales, encourager l'emploi des singapouriens de souche et, enfin, revoir les politiques qui désavantagent les singapouriens lorsqu'ils travaillent à Singapour."
 SIN.Neutral_Libertarian_icon: "£SIN_Neutral_Libertarian"
 SIN.neutral_Social: "£SIN_neutral_Social Parti de la solidarité nationale"
 SIN.neutral_Social_desc: "Le Parti de la solidarité nationale (Parti Perpaduan Nasional) est en faveur d'une plus grande coopération au sein du système multi-politique et d'un renforcement des droits politiques et économiques des citoyens."
 SIN.neutral_Social_icon: "£SIN_neutral_Social"
 SIN.Nat_Autocracy: "£SIN_Nat_Autocracy Forces armées de Singapour"
 SIN.Nat_Autocracy_desc: "Les Forces armées de Singapour (Angkatan Bersenjata Singapura) ont été constituées peu après l'indépendance de la Malaisie et se sont peu à peu imposées comme l'une des forces armées les mieux équipées et les mieux entraînées au monde. Les forces armées de Singapour sont principalement constituées d'une armée de conscription et d'un groupe plus restreint de militaires professionnels."
