 # Game Rules:
 MONUMENTS_GAME_RULES_GROUP: "EU4 Style Monuments Game Rules"
 MONUMENTS_GAME_RULE_BONUS_TARGET: "Monument Bonus & Construction Target"
 MONUMENTS_GAME_RULE_BONUS_TARGET_OWNER: "State Owner"
 MONUMENTS_GAME_RULE_BONUS_TARGET_OWNER_DESC: "Monuments can only be built and upgraded by and the monuments' bonuses are only applied to the §Gowner§! of the state. The owner must control the state as well. \n§YAnnexing§! a state with a monument will result in the monument being downgraded or destroyed, if the monument is not a natural monument."
 MONUMENTS_GAME_RULE_BONUS_TARGET_CONTROLLER: "State Controller"
 MONUMENTS_GAME_RULE_BONUS_TARGET_CONTROLLER_DESC: "Monuments can be built and upgraded by and the monuments' bonuses are applied to the §Gcontroller§! of the state. \n§YTaking control§! of a state with a monument will result in the monument being downgraded or destroyed, if the monument is not a natural monument. \n\n§YThis game rule will result in faster monument "owner" changes, thus allowing to utilize monuments outside of the starting states faster. However it will potentially also result in more frequent downgrades of monuments.§!"
 MONUMENTS_GAME_RULE_COUNTRY_RESTRICTION: "Monument Country Restriction"
 MONUMENTS_GAME_RULE_COUNTRY_RESTRICTION_YES: "Restricted"
 MONUMENTS_GAME_RULE_COUNTRY_RESTRICTION_YES_DESC: "Many monuments require to be a specific country or belong to a group of specific countries in order to use their bonuses and/or build them."
 MONUMENTS_GAME_RULE_COUNTRY_RESTRICTION_NO: "Not Restricted"
 MONUMENTS_GAME_RULE_COUNTRY_RESTRICTION_NO_DESC: "Nearly all monuments, which usually require to be a specific country or belong to a group of specific countries in order to use their bonuses and/or build them, do NOT require those anymore. This means that nearly all monuments can be used by every country, if owned/controlled. \n\n§YThis game rule will result in countries being able to gain many more bonuses than originally anticipated, meaning it could lead to some countries becoming a lot stronger than wanted. \nUse this rule with care and note that it may lead to very unbalanced games!§!"
 MONUMENTS_GAME_RULE_COSTS: "Monuments Base Cost"
 MONUMENTS_GAME_RULE_COSTS_REDUCED_BY_50: "§G-50.0%§!"
 MONUMENTS_GAME_RULE_COSTS_REDUCED_BY_50_DESC: "The base cost for building and upgrading monuments is changed by §Y-50.0%§!. \nWhile this cost change also affects AI, the threshold of needing at least §Y300§! £pol_power£ (base value, this can be adjusted via another game rule) to build or upgrade any monument still applies."
 MONUMENTS_GAME_RULE_COSTS_NORMAL: "Normal"
 MONUMENTS_GAME_RULE_COSTS_NORMAL_DESC: "The base cost for building and upgrading monuments is not changed. Keep this option if you don't want to reduce or increase the cost for balance reasons."
 MONUMENTS_GAME_RULE_COSTS_INCREASED_BY_50: "§R+50.0%§!"
 MONUMENTS_GAME_RULE_COSTS_INCREASED_BY_50_DESC: "The base cost for building and upgrading monuments is changed by §Y+50.0%§!. \nWhile this cost change also affects AI, the threshold of needing at least §Y300§! £pol_power£ (base value, this can be adjusted via another game rule) to build or upgrade any monument still applies."
 MONUMENTS_GAME_RULE_COSTS_INCREASED_BY_100: "§R+100.0%§!"
 MONUMENTS_GAME_RULE_COSTS_INCREASED_BY_100_DESC: "The base cost for building and upgrading monuments is changed by §Y+100.0%§!. \nWhile this cost change also affects AI, the threshold of needing at least §Y300§! £pol_power£ (base value, this can be adjusted via another game rule) to build or upgrade any monument still applies."
 MONUMENTS_GAME_RULE_COSTS_AI: "AI £pol_power£ Cost"
 MONUMENTS_GAME_RULE_COSTS_AI_ENABLED: "Enabled"
 MONUMENTS_GAME_RULE_COSTS_AI_ENABLED_DESC: "Building and upgrading monuments costs £pol_power£ for everyone. \n\n§OThe value specified in the '§Y$MONUMENTS_GAME_RULE_AI_MONUMENTS_PP_THRESHOLD$§!' game rule determines when AI will consider investing into monuments.§!"
 MONUMENTS_GAME_RULE_COSTS_AI_DISABLED: "Disabled"
 MONUMENTS_GAME_RULE_COSTS_AI_DISABLED_DESC: "AI nations do not have to pay £pol_power£ to build and upgrade monuments, only human players do. \n\n§YThis will give AI nations the option to upgrade and build monuments right from the start and without any limiting factors such as laws and ministers, thus making them stronger.§! \n\n§OThe specified value in the '§Y$MONUMENTS_GAME_RULE_AI_MONUMENTS_PP_THRESHOLD$§!' game rule is ignored.§!"
 MONUMENTS_GAME_RULE_AI_MONUMENTS_PP_THRESHOLD: "AI £pol_power£ Threshold"
 MONUMENTS_GAME_RULE_AI_MONUMENTS_PP_THRESHOLD_100: "§Y100§! £pol_power£"
 MONUMENTS_GAME_RULE_AI_MONUMENTS_PP_THRESHOLD_100_DESC: "AI nations will invest into monuments when they have more than §Y100§! £pol_power£. \n\n§OThis may cause AI to neglect other things like advisors and laws.§!"
 MONUMENTS_GAME_RULE_AI_MONUMENTS_PP_THRESHOLD_200: "§Y200§! £pol_power£"
 MONUMENTS_GAME_RULE_AI_MONUMENTS_PP_THRESHOLD_200_DESC: "AI nations will invest into monuments when they have more than §Y200§! £pol_power£. \n\n§OThis may cause AI to neglect other things like advisors and laws.§!"
 MONUMENTS_GAME_RULE_AI_MONUMENTS_PP_THRESHOLD_300: "§Y300§! £pol_power£"
 MONUMENTS_GAME_RULE_AI_MONUMENTS_PP_THRESHOLD_300_DESC: "AI nations will invest into monuments when they have more than §Y300§! £pol_power£."
 MONUMENTS_GAME_RULE_AI_MONUMENTS_PP_THRESHOLD_400: "§Y400§! £pol_power£"
 MONUMENTS_GAME_RULE_AI_MONUMENTS_PP_THRESHOLD_400_DESC: "AI nations will invest into monuments when they have more than §Y400§! £pol_power£. \n\n§OThis may cause AI to only very rarely invest into monuments at all.§!"
 MONUMENTS_GAME_RULE_AI_MONUMENTS_PP_THRESHOLD_500: "§Y500§! £pol_power£"
