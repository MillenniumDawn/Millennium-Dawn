 CZE_skoda_superb_cars_export_category: "Производство и экспорт автомобилей Škoda Superb"
 CZE_skoda_superb_cars_export_category_desc: "Используя собственные заводы, мы можем производить автомобили Superb самостоятельно. Благодаря членству в Volkswagen Group мы можем добиться более низкой прибыли от стран-партнеров, но их спрос будет снижаться медленнее. Из стран с особенно высоким спросом мы можем получить немного больше прибыли.\n\nЗаводы Škoda: §Y[?THIS.CZE_skoda_superb_cars_factories]§!\nТекущая производительность: [?THIS.CZE_skoda_superb_productivity_multiplier|.2Y]x\nŠkoda бюджет: $$[?THIS.CZE_skoda_superb_cars_treasury|G] миллиард\n\n"
 CZE_skoda_superb_cars_text_text: "Требования страны:\n@GER §G[GER.GetName]§! [?CZE_skoda_superb_german_demand|.2%%Y]\n@ENG §G[ENG.GetName]§! [?CZE_skoda_superb_england_demand|.2%%Y]\n@FRA §G[FRA.GetName]§! [?CZE_skoda_superb_france_demand|.2%%Y]\n@ITA §G[ITA.GetName]§! [?CZE_skoda_superb_italy_demand|.2%%Y]\n@SPR §G[SPR.GetName]§! [?CZE_skoda_superb_spain_demand|.2%%Y]\n@POL §G[POL.GetName]§! [?CZE_skoda_superb_poland_demand|.2%%Y]\n@SOV §G[SOV.GetName]§! [?CZE_skoda_superb_russia_demand|.2%%Y]\n@AUS §G[AUS.GetName]§! [?CZE_skoda_superb_austria_demand|.2%%Y]\n@SLO §G[SLO.GetName]§! [?CZE_skoda_superb_slovakia_demand|.2%%Y]\n@SWI §G[SWI.GetName]§! [?CZE_skoda_superb_switzerland_demand|.2%%Y]\n@SWE §G[SWE.GetName]§! [?CZE_skoda_superb_sweden_demand|.2%%Y]\n@NOR §G[NOR.GetName]§! [?CZE_skoda_superb_norway_demand|.2%%Y]\n@BEL §G[BEL.GetName]§! [?CZE_skoda_superb_belgium_demand|.2%%Y]\n@HOL §G[HOL.GetName]§! [?CZE_skoda_superb_netherlands_demand|.2%%Y]\n\n§GПревосходно I§! запас: [?THIS.CZE_skoda_superb_cars_stockpile|0Y]\n§GПревосходно II§! запас: [?THIS.CZE_skoda_superb2_cars_stockpile|0Y]\n§GПревосходно III§! запас: [?THIS.CZE_skoda_superb3_cars_stockpile|0Y]\n§GПревосходно IV§! запас: [?THIS.CZE_skoda_superb4_cars_stockpile|0Y]"
