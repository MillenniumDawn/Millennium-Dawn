l_braz_por:
 FIN_government_expansion: "Espansione del governo"
 FIN_government_expansion_desc: "Il mondo è un posto molto folle al momento, quindi dobbiamo assicurarci di essere pronti ad affrontare qualsiasi cosa."
 FIN_expand_the_interior_ministry: "Amplia il Ministero dell'Interno"
 FIN_expand_the_interior_ministry_desc: "Potremmo sempre essere più efficienti nel modo in cui trattiamo i governi locali della nostra nazione."
 FIN_conscription_reform: "Riforma della coscrizione"
 FIN_conscription_reform_desc: "Siamo in una posizione precaria sulla scena mondiale. Dobbiamo sempre assicurarci che la nostra popolazione sia pronta a tutto. A tutto."
 FIN_northern_road_maintenance: "Manutenzione delle strade del Nord"
 FIN_northern_road_maintenance_desc: "Il Nord è sempre stato più difficile da centralizzare e attraversare. La costruzione di strade e infrastrutture nel Nord contribuirà a rendere l'area più accessibile."
 FIN_industrial_expansion_policy: "Politica di Espansione Industriale"
 FIN_industrial_expansion_policy_desc: "La rimozione di alcune restrizioni nella costruzione potrebbe contribuire ad accelerare i tempi di realizzazione."
 FIN_timber_export_policy: "Politica di Esportazione del Legname"
 FIN_timber_export_policy_desc: "Il legname non ci manca, e per questo dovremmo dare un'occhiata più da vicino alle nostre esportazioni."
 FIN_focus_on_civilian_industry: "Concentrati sull'Industria Civile"
 FIN_focus_on_civilian_industry_desc: "La produzione di beni di lusso potrebbe essere un'enorme manna per la nostra economia."
 FIN_focus_on_military_industry: "Concetrati sull'Industria Militare"
 FIN_focus_on_military_industry_desc: "Potremmo sempre concentrarci di più sul nostro settore militare. Più armi ci sono, meglio è!"
 FIN_expand_the_financial_ministry: "Amplia il Ministero delle Finanze"
 FIN_expand_the_financial_ministry_desc: "È giunto il momento di dare un'occhiata al nostro Ministero delle Finanze. Non si sa se investire di più o se adottare un approccio di tipo "hands off"."
 FIN_export_focus: "Concentrati sulle Esportazioni"
 FIN_export_focus_desc: "Per far crescere ulteriormente la nostra economia dobbiamo aumentare enormemente le esportazioni."
 FIN_expand_valtatie_1: "Espandi la Valtatie 1"
 FIN_expand_valtatie_1_desc: "Il miglioramento delle autostrade intorno a Helsinki consentirà di trasportare meglio le nostre persone e le nostre merci."
 FIN_adopt_an_economic_doctrine: "Adotta una Dottria Economica"
 FIN_adopt_an_economic_doctrine_desc: "Dobbiamo sviluppare una posizione su come gestire la nostra economia."
 FIN_industrialize_turku: "Idustrializza Turku"
 FIN_industrialize_turku_desc: "L'industrializzazione di Turku si rivelerà molto vantaggiosa e aiuterà sicuramente anche le città più piccole intorno ad essa a crescere."
 FIN_industrialize_helsinki: "Industrializza Helsinki"
 FIN_industrialize_helsinki_desc: "L'industrializzazione della nostra capitale è un dato di fatto. Se questo avrà successo, potremo introdurre un numero ancora maggiore di industrie."
 FIN_expand_the_foreign_ministry: "Amplia il Ministero degli Esteri"
 FIN_expand_the_foreign_ministry_desc: "Per sopravvivere dovremo aprire i nostri canali diplomatici alle nazioni forti, nella speranza di allearci."
 FIN_adopt_a_foreign_policy_doctrine: "Adotta una Dottrina di Politica Estera"
 FIN_adopt_a_foreign_policy_doctrine_desc: "Dovremmo valutare se vogliamo continuare a percorrere la strada che abbiamo intrapreso o se vogliamo raggiungere maggiormente altre nazioni."
 FIN_secure_european_trade_deals: "Garantire gli accordi commerciali europei"
 FIN_secure_european_trade_deals_desc: "L'appartenenza all'Unione Europea ci permetterà di ottenere accordi commerciali ancora migliori con i nostri fratelli europei."
 FIN_trade_with_the_nordics: "Commercia con i Paesi Nordici"
 FIN_trade_with_the_nordics_desc: "È necessario commerciare con i Paesi nordici per rimanere amici e fratelli."
 FIN_trade_with_russia: "Commercia con la Russia"
 FIN_trade_with_russia_desc: "Le cose con la Russia potrebbero non andare benissimo, ma dovremmo comunque cercare di assicurarci il commercio con loro."
 FIN_trade_with_the_united_states: "Commercia con gli Stati Uniti"
 FIN_trade_with_the_united_states_desc: "Gli Stati Uniti sono un'ottima nazione da avere al nostro fianco dal punto di vista economico. Dovremmo perseguire la loro amicizia."
 FIN_trade_with_china: "Commercia con la Cina"
 FIN_trade_with_china_desc: "La Cina è una potenza che, si spera, continuerà a crescere. Non assicurarsi qualcosa con loro è semplicemente sciocco."
 FIN_proximity_to_russia: "Vicinanza alla Russia"
 FIN_proximity_to_russia_desc: "Per evitare qualsiasi forma di conflitto, il miglioramento delle relazioni con la Russia sarà molto importante."
 FIN_distance_from_russia: "Distanza dalla Russia"
 FIN_distance_from_russia_desc: "Dopo tutto quello che i russi ci hanno fatto, il nostro territorio che ancora detengono, non dobbiamo mai cedere ai russi."
 FIN_proximity_to_sweden: "Vicinanza alla Svezia"
 FIN_proximity_to_sweden_desc: "Naturalmente ci impegneremo per migliorare le relazioni con la Svezia!"
 FIN_distance_from_sweden: "Distanza dalla Svezia"
 FIN_distance_from_sweden_desc: "Non dimenticheremo mai gli anni di sottomissione sotto l'Impero svedese."
 FIN_proximity_to_the_nordic_countries: "Vicinanza ai Paesi nordici"
 FIN_proximity_to_the_nordic_countries_desc: "I Nordici hanno una lunga e vivace storia con noi. Certamente miglioreremo le relazioni!"
 FIN_distance_from_the_nordic_countries: "Distanza dai Nordici"
 FIN_distance_from_the_nordic_countries_desc: "Ci sono stati troppi conflitti con i nostri vicini per considerare un'amicizia con loro."
 FIN_proximity_to_germany: "Vicinanza alla Germania"
 FIN_proximity_to_germany_desc: "L'amicizia con la Germania ci darà più forza in Europa!"
 FIN_distance_from_germany: "Distanza dalla Germania"
 FIN_distance_from_germany_desc: "Il prostrarsi alla Germania è stato fatto da gran parte dell'Europa, ma non dalla Finlandia. Che rimanga così."
 FIN_proximity_to_the_united_states: "Vicinanza agli Stati Uniti"
 FIN_proximity_to_the_united_states_desc: "Gli Stati Uniti sono il leader del mondo! Dobbiamo assolutamente mostrare loro il nostro sostegno!"
 FIN_distance_from_the_united_states: "Distanza dagli Stati Uniti"
 FIN_distance_from_the_united_states_desc: "Perché dovremmo mostrare fedeltà a una nazione che si trova a migliaia di chilometri dall'altra parte dell'Atlantico? Gli Stati Uniti dovranno trovare qualcun altro."
 FIN_proximity_to_the_baltic_states: "Vicinanza ai Baltici"
 FIN_proximity_to_the_baltic_states_desc: "I baltici sono molto simili alla nostra cultura, quindi dobbiamo continuare a sostenerli!"
 FIN_distance_from_the_baltic_states: "Distanza dai Baltici"
 FIN_distance_from_the_baltic_states_desc: "L'amicizia con i Paesi baltici non è troppo vantaggiosa."
 FIN_proximity_to_poland: "Vicinanza alla Polonia"
 FIN_proximity_to_poland_desc: "Avere un amico affidabile dell'Europa dell'Est sarà un bene molto prezioso negli anni a venire."
 FIN_distance_from_poland: "Distanza dalla Polonia"
 FIN_distance_from_poland_desc: "Non siamo nella posizione di beneficiare di un'amicizia con la Polonia."
 FIN_proximity_to_china: "Vicinanza alla Cina"
 FIN_proximity_to_china_desc: "La Cina è la fabbrica del pianeta. Non c'è motivo di non migliorare le relazioni!"
 FIN_distance_from_china: "Distanza dalla Cina"
 FIN_distance_from_china_desc: "Non sembra che troppe nazioni traggano vantaggio dall'amicizia con la Cina. Evitiamo i loro errori."
 FIN_expand_the_ministry_of_defense: "Amplia il Ministero della Difesa"
 FIN_expand_the_ministry_of_defense_desc: "Dovremmo valutare dove esattamente stiamo investendo nell'esercito."
 FIN_military_import_programs: "Programmi di importazione militare"
 FIN_military_import_programs_desc: "Dobbiamo trovare modi alternativi per rifornire le nostre truppe di armi in caso di guerra."
 FIN_reform_the_armed_forces: "Riforma le Forze Armate"
 FIN_reform_the_armed_forces_desc: "Nella nostra situazione, dobbiamo essere più efficienti con le nostre forze armate. La riforma è attesa da tempo."
 FIN_hire_fortification_experts: "Assumi esperti di fortificazione"
 FIN_hire_fortification_experts_desc: "Abbiamo un'ottima posizione geografica per sfruttare il logorio in caso di guerra. Le fortificazioni saranno un'ottima aggiunta a tutto ciò."
 FIN_military_production_in_helsinki: "Produzione militare a Helsinki"
 FIN_military_production_in_helsinki_desc: "L'introduzione di altre fabbriche di armi a Helsinki stimolerà l'economia, creando allo stesso tempo più armi."
 FIN_expand_upinniemi_naval_base: "Amplia la base navale di Upinnemi"
 FIN_expand_upinniemi_naval_base_desc: "La nostra base navale più importante, ampliarla potrebbe rivelarsi molto vantaggioso."
 FIN_expand_tampere_pirkkala_air_base: "Espandi la base aerea di Tampere-Pirkkala"
 FIN_expand_tampere_pirkkala_air_base_desc: "Attualmente un aeroporto misto civile e militare, potremmo dividere chiaramente l'aeroporto di Tampere-Pirkkala in un aeroporto civile e uno militare per aumentare l'efficacia delle nostre forze aeree quando operano nell'area."
 FIN_recruit_additional_coastal_jaegers: "Reclutamento di altri Jaeger costieri"
 FIN_recruit_additional_coastal_jaegers_desc: "Il nostro arcipelago è un'area molto esposta della nostra nazione. Per questo motivo, sarebbe prudente aumentare gli Jaeger costieri."
 FIN_additional_military_factories: "Fabbriche militari aggiuntive"
 FIN_additional_military_factories_desc: "Avremo sempre bisogno di più armi."
 FIN_focus_on_naval_production: "Concentrati sulla produzione navale"
 FIN_focus_on_naval_production_desc: "Anche se sarà difficile avere la marina dominante nel Baltico, dovremmo sempre aspirare a una maggiore potenza."
 FIN_finlands_main_ally: "Il principale alleato della Finlandia"
 FIN_finlands_main_ally_desc: "Dopo aver formulato i nostri obiettivi economici e diplomatici sulla scena nazionale e internazionale, è giunto il momento di prendere una decisione: Dove deve andare la Finlandia? A ovest? A est? Rimanere a nord?"
 FIN_germany: "Germania"
 FIN_germany_desc: "La più grande minaccia contro di noi è la Russia alla nostra frontiera orientale. Il contrappeso ideale all'incursione russa è la struttura economica e difensiva europea. La Germania è già tra i nostri partner economici più importanti: perché non dovrebbe essere un buon alleato?"
 FIN_leopard_2a4_imports: "Importa il Leopard 2A4"
 FIN_leopard_2a4_imports_desc: "La Finlandia non ha una produzione interna sufficiente di materiale militare blindato. I nostri nuovi amici tedeschi sono disposti ad aiutarci in questo senso. Il Leopard 2A4 sarà un'ottima aggiunta al nostro arsenale."
 FIN_finnish_german_trade: "Commercio finnico-tedesco"
 FIN_finnish_german_trade_desc: "Commerciare con la Germania significa commerciare con l'Europa. Dobbiamo stabilire rotte fisse e sicure attraverso il Mar Baltico. La linea Helsinki-Lubecca per le esportazioni e le importazioni di ogni tipo deve prosperare."
 FIN_european_involvement: "Coinvolgimento europeo"
 FIN_european_involvement_desc: "Dovremmo essere più coinvolti con i nostri fratelli europei."
 FIN_leopard_2a6_imports: "Importa il Leopard 2A6"
 FIN_leopard_2a6_imports_desc: "Mentre noi ci godevamo i nostri nuovi giocattoli, i tedeschi non se ne stavano con le mani in mano nello sviluppo di equipaggiamenti militari migliori e più letali. Il carro armato principale Leopard 2A6 è il prossimo passo logico per rafforzare i nostri ranghi contro l'inevitabile invasione russa."
 FIN_praise_the_kaiser: "Lode al Kaiserr"
 FIN_praise_the_kaiser_desc: "La monarchia tedesca è tornata, a dispetto di ogni aspettativa. L'allineamento tedesco ci fa sembrare come se fossimo tornati ai nostri sfortunati modi di amare la Germania dei primi anni '40, quindi tanto vale impegnarsi a fondo. Il Kaiser sta festeggiando come se fosse il 1871 e, insieme, impediremo che questa terra diventi un Mondo Rosso."
 FIN_join_nato: "Aderisci alla NATO"
 FIN_join_nato_desc: "Con la Russia alle porte, l'adesione alla NATO è diventata una necessità. Non aderire in passato è stato un errore madornale."
 FIN_restore_the_kingdom_of_finland: "Ripristina il Regno di Finlandia"
 FIN_restore_the_kingdom_of_finland_desc: "Poco dopo aver ottenuto l'indipendenza dalla Russia nel 1917, la Finlandia - che doveva ringraziare i tedeschi per l'indipendenza - elesse un principe tedesco, Carlo Federico d'Assia, suo re. Carlo Federico non riuscì mai a salire sul trono in seguito alla sconfitta della Germania e all'abolizione della corona imperiale tedesca nel 1918. Ora che l'Impero tedesco è tornato con la Finlandia al suo fianco, dovrebbe essere solo una formalità far rivivere il trono di Finlandia."
 FIN_nato_drills_on_finnish_soil: "Esercitazioni NATO sul suolo finlandese"
 FIN_nato_drills_on_finnish_soil_desc: "Per avere un esercito più coeso in caso di guerra, dovremo ospitare le esercitazioni della NATO sul nostro territorio."
 FIN_remilitarize_aland: "Rimilitarizza l'Aland"
 FIN_remilitarize_aland_desc: "È davvero sciocco che le isole Aland siano smilitarizzate. Dovremmo semplicemente rimilitarizzarle."
 FIN_import_nato_equipment: "Importa attrezzature NATO"
 FIN_import_nato_equipment_desc: "La NATO è una fonte straordinaria di armi ed equipaggiamenti ad alta tecnologia. Dovremmo iniziare a importarne immediatamente."
 FIN_finnish_panzertruppe: "Panzertruppe Finlandesi"
 FIN_finnish_panzertruppe_desc: "I nostri esperimenti corazzati sono troppo legati all'esistenza di materiale tedesco di scarto. Con l'aiuto di alcuni esperti tedeschi, dovremmo essere in grado di costruire una nostra forza corazzata, compresa una produzione finlandese di carri armati di progettazione finlandese."
 FIN_secret_preparations_of_war_against_russia: "Preparativi segreti di guerra contro la Russia"
 FIN_secret_preparations_of_war_against_russia_desc: "La guerra con la Russia è inevitabile. Tanto vale iniziare i preparativi."
 FIN_proclamation_of_greater_finland: "Proclamazione della Grande Finlandia"
 FIN_proclamation_of_greater_finland_desc: "È tempo di riprenderci ciò che ci spetta di diritto. La nostra legittima terra. I russi pagheranno per il sangue che hanno versato."
 FIN_sweden: "Svezia"
 FIN_sweden_desc: "La neutralità ci ha definiti e ci ha tenuti al sicuro, così come la nostra vicina Svezia. Restando vicini agli svedesi, le nostre due nazioni dovrebbero essere in grado di resistere anche se il resto del mondo brucia."
 FIN_secure_swedish_minority_rights: "Garantire i diritti delle minoranze svedesi"
 FIN_secure_swedish_minority_rights_desc: "Gli svedesi nella nostra nazione sono qui da secoli! Ci assicureremo che siano trattati correttamente."
 FIN_ally_with_sweden: "Accordo difensivo reciproco con la Svezia"
 FIN_ally_with_sweden_desc: "Gli svedesi hanno una politica estera molto simile alla nostra. Potremmo sempre introdurre un ulteriore livello di sicurezza per entrambi con un trattato difensivo."
 FIN_create_jobs_for_the_swedish_minority: "Crea posti di lavoro per la minoranza svedese"
 FIN_create_jobs_for_the_swedish_minority_desc: "Gli Svedesi saranno molto più produttivi se introdurremo più posti di lavoro nella comunità."
 FIN_military_cooperation_with_sweden: "Cooperazione militare con la Svezia"
 FIN_military_cooperation_with_sweden_desc: "Per rendere più sicura la nostra nazione, sarà necessaria una maggiore integrazione con le forze armate svedesi."
 FIN_joint_artillery_projects: "Progetti di Artiglieria Congiunti"
 FIN_joint_artillery_projects_desc: "L'artiglieria sarà fondamentale in caso di guerra."
 FIN_import_swedish_equipment: "Importa attrezzature svedesi"
 FIN_import_swedish_equipment_desc: "Gli svedesi hanno una grande quantità di strumenti militari che potremmo utilizzare per le nostre forze armate.."
 FIN_joint_tank_projects: "Progetti di Carri Armati Congiunti"
 FIN_joint_tank_projects_desc: "Dovremmo lavorare fianco a fianco con gli svedesi per sviluppare tipi di carri armati più avanzati."
 FIN_defensive_focus: "Focus sulla difesa"
 FIN_defensive_focus_desc: "Possiamo prendere spunto dalla Guerra d'Inverno per basare la nostra dottrina di difesa. Abbiamo una posizione straordinaria per attuarla."
 FIN_russia: "Russia"
 FIN_russia_desc: "È tempo di rivedere radicalmente le nostre posizioni. La Russia non è il problema, la Russia è la soluzione. Assicurando la nostra frontiera orientale attraverso un'alleanza russo-finnica, saremo in grado di affrontare qualsiasi fastidio a ovest o a sud in modo molto più efficiente."
 FIN_political_alliance_with_vladimir_putin: "Alleanza politica con Vladimir Putin"
 FIN_political_alliance_with_vladimir_putin_desc: "Il governo di Putin è notoriamente corrotto. Dando a lui e ai suoi compari alcuni beni e un po' di ricchezza personale sul territorio finlandese, possiamo assicurarci che l'élite russa mantenga le promesse fatte alla Finlandia."
 FIN_csto_embassies: "Ambasciate CSTO"
 FIN_csto_embassies_desc: "Dovremmo fare amicizia con i nostri futuri alleati. Stabiliamo più ambasciate e consolati nei Paesi alleati della Federazione Russa."
 FIN_ease_the_border_tensions: "Allenta la tensione al confine"
 FIN_ease_the_border_tensions_desc: "Il confine russo-finnico è massicciamente protetto da chilometri e chilometri di aree riservate su entrambi i lati. Potremmo fare ammenda a questo proposito per allentare la tensione creata dal nostro confine comune."
 FIN_join_csto: "Unisciti alla CSTO"
 FIN_join_csto_desc: "Vista la tensione tra noi e la Russia, forse potremmo disinnescare la situazione semplicemente aderendo alla CSTO."
 FIN_csto_for_finnish_territories: "CSTO per i territori finlandesi"
 FIN_csto_for_finnish_territories_desc: "L'accordo è semplice: La Russia ci restituisce i confini del 1938 e in cambio noi entriamo nel loro piccolo club."
 FIN_befriend_belarus: "Amicizia con la Bielorussia"
 FIN_befriend_belarus_desc: "La Bielorussia è un membro della fazione, quindi sarebbe utile per migliorare le relazioni tra le nostre nazioni."
 FIN_import_russian_equipment: "Importa attrezzature russe"
 FIN_import_russian_equipment_desc: "I russi hanno accettato - una sorpresa interessante. Ora siamo in grado di utilizzare il loro vasto arsenale militare (anche se un po' datato)."
 FIN_plan_b: "Piano B"
 FIN_plan_b_desc: "I russi hanno rifiutato la nostra proposta. È quindi giunto il momento di cambiare rotta e di parlare apertamente del ripristino dei territori finlandesi di prima della Guerra d'Inverno."
 FIN_befriend_kazakhstan: "Amicizia con il Kazakistan"
 FIN_befriend_kazakhstan_desc: "Il Kazakistan è il più grande Paese del mondo. Tutti gli altri Paesi sono governati da bambine."
 FIN_border_security: "Sicurezza dei confini"
 FIN_border_security_desc: "Dobbiamo mantenere la sovranità della nostra nazione e aumentare la sicurezza dei confini. La protezione della nostra nazione viene prima di tutto."
 FIN_greater_finland: "La Grande Finlandia"
 FIN_greater_finland_desc: "La riconquista dei nostri confini diventerà finalmente una realtà. L'umiliazione della perdita del nostro territorio non sarà mai dimenticata, ma sarà vendicata."
 FIN_claim_the_borders_of_1938: "Rivendica i confini del 1938"
 FIN_claim_the_borders_of_1938_desc: "Petsamo, Salla e Karjalla saranno finalmente aggiunti all'ovile!"
 FIN_claim_kola: "Rivendica Kola"
 FIN_claim_kola_desc: "Kola non ha mai fatto parte della Finlandia, ma è strategicamente vitale per la sopravvivenza della nostra nazione."
 FIN_claim_eastern_karelia: "Rivendica la Carelia orientale"
 FIN_claim_eastern_karelia_desc: "La Russia dovrà pagare per il danno storico arrecato alla Finlandia. Si separeranno dal loro territorio proprio come abbiamo fatto noi."
 FIN_david_against_goliath: "Davide contro Golia"
 FIN_david_against_goliath_desc: "Saremo soli, se necessario, per riparare ai torti della storia. Questa potrebbe essere davvero una storia di Davide contro Golia, ma proprio come Davide ha vinto, anche noi prevarremo."

