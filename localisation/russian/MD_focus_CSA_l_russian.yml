 SRA_idea_steeL_wave_doctrine: "Доктрина стальной волны"
 SRA_idea_steeL_wave_doctrine_desc: "SWD — это усовершенствование количества над качеством в военно-морских терминах. Это означает, что общее сокращение обучения и размеров кораблей позволит нам выставлять больше судов и быть более бдительными и реагировать на силы противника."
 SRA_idea_steeL_wave_doctrine_one: "Доктрина стальной волны"
 SRA_idea_steeL_wave_doctrine_one_desc: "SWD — это усовершенствование количества над качеством в военно-морских терминах. Это означает, что общее сокращение обучения и размеров кораблей позволит нам выставлять больше судов и быть более бдительными и реагировать на силы противника."
 SRA_idea_green_water_gremlins: "Гремлины зеленой воды"
 SRA_idea_green_water_gremlins_desc: "Прибрежные воды — единственные воды, о которых нам нужно беспокоиться. Поэтому мы будем тренировать и совершенствовать наш военно-морской аппарат вокруг этого понятия, чтобы обеспечить безопасность нашей страны в полной мере."
 SRA_idea_green_water_gremlins_one: "Гремлины зеленой воды"
 SRA_idea_green_water_gremlins_one_desc: "Прибрежные воды — единственные воды, о которых нам нужно беспокоиться. Поэтому мы будем тренировать и совершенствовать наш военно-морской аппарат вокруг этого понятия, чтобы обеспечить безопасность нашей страны в полной мере."
 SRA_idea_fleet_standards_doctrine: "Доктрина стандартов флота"
 SRA_idea_fleet_standards_doctrine_desc: "Эта доктрина позволяет нам создавать мини-флоты, которые могут вызывать и отвечать на вражеские силы с гибкостью. Это позволяет нашему флоту в целом не совершать безрассудных шагов, а также дает экипажам и руководству достаточный опыт с помощью этих стандартизированных форматов для состава флота."
 SRA_idea_fleet_standards_doctrine_one: "Доктрина стандартов флота"
 SRA_idea_fleet_standards_doctrine_one_desc: "Эта доктрина позволяет нам создавать мини-флоты, которые могут вызывать и отвечать на вражеские силы с гибкостью. Это позволяет нашему флоту в целом не совершать безрассудных шагов, а также дает экипажам и руководству достаточный опыт с помощью этих стандартизированных форматов для состава флота."
 SRA_idea_southern_general_staff: "Южный Генеральный штаб"
 SRA_idea_southern_general_staff_desc: "Южные военные силы развили и усовершенствовали свои отдельные ветви в нечто великое, и вдобавок эти успехи в развитии достигли даже офицерского корпуса и его генерального штаба. Богатство опыта будет использовано, чтобы оставаться впереди и надеяться, что будущие южане смогут наслаждаться и наслаждаться такой военной гордостью."
 SRA_idea_retooling_administrative_means: "Переоснащение административных средств"
 SRA_idea_retooling_administrative_means_desc: "Расширение нашего королевства привело к росту административных задержек. Поэтому мы должны совершенствовать, улучшать и стремиться к улучшению административных возможностей нашей страны, если мы хотим действительно реализовать наши будущие цели в регионе."
 SRA_idea_cultural_integrations_program: "Программы культурной интеграции"
 SRA_idea_cultural_integrations_program_desc: "Самым большим недостатком старой республики была негибкость в понимании, адаптации и интеграции различных субкультур, которые ее составляли. Мы не совершим этой ошибки и вместо этого начнем программы культурного обмена и интеграции с различными регионами, чтобы не было индивидуализма через эти субкультуры. Скорее, они будут частями пазла нашей новой американской культуры и образа жизни."
 SRA_idea_the_second_american_republic: "Вторая Американская Республика"
 SRA_idea_the_second_american_republic_desc: "В поте лица и больших усилиях мы создали Вторую Республику. Теперь у нас есть чистый лист для работы и будущее почти бесконечных возможностей."
 southern_republic_divided_we_fell: "Разделенные, мы пали"
 southern_republic_divided_we_fell_desc: "Союза больше нет, теперь он представляет собой разбитое зеркало субкультур и пепел от его насильственной кончины. Мы должны выяснить, как удержаться на плаву, прежде чем мы сможем действительно двигаться дальше и идти куда-то, если мы планируем стать настоящей и независимой нацией."
 southern_republic_domestic_policies: "Внутренняя политика Юга"
 southern_republic_domestic_policies_desc: "Несмотря на черно-белую, а также очень красную историю Юга, современные демографические сдвиги смягчили изрядное количество более чрезмерных сил, которые когда-то были в игре. Однако, несмотря на это, те же самые силы адаптировались и, по-видимому, не уйдут без пинков и криков, за неимением лучших слов. Тем не менее, мы должны стремиться преодолеть эти эксцессы и обеспечить спокойствие и выживание нашей новой нации. В конце концов, вы все знаете, что у нас есть репутация, которую нужно поддерживать с южным гостеприимством."
 southern_republic_federal_budgets: "Государственные расходы"
 southern_republic_federal_budgets_desc: "Центральное правительство SRA или Южной Республики, мягко говоря, интересное. Поскольку никому не нравится слово «федеральный», они просто обходят его жаргоном вроде «правительственные расходы». Независимо от того, через какие ментальные обручи прыгают люди, центральное правительство республики и как таковое является балансирующим актом обеспечения людей и не ведет нас по тому же пути, по которому шел старый союз."
 southern_republic_industrial_policies: "Департамент индустриализации Дикси"
 southern_republic_industrial_policies_desc: "DID... хе-хе, сделал, ну в любом случае. Департамент индустриализации Дикси отвечает именно за то, что он говорит, за индустриализацию и дальнейшее развитие страны. Наша почва может дать только определенное количество урожая, поэтому мы будем бороться, чтобы не отставать от большинства других стран."
 southern_republic_resource_management_policies: "Администрация управления Дикси"
 southern_republic_resource_management_policies_desc: "DMA занимается организацией доступной рабочей силы, а также обеспечением того, чтобы основные отрасли нашей страны имели доступ к легкодоступному сырью. Другими словами, горнодобывающая промышленность и сельское хозяйство, как правило, попадают под надзор DMA."
 southern_republic_tax_policies: "Отдел пожертвований «Дикси»"
 southern_republic_tax_policies_desc: "И вот мы снова возвращаемся к петле-де-петле, DDD или, как шутят некоторые, Dixie Asking Department, отвечает за организацию и реализацию налоговых кодексов страны, чтобы обеспечить общее равновесие книг. Они ожидают взлетов и падений, но им не нравится слово «налоги», поскольку многие из населения были либо частью старой Либертарианской партии союза, либо больше связаны с ней."
 southern_republic_army_service_branch: "Южная армия"
 southern_republic_army_service_branch_desc: "SAB или Южная армия — это весьма традиционное подразделение Южных вооруженных сил. Его чествование исторических военачальников, которые родились и выросли на его территории, означает, что он стремится проводить гораздо больше тренировок и предъявлять более высокие стандарты к своему офицерскому корпусу, чем это действительно необходимо для его рядового пехотинца. Независимо от этого, армии придется долго смотреть на себя и решать, в каком серьезном направлении она хочет двигаться, защищать свою родину или искать новые приключения."
 southern_republic_air_force_service_branch: "Южные ВВС"
 southern_republic_air_force_service_branch_desc: "Южные ВВС или SAF являются своего рода заброшенным пасынком с точки зрения честных инвестиций в их учебный и научно-исследовательский отдел. Тем не менее, учитывая влияние Космического побережья во Флориде, а также нескольких крупных авиабаз, расположенных в Южной Республике, ВВС делают то, что у них есть. Но если страна хочет как следует защитить себя, ей, безусловно, понадобится что-то большее, чем то, что у нее есть."
 southern_republic_navy_service_branch: "Южная военно-морская служба"
 southern_republic_navy_service_branch_desc: "SNS или иногда упрощенно Южный флот, является довольно надежной службой. Поскольку страна охватывает практически треть прибрежных земель Мексиканского залива, есть много гражданских, а также военных объектов, которые участвуют в морских средствах. Хотя эти объекты сильно пострадали из-за распада старого союза, и поэтому потребуются ремонт, обучение и некоторые серьезные инвестиции, если мы хотим быть в состоянии должным образом защитить такую ​​обширную линию покрытия."
