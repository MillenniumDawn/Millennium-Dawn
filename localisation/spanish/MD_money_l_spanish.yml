 POPULATION_TAX_RATE: "Tasa de Impuesto a la Población"
 POPULATION_TAX_RATE_TT: "La tasa impositiva sobre la población incluye todos los impuestos impuestos al público. Esto puede incluir, entre otros, impuestos sobre la renta, impuestos sobre el IVA, impuestos sobre las ventas e impuestos sobre la propiedad.\n\n§YModificadores de los Impuestos a la Población:§!\n£stability_texticon Estabilidad:[?stability_factor_from_population_tax|%+]"
 CORPORATE_TAX_RATE: "Tasa de Impuesto a las Empresas"
 CORPORATE_TAX_RATE_TT: "La tasa impositiva corporativa incluye todos los impuestos que gravan a las corporaciones. El valor se compone de impuestos sobre la renta corporativa, impuestos sobre el empleador y más.\n\n§YModificadores del Impuesto de Sociedades:§!\n£consumer_goods_texticon  Costo del impuesto: [?consumer_goods_from_corporate_tax|%Y]\n£receiving_investment_cost_modifier_texticon §YRecepción de inversión extranjera§! Modificador de costo: [?receiving_investment_cost_form_corporate_tax|%-]\nCrecimiento mensual de la productividad: [?productivity_growth_modifier_from_corporate_tax|+3]\n"
 MIGRATION_LAWS: "§7Control de migración§!:"
 MIGRATION_LAWS_RATE: "$$[?border_control_gain|-3]"
 MIGRATION_LAWS_TOOLTIP: "Control de migración"
 MIGRATION_LAWS_TOOLTIP_DELAYED: "El Control Migratorio representa los gastos incurridos por la §YLey de Migración§! de nuestro país y nuestra política migratoria vigente. El costo base del §7Control Migratorio§! se basa en la población total del país y cada nivel de §YLeyes Migratorias§! aumenta el costo.\n\n¡Impacto del PIB/C en la §YLey de Migración§!: [?education_cost_gdp_multiplier_display|-%0]\n¡El impacto de la ley, la idea y la tecnología en la §YLey de Migración§!: [?border_cost_multiplier_display|-%0]"
