 NKO_shopping_mall_development: "Desarrollo de Centros Comerciales"
 NKO_shopping_mall_development_desc: ""
 NKO_People_Army: "Ejército del Pueblo"
 NKO_People_Army_desc: "El Ejército del Pueblo debía estar preparado para la guerra, incluso durante el difícil período de la \"Marcha Ardua\", para defenderse del imperialismo estadounidense y sus títeres surcoreanos."
 NKO_National_Defence_Force: "Defensa Nacional"
 NKO_National_Defence_Force_desc: "La Marcha Ardua hace imposible continuar manteniendo el ejército en su forma actual. El Ejército Popular de Corea tendrá que reducirse al nivel mínimo necesario para satisfacer las necesidades de defensa, ahorrando así dinero."
 NKO_Begin_Uranium_Enrichment: "Comenzar el Enriquecimiento de Uranio"
 NKO_Begin_Uranium_Enrichment_desc: "Ya sea para la liberación del pueblo surcoreano o para la defensa de nuestra gran patria contra la amenaza nuclear de los imperialistas estadounidenses, ¡debemos seguir desarrollando armas nucleares con resolución y valentía!"
 NKO_Remove_Monitoring_Devices: "Retirar Dispositivos de Monitoreo"
 NKO_Remove_Monitoring_Devices_desc: "Nuestro enriquecimiento de uranio seguramente será resistido por la comunidad internacional. Lo mejor que podemos hacer para ocultar el enriquecimiento de uranio es ----- hacer que la comunidad internacional no lo vea."
 NKO_Expel_Inspectors: "Expulsar a los Inspectores"
 NKO_Expel_Inspectors_desc: "La Agencia Internacional de Energía Atómica ha enviado muchos inspectores a nuestro país para asegurarse de que solo utilicemos tecnología nuclear para el suministro de energía. Dado que estamos a punto de separarnos de ellos, podríamos deportar a estos espías imperialistas en el proceso."
 NKO_Withdraw_from_NPT: "Retirarse del TNP"
 NKO_Withdraw_from_NPT_desc: "Un paso importante para nuestro programa nuclear, relacionado con nuestra independencia y seguridad, es retirarnos del TNP. ¡No podemos limitar nuestra capacidad para defender la independencia y seguridad de nuestro país debido a los tratados desiguales de los ridículos imperialistas!"
 NKO_Missile_Tests: "Pruebas de Misiles"
 NKO_Missile_Tests_desc: ""
 NKO_Nuclear_Tests: "Pruebas Nucleares"
 NKO_Nuclear_Tests_desc: ""
 NKO_Our_Pride_and_Joy: "Nuestro Orgullo y Alegría"
 NKO_Our_Pride_and_Joy_desc: "¡Regocíjense! ¡Ante el severo bloqueo de los imperialistas estadounidenses y sus países subordinados, bajo el liderazgo del amado camarada [NKO.GetLeader], nosotros, la República Popular Democrática de Corea, finalmente tenemos nuestra propia fuerza nuclear de disuasión! ¡Se han ido los días en que los agresores imperialistas estadounidenses intentaban chantajearnos con una vara nuclear!"
 NKO_Nuclear_Approval_Not_SCO: "No debemos ser miembros de la OCS"
 NKO_Nuclear_Approval_Domestic_Influence: "Debemos tener más del 60% de influencia interna."
 NKO_People_Air_force: "Fuerza Aérea del Pueblo"
 NKO_People_Air_force_desc: "Los cielos de Choson deben mantenerse seguros contra cualquier intrusión de los imperialistas estadounidenses o sus aliados del sur. Esto resultará ser una tarea difícil si no mejoramos nuestras capacidades aéreas."
