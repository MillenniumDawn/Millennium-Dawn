 international_hezbollah.1.t: "Новые войска, к вашим услугам."
 international_hezbollah.1.d: "Вербовка ополченцев в этой стране прошла успешно. Мы подключим этих солдат к нашим международным операциям и сети, и они будут готовы к дальнейшим инструкциям.\"И действительно, партия Бога - это те, кто победит..\""
 international_hezbollah.1.o1: "Очень хорошо."
 international_hezbollah.2.t: "Мы успешно продали своё оружие!"
 international_hezbollah.2.d: "Мы успешно продали оружие нашим косвенным заказчикам и получили обещанные им поставки. Надеемся, что когда-нибудь они используют это оружие в нашу пользу.\n\"И действительно, партия Бога - это те, кто победит..\""
 international_hezbollah.2.o1: "Очень хорошо."
 international_hezbollah.4.t: "Мы атаковали сионистскую базу в захваченной стране!"
 international_hezbollah.4.d: "По воле и с помощью Всемогущего мы атаковали и нанесли ущерб сионистской базе в избранной стране! Теперь они будут бояться нашей мощи и железной воли! \n\"И действительно, партия Бога - это те, кто победит.\""
 international_hezbollah.4.o1: "Очень хорошо."
 international_hezbollah.3.t: "Успешная пропагандистская кампания!"
 international_hezbollah.3.d: "Наряду с другими влиятельными операциями, нам также удалось использовать свои связи в стране и начать кампанию по привлечению и сплочению сторонников нашего дела.\n\"И действительно, партия Бога - это те, кто победит..\""
 international_hezbollah.5.t: "Хезболла атаковала наши базы!"
 international_hezbollah.5.d: "Они убили и ранили большое количество наших военнослужащих... а также похитили и уничтожили часть оборудования, находившегося на базе..."
 international_hezbollah.5.o1: "Ублюдки..."
 
