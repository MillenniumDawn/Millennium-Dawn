 sov_nationalists.50.t: "[FROM.GetName] stało się gubernatorstwem [SOV.GetName]"
 sov_nationalists.50.d: "[FROM.GetName] oficjalnie stało się prowincją naszego stanu. Teraz musimy pracować nad pełną integracją z naszym wspaniałym krajem i zapobiegać błędom przeszłości, aby kraj nie rozpadł się ponownie."
 sov_nationalists.50.o1: "Jeden i niepodzielny"
 sov_nationalists.51.t: "[FROM.GetName] jest zintegrowane z [SOV.GetName]"
 sov_nationalists.51.d: "[FROM.GetName] zostało w pełni zintegrowane z naszym pięknym Imperium. Nasz kraj zwraca to, co zostało utracone w ciągu ostatnich 100 lat i nie zamierzamy na tym poprzestać."
 sov_nationalists.51.o1: "Nasz kraj stał się większy"
 sov_nationalists_news.1.t: "Żyrinowski wybrany na prezydenta"
 sov_nationalists_news.1.d: "Podczas niedawnej zmiany rządu rosyjskiego wybrano nacjonalistyczną partię LDPR, a jej lider [SOV.GetLeader] został nowym prezydentem. Ogłosili nowy program polityczny, który radykalnie zmieni Rosję. Jedną z pierwszych obiecanych reform jest powrót starej flagi i nowy kurs w kierunku konserwatywnej, nacjonalistycznej agendy..."
 sov_nationalists_news.1.a: "Co czeka Rosję?"
 sov_nationalists_news.2.t: "Nowe Imperium Rosyjskie"
 sov_nationalists_news.2.d: "Prezydent Rosji w swoim przemówieniu w centralnej telewizji ogłosił, że zamierza wskrzesić Imperium Rosyjskie wszelkimi możliwymi sposobami. Dla wielu krajów, zwłaszcza postsowieckich, zabrzmiało to dosłownie jak zagrożenie dla suwerenności. Miejmy nadzieję, że agresywna retoryka prezydenta Rosji jest tylko populistyczną metodą zatrzymania wyborców do następnych wyborów."
 sov_nationalists_news.2.a: "Alarmujące oświadczenie"
 sov_economic.22.t: "Skandal Gazpromu"
 sov_economic.22.d: "W Gazpromie wybuchł skandal, o którym dowiedziało się wiele mediów, które w naturalny sposób nagłośniły sprawę, co negatywnie odbiło się na wartości akcji spółki."
 sov_economic.22.a: "Dziennikarze są źli"
 sov_economic.23.t: "Skandal w Sbierbanku"
 sov_economic.23.d: "W Sbierbanku wybuchł skandal, o którym dowiedziało się wiele mediów, które w naturalny sposób nagłośniły sprawę, co negatywnie odbiło się na wartości akcji spółki."
 sov_economic.23.a: "Dziennikarze są źli"
 sov_economic.24.t: "Skandal w Rosniefcie"
 sov_economic.24.d: "W Rosniefcie wybuchł skandal, o którym dowiedziało się wiele mediów, które naturalnie nagłośniły sprawę, co negatywnie odbiło się na wartości akcji spółki."
 sov_economic.24.a: "Dziennikarze są źli"
 sov_economic.25.t: "Załamanie kapitalizacji dużych spółek."
 sov_economic.25.d: "Fala sankcji, która dotknęła nasz kraj, doprowadziła do gwałtownego wycofania się wielu nierezydentów z akcji naszych dużych spółek, co naturalnie poskutkowało gwałtownym spadkiem ich kapitalizacji."
 sov_economic.25.a: "Do diabła z tobą, Soros"
 sov_economic.26.t: "Konsekwencje czystki oligarchów"
 sov_economic.26.d: "Nasza bezkompromisowa polityka wobec oligarchów doprowadziła do tego, że z powodu ogromnej liczby spraw karnych przeciwko nim ucierpiały także duże rosyjskie firmy, gdyż inwestorzy odebrali to jako negatywny sygnał."
 sov_economic.26.a: "Głupi inwestorzy"
 sov_economic.27.t: "Wypadek w zakładzie Rosnieft"
 sov_economic.27.d: "W jednym z zakładów Rosnieftu doszło do wypadku, który miał konsekwencje, w tym ekonomiczne i środowiskowe. Inwestorzy natychmiast pobiegli sprzedać akcje spółki, ponieważ państwo z pewnością nałoży na nią wysoką karę pieniężną za coś takiego."
 sov_economic.27.a: "Kto jeszcze nie zakręcił zaworu?"
 sov_economic.28.t: "Wypadek w zakładzie Gazpromu"
 sov_economic.28.d: "W jednym z obiektów Gazpromu doszło do wypadku, który miał konsekwencje, w tym ekonomiczne i środowiskowe. Inwestorzy natychmiast pobiegli sprzedać akcje spółki, ponieważ państwo z pewnością nałoży na nią wysoką karę pieniężną za coś takiego."
 sov_economic.28.a: "Kto jeszcze nie zakręcił zaworu?"
 sov_economic.29.t: "Zamknięcie Gazpromu"
 sov_economic.29.d: "Giełda przyjęła wiadomość o zamknięciu jednego z naszych rurociągów gazowych bardzo negatywnie, biorąc pod uwagę, że teraz firma zatrzyma swój rozwój, co jest naturalnie nieopłacalne dla inwestycji, podczas kolejnej sesji giełdowej akcje Gazpromu gwałtownie spadły."
 sov_economic.29.a: "Głupi inwestorzy"
 sov_economic.30.t: "Otwarcie nowego strumienia gazu"
 sov_economic.30.d: "Otwarcie kolejnej sesji giełdowej przyniosło nam dobre wieści. Akcje Gazpromu idą w górę na wieść o otwarciu nowego strumienia gazu."
 sov_economic.30.a: "Dobre wieści"
 sov_economic.31.t: "Panika nacjonalizacji"
 sov_economic.31.d: "Zapowiedziana w latach 90. w Rosji rewizja wyników prywatyzacji mocno wystraszyła inwestorów dużych przedsiębiorstw, zaczęli się obawiać utraty aktywów, więc natychmiast zaczęli sprzedawać akcje."
 sov_economic.31.a: "Głupi inwestorzy"
 sov_economic.32.t: "Reakcja na przystąpienie do WTO"
 sov_economic.32.d: "Po naszym oficjalnym przystąpieniu do Światowej Organizacji Handlu (WTO) na giełdzie moskiewskiej nastąpił boom, podczas którego inwestorzy zaczęli masowo kupować akcje naszych największych spółek, przewidując znaczny wzrost ich wartości."
 sov_economic.32.a: "Przepiękny"
 sov_economic.33.t: "Wznowienie działalności Giełdy Moskiewskiej"
 sov_economic.33.d: "Miesiąc po przymusowym zamknięciu handlu na Moskiewskiej Giełdzie Papierów Wartościowych, giełda wznawia swoją normalną pracę."
