 ### Default - For all without separate entries ###
 #Western
 generic.Western_Autocracy:0 "£generic_Western_Autocracy_small Autocrates pro-occidentaux"
 generic.Western_Autocracy_desc:0 "L'autocratie pro-occidentale se réfère à un large éventail d'idéologies autoritaires non démocratiques, alignées sur les intérêts géopolitiques de l'hémisphère occidental."
 generic.conservatism:0 "£generic_conservatism_small conservateurs"
 generic.conservatism_desc:0 "Le conservatisme fait référence à un large éventail d'idéologies de droite modérées, soulignant l'importance de la culture traditionnelle, de l'unité et d'un mode de vie stable. Les conservateurs ont tendance à s'opposer à l'intervention de l'État dans les affaires sociales et économiques et croient souvent que moins de réglementation entraînera une plus grande mobilité sociale de la population."
 generic.liberalism:0 "£generic_liberalism_small Libéraux"
 generic.liberalism_desc:0 "Le libéralisme est une idéologie centriste qui défend les droits de l'individu et insiste sur la liberté avant l'expansion du pouvoir de l'État. Les libéraux ont tendance à soutenir des politiques sociales progressistes dans le cadre d'un marché libre avec le libre-échange avec le reste du monde."
 generic.socialism:0 "£generic_socialism_small sociaux-démocrates"
 generic.socialism_desc:0 "La social-démocratie fait référence à un large éventail d'idéologies de gauche préconisant la justice économique et sociale dans une plus grande mesure que la plupart des branches du libéralisme. Les sociaux-démocrates cherchent à humaniser le capitalisme pour réduire les inégalités, l'oppression et favoriser la démocratie."
 
 #Emerging
 generic.Communist-State:0 "£generic_Communist_State_small Communists"
 generic.Communist-State_desc:0 "Le communisme fait largement référence à une idéologie épousant la fin du système capitaliste pour créer le paradis des travailleurs communaux. En réalité, les pays communistes conservent des systèmes économiques capitalistes et sont souvent de nature non démocratique."
 generic.anarchist_communism:0 "£generic_anarchist_communism_small radicaux de gauche"
 generic.anarchist_communism_desc:0 "Le radicalisme de gauche est un large spectre d'idéologie d'extrême gauche qui épouse généralement la fin du capitalisme et de la mondialisation. Alors que certains peuvent soutenir la résistance armée, beaucoup se voient simplement comme «plus à gauche» que les sociaux-démocrates et acceptent la démocratie libérale."
 generic.Conservative:0 "£generic_Conservative_small Réactionnaires"
 generic.Conservative_desc:0 "Les réactionnaires font référence à un large éventail d'idéologies d'extrême droite dont les objectifs vont plus loin que les conservateurs modérés. Les réactionnaires croient généralement en une version idéalisée du passé et cherchent à rétablir l'ancienne gloire d'une nation par le biais d'une idéologie revanchiste et irrédentiste et d'une politique militaire agressive."
 generic.Autocracy:0 "£generic_Autocracy_small Autocrates"
 generic.Autocracy_desc:0 "L'autocratie désigne un large éventail de systèmes politiques autoritaires non démocratiques, dans lesquels un seul dirigeant ou un groupe d'élites privilégiées contrôlent tout le pouvoir politique."
 generic.Mod_Vilayat_e_Faqih:0 "£generic_Mod_Vilayat_e_Faqih_small Révolutionnaire chiite modéré"
 generic.Mod_Vilayat_e_Faqih_desc:0 "Les révolutionnaires chiites modérés font référence à un éventail d'adhérents chiites de droite qui attestent d'une interprétation stricte de l'islam chiite, mais soutiennent une plus grande égalité économique et sociale que leurs frères plus radicaux. Malgré cela, ils soutiennent largement la poursuite de la théocratie."
 generic.Vilayat_e_Faqih:0 "£generic_Vilayat_e_Faqih_small Révolutionnaire chiite extrémiste"
 generic.Vilayat_e_Faqih_desc:0 "Les révolutionnaires chiites extrémistes font référence à un éventail d'adhérents chiites d'extrême droite et militaristes qui attestent d'une interprétation stricte de l'islam chiite. Ils ont des opinions largement négatives sur les sunnites et cherchent à assurer le maintien de l'islam chiite au sein d'un État théocratique."
 

 #Salafist
 generic.Kingdom:0 "£generic_Kingdom_small Monarchiste Wahabite"
 generic.Kingdom_desc:0 "Le wahhabisme fait référence à une branche ultraconservatrice de l'islam sunnite endossée par de nombreuses monarchies du Golfe. Souvent utilisé de manière interchangeable avec le salafisme, il est parfois décrit comme une "orientation particulière au sein du salafisme"."
 generic.Caliphate:0 "£generic_Caliphate_small Jihadisme salafi"
 generic.Caliphate_desc:0 "Le djihadisme salafiste fait référence à une branche ultra-stricte, ultra-conservatrice et fondamentaliste de l'idéologie politique islamique. Ils cherchent à conquérir toutes les terres islamiques et à les gouverner par leur interprétation sévère de la loi islamique. Ils ne reconnaissent pas d'autres formes d'islam ni les religions minoritaires et ne reculeront devant rien pour atteindre leurs objectifs."
 
 #Non-aligned
 generic.Neutral_Muslim_Brotherhood:0 "£muslim_brotherhood_small Islamistes modérés"
 generic.Neutral_Muslim_Brotherhood_desc:0 "L'islamisme modéré fait référence à un large éventail de mouvements politiques islamiques cherchant à établir un État démocratique dans les limites de la loi islamique."
 generic.Neutral_Autocracy:0 "£generic_Neutral_Autocracy_small Autocrates non alignés"
 generic.Neutral_Autocracy_desc:0 "L'autocratie désigne un large éventail d'idéologies autoritaires non démocratiques, selon lesquelles tout le pouvoir est placé entre les mains d'un seul dirigeant."
 generic.Neutral_conservatism:0 "£generic_Neutral_conservatism_small conservateurs"
 generic.Neutral_conservatism_desc:0 "Le conservatisme fait référence à un large éventail d'idéologies de droite modérées, soulignant l'importance de la culture traditionnelle, de l'unité et d'un mode de vie stable. Les conservateurs ont tendance à s'opposer à l'intervention de l'État dans les affaires sociales et économiques et croient souvent que moins de réglementation entraînera une plus grande mobilité sociale de la population."
 generic.oligarchism:0 "£generic_oligarchism_small Oligarques"
 generic.oligarchism_desc:0 "L'oligarchie fait référence à une structure de pouvoir dans laquelle le contrôle est confié à un groupe restreint d'élites politiques et économiques. Les oligarchies sont généralement non démocratiques et de nature autoritaire."
 generic.Neutral_Libertarian:0 "£generic_Neutral_Libertarian_small Libertariens"
 generic.Neutral_Libertarian_desc:0 "Le libertarianisme fait référence à un large éventail d'idéologies politiques et de mouvements qui considèrent la liberté comme un principe fondamental. Les libertariens sont généralement favorables à une intervention gouvernementale limitée dans tous les aspects de la vie sociale, politique et économique, par rapport aux conservateurs."
 generic.Neutral_green:0 "£generic_Neutral_green_small Greens"
 generic.Neutral_green_desc:0 "La politique verte ou l'écopolitique se réfèrent à un large spectre de mouvements de gauche défendant la non-violence, la justice sociale, la démocratie directe et l'environnementalisme."
 generic.neutral_Social:0 "£generic_neutral_Social_small Démocrates socialistes"
 generic.neutral_Social_desc:0 "L'idéologie socialiste-démocrate fait référence aux idéologies de gauche préconisant la justice économique et sociale. Tout en travaillant dans le cadre du capitalisme, ils cherchent une redistribution lourde de la richesse afin de réduire les inégalités. Ils promeuvent l'État providence et imposent plus de réglementation aux entreprises privées."
 generic.Neutral_Communism:0 "£generic_Neutral_Communism_small Communists"
 generic.Neutral_Communism_desc:0 "Le communisme fait largement référence à une idéologie épousant la fin du système capitaliste pour créer le paradis des travailleurs communaux. En réalité, les pays communistes conservent des systèmes économiques capitalistes et sont souvent de nature non démocratique."
 
 #nationalist
 generic.Nat_Populism:0 "£generic_Nat_Populism_small Populistes de droite"
 generic.Nat_Populism_desc:0 "Le populisme de droite fait référence à une branche spécifique de l'idéologie populiste qui cherche à autonomiser le peuple contre les élites perçues qui contrôlent la société. Les populistes de droite soutiennent généralement l'anti-mondialisation, le protectionnisme, le nativisme, le nationalisme et l'opposition à l'immigration."
 generic.Nat_Fascism:0 "£generic_Nat_Fascism_small Les fascistes"
 generic.Nat_Fascism_desc:0 "Le fascisme est une forme d'ultranationalisme autoritaire au sens militariste. Le fascisme cherche à créer un État à parti unique dirigé par un seul dirigeant doté d'une autorité absolue et soutient la violence et l'expansionnisme agressif afin de favoriser le rajeunissement national."
 generic.Nat_Autocracy:0 "£generic_Nat_Autocracy_small Junte militaire"
 generic.Nat_Autocracy_desc:0 "Les juntes militaires font référence à des gouvernements dirigés par un comité de chefs militaires. Les juntes militaires sont souvent de nature non démocratique et autoritaire et peuvent, dans un sens très large, être considérées comme une forme de dictature militaire ou de stratocratie."
 generic.Monarchist:0 "£generic_Monarchist_small Monarchistes"
 
