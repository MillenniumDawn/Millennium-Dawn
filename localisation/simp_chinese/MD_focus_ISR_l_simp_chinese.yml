 ISR_quad_idea: "I2U2合作伙伴"
 israel_economy.202.t: "以色列提议建立I2U2联盟！"
 israel_economy.202.d: "该集团旨在调动私营部门的资本和专业知识，实现各种目标，包括现代化基础设施、推进低碳发展道路和改善公共卫生。I2U2合作项目和计划不受地理范围的限制——该集团将探索任何可以产生积极影响的机会。I2U2集团将由每个合作伙伴国家的高级政府代表领导，包括以下四位高级官员，他们密切合作并向政府首脑汇报。"
 israel_economy.202.a: "在哪里签字？"
 israel_economy.202.b: "不"
 israel_economy.203.t: "[FROM.GetNamewithFlag]同意"
 israel_economy.203.d: "[FROM.GetNamewithFlag]同意了我们的提议，并且很快就会加入我们的协议！"
 israel_economy.203.a: "太棒了！"
 israel_economy.204.t: "[FROM.GetNamewithFlag]拒绝"
 israel_economy.204.d: "他们不会加入I2U2项目。"
 israel_economy.204.a: "非常不幸。"
 israel.2.t: "以色列提供军事合作"
 israel.2.d: "以色列代表团提议其军事集团与我们的卡拉什尼科夫集团开展军事合作，为以色列军队开发武器。具体来说，他们提议通过我们的美国子公司卡拉什尼科夫美国公司联合开发 AK阿尔法突击步枪。我们应该接受吗？"
 israel.2.a: "我们同意"
 israel.2.b: "不"
 israel.3.t: "俄罗斯同意"
 israel.3.d: "我们将很快与卡拉什尼科夫集团开始联合开发武器。"
 israel.3.a: "太棒了！"
 israel.4.t: "俄罗斯拒绝"
 israel.4.d: "他们拒绝了我们的提议，我们不得不改变计划……"
 israel.4.a: "该死"
