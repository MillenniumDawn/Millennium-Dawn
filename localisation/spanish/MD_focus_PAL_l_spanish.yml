 PAL_MODERN_DAY_DESC: "La Tierra de Israel, que una vez fue la tierra desde la que Isaías profetizó el día en que la humanidad «convertiría sus espadas en rejas de arado y sus lanzas en podaderas», ha visto derramarse demasiada sangre sobre ella desde que el pueblo judío restableció su independencia por primera vez en dos mil años. El optimismo del proceso de los Acuerdos de Oslo de la década de 1990 ha muerto con el asesinato del Primer Ministro Rabin en noviembre de 1995 y, a pesar del optimismo del Primer Ministro Barak, una Segunda Intifada es inevitable. Pero, ¿qué Israel surgirá de ella? ¿Una cáscara de lo que fue o una potencia regional en ascenso, capaz de negociar en sus propios términos? ¿Y cómo abordará el delicado equilibrio entre los aspectos judíos y democráticos de su existencia que tanto se ha evitado hasta ahora?"