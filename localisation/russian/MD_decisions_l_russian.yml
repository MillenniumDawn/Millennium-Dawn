 sudan_second_civil_war_decisions_category: "Вторая суданская гражданская война"
 sudan_second_civil_war_decisions_category_desc: "Вторая гражданская война в Судане началась, когда Суданские вооруженные силы и Национальный исламский фронт под руководством Омара аль-Башира свергли Садика аль-Махди. Правительство аль-Башира немедленно приступило к возобновлению политики исламизации по всей стране (включая Южный Судан), которая была приостановлена ​​из-за шаткого прекращения огня между аль-Махди и Народно-освободительной армией Южного Судана. Это заставило Южный Судан, в основном христиан и анимистов, поднять оружие против правительства."
 SUD_second_sudanese_civil_war_mission: "Всеобъемлющее мирное соглашение"
 SUD_second_sudanese_civil_war_mission_desc: "Народно-освободительная армия Судана восстала против нас, их целью является свержение нашего режима и установление более инклюзивного и демократического режима. Мы не можем этого допустить, поскольку Судан должен быть арабским и мусульманским. Нам нужно быстро победить повстанцев, пока наш народ не устал от войны."
 SUD_second_sudanese_civil_war_mission_success_tt: "Капитулируйте §Y[SSU.GetNameWithFlag]§!"
 SUD_second_sudanese_civil_war_mission_states_tt: "Следующие состояния будут переданы тому, кто §Y контролирует§! их. §YПретензии§! все остальные штаты Южного Судана потеряны"
 SUD_second_sudanese_civil_war_mission_tt: "Обе стороны соглашаются на §Yреферендум о независимости Южного Судана§! оно состоится через §Y6 лет.§!\n"
 SSU_second_sudanese_civil_war_mission: "Всеобъемлющее мирное соглашение"
 SSU_second_sudanese_civil_war_mission_desc: "Суданское правительство в последний раз угнетало наш народ. Мы пройдем до самого Хартума и заставим [SUD.GetLeader] уйти в отставку. Это единственный способ обеспечить демократическое и справедливое правительство Судана. Однако мы не хотим застрять в тупике."
 SSU_second_sudanese_civil_war_mission_success_tt: "Капитулируйте §Y[SUD.GetNameWithFlag]§!"
 SSU_second_sudanese_civil_war_mission_states_tt: "Следующие состояния будут переданы тому, кто §Y контролирует§! их. §YПретензии§! все остальные суданские государства потеряны"
 SSU_second_sudanese_civil_war_mission_tt: "Обе стороны соглашаются на §Yреферендум о независимости Южного Судана§! оно состоится через §Y6 лет.§!\n"
 SSU_second_sudanese_civil_war_eastern_front: "Открыть Восточный фронт"
 SSU_second_sudanese_civil_war_eastern_front_desc: "На востоке Судана действуют несколько повстанческих группировок, действующих из Эритреи. Эти группы также выступают против правления [SUD.GetLeader], хотя используют свои военные ресурсы в основном для разрушения дорог и нефтепроводов, идущих в Порт-Судан. Мы должны объединиться с ними и послать им оружие и технику. Таким образом, мы, возможно, сможем переманить часть сил [SUD.GetAdjective] с Юга."
 SSU_second_sudanese_civil_war_eastern_front_tt: "Две бригады §YВосточного фронта§! войска пересекают границу Эритреи в направлении §YПорт-Судана§!"
 SSU_second_sudanese_civil_war_derg_support: "Обратитесь за помощью к Менгисту"
 SSU_second_sudanese_civil_war_derg_support_desc: "До того, как Менгисту был свергнут, он был непреклонным сторонником нашего дела. Это было в основном из-за того, что Судан поддерживал оппозицию Менгисту. В [ETH.GetName] проживает много суданских беженцев. Теперь, когда Менгисту снова руководит страной, мы должны попросить его помочь вооружить этих беженцев в анти-[SUD.GetLeader] контингент."
 SSU_second_sudanese_civil_war_derg_support_tt: "Четыре бригады §YФронта освобождения Судана§! войска пересекают границу из Эфиопии в §YГолубой Нил§! состояние"
 SSU_second_sudanese_civil_war_uganda_support: "Запросить помощь у [UGA.GetNameWithFlag]"
 SSU_second_sudanese_civil_war_uganda_support_desc: "Йовери Мусевени, президент [UGA.GetName], давний сторонник, друг и союзник Джона Гаранга. В конце 80-х на стороне НОАС сражались даже армейские подразделения [UGA.GetAdjective]. Однако поддержка Мусевени упала, когда страна вмешалась в дела Демократической Республики Конго. Если ситуация в Конго успокоится, возможно, Мусевени снова сможет нам помочь."
 SSU_second_sudanese_civil_war_uganda_support_tt: "Если они согласятся, то\n"
 SSU_second_sudanese_civil_war_trade_ilemi_triangle: "Сдайте [925.GetName] на оружие"
 SSU_second_sudanese_civil_war_trade_ilemi_triangle_desc: "Треугольник Илеми — небольшая территория между Суданом и Кенией. В этом районе нет официально согласованной границы, а эффективные административные линии менялись на протяжении многих лет. Возможно, нам стоит официально передать территорию Кении, если они обещают помочь нам получить оружие против [SUD.GetName]."
 SSU_second_sudanese_civil_war_trade_ilemi_triangle_tt: "Если они согласятся, то\n"
 SUD_second_sudanese_civil_war_iraqi_paratroopers: "Нанимайте иракских десантников"
 SUD_second_sudanese_civil_war_iraqi_paratroopers_desc: "Ранее Ирак направил к нам небольшой отряд десантников, и они приняли участие в боях за Джубу. Нам необходимо запросить больший контингент нынешних и бывших иракских десантников и сформировать из них элитное подразделение."
 SUD_second_sudanese_civil_war_iraqi_paratroopers_tt: "Полк иракских десантников будет дислоцирован в Хартуме"
 SUD_second_sudanese_civil_war_chinese_oil_guard: "Нанимайте китайскую охрану для нефтяных месторождений"
 SUD_second_sudanese_civil_war_chinese_oil_guard_desc: "Из-за наличия в стране различных повстанческих группировок нам приходится постоянно обеспечивать безопасность наших нефтяных месторождений. Нам предложили нанять охранные услуги из Китая. Наняв этих охранников, мы могли бы перебросить некоторые подразделения безопасности нефтяных месторождений для боевых действий на передовой."
 SUD_second_sudanese_civil_war_chinese_oil_guard_tt: "Чем больше нефтедобывающих государств мы полностью контролируем, тем больше сил безопасности мы сможем мобилизовать. Это также повлияет на стоимость этого решения и на то, какое влияние [CHI.GetNameWithFlag] окажет на нас."
 SUD_second_sudanese_civil_war_libyan_mercenaries: "Запросить дополнительных наемников [LBA.GetAdjective]"
 SUD_second_sudanese_civil_war_libyan_mercenaries_desc: "[LBA.GetNameDef] прислал к нам группу наемников, чтобы помочь нашему правительству. Нам нужно запросить отправку дополнительного подразделения для поддержки наших сил."
 SUD_second_sudanese_civil_war_congo_volunteers: "Получите добровольцев из [DRC.GetNameWithFlag]"
 SUD_second_sudanese_civil_war_congo_volunteers_desc: "Поскольку [UGA.GetNameDef] поддерживает [SSU.GetNameDef], мы выступаем против [UGA.GetNameDef]. Это делает нас и [DRC.GetNameDef] естественными союзниками. К сожалению, на них оказывается сильное давление со стороны коалиции [UGA.GetName]-[RWA.GetName]. Если бы им удалось отбросить своих врагов, мы могли бы воспользоваться их помощью."
 SUD_second_sudanese_civil_war_congo_volunteers_trigger_tt: "[DRC.GetNameDef] контролирует как минимум одно пересечение границы с помощью [SSU.GetNameDef]"
 SUD_second_sudanese_civil_war_congo_volunteers_tt: "Четыре бригады §Yконголезских добровольцев§! атакуйте города §YЯмбио§! и §YДа§!"
 sudan_war_in_darfur_decisions_category: "Война в Дарфуре"
 sudan_war_in_darfur_decisions_category_desc: "Напряженность в Дарфуре назревала уже несколько десятилетий, а центральное правительство пытается арабизировать местное население с помощью того, что некоторые называют апартеидом. Напряженность наконец переросла в войну, поскольку Фронт освобождения Дарфура вместе с Движением за справедливость и равенство решили свергнуть суданское правительство.\n\nЕсли [SUD.GetNameWithFlag] не контролирует ни одну провинцию в §Y[224.GetName]§!, запустится таймер на три года. Если таймер истечет, [DAR.GetNameWithFlag] получит §Yавтономию§! под [SUD.GetName]. Если Дарфур контролирует §Y[1183.GetName] или [223.GetName]§! когда таймер истечет, Дарфур обретет полную независимость. Если [SUD.GetNameWithFLag] повторно займет §Yлюбая провинция [224.GetName]§!, таймер сбросится."
 SUD_war_in_darfur_mission: "Сражайтесь против [DAR.GetNameDef]"
 SUD_war_in_darfur_mission_desc: "Конечная цель [DAR.GetNameDef] — свержение [SUD.GetLeader]. В отличие от повстанцев на юге, конфликт в Дарфуре более молодой, и поэтому дарфурцы будут более склонны продолжать войну в течение длительного времени. Если мы хотим помешать им обрести хоть какую-то автономию, мы должны их сокрушить."
 SUD_war_in_darfur_mission_cancel_trigger: "Мы контролируем любую провинцию в штате [224.GetName]."
 DAR_war_in_darfur_mission: "Борьба с [SUD.GetNameDef]"
 DAR_war_in_darfur_mission_desc: "В течение многих лет режим [SUD.GetAdjective] угнетал наш народ, пытаясь превратить нас в арабов против нашей воли. Это заканчивается сегодня."
 DAR_war_in_darfur_mission_cancel_trigger: "[SUD.GetName] контролирует любую провинцию в штате [224.GetName]."
 SUD_war_in_darfur_arm_janjaweed: "Вооружить Джанджавид"
 SUD_war_in_darfur_arm_janjaweed_desc: "Джанджавиды — арабское ополчение, действующее в Дарфуре. Первоначально созданные Чадом, «Джанджавиды» действуют как силачи арабского населения Дарфура, следя за тем, чтобы земля оставалась в их руках. Мы уже давно используем «Джанджавид» для контроля над повстанцами в Дарфуре, но, поскольку наши силы превосходят численностью, возможно, пришло время усилить нашу поддержку."
 SUD_war_in_darfur_arm_janjaweed_tt: "Три бригады §Yополчения Джанджавид§! будет создан"
