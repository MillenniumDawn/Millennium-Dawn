 HOL_voc_taiwan_corruption: "Bribe §Y[TAI.GetAdjective]§! Officials "
 HOL_voc_taiwan_corruption_desc: "§Y[TAI.GetAdjective]§! officials are not loyal to the goverment. We can use this opportunity to increase the Prominence of the VOC"
 HOL_voc_india_water: "Set up Propaganda for §Y[HOL.GetAdjective]§! Watermanagement"
 HOL_voc_india_water_desc: "§Y[HOL.GetAdjective] watermanagement is legendary. The §Y[RAJ.GetAdjective]§! government has problems fixing their water problem. By launching a propaganda campaign, the government gets pressured to let the §Y[HOL.GetAdjective]§! solve the problem"
 HOL_voc_india_christian: "Support Christian Communities in §Y[RAJ.GetNameWithFlag]§!"
 HOL_voc_india_christian_desc: "Christian communities in §Y[RAJ.GetNameWithFlag]§! feel very unsatisfied of the §Y[RAJ.GetAdjectiveCap]§! government. We should use this opportunity to increase our influence in the Christian community"
 HOL_voc_india_civilwar: "Send Ultimatum to §Y[RAJ.GetNameWithFlag]§!"
 HOL_voc_india_civilwar_desc: "The §Y[RAJ.GetAdjectiveCap]§! are fighting eachother. We can use this opportunity to give them an offer they can’t refuse"
 HOL_voc_india_gujurat_rebellion1: "Increase Security and Support of the population in §YGujurat§!"
 HOL_voc_india_gujurat_rebellion1_desc: "We could use the opportunity of the Maoist Rebellions. By increasing our security and support the population against the Maoist, we could create our own influence in the Gujurat."
 HOL_voc_india_bengal_rebellion1: "Expand §Y[HOL.GetAdjectiveCap] Prominence in Bengal"
 HOL_voc_india_bengal_rebellion1_desc: "The instability in §YBengal§!, driven by Maoist rebel activity, presents a unique opportunity for the §Y[HOL.GetAdjectiveCap]§! to assert their influence. With the §Y[RAJ.GetAdjectiveCap]§! government distracted and unable to maintain control, the VOC can step in to establish economic and political ties, further undermining local governance and securing a foothold in the region."
 HOL_voc_india_east_gujurat: "Seize Control of §YEast Gujarat§!"
 HOL_voc_india_east_gujurat_desc: "§YEast Gujarat§! is destabilized by unrest and weak governance. The VOC can move decisively to claim control of this region, restoring order under §Y[HOL.GetAdjectiveCap]§! administration and securing its valuable trade routes."
 HOL_voc_india_west_bengal: "Seize Control of §YWest Bengal§!"
 HOL_voc_india_west_bengal_desc: "With §YWest Bengal§! in chaos, the VOC has a unique opportunity to assert dominance over this critical region. Seizing control will solidify §Y[HOL.GetAdjectiveCap]§! Prominence in India's eastern trade corridor."
 HOL_voc_india_kerala: "Seize Control of §YKerala§!"
 HOL_voc_india_kerala_desc: "Kerala’s strategic location and historical ties to the §Y[HOL.GetAdjectiveCap]§! make it a prime target for VOC intervention. Taking control of this region will establish a strong foothold for §Y[HOL.GetAdjectiveCap]§! power in southern India."
 HOL_voc_india_tamil: "Seize Control of Tamil Nadu"
 HOL_voc_india_tamil_desc: "Tamil Nadu is on the verge of collapse due to growing instability. By taking control, the VOC can secure its dominance over one of India's most important regions and ensure §Y[HOL.GetAdjectiveCap]§! interests are protected."
 HOL_voc_taiwan_agreement_USA: "Negotiate Taiwan Agreement with the §Y[USA.GetNameWithFlag]§!"
 HOL_voc_taiwan_agreement_USA_desc: "The §Y[USA.GetNameWithFlag] has long been the guarantor of §Y[TAI.GetAdjectiveCap] security. To further §Y[HOL.GetAdjectiveCap]§! interests in the region, we must approach the §Y[USA.GetAdjectiveCap]§! government and request the suspension of their protection over §Y[TAI.GetNameWithFlag]§!. This bold diplomatic move could pave the way for the VOC to reclaim territories, but it carries significant political risks."
 HOL_voc_agriculture_agreement_srilanka: "Propose Agricultural Collaboration to §Y[SRI.GetNameWithFlag]§!"
 HOL_voc_agriculture_agreement_srilanka_desc: "§Y[SRI.GetAdjectiveCap]§! agricultural sector faces numerous challenges, and §Y[HOL.GetAdjectiveCap]§! expertise in modern farming techniques could provide transformative solutions. By proposing an agricultural collaboration, we can strengthen ties with §Y[SRI.GetNameWithFlag]§! and establish a foothold in the region, enhancing both economic output and §Y[HOL.GetAdjectiveCap]§! Prominence."
 HOL_voc_investment_agreement_srilanka: "Retry Investment Agreement with §Y[SRI.GetNameWithFlag]§!"
 HOL_voc_investment_agreement_srilanka_desc: "After Sri Lanka's refusal of our initial investment proposal, we can revisit the opportunity to strengthen their agricultural sector through renewed negotiations. This is another chance to establish Dutch Prominence and foster economic growth in the region."
 HOL_voc_srilanka_mission1: "Establish Dominant Prominence in §Y[SRI.GetNameWithFlag]§!"
 HOL_voc_srilanka_mission1_desc: "To reassert §Y[HOL.GetAdjectiveCap]§! control in §Y[SRI.GetNameWithFlag]§!, we must be one of the top three influencers in the country. Achieving this position will solidify our standing and pave the way for further dominance in the region."
 HOL_voc_srilanka_mission2: "Outmatch §Y[SRI.GetAdjectiveCap]§! Naval Strength"
 HOL_voc_srilanka_mission2_desc: "To ensure our dominance over §Y[SRI.GetNameWithFlag]§!, we need a stronger naval presence than theirs. Controlling the seas around §Y[SRI.GetNameWithFlag]§! will secure vital trade routes and establish our authority in the Indian Ocean."
 HOL_voc_taiwan_mission1: "Establish Dominant Prominence in §Y[TAI.GetNameWithFlag]§!"
 HOL_voc_taiwan_mission1_desc: "§Y[TAI.GetAdjectiveCap]§! strategic importance cannot be overstated. To expand §Y[HOL.GetAdjectiveCap]§! Prominence, we must secure a position among the top three influencers in the nation, ensuring our foothold in this critical region."
 HOL_voc_taiwan_mission2: "Outmatch §Y[TAI.GetAdjectiveCap]§! Naval Strength"
 HOL_voc_taiwan_mission2_desc: "§Y[TAI.GetAdjectiveCap]§! position in the Pacific makes naval supremacy crucial. We must surpass §Y[TAI.GetAdjectiveCap]§! naval strength to control its surrounding waters and secure our interests in the region."
 HOL_voc_indonesia_attack_mission: "The Reclaiming of our §Y[IND.GetNameWithFlag]§! Begins!"
 HOL_voc_indonesia_attack_mission_desc: "Indonesia, once the jewel of the VOC’s empire, has slipped from §Y[HOL.GetAdjectiveCap]§! control. Now, the time has come to reclaim our Crown Colony. Through military precision and strategic dominance, we will restore §Y[HOL.GetAdjectiveCap]§! authority over the archipelago and reestablish our presence as a global power."
 HOL_request_military_access_australia: "Request Military Access from §Y[AST.GetNameWithFlag]§!"
 HOL_request_military_access_australia_desc: "§Y[AST.GetAdjectiveCap]§! strategic location makes it vital for our operations in the Pacific. Gaining military access would ensure smoother logistics and quicker response times."
 HOL_deploy_java_commando: "Deploy VOC Troops"
 HOL_deploy_java_commando_desc: "Deploy our covert commando units §Y[IND.GetNameWithFlag]§! to establish a strategic foothold. The strength and type of units will depend on our prior preparations."
