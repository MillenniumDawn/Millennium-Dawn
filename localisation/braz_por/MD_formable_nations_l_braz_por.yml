 form_GCL_category: "Uma Segunda Gran Colômbia"
 form_GCL_category_desc: "Gran Colômbia é um estado agora extinto que abrange os modernos estados-nação de Equador, Colômbia, Panamá e Venezuela. O estado bolivariano é um dos epitomes da força sul-americana, sendo assim um objetivo valioso para nossa grande nação. Unir nossos irmãos em nossas nações irmãs fortalecerá e repelirá a influência estrangeira em nossa grande nação. Declararemos uma Segunda Gran Colômbia e traremos unidade para nossas grandes nações!"
