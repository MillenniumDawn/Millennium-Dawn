 brazil.3.t: "Proyecto de Desarrollo Amazónico"
 brazil.3.d: "El Amazonas es un tesoro sin explotar que podemos utilizar para impulsar nuestra economía. Allí se pueden extraer metales, madera y petróleo para utilizarlos en nuestras industrias y en las industrias del extranjero. ¿Debemos permitir que las empresas exploten el Amazonas para obtener ganancias económicas?"
 brazil.3.a: "Los árboles volverán a crecer de todos modos."
 brazil.3.b: "El medio ambiente no está en venta."
 brazil.6.t: "Proyecto: Devastar la Amazonía"
 brazil.6.d: "La Amazonía ya ha mostrado promesas en sus recursos naturales existentes. Se está considerando un proyecto más agresivo. Esto podría ayudar a compensar nuestras deudas y fomentar la inversión extranjera."
 brazil.6.a: "Los negocios son más importantes que unos árboles tontos."
 brazil.6.b: "Debemos preservar nuestros tesoros nacionales para las generaciones futuras."
 brazil.4.t: "Lula es elegido"
 brazil.4.d: "Lula es uno de los presidentes más populares de la historia. Podemos utilizar esta popularidad para impulsar nuestras propias agendas en el gobierno. El Partido de los Trabajadores solía ser uno de los partidos más radicales de izquierda en Brasil. Ahora están en ascenso como la nueva marca de Social Democracia."
 brazil.4.a: "Así comienza"
 brazil.5.t: "Estado de nuestras exportaciones"
 brazil.5.d: "Nuestro país cuenta con una gran riqueza de recursos materiales que podemos utilizar para financiar industrias en todo el mundo. Estas exportaciones brutas nos proporcionarían grandes cantidades de dinero ahora. Sin embargo, también podríamos adoptar una política proteccionista para nuestro comercio y posiblemente retener estos recursos para su uso en nuestro país. ¿Qué debemos hacer?"
 brazil.5.a: "Exportar en masa"
 brazil.5.b: "Nuestra tierra, nuestros recursos"
 brazil.7.t: "Neo Comunista"
 brazil.7.d: "El partido se ha alejado de la democracia."
 brazil.7.a: "¡Por los trabajadores!"
 brazil.8.t: "Gobierno de izquierda radical"
 brazil.8.d: "Nuestro partido ahora ha cumplido algunas de las promesas del presidente."
 brazil.8.a: "Un cambio de poder"
 brazil.9.t: "Gobierno ligeramente radicalizado"
 brazil.9.d: "El Partido de los Trabajadores ha realizado algunos cambios de políticas cuestionables, si no radicales."
 brazil.9.a: "Cambio de poder"
 brazil.10.t: "Gobierno bien equilibrado"
 brazil.10.d: "The government has found an interesting balance between radical legislature and those referring to reform."
 brazil.10.a: "Perfectamente equilibrado"
 brazil.11.t: "Gobierno reformista moderado"
 brazil.11.d: "El gobierno se ha acercado más a la reforma del gobierno para que sea más favorable para el pueblo."
 brazil.11.a: "Cambio de poder"
 brazil.12.t: "Gobierno reformista"
 brazil.12.d: "El gobierno ha realizado muchos cambios para mejorar la vida de su gente y mejorar la maquinaria política."
 brazil.12.a: "Un cambio de poder"
 brazil.13.t: "Partido del Progreso"
 brazil.13.d: "El Partido de los Trabajadores ha defendido la reforma y nos ha construido un futuro más nuevo y brillante."
 brazil.13.a: "Progreso para Brasil"
 brazil.14.t: "Marcha de los Excluidos"
 brazil.14.d: "Hace casi quinientos años, los portugueses pisaron nuestras costas por primera vez. Fueron recibidos por los lugareños con los brazos algo abiertos en una tierra vasta y abundante. Sin embargo, ahora están excluidos, si no eliminados, de la vida pública. El 500º aniversario de Brasil en 2000 fue un día violento y cruel. Los oficiales de la Policía Militar de Brasil usaron la fuerza bruta para dispersar la manifestación de los nativos, conocida como la 'Marcha de los Excluidos'. No hizo más que aislar aún más a los nativos del gobierno de lo que ya había sido."
 brazil.14.a: "Un día divisorio"
 brazil.15.t: "Estudios navales franceses"
 brazil.15.d: "Brasil ha venido a nosotros para discutir la posibilidad de que formemos un nuevo acuerdo con el fin de mejorar su armada. Un acuerdo que implicaría que los mejores y más brillantes miembros de su armada estudien nuestras doctrinas y nuestros métodos. Sus ingenieros estudiarían con los nuestros y aprenderían la forma en que fabricamos nuestros barcos. Vienen a nosotros para discutir cómo mejorar su armada. ¿Aceptamos o rechazamos la propuesta?"
 brazil.15.a: "Aceptamos"
 brazil.15.b: "Absolutamente no"
 brazil.16.t: "¿Deberíamos unirnos al MERCOSUR?"
 brazil.16.d: "El MERCOSUR fue un pacto económico formado a fines de los años 90 por Brasil, Argentina, Paraguay y Uruguay. Ha sido principalmente una unión aduanera que promueve el movimiento fluido de bienes y materiales. ¿Deberíamos unirnos a esta interesante conexión?"
 brazil.16.a: "Aceptamos"
 brazil.16.b: "No, por supuesto que no"
 brazil.17.t: "Unidad Sudamericana"
 brazil.17.d: "Sudamérica está gobernada por dictaduras y políticos corruptos con una enorme sed de poder. Además, es un continente muy desunido. ¡Necesitamos unir a nuestros pueblos y culturas para convertirnos en un continente mejor!"
 brazil.17.a: "Somos un continente. Somos como hermanos. ¡Necesitamos ayudarnos mutuamente!"
 brazil.18.t: "Elecciones Presidenciales de 2018"
 brazil.18.d: "Las elecciones, muy disputadas entre tres candidatos principales, aún no se han decidido entre Jair Bolsonaro, un líder de derecha que recientemente ha subido al escenario político con su partido PSL, Fernando Haddad y el Partido de los Trabajadores, cuyo principal objetivo ahora es recuperar el poder que perdió después de las operaciones Lava Jato, y Henrique Meirelles, del PSDB, un partido tradicional. ¿Quién saldrá victorioso de esta lista?"
 brazil.18.a: "Bolsonaro forma un nuevo gobierno"
 brazil.18.b: "El Partido de los Trabajadores se mantiene en el poder"
 brazil.18.c: "Geraldo Alckmin gana con el PSDB"
 brazil.19.t: "Juicio Car Wash"
 brazil.19.d: "La mayor operación anticorrupción de Brasil alcanza a todos los sectores del espectro político, desde partidos de izquierda, los centristas y los partidos de abarcarlo todo, hasta la extrema derecha del país. Después de años de encarcelamiento, investigaciones, seguimiento y vigilancia, ahora es el momento de actuar contra los corruptos. ¿Lograrás eliminar las manzanas podridas de Brasil o te convertirás en una de ellas?"
 brazil.19.a: "¡La justicia prevalecerá!"
 brazil.20.t: "Los medios se unen a la oposición"
 brazil.20.d: "Varias semanas después de la victoria de Bolsonaro, está claro que los principales medios de comunicación del país, la Red Globo, están en contra de los resultados hablando sobre Bolsonaro y sus afiliados en cada edición de su periódico diario. Debido a eso, está claro que es solo cuestión de tiempo antes de que nuestra popularidad comience a disminuir constantemente."
 brazil.20.a: "¡¿Por qué no pueden cerrar la boca?!"
 brazil.21.t: "Juez evangélico ocupa un puesto"
 brazil.21.d: "Esta semana, el presidente Bolsonaro ha designado a su segundo juez para la Corte Suprema, el juez André Mendonça. Cumpliendo finalmente las promesas de campaña de Bolsonaro y satisfaciendo en gran medida a la mayoría religiosa que lo ayudó a ser elegido. Esto convierte al juez Mendonça en otra elección conservadora para la institución, con dos jueces más por nombrar. Sin embargo, este evento ha generado controversia en relación a la secularidad declarada de Brasil, ya que el juez Mendonça ha afirmado en el pasado que ve el proceso de conversión de regreso a la religión como inevitable y ha ejercido su opinión de que el gobierno debería otorgar más poder a las instituciones religiosas."
 brazil.21.a: "¡Dios es justo y también nuestra Justicia!"
 brazil.22.t: "Creación de un nuevo partido"
 brazil.22.d: "Bolsonaro tiene problemas internos con el PSL y eventualmente abandonará el partido. Pero necesita un nuevo partido. Ese partido será el 'Aliança' y será un partido conservador."
 brazil.22.a: "Comenzar a crear el partido"
 brazil.23.t: "Auge de los movimientos nacionalistas"
 brazil.23.d: "Durante un momento de debilidad política de la izquierda, los movimientos nacionalistas y de derecha están en alza en todo el país, buscando una dirección opuesta a la que el país tomó hace varios años."
 brazil.23.a: "¿Qué será de este país?"
 brazil.24.t: "¿La monarquía brasileña?"
 brazil.24.d: "Para estabilizar el país, es necesario traer de vuelta la monarquía. ¿Pero es esto posible?"
 brazil.24.a: "Lo veremos..."
 brazil.25.t: "El gobierno influye en la red de medios Globo"
 brazil.25.d: "After the rebirth of the PT as a established political party within the president, it has gained the once valued influence over the biggest news outlet, Globo."
 brazil.25.a: "Una victoria, después de todo"
 brazil.26.t: "Alianzas con el Centrão"
 brazil.26.d: "Para expandir nuestra influencia, debemos aliarnos con el Centrão, o podemos seguir nuestro propio camino."
 brazil.26.a: "¡Aliémonos con el DEM y el PSDB!"
 brazil.26.b: "¡Aliémonos con el DEM!"
 brazil.26.c: "Solo obtengamos su apoyo, sin formar una coalición con ellos."
 brazil.26.dd: "¡El PRTB es nuestra mejor opción!"
 brazil.27.t: "La cuestión de Globo"
 brazil.27.d: "Los medios de comunicación son nuestro mayor enemigo, controlan a las masas en nuestra contra, lo que hace impopular a nuestro régimen. Al silenciar el conglomerado de medios más grande de todos, Globo, aseguramos el apoyo popular para Bolsonaro y el partido."
 brazil.27.a: "¡Censuraremos todos los canales de televisión!"
 brazil.27.b: "Nacionalicémoslos, podríamos hacer buen uso de su amplia audiencia"
 brazil.27.c: "Disband them, they are a bunch of liars that need silencing!"
 brazil.28.t: "Huelga de camioneros"
 brazil.28.d: "Durante meses, el precio del petróleo ha estado subiendo vertiginosamente en nuestro país, principalmente debido a las políticas económicas de Temer y la devaluación del Real. Recién ahora los sindicatos de camioneros han reaccionado, exigiendo reducciones en el precio del diesel o de lo contrario realizarán una huelga nacional, lo que afectaría nuestro suministro de petróleo y recursos. ¿Qué debemos hacer?"
 brazil.28.a: "Reducir el precio del diesel"
 brazil.28.b: "Deberán lidiar con los precios actuales"
 brazil.29.t: "Elegir nuestro embajador en Estados Unidos"
 brazil.29.d: "Debemos realizar cambios en todas las estructuras políticas establecidas por el régimen anterior, y eso incluye cambios en los embajadores. Debemos elegir quién representará nuestras fuerzas diplomáticas en Estados Unidos: ¿Eduardo Bolsonaro, hijo del presidente, o Nestor Forster, un diplomático con experiencia?"
 brazil.29.a: "¡Eduardo Bolsonaro es el indicado!"
 brazil.29.b: "Nestor tiene más experiencia en este servicio"
 brazil.30.t: "Cumbre de líderes nacionalistas"
 brazil.30.d: "Se ha invitado a muchos líderes nacionalistas de todo el mundo a una cumbre en Brasil para discutir cómo enfrentar a los comunistas y a los liberales globalistas."
 brazil.30.a: "¡Luchemos contra estos grupos y mantengamos el orden en nuestros países!"
 brazil.31.t: "Reformas en la industria maderera"
 brazil.31.d: "Deberíamos implementar regulaciones más estrictas en la industria maderera para preservar la Amazonía."
 brazil.31.a: "¡Comencemos las reformas!"
 brazil.33.t: "La cuestión de la Amazonía"
 brazil.33.d: "La Amazonia es la principal selva tropical del mundo, pero en los últimos años ha sido devastada por los incendios. La ONU está intentando hacer algo y algunos países están intentando interferir en este asunto. ¿Qué debemos hacer?"
 brazil.33.a: "Nosotros mismos combatiremos estos incendios. ¡La Amazonía, aunque esté en territorio brasileño, es brasileña!"
 brazil.33.b: "Quizás podríamos obtener algo de ayuda."
 brazil.34.t: "Invitación a UNASUL"
 brazil.34.d: "La Unión de Naciones Suramericanas es una organización regional intergubernamental que una vez comprendió a doce países sudamericanos. ¡Puede brindarnos muchos beneficios!"
 brazil.34.a: "¡La aceptamos!"
 brazil.34.b: "¡La rechazamos!"
 brazil.35.t: "Aliarse con otros partidos"
 brazil.35.d: "We cannot rule Brazil alone. We should rule with other parties, especially those which fulfill our interests. But which party are we going to choose..."
 brazil.35.a: "¡El DEM!"
 brazil.35.b: "¡El MBL!"
 brazil.35.c: "¡Ambos!"
 brazil.36.t: "La Cuestión de Cisplatina"
 brazil.36.d: "En 1828, Brasil fue obligado a renunciar al control de su provincia sureña de Cisplatina. Hoy en día, Cisplatina se conoce como Uruguay. Debemos recuperarla, ya sea por medio de la diplomacia o por la fuerza."
 brazil.36.a: "Una solución diplomática es la mejor opción."
 brazil.36.b: "Probemos con nuestro ejército..."
 brazil.37.t: "Juicio político de Dilma Rousseff"
 brazil.37.d: "The impeachment of Dilma Rousseff, the 36th President of Brazil, began on 2nd of December, 2015, with a petition for her impeachment accepted by Eduardo Cunha, then president of the Chamber of Deputies, and continued into late 2016. Rousseff, more than 12 months into her second four-year term, was charged with criminal administrative misconduct and disregard for the federal budget in violation of article 85, items V and VI of the Brazilian Constitution and the Fiscal Responsibility Law (pt), article 36. In the Brazilian political system, the president and vice president run on the same ticket but have constitutionally separate terms. Michel Temer, president of the Chamber during the Fernando Henrique Cardoso president from 1995 to 2002 is a member of the Brazilian Democratic Movement (MDB), which announced it was running against the Rousseff government in March 2016."
 brazil.37.a: "¡Aprobemos el juicio político!"
 brazil.38.t: "¡Lula está arrestado!"
 brazil.38.d: "El ex presidente Lula da Silva está en prisión por corrupción, lo que lo hace inelegible para postularse como presidente en octubre."
 brazil.38.a: "¡Dios mío!"
 brazil.39.t: "Elecciones de 2002"
 brazil.39.d: "Durante el segundo mandato del presidente Fernando Henrique Cardoso, del Partido de la Social Democracia Brasileña (PSDB), una grave crisis económica afectó a Brasil. Comenzó poco después de las elecciones de 1998 como una crisis cambiaria, que resultó en una caída en la tasa de crecimiento, desempleo y un aumento de la deuda pública. Debido a eso, Brasil entró en una enorme crisis política y ahora, muchos inversores temen que un candidato de izquierda gane las elecciones. ¿Quién será el próximo presidente?"
 brazil.39.a: "José Serra, del Partido de la Social Democracia Brasileña"
 brazil.39.b: "Luis Inácio Lula da Silva, del Partido de los Trabajadores"
 brazil.39.c: "Enéas Carneiro, del Partido da Reedificação da Ordem Nacional"
 brazil.40.t: "Protestas en apoyo al juicio político de Dilma"
 brazil.40.d: "Hoy en día, muchas protestas han unido al pueblo brasileño bajo un objetivo: derrocar el gobierno de Dilma Rousseff."
 brazil.40.a: "¡Fuera Dilma!"
 brazil.41.t: "Jair Bolsonaro apuñalado en Juiz de Fora"
 brazil.41.d: "El presidente electo Jair Bolsonaro fue apuñalado hoy mientras hacía campaña en Juiz de Fora. Bolsonaro estaba presentando sus ideas a la población local en medio de un desfile. El atacante se coló entre la multitud y apuñaló a Bolsonaro en el estómago. Se dice que los médicos dijeron que si Jair no hubiera estado en tan buena forma, probablemente habría muerto debido a la pérdida de dos litros de sangre."
 brazil.41.a: "¡Supresión de ideas!"
 brazil.41.b: "Se lo merece"
 brazil_news.1.t: "¡Bolsonaro da un golpe de Estado al gobierno brasileño!"
 brazil_news.1.d: "Después de varios meses de agresiones verbales hacia la democracia y acciones contra el Congreso, Bolsonaro finalmente dio un golpe de Estado al gobierno, instalándose como líder por decreto. ¿Qué será de Brasil, una nación que ha sufrido tanto convulsión política y ahora está pasando por una segunda dictadura militar en menos de 50 años?"
 brazil_news.1.a: "¡Brasil por encima de todo, Dios por encima de todos!"
 brazil_news.1.b: "Esperemos lo mejor..."
 brazil_news.2.t: "Brasil privatiza Petrobras"
 brazil_news.2.d: "Siguiendo los planes de liberalización económica de Paulo Guedes, el DOU (Diario Oficial de la Unión) anunció a principios de esta semana que Petrobras, una empresa multinacional mayoritariamente controlada por el gobierno brasileño, abriría completamente sus mercados a accionistas externos."
 brazil_news.2.a: "¡Brasil necesita aflojar su control sobre el Estado para progresar!"
 brazil_news.2.b: "Esperamos que estén haciendo lo correcto"
 brazil_news.3.t: "Luiz I devuelve la monarquía a Brasil"
 brazil_news.3.d: "Tras el crecimiento exponencial de los movimientos políticos monárquicos en Brasil durante las últimas semanas, hoy Luiz I es coronado como el tercer emperador del Imperio brasileño, seguido de una reverencia de todos los líderes militares y políticos presentes, y se anunció en la conferencia de prensa un cambio de bandera y de nombre para Brasil. Se desconoce si este movimiento sacudirá aún más al país o lo estabilizará, trayendo paz y prosperidad."
 brazil_news.3.a: "¡Luiz I nos guiará hacia la prosperidad!"
 brazil_news.3.b: "Buena suerte para ellos..."
 brazil_news.4.t: "¡El Emperador reclama tierras uruguayas!"
 brazil_news.4.d: "Luiz I, nuestro glorioso emperador, ha anunciado que las tierras que una vez nos pertenecieron (la llamada región de Cisplatina) son territorio histórico brasileño, y justifica tomar agresivamente Uruguay por infringir dichas reclamaciones."
 brazil_news.4.a: "¡Uruguay obtendrá lo que se merece!"
 brazil_flavour_events.1.t: "Secuestro de Patricia Abravanel"
 brazil_flavour_events.1.d: "The dramatic kidnapping of Patricia Abravanel, daughter of media mogul Silvio Santos has gripped the nation. Patricia Abravanel is rarely seen in public despite her father's importance, making this the case to follow for many. So far, Patricia has been ransomed but the local police are still attempting to catch the kidnapper. In spite of the local police claiming to have the situation under control but the kidnapper has recently escaped, killing two officers in the process."
 brazil_flavour_events.1.a: "Dejemos que la policía local haga su trabajo."
 brazil_flavour_events.1.b: "Intervengamos con la Policía Federal."
 brazil_flavour_events.2.t: "Secuestro de Silvio Santos"
 brazil_flavour_events.2.d: "Mientras la Policía Federal comenzaba a buscar al secuestrador de Patricia Abravanel, este reapareció en la casa de Silvio Santos, manteniéndolo como rehén. Exigió que el Gobernador de São Paulo, Geraldo Alckmin, aceptara personalmente su rendición. Con la ayuda del Gobernador, la Policía Federal ha aceptado la rendición del secuestrador."
 brazil_flavour_events.2.a: "¡Finalmente se hace justicia al secuestrador!"
 brazil_flavour_events.3.t: "Asesinato de Silvio Santos"
 brazil_flavour_events.3.d: "Mientras la Policía Federal comenzaba a buscar al secuestrador de Patricia Abravanel, este reapareció en la casa de Silvio Santos, manteniéndolo como rehén. Exigió que el Gobernador de São Paulo, Geraldo Alckmin, aceptara personalmente su rendición. Sin embargo, un error por parte de uno de los agentes involucrados ha resultado en la muerte de Silvio Santos y el secuestrador. Los medios de oposición ya han aprovechado la noticia y se está transmitiendo en todo el país."
 brazil_flavour_events.3.a: "¡Esto es una vergüenza nacional!"
 brazil_flavour_events.4.t: "The Assassination of Antonio da Costa Santos"
 brazil_flavour_events.4.d: "Antônio da Costa Santos, aka 'Toninho', Mayor of Campinas was assassinated today while driving home from the local shopping mall. The situation surrounding his death has gathered much speculation. Some people believe it to be politically motivated, others believe his death was an accident, and then some believe Antonio's death was a botched robbery. Either way, the loss of a valuable asset to the Workers' Party has called some more attention to the rising left-wing party."
 brazil_flavour_events.4.a: "Otra tragedia en el paraíso."
 brazil_flavour_events.4.b: "¡Debemos encontrar a los responsables!"
 brazil_flavour_events.5.t: "Brazil's 5th Fifa World Cup"
 brazil_flavour_events.5.d: "La Copa Mundial de la FIFA 2002 fue una de las series más importantes en la historia de la Copa Mundial de la FIFA. Brasil y Alemania jugaron un partido destacado, pero al final Brasil ganó 2-0. Alemania aceptó la derrota con calma, permitiendo que Brasil se asegurara un nuevo y prestigioso récord mundial. Después de esta excelente victoria, ahora tienen la mayor cantidad de victorias en la Copa del Mundo desde su creación. Hoy es un día de orgullo para el pueblo brasileño."
 brazil_flavour_events.5.a: "¡Vamos, vamos Brasil!"
 brazil_flavour_events.5.b: "¡Brasil, Brasil, Brasil!"
 brazil_flavour_events.6.t: "Canal Hotel Bombing"
 brazil_flavour_events.6.d: "Just a few days after the United Nations set up an assistance mission in Iraq. Jama'at al-Tawhid wal-Jihad had a car bomb driven into the Canal Hotel. The terror attack killed Brazil's special representative Sérgio Vieira de Mello along with killing at least 21 others, while also further wounding over one hundred other UN employees and personnel. "
 brazil_flavour_events.6.a: "Lamentamos la pérdida de un héroe de la paz y del pueblo."
 brazil_flavour_events.6.b: "¡Podríamos haber evitado esta tragedia!"
 brazil_flavour_events.7.t: "Ciclón Catarina"
 brazil_flavour_events.7.d: "Justo frente a la costa del estado sureño de Santa Catarina se ha formado una anomalía. El Ciclón Catarina se ha formado en el Atlántico Sur y amenaza a las personas en Santa Catarina y Rio Grande de Sul. La inusual tormenta ha hecho que muchas personas abandonen sus hogares, sin embargo, aún no hemos declarado el estado de emergencia ni ordenado la evacuación obligatoria. Aún hay muchas personas que no han abandonado sus hogares a pesar de las advertencias repetidas y el inminente desastre. ¿Qué debemos hacer?"
 brazil_flavour_events.7.a: "¡Evacuar las regiones en peligro!"
 brazil_flavour_events.7.b: "Ellos eligieron vivir allí."
 brazil_flavour_events.8.t: "Consecuencias de la fuga de la prisión de Putim"
 brazil_flavour_events.8.d: "In late 1999, the Putim Prison was the site of Brazil's record-breaking jailbreak. 345 of 456 prisoners incarcerated escaped. The Human Rights Watch NGO cited Brazil as being one of the worst countries around the globe in terms of prison security and safety. The legislation is currently in process of attempting to rectify some of these issues. Should we push for its passage or should we allow for the government and its departments to further be undermined?"
 brazil_flavour_events.8.a: "Presionemos para su aprobación."
 brazil_flavour_events.8.b: "No es necesario."
 brazil_flavour_events.9.t: "Robo al Banco Central"
 brazil_flavour_events.9.d: "El Banco Central fue robado hoy en Fortaleza. El Banco Central funciona de manera similar a la Reserva Federal de Estados Unidos y controla la circulación de la oferta monetaria. El robo fue el resultado de meses de esfuerzo y tiempo invertido por los cerebros detrás del plan. Una empresa local de jardinería fue utilizada como fachada, renovaron una propiedad para ocultar la operación que ocurría debajo de las calles de la ciudad. La banda cavó 78 metros (~256 pies) debajo de casi dos manzanas de la ciudad hasta una posición debajo del banco. Cuando su plan se hizo realidad, abrieron un agujero de 1.1 metros (~3.6 pies) de hormigón reforzado con acero para ingresar a la bóveda del banco. La pérdida resultante fue de R$164,755,150 (~$71.6 millones de dólares) en billetes que no estaban numerados secuencialmente, lo que hace que los fondos perdidos sean casi imposibles de rastrear."
 brazil_flavour_events.9.a: "Movilicemos a la Policía Federal para asegurarnos de que esto no vuelva a suceder."
 brazil_flavour_events.9.b: "Lo perdido, perdido está."
 brazil_flavour_events.10.t: "Medalla Sérgio Vieira de Mello"
 brazil_flavour_events.10.d: "In 2003, Sérgio Vieira de Mello died during the Canal Hotel bombing carried out by Jama'at al-Tawhid wal-Jihad. Today, in accordance with Law No. 12.281, we have established the Sérgio Vieira de Mello Medal in honour of his life and work. Brazil shows the world that we honour our heroes and the brave people who pursue international peace."
 brazil_flavour_events.10.a: "Honramos tu memoria, Sérgio."
 brazil_flavour_events.11.t: "Desastre del vuelo 3054 de TAM Airlines"
 brazil_flavour_events.11.d: "En el Aeropuerto de São Paulo/Congonhas, el vuelo 3054 de TAM Airlines se estrelló contra un depósito de carga junto a una estación de servicio local. El avión explotó al impactar y causó la muerte de las 187 personas a bordo del vuelo, la tripulación y 12 personas en tierra. El vuelo 3054 se ha convertido en la mayor pérdida de vidas en un desastre de aviación en toda la historia de Sudamérica."
 brazil_flavour_events.11.a: "¡El piloto debería haber sido mejor capacitado!"
 brazil_flavour_events.11.b: "Lamentaremos su pérdida."
 brazil_flavour_events.12.t: "Carnaval brasileño de 2017"
 brazil_flavour_events.12.d: "El Carnaval brasileño generalmente implica una fiesta pública y/o un desfile que combina algunos elementos circenses, máscaras y una fiesta callejera. Las personas usan disfraces durante muchas de estas celebraciones, lo que les permite perder su individualidad cotidiana y experimentar un sentido elevado de unidad social. Es el festival más grande del mundo y realmente representa a Brasil."
 brazil_flavour_events.12.a: "¡No sé si la mejor fiesta es en Salvador o en Río!"
 brazil_flavour_events.13.t: "Cristo Redentor Declared a World Wonder"
 brazil_flavour_events.13.d: "New7Wonders of the World es una iniciativa que comenzó en 2000 para seleccionar las nuevas siete maravillas del mundo moderno. La iniciativa surgió como un intento de actualizar la lista de Maravillas del Mundo, ya que casi todas las antiguas maravillas ya no existen. Hoy se ha anunciado que el Cristo Redentor en Río ha sido nombrado una de las Siete Nuevas Maravillas del Mundo."
 brazil_flavour_events.13.a: "¡El corazón de Brasil se hincha de orgullo!"
 brazil_flavour_events.13.b: "¡No puedo esperar para todo el dinero del turismo!"
