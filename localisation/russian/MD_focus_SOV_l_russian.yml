 sov_yeltsin.1.t: "Наследие Ельцина"
 sov_yeltsin.1.d: "После распада Советского Союза президентом России оказался пьяница Ельцин, который не смог эффективно руководить страной. Распад СССР, роспуск Верховного Совета, чеченские кампании, аукционы по продаже кредитов за акции, деноминация и дефолт 1998 года - все это легло на плечи российского народа и разбило надежды на светлое будущее. Недавно Россия выбрала президента, с которым она войдет в третье тысячелетие. После трудных 1990-х годов в стране возникла потребность в твердом и эффективном лидере. Были надежды, что после реформ наконец-то наступит улучшение жизни. Что будет наведен элементарный порядок. И именно на Путина, быстро завоевавшего популярность на посту премьер-министра и исполняющего обязанности президента, возлагались эти надежды. Президента, возлагались эти надежды. В 90-е годы, после расстрела Белого дома, а также многочисленных разногласий в российском обществе, к власти пришел политик, который смог консолидировать все враждующие стороны и начал создавать новую политическую систему... Что из этого выйдет?"
 sov_yeltsin.1.a: "Посмотрим, как он справится."

 sov_vybory.2.t: "Путин избран президентом"
 sov_vybory.2.d: "Владимир Путин побеждает в первом туре президентских выборов, получив 63,75% голосов после подсчета 99% бюллетеней. Оппозиция не считает выборы легитимными, обещая ответить массовыми протестами. На президентских выборах в России проголосовали 65,3% российских избирателей, согласно последним данным ЦИК."
 sov_vybory.2.a: "Лидер снова здесь!"

 sov_vybory.1.t: "Медведев избран президентом"
 sov_vybory.1.d: "Первый вице-премьер Дмитрий Медведев одержал предсказуемую победу на президентских выборах в воскресенье в качестве преемника уходящего главы государства Владимира Путина. Аналитики и оппозиция говорят, что избрание 42-летнего Медведева, обещающего либеральный курс, третьим президентом России обеспечит сохранение власти в руках Путина."
 sov_vybory.1.a: "Посмотрим, как он справится!"

 russia_med.1.t: "Милиция переименована в Полицию"
 russia_med.1.d: "Закон "О полиции" был подписан президентом России Дмитрием Медведевым совсем недавно в рамках полномасштабной реформы правоохранительных структур. Закон "О милиции", разработанный в рамках реформы органов внутренних дел России, предусматривает, что милиция сменит название на полицию. Закон определяет статус, права и обязанности сотрудника милиции; освобождает милицию от дублирующих и несвойственных ей функций, укрепляет партнерскую модель взаимоотношений милиции и общества."
 russia_med.1.a: "Хах?"

 rusboloto.1.t: "Протесты в Москве!"
 rusboloto.1.d: "Недовольные очередной перестановкой во власти, россияне выходят на митинг протеста против правительства. По разным данным, на митинг пришло от 100 000 до 150 000 человек, а по версии ГУВД - 25 000. На всех последующих акциях протеста количество людей будет намеренно занижаться Центральным управлением внутренних дел. Митинги "За честные выборы" прошли в 99 городах России и еще в 45 городах за рубежом. Департамент образования Москвы неожиданно назначил контрольную для всех старшеклассников, что вызвало очередную волну возмущения. Люди выходили на Болотную с огромным количеством самодельных плакатов и требовали новых честных выборов."
 rusboloto.1.a: "Подавите их с помощью правоохранительных органов!"
 rusboloto.2.b: "Если они так хотят..."

 rusboloto.2.t: "Усиление протестов в Москве!"
 rusboloto.2.d: "Несмотря на противодействие со стороны правоохранительных органов, люди по-прежнему выходят на митинги на Болотной площади. Столичная полиция заявила о провокациях со стороны организаторов и участников оппозиционного митинга на Болотной площади. Пресс-служба ГУ МВД по Москве в воскресенье сообщила, что в результате действий митингующих в центре Москвы пострадали четверо сотрудников полиции, которые получили ушибы и резаные раны. В то же время стало известно о попытке демонстрантов прорвать плотное милицейское оцепление. По данным корреспондентов "Ведомостей", именно тогда в милиционеров полетела бутылка с зажигательной смесью. В ответ милиция начала задерживать прорвавшихся через оцепление оппозиционеров и сажать их в автобусы. По данным ГУ МВД, несмотря на то, что митингующие бросали в милиционеров опасные предметы, газ против них не применялся. Как сообщил "Ведомостям" источник в правоохранительных органах, по 212-й статье о подстрекательстве к массовым беспорядкам пытаются привлечь организаторов акции, в том числе Сергея Удальцова и Алексея Навального. Пока они не являются подозреваемыми. По словам собеседника "Ведомостей", "по статье 318 о насилии в отношении сотрудников полиции будут привлечены люди, которые бросали в полицейских бутылки и вступали с ними в драки"."
 rusboloto.2.a: "Подавите их с помощью правоохранительных органов (снова)!"
 rusboloto.2.b: "Ух, хорошо."

 rusboloto.3.t: "С протестами справилась полиция."
 rusboloto.3.d: "Акции протеста не достигли своей цели."
 rusboloto.3.a: "Замечательно."

 sov_other.1.t: "Жириновский избран президентом"
 sov_other.1.d: "Во время недавней смены российского правительства была избрана националистическая партия ЛДПР с ее лидером Владимиром Жириновским в качестве нового президента. Они объявили о новой политической программе, которая радикально изменит Россию. Одной из первых реформ, которые они обещают, является возвращение старого флага и новый курс на консервативную националистическую программу..."
 sov_other.1.a: "Что ждет Россию?"

 sov_other.2.t: "Коммунисты избраны в России"
 sov_other.2.d: "В ходе недавней смены власти в России к власти пришла Коммунистическая партия, которая объявила о радикальном изменении вектора власти и новом желании восстановить социалистический строй в России. Теперь в рядах новой власти в России появились новые люди, готовые повернуть историю России на 360 градусов назад."
 sov_other.2.a: "Новый СССР?"

 sov_other.3.t: "Comedy Club пошутили про нашего президента"
 sov_other.3.d: "Армянские комики из известной телепередачи Comedy Club пошутили над нашим новоизбранным президентом. Должны ли мы предпринять какие-либо действия?"
 sov_other.3.a: "Пока нет."
 sov_other.3.b: "Попросите их извиниться."

 sov_other.4.t: "Нацбол совершил государственный переворот!"
 sov_other.4.d: "Национал-большевистская партия России недавно совершила переворот в России и захватила власть. ЛДПР теперь стала второй парламентской партией, а нацболы правят страной."
 sov_other.4.a: "Да, Смерть!"

 sov_other.5.t: "Новая Российская империя"
 sov_other.5.d: "Русские националисты объявили новый план возвращения своих имперских земель и захвата власти на землях, выпавших из русского мира."
 sov_other.5.a: "Русский мир восстанет снова."

 sov_other.6.t: "Большой русский марш"
 sov_other.6.d: "Недавно по всей России прошли масштабные шествия русских националистов, монархистов, православных священников и язычников-родноверов в едином строю. Во время шествия произошли столкновения с нац. меньшинствами из исламских республик. К чему это может привести?"
 sov_other.6.a: "Русские - вперед!"

 sov_other.7.t: "Объединение церкви и государства"
 sov_other.7.d: "Недавно правительство объявило об объединении церкви и государства в единое целое и о полной интеграции православной церкви в правящие круги страны. Симфония правления снова восстановлена."
 sov_other.7.a: "Царебожники."

 sov_other.8.t: "Выбор нового монарха..."
 sov_other.8.d: "Россия нуждается в новом, сильном монархе. Мы должны выбрать кого-то, кто будет снова править новой Российской империей."
 sov_other.8.d1: "Андрей Романов - самый легитимный кандидат!"
 sov_other.8.d2: "Есть другие варианты?"
 sov_other.8.b: "Мария Владимировна!"
 sov_other.8.c: "Георгий должен править!"
 sov_other.8.a: "Николай Третий!"

 sov_other.9.t: "Россия поддерживает Украину!"
 sov_other.9.d: "Новое демократическое правительство России начало новую дипломатическую инициативу по примирению с Украиной, взаимному сотрудничеству и взаимной языковой интеграции, а также поддержке демократии и антикоррупционных программ в Украине."
 sov_other.9.a: "Братья навеки!"
 sov_other.9.b: "Истина в братстве"

 sov_other.10.t: "Россия помогает нам в искоренении коррупции!"
 sov_other.10.d: "Недавно, благодаря новому российско-украинскому антикоррупционному соглашению, Россия помогла нам арестовать и конфисковать имущество коррумпированных олиграхов, резко снизив уровень коррупции в нашей стране!"
 sov_other.10.a: "Спасибо!"

