 ROM_mass_protests: "大规模抗议"
 ROM_revolution_legacy: "革命的遗产"
 ROM_revolution_legacy_desc: "1989年12月25日，尼古拉·齐奥塞斯库的残暴共产主义政权在罗马尼亚革命中被推翻。革命的影响仍然在我们人民的眼前清晰可见，因为在革命之后，罗马尼亚经历了巨大的经济问题以及猖獗的贫困，但我们的人民记住了革命的目标，那就是将罗马尼亚从独裁政权中解放出来，他们将在未来的许多年里永远记住这个目标。"
 ROM_mineriad_legacy: "矿难余波"
 ROM_mineriad_legacy_desc: "矿工罢工是日乌河谷矿工发起的一系列抗议和暴力事件。最初于1990年由特兰西瓦尼亚日乌河谷的煤矿工人发起，要求提高工资和改善工作条件，矿工罢工主要是由执政的民族救国阵线政府利用的，该政府由扬·伊利埃斯库在齐奥塞斯库政权垮台后成立，旨在帮助镇压反对党的反政府抗议活动，导致无数人死亡和破坏。之后又发生了五次此类事件，最近一次发生在1999年2月，导致日乌河谷矿工领袖米隆·科扎被捕，从而结束了矿工罢工。矿工罢工对我们国家产生了重大的社会和经济影响，矿工罢工之后的政治两极分化造成了许多社会创伤。矿难还导致许多外国投资者因罗马尼亚社会和经济形势不稳定而被吓跑，从而进一步加剧了经济不稳定。这些事件的影响肯定需要很长时间才能从我们的社会中消退"
 ROM_romanian_economy_modifier: "罗马尼亚经济"
 ROM_romanian_economy_modifier_desc: "罗马尼亚经济曾经是东欧集团最强大的经济体之一，然而齐奥塞斯库政权在20世纪70年代末和80年代实施的经济政策以及随后的经济向资本主义转型，使罗马尼亚经济陷入一片废墟，许多曾经突出的行业濒临崩溃。然而，如果我们能够努力振兴我们土地丰富的经济，我们可能会看到多瑙河畔从未见过的奇迹。\n§W--------------§!\n§R您在经济国策树分支做出的选择将塑造这种充满活力的国家精神，根据您的选择，这将塑造罗马尼亚经济走向一个大胆的新方向，因此建议您谨慎行事§!"
 ROM_armed_forces_modifier: "罗马尼亚武装力量"
 ROM_armed_forces_modifier_desc: "罗马尼亚武装部队处于完全混乱的状态，装备陈旧，以及对旧苏联理论的依赖，使我们的军队已今非昔比，一旦发生战争，我们的国家将特别脆弱，而我们的武装部队对此毫无准备。"
 ROM_corruption_modifier: "腐败猖獗"
 ROM_corruption_modifier_desc: "摆脱尼古拉·齐奥塞斯库的极权主义政权后，罗马尼亚的国家结构高度腐败，从公共服务到权力最高层，主要是因为许多前政权高级官员在随后的经济转型中掌权，导致腐败的齐奥塞斯库政权的旧结构一直延续到今天。腐败是我们国家的巨大负担，每天损失数百万美元。"
 ROM_corruption_modifier2: "腐败猖獗"
 ROM_corruption_modifier2_desc: "摆脱尼古拉·齐奥塞斯库的极权主义政权后，罗马尼亚的国家结构高度腐败，从公共服务到权力最高层，主要是因为许多前政权高级官员在随后的经济转型中掌权，导致腐败的齐奥塞斯库政权的旧结构一直延续到今天。腐败是我们国家的巨大负担，每天损失数百万美元。"
