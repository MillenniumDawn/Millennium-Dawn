 BUL_trade_isolationism_idea: "Izolacjonizm"
 BUL_trade_isolationism_idea_desc: "Nie martwimy się problemami poza Bułgarią. Sami będziemy rozwijać nasz kraj. Nie oznacza to oczywiście, że zamkniemy się przed wszystkimi, ale wektor naszej polityki powinien być skierowany wyłącznie w stronę wnętrza kraju."
 BUL_liberal_economy: "Liberalizm gospodarczy"
 BUL_liberal_economy_desc: "Liberalizm gospodarczy jest obowiązkowy, jeśli chcemy, aby gospodarka stała się bardziej wydajna, dlatego musimy go przyjąć."
