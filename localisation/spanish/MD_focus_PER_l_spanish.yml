 PER_relax_religious_laws: "Relajar las patrullas religiosas"
 PER_relax_religious_laws_desc: "Tal vez nuestras prácticas de imposición de normas religiosas sean un poco inhumanas... Tal vez sea mejor proceder con un enfoque más relajado."
 PER_ansar_hezbollah: "Ansar-e Hezbollah"
 iranian_focus.198.t: "Aumento del uso de Internet"
 iranian_focus.198.d: "El uso de Internet entre los jóvenes ha comenzado a generalizarse en muchas áreas urbanas, lo que ha suscitado preocupación entre algunas facciones principistas. Cada vez hay más llamados desde los campos reformistas para impulsar el crecimiento de Internet y la nueva era digital, mientras que los principistas piden mayores restricciones."
 iranian_focus.198.a: "La era digital ya está aquí"
 iranian_focus.198.b: "¡Nuestra juventud necesita preocuparse por asuntos más urgentes, como la industria!"
 iranian_focus.199.t: "El Ministerio de Cultura bajo ataque"
 iranian_focus.199.d: "El Ministerio de Cultura ha sido duramente atacado por grupos liberales y grupos internacionales han condenado la censura de varias películas que critican al gobierno. Un portavoz del Ministerio de Cultura ha declarado que las películas deberían tener poca o ninguna participación en los asuntos políticos del país. Muchos están esperando una respuesta oficial de los jefes de Estado sobre este asunto que podría sentar precedente para futuros casos como éste."
 iranian_focus.199.a: "Los artistas son libres de hacer lo que quieran."
 iranian_focus.199.b: "¡Tiene razón, cállenlos!"
 iranian_focus.200.t: "El VIH/SIDA en aumento"
 iranian_focus.200.d: "Una epidemia creciente está en aumento. El SIDA y el VIH han estado infectando silenciosamente a cada vez más personas en todo el país, y figuras religiosas de todos los rincones del país culpan a la 'conducta inmoral'. Estas cifras han llegado incluso al extremo de proponer cambios radicales en el sistema médico para investigar cómo y cuándo se infectaron los individuos."
 iranian_focus.200.a: "Centrarse en el progreso médico"
 iranian_focus.200.b: "¡Detengan este comportamiento inmoral!"
 iranian_focus.201.t: "El ascenso de la 'corriente desviada'"
 iranian_focus.201.d: "Un movimiento creciente conocido como la 'Corriente de la Desviación' está ganando fuerza, particularmente entre los nacionalistas religiosos. Apoyado e inspirado por las ideas políticas de Mahmud Ahmadineyad, y encabezado por Esfandiar Mashaí, el movimiento busca expulsar a la elite religiosa y reemplazar el modo de vida con una escuela iraní del Islam."
 iranian_focus.201.a: "Interesante"
 PER_us_war: "Conflicto estadounidense-iraní"
 PER_us_war_desc: "Décadas de tensiones finalmente han llegado a un punto crítico, ¿Quién prevalecerá?"
 PER_american_iranian_war: "La guerra de Ormuz"
 PER_american_iranian_war_desc: "'Una batalla como nunca antes se había visto. La Tierra se cubrió de acero, las flechas cayeron de las nubes como granizo, el suelo fue desgarrado por cascos, y la sangre fluyó como agua sobre las llanuras.'\n - Ferdousí"
 PER_complete_milad_tower: "Finalizar la construcción de la Torre Milad"
 PER_complete_milad_tower_desc: "Los planos de la torre se materializaron por primera vez en la era prerrevolucionaria, y la Torre Milad es un símbolo de nuestros esfuerzos de modernización y una muestra de prosperidad nacional. Después de muchas décadas de retrasos, la finalización de la Torre Milad demostrará a la nación que su país está avanzando hacia el siglo XXI con toda su fuerza."