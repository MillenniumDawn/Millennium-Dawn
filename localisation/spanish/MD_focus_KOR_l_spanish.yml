 NKO_southern_propaganda_broadcasts: "Transmisiones de Propaganda del Sur de Corea"
 NKO_southern_propaganda_broadcasts_desc: "De 2 a 6 horas al día, el ejército surcoreano utiliza altavoces para transmitir mensajes a las tropas norcoreanas que custodian la Zona Desmilitarizada. Los mensajes van desde informes meteorológicos hasta música K-pop y, lo más significativo, informes críticos sobre el Norte junto con retratos positivos del Sur."
 KOR_northern_propaganda_broadcasts: "Transmisiones de Propaganda del Norte de Corea"
 KOR_northern_propaganda_broadcasts_desc: "La contraparte norcoreana de las transmisiones del Sur de noticias y música K-pop a través de la frontera busca proporcionar una narrativa alternativa a la de la República de Corea. Las transmisiones norcoreanas elogian el sistema de gobierno de la RPDC mientras denigran el sistema capitalista del Sur. Propensas a problemas técnicos, estas transmisiones del Norte representan menos una amenaza y más un recordatorio duradero de la tensión en la península coreana."
 KOR_idea_growth_by_innovation: "Crecimiento mediante la Innovación"
 NKO_southern_balloon_leaflets: "Folletos en Globos del Sur de Corea"
 NKO_southern_balloon_leaflets_desc: "Los desertores surcoreanos y norcoreanos envían periódicamente globos a Corea del Norte que dejan caer miles de panfletos en territorio norcoreano, lo que provoca reacciones furiosas de Pyongyang. Mientras que quienes envían los panfletos argumentan que están tratando de ayudar a sus compatriotas del norte contra un régimen dictatorial, sus críticos sostienen que los panfletos antagonizan innecesariamente al Norte y ponen en peligro a los surcoreanos que viven cerca de la frontera."
 KOR_intensified_propaganda: "Intensificación de la Propaganda del Sur"
 KOR_intensified_propaganda_desc: "A través de una amplia variedad de medios, el gobierno del sur busca socavar nuestra legitimidad. Tomará tiempo para que podamos contrarrestar este masivo ataque propagandístico."
 KOR_global_korea: "Corea Global"
 KOR_global_korea_desc: "Los días en los que Corea no tenía necesidad de preocuparse por los asuntos exteriores han terminado. Una Corea Global buscará involucrarse con el mundo como una potencia por derecho propio."
 KOR_reunification_shocks: "Choques de Reunificación"
 KOR_reunification_shocks_desc: "Después de décadas de separación, las dos Coreas finalmente se reunifican formalmente. Sin embargo, las dos mitades del país siguen extremadamente polarizadas y el costo económico de la reunificación ha causado un gran impacto. El nuevo gobierno debe tomar medidas rápidas para resolver las diferencias que continúan existiendo a lo largo del paralelo 38, o correr el riesgo de la disolución del joven estado coreano."
 KOR_divided_military: "Ejército Dividido"
 KOR_divided_military_desc: "La nación coreana reunificada hereda dos fuerzas de combate formidables de sus predecesores. Sin embargo, el nuevo estado debe encontrar una manera de superar las dificultades graves en sus intentos de gestionar este ejército sobredimensionado, difícil de controlar y dividido internamente si quiere asegurarse."
 KOR_mass_migration: "Migración Masiva"
 KOR_mass_migration_desc: "Una ramificación significativa de la reunificación es la migración masiva de familias en busca de mejores oportunidades a lo largo del paralelo 38. La inmensa escala y velocidad de este movimiento es altamente desestabilizadora, causando caos en todo el país."
 KOR_fragmented_governance: "Gobierno Fragmentado"
 KOR_fragmented_governance_desc: "Si bien Corea ahora existe formalmente como un único estado soberano, en realidad existen dos culturas políticas muy diferentes a lo largo del paralelo 38. La cuestión de cómo gobernar el país es algo que debe resolverse rápidamente."
 KOR_uneven_economy: "Economía Desigual"
 KOR_uneven_economy_desc: "Inevitablemente, la significativa discrepancia en los niveles de desarrollo económico entre las dos Coreas está teniendo un impacto después de la reunificación. Para que la nueva nación coreana desbloquee todo su potencial económico, esta desigualdad debe ser rectificada."
 KOR_uneven_economy_2: "Economía Desigual"
 KOR_uneven_economy_2_desc: "Inevitablemente, la significativa discrepancia en los niveles de desarrollo económico entre las dos Coreas está teniendo un impacto después de la reunificación. Para que la nueva nación coreana desbloquee todo su potencial económico, esta desigualdad debe ser rectificada."
 KOR_uneven_economy_3: "Economía Planificada"
 KOR_uneven_economy_3_desc: "Una economía planificada es un tipo de sistema económico en el que la inversión, la producción y la asignación de bienes de capital se llevan a cabo de acuerdo con planes económicos y de producción en toda la economía. Una economía planificada puede utilizar formas centralizadas, descentralizadas, participativas o de tipo soviético de planificación económica. El nivel de centralización o descentralización en la toma de decisiones y la participación depende del tipo específico de mecanismo de planificación empleado."
