l_german:
 NATO.1.t:0 "[From.GetName] und NATO"
 NATO.1.d:0 "[From.GetName] ist Mitglied der NATO. Wenn wir ihnen den Krieg erklären, haben sie die Möglichkeit, andere NATO-Mitglieder in den Krieg zu rufen. Das heißt, dass es ziemlich wahrscheinlich ist, dass wir mit dem größten Teil der NATO im Krieg stehen werden."
 NATO.1.a:0 "Notiert"
 NATO.2.t:0 "Sollen wir die NATO zu den Waffen rufen?"
 NATO.2.d:0 "Wir wurden von einer fremden Macht angegriffen. Als Mitglied der NATO können wir uns auf Artikel 5 des Vertrags berufen, der andere NATO-Länder dazu aufruft, uns zu helfen."
 NATO.2.a:0 "Rufen Sie die NATO"
 NATO.2.b:0 "Wer schaffen das"
 NATO.3.t:0 "[From.GetName] bittet um Hilfe!"
 NATO.3.d:0 "[From.GetName] wurde von einem anderen Land angegriffen, und sie haben sich auf Artikel 5 der NATO berufen. Das heißt, dass wir ihnen im Krieg beistehen müssen."
 NATO.3.a:0 "Wir müssen unseren Verbündeten helfen!"
 NATO.3.b:0 "Vielleicht können wir uns raushalten?"
 NATO.4.t:0 "Demobilisierung der NATO"
 NATO.4.d:0 "Jetzt, da die Bedrohung gegen ein NATO-Mitglied beseitigt ist, kann das militärische Bündnis zwischen diesen Ländern aufgelöst werden. Die NATO-Länder werden erneut mobiliseren, wenn ein anderes Mitglied angegriffen wird."
 NATO.4.a:0 "Okay"
 NATO.5.t:0 "Die NATO demobilisiert"
 NATO.5.d:0 "Jetzt, da die Bedrohung gegen ein NATO-Mitglied beseitigt ist, kann das militärische Bündnis zwischen diesen Ländern aufgelöst werden. Die NATO-Länder werden erneut mobiliseren, wenn ein anderes Mitglied angegriffen wird."
 NATO.5.a:0 "Okay"
 NATO.6.t:0 "[From.GetName] verlässt die NATO"
 NATO.6.d:0 "Die Regierung von [From.GetName] hat angekündigt, die NATO zu verlassen. Sie erklärten, dass das Bündnis ihre Bedürfnisse nicht mehr erfüllt und sie sich nicht mehr wohl fühlen, wenn sie mit ihren alten Verbündeten zusammenarbeiten."
 NATO.6.a:0 "Interessant"
 NATO.7.t:0 "[From.GetName] sucht die NATO-Mitgliedschaft"
 NATO.7.d:0 "[From.GetName] hat Interesse gezeigt, Mitglied der NATO zu werden. Sie erhalten einen Aktionsplan für die Mitgliedschaft, wonach sie von allen derzeitigen NATO-Mitgliedern eine Erlaubnis bekommen müssen, um ein neues Mitglied zu werden."
 NATO.7.a:0 "Neue Verbündete?"
 NATO.8.t:0 "[From.GetName] tritt der NATO bei"
 NATO.8.d:0 "[From.GetName] wurde angenommen. Sie sind nun Teil des Militärbündnisses, der NATO, und werden zusammenkommen, um ihre Verbündeten zu verteidigen. Außerdem sind ihre neuen Verbündeten bereit, sie zu verteidigen."
 NATO.8.a:0 "Interessant"
