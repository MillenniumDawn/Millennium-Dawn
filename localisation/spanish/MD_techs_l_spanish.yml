 missile_non_got_folder: "Tecnología de misiles guiados"
 missile_non_got_folder_desc: "Misiles de crucero y tierra-aire"
 battle_cruiser: "Cruceros de batalla"
 battle_cruiser_desc: "El crucero de batalla, buque insignia del siglo XX, combina las mejores ventajas de un crucero y un acorazado. Equipado con una amplia gama de armas y equipos, este navío permite una gran proyección de fuerza, al tiempo que requiere menos recursos y capacidad de producción en comparación con un acorazado completo."
 battleship: "Acorazados"
 battleship_hull_0: "Acorazados"
 battleship_hull_0_desc: "Buque de guerra grande y fuertemente blindado, que lleva cañones de gran capacidad y otras armas. Utilizados principalmente desde el siglo XIX hasta la Segunda Guerra Mundial, estos buques han caído en desuso en favor de portaaviones o buques más pequeños. Estas plataformas flotantes con cañones pueden equiparse con una amplia gama de armas de gran calibre o capacidad, lo que las convierte en buenas plataformas de apoyo de fuego."
 AIR_TITLE_ATTACK_HELICOPTER_DESC: "Los helicópteros de ataque actúan como apoyo de fuego rápido para nuestras tropas, permitiéndoles atacar a los enemigos en cualquier posición. Son especialmente eficaces contra los tanques, ya que tienen capacidades antiaéreas limitadas. Sin embargo, son bastante vulnerables a los aviones enemigos."
 GLCM: "GLCM"
 GLCM_desc: "Un misil de crucero lanzado desde tierra (GLCM) es un misil de crucero terrestre, diseñado para atacar objetivos tácticos y estratégicos."