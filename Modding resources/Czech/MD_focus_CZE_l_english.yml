 czechia_the_west_desc: "Western countries emphasize democracy and freedom, and are often aligned towards the US. Western countries work to keep the status quo in world politics."
 czechia_eastern_emergence: "Eastern Emergence"
 czechia_eastern_emergence_desc: "Politically Emerging countries wish to deviate from the current world order, and setup new organisations to replace the old ones. While not strictly anti-US or anti-West, Emerging countries often try to undermine Western influences."
