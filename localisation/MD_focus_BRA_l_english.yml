 BRA_restoration_image: "Restore the Image"
 BRA_restoration_image_desc: "After the departure of Cardoso, it is time for his successors to rebuild and reimagine what the PSDB can be."
 BRA_underdog: "Underdog Effect"
 BRA_underdog_desc: "Being the underdog has the appeal to many that you fight not knowing if you win or not, but that you believe in something worth fighting for. Much like a cornered fox we will march on."
 BRA_social_democracy: "Brazillian Social Democracy"
 BRA_social_democracy_desc: "Social democracy refers to a broad spectrum of left-wing ideologies espousing economic and social justice to a greater extent than most branches of liberalism. Social democrats seek to humanize capitalism to curb inequality, oppression, and foster democracy. Our people love the social democracy system. Let's adopt it."
 BRA_liberal_resurgence: "Liberal Resurgence"
 BRA_liberal_resurgence_desc: "Liberalism is a centrist ideology that promotes the rights of the individual and stresses the freedom over the expansion of the state power. Liberals tend to support progressive social policies within the framework of a free market with free trade with the rest of the world. The Brazilian population becomes more and more liberal. We will become a liberal government, in favor of the people."
