 sov_nationalists_news.1.t: "Zhirinovsky elected as President"
 sov_nationalists_news.1.d: "During recent change in Russian government Nationalistic party LDPR was elected with their leader [SOV.GetLeader] as new President. They announced a new political program that would radically change Russia. One of the first reforms they promise is the return of the old flag and a new course towards a conservative nationalist agenda..."
 sov_nationalists_news.1.a: "What awaits Russia?"
 sov_nationalists_news.2.t: "The New Russian Empire"
 sov_nationalists_news.2.d: "The President of Russia, during his speech, announced on central television that he intends to revive the Russian Empire by any means and means. For many countries, especially post-Soviet ones, this sounded literally like a threat to sovereignty.Let's hope that the aggressive rhetoric of the Russian president is just a populist method to keep voters until the next election."
 sov_nationalists_news.2.a: "Alarming Statement"
 sov_economic.22.t: "The Gazprom Scandal"
 sov_economic.22.d: "There was a scandal at Gazprom, which became available to many media outlets and they naturally brought it into the public space, which negatively affected the value of the company's shares."
 sov_economic.22.a: "Journalists Are Evil"
 sov_economic.23.t: "The Sberbank Scandal"
