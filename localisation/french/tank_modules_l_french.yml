 light_tank_afv_automatic_loading_desc: "The automatic loading system can effectively improve the combat efficiency of the vehicle in wartime."
 afv_gasoline_engine_gen1: "Moteur à essence d'après-guerre"
 afv_gasoline_engine_gen1_desc: "Moteur à essence moyen ou ensemble de plusieurs petits moteurs avec assez de puissance pour déplacer des véhicules légers."
 afv_gasoline_engine_gen2: "Moteur à essence de la guerre froide"
 afv_gasoline_engine_gen2_desc: "Version améliorée et plus puissante du moteur à essence pour véhicules légers"
 afv_gasoline_engine_gen3: "Moteur à essence de la fin de la guerre froide"
 afv_gasoline_engine_gen3_desc: "Un choix rare à l'époque moderne, ces moteurs très efficaces aident les véhicules légers à se déplacer à une vitesse décente."
 tank_diesel_engine_gen1: "V12 Aspiration Naturelle"
 tank_diesel_engine_gen1_desc: "Moteur diesel V12 à aspiration naturelle originaire de la Seconde Guerre mondiale. Communément utilisé pour les chars au début de la guerre froide, capable de produire environ 500 à 600 ch.\n\n§GConseil de conception: Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 tank_diesel_engine_gen2: "V12 Turbo"
 tank_diesel_engine_gen2_desc: "En ajoutant un turbo au moteur diesel V12, nous pouvons pousser plus d'air dans le moteur et générer plus de puissance. Communément utilisé dans les chars de la guerre froide. Produit environ 800 ch.\n\n§GConseil de conception: Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 tank_diesel_engine_gen3: "V12 Bi-Turbo"
 tank_diesel_engine_gen3_desc: "En ajoutant un second turbo, nous pouvons obtenir encore plus de puissance. La technologie pour cela a commencé à apparaître à la fin des années 80. Le moteur peut produire presque jusqu'à 1000 ch.\n\n§GConseil de conception: Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 tank_diesel_engine_gen4: "V12 Surcompressé"
 tank_diesel_engine_gen4_desc: "Remplacer les turbos par un compresseur augmentera encore plus la puissance du moteur. Commun dans les chars du début des années 2000, capable de pousser la puissance à 1100 ch.\n\n§GConseil de conception: Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 tank_diesel_engine_gen5: "V12 Surcompressé à Injection Directe"
 tank_diesel_engine_gen5_desc: "En adoptant des technologies de la fabrication automobile, nous pouvons avoir un moteur plus efficacement contrôlé. Avec ces moteurs contrôlés électroniquement, un char sera capable de pousser jusqu'à 1200 ch.\n\n§GConseil de conception: Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 tank_diesel_engine_gen6: "X12 Turbo"
 tank_diesel_engine_gen6_desc: "Dans un moteur X12, les pistons sont en rangées de trois disposées en forme de X. La dernière innovation en matière de technologie de moteur de char, capable de produire 1500 ch.\n\n§GConseil de conception: Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 tank_diesel_engine_gen7: "X12 Surcompressé"
 tank_diesel_engine_gen7_desc: "La surcompression de nos moteurs de char X12 peut pousser nos capacités de moteur au-delà de ce que nous pouvons imaginer. Vitesse et puissance!\n\n§GConseil de conception: Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 tank_gas_turbine_engine_gen1: "Turbine à gaz de la guerre froide"
 tank_gas_turbine_engine_gen1_desc: "Moteur de turbine à gaz précoce, peu fiable et encombrant, adapté de l'industrie aéronautique.\n\n§GConseil de conception: Les turbines à gaz ont une meilleure accélération que les moteurs diesel, améliorant la maniabilité du véhicule. Cependant, elles sont coûteuses à construire et consomment beaucoup de carburant. Utilisez des turbines à gaz si vous voulez des chars rapides et pouvez fournir le carburant pour eux§!"
 tank_gas_turbine_engine_gen2: "Turbine à gaz de la fin de la guerre froide"
 tank_gas_turbine_engine_gen2_desc: "Conception améliorée corrigeant la plupart des défauts de conception de la turbine et la rendant plus utilisable sur le terrain.\n\n§GConseil de conception: Les turbines à gaz ont une meilleure accélération que les moteurs diesel, améliorant la maniabilité du véhicule. Cependant, elles sont coûteuses à construire et consomment beaucoup de carburant. Utilisez des turbines à gaz si vous voulez des chars rapides et pouvez fournir le carburant pour eux§!"
 tank_gas_turbine_engine_gen3: "Turbine à gaz post-guerre froide"
 tank_gas_turbine_engine_gen3_desc: "Conception de turbine de la fin de la guerre froide axée sur l'amélioration de la puissance de sortie et de l'efficacité énergétique.\n\n§GConseil de conception: Les turbines à gaz ont une meilleure accélération que les moteurs diesel, améliorant la maniabilité du véhicule. Cependant, elles sont coûteuses à construire et consomment beaucoup de carburant. Utilisez des turbines à gaz si vous voulez des chars rapides et pouvez fournir le carburant pour eux§!"
 tank_gas_turbine_engine_gen4: "Turbine à gaz semi-moderne"
 tank_gas_turbine_engine_gen4_desc: "Turbine à gaz avec une bonne fiabilité et une excellente puissance de sortie.\n\n§GConseil de conception: Les turbines à gaz ont une meilleure accélération que les moteurs diesel, améliorant la maniabilité du véhicule. Cependant, elles sont coûteuses à construire et consomment beaucoup de carburant. Utilisez des turbines à gaz si vous voulez des chars rapides et pouvez fournir le carburant pour eux§!"
 tank_gas_turbine_engine_gen5: "Turbine à gaz moderne"
 tank_gas_turbine_engine_gen5_desc: "Un sommet de la technologie moderne en matière de turbines à gaz.\n\n§GConseil de conception: Les turbines à gaz ont une meilleure accélération que les moteurs diesel, améliorant la maniabilité du véhicule. Cependant, elles sont coûteuses à construire et consomment beaucoup de carburant. Utilisez des turbines à gaz si vous voulez des chars rapides et pouvez fournir le carburant pour eux§!"
 tank_gas_turbine_engine_gen6: "Turbine à gaz à faible friction"
 tank_gas_turbine_engine_gen6_desc: "Avec des matériaux avancés, la friction dans la turbine à gaz peut être réduite, permettant une meilleure puissance de sortie et une meilleure efficacité énergétique.\n\n§GConseil de conception: Les turbines à gaz ont une meilleure accélération que les moteurs diesel, améliorant la maniabilité du véhicule. Cependant, elles sont coûteuses à construire et consomment beaucoup de carburant. Utilisez des turbines à gaz si vous voulez des chars rapides et pouvez fournir le carburant pour eux§!"
 tank_electric_engine_gen1: "Moteur électrique précoce"
 tank_electric_engine_gen1_desc: "Un premier groupe motopropulseur électrique. Bien que jusqu'à présent seulement utilisé dans des positions auxiliaires, nous avons maintenant la technologie pour alimenter le char entier avec.\n\n§GLes moteurs électriques sont une option futuriste pour alimenter vos chars. Bien qu'ils soient coûteux à utiliser, ils nécessitent peu ou pas de carburant. Équipez vos chars de moteurs électriques si vous voulez économiser sur le carburant§!"
 tank_electric_engine_gen2: "Moteur électrique amélioré"
 tank_electric_engine_gen2_desc: "Version améliorée du moteur électrique avec une meilleure fiabilité.\n\n§GLes moteurs électriques sont une option futuriste pour alimenter vos chars. Bien qu'ils soient coûteux à utiliser, ils nécessitent peu ou pas de carburant. Équipez vos chars de moteurs électriques si vous voulez économiser sur le carburant§!"
 tank_small_medium_cannon: "Canon de char moyen de la guerre froide précoce"
 tank_small_medium_cannon_desc: "Un canon de char moyen était courant sur les chars de la guerre froide précoce. Les standards étaient de 100 mm pour l'Union soviétique et de 105 mm pour les pays occidentaux, tous deux avaient une puissance de feu suffisante pour affronter à la fois les véhicules et l'infanterie de l'époque.\n\n§GConseil de conception: Les canons de petit calibre sont adaptés aux obus HE en raison de leur faible vitesse initiale. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde§!"
 tank_small_medium_cannon_2: "Canon de char moyen de la fin de la guerre froide"
 tank_small_medium_cannon_2_desc: "With improved casting and thermal sleeves, by the late Cold War, tank cannons could sustain a higher rate of fire before failure.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritize soft attack over hard attack§!"
 tank_small_medium_cannon_3: "Canon de char moyen moderne"
 tank_small_medium_cannon_3_desc: "Équipé d'un mécanisme à faible impulsion de recul et d'une culasse améliorée, un canon de char moyen moderne est mortel même contre des véhicules plus lourds, surtout avec des munitions améliorées.\n\n§GConseil de conception: Les canons de petit calibre sont adaptés aux obus HE en raison de leur faible vitesse initiale. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde§!"
 tank_small_medium_cannon_4: "Canon de char moyen futuriste"
 tank_small_medium_cannon_4_desc: "Avec une vitesse initiale accrue et des éléments empruntés aux canons principaux des chars, un canon de char moyen du futur sera capable de répondre à presque toutes les menaces sur le champ de bataille.\n\n§GConseil de conception: Les canons de petit calibre sont adaptés aux obus HE en raison de leur faible vitesse initiale. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde§!"
 tank_small_cannon: "Canon de char moyen de la guerre froide précoce"
 tank_small_cannon_desc: "The main guns of early light tanks were often modified from other towed artillery."
 tank_small_cannon_2: "Canon de char moyen de la fin de la guerre froide"
 tank_small_cannon_2_desc: "The main gun of a light tank is often a low-pressure gun, which achieves a lower overall weight with lower recoil."
 tank_small_cannon_3: "Canon de char moyen moderne"
 tank_small_cannon_3_desc: "Modern light tank main guns use advanced materials and designs, which can greatly improve firepower and range."
 tank_small_cannon_4: "Canon de char moyen futuriste"
 tank_small_cannon_4_desc: "The introduction of nanotechnology and computer-aided design has enabled unprecedented progress in the main guns of future light tanks, further improving the survivability and output capabilities of light tanks."
 tank_medium_cannon: "Canon de char moyen de la guerre froide précoce"
 tank_medium_cannon_desc: "Avec le développement de l'armure composite, un canon plus grand était nécessaire pour percer plus d'armure qu'un canon de char léger. Alors que l'Union soviétique a commencé avec un canon de 115 mm sur le T-62, ils ont rapidement amélioré à un canon principal de 125 mm. Les pays occidentaux ont rapidement suivi avec leur canon de 120 mm. Le canon de char moyen a été le choix le plus courant pour l'armement des chars depuis lors.\n\n§GConseil de conception: Les canons de calibre moyen sont un canon de char équilibré. Utilisez-les si vous ne voulez privilégier ni l'attaque légère ni l'attaque lourde§!"
 tank_medium_cannon_2: "Canon de char moyen de la fin de la guerre froide"
 tank_medium_cannon_2_desc: "Avec un canon chromé et une longueur plus longue, ce pistolet est capable de résister à une pression de chambre plus élevée. Avec cette pression accrue et les derniers obus de sabot en carbure de tungstène, le canon est capable de percer plus de 10 pouces d'acier blindé.\n\n§GConseil de conception: Les canons de calibre moyen sont un canon de char équilibré. Utilisez-les si vous ne voulez privilégier ni l'attaque légère ni l'attaque lourde§!"
 tank_medium_cannon_3: "Canon de char moyen moderne"
 tank_medium_cannon_3_desc: "Avec des munitions intelligentes modernes et des matériaux améliorés, un canon de char moyen moderne peut percer presque 40 pouces d'acier blindé à des distances plus courtes et peut tirer une variété de munitions anti-char et anti-infanterie.\n\n§GConseil de conception: Les canons de calibre moyen sont un canon de char équilibré. Utilisez-les si vous ne voulez privilégier ni l'attaque légère ni l'attaque lourde§!"
 tank_medium_cannon_4: "Canon de char moyen futuriste"
 tank_medium_cannon_4_desc: "Avec l'ajout de la propulsion électro-thermique chimique, un canon de char du futur sera capable d'avoir une vitesse initiale incroyablement élevée, car l'obus accélérera tout au long de la longueur du canon.\n\n§GConseil de conception: Les canons de calibre moyen sont un canon de char équilibré. Utilisez-les si vous ne voulez privilégier ni l'attaque légère ni l'attaque lourde§!"
 tank_large_cannon: "Canon de char lourd précoce"
 tank_large_cannon_desc: "Alors que le besoin d'augmenter les capacités de pénétration s'est accru dans les années 90, un canon de char lourd a été envisagé, allant de 130 à 135 mm de diamètre.\n\n§GConseil de conception: Les canons lourds sont destinés à être utilisés principalement dans des tâches anti-blindage. Utilisez-les si vous voulez privilégier l'attaque lourde tout en conservant une certaine attaque légère§!"
 tank_large_cannon_2: "Canon de char lourd amélioré"
 tank_large_cannon_2_desc: "Les alliages les plus récents et les munitions programmées permettent à ces canons de char lourd de deuxième génération de faire pleuvoir l'enfer sur les ennemis.\n\n§GConseil de conception: Les canons lourds sont destinés à être utilisés principalement dans des tâches anti-blindage. Utilisez-les si vous voulez privilégier l'attaque lourde tout en conservant une certaine attaque légère§!"
 tank_large_cannon_3: "Canon de char lourd avancé"
 tank_large_cannon_3_desc: "Grâce à leur conception améliorée, les obus tirés par un canon de char lourd avancé seront efficaces contre les véhicules et l'infanterie.\n\n§GConseil de conception: Les canons lourds sont destinés à être utilisés principalement dans des tâches anti-blindage. Utilisez-les si vous voulez privilégier l'attaque lourde tout en conservant une certaine attaque légère§!"
 tank_very_large_cannon: "Canon de super char lourd précoce"
 tank_very_large_cannon_desc: "Ce canon de gros calibre peut détruire pratiquement tout. Avec un calibre de 152 mm, même s'il ne perce pas l'armure, il déplacera les tourelles et fissurera l'armure à une longue distance.\n\n§GConseil de conception: Les canons super lourds sont destinés à être utilisés dans des tâches anti-blindage. Utilisez-les si vous voulez privilégier grandement l'attaque lourde sur l'attaque légère§!"
 tank_very_large_cannon_2: "Canon de super char lourd amélioré"
 tank_very_large_cannon_2_desc: "Avec les dernières munitions et le développement informatique appliqués aux canons de gros calibre existants, ce canon est le meilleur que l'armée a à offrir en termes de lutte contre l'armure.\n\n§GConseil de conception: Les canons super lourds sont destinés à être utilisés dans des tâches anti-blindage. Utilisez-les si vous voulez privilégier grandement l'attaque lourde sur l'attaque légère§!"
 tank_very_large_cannon_3: "Canon de super char lourd avancé"
 tank_very_large_cannon_3_desc: "Avec une accélération électromagnétique supplémentaire de l'obus, un canon de super char lourd sera capable de percer l'armure, les bâtiments et même les bunkers avec ses obus.\n\n§GConseil de conception: Les canons super lourds sont destinés à être utilisés dans des tâches anti-blindage. Utilisez-les si vous voulez privilégier grandement l'attaque lourde sur l'attaque légère§!"
 art_small_gun_gen1: "Obusier léger de la guerre froide précoce"
 art_small_gun_gen1_desc: "Obusier de la Seconde Guerre mondiale adapté pour être tiré depuis une plateforme mobile. Son coût de fabrication bon marché en fait une alternative préférée aux armes d'artillerie spécialisées. Il est recommandé de rester à l'écart lors du tir."
 art_small_gun_gen2: "Obusier léger de la guerre froide"
 art_small_gun_gen2_desc: "Modernisation des canons d'artillerie de la Seconde Guerre mondiale davantage adaptés aux plateformes mobiles. Il tire le meilleur parti des anciens obusiers, à un coût de fabrication relativement bon marché. La sécurité a été améliorée."
 art_small_gun_gen3: "Obusier léger moderne"
 art_small_gun_gen3_desc: "Un canon fabriqué pour être tiré depuis un véhicule plus léger, préparé pour tirer rapidement plusieurs coups avec un temps d'arrêt minimal et un système d'amortissement de recul efficace."
 art_small_gun_gen4: "Obusier léger avancé"
 art_small_gun_gen4_desc: "La modernisation du concept d'artillerie légère a conduit à ce canon d'artillerie, préparé pour tirer rapidement et être suffisamment léger pour ne pas ralentir la plateforme lors de la relocalisation."
 art_small_gun_gen5: "Obusier léger futuriste"
 art_small_gun_gen5_desc: "Le meilleur que notre complexe de fabrication puisse produire, ces canons d'artillerie mobiles feront pleuvoir des obus sur toute zone ciblée."
 art_med_gun_gen1: "Obusier moyen de la guerre froide précoce"
 art_med_gun_gen1_desc: "Obusier moyen de la Seconde Guerre mondiale adapté pour être tiré depuis une plateforme mobile. Un calibre moyen qui peut frapper fort. Il est recommandé de tirer en dehors du véhicule pour des raisons de sécurité."
 art_med_gun_gen2: "Obusier moyen de la guerre froide"
 art_med_gun_gen2_desc: "Pièces d'artillerie moyennes modernisées de l'ère de la Seconde Guerre mondiale adaptées pour être tirées depuis des plateformes mobiles fermées. Les obus de calibre moyen font de ce canon un équilibre raisonnable entre puissance de feu et mobilité."
 art_med_gun_gen3: "Obusier moyen moderne"
 art_med_gun_gen3_desc: "Un véritable canon d'artillerie de taille moyenne qui est fabriqué spécifiquement pour les besoins d'une armée moderne. Mobilité et fiabilité, combinées à la puissance de feu, le mélange parfait."
 art_med_gun_gen4: "Obusier moyen avancé"
 art_med_gun_gen4_desc: "Canon d'artillerie de taille moyenne pour l'armée moderne, les mécanismes du canon sont améliorés pour qu'il puisse tirer des obus améliorés avec un meilleur effet sur la cible."
 art_med_gun_gen5: "Obusier moyen futuriste"
 art_med_gun_gen5_desc: "Le summum des canons d'artillerie de taille moyenne, ce canon s'assurera que la zone sur laquelle il est tiré est réduite à rien d'autre que de la poussière et de la terre."
 art_big_gun_gen1: "Obusier lourd de la guerre froide précoce"
 art_big_gun_gen1_desc: "Les plus lourds des canons d'artillerie de la Seconde Guerre mondiale à peine adaptés pour être tirés depuis une plateforme mobile. Il n'est pas recommandé de se tenir près du véhicule lorsqu'il tire."
 art_big_gun_gen2: "Obusier lourd de la guerre froide"
 art_big_gun_gen2_desc: "Obusiers lourds de la Seconde Guerre mondiale adaptés pour être utilisés depuis des véhicules à chenilles comme canons d'artillerie, préparés pour tirer le canon de manière beaucoup plus sûre, vous pouvez enfin vous tenir à proximité. Charrue à l'arrière incluse dans le lot."
 art_big_gun_gen3: "Obusier lourd moderne"
 art_big_gun_gen3_desc: "Canon d'artillerie à longue portée préparé pour tirer les obus les plus lourds sur les positions ennemies. L'amortissement du recul a été amélioré, cependant, en raison du gros calibre, ces canons sont toujours relativement lents à tirer."
 art_big_gun_gen4: "Obusier lourd avancé"
 art_big_gun_gen4_desc: "Les améliorations apportées aux mécanismes de tir des obusiers lourds ont conduit à des systèmes d'artillerie lourde capables de tirer à un rythme acceptable tout en conservant ses obus lourds destinés à frapper les cibles les plus lourdes."
 art_big_gun_gen5: "Obusier lourd futuriste"
 art_big_gun_gen5_desc: "Des canons lourds et des mécanismes de tir perfectionnés ont conduit au développement d'une artillerie lourde à longue portée extrêmement efficace, pour quand vous avez vraiment besoin de détruire une cible."
 art_small_rocket_gen1: "Roquettes légères de la guerre froide précoce"
 art_small_rocket_gen1_desc: "Les premiers exemples de lanceurs d'artillerie mobile à roquettes. Priorisant le nombre de tubes et une séquence de tir rapide pour supprimer et occasionnellement détruire plusieurs cibles dans une large zone."
 art_small_rocket_gen2: "Roquettes légères de la guerre froide"
 art_small_rocket_gen2_desc: "Avec les efforts continus pour développer des systèmes d'artillerie à roquettes, les lanceurs n'ont pas changé, mais les roquettes et les systèmes l'ont fait. L'augmentation de la précision et l'introduction de systèmes d'automatisation pour fournir un feu corrigé rendent ces systèmes de lanceurs encore plus respectés."
 art_small_rocket_gen3: "Roquettes légères modernes"
 art_small_rocket_gen3_desc: "La mise à niveau et le développement de meilleures plateformes LRM ont été la priorité de plusieurs pays, ces systèmes de roquettes modernisés sont plus précis et peuvent fournir un degré de feu concentré beaucoup plus élevé sur une zone, en plus d'une meilleure compatibilité avec les munitions modernes."
 art_small_rocket_gen4: "Roquettes légères avancées"
 art_small_rocket_gen4_desc: "Les LRM modernes de calibres plus petits ont la capacité de lancer différents types de roquettes sur une cible de manière vraiment rapide et précise, grâce à leurs systèmes d'automatisation très performants qui augmentent encore leur valeur opérationnelle."
 art_small_rocket_gen5: "Roquettes légères futuristes"
 art_small_rocket_gen5_desc: "Un LRM avec les meilleures roquettes de petit calibre disponibles associées à la meilleure technologie pour les calculs nécessaires pour livrer avec précision des frappes de roquettes dans une zone concentrée. Il supprimera et détruira tout dans la grille carrée que vous décidez de viser."
 art_med_rocket_gen1: "Roquettes moyennes de la guerre froide précoce"
 art_med_rocket_gen1_desc: "Premières roquettes de 200-300mm généralement lancées depuis des plateformes modifiées de 100-200mm, avec moins de tubes mais globalement plus de puissance de blast et de fragmentation."
 art_med_rocket_gen2: "Roquettes moyennes de la guerre froide"
 art_med_rocket_gen2_desc: "Le développement de systèmes de lancement pour des roquettes de taille moyenne améliore l'efficacité globale de ces plateformes ainsi que leur coût. Avec une portée améliorée et une compatibilité avec une plus grande variété d'ogives et de roquettes, elles sont parfaites pour une grande variété de missions de tir. Utilisées pour engager des cibles dans une large zone."
 art_med_rocket_gen3: "Roquettes moyennes modernes"
 art_med_rocket_gen3_desc: "La modernisation des lanceurs et de leurs systèmes a conduit à des LRM de taille moyenne qui peuvent être utilisés sur une bien plus grande portée avec une précision accrue grâce à de meilleures roquettes et ogives préparées pour engager des cibles à des portées moyennes à longues."
 art_med_rocket_gen4: "Roquettes moyennes avancées"
 art_med_rocket_gen4_desc: "Systèmes LRM de taille moyenne plus grands qui augmentent le nombre de tubes, conjointement avec de plus grandes ogives pour infliger autant de dégâts que possible tout en conservant l'efficacité."
 art_med_rocket_gen5: "Roquettes moyennes futuristes"
 art_med_rocket_gen5_desc: "LRM de taille moyenne préparés pour tirer plusieurs types de roquettes en même temps. Ces lanceurs sont préparés pour être rechargés beaucoup plus rapidement que d'habitude, étant donc capables de maintenir un feu soutenu sans avoir besoin de plusieurs plateformes déployées ensemble."
 art_big_rocket_gen1: "Roquettes lourdes de la guerre froide précoce"
 art_big_rocket_gen1_desc: "Durant la Seconde Guerre mondiale, les roquettes de 300mm étaient les plus lourdes déployées sur des plateformes de lancement, utilisées principalement pour détruire les fortifications les plus lourdes et endommager l'infrastructure des villes et les emplacements improvisés par les troupes ennemies. Ces roquettes avaient le poids équivalent de petites bombes, redoutées pour leur capacité à détruire complètement les bâtiments, tout en tirant relativement rapidement. Leur principal inconvénient était leur courte portée, proche de 4km."
 art_big_rocket_gen2: "Roquettes lourdes de la guerre froide"
 art_big_rocket_gen2_desc: "Bien que peu nombreux, les systèmes de lancement de roquettes lourdes sont suffisamment puissants pour neutraliser les positions par eux-mêmes s'ils sont tirés avec précision. Ces fusées plus lourdes ont maintenant été adaptées pour être utilisées à des portées plus longues que les anciennes de la Seconde Guerre mondiale, par des plates-formes de lancement spécialisées conçues pour ces fusées plus lourdes. Leurs ogives contiennent une grande quantité d'explosifs et de fragments, ce qui les rend extrêmement mortelles."
 art_big_rocket_gen3: "Roquettes lourdes modernes"
 art_big_rocket_gen3_desc: "Les LRM de haut calibre ont une très petite quantité de tubes, mais ils se spécialisent dans les frappes à longue portée avec des roquettes principalement spécialisées développées pour transporter les plus grosses charges utiles. Ces roquettes sont coûteuses et entraînent de grandes contraintes sur la logistique, mais lorsqu'elles sont tirées, elles sont capables pour neutraliser tout type de cibles au sol."
 art_big_rocket_gen4: "Roquettes lourdes avancées"
 art_big_rocket_gen4_desc: "Ce LRM lourd avancé est extrêmement bien préparé pour engager des cibles à longue distance, fournissant un appui-feu précis grâce à ses roquettes avancées."
 art_big_rocket_gen5: "Roquettes lourdes futuristes"
 art_big_rocket_gen5_desc: "LRM lourd futuriste doté de charges utiles de fusées modernes, toutes les roquettes tirées sont guidées dans une certaine mesure, fournissant un appui-feu incroyablement précis, elles sont capables de tirer sur des distances extrêmement longues avec une précision extrêmement précise."
 chassis_truck_gen0: "Châssis de camion de la guerre froide précoce"
 chassis_truck_gen0_desc: "Les vieux camions peuvent être réutilisés pour installer des lanceurs improvisés ou des canons lourds à l'arrière, c'était courant à l'époque, et le principe est resté le même à l'ère moderne."
 chassis_truck_gen1: "Châssis de camion de la guerre froide"
 chassis_truck_gen1_desc: "Les camions pour le transport de marchandises et de fournitures peuvent être modifiés pour accueillir des plateformes d'artillerie, cela se fait généralement avec des camions plus anciens en fin de vie. Cependant, il y a aussi quelques-uns spécifiquement produits à cet effet."
 chassis_truck_gen2: "Châssis de camion moderne"
 chassis_truck_gen2_desc: "Les camions lourds spécifiquement produits pour être utilisés comme plateformes pour différents systèmes d'armes deviennent de plus en plus courants. Ils sont renforcés pour la rudesse des opérations militaires modernes."
 chassis_truck_gen3: "Châssis de camion amélioré"
 chassis_truck_gen3_desc: "Les camions lourds blindés produits pour être utilisés comme systèmes d'armes hautement durables et mobiles sont l'épine dorsale de la plupart des régiments logistiques et d'artillerie. Ce type de châssis peut survivre aux tirs d'armes légères et aux explosions de fragmentation, en plus d'avoir des pneus spécifiques pour les travaux lourds qui aident à la survie sur le champ de bataille. Peut transporter des munitions pour lui-même à l'arrière."
 chassis_truck_gen4: "Châssis de camion futuriste"
 chassis_truck_gen4_desc: "Un châssis de camion futuriste fortement modifié spécifiquement conçu pour les systèmes d'artillerie du futur, ce châssis comprend de multiples modifications pour qu'il soit la plateforme parfaite pour une grande variété de systèmes d'artillerie à l'arrière, avec des composants interchangeables pour en faire une véritable plateforme multi-rôles."
 chassis_tank_gen0: "Châssis de char de la guerre froide précoce"
 chassis_tank_gen0_desc: "Le châssis de char précoce peut ne pas être le plus technologiquement impressionnant de nos jours, mais il constitue une bonne plateforme pour divers systèmes d'artillerie improvisés, normalement les canons sont installés sur les tourelles retirées des chars plus anciens, offrant une certaine protection à l'équipage et au véhicule avec des capacités tout-terrain sans coûter trop de ressources à produire par rapport aux contemporains."
 chassis_tank_gen1: "Châssis de char de la guerre froide"
 chassis_tank_gen1_desc: "Les chars obsolètes de la guerre froide en URSS ont été largement adaptés pour différentes tâches, ce qui a prolongé l'utilisation de leur châssis. Certains pays ont adopté cette approche, transformant leurs chars obsolètes de l'époque de la guerre froide en plateformes pour systèmes d'artillerie, ces châssis sont vraiment bons pour traverser des terrains difficiles et peuvent aussi avoir des canons plus lourds montés dans une tourelle fermée, plus sûre."
 chassis_tank_gen2: "Châssis de char moderne"
 chassis_tank_gen2_desc: "Les nouveaux chars doivent être capables d'être largement adaptables pour des modifications ou des améliorations futures. Cela signifie qu'ils peuvent aussi être adaptés pour une variété de différentes plateformes, celles-ci sont spécifiquement adaptées pour être utilisées comme plateformes d'artillerie, elles conservent la mobilité et l'armure d'un vrai char, et l'espace qui était auparavant utilisé pour stocker les munitions du char peut être utilisé pour stocker les munitions de l'artillerie elle-même."
 chassis_tank_gen3: "Châssis de char amélioré"
 chassis_tank_gen3_desc: "Les châssis de char améliorés doivent être prêts à être adaptés sur le champ de bataille pour de multiples tâches, que ce soit avec des kits de mise à niveau ou une tourelle totalement différente, dans ce cas, les tourelles de char sont remplacées par des systèmes d'armes d'artillerie. C'est bien sûr une tâche coûteuse, mais une fois réalisée, un système d'artillerie conserve tous les avantages du châssis de char futur, ce qui en fait une plateforme beaucoup plus sûre à utiliser sur les lignes de front."
 chassis_tank_gen4: "Châssis de char futuriste"
 chassis_tank_gen4_desc: "Les châssis de char améliorés doivent être prêts à être adaptés sur le champ de bataille pour de multiples tâches, que ce soit avec des kits de mise à niveau ou une tourelle totalement différente, dans ce cas, les tourelles de char sont remplacées par des systèmes d'armes d'artillerie. C'est bien sûr une tâche coûteuse, mais une fois réalisée, un système d'artillerie conserve tous les avantages du châssis de char futur, ce qui en fait une plateforme beaucoup plus sûre à utiliser sur les lignes de front."
 chassis_afv_gen0: "Châssis de VCI de la guerre froide précoce"
 chassis_afv_gen0_desc: "Le châssis de VCI est plus léger par rapport à un châssis de char, cependant il est toujours très mobile et capable d'être utilisé pour monter des systèmes d'artillerie de gros calibre, ce châssis de VCI précoce est principalement utilisé de manière ouverte et l'espace qui était utilisé pour transporter les équipages est généralement la base des canons déployés sur celui-ci, tandis que pour les systèmes de roquettes, les lanceurs sont placés à l'arrière du châssis avec l'avant étant les stations d'équipage."
 chassis_afv_gen1: "Châssis de VCI de la guerre froide"
 chassis_afv_gen1_desc: "Les VCI de la guerre froide sont devenus beaucoup plus capables de monter des canons plus grands et de supporter plus de poids pour une armure supplémentaire ou un équipement supplémentaire, ce qui a conduit à ce que leurs châssis soient beaucoup mieux utilisés pour l'artillerie improvisée ou les systèmes de roquettes. Ces véhicules peuvent avoir des tourelles de taille plus petite au lieu d'être ouverts, ce qui donne à l'équipage une survie accrue et facilite également la relocalisation après le tir."
 chassis_afv_gen2: "Châssis de VCI moderne"
 chassis_afv_gen2_desc: "Après la fin de la guerre froide, le rôle du VCI a changé, et avec lui, leurs châssis. Ces châssis étaient destinés à être plus durables et à être durables à long terme, améliorant considérablement la quantité de poids qu'ils pouvaient porter, afin que les véhicules puissent utiliser un plus large éventail d'armes. Cela a conduit à ce que leurs variations d'artillerie et de MLRS soient également grandement améliorées."
 chassis_afv_gen3: "Châssis de VCI amélioré"
 chassis_afv_gen4: "Châssis de VCI futuriste"
 chassis_afv_gen3_desc: "Les VCI avancés sont capables de déployer plusieurs types de tourelles et plusieurs types d'armes, donc l'étape logique suivante était de les adapter pour des rôles spécifiques d'artillerie et de MLRS, ce châssis est extrêmement durable et a tous les avantages d'un VCI amélioré, il est donc devenu l'épine dorsale des unités mécanisées."
