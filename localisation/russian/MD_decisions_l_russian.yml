 usa_intervene_GNA_desc: "Исторически Соединенные Штаты поддерживали правительство национального согласия"
 SAU_YEM: "Йеменская гражданская война"
 SAU_YEM_desc: "Гражданская война в Йемене - это продолжающийся конфликт, который начался в 2015 году между двумя фракциями, каждая из которых претендует на то, чтобы составить правительство Йемена, вместе со своими сторонниками и союзниками. Аль-Каида на Аравийском полуострове (АКАП) и Исламское Государство Ирак и Левант контролируют участки территории во внутренних районах и вдоль участков побережья."
 sau_intervene_YEM: "Операция Восстановление Надежды"
 sau_intervene_YEM_desc: "Исторически Саудовская Аравия поддержала правительство Йемена."
 SOV_SYR: "Гражданская война в сирии"
 SOV_SYR_desc: "Гражданская война в Сирии — это продолжающийся многосторонний вооруженный конфликт в Сирии, в котором в основном участвуют правительство президента Башара Асада и его союзники, а также различные силы, противостоящие правительству. Беспорядки в Сирии, часть более широкой волны протестов Арабской весны 2011 года, выросли из недовольства правительством Асада и переросли в вооруженный конфликт после того, как протесты, призывающие к его отставке, были жестоко подавлены."
 sov_intervene_SYR: "Вмешаться в сирийскую гражданскую войну"
 sov_intervene_SYR_desc: "Исторически Россия поддержала сирийское правительство"
 SOV_HOR: "Ливийская гражданская война"
 SOV_HOR_desc: "Ливийская гражданская война относится к продолжающимся конфликтам в Ливии, начиная с протестов «Арабской весны» 2011 года, которые привели к Первой гражданской войне в Ливии, иностранному военному вмешательству и изгнанию и смерти Муаммара Каддафи. Последствия гражданской войны и распространение вооруженных групп привели к насилию и нестабильности по всей стране, что привело к возобновлению гражданской войны в 2014 году."
 sov_intervene_HOR: "Вмешиваться в гражданскую войну в Ливии"
 sov_intervene_HOR_desc: "Исторически Россия поддержала Палату представителей"
 SOV_CHE: "Интегрировать Чечню"
 SOV_CHE_desc: "Мы наконец взяли Чечню, и мы можем полностью интегрировать ее."
 sov_CHE: "Интеграция Чечни"
 sov_CHE_desc: "Исторически Чечня всегда была Россией, и мы можем разобраться снова"
 SOV_Propaganda: "Заставь пропагандистскую машину работать!"
 SOV_Propaganda_desc: "У нас очень низкая популярность, и есть некоторая вероятность, что мы проиграем выборы 2004 года. Мы должны заставить нашу пропагандистскую машину работать!"
 SOV_Propaganda_1: "Взять под контроль НТВ"
 SOV_Propaganda_1_desc: "РТР является независимым оппозиционным каналом. И мы должны взять это под контроль."
 SOV_Propaganda_2: "Взять под контроль РТР"
 SOV_Propaganda_2_desc: "НТВ - это независимый оппозиционный канал. И мы должны взять это под контроль."
 SOV_Propaganda_3: "Взять под контроль ОРТ"
 SOV_Propaganda_3_desc: "ОРТ является самым популярным каналом, поэтому контроль над ним даст нам большую популярность."
 SOV_crush_da_opositon: "Уничтожить оппозицию!"
 SOV_crush_da_opositon_desc: "Оппозиция достаточно сильна, чтобы свергнуть наше коррумпированное правительство, если мы потратим немного денег, они закроются."
 SOV_tv_1: "Дайте немного денег Соловьеву."
 SOV_tv_1_desc: "Соловьев - один из ненавистников Путина, но за некоторые деньги он станет одним из его последователей."
 SOV_tv_2: "Дайте немного денег Киселеву."
 SOV_tv_2_desc: "Киселев тоже оппозиционер, но за какие-то деньги он будет на Вести (новости) и привлечет людей, чтобы проголосовать за Путина."
 SOV_tv_3: "Закрытие оппозиционного телешоу «Куклы» на НТВ"
 SOV_tv_3_desc: "Куклы - это еженедельное российское телешоу политической сатиры, созданное Василием Григорьевым и показанное по субботам на телеканале НТВ. Он использовал марионеток для представления знаменитостей, главным образом крупных политиков. Это было вдохновлено британским шоу Spitting Image 1980-х-90-х годов."
 TAI_category: "Тайваньские решения"
 TAI_category_desc: "Решения относительно нации Тайваня."
 TAI_coast_guard: "Создать администрацию береговой охраны"
 TAI_kaoshiung_university: "Открыть Национальный университет Гаосюн"
 IRQ_MOBILIZE: "Шиитские Ополчения"
 IRQ_MOBILIZE_DESC: "Все решения, связанные с шиитскими ополченцами в Ираке."
 MOBILIZE_SHIA_MILITIA: "Мобилизация шиитских ополченцев"
 MOBILIZE_SHIA_MILITIA_DESC: "Наше снаряжение и рабочая сила истощены в результате борьбы с ИГИЛ, мы должны мобилизовать шиитские ополчения!"
 AB_offer_stalemate_Atk: "Предложить прекращение огня"
 AB_offer_stalemate_Atk_desc: "Война затянулась слишком долго. Бои превратились в ничем не примечательное затяжное противостояние. Это было огромное поражение, и лучший вариант для нас — подать на мир."
 AB_offer_stalemate_Def: "Предложить прекращение огня"
 AB_offer_stalemate_Def_desc: "Нападающий находится у ворот нашей цивилизации. Они прекратили натиск, и теперь наши войска находятся за пределами позиций друг друга. Мы должны подать иск о мире."
 AB_war_support_campaigns: "Кампания поддержки войны"
 AB_war_support_campaigns_desc: "Народ теряет доверие к нашему правительству и начинает всё больше не поддерживать войну. Давайте дадим им дополнительную мотивацию."
 AB_promises_of_pecae: "Обещания мира"
 AB_promises_of_pecae_desc: "Война накладывает свой отпечаток на людей. Мы должны начать проводить кампании по обсуждению мира."
 Civil_war_decisions: "Гражданская война"
 Civil_war_decisions_desc: "Наша страна охвачена гражданской войной. Это дает нам возможность применять некоторые неэтичные способы действий. Методы экстремальные, но они необходимы."
 confiscate_civilian_vehicles: "Конфискация гражданских транспортных средств"
 confiscate_civilian_vehicles_desc: "Мы можем конфисковать и переоборудовать гражданскую технику в бронетранспортеры. Несмотря на войну, гражданских транспортных средств по-прежнему в изобилии, а необходимые новые легко могут быть отправлены контрабандой через границу."
 smuggle_small_arms: "Контрабанда стрелкового оружия"
 smuggle_small_arms_desc: "В дополнение к производству собственного стрелкового оружия на местных производствах и в мастерских, мы можем попытаться потянуть за ниточки и заняться контрабандой оружия из-за рубежа."
 smuggle_heavy_weapons: "Контрабанда тяжелого вооружения"
 smuggle_heavy_weapons_desc: "Помимо производства собственного тяжелого вооружения на местных заводах, мы можем попытаться подергать за ниточки и контрабандой вывезти оружие из-за рубежа. Конечно, контрабанда ракет через границу будет сложнее, чем винтовок, но на полях сражений оно точно не будет лишним."
 Conscripting_Child_Soldiers: "Призыв детей в армию"
 force_conscript_children: "Насильный сбор детей-солдат"
 force_conscript_children_desc: "Мы можем начать призывать детей в армию, пока ситуация сложная. Разумеется, население не обрадуется подобным мерам. Во многих асимметричных конфликтах дети насильственно призываются в повстанческие группы и теряют чувствительность к насилию.\n\nПринудительный призыв детей укрепит наши силы, но часто эти молодые мальчишки действуют как пушечное мясо."
 buy_fuel_from_black_market: "Покупка горючего на черном рынке"
 buy_fuel_from_black_market_desc: "Наша ситуация затрудняет легальное приобретение топлива. Тем не менее, есть много способов купить топливо незаконно. Черный рынок всегда открыт."
