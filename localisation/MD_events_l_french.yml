 USA_Muslim_Ban.0.t:0 "Décret 13769"
 USA_Muslim_Ban.0.d:0 "L’Instruction 13769 intitulée «Protéger la nation des terroristes étrangers», communément appelée interdiction par les activistes anti-Trump ou interdiction de voyager par le grand public, était un décret du Président des États-Unis, Donald Trump."
 USA_Muslim_Ban.0.a:0 "Signer la commande"

 USA_Muslim_Ban.1.t:0 "Décret n ° 13780"
 USA_Muslim_Ban.1.d:0 "§RAprès que le décret 13769 ait été bloqué par divers tribunaux § L’administration Trump a signé le décret 13780 intitulé «Protéger la nation des terroristes entrant aux États-Unis». Il s’agit d’un décret signé par le président des États-Unis, Donald Trump, le 6 mars 2017, qui limite le nombre de voyages effectués dans certains pays, et par tous les réfugiés qui ne possèdent ni un visa ni des documents de voyage valides."
 USA_Muslim_Ban.1.a:0 "Signer la commande"
 USA_Muslim_Ban.1.b:0 "Quel ban musulman?"

 USA_Muslim_Ban.2.t:0 "Proclamation 9645"
 USA_Muslim_Ban.2.d:0 "§RLe décret 13780 a été temporairement restreint par les tribunaux. § Le 24 septembre 2017, le président Trump a signé la proclamation présidentielle 9645, qui élargissait et définissait encore le précédent décret. Cette révision limite les voyages en provenance du Tchad, de l'Iran, de la Libye, de la Corée du Nord, de la Somalie, de la Syrie, du Venezuela et du Yémen. Le Tchad et le Venezuela ont été ajoutés à la liste des restrictions de voyage, tandis que le Soudan a été supprimé."
 USA_Muslim_Ban.2.a:0 "Poivre"

 USA_Muslim_Ban.3.t:0 "Cartes d'interdiction de voyage"
 USA_Muslim_Ban.3.d:0 "L'administration de Trump a remporté une victoire avec son interdiction de voyager hautement controversée, qui a permis de dégager les tribunaux. Le «décret 13769» interdit aux personnes venant des pays suivants d'entrer en Amérique: Libye, Soudan, Somalie, Yémen, Irak, Syrie et Iran."
 USA_Muslim_Ban.3.a:0 "Intéressant.."

 USA_Repeal_Obama_Care.0.t:0 "Loi de 2017 sur l'amélioration des soins de meilleure qualité"
 USA_Repeal_Obama_Care.0.d:0 "Le projet de loi du Sénat s'appelle la loi de 2017 sur les meilleurs soins. Les différences entre le projet de loi et le projet de loi de la Chambre reflètent les opinions divergentes au sein du caucus républicain. L'élimination progressive de l'expansion de Medicaid serait rendue plus progressive, mais le financement pour Medicaid tel qu'il était avant l'ACA serait réduit."
 USA_Repeal_Obama_Care.0.a:0 "Congrès Cmon"

 USA_Repeal_Obama_Care.1.t:0 "Obamacare Abreal Reconciliation Act of 2017"
 USA_Repeal_Obama_Care.1.d:0 "§RLa loi de 2017 sur la meilleure gestion des soins n'a pas été adoptée par le Congrès ! § La CBO a évalué notre nouveau projet de loi et a conclu que, par rapport à la loi en vigueur, elle réduirait le déficit budgétaire de 473 milliards de dollars sur 10 ans (environ 5%), augmenterait le nombre de personnes non assurées de 17 millions en 2018 et de 27 millions en 2020, ainsi que les primes moyennes sur les marchés (hors groupe / non basées sur l'employeur) d'environ 25% en 2018 et de 50% en 2020."
 USA_Repeal_Obama_Care.1.a:0 "Congrès Cmon"
 USA_Repeal_Obama_Care.1.b:0 "Obama quoi?"

 USA_Repeal_Obama_Care.2.t:0 "Loi américaine sur les soins de santé de 2017"
 USA_Repeal_Obama_Care.2.d:0 "§RNotre facture précédente a encore échoué ! § L'American Health Care Act of 2017 (HR 1628) est un projet de loi du Congrès américain visant à abroger partiellement la loi relative à la protection des patients et aux soins abordables (ACA), également connue sous le nom d'Obamacare."
 USA_Repeal_Obama_Care.2.a:0 "Congrès Cmon"
 USA_Repeal_Obama_Care.2.b:0 "Obama quoi?"

 USA_Repeal_Obama_Care.3.t:0 "Soins Obama abrogés !"
 USA_Repeal_Obama_Care.3.d:0 "L'administration Trump a remporté une victoire abrogeant Obama Care !"
 USA_Repeal_Obama_Care.3.a:0 "Intéressant!"

 USA_Repeal_Obama_Care.4.t:0 "La directive mettant fin aux subventions clés menace la viabilité d'Obamacare"
 USA_Repeal_Obama_Care.4.d:0 "Après avoir échoué à plusieurs reprises en vue de faire adopter une loi renversant la loi sur les soins abordables, l’administration Trump a fait un grand pas en avant dans l’atteinte de la loi en annonçant qu’elle ne continuerait plus à financer une classe de subventions largement utilisées sans crédits du Congrès."
 USA_Repeal_Obama_Care.4.a:0 "Ne parle plus"

 USA_Trump_First_Trip.0.t:0 "Le premier voyage de Trump à l'étranger"
 USA_Trump_First_Trip.0.d:0 "Le lieu où le président se rend au cours de sa première année en fonction peut dépendre de ce qui se passe dans le monde et des divers problèmes de politique étrangère auxquels il doit faire face. Son premier voyage est d'autant plus important qu'il montre les objectifs immédiats de l'administration. Où iras-tu en premier?"
 USA_Trump_First_Trip.0.a:0 "Moyen-orient"
 USA_Trump_First_Trip.0.b:0 "Europe"
 USA_Trump_First_Trip.0.c:0 "Indo-Pacifique"

 USA_Trump_First_Trip.1.t:0 "Trump Tweets Support pour l'Arabie Saoudite"
 USA_Trump_First_Trip.1.d:0 "Donald Trump a récemment tweeté son soutien à l'Arabie saoudite. De nombreux critiques affirment qu'il leur a donné un «chèque en blanc diplomatique» pour rétablir les relations tendues de l'administration Obama."
 USA_Trump_First_Trip.1.a:0 "Intéressant"

 USA_FOCUS.6.t:0 "Déplacer l'ambassade à Jérusalem?"
 USA_FOCUS.6.d:0 "Le président américain Donald Trump annoncera dans un discours mercredi qu'il reconnaît officiellement Jérusalem comme capitale d'Israël, tout en demandant au département d'Etat de formuler un plan pour le transfert de l'ambassade américaine de Tel Aviv. Voulez-vous toujours le faire ?"
 USA_FOCUS.6.a:0 "Oui"
 USA_FOCUS.6.b:0 "Non"

 USA_FOCUS.7.t:0 "Donald Trump reconnaît Jérusalem comme capitale d'Israël"
 USA_FOCUS.7.d:0 "Donald Trump déclarera officiellement reconnaître Jérusalem comme la capitale d'Israël mercredi, a déclaré la Maison Blanche, rompant avec des années de précédent et pouvant entraîner des conséquences imprévisibles pour le Moyen-Orient."
 USA_FOCUS.7.a:0 "Uh Oh"

 USA_FOCUS.8.t:0 "Condamner les lancements de missiles iraniens"
 USA_FOCUS.8.d:0 "Les États-Unis font pression sur nous pour condamner publiquement le lancement d'un missile iranien"
 USA_FOCUS.8.a:0 "Condamnez-les"
 USA_FOCUS.8.b:0 "Pas notre problème"

 USA_FOCUS.9.t:0 "Grève en Syrie"
 USA_FOCUS.9.d:0 "La Syrie a apparemment lancé des attaques chimiques contre ses propres citoyens. Ceci est strictement interdit et la Syrie doit être condamnée. La Syrie en grève compensera la lâcheté des administrations Obama et montrera au monde que nous sommes sérieux."
 USA_FOCUS.9.a:0 "Fais le !"
 USA_FOCUS.9.b:0 "Permet de repenser cela"

 USA_FOCUS.10.t:0 "Shayrat Missile Strike"
 USA_FOCUS.10.d:0 "Les Etats-Unis ont lancé jeudi une frappe militaire contre une base aérienne du gouvernement syrien en réponse à une attaque à l'arme chimique qui a tué des dizaines de civils au début de la semaine. Sur ordre du président Donald Trump, des navires de guerre américains ont lancé 59 missiles de croisière Tomahawk sur la base aérienne qui abritait les avions de guerre auteurs des attaques chimiques, ont annoncé des responsables américains."
 USA_FOCUS.10.a:0 "Intéressant"

 USA_FOCUS.11.t:0 "Bras Rojava"
 USA_FOCUS.11.d:0 "Le 9 mai 2017, l'administration Trump a déclaré qu'elle poursuivait ses projets de soutien aux rebelles kurdes dans le nord de la Syrie avant l'assaut de la ville de Raqqa, capitale de facto de l'Etat islamique dans le pays."
 USA_FOCUS.11.a:0 "Fais le !"
 USA_FOCUS.11.b:0 "Permet de repenser cela"

 USA_Expand_OEF.0.t:0 "Expand La guerre contre le terrorisme"
 USA_Expand_OEF.0.d:0 "Les terroristes représentent une menace pour les intrestes américains vitaux à l’étranger. Ils ne nous sapent pas seulement mais nos alliés et l’ordre mondial que nous avons créé."
