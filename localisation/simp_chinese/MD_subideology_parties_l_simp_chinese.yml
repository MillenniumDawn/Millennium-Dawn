 BLR.liberalism: "£BLR_liberalism 欧洲的白俄罗斯"
 BLR.liberalism_icon: "£BLR_liberalism"
 BLR.liberalism_desc: "该党是白俄罗斯境内亲欧支持者的联盟。该党已经明确表达了反俄言论，并打算在上台后退出所有与俄罗斯有关的协议。"
 BLR.conservatism: "£BLR_conservatism 白俄罗斯人民阵线"
 BLR.conservatism_icon: "£BLR_conservatism"
 BLR.conservatism_desc: "该党成立于白俄罗斯人民阵线“复兴”公共运动，该运动成立于1988年，倡导白俄罗斯独立、权力民主化、复兴白俄罗斯语言和文化。"
 BLR.socialism: "£generic_socialism_small 白俄罗斯社会民主会议"
 BLR.socialism_desc: "白俄罗斯社会民主会议是白俄罗斯的一个政党。该党的名誉领袖是一位著名的政治家，独立的白俄罗斯第一任领导人斯坦尼斯拉夫·舒什克维奇。尽管名称如此，它并不遵循社会民主党确立的国家对经济进行调控的原则，它提倡多层次经济，首先是市场经济。白俄罗斯社会民主会议的第二个特征——也是“右翼”偏见的传统标志——是该计划中的一个重要角色被分配给民族复兴和加强白俄罗斯的国家独立。"
 BLR.Communist-State: "£BLR_Communist_State 白俄罗斯共产党"
 BLR.Communist-State_icon: "£BLR_Communist_State"
 BLR.Communist-State_desc: "白俄罗斯共产党是白俄罗斯共和国的一个政党，它成立于1996年，是前苏时期白俄罗斯共产党内部分裂的结果，与白俄罗斯共产党内部对总统奉行的政策存在不同意见有关新白俄罗斯共产党支持亚历山大·卢卡申科的政策，是共和国最大的共产主义组织。"
 BLR.Conservative: "£BLR_Conservative 卢卡申科专制"
 BLR.Conservative_icon: "£BLR_Conservative"
 BLR.Conservative_desc: "亚历山大·卢卡申科牢牢掌握权力，不会就这样放弃。他在他周围聚集了他的想法的热心支持者。 他的意识形态显然是亲俄的，在经济和社会方面有着尽可能深入的融合。但尽管如此，卢卡申科仍在西方和东方寻找合作伙伴-中国。所以他试图在不完全成为俄罗斯的傀儡的情况下与俄罗斯讨价还价。"
 BLR.Autocracy: "£BLR_Autocracy 政党“联盟”"
 BLR.Autocracy_icon: "£BLR_Autocracy"
 BLR.Autocracy_desc: "政党“联盟”是一个自成立以来一直引起很多争议的政党。许多人称其为俄罗斯项目，而一些人则认为这是白俄罗斯公民有意识的联合，他们不希望偏离与俄罗斯一体化的进程。"
 BLR.anarchist_communism: "£BLR_anarchist_communism 白俄罗斯爱国党"
 BLR.anarchist_communism_icon: "£BLR_anarchist_communism"
 BLR.anarchist_communism_desc: "白俄罗斯爱国党是白俄罗斯的一个政党。它于1996年由亚历山大·卢卡申科的积极支持者创建。促进兄弟民族联盟的复兴，首先是俄罗斯、白俄罗斯和乌克兰的联盟；支持总统努力实施选举方案和紧急措施，使白俄罗斯摆脱危机；在各个领域保护白俄罗斯的国家利益、荣誉和尊严"
 BLR.Neutral_conservatism: "£BLR_Neutral_conservatism 共和党"
 BLR.Neutral_conservatism_icon: "£BLR_Neutral_conservatism"
 BLR.Neutral_conservatism_desc: "共和党是白俄罗斯共和国的一个政党。根据他们自己的定义，它是中间派"
 BLR.oligarchism: "£BLR_oligarchism 白俄罗斯自由民主党"
 BLR.oligarchism_icon: "£BLR_oligarchism"
 BLR.oligarchism_desc: "自由民主党是白俄罗斯最大的政党，1994年在苏联自由民主党白俄罗斯支部的基础上成立。1999年10月以来，自民党将自己定位为“建设性反对党”。"
 BLR.neutral_Social: "£BLR_neutral_Social 白俄罗斯社会民主党（人民议会）"
 BLR.neutral_Social_icon: "£BLR_neutral_Social"
 BLR.neutral_Social_desc: "白俄罗斯社会民主党（人民议会）是白俄罗斯的一个政党。最初，该党成立于1991年3月2日，当时名为白俄罗斯社会民主党党，并一直以该名称存在，直到1996年6月29日与人民同意党合并，其结果是它获得了一个新名称，即白俄罗斯社会民主党 (人民议会)，它一直存在到 2005年6月24日。白俄罗斯社会民主党（人民议会）延续了白俄罗斯社会主义议会党 (1902-1918) 和白俄罗斯社会民主党 (1918-1924) 的传统)。白俄罗斯社会民主党（人民议会）属于社会主义国际和进步联盟的政党共同体。白俄罗斯社会民主党反对亚历山大·卢卡申科总统的政权"
 BLR.Neutral_Communism: "£BLR_Neutral_Communism 白俄罗斯左翼党"
 BLR.Neutral_Communism_icon: "£BLR_Neutral_Communism"
 BLR.Neutral_Communism_desc: "白俄罗斯左翼党“公正世界”是白俄罗斯共和国的一个政党。它成立于1991年，是由于苏共时期共产党在白俄罗斯共和国领土上暂停活动的结果。1996年，部分支持亚历山大·卢卡申科政策的前白俄罗斯共产党党员脱离党，成立亲总统制的白俄罗斯共产党。目前，正义世界党反对亚历山大·卢卡申科总统的政权。该党拥有广泛的区域组织网络。 它是欧洲左翼的一部分"
 BLR.Neutral_green: "£generic_Neutral_green_small 白俄罗斯绿党"
 BLR.Neutral_green_desc: ""
 BLR.Nat_Autocracy: "£BLR_Nat_Autocracy 军政府"
 BLR.Nat_Autocracy_icon: "£BLR_Nat_Autocracy"
 BLR.Nat_Autocracy_desc: "由白俄罗斯武装部队主要将军领导的军政府。他们铁腕执政，随时准备掌权，保护国家免受外敌侵扰"
 BLR.Nat_Fascism: "£BLR_Nat_Fascism 民族布尔什维克党"
 BLR.Nat_Fascism_icon: "£BLR_Nat_Fascism"
 BLR.Nat_Fascism_desc: "民族布尔什维克是爱德华·利莫诺夫的支持者，是自1994年以来在白俄罗斯开展的政治运动。现代民族布尔什维克主义是一种灵活的意识形态，它将国家和社会正义的理念与公民自由的要求相结合。对于民族布尔什维克来说，我们的祖国是福利国家和基于公民权利的自由国家的代名词。"
 BLR.Nat_Populism: "£BLR_Nat_Populism 白俄罗斯人民阵线"
 BLR.Nat_Populism_icon: "£BLR_Nat_Populism"
 BLR.Nat_Populism_desc: "白俄罗斯人民阵线党是白俄罗斯的中右翼政党，于1993年以“白俄罗斯人民阵线”的名义创建。它的面孔和领导者是泽农·波兹尼亚克。他以其反俄观点以及白俄罗斯在西方和东方的完全自治的支持者而闻名。"
 BLR.Monarchist: "£generic_Monarchist_small 立陶宛大公国君主同盟"
 BLR.Monarchist_desc: "立陶宛大公国君主同盟“为了上帝，祖国和国王！” 是君主制、爱国主义、亲立陶宛（亲白俄罗斯）方向的社会政治组织。它在白俄罗斯和立陶宛境内开展业务。成立于2002年6月30日。管理层位于明斯克。团结立陶宛和白俄罗斯恢复君主制的保守派和支持者。提倡恢复教会和绅士的自由。联盟的使命是复兴立陶宛大公国，使其成为一个天主教世袭君主制国家，自 1654 年起成为国际法的主体。"
