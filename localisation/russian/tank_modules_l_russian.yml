 ## ARGENTINA ##
 ARG_tank_small_medium_cannon_2: "105 мм FM K.4 Modelo 1L"
 ARG_tank_small_medium_cannon_2_desc: "Аргентинская лицензионная версия британской танковой пушки L7, произведенная компанией Fabricaciones Militares.\n\n§Подсказка к редактору: Орудия низкого калибра подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 ARG_tank_diesel_engine_gen2: "MB 833 Ka-500, 720 л.с."
 ARG_tank_diesel_engine_gen2_desc: "MB 833 Ka-500 - изначально немецкий дизельный двигатель производства MTU. Двигатель был адаптирован Аргентиной для использования в танке ТАМ.\n\n§Подсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 ARG_additional_machine_guns: "7.62 мм FN MAG 60-40"
 ARG_additional_machine_guns_desc: "FN MAG - это бельгийский станковый пулемет. Версия 60-40 специально разработана для установки на транспортные средства.\n\n§Подсказка к редактору: Добавление тяжелого пулемета - дешевый способ немного увеличить возможности танка против вражеских самолетов и мягких целей§!"

 ## BRAZIL ##
 BRA_tank_small_medium_cannon: "105 мм L7A3"
 BRA_tank_small_medium_cannon_desc: "Бразильская лицензионная версия немецкого 105-мм орудия L7A3. Это орудие времен холодной войны было основным вооружением танка Leopard I.\n\n§Подсказка к редактору: Орудия низкого калибра подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой!"
 BRA_tank_medium_cannon: "120 мм GIAT G1"
 BRA_tank_medium_cannon_desc: "120-мм пушка GIAT G1 является бразильской лицензионной версией французской пушки CN120-25, производимой компанией Établissement d'Études et de Fabrication d'Armements de Bourges. Эта пушка времен холодной войны была основным выбором вооружения для Giat Industries AMX-32 и AMX-40.\n\n§Подсказка к редактору: Пушки низкого калибра подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой!"
 BRA_additional_machine_guns: ".50 Cal M2HB"
 BRA_additional_machine_guns_desc: "M2HB калибра .50 Cal - это бразильская лицензионная версия американского пулемета M2 Browning. M2HB калибра .50 - один из самых используемых, надежных и любимых пулеметов.\n\n§Подскакзка к редактору: Оружие низкого калибра подходит для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 BRA_tank_diesel_engine_gen2: "MWM TBD 234, 1000 л.с."
 BRA_tank_diesel_engine_gen2_desc: "MWM TBH 234 является бразильской лицензионной версией немецкого MWM TBD 234, этот двигатель эпохи холодной войны является компактным и высокопроизводительным двигателем, разработанным во время холодной войны.\n\n§Подсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"

