 BRA_infrastructure_projects: "Progetti infrastrutturali"
 BRA_infrastructure_projects_desc: "Gli investimenti nelle infrastrutture stimoleranno la nostra economia"
 BRA_diversify_the_economy: "Diversificare l'economia"
