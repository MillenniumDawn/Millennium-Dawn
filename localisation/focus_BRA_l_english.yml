 #BRA Workers Party Alignment - Decision Category
 BRA_workers_party_alignment_decision_category:0 "Workers Party Alignment"
 BRA_workers_party_alignment_decision_category_desc:0 "Lula and the Workers have come to power. We have to now make a choice whether we will keep good on our promises or return to our socialist ways. Once we reach 100 we have fulfilled all of our promises. On the other hand 0 means we have followed through with none of them. Brazilian Party Value:[?BRA.BRA_brazilian_party_alignment_threshold|-50]"
 BRA_decision_support_radicals:0 "Support Radicals"
 BRA_decision_support_radicals_desc:0 "Radicals are the ones to support."
 BRA_decision_support_reformists:0 "Support Reformists"
 BRA_decision_support_reformists_desc:0 "The reformists are the faction of the future."
