l_spanish:
 korea_south_focus: "Árbol de enfoque de Corea del Sur"
 KOR_the_rok_armed_forces: "Las Fuerzas Armadas de la República de Corea del Sur"
 KOR_the_rok_armed_forces_desc: "La existencia de la República de Corea se define por su vulnerabilidad constante. Los enfrentamientos con el Norte son recordatorios constantes de la amenaza que representa la RPDC para la seguridad de nuestros ciudadanos. Más allá de la península, debemos permanecer alertas ante nuevos y viejos enemigos que quieran hacernos daño. Para protegernos de todas esas amenazas, nuestras fuerzas armadas deben ser lo más fuertes posible."
 KOR_foreign_procurement: "Adquisiciones Extranjeras"
 KOR_foreign_procurement_desc: "Si bien a lo largo de los años hemos desarrollado una sólida industria armamentística nacional, existen lagunas en nuestras capacidades autóctonas que se pueden llenar mejor con equipos importados del extranjero."
 KOR_p8_poseidon: "El P-8 Poseidon"
 KOR_p8_poseidon_desc: "Es hora de retirar nuestra vieja flota de P-3C. Estos aviones de patrulla marítima sólo han detectado el 28% de los submarinos norcoreanos que participan en ejercicios, por lo que es necesario reemplazarlos por modelos más nuevos. El Boeing P-8 Poseidon fue desarrollado por Estados Unidos para reemplazar a sus propios P-3C. Tal vez sea prudente que sigamos el ejemplo de nuestro aliado más fuerte."
 KOR_c295: "El C-295"
 KOR_c295_desc: "Es hora de retirar nuestra envejecida flota de P-3C. Estos aviones de patrulla marítima solo han detectado el 28% de los submarinos norcoreanos que participan en ejercicios, por lo que deben ser reemplazados por modelos más nuevos. El C-296 MPA español es una opción significativamente más asequible que el P-8, pero generalmente se considera un avión inferior."
 KOR_upgrade_f16s: "Mejorar los F-16"
 KOR_upgrade_f16s_desc: "Contratar a Lockheed Martin para llevar nuestros F-16 al estándar F-16V es una medida importante para mantener la eficacia de nuestra fuerza aérea antes de hacer la transición hacia un caza de quinta generación."
 KOR_order_f35s: "Ordenar F-35"
 KOR_order_f35s_desc: "Será imposible para la Fuerza Aérea de la República de Corea igualar a sus rivales más avanzados en la región sin adquirir un avión de quinta generación. Las impresionantes capacidades de sigilo del F-35 hacen de esta maravilla de fabricación estadounidense una valiosa incorporación a nuestro inventario de aeronaves."
 KOR_blue_water_navy: "Hacia una Armada de Aguas Azules"
 KOR_blue_water_navy_desc: "Si bien nuestra armada nos ha servido bien en el pasado, para defender eficazmente nuestras rutas marítimas de comunicación en el siglo XXI necesitaremos comenzar a hacer la transición hacia una armada de aguas azules."
 KOR_kss_program: "Programa KSS"
 KOR_kss_program_desc: "El programa de submarinos de ataque de Corea es un proyecto importante que busca construir la capacidad de submarinos de ataque domésticos de la Armada de la República de Corea. Ahora que nuestros fabricantes nacionales han aprendido de los conocimientos técnicos de los fabricantes de submarinos alemanes y suecos, ha llegado el momento de tener un submarino coreano autóctono."
 KOR_ffx_program: "Programa FFX"
 KOR_ffx_program_desc: "Las fragatas lanzamisiles son una parte fundamental de la defensa costera de la República de Corea. Los enfrentamientos regulares con la Armada norcoreana han demostrado el valor de estos buques. Por lo tanto, debemos invertir tiempo y dinero en la flota de fragatas que ha defendido nuestras costas de fuerzas hostiles."
 KOR_kdx_program: "Programa KDX"
 KOR_kdx_program_desc: "Nuestro programa de destructores experimentales es una parte clave de nuestro esfuerzo de modernización naval. Los destructores no sólo ayudan a la Armada de la República de Corea a defender la periferia marítima inmediata de nuestro país, sino que también ayudan a ampliar el alcance de nuestras fuerzas navales, ayudándonos así a alcanzar nuestro objetivo de una armada de alta mar."
 KOR_lpx_program: "Programa LPX"
 KOR_lpx_program_desc: "Nuestros buques de desembarco anfibio son el orgullo y la alegría de nuestras flotas de respuesta rápida planificadas, y hacen realidad el sueño de una Armada de la República de Corea que tenga la capacidad de atacar con rapidez y decisión a grandes distancias. Solo logrando una Armada de alta mar podremos garantizar la seguridad de nuestro territorio, incluidas las islas Dokdo, de las que toma su nombre el primero de nuestros buques LPX."
 KOR_jeju_complex: "Complejo de Jeju"
 KOR_jeju_complex_desc: "La posición estratégica de la isla de Jeju en la punta más al sur de la península la convierte en el lugar ideal para una base naval ampliada que pueda albergar nuestra flota móvil estratégica. Desde Jeju, el orgullo de nuestra armada podrá proteger las rutas marítimas de comunicación que cruzan el Mar de China Oriental."
 KOR_expand_dockyards: "Expandir Astilleros"
 KOR_expand_dockyards_desc: "Para alcanzar nuestro objetivo de tener una armada del siglo XXI de clase mundial, debemos asegurarnos de tener la capacidad para construir los barcos necesarios."
 KOR_ship_building_effort: "Esfuerzo de Construcción Naval"
 KOR_ship_building_effort_desc: "Al subvencionar nuestra industria de construcción naval, podemos acelerar el progreso de nuestros esfuerzos para fortalecer nuestra armada."
 KOR_a_smart_navy: "Una Armada Inteligente"
 KOR_a_smart_navy_desc: "El siglo XXI exige una armada que incorpore plenamente la tecnología más actualizada disponible. Al implementar sistemas basados en TIC, nuestra armada inteligente se volverá más adaptable y flexible que los rivales más lentos y tecnológicamente inferiores de la Armada de la República de Corea."
 KOR_modernize_the_army: "Modernizar el Ejército"
 KOR_modernize_the_army_desc: "El estado de nuestro ejército está lejos de ser ideal. A pesar de ser uno de los países más tecnológicamente avanzados del mundo, el equipamiento del soldado de infantería coreano promedio es vergonzosamente anticuado. Las presiones demográficas de nuestra baja tasa de natalidad significan que no podemos depender solo de la cantidad de tropas para garantizar la seguridad de la República de Corea. Debemos favorecer la calidad sobre la cantidad."
 KOR_rd_funding: "Financiamiento para I+D"
 KOR_rd_funding_desc: "Para mejorar nuestras capacidades militares debemos aprovechar uno de los activos más importantes de la República de Corea: nuestra avanzada capacidad industrial. Para ello debemos invertir en el desarrollo de nuevas tecnologías militares."
 KOR_rifle_modernization_program: "Programa de Modernización de Fusiles"
 KOR_rifle_modernization_program_desc: "Si bien los fusiles Daewoo K2 con los que están equipadas nuestras tropas han servido bien al país, su diseño de la era de la Guerra Fría no se corresponde con nuestras aspiraciones para el Ejército de la República de Corea."
 KOR_next_generation_ifvs: "IFVs de Próxima Generación"
 KOR_next_generation_ifvs_desc: "Para una fuerza terrestre rápida y efectiva, los vehículos de combate de infantería (IFVs) desempeñan una función importante. Mortales tanto contra hombres como contra blindados, nuestros IFVs serán un desafío para los más fuertes de nuestros posibles adversarios."
 KOR_tank_improvements: "Mejoras en los Tanques"
 KOR_tank_improvements_desc: "Con el desarrollo de un diseño autóctono de tanque de batalla principal, se eliminará nuestra dependencia de modelos extranjeros. El desarrollo y la mejora del K2 Black Panther debe ser una prioridad para nuestra industria armamentística nacional."
 KOR_women_in_the_special_forces: "Mujeres en las Fuerzas Especiales"
 KOR_women_in_the_special_forces_desc: "En la actualidad, no todos los puestos de nuestras fuerzas armadas están abiertos a todo el mundo. Esto no puede continuar, dado nuestro creciente déficit de personal y la creciente necesidad de reconocer el hecho de que las mujeres tienen la capacidad de desempeñarse tan bien como los hombres. Cualquier mujer voluntaria valiente debería poder unirse a las fuerzas especiales, siempre que cumpla con los altos estándares de esas unidades."
 KOR_ticn_program: "Programa TICN"
 KOR_ticn_program_desc: "El programa de Red de Comunicación de Información Táctica actualizará nuestros actuales modos de comunicación obsoletos y poco eficientes, basados en voz. Esta red digital ayudará en la distribución de información a gran escala, permitiendo una fuerza militar mucho más receptiva y flexible."
 KOR_bolster_cyber_security: "Refuerzo de la Seguridad Cibernética"
 KOR_bolster_cyber_security_desc: "Nuestra creciente dependencia de sistemas digitales como el programa TICN, al tiempo que fortalece nuestras fuerzas armadas, también nos hace vulnerables a las amenazas cibernéticas. Debemos aumentar nuestras capacidades de seguridad cibernética para protegernos de este peligro creciente."
 KOR_it_augmentation: "Aumento de la Tecnología de la Información"
 KOR_it_augmentation_desc: "La tecnología de la información moderna es clave para ganar conflictos en el siglo XXI. Debemos asegurarnos de que nuestras tropas estén familiarizadas con la tecnología más avanzada a nuestra disposición."
 KOR_warrior_platform: "Plataforma Warrior"
 KOR_warrior_platform_desc: "Desafortunadamente, el equipamiento del soldado de infantería coreano promedio no cumple con los estándares globales, y todavía se utiliza equipamiento de la era de la Guerra de Corea. Debemos rectificar esto asegurando que cada soldado esté equipado con equipos modernos, como armaduras corporales actualizadas, ópticas para armas y visores nocturnos."
 KOR_new_uniforms: "Nuevos Uniformes"
 KOR_new_uniforms_desc: "Un clima cada vez más cálido y un entorno cada vez más urbanizado significa que nuestros uniformes actuales necesitan ser reemplazados. Un nuevo patrón de camuflaje ayudará a garantizar que nuestras tropas estén adecuadamente preparadas para los campos de batalla del mañana."
 KOR_focus_on_the_sof: "Enfoque en las Fuerzas Especiales"
 KOR_focus_on_the_sof_desc: "Las fuerzas especiales de la República de Corea han desempeñado un papel esencial en la realización de operaciones que requieren habilidad y precisión que las tropas ordinarias no pueden igualar. Un esfuerzo concentrado para mejorar el entrenamiento y el equipamiento de estas fuerzas ayudará a convertir a las unidades bajo el Comando de Guerra Especial del Ejército de la República de Corea en algunas de las más efectivas del mundo."
 KOR_slimmer_but_smarter: "Más Delgados pero Más Inteligentes"
 KOR_slimmer_but_smarter_desc: "A través del programa Plataforma Warrior, el Ejército de la República de Corea ha logrado proporcionar a cada soldado coreano tecnología de vanguardia, lo que permite que incluso un solo soldado de infantería funcione como una fuerza de combate efectiva. Esto significa que, incluso con un número reducido de tropas, nuestro ejército podrá responder de manera decisiva a cualquier fuerza hostil."
 KOR_korea_aerospace_industries: "Industrias aeroespaciales de Corea"
 KOR_korea_aerospace_industries_desc: "KAI es nuestra principal empresa aeroespacial y de defensa. Establecida como una fusión de la División Aeroespacial de Samsung Aerospace, la División Aeroespacial de Daewoo Heavy Industries y la Compañía de Espacio y Aeronaves de Hyundai, KAI combina los conocimientos tecnológicos de los contratistas de defensa más prominentes de Corea. Sin la asistencia de KAI, será imposible desarrollar aviones autóctonos."
 KOR_korean_helicopters: "Helicópteros Coreanos"
 KOR_korean_helicopters_desc: "Nuestra dependencia tradicional de helicópteros extranjeros obsoletos ya no es satisfactoria. Ahora tenemos la capacidad de desarrollar nuestros propios modelos de helicópteros y, como tal, debemos esforzarnos por poner en el aire diseños coreanos."
 KOR_next_generation_uavs: "UAVs de Próxima Generación"
 KOR_next_generation_uavs_desc: "Los vehículos aéreos no tripulados se han vuelto esenciales para las fuerzas militares modernas. Ya sea para vigilancia o apoyo aéreo cercano, el ejército coreano no puede prescindir de sus propios diseños de UAV."
 KOR_experimental_fighter: "Caza Experimental"
 KOR_experimental_fighter_desc: "El programa KF-X producirá un caza polivalente de próxima generación para nuestra fuerza aérea, poniendo fin a nuestra dependencia de cazas estadounidenses. Si bien algunos han puesto en duda la capacidad de nuestro país para construir tal avión, con la asistencia de KAI podremos hacer realidad esta visión."
 KOR_korean_space_program: "Programa Espacial Coreano"
 KOR_korean_space_program_desc: "Un programa espacial viable se ha convertido en el sello distintivo de una nación avanzada y poderosa. El desarrollo de nuestra propia capacidad para enviar astronautas al espacio demostrará al mundo y a nuestros propios ciudadanos lo lejos que ha llegado nuestro país desde sus humildes comienzos."
 KOR_conscription_policy: "Política de Conscripción"
 KOR_conscription_policy_desc: "Los problemas que sufre nuestro ejército no se limitan solo al equipo desactualizado. La baja tasa de natalidad en Corea y la disminución demográfica asociada significan que nuestro ya preocupante grupo de personal militar continúa reduciéndose. Además, muchos de nuestros reclutas sufren de baja moral debido a su resentimiento hacia la coerción del servicio nacional, mientras que otros se niegan a servir por completo."
 KOR_tolerate_objectors: "Legalizar Objetores de Conciencia"
 KOR_tolerate_objectors_desc: "Las críticas que hemos recibido por el duro trato que damos a los objetores de conciencia están bien fundadas. Un país que ha llegado a valorar los derechos humanos tanto como nosotros no puede ser visto como alguien que obliga a sus propios ciudadanos a servir en el ejército. Por lo tanto, deberíamos permitir que los objetores de conciencia sirvan a su país por otros medios menos objetables."
 KOR_maintain_hardline_approach: "Mantener un Enfoque Inflexible"
 KOR_maintain_hardline_approach_desc: "Nuestro país no ha sobrevivido tanto tiempo sin la disciplina y la resistencia que acompaña al servicio nacional obligatorio. Permitir que los objetores de conciencia queden impunes hará que nuestro país sea más vulnerable a la amenaza siempre presente del norte."
 KOR_reduce_conscription: "Reducir el Servicio Militar Obligatorio"
 KOR_reduce_conscription_desc: "El tamaño de nuestro ejército nunca podrá igualar al de nuestro contraparte del norte. En cambio, debemos centrarnos en mantener un ejército más pequeño pero más comprometido, aprovechando nuestras fortalezas."
 KOR_require_naturalized_citizens: "Requerir que los Ciudadanos Naturalizados Sirvan"
 KOR_require_naturalized_citizens_desc: "La escasez de personal se puede solucionar exigiendo que los ciudadanos naturalizados y los nacidos en la República de Corea presten servicio en las fuerzas armadas. Si bien esto ayudará a contrarrestar la reducción de reclutas debido a la disminución de la población de Corea, desalentará a los extranjeros a adquirir la ciudadanía coreana."
 KOR_repeal_article_92_6: "Derogar el Artículo 92-6"
 KOR_repeal_article_92_6_desc: "Nuestra criminalización de las relaciones entre personas del mismo sexo en el ejército a través del artículo 92-6 ha provocado críticas de organizaciones de derechos humanos y activistas pro-LGBTQ+. Derogar esta ley pondría fin a esta atención no deseada y reduciría el número de objetores de conciencia."
 KOR_favor_traditional_values: "Favorecer los Valores Tradicionales"
 KOR_favor_traditional_values_desc: "Nuestro pueblo no puede aceptar nada menos que la continuación de los altos estándares morales del ejército de nuestro país."
 KOR_state_of_the_republic: "El Estado de la República"
 KOR_state_of_the_republic_desc: "Fundada en agosto de 1948, la República de Corea moderna hereda un legado histórico largo y doloroso. Los efectos persistentes del colonialismo japonés, la antagonización de la Guerra Fría, la dictadura militar y el rápido crecimiento económico son profundamente sentidos por los habitantes de Corea del Sur en la actualidad."
 KOR_the_korean_left: "La Izquierda Coreana"
 KOR_the_korean_left_desc: "La visión política de la izquierda coreana privilegia los intereses de la gente común por sobre los de los chaebols de élite y la reconciliación con el Norte por sobre la confrontación. Es una visión decididamente contraria al statu quo, que busca una transformación del sistema económico de Corea del Sur y su posición internacional. La izquierda coreana moderna hereda el manto del movimiento pro democracia que derrocó a la autocracia de Corea."
 KOR_anti_capitalist_backlash: "Rechazo al Capitalismo"
 KOR_anti_capitalist_backlash_desc: "El sistema está roto. Los intentos de reformarlo desde adentro están condenados al fracaso. La única esperanza para las clases bajas oprimidas de Corea es una transformación revolucionaria desde abajo hacia arriba del gobierno coreano."
 KOR_support_underground_organizations: "Apoyar a las Organizaciones Subversivas"
 KOR_support_underground_organizations_desc: "Los partidos políticos principales representan defensores del statu quo en lugar de revolucionarios genuinos. Las organizaciones subversivas con ideologías radicales son los únicos defensores sinceros de la clase trabajadora coreana."
 KOR_spread_radical_beliefs: "Difundir Creencias Radicales"
 KOR_spread_radical_beliefs_desc: "La revolución no es posible sin la conciencia de clase. Los trabajadores coreanos, aunque ya son conscientes de la naturaleza profundamente desigual de la sociedad en la que viven, deben aprender a formular sus demandas dentro de un marco ideológico."
 KOR_national_liberation: "Liberación Nacional"
 KOR_national_liberation_desc: "Los trabajadores de la península coreana nunca serán verdaderamente libres hasta que la península se reúna bajo un gobierno al estilo norcoreano. El proceso de liberación de nuestra nación debe articularse dentro de un discurso antiimperialista que el Norte ha promovido de manera constante."
 KOR_form_armed_militias: "Formar Milicias Armadas"
 KOR_form_armed_militias_desc: "Para prepararnos para el próximo conflicto, debemos comenzar a movilizar en secreto un cuerpo de voluntarios de combatientes leales dispuestos a tomar las armas para restaurar la nación coreana."
 KOR_make_preparations: "Realizar Preparativos"
 KOR_make_preparations_desc: "Una revolución no será posible sin los recursos necesarios. Sobre todo, lo que necesitamos son armas. Los vulnerables depósitos de armas de la policía y el mercado negro chino son fuentes útiles de dicho material."
 KOR_ignite_the_rebellion: "Encender la Rebelión"
 KOR_ignite_the_rebellion_desc: "Ha llegado el momento de liberarnos del yugo de la opresión imperialista y luchar para reunificar la península coreana bajo la ideología Juche."
 KOR_request_northern_assistance: "Solicitar Asistencia del Norte"
 KOR_request_northern_assistance_desc: "Nuestros medios para librar la lucha antiimperialista contra Seúl palidecen en comparación con los recursos que Pyongyang tiene a su disposición. Deberíamos pedir a nuestros camaradas del norte que nos ayuden en nuestro conflicto actual con nuestros enemigos capitalistas."
 KOR_juche_in_the_south: "Juche en el Sur"
 KOR_juche_in_the_south_desc: "Ahora que hemos arrebatado el control de la mitad sur de la península a los lacayos de Estados Unidos, podemos iniciar la transición hacia una Corea reunificada bajo el gobierno del norte."
 KOR_address_inequality: "Democratización Económica"
 KOR_address_inequality_desc: "Si bien Corea ha logrado un desarrollo económico notable, sigue siendo una sociedad profundamente desigual. Debemos abordar la brecha entre los trabajadores coreanos promedio y los chaebols ultrarricos. En busca de una economía más justa, debemos comenzar a apoyar a los trabajadores de bajos ingresos, los pequeños minoristas y las PYME para que no solo sean los grandes conglomerados quienes se beneficien del crecimiento económico."
 KOR_income_led_growth: "Crecimiento Liderado por los Ingresos"
 KOR_income_led_growth_desc: "Para estimular el crecimiento y reducir nuestra dependencia de los chaebols, debemos aumentar el poder adquisitivo de los consumidores coreanos mediante un aumento del gasto social y los salarios. Sin embargo, esta política será resistida por los grandes empleadores."
 KOR_growth_by_innovation: "Crecimiento a través de la Innovación"
 KOR_growth_by_innovation_desc: "Al proporcionar financiamiento a las PYME y las nuevas empresas, podemos fomentar el crecimiento de Corea al centrarnos en lo que Corea hace mejor: la innovación."
 KOR_investigate_corruption: "Investigar la Corrupción"
 KOR_investigate_corruption_desc: "Es un secreto a voces que importantes ejecutivos han participado en sobornos para asegurar un trato preferencial para sus empresas. Abrir investigaciones sobre estas prácticas contribuirá a nuestro objetivo de poner fin al dominio de los chaebols."
 KOR_clamp_down_on_anti_competitive_practices: "Combatir Prácticas Anticompetitivas"
 KOR_clamp_down_on_anti_competitive_practices_desc: "El dominio de los chaebols está perjudicando la competencia. En este entorno, resulta difícil que las pymes y las startups sobrevivan. Enfrentar las prácticas anticompetitivas de los chaebols será un gran avance para abordar este problema."
 KOR_empower_trade_unions: "Fortalecer los Sindicatos"
 KOR_empower_trade_unions_desc: "Prometimos a nuestros votantes que los derechos laborales se fortalecerían durante nuestra administración. Debemos honrar nuestra palabra otorgando poder a los sindicatos de nuestro país."
 KOR_ratify_ilo_conventions: "Ratificar las Convenciones de la OIT"
 KOR_ratify_ilo_conventions_desc: "Si bien Corea ha ratificado muchas de las convenciones de la OIT, aún faltan varias convenciones fundamentales por ratificar. Aunque las empresas se oponen a la ratificación, debemos impulsarla a través de la Asamblea Nacional para fortalecer los derechos laborales."
 KOR_a_fair_economy: "Una Economía Justa"
 KOR_a_fair_economy_desc: "Gracias a nuestras reformas, se ha reducido suficientemente la influencia de los chaebols. En su lugar, podemos empoderar a las pequeñas y medianas empresas para llenar este vacío de poder."
 KOR_a_liberated_economy: "Una Economía Liberada"
 KOR_a_liberated_economy_desc: "Ahora que hemos liberado a nuestro país de la influencia indebida de los chaebols, podemos empoderar a los sindicatos para desempeñar un papel más importante en la gobernanza de nuestro país."
 KOR_sunshine_policy: "Política de la Luz del Sol"
 KOR_sunshine_policy_desc: "En lo que respecta a las relaciones con el Norte, la izquierda coreana ha buscado el compromiso en lugar de la confrontación. Mediante la \"Política de la Luz del Sol\", se espera que las dos Coreas se reconcilien hasta el punto en que la transición a una Corea reunificada sea sencilla e indolora."
 KOR_joint_development: "Parque Industrial de Kaesong"
 KOR_joint_development_desc: "El parque industrial de Kaesong es un símbolo importante de la cooperación intercoreana y de las perspectivas futuras de reunificación. Mientras tanto, proporciona al gobierno norcoreano una importante fuente de divisas y a las empresas surcoreanas una fuente de mano de obra barata. Sin embargo, algunos temen que el complejo pueda beneficiar a los programas de armas del Norte."
 KOR_sporting_events: "Intercambios Culturales"
 KOR_sporting_events_desc: "Al enviar equipos deportivos conjuntos a eventos internacionales y presentar películas norcoreanas en el Sur, podemos mejorar los intercambios entre los pueblos del Norte y del Sur, lo que reducirá la tensión entre nuestros dos gobiernos y alentará a nuestros propios pueblos a apoyar la reunificación."
 KOR_offer_talks: "Buscar un Tratado de Paz"
 KOR_offer_talks_desc: "Ha llegado el momento de ofrecer a nuestros compatriotas del Norte una salida de la desafortunada situación en la que nos encontramos."
 KOR_propose_south_led_unification: "Proponer la Unificación Liderada por el Sur"
 KOR_propose_south_led_unification_desc: "Desde nuestras cifras de crecimiento hasta nuestro nivel de vida, resulta evidente que el modelo surcoreano es el camino a seguir para la península coreana. Debemos insistir en que debemos ser nosotros quienes guíen a Corea hacia un futuro brillante después de la reunificación."
 KOR_propose_unity_government: "Proponer un Gobierno de Unidad"
 KOR_propose_unity_government_desc: "Es poco probable que los líderes del Norte acepten un acuerdo que los aleje del poder y los castigue por sus acciones pasadas. Un gobierno de unidad entre el Norte y el Sur es la mejor manera de impulsar la causa de la reunificación coreana."
 KOR_pave_the_way_for_reunification: "Abrir el Camino para la Reunificación"
 KOR_pave_the_way_for_reunification_desc: "Ahora que se han dado grandes pasos hacia la normalización de las relaciones intercoreanas, podemos empezar a hacer los preparativos para la reunificación."
 KOR_soften_rhetoric: "Suavizar la Retórica"
 KOR_soften_rhetoric_desc: "Criticar al Norte innecesariamente obstaculizará el objetivo de la reunificación y no logrará nada significativo."
 KOR_wind_down_propaganda: "Reducir la Propaganda"
 KOR_wind_down_propaganda_desc: "Nuestros esfuerzos de propaganda dirigidos al Norte son una fuente significativa de resentimiento en Pyongyang. Como gesto de buena voluntad, deberíamos reducir estas operaciones."
 KOR_repeal_the_national_security_law: "Derogar la Ley de Seguridad Nacional"
 KOR_repeal_the_national_security_law_desc: "La Ley de Seguridad Nacional se ha utilizado durante mucho tiempo como una herramienta autoritaria para silenciar la disidencia y cualquier tipo de evaluación crítica de la división histórica de la península coreana. Para completar la transición democrática de Corea, esta ley debe ser abolida."
 KOR_reform_the_nis: "Reformar el NIS"
 KOR_reform_the_nis_desc: "El NIS ha utilizado su masivo aparato de inteligencia para espiar y manipular a los surcoreanos en lugar de protegerlos de las amenazas externas. Esto debe detenerse."
 KOR_restrict_cyber_operations: "Restringir las Operaciones Cibernéticas"
 KOR_restrict_cyber_operations_desc: "El NIS dedica demasiado tiempo a espiar a los críticos del gobierno y no suficiente a enfrentar a los verdaderos enemigos de nuestro país. Deberíamos limitar la libertad de maniobra del NIS en lo que respecta a la vigilancia doméstica."
 KOR_protect_whistle_blowers: "Proteger a los Denunciantes"
 KOR_protect_whistle_blowers_desc: "Si bien no es viable hacer que el NIS sea completamente transparente dada la importancia de mantener el secreto, existen otras formas de garantizar la rendición de cuentas. Una forma es instituir una mayor protección para los denunciantes dentro de la organización, quienes tienen el coraje de reportar actividades ilegales o inconstitucionales de sus colegas."
 KOR_strengthen_oversight: "Fortalecer la Supervisión"
 KOR_strengthen_oversight_desc: "Es necesaria una mayor supervisión legislativa y judicial para limitar la politización del Servicio Nacional de Inteligencia. Ya no podemos permitirnos tener una agencia de inteligencia deshonesta que moldea la política de Corea para su propio beneficio."
 KOR_decouple_politics_from_intelligence: "Separar la Política de la Inteligencia"
 KOR_decouple_politics_from_intelligence_desc: "Ahora que hemos reducido significativamente la politización del NIS, podemos confiar en que la agencia de inteligencia de nuestro país trabajará en beneficio de los ciudadanos surcoreanos y no en pos de una agenda política estrecha."
 KOR_electoral_reform: "Reforma Electoral"
 KOR_electoral_reform_desc: "La política contemporánea de Corea está dominada por los dos principales partidos conservador y liberal. Cada vez hay más llamados a una reforma electoral para romper el duopolio político de estos dos partidos, ambos con una carga histórica significativa, y brindar oportunidades para un nuevo pensamiento."
 KOR_expand_proportional_representation: "Ampliar la Representación Proporcional"
 KOR_expand_proportional_representation_desc: "La expansión de la representación proporcional en la Asamblea Nacional aumentará la importancia de los partidos que antes eran minoritarios, brindando esperanzas de revitalización de la política coreana con un pensamiento nuevo y dinámico. Sin embargo, también aumentará el riesgo de un estancamiento político en la Asamblea Nacional."
 KOR_end_proportional_representation: "Terminar con la Representación Proporcional"
 KOR_end_proportional_representation_desc: "Eliminar la representación proporcional facilitará que uno de los dos principales partidos coreanos obtenga una mayoría en la Asamblea Nacional. Si bien esto aumentará la estabilidad, algunos argumentan que esto se logrará a expensas del compromiso político y exacerbando la división ideológica entre la derecha y la izquierda."
 KOR_progressive_policies: "Políticas Progresistas"
 KOR_progressive_policies_desc: "Si bien la izquierda coreana ha tenido una fuerte influencia en la Corea posterior al autoritarismo, la política progresista social ha estado en gran medida ausente de la agenda del principal partido de izquierda de Corea. Es hora de que los partidos más pequeños y progresistas lleven a cabo reformas significativas."
 KOR_campaign_against_discrimination: "Campaña contra la Discriminación"
 KOR_campaign_against_discrimination_desc: "La discriminación por motivos de género, raza y religión es una mancha para la reputación internacional de Corea y dificulta la vida cotidiana de las minorías en el país. Debemos hacer todo lo posible para contrarrestar esta discriminación. Sin embargo, es posible que la población coreana, socialmente conservadora, se resista a esta estrategia."
 KOR_migrant_protections: "Protecciones para Migrantes"
 KOR_migrant_protections_desc: "Los migrantes en Corea reciben muy poca protección legal. Deberíamos mostrar nuestro agradecimiento por la contribución de los migrantes a la economía coreana al hacer que su situación dentro de la sociedad coreana sea más segura."
 KOR_centrist_policies: "Políticas Centristas"
 KOR_centrist_policies_desc: "Durante mucho tiempo, los principales partidos de izquierda y derecha de Corea han tenido el control de la agenda del país. Es hora de un nuevo enfoque centrista radical que se base más en el pragmatismo que en el antagonismo ideológico."
 KOR_liberal_economics: "Potenciar a los Estudiantes"
 KOR_liberal_economics_desc: "Los estudiantes son el pilar de nuestro país, sin embargo, sufren debido a un sistema educativo duro que necesita reformas. Debemos hacer lo que podamos para apoyar a los estudiantes y maximizar sus oportunidades después de la graduación."
 KOR_support_entrepreneurs: "Apoyar a los Emprendedores"
 KOR_support_entrepreneurs_desc: "Debemos aprovechar el espíritu emprendedor de los jóvenes de nuestro país dándoles el apoyo que necesitan para innovar. Esta innovación puede tener lugar tanto en corporaciones existentes donde los jóvenes están empleados como en startups ambiciosas."
 KOR_the_korean_right: "La Derecha Coreana"
 KOR_the_korean_right_desc: "La derecha coreana prefiere la cautela en cuanto a las reformas en los asuntos internos, intercoreanos e internacionales. Considera que la posición dominante de los chaebols en la economía es necesaria para que Corea siga creciendo y está a favor de limitar el poder de los sindicatos. Además, se opone a los compromisos con el Norte y venera a Park Chung-hee como el fundador de la Corea moderna."
 KOR_empower_the_nis: "Empoderar al NIS"
 KOR_empower_the_nis_desc: "El NIS es un activo clave en nuestra lucha contra la infiltración desde el Norte. Debemos brindarle todo el apoyo que necesite para llevar a cabo sus funciones de seguridad nacional."
 KOR_manipulate_public_opinion: "Manipular la Opinión Pública"
 KOR_manipulate_public_opinion_desc: "El riesgo de que la población elija a un presidente de izquierda que comprometa la seguridad de nuestra nación desde el Norte es demasiado grande como para ignorarlo. Debemos tomar medidas por nuestra cuenta."
 KOR_domestic_surveillance: "Vigilancia Doméstica"
 KOR_domestic_surveillance_desc: "No podemos asegurarnos desde el Norte si no vigilamos a los posibles alborotadores dentro de nuestra propia población."
 KOR_blacklist_artists: "Poner en Lista Negra a los Artistas"
 KOR_blacklist_artists_desc: "Los artistas de izquierda amenazan la reputación de nuestro gobierno y tienen tendencia a retratar al Norte de manera simpática. Deberíamos poner en lista negra secretamente a estos artistas para asegurarnos de que no reciban ningún apoyo estatal."
 KOR_cut_taxes_on_the_rich: "Reducir Impuestos a los Ricos"
 KOR_cut_taxes_on_the_rich_desc: "Nuestra economía no crecerá si mantenemos restricciones fiscales a nuestros mejores y más brillantes. Liberar el poder adquisitivo de la élite es la mejor manera de lograr el crecimiento."
 KOR_subsidize_chaebols: "Subvencionar a los Chaebols"
 KOR_subsidize_chaebols_desc: "El poder económico de los chaebols es fundamental para asegurar que Corea siga siendo un país económicamente competitivo y dinámico."
 KOR_restrict_union_activity: "Restringir la Actividad Sindical"
 KOR_restrict_union_activity_desc: "Durante mucho tiempo, los sindicatos de este país han utilizado su poder de organización para frenar el progreso económico. Debemos utilizar nuestro capital político para limitar la capacidad de los sindicatos para obstaculizar el crecimiento."
 KOR_business_first: "Negocios Primero"
 KOR_business_first_desc: "Ahora que hemos reforzado la confianza de los inversores con nuestro enfoque pro empresarial, podemos cosechar los beneficios del capitalismo de libre mercado."
 KOR_the_threat_from_the_north: "La Amenaza del Norte"
 KOR_the_threat_from_the_north_desc: "Mientras que la izquierda nos instaría a apaciguar a nuestros enemigos del Norte, sabemos que es mejor no debilitar nuestra determinación frente a la amenaza de una invasión comunista."
 KOR_ban_pro_northern_groups: "Prohibir los Grupos Pro-Norte"
 KOR_ban_pro_northern_groups_desc: "Algunos elementos traidores dentro del Sur continúan expresando apoyo al Norte y su ideología distorsionada de Juche. No se les debe permitir difundir sus peligrosos ideales."
 KOR_arrest_sympathizers: "Arrestar a los Simpatizantes"
 KOR_arrest_sympathizers_desc: "A pesar de nuestros esfuerzos, algunos pseudo-intelectuales continúan proclamando las supuestas virtudes del sistema político norcoreano. No se les puede permitir continuar con sus actividades atroces."
 KOR_praise_the_south: "Enaltecer el Sur"
 KOR_praise_the_south_desc: "Los logros del Sur en los campos de la economía, la sociedad, la tecnología y la cultura superan con creces los del Norte. Deberíamos resaltar los logros de nuestro estado en comparación con los fracasos del liderazgo en el Norte."
 KOR_champion_human_rights: "Defender los Derechos Humanos"
 KOR_champion_human_rights_desc: "Los derechos humanos se han convertido en parte integral de la identidad de Corea del Sur. Deberíamos denunciar los flagrantes abusos de esos derechos que nuestros enemigos del Norte están tan propensos a perpetrar."
 KOR_promote_patriotism: "Promover el Patriotismo"
 KOR_promote_patriotism_desc: "Cada vez más, los coreanos carecen de orgullo por su nación, un fenómeno peligroso cuando se enfrentan a una amenaza existencial desde el Norte. Deberíamos inculcar los valores del patriotismo en nuestra sociedad, especialmente en los jóvenes."
 KOR_venerate_park_chung_hee: "Venerar a Park Chung-hee"
 KOR_venerate_park_chung_hee_desc: "A pesar de sus defectos, Park Chung-hee logró mucho por nuestra nación. Deberíamos promover el respeto por él como un defensor firme del Sur contra la amenaza de Pyongyang."
 KOR_commemorate_dictatorship: "Conmemorar la Dictadura"
 KOR_commemorate_dictatorship_desc: "Ha llegado el momento de dejar de pretender las virtudes de un sistema democrático débil y dividido. Si bien la población en general puede no estar abierta a esta idea desde el principio, un sistema autoritario es la mejor manera de protegerse contra la amenaza de invasión y promover el crecimiento de nuestra nación."
 KOR_offensive_approach: "Enfoque Ofensivo"
 KOR_offensive_approach_desc: "La guerra es inevitable. Es mejor que luchemos en nuestros propios términos ahora que esperar a que el Norte nos ataque más tarde."
 KOR_military_buildup: "Aumento militar"
 KOR_military_buildup_desc: "El tiempo es esencial. Debemos acelerar nuestra producción de material bélico para prepararnos para el conflicto que se avecina."
 KOR_provoke_confrontation: "Provocar confrontación"
 KOR_provoke_confrontation_desc: "Ha llegado el momento de eliminar la amenaza del Norte de una vez por todas. Una vez que provoquemos una crisis en la frontera, la escalada de acciones nos llevará eventualmente a una invasión a gran escala del Norte."
 KOR_defensive_approach: "Enfoque defensivo"
 KOR_defensive_approach_desc: "No podemos anticipar las acciones del Norte y sería imprudente lanzar un ataque ofensivo contra un enemigo tan formidable. En su lugar, debemos construir nuestra capacidad para sobrevivir a un ataque de Pyongyang."
 KOR_expanded_fortifications: "Fortificaciones ampliadas"
 KOR_expanded_fortifications_desc: "La Zona Desmilitarizada ya es una de las áreas más fortificadas del mundo, pero aún se pueden hacer más cosas para evitar que una invasión del Norte penetre nuestras defensas."
 KOR_prepare_for_the_worst: "Defensa antimisiles"
 KOR_prepare_for_the_worst_desc: "El arsenal de misiles balísticos y de crucero de la RPDC devastaría nuestro país en caso de guerra. Debemos invertir en un sistema de defensa antimisiles para minimizar el impacto del arsenal de misiles del Norte."
 KOR_subversive_approach: "Enfoque subversivo"
 KOR_subversive_approach_desc: "No podemos arriesgarnos a declarar una guerra total contra el Norte, pero tampoco podemos simplemente esperar la inevitable invasión. En su lugar, debemos buscar socavar al Norte desde adentro."
 KOR_spark_insurrection: "Provocar insurrección"
 KOR_spark_insurrection_desc: "Ha llegado el momento de que el pueblo del Norte se libere de las cadenas que lo atan y se levante contra la dictadura brutal de [NKO.GetLeader]!"
 KOR_raise_tensions: "Aumentar tensiones"
 KOR_subversive_approach_lar: "Enfoque subversivo"
 KOR_subversive_approach_lar_desc: "No podemos arriesgarnos a declarar una guerra total contra el Norte, pero tampoco podemos simplemente esperar la inevitable invasión. En su lugar, debemos buscar socavar al Norte desde adentro."
 KOR_intensify_propaganda: "Intensificar propaganda"
 KOR_intensify_propaganda_desc: "Debemos hacer todo lo posible para garantizar que el pueblo del Norte, especialmente los miembros del Ejército Popular de Corea, simpaticen con los valores que son parte integral del modo de vida del Sur."
 KOR_raise_tensions_desc: "Una dictadura no se establece de la noche a la mañana. Para allanar el camino para un gobierno autoritario, debemos comenzar a aumentar las tensiones dentro de la sociedad coreana. Al resaltar las antagonias hacia el Norte, los migrantes extranjeros, los izquierdistas, los críticos del gobierno, y así sucesivamente, podemos preparar a la población coreana para el regreso de un líder fuerte que gobernará con puño de hierro."
 KOR_clamp_down_on_political_activism: "Reprimir el activismo político"
 KOR_clamp_down_on_political_activism_desc: "Los activistas políticos ejercen una presión agotadora sobre un estado tenso con recursos limitados. Los aspectos más molestos deben ser objeto de acoso por parte del Estado."
 KOR_impose_martial_law: "Imponer ley marcial"
 KOR_impose_martial_law_desc: "En un clima de crisis creciente, podemos consolidar nuestro control declarando la ley marcial, suspendiendo así \"temporalmente\" el normal desarrollo de la política."
 KOR_muzzle_the_media: "Callar a los medios de comunicación"
 KOR_muzzle_the_media_desc: "Los medios de comunicación se han convertido en una espina en nuestro costado, ya que los medios de comunicación independientes socavan los logros de nuestro gobierno. Debemos presionar a dichos medios para que informen nuestra verdad."
 KOR_favor_armed_forces: "Favorecer a las Fuerzas Armadas"
 KOR_favor_armed_forces_desc: "Las fuerzas armadas son el pilar necesario de un régimen dictatorial, ya que mantener el monopolio de los medios de violencia es la única forma de mantener el poder. Además, los ejércitos que han llegado a despreciar a los políticos que los mandan históricamente no han dudado en derrocarlos mediante golpes militares."
 KOR_favor_the_nis: "Favorecer al NIS"
 KOR_favor_the_nis_desc: "Los servicios de inteligencia son un elemento clave de cualquier dictadura. Sin su apoyo, un líder no puede sentirse completamente seguro ante las amenazas dentro de la población y el propio gobierno. Antagonizar al NIS podría resultar desastroso, como demuestra el asesinato de Park Chung-hee por lo que entonces era la Agencia Central de Inteligencia de Corea."
 KOR_install_the_yusin_dictatorship: "Instalar la Dictadura Yusin"
 KOR_install_the_yusin_dictatorship_desc: "Ha llegado el momento de devolver a la República de Corea a la forma de gobierno diseñada por Park Chung-hee, una dictadura donde la nación esté protegida contra amenazas internas y externas."
 KOR_ban_demonstrations: "Prohibir manifestaciones"
 KOR_ban_demonstrations_desc: "Es inevitable que algunos se resientan por el restablecimiento de la dictadura Yusin. Si estos sentimientos subversivos se mantienen en privado, esto no afectará nuestro agarre en el poder. Pero debemos responder con fuerza a cualquier intento de difundir estas ideas peligrosas a través de protestas públicas."
 KOR_increase_surveillance: "Aumentar la vigilancia"
 KOR_increase_surveillance_desc: "Para proteger nuestro nuevo régimen debemos aumentar nuestra vigilancia de la población para identificar elementos subversivos antes de que puedan convertirse en una amenaza."
 KOR_imprison_leftists: "Encarcelar a los izquierdistas"
 KOR_imprison_leftists_desc: "Individuos con simpatías de izquierda aún permanecen dentro de la burocracia gubernamental. Deben ser buscados y purgados antes de que puedan socavar nuestro sistema de gobierno."
 KOR_middle_power_diplomacy: "Diplomacia de poder medio"
 KOR_middle_power_diplomacy_desc: "La política exterior de Corea está orientada en torno a su estatus de poder medio, en términos de su posición entre potencias mayores y menores, así como entre posiciones internacionales polarizadas. Esta diplomacia de poder medio ha llevado a Corea a cultivar relaciones amistosas con estados opuestos. Cuánto tiempo Corea podrá mantener múltiples equilibrios entre estados adversarios sigue siendo incierto."
 KOR_bridging_eurasia: "Conectar Eurasia"
 KOR_bridging_eurasia_desc: "Corea históricamente ha buscado cultivar lazos comerciales, culturales y diplomáticos en toda Eurasia, extendiendo su alcance hacia Europa como un indicador de su importancia internacional. Estos esfuerzos sin duda continuarán."
 KOR_rapprochement_with_russia: "Acercamiento con Rusia"
 KOR_rapprochement_with_russia_desc: "Las relaciones con la Unión Soviética fueron tensas durante la Guerra Fría, pero desde la década de 1990, Corea del Sur y Rusia han ido calentando gradualmente sus relaciones a través de relaciones comerciales."
 KOR_satellite_assistance: "Asistencia satelital"
 KOR_satellite_assistance_desc: "Nuestro programa de satélites se beneficiaría de la experiencia rusa, con el éxito histórico del Sputnik demostrando la capacidad de Rusia para la exploración espacial."
 KOR_russian_energy: "Energía rusa"
 KOR_russian_energy_desc: "Las reservas de petróleo y gas natural de Rusia son una fuente significativa de energía para el mundo. Al desarrollar oleoductos hacia Rusia, podremos satisfacer la creciente demanda de energía entre nuestra población."
 KOR_a_land_bridge_to_europe: "Un puente terrestre hacia Europa"
 KOR_a_land_bridge_to_europe_desc: "Cultivar aún más nuestros lazos con Rusia afianzará el alcance trans-eurasiano de la influencia coreana."
 KOR_czech_investments: "Inversiones checas"
 KOR_czech_investments_desc: "Al facilitar las inversiones de las empresas coreanas en la industria checa, obtendremos un punto de apoyo en Europa tanto económica como diplomáticamente."
 KOR_british_military_exercises: "Ejercicios militares británicos"
 KOR_british_military_exercises_desc: "El Reino Unido es desde hace mucho tiempo un amigo cercano de la República de Corea. Si nuestros ejércitos se entrenan juntos, podremos mejorar nuestra interoperabilidad y aumentar la exposición de nuestro ejército."
 KOR_lessons_from_germany: "Lecciones de Alemania"
 KOR_lessons_from_germany_desc: "Alemania es uno de los pocos países que ha pasado por una división durante la Guerra Fría como la nuestra y ha logrado reunificarse pacíficamente. Al aprender de la experiencia de Alemania, podemos obtener lecciones valiosas para la posibilidad de la reunificación coreana."
 KOR_kic_europe: "Intercambio científico y tecnológico Europa-Corea"
 KOR_kic_europe_desc: "Al permitir que nuestros investigadores intercambien conocimientos e ideas con sus homólogos del Consejo Europeo de Investigación de la UE, ambas partes mejorarán sus capacidades técnicas."
 KOR_turn_to_the_middle_east: "Girar hacia Oriente Medio"
 KOR_turn_to_the_middle_east_desc: "Corea del Sur lleva muchos años cultivando contactos en Oriente Medio. A pesar de la inseguridad de la región, Corea considera a Oriente Medio como una parte del mundo rica en oportunidades."
 KOR_cautious_optimism: "Compromiso cauteloso"
 KOR_cautious_optimism_desc: "La República de Corea tradicionalmente ha estado más cerca de los Estados árabes que de Israel, y las relaciones entre los dos países fueron especialmente tensas durante la década de 1970. Sin embargo, recientemente los contactos económicos entre ambos Estados han crecido de manera significativa. Quizás ha llegado el momento de un nuevo compromiso cauteloso entre Corea e Israel."
 KOR_a_free_trade_agreement: "Acuerdo de libre comercio"
 KOR_a_free_trade_agreement_desc: "Al firmar un acuerdo comercial con Israel, allanaremos el camino para que nuestras empresas accedan al mercado israelí en sectores como energía, transporte, agricultura y ciberseguridad."
 KOR_iron_dome: "Cúpula de Hierro"
 KOR_iron_dome_desc: "La Cúpula de Hierro de Israel es uno de los sistemas de defensa aérea más avanzados del mundo. Al emular la Cúpula de Hierro podremos añadir a nuestros propios sistemas de defensa aérea para contrarrestar las capacidades del Norte."
 KOR_technological_cooperation: "Cooperación tecnológica"
 KOR_technological_cooperation_desc: "Al igual que Corea, Israel ha apostado por la tecnología avanzada como elemento clave de su economía. Si buscamos la cooperación tecnológica con Israel podremos apoyar nuestro propio desarrollo tecnológico."
 KOR_one_heart_one_soul: "Un corazón, una alma"
 KOR_one_heart_one_soul_desc: "La República de Corea e Irán han disfrutado históricamente de una relación extremadamente cercana que se ha denominado \"Un corazón, una alma entre Corea e Irán\". A pesar de las tensiones internacionales, estamos comprometidos a continuar esta larga y fructífera asociación."
 KOR_increase_trade_volume: "Aumentar el volumen de comercio"
 KOR_increase_trade_volume_desc: "Aumentar el volumen ya significativo del comercio entre nuestros dos países proporcionará beneficios mutuos y consolidará nuestra estrecha amistad."
 KOR_iranian_infrastructure_projects: "Proyectos de infraestructura en Irán"
 KOR_iranian_infrastructure_projects_desc: "La infraestructura iraní necesita inversión, y las empresas coreanas tienen el capital y la experiencia necesarios para ayudar a desarrollarla."
 KOR_education_exchanges: "Intercambios educativos"
 KOR_education_exchanges_desc: "Al realizar intercambios educativos fortaleceremos los contactos interpersonales entre nuestras dos naciones y ayudaremos a contribuir al desarrollo socioeconómico de Irán."
 KOR_engage_the_arabs: "Consolidar la amistad árabe"
 KOR_engage_the_arabs_desc: "Corea ha tenido muchos lazos comerciales en el mundo árabe, lazos que podemos aprovechar para aumentar nuestros mercados de exportación."
 KOR_export_military_hardware: "Exportar armamento militar"
 KOR_export_military_hardware_desc: "Los Estados árabes son algunos de los importadores más prolíficos de armas en el mundo. La economía coreana se beneficiaría enormemente al asegurar contratos de defensa con los gobiernos árabes."
 KOR_the_largest_shipyard_in_the_world: "El astillero más grande del mundo"
 KOR_the_largest_shipyard_in_the_world_desc: "Arabia Saudita ha expresado su interés en asociarse con empresas coreanas para construir el astillero más grande del mundo en su territorio. Esta empresa conjunta resultará extremadamente lucrativa para nuestras compañías."
 KOR_trade_with_the_gcc: "Comercio con el Consejo de Cooperación del Golfo (CCG)"
 KOR_trade_with_the_gcc_desc: "Al negociar un acuerdo con el bloque más integrado de estados árabes, el Consejo de Cooperación del Golfo, podremos aumentar significativamente el alcance de nuestras exportaciones en el Medio Oriente."
 KOR_peace_in_east_asia: "Paz en Asia Oriental"
 KOR_peace_in_east_asia_desc: "Atrapada cada vez más entre China y Estados Unidos, Corea se niega a ser simplemente una pieza en la política de las grandes potencias y se esfuerza por conducir una política exterior como una potencia por derecho propio, persiguiendo sus propios intereses tanto como sea posible."
 KOR_improve_relations_with_china: "Mejorar las relaciones con China"
 KOR_improve_relations_with_china_desc: "Como el país más grande de la región y un socio comercial significativo, China es un país al que no podemos ignorar."
 KOR_hallyu_in_china: "Hallyu en China"
 KOR_hallyu_in_china_desc: "Al promover la difusión de la cultura popular coreana en China, incluidos los dramas y la música pop, promoveremos los vínculos culturales entre nuestros dos pueblos y ayudaremos a facilitar la interacción."
 KOR_trading_partners: "Socios comerciales"
 KOR_trading_partners_desc: "El enorme mercado chino es sumamente atractivo para nuestras empresas. Debemos ayudar a las empresas coreanas a ganar una mayor presencia en China fomentando el comercio entre nuestros dos países."
 KOR_military_exchanges: "Intercambios militares"
 KOR_military_exchanges_desc: "Los intercambios de oficiales y las líneas telefónicas directas militares son medidas clave para generar confianza y reducir el riesgo de una confrontación militar entre nuestras fuerzas armadas y las de China. Sin embargo, los críticos sostienen que estas medidas reducirán nuestra capacidad de responder eficazmente a la actividad militar china."
 KOR_a_shared_history: "Legado Compartido"
 KOR_a_shared_history_desc: "Al igual que Corea, China ha sufrido mucho como resultado del imperialismo japonés. Al resaltar nuestra opresión compartida a manos de los japoneses, fortaleceremos aún más el vínculo entre nuestros dos países."
 KOR_china_supports_the_south: "China apoya el sur"
 KOR_china_supports_the_south_desc: "Ahora que hemos mejorado suficientemente nuestras relaciones con China y demostrado nuestra autonomía respecto de Estados Unidos y Japón, es probable que China esté más dispuesta a poner fin a su apoyo a Corea del Norte."
 KOR_eternal_allies: "Aliados eternos"
 KOR_eternal_allies_desc: "Durante más de medio siglo, la República de Corea y Estados Unidos han sido aliados inquebrantables. La amenaza de Corea del Norte y nuestros valores compartidos son el fundamento de la alianza entre Estados Unidos y Corea del Sur. Sería imprudente poner en peligro esta asociación dañando nuestras buenas relaciones."
 KOR_revisit_historical_grievances: "Reafirmar agravios históricos"
 KOR_revisit_historical_grievances_desc: "No hemos olvidado los crímenes que Japón cometió contra nosotros durante su colonización de nuestro país y su posterior explotación y opresión. Debemos recordar a los japoneses que hasta que se arrepientan adecuadamente de lo que hicieron, no podemos disfrutar de relaciones diplomáticas normales."
 KOR_demand_reparations: "Exigir reparaciones"
 KOR_demand_reparations_desc: "Los supervivientes de los crímenes de Japón y sus seguidores continúan exigiendo compensación de los japoneses. Debemos respaldar las demandas justificadas de nuestros ciudadanos."
 KOR_defend_our_claims: "Defender nuestras reclamaciones"
 KOR_defend_our_claims_desc: "A pesar de las afirmaciones de Japón, Dokdo es tierra coreana y nuestro ejército estará listo para defenderla contra la agresión externa."
 KOR_economic_showdown: "Confrontación económica"
 KOR_economic_showdown_desc: "Ya es suficiente. No podemos seguir haciendo negocios como siempre con los japoneses mientras se nieguen a reconocer sus crímenes contra nuestra nación. Debemos usar todos los medios a nuestro alcance para mostrarles su error."
 KOR_draw_closer_to_japan: "Acercarse a Japón"
 KOR_draw_closer_to_japan_desc: "Han pasado muchas décadas desde que Japón se retiró de la península y renunció a sus ambiciones imperialistas. Deberíamos buscar la reconciliación con nuestro antiguo rival."
 KOR_step_up_military_exercises: "Aumentar los ejercicios militares"
 KOR_step_up_military_exercises_desc: "No se puede subestimar la amenaza norcoreana. Debemos asegurarnos de estar lo más preparados posible para una invasión norcoreana, independientemente del impacto que los ejercicios conjuntos puedan tener en las relaciones intercoreanas."
 KOR_improve_economic_relations: "Mejorar las relaciones económicas"
 KOR_improve_economic_relations_desc: "Japón ya es un socio comercial importante de nuestro país. Debemos consolidar y fomentar estos vínculos económicos entre nuestras dos dinámicas economías."
 KOR_intelligence_cooperation: "Cooperación en inteligencia"
 KOR_intelligence_cooperation_desc: "Es de suma importancia que la República de Corea y Japón estén al tanto de las capacidades militares de nuestro enemigo común del norte."
 KOR_strengthen_anti_northern_coalition: "Fortalecer la coalición anti-DPRK"
 KOR_strengthen_anti_northern_coalition_desc: "Ahora que hemos consolidado nuestros lazos tanto con Estados Unidos como con Japón, la coalición contra la RPDC formada por tres aliados cercanos estará en mejores condiciones de resistir un ataque desde el norte."
 KOR_support_the_self_defense_forces: "Firmar un tratado de defensa mutua"
 KOR_support_the_self_defense_forces_desc: "Nuestra relación con Japón nunca ha sido tan sólida. A pesar de las protestas de una minoría ruidosa dentro de nuestro país, deberíamos consolidar nuestra amistad con Tokio mediante un tratado de defensa."
 KOR_distance_from_china: "Distanciarse de China"
 KOR_distance_from_china_desc: "China es la mayor amenaza para el orden regional del este de Asia. No podemos permitirnos mantener estrechas relaciones con este emergente hegemon."
 KOR_revisit_the_alliance: "Revisar la alianza"
 KOR_revisit_the_alliance_desc: "Durante décadas, los temores exagerados de una invasión de Corea del Norte han forzado a Corea del Sur a tener una relación dependiente con Estados Unidos. Hemos tenido que pagar por su protección, tolerar el comportamiento vulgar de sus tropas y sufrir la brutalidad de los dictadores respaldados por Estados Unidos. Corea ya no tolerará esta relación unilateral neoimperialista."
 KOR_secure_wartime_control: "Garantizar el control en tiempos de guerra"
 KOR_secure_wartime_control_desc: "Desde la Guerra de Corea, Estados Unidos ha mantenido el control operativo sobre nuestras fuerzas armadas en caso de una guerra con Corea del Norte. Esto es inaceptable para una nación soberana como la República de Corea, incluso si significa que la alianza entre Estados Unidos y Corea del Sur no será tan efectiva en caso de guerra."
 KOR_wind_down_the_us_presence: "Reducir la presencia de Estados Unidos"
 KOR_wind_down_the_us_presence_desc: "Los ejercicios militares con Estados Unidos sirven de poco más que para antagonizar innecesariamente al norte. Deberíamos presionar por una reducción en la escala de estos ejercicios militares."
 KOR_korean_security_in_korean_hands: "Seguridad coreana en manos coreanas"
 KOR_korean_security_in_korean_hands_desc: "Ha llegado el momento de declarar la autonomía y la independencia de Corea de la intromisión de las grandes potencias externas. El destino de la península debe estar en manos de los coreanos, no en Washington, ni tampoco en Pekín o Moscú. Solo cuando las grandes potencias nos dejen resolver nuestras diferencias, la nación coreana podrá reunificarse."
 KOR_southern_focus: "Enfoque en el sur"
 KOR_southern_focus_desc: "El sur y el sudeste de Asia albergan algunos de los países de desarrollo más rápido del mundo. Para tener una presencia significativa en el escenario mundial, Corea debe cultivar relaciones con estas dos regiones."
 KOR_overtures_to_asean: "Acercamiento a la ASEAN"
 KOR_overtures_to_asean_desc: "Aunque no está tan integrada como la UE, la ASEAN sigue siendo uno de los pocos bloques regionales significativos en el mundo. Fortalecer nuestra interacción con la ASEAN ayudará a facilitar nuestra entrada en la región."
 KOR_support_development: "Apoyar el desarrollo"
 KOR_support_development_desc: "Los Estados en desarrollo del sudeste asiático, como Vietnam y Filipinas, son receptores entusiastas de la asistencia al desarrollo coreana."
 KOR_asean_mediation: "Mediación de la ASEAN"
 KOR_asean_mediation_desc: "La ASEAN se enorgullece de su imparcialidad y de equilibrar entre fuerzas opuestas. Los mediadores de la ASEAN están bien ubicados para ayudar a facilitar un acercamiento entre Corea del Norte y Corea del Sur."
 KOR_two_tigers: "Dos tigres"
 KOR_two_tigers_desc: "Los tigres son símbolos culturales significativos tanto en Corea como en India. Al poseer dos de las economías más prometedoras del mundo, tiene sentido que ambos países maximicen su cooperación."
 KOR_national_highways: "Autopistas Nacionales"
 KOR_national_highways_desc: "El vasto territorio de India sigue estando mal conectado por infraestructura. La experiencia de las empresas de construcción coreanas puede ayudar a mejorar este problema."
 KOR_smart_phone_manufacturing: "Fabricación de Teléfonos Inteligentes"
 KOR_smart_phone_manufacturing_desc: "India busca convertirse en un actor importante en el sector tecnológico, un área en la que tenemos mucha experiencia para ofrecer."
 KOR_promote_korean_defense_companies: "Promover Empresas de Defensa Coreanas"
 KOR_promote_korean_defense_companies_desc: "Las fuerzas armadas del sur y el sudeste de Asia no escasean de amenazas emergentes de seguridad con las que lidiar. Seguramente estarán ansiosos por comprar armas coreanas."
 KOR_engage_with_africa: "Interactuar con África"
 KOR_engage_with_africa_desc: "Aunque África esté alejada de la periferia del este asiático de Corea, el continente ofrece muchas oportunidades en términos de estatus internacional, como recursos, influencia, así como los beneficios reputacionales que provienen de participar en misiones internacionales allí."
 KOR_a_responsible_power: "Un Poder Responsable"
 KOR_a_responsible_power_desc: "Corea adoptará la política exterior de un poder responsable en las relaciones internacionales en su conducta hacia el continente africano. Se privilegiarán los beneficios mutuos, el desarrollo y la sostenibilidad sobre las ganancias y los estrechos intereses propios."
 KOR_development_assistance: "Asistencia para el Desarrollo"
 KOR_development_assistance_desc: "Al igual que otros países del este asiático, la transformación del siglo XX de Corea convenció a sus formuladores de políticas actuales y anteriores sobre la importancia del desarrollo."
 KOR_ethical_investments: "Inversiones Éticas"
 KOR_ethical_investments_desc: "Las inversiones no deben realizarse sin supervisión o limitación. La degradación ambiental, el desplazamiento de la población, la disminución de los niveles de vida, y así sucesivamente, no son aceptables."
 KOR_corporate_interests: "Intereses Corporativos"
 KOR_corporate_interests_desc: "Los chaebols de Corea han sido fundamentales para el éxito del país. Sería sabio continuar la estrecha relación entre el Estado y las grandes empresas en nuestras relaciones con África."
 KOR_peacekeeping_contributions: "Contribuciones de Mantenimiento de la Paz"
 KOR_peacekeeping_contributions_desc: "Al contribuir en misiones de mantenimiento de la paz, no solo Corea demostrará su voluntad de desempeñar un papel como un poder significativo en el escenario internacional, sino que también ayudará a las tropas coreanas a acumular la experiencia tan necesaria."
 KOR_anti_piracy_operations: "Operaciones contra la Piratería"
 KOR_anti_piracy_operations_desc: "El Golfo de Adén es una ruta marítima clave y uno de los principales objetivos de la piratería marítima en el mundo. Las patrullas de la Armada coreana ayudarán a proteger esta vía fluvial, en beneficio de la comunidad internacional y de la reputación mundial de Corea."
 KOR_establish_manufacturing_plants: "Establecer Plantas de Manufactura"
 KOR_establish_manufacturing_plants_desc: "La industrialización rápida y estratégicamente dirigida es la única forma de lograr un desarrollo exitoso. Nos preocupan más los resultados que las consecuencias negativas que este camino pueda acarrear en el camino."
 KOR_land_acquisitions: "Adquisiciones de Tierras"
 KOR_land_acquisitions_desc: "Como país relativamente pequeño, Corea lucha contra la falta de tierras, especialmente para la producción de alimentos. Negociar acuerdos con los gobiernos africanos para asegurar tierras puede amenazar los medios de vida de las comunidades locales, pero ayudará a asegurar el futuro a largo plazo de Corea."
 KOR_improve_our_standing: "Mejorar nuestra Posición"
 KOR_improve_our_standing_desc: "Gracias a nuestras acciones en el continente africano, podemos mejorar nuestra reputación en la región con todos los beneficios que eso conlleva."
 KOR_extend_our_influence: "Ampliar Nuestra Influencia"
 KOR_extend_our_influence_desc: "El poder internacional no vendrá al cautivar a estados inferiores, sino al fortalecer el agarre de Corea sobre naciones más débiles. Nuestras acciones han ayudado a avanzar en nuestro objetivo de obtener una posición significativa en un continente donde Estados Unidos, Europa, China y Rusia ya están compitiendo por influencia."
 f16_upgrades: "Actualizaciones del F-16"
 f16_upgrades_desc: "Lockheed Martin ha actualizado la flota de F-16 de la Fuerza Aérea de Corea del Sur para cumplir con el estándar F-16V, mejorando la conciencia situacional del principal avión de combate de la fuerza aérea."
 KOR_smart_navy: "Armada Inteligente"
 KOR_smart_navy_desc: "La Armada de Corea utiliza tecnología de vanguardia y sistemas basados en tecnología de la información para mejorar su flexibilidad, agilidad y adaptabilidad."
 KOR_idea_women_in_the_special_forces: "Mujeres en las Fuerzas Especiales"
 KOR_idea_women_in_the_special_forces_desc: "Después de las reformas militares, todos los cargos en el ejército de Corea, incluidas las fuerzas especiales, ahora están abiertos a las mujeres, siempre que cumplan con los requisitos necesarios."
 KOR_SOF_focus: "Fuerzas Especiales de Élite"
 KOR_SOF_focus_desc: "Un esfuerzo riguroso para entrenar y equipar las fuerzas de operaciones especiales de Corea ha ayudado a que las unidades bajo el Comando de Guerra Especial del Ejército de Corea del Sur sean algunas de las más efectivas del mundo."
 KOR_smart_army: "Ejército Inteligente"
 KOR_smart_army_desc: "A través del programa Plataforma Guerrero, el Ejército de Corea del Sur ha logrado proporcionar a cada soldado coreano tecnología de vanguardia, lo que permite que incluso un soldado de infantería individual funcione como una fuerza de combate efectiva. Esto significa que incluso con un número reducido de tropas, nuestro ejército podrá responder de manera decisiva ante cualquier fuerza hostil."
 KOR_conscientious_objectors: "Objetores de Conciencia"
 KOR_conscientious_objectors_desc: "Cada año, cientos de hombres coreanos se niegan a servir en el ejército debido a sus creencias religiosas u otros motivos personales. Estos objetores de conciencia son encarcelados durante 18 meses y, a menudo, son estigmatizados después de regresar a la sociedad. Algunos objetores de conciencia son personas LGBTQ+ que protestan contra la discriminación contra las minorías sexuales en el ejército, en particular en virtud del artículo 92-6 del Código Penal Militar."
 KOR_conscientious_objectors1_desc: "Cada año, cientos de hombres coreanos se niegan a servir en el ejército debido a sus creencias religiosas u otras razones personales. Si bien antes se castigaba a los objetores de conciencia por negarse a servir, el gobierno ha promulgado una legislación que les permite servir de formas alternativas que no entren en conflicto con sus creencias. Algunos objetores de conciencia son personas LGBTQ+ que protestan contra la discriminación contra las minorías sexuales en el ejército, en particular en virtud del artículo 92-6 del Código Penal Militar."
 KOR_conscientious_objectors2_desc: "Cada año, cientos de hombres coreanos se niegan a servir en el ejército debido a sus creencias religiosas u otras razones personales. Estos objetores de conciencia son encarcelados durante 18 meses y a menudo son estigmatizados al regresar a la sociedad."
 KOR_conscientious_objectors3_desc: "Cada año, cientos de hombres coreanos se niegan a servir en el ejército debido a sus creencias religiosas u otros motivos personales. Si bien antes se castigaba a los objetores de conciencia por negarse a servir, el gobierno ha promulgado leyes que les permiten servir de formas alternativas que no entren en conflicto con sus creencias."
 KOR_improved_labor_protections: "Mejora de las Protecciones Laborales"
 KOR_improved_labor_protections_desc: "Un ligero aumento en las protecciones laborales ha aumentado el poder de negociación de los sindicatos en relación con los empleadores."
 KOR_improved_labor_protections2_desc: "Un aumento significativo en las protecciones laborales ha aumentado el poder de negociación de los sindicatos en relación con los empleadores."
 KOR_reduced_labor_protections: "Reducción de las Protecciones Laborales"
 KOR_reduced_labor_protections_desc: "Una ligera reducción en las protecciones laborales ha debilitado el poder de negociación de los sindicatos en relación con los empleadores."
 KOR_reduced_labor_protections2_desc: "Una reducción significativa en las protecciones laborales ha debilitado el poder de negociación de los sindicatos en relación con los empleadores."
 KOR_fair_economy: "Economía Justa"
 KOR_fair_economy_desc: "Gracias a nuestras reformas, la influencia de los chaebols se ha reducido lo suficiente. En su lugar, podemos empoderar a las pequeñas y medianas empresas para llenar este vacío de poder."
 KOR_liberated_economy: "Economía Liberada"
 KOR_liberated_economy_desc: "Ahora que hemos liberado a nuestro país de la influencia indebida de los chaebols, podemos empoderar a los sindicatos para que desempeñen un papel más importante en el gobierno de nuestro país."
 NKO_kaesong_industrial_park: "Parque Industrial de Kaesong"
 NKO_kaesong_industrial_park_desc: "El parque industrial de Kaesong es un importante símbolo de la cooperación intercoreana y de la perspectiva futura de reunificación. Mientras tanto, proporciona al gobierno de Corea del Norte una importante fuente de divisas extranjeras."
 KOR_kaesong_industrial_park: "Parque Industrial de Kaesong"
 KOR_kaesong_industrial_park_desc: "El parque industrial de Kaesong es un importante símbolo de la cooperación intercoreana y de la perspectiva futura de reunificación. Mientras tanto, proporciona a las empresas surcoreanas una fuente útil de mano de obra barata."
 KOR_national_security_law: "Ley de Seguridad Nacional"
 KOR_national_security_law_desc: "El propósito declarado de la Ley de Seguridad Nacional es proteger al estado surcoreano contra la subversión norcoreana. Sin embargo, ha sido ampliamente criticada debido a las restricciones que impone a la libertad de expresión, opinión y asociación. Bajo circunstancias altamente controvertidas, muchas personas han sido procesadas bajo esta ley por expresar opiniones que se consideraban excesivamente simpatizantes con el Norte."
 KOR_national_assembly_deadlocked: "Asamblea Nacional: Bloqueada"
 KOR_national_assembly_deadlocked_desc: "Con ninguno de los dos partidos más grandes teniendo la mayoría, la Asamblea Nacional está bloqueada. Los partidos minoritarios tienen la clave para aprobar leyes y el gobierno deberá gastar una cantidad significativa de poder político para asegurar su apoyo."
 KOR_national_assembly_conservative: "Asamblea Nacional: Mayoría Conservadora"
 KOR_national_assembly_conservative_desc: "El principal partido conservador tiene mayoría en la Asamblea Nacional. Si bien esto facilita la implementación de una agenda conservadora, no será posible promulgar políticas que restrinjan a las grandes empresas, reformen el reclutamiento y la inteligencia, o promuevan la reconciliación con Corea del Norte."
 KOR_national_assembly_liberal: "Asamblea Nacional: Mayoría Liberal"
 KOR_national_assembly_liberal_desc: "El principal partido liberal tiene mayoría en la Asamblea Nacional. Si bien esto facilita la implementación de una agenda liberal, no será posible promulgar políticas que restrinjan a los sindicatos, apoyen a las grandes empresas o promuevan la confrontación con Corea del Norte."
 KOR_politicized_spy_agency: "Agencia de Espionaje Politizada"
 KOR_politicized_spy_agency_desc: "Dada la tensa relación de la ROK con el Norte, la agencia de inteligencia del país ha tenido históricamente poderes sustanciales. Siendo responsable de la seguridad tanto externa como interna, la NIS a menudo ha intervenido en secreto en la política de Corea del Sur para lograr lo que considera necesario para contener la amenaza norcoreana."
 KOR_politicized_spy_agency1_desc: "Dada la tensa relación de la ROK con el Norte, la agencia de inteligencia del país ha tenido históricamente poderes sustanciales. Siendo responsable de la seguridad tanto externa como interna, la NIS a menudo ha intervenido en secreto en la política de Corea del Sur aparentemente para preservar la seguridad nacional contra la amenaza norcoreana. A veces esto ha implicado utilizar los vastos recursos de la agencia para apoyar a los conservadores coreanos a expensas de los liberales."
 KOR_politicized_spy_agency2_desc: "Dada la tensa relación de la ROK con el Norte, la agencia de inteligencia del país ha tenido históricamente poderes sustanciales. Siendo responsable de la seguridad tanto externa como interna, la NIS a menudo ha intervenido en secreto en la política de Corea del Sur aparentemente para preservar la seguridad nacional contra la amenaza norcoreana. A veces esto ha implicado utilizar los vastos recursos de la agencia para apoyar a los conservadores coreanos a expensas de los liberales."
 KOR_politicized_spy_agency3_desc: "Dada la tensa relación de la ROK con el Norte, la agencia de inteligencia del país ha tenido históricamente poderes sustanciales. Siendo responsable de la seguridad tanto externa como interna, la NIS a menudo ha intervenido en secreto en la política de Corea del Sur aparentemente para preservar la seguridad nacional contra la amenaza norcoreana. A veces esto ha implicado utilizar los vastos recursos de la agencia para apoyar a los conservadores coreanos a expensas de los liberales."
 KOR_politicized_spy_agency4_desc: "Dada la tensa relación de la ROK con el Norte, la agencia de inteligencia del país ha tenido históricamente poderes sustanciales. Siendo responsable de la seguridad tanto externa como interna, la NIS a menudo ha intervenido en secreto en la política de Corea del Sur aparentemente para preservar la seguridad nacional contra la amenaza norcoreana. A veces esto ha implicado utilizar los vastos recursos de la agencia para apoyar a los conservadores coreanos a expensas de los liberales."
 KOR_politicized_spy_agency5_desc: "Dada la tensa relación de la ROK con el Norte, la agencia de inteligencia del país ha tenido históricamente poderes sustanciales. Siendo responsable de la seguridad tanto externa como interna, la NIS a menudo ha intervenido en secreto en la política de Corea del Sur aparentemente para preservar la seguridad nacional contra la amenaza norcoreana. A veces esto ha implicado utilizar los vastos recursos de la agencia para apoyar a los conservadores coreanos a expensas de los liberales."
 KOR_de_facto_two_party_system: "Sistema de dos partidos de facto"
 KOR_de_facto_two_party_system_desc: "Aunque Corea mantiene un sistema electoral mixto, históricamente la política ha estado dominada efectivamente por los dos partidos más grandes. Los partidos minoritarios han logrado asegurar escaños a través de listas de representación proporcional, pero nunca han obtenido suficiente influencia para desafiar a los dos partidos más grandes. Mientras algunos argumentan a favor de preservar el statu quo o incluso eliminar los pocos escaños de representación proporcional que existen, otros sostienen que la dominancia de los dos partidos más grandes ha exacerbado la polarización política y estancado el desarrollo político de Corea."
 KOR_two_party_system: "Sistema de dos partidos"
 KOR_two_party_system_desc: "Ahora que Corea ha eliminado la representación proporcional, es más fácil que uno de los dos principales partidos coreanos asegure una mayoría en la Asamblea Nacional. Si bien esto ha aumentado la estabilidad, algunos argumentan que esto ha ocurrido a expensas del compromiso político y ha exacerbado la división ideológica entre la derecha y la izquierda."
 KOR_multi_party_system: "Sistema de múltiples partidos"
 KOR_multi_party_system_desc: "La expansión de la representación proporcional en la Asamblea Nacional ha aumentado la importancia de los partidos minoritarios, lo que brinda esperanza para una revitalización de la política coreana con un pensamiento nuevo y dinámico."
 KOR_inclusive_korea: "Corea inclusiva"
 KOR_inclusive_korea_desc: "La discriminación de género, racial y religiosa ha obstaculizado históricamente la creación de una sociedad coreana igualitaria. Si bien es imposible eliminar por completo los prejuicios que llevan a esta discriminación, podemos esforzarnos por hacer que el gobierno coreano, y por lo tanto la sociedad, sea lo más inclusivo posible."
 KOR_inclusive_korea1_desc: "La discriminación de género, racial y religiosa ha obstaculizado históricamente la creación de una sociedad coreana igualitaria. Si bien es imposible eliminar por completo los prejuicios que llevan a esta discriminación, podemos esforzarnos por hacer que el gobierno coreano, y por lo tanto la sociedad, sea lo más inclusivo posible."
 KOR_entrepreneurs_supported: "Apoyo a los emprendedores"
 KOR_entrepreneurs_supported_desc: "Debemos aprovechar el espíritu emprendedor de los jóvenes de nuestro país dándoles el apoyo que necesitan para innovar. Esta innovación puede tener lugar tanto en las corporaciones existentes donde trabajan los jóvenes como en startups ambiciosas."
 KOR_aggressive_approach: "Política agresiva hacia Corea del Norte"
 KOR_aggressive_approach_desc: "La guerra es inevitable. Es mejor que la enfrentemos en nuestros propios términos ahora que esperar a que el Norte nos ataque más adelante."
 KOR_russian_satellites: "Asistencia de satélites rusos"
 KOR_russian_satellites_desc: "Con la ayuda de Rusia, nuestro programa espacial recibirá un impulso significativo."
 KOR_PER_education_exchanges: "Intercambios educativos entre Corea e Irán"
 KOR_PER_education_exchanges_desc: "Los intercambios educativos con la República de Corea, un socio clave de Irán, han ayudado a facilitar el aprendizaje en nuestro país."
 KOR_CHI_exchange: "Intercambios militares entre Corea y China"
 KOR_CHI_exchange_desc: "Los intercambios militares entre nuestras fuerzas armadas y el Ejército Popular de Liberación de China han mejorado las relaciones entre nuestros dos países, pero tendrán un ligero impacto en la capacidad de nuestras fuerzas armadas para desempeñarse bien contra China en caso de un conflicto armado entre nuestros dos países."
 KOR_dokdo_fortified: "Dokdo Fortificado"
 KOR_dokdo_fortified_desc: "A pesar de las afirmaciones de Japón, Dokdo es tierra coreana y nuestro ejército estará listo para defenderla contra la agresión externa."
 KOR_JAP_trade_war: "Guerra Comercial Corea-Japón"
 KOR_JAP_trade_war_desc: "Ya es suficiente. No podemos seguir haciendo negocios como siempre con los japoneses mientras se niegan a reconocer sus crímenes contra nuestra nación. Debemos utilizar todos los medios a nuestro alcance para mostrarles el error de sus caminos."
 KOR_anti_dprk_coalition: "Coalición Anti-RPD de Corea"
 KOR_anti_dprk_coalition_desc: "De pie hombro con hombro, la República de Corea, Japón y Estados Unidos están listos para repeler cualquier acción agresiva por parte de Pyongyang."
 KOR_wartime_control: "Control en Tiempo de Guerra de Estados Unidos"
 KOR_wartime_control_desc: "En caso de una guerra con Corea del Norte, el control sobre nuestras fuerzas armadas debe ser transferido al ejército de Estados Unidos. Si bien esto limita la soberanía de Corea del Sur, garantiza la efectividad de la alianza entre Estados Unidos y Corea del Sur para responder a una invasión del Norte."
 KOR_wartime_control1_desc: "En caso de una guerra con Corea del Norte, el control sobre nuestras fuerzas armadas debe ser transferido al ejército de Estados Unidos. Si bien esto limita la soberanía de Corea del Sur, garantiza la efectividad de la alianza entre Estados Unidos y Corea del Sur para responder a una invasión del Norte."
 KOR_development_assistance_idea: "Asistencia para el Desarrollo de Corea"
 KOR_development_assistance_idea_desc: "El gobierno de Corea ha proporcionado subvenciones y préstamos para facilitar el desarrollo en este país."
 KOR_neo_colonialism: "Neocolonialismo"
 KOR_neo_colonialism_desc: "Nuestras adquisiciones de tierras en África han llevado a acusaciones de neocolonialismo, pero debemos hacer lo que podamos para asegurar la seguridad de los recursos de nuestra nación."
 KOR_chaebol_dependence: "Dependencia de los Chaebol"
 KOR_chaebol_dependence_desc: "Los chaebol, los grandes conglomerados industriales de Corea, han desempeñado un papel crucial en el desarrollo económico de la república. Esta historia ha llevado a que los funcionarios del gobierno y los chaebol tengan estrechos vínculos, lo que ha llevado a la corrupción y el nepotismo que es difícil de erradicar."
