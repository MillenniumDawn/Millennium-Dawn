 arm_aze.1.t: "Armenian Accusations"
 arm_aze.1.d: "Recently, Armenia has passed false information about regional terror groups to their US Ambassador. Now, it seems, the West have made up their mind about this intel. They accuse us of funding the terror groups of Transcaucasia and are immediately revoking all declarations friendship between us and them."
 arm_aze.1.a: "Damn you, Zhirayr Sefilyan!"

