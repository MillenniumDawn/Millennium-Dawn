 ETH_rehabilitation_desc:0 "Les chemins de fer Ethio-Djibouti ont cessé leurs activités et toute tentative de réparation serait une perte de temps. De nombreuses pistes doivent être complètement remplacées maintenant pour pouvoir fonctionner à nouveau."
 ETH_rehabilitation_railway:0 "Réhabilitation des chemins de fer Ethio-Djibouti"
 ETH_rehabilitation_railway_desc:0 "Les travaux sur les chemins de fer Ethio-Djibouti ont commencé à être remis en état."
 ETH_repair_railway:0 "Réparation du chemin de fer Ethio-Djibouti"
 ETH_repair_railway_desc:0 "Le chemin de fer Ethio-Djibouti a cruellement besoin de réparations et si nous ne le faisons pas maintenant, les conséquences pourraient être coûteuses."
 ETH_rehabilitation_railway_2:0 "Réhabilitation des chemins de fer Ethio-Djibouti"
 ETH_rehabilitation_railway_2_desc:0 "Les travaux de réparation du chemin de fer Ethio-Djibouti ont commencé"
 ETH_addis_ababa_djibouti_railway:0 "Construire le chemin de fer Addis-Abeba – Djibouti"
 ETH_addis_ababa_djibouti_railway_desc:0 "Plus de 95% du commerce éthiopien transite par Djibouti, ce qui en fait un élément vital pour notre économie. En reliant directement notre capitale à Djibouti avec un chemin de fer moderne, nous pouvons réduire considérablement le temps et les coûts de transport de nos marchandises."
