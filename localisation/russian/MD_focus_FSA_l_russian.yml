 FSA_internal_revolt_category: "Волки в овечьей шкуре"
 FSA_internal_revolt_category_desc: "По мере затягивания конфликта Свободная сирийская армия превратилась в лоскутное одеяло из бригад с разными целями, лояльностями и идеологическими взглядами. Исламистские группировки и другие движения, связанные с салафитами, встроились в более широкую структуру ССА. Хотя они предоставляют опытных бойцов и удерживают ключевые территории, их долгосрочные амбиции представляют прямую угрозу для любых попыток построить демократическую или плюралистическую постконфликтную Сирию."
 FSA_defection_to_extremist: "Переход на сторону экстремизма"
 FSA_defection_to_extremist_desc: "Радикальные исламистские группировки внедрились в ряды ССА, используя ярлык «умеренных» для получения влияния и поддержки. Их растущее влияние угрожает подорвать единство движения и его долгосрочные политические цели."
