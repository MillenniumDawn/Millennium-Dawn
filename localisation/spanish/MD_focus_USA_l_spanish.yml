 us_war_on_drugs: "Secuelas de la Guerra contra las Drogas"
 us_war_on_drugs_desc: "La Guerra contra las Drogas, que ha estado ocurriendo desde tiempos casi inmemoriales, se popularizó en la década de 1970 con la Administración Nixon. Aunque los esfuerzos disminuyeron, la campaña de la Guerra contra las Drogas se revivió bajo la Administración Reagan, que adoptó una postura muy dura contra el crimen. Sin embargo, en los últimos años, cada vez más personas han visto que la Guerra se perdió en última instancia, ya que los cárteles inundan el opio y eso, junto con la dependencia de medicamentos de venta libre, ha provocado una crisis de adicción. Ahora, entrando en el siglo XXI, los miembros del Congreso y el presidente deben tratar de resolver esta cicatriz cada vez más creciente que se extiende por todo Estados Unidos."
