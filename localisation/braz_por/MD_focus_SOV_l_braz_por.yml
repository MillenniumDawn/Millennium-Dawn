 sov_economic.1.t: "O caso de Khodorkovsky"
 sov_economic.1.d: "Mikhail Khodorkovsky foi preso e suspeito de um grande roubo de petróleo e corrupção em sua empresa petrolífera Yukos. Ele tem muita influência na sociedade oligárquica e pode ser potencialmente perigoso para nossa estabilidade interna. No entanto, não temos evidências claras de que ele seja culpado. Qual será nossa escolha?"
 sov_economic.1.a: "Culpado!"
 sov_economic.1.b: "Ele é um bom empresário, não um ladrão!"
 sov_economic.2.t: "O julgamento de Khodorkovsky"
 sov_economic.2.d: "Após uma rápida investigação, finalmente podemos julgar Khodorkovsky! Como devemos puni-lo?"
 sov_economic.2.a: "Coloque-o na cadeia!"
 sov_economic.2.b: "Bem, já é o suficiente."
 sov_economic.3.t: "O caso de Guzinsky"
 sov_economic.3.d: "O CEO da maior mídia privada da Rússia, NTV, Vladimir Gusinsky, foi suspeito de uma grande fraude e preso. No entanto, ele propôs vender toda a sua participação na mídia para o governo e deixar o país. Devemos aceitar o acordo?"
 sov_economic.3.a: "Compre as ações e tire-o do país."
 sov_economic.3.b: "Ele não é culpado de nada! Soltem-no!"
 sov_economic.3.c: "Não precisamos da mídia de merda dele. Coloquem-no na cadeia!"
 sov_economic.4.t: "Fusão da Rosneft com a TNK"
 sov_economic.4.d: "A Rosneft enviou uma oferta para sua principal concorrente, a petrolífera TNK. É completamente contra as regras do livre mercado, mas é benéfico para o governo. Devemos aprovar essa fusão?"
 sov_economic.4.a: "Claro! A Rosneft deveria levar tudo!"
 sov_economic.4.b: "Devemos manter o mercado livre! A TNK continua viva!"
 sov_economic.5.t: "Fusão da Gazprom com a Sibneft"
 sov_economic.5.d: "A Gazprom está prestes a fazer uma aquisição com uma grande empresa de petróleo, que pertence a Roman Abramovich, a Sibneft. É uma grande ameaça à liberdade de mercado em nosso país, mas é realmente bom para nossas corporações governamentais. Devemos aprovar isso?"
 sov_economic.5.a: "Aprove o acordo! A Sibneft finalmente é nossa!"
 sov_economic.5.b: "Se é ruim para o livre mercado, é ruim para a Rússia!"
 sov_economic.6.t: "Liquidação da RAO UES"
 sov_economic.6.d: "OAO RAO UES era uma holding de energia elétrica na Rússia. Ela controlava cerca de 70% da capacidade elétrica instalada da Rússia, 96% de sua rede de alta tensão e mais de 70% de suas linhas de transmissão. Agora que a reforma da indústria de energia elétrica foi realizada, esta empresa foi liquidada e muitas outras surgiram em seu lugar"
 sov_economic.6.a: "Ok"
 sov_economic.7.t: "Fluxo Norte"
 sov_economic.7.d: "A Rússia nos oferece construir um gasoduto chamado Nord Stream. Com ele, seremos capazes de desenvolver nossa economia de forma mais eficaz."
 sov_economic.7.a: "Sim"
 sov_economic.7.b: "Não"
 sov_economic.8.t: "Abertura do Gasoduto"
 sov_economic.8.d: "Eles concordaram com nossa proposta de abrir um gasoduto para seu país."
 sov_economic.8.a: "Bom para eles"
 sov_economic.9.t: "Abertura do Gasoduto"
 sov_economic.9.d: "Eles recusaram nossa oferta de abrir um gasoduto para seu país, o que nos surpreendeu um pouco."
 sov_economic.9.a: "É pior para eles"
 sov_economic.10.t: "Fluxo Azul"
 sov_economic.10.d: "A Rússia nos oferece construir um gasoduto chamado Blue Stream. Com ele, seremos capazes de desenvolver nossa economia de forma mais eficaz."
 sov_economic.10.a: "Sim"
 sov_economic.10.b: "Não"
 sov_economic.11.t: "Fluxo Turquia"
 sov_economic.11.d: "A Rússia nos oferece construir um gasoduto chamado Turkey Stream. Com ele, seremos capazes de desenvolver nossa economia de forma mais eficaz."
 sov_economic.11.a: "Sim"
 sov_economic.11.b: "Não"
 sov_economic.12.t: "Fluxo Norte 2"
 sov_economic.12.d: "A Rússia nos oferece a construção de um gasoduto chamado Nord Stream 2. Com ele, poderemos desenvolver nossa economia de forma mais eficaz."
 sov_economic.12.a: "Sim"
 sov_economic.12.b: "Não"
 sov_economic.13.t: "Investimentos na indústria de pneus russa"
 sov_economic.13.d: "O governo russo está aberto aos nossos investimentos na indústria de pneus, que, para dizer o mínimo, não está nas melhores condições. Podemos abrir uma fábrica de pneus com eles antes que outros concorrentes o façam."
 sov_economic.13.a: "Sim"
 sov_economic.13.b: "Não"
 sov_economic.14.t: "Indústria de pneus russa"
 sov_economic.14.d: "Eles concordaram em investir em nossa indústria de pneus"
 sov_economic.14.a: "Bom para eles"
 sov_economic.15.t: "Indústria de pneus russa"
 sov_economic.15.d: "Eles discordaram em investir em nossa indústria de pneus"
 sov_economic.15.a: "É pior para eles"
 sov_economic.16.t: "Russia Proposes Chemical Fertilizers Trade Agreement."
 sov_economic.16.d: "Russia recently reached out and proposed to us an exclusive contract to best fertilizers they can offer. Accepting it will surely increase our crop yield, though politically this maneuver may be questionable in some eyes."
 sov_economic.16.a: "Absolutamente."
