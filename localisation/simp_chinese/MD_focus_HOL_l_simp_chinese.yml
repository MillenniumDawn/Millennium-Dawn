 HOL_fortuyn_centre_balance: "平衡的富图恩主义"
 HOL_fortuyn_centre_balance_desc: "政治路线在改革实用主义与民粹主义活力之间寻求平衡。稳定、政策连续性和公民参与定义了这一中间立场。"
 HOL_pragmatisch_fortuynisme_high: "实用主义的富图恩主义占主导地位"
 HOL_pragmatisch_fortuynisme_high_desc: "技术统治和体制改革占据主导地位。民粹主义言论已被压制，取而代之的是冷静的、政策驱动的方针。"
 HOL_pragmatisch_fortuynisme_medium: "治理导向的政策"
 HOL_pragmatisch_fortuynisme_medium_desc: "重点在于结构性改革、权力下放和透明度。皮姆·富图恩名单制定了理性领导的稳定路线。"
 HOL_pragmatisch_fortuynisme_low: "温和实用主义"
 HOL_pragmatisch_fortuynisme_low_desc: "务实的福图尼主义略占优势，但要求采取更具对抗性的民粹主义政策的呼声在基本盘中越来越高涨。"
 HOL_pragmatisch_fortuynisme_edge: "与民粹主义的微妙平衡"
 HOL_pragmatisch_fortuynisme_edge_desc: "政党在政策克制与民粹诉求之间徘徊。公众要求其采取更强硬言论的压力日益增大。"
 HOL_radicaal_populisme_high: "激进民粹主义的兴起"
 HOL_radicaal_populisme_high_desc: "该党已全面拥抱反建制议程。对抗性言论、文化复兴主义和反精英情绪定义了皮姆·富图恩名单的新身份。"
 HOL_radicaal_populisme_medium: "民粹主义势头"
 HOL_radicaal_populisme_medium_desc: "皮姆·富图恩名单将公众的不满转化为行动。传统的治理结构正受到来自内部的挑战。"
 HOL_radicaal_populisme_low: "民粹主义正在兴起"
 HOL_radicaal_populisme_low_desc: "民粹主义影响力日益增强，尽管该党仍保留一些制度上的谨慎，内部争论也日趋激烈。"
 HOL_radicaal_populisme_edge: "与实用主义的冲突"
 HOL_radicaal_populisme_edge_desc: "民粹主义元素正在崛起，但皮姆·富图恩名单领导层仍不愿完全放弃务实基础。"
 HOL_pvda_modernize_party_policies: "实现政党政策现代化"
 HOL_pvda_modernize_party_policies_desc: "采取环保主义、数字创新和包容性政策，吸引年轻选民和城市进步人士。"
 HOL_pvda_promote_urban_investments: "促进城市投资"
 HOL_pvda_promote_urban_investments_desc: "重点关注城市中心的基础设施、住房和绿色举措，增强该党在城市的吸引力。"
 HOL_pvda_focus_climate_policy: "关注气候政策"
 HOL_pvda_focus_climate_policy_desc: "倡导雄心勃勃的气候改革，优先考虑可再生能源和绿色产业投资。"
 HOL_pvda_strengthen_union_influence: "增强工会影响力"
 HOL_pvda_strengthen_union_influence_desc: "赋予工会权力，增强其对劳工政策和决策的影响力。"
 HOL_pvda_promote_rural_investments: "关注农村发展"
 HOL_pvda_promote_rural_investments_desc: "分配资源支持农村社区和传统产业，呼吁党的工人阶级根基。"
 HOL_pvda_social_housing_initiative: "扩大社会住房计划"
 HOL_pvda_social_housing_initiative_desc: "大力投资社会住房，以解决不平等和城市拥堵问题，重点关注低收入社区。"
 HOL_pvda_private_energy_investments: "鼓励私人投资能源"
 HOL_pvda_private_energy_investments_desc: "将能源部门的部分内容私有化以吸引资本，优先考虑经济效率而不是绿色目标。"
 HOL_pvda_climate_action_plan: "气候行动计划"
 sp_dutch_super_bus_project: "超级巴士"
 sp_dutch_super_bus_project_desc: "超级巴士实验是荷兰的一个前沿项目，旨在通过创新和可持续发展来变革公共交通。该项目旨在开发一款时速高达250公里/小时的电动高速客运车辆。这款超级巴士采用轻质碳纤维制成，兼具豪华出行体验和高效性，可在主要区域之间实现快速通行。"
