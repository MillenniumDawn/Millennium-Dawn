 cub_military_coop_with_sov_tt: "Desde el siglo pasado, Rusia ha sido nuestro principal socio internacional, tanto en el plano económico como en el militar. Debemos reactivar la cooperación con ellos para hacer frente a los Estados Unidos."
 cub_military_coop_with_unionstate_tt: "El Estado de la Unión es la Unión de Rusia y Bielorrusia en su forma original, y Rusia siempre nos ha apoyado y ha sido nuestro aliado. Debemos fortalecer la cooperación con el Estado de la Unión."
