 ITA_ASI: "ASI"
 ITA_ASI_TT: "ASI, Agenzia Spaziale Italiana, es la Agencia Espacial Italiana. Es una de las pocas ramas de investigación en las que Italia ha logrado mantenerse al día con el resto de Occidente, habiendo ayudado a hacer realidad varias exploraciones ambiciosas a través de la colaboración con las agencias espaciales más prestigiosas del mundo."
