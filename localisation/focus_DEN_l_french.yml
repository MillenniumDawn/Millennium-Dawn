l_french:
 #Army
 DEN_army:0 "Hæren"
 DEN_army_desc:0 "L’Armée royale danoise est l’armée terrestre de notre pays et une partie vitale de notre armée dans son ensemble. Nous devrions rechercher des moyens d’élargir ses capacités."
 DEN_expand_barracks:0 "Agrandir la caserne"
 DEN_expand_barracks_desc:0 "La capacité de notre caserne actuelle est cruellement insuffisante et doit être élargie pour accueillir notre flux toujours croissant de recrues courageuses !"
 DEN_develop_artillery_models:0 "Développer des modèles d'artillerie"
 DEN_develop_artillery_models_desc:0 "L’artillerie a toujours été une partie importante de l’armée danoise et, que nous développions la mécanisation de nos forces principales ou non, notre artillerie sera toujours là pour faire feu dévastateur. Pour cette seule raison, nous devrions envisager de les développer et de les moderniser."
 DEN_infantry_equipment_models_1:0 "Nouveaux modèles d'équipement d'infanterie"
 DEN_infantry_equipment_models_1_desc:0 "Notre armée manque de financement depuis des décennies et une grande partie de celle-ci est bloquée avec du matériel ancien. Nous devons rectifier ce triste fait immédiatement !"
 DEN_land_doctrine_1:0 "Doctrine Terrestre I"
 DEN_land_doctrine_1_desc:0 "En tant que petit pays, notre tactique a toujours consisté à être plus intelligent, sinon plus fort, que nos adversaires. Les doctrines de l'armée sont extrêmement importantes pour l'efficacité globale de nos rencontres militaires."
 DEN_land_doctrine_2:0 "Doctrine Terrestre II"
 DEN_land_doctrine_2_desc:0 "L'art de la guerre change et nous devons changer avec lui."
 DEN_close_Frederiksberg_Have:0 "Fermez le jardin Frederiksberg"
 DEN_close_Frederiksberg_Have_desc:0 "L'Académie militaire royale danoise est située dans le château de Frederiksberg, à côté de l'immense beauté naturelle du jardin de Frederiksberg. Si nous fermons le jardin au public, les zones de formation étendues qui en résultent améliorent considérablement l'efficacité de l'Académie. Bien sûr, le public protestera probablement contre cela, mais l'intégrité de l'armée de notre pays n'est-elle pas plus importante que quelques joggeurs en colère?"
 DEN_joint_material_command:0 "Établir le commandement du matériel interarmées"
 DEN_joint_material_command_desc:0 "Dans le cadre de nos efforts en cours pour moderniser l’armée, plusieurs de nos généraux nous ont recommandé de créer une nouvelle entité chargée de coordonner l’achat de nouvel équipement militaire. Ce nouveau commandement du matériel interarmées assurera des dépenses militaires plus efficaces."
 DEN_hacker_recruitment_drive:0 "Recrutement de hackers"
 DEN_hacker_recruitment_drive_desc:0 "La cyberguerre est l'avenir et, malheureusement, nos efforts dans le cyberespace pourraient être meilleurs. Pour aggraver les choses, de nombreux experts en cybersécurité qualifiés rejoignent les anarchistes et d’autres groupes clandestins subversifs plutôt que nos forces cybermilitaires. Si nous sommes disposés à oublier leur passé en damier, nous pourrons peut-être recruter certains de ces pirates informatiques à notre avantage."
 DEN_refurbish_FAK:0 "Remettre à neuf le FAK"
 DEN_refurbish_FAK_desc:0 "L'académie de la défense, en danois «Forsvarsakademiet» ou FAK, est une entité indépendante au sein de l'armée qui dispense des activités d'éducation, de consultation et de recherche au profit de nos forces armées. Malheureusement, avec le temps, il est devenu un désordre fragmenté. Une refonte de sa structure et une importance stratégique accrue pourraient être très bénéfiques."
 DEN_streamline_infantry_production:0 "Rationaliser la production d'équipement d'infanterie"
 DEN_streamline_infantry_production_desc:0 "En tant que petit pays, nous ne pouvons pas compter sur les vastes puissances industrielles de certains de nos voisins. Cependant, si nous rationalisons la production de notre équipement d'infanterie, nous pouvons nous assurer que lorsque nous produisons quelque chose, nous le produisons moins cher et mieux qu'eux."
 DEN_FAUK:0 "FAUK"
 DEN_FAUK_desc:0 "Le corps de juges-avocats de le défense, en danois «Forsvarets Auditärkorps» ou FAUK, est la branche légale de l'armée danoise, chargée de mener toute enquête judiciaire sur les forces armées. Si nous élargissons leur juridiction, nous serons peut-être mieux équipés pour garantir le maintien de l'ordre et la légalité partout où nos forces armées iront."
 #Navy
  DEN_royal_navy:0 "Søvørnet"
 DEN_royal_navy_desc:0 "Nous sommes situés stratégiquement entre la mer Baltique et la mer du Nord et la marine royale danoise a toujours été essentielle pour exercer notre contrôle dans la région. C'est de loin la branche la plus ancienne de notre armée, elle remonte à 1510, mais elle reste importante à ce jour." 
 DEN_expand_Holmen:0 "Développez Holmen"
 DEN_expand_Holmen_desc:0 "La base navale de Copenhague, plus connue sous le nom de base navale de Holmen, est notre première et plus grande base navale datant du XVIIe siècle. Même s’il occupait à l’origine l’ensemble du quartier de Holmen à Copenhague, où il est relié à l’eau, il a depuis été réduit à l’île de Nyholm. Nous devons étendre la base navale à sa capacité initiale, même si elle va décevoir les nombreux visiteurs quotidiens."
 DEN_refurbish_royal_naval_academy:0 "Rénover l'Académie royale de la marine"
 DEN_refurbish_royal_naval_academy_desc:0 "À plus de 300 ans, l'Académie royale de la marine danoise a l'honneur d'être la plus ancienne académie d'officiers au monde. Malheureusement, même pour les institutions, avec l'âge, une scepticisme décrépit et l'Académie navale pourrait vraiment avoir besoin d'une restructuration."
 DEN_establish_OPLOG_KOR:0 "Établir l'OPLOG KOR"
 DEN_establish_OPLOG_KOR_desc:0 "OPLOG KOR, est l'acronyme de Operative Logistical Support Korser, et correspond à l'infrastructure de support local pour notre base navale de Korsør, FLS KOR. La base navale abrite une grande partie de notre marine et, à mesure que celle-ci s'agrandit, de plus en plus de pression sera exercée sur l'infrastructure de soutien. Nous devrions donc faire de l'expansion des OPLOG une priorité !"
 DEN_establish_OPLOG_FRH:0 "Établir l'OPLOG FRH"
 DEN_establish_OPLOG_FRH_desc:0 "OPLOG KOR étant déjà étendu, le moment est venu d'étendre l'infrastructure de notre autre grande base navale à Frederikshavn."
 DEN_streamline_naval_production:0 "Rationaliser la production navale"
 DEN_streamline_naval_production_desc:0 "Nous sommes un ancien pays maritime et la construction navale est intimement liée à l'âme même de notre pays. Ajoutez à cela notre talent pour trouver des moyens d'améliorer et d'innover, et il est clair que nous devrions pouvoir économiser sur les coûts de la marine sans avoir à couper court sur la qualité de l'équipement."
 DEN_ark_project:0 "Le projet ARK"
 DEN_ark_project_desc:0 "Le projet ARK est un projet militaire danois destiné à l'origine à satisfaire les besoins en capacités de transport maritime définis par l'OTAN pour ses membres. En nous consacrant au projet, nous aurons pour priorité l'acquisition de navires de transport plus récents et de meilleure qualité, et nous donnerons un aperçu des doctrines relatives aux convois."
 DEN_new_ship_models:0 "Nouveaux modèles de navires"
 DEN_new_ship_models_desc:0 "Nous ne pouvons pas compter sur les technologies navales étrangères pour toujours. Peut-être devrions-nous augmenter le budget de nos propres départements de R & D et voir s'ils peuvent avoir une longueur d'avance sur la concurrence."
 DEN_Lyngby_Radio:0 "Lyngby Radio"
 DEN_Lyngby_Radio_desc:0 "Lyngby Radio est un point central de nos communications navales. Bien qu’ils soient principalement utilisés en coopération avec le Centre conjoint de coordination des opérations de sauvetage (JRCC), les opérateurs radio travaillant dans ce pays possèdent une expertise accumulée au cours de nombreuses années, ce qui serait inestimable pour tout développement futur de RADAR."
 DEN_naval_doctrine_1:0 "Doctrine Navale I"
 DEN_naval_doctrine_1_desc:0 "Notre marine étant notre plus grand atout militaire, nos plus grands théoriciens militaires doivent également se concentrer sur l'amélioration et le perfectionnement de notre doctrine navale."
 DEN_naval_doctrine_2:0 "Doctrine Navale II"
 DEN_naval_doctrine_2_desc:0 "Nous avons déjà progressé dans l'art de la guerre en mer, mais des améliorations sont encore possibles."
 DEN_establish_VFK:0 "Établir VFK"
 DEN_establish_VFK_desc:0 "Notre commandement de la défense des services conjoints, ou «Värnsfôlles Forsvarskommando», sera l'autorité suprême de la défense danoise, qui couvrira les trois branches principales de l'armée danoise. Située directement sous le ministère de la Défense, la création de cette entité assurera sans aucun doute un degré de coopération beaucoup plus grand entre les forces armées, ainsi qu'une chaîne de commandement plus claire."
 #Air Force
 DEN_air_force:0 "Flyvevåbnet"
 DEN_air_force_desc:0 "La Royal Danish Air Force est la plus jeune de nos trois branches militaires professionnelles et n'a été créée qu'après la Seconde Guerre mondiale. Quoi qu’il en soit, la frontière aérienne est plus centrale que jamais dans la guerre moderne, et nous ne devons pas manquer de retard dans ce domaine !"
 DEN_support_Terma:0 "Soutenir Terma"
 DEN_support_Terma_desc:0 "Terma A/S est une coopération technologique danoise située à Lysby dans le Jutland. Outre la fabrication de technologies spatiales et satellitaires, ils se spécialisent dans les équipements RADAR, les avions de combat, les hélicoptères et une foule d'autres appareils électroniques militaires. Il est clair que nous soutiendrons leur travail."
 DEN_Skrydstrup_air_base:0 "Développer la base aérienne de Skrydstrup"
 DEN_Skrydstrup_air_base_desc:0 "Ironiquement, la base aérienne de Skrydstrup, dans le Jutland méridional, a été fondée par les nazis pendant la Seconde Guerre mondiale sous le nom de "Fliegerhorst Hadersleben". Aujourd'hui, il s'agit de la première ligne de défense de notre armée de l'air, si jamais elle décidait de nous rendre visite. Juste au cas où, élargissons-le."
 DEN_early_fighter_models:0 "Modèles de chasse précoce"
 DEN_early_fighter_models_desc:0 "Nous n’avons pas d’excellente histoire de l’aviation au Danemark et notre R & D manque cruellement à ce sujet. Si nous voulons relancer cette industrie, nous devons commencer par rechercher des avions appropriés qui valent la peine de voler."
 DEN_refurbish_air_force_officers_school:0 "Remettre à neuf l'école des officiers de la Royal Air Force"
 DEN_refurbish_air_force_officers_school_desc:0 "L’école des officiers de l’armée de l’air royale danoise est la plus jeune de nos grandes académies militaires, mais elle est toujours à la traîne par rapport aux forces aériennes des autres pays. Laissons de côté l'économie pour remettre l'Ecole à niveau avec le reste des forces aériennes du monde."
 DEN_Skalstrup_air_base:0 "Élargir la base aérienne de Skalstrup"
 DEN_Skalstrup_air_base_desc:0 "Notre base aérienne près de Roskilde était auparavant équipée de roquettes NIKE et de batteries HAWK, qui ont largement contribué à nos capacités antiaériennes en Zélande et dont la principale directive était de protéger Copenhague des bombardements aériens. Ces armes ont été bêtement fermées dans le cadre d'une mesure politique d'austérité. C'était une erreur - protéger notre capitale est de la plus haute importance !"
 DEN_advanced_bomber_models:0 "Modèles de bombardiers avancés"
 DEN_advanced_bomber_models_desc:0 "Nos premières tentatives de recherche et développement d’avions militaires locaux ont été couronnées de succès et plusieurs conseillers nous ont recommandé d’élargir le programme aux bombardiers."
 DEN_air_doctrine_1:0 "Doctrine Aérienne I"
 DEN_air_doctrine_1_desc:0 "Même les meilleurs avions du monde sont inutiles si le pilote ne sait pas ce qu'il est censé faire. Les stratégies de notre force aérienne doivent être inscrites dans les doctrines militaires afin de permettre une meilleure éducation du personnel militaire impliqué."
 DEN_air_doctrine_2:0 "Doctrine Aérienne II"
 DEN_air_doctrine_2_desc:0 "Maintenant que nos initiatives de doctrine aérienne sont bien engagées, nous pouvons détourner certains de nos plus grands esprits militaires pour soutenir le développement de nouvelles façons novatrices de gouverner le ciel."
 DEN_Karup_air_base:0 "Élargir la base aérienne de Karup"
 DEN_Karup_air_base_desc:0 "Karup, dans le Jutland, abrite notre plus grande base aérienne, non seulement la plus importante du Danemark, mais aussi la plus grande de l’Europe du Nord. En tant que fierté et joie de notre force aérienne, cela renforce le fait que même si nous sommes un petit pays géographiquement, nous sommes plus que capables de frapper au-dessus de notre catégorie de poids. Karup doit être protégé, respecté - et peut-être même élargi."
 DEN_streamline_aircraft_production:0 "Rationaliser la production aéronautique"
 DEN_streamline_aircraft_production_desc:0 "Plusieurs de nos conseillers ont recommandé que nous rapportions la production d’aéronefs à la maison. Cela créerait non seulement des emplois, mais, plus important encore, nous permettrait de supprimer les intermédiaires et de rationaliser les infrastructures afin de pouvoir bientôt couvrir le ciel en rouge et blanc !"
 #Special Troops
 DEN_establish_SOKOM:0 "SOKOM"
 DEN_establish_SOKOM_desc:0 "Le commandement des opérations spéciales, ou SOKOM, est censé être le haut commandement chargé de coordonner le déploiement de toutes les forces spéciales danoises."
 DEN_mobilize_SSR:0 "Mobiliser la RSS"
 DEN_mobilize_SSR_desc:0 "La compagnie spéciale de soutien et de reconnaissance, également connue sous le nom de commandement opérationnel de l'armée de la compagnie de patrouille, est une unité spécialisée dans la reconnaissance à la fois à distance et sur le terrain. Leur mobilisation donnera un coup de pouce aux missions de reconnaissance."
 DEN_mobilize_hunter_corps:0 "Mobiliser le corps de chasseurs"
 DEN_mobilize_hunter_corps_desc:0 "Le Hunter Corps, ou "Jægerkorpset" en danois, est notre principale force d'opérations spéciales. Leur devise, «Plus esse, quam simultatur», «Plus à être qu'à paraître» fait référence à leur apparence sobre et humble. Presque rien n'est connu du Hunter Corps, ou de ses membres, dans le public danois, ce qui empêche les ennemis du pays de deviner leurs véritables capacités."
 DEN_mobilize_frogmen:0 "Mobiliser les hommes-grenouilles"
 DEN_mobilize_frogmen_desc:0 "Le Corps des Grenouilles, ou en danois Frømandskorpset, est notre force d'opérations spéciales maritimes. Le corps des grenouilles a une formation de sélection extrêmement exclusive, comme en témoigne le fait que depuis sa création en 1957, il n’ya eu qu’un peu plus de 300 hommes-grenouilles - au total. En tant que forces d'élite de notre branche militaire la plus puissante, elles sont un atout indispensable dans toute rencontre ennemie."
 DEN_sirius_patrol:0 "La patrouille Sirius"
 DEN_sirius_patrol_desc:0 "La patrouille en traîneau à chiens Sirius est l’une des unités les plus prestigieuses des forces navales danoises. Elle est chargée de la reconnaissance à longue distance et de l’affirmation de la souveraineté danoise dans les régions les plus reculées de l’Arctique. Même si son rôle principal est la reconnaissance, tous les membres de la patrouille Sirius reçoivent un entraînement au combat d'élite, qui peut à tout moment être la première ligne de défense contre les attaques contre le Groenland."
 DEN_sirius_patrol_tt:0 "Gagnez une division d'infanterie d'élite au Groenland.\n"
 #Economy
 DEN_abolish_amts:0 "Abolir les Amts"
 DEN_abolish_amts_desc:0 "De nombreuses régions du Danemark peuvent encore être améliorées, mais pour y parvenir, nous devons d'abord surmonter l'un des principaux obstacles à l'innovation et à la modernisation. Les amts sont des entités administratives archaïques à ce stade, remontant à 1662. Si nous voulons des politiques efficaces à travers le Danemark, nous devons les remplacer par un meilleur système."
 DEN_empower_municipalities:0 "Habiliter les municipalités"
 DEN_empower_municipalities_desc:0 "Les municipalités danoises sont la pierre angulaire de notre Constitution et de notre pays dans son ensemble - elles constituent l’entité administrative de base, gérée par des personnes qui vivent dans les mêmes quartiers qu’elles gouvernent. Leur coopération étroite sera essentielle à nos projets futurs."
 DEN_empower_regions:0 "Habiliter les régions"
 DEN_empower_regions_desc:0 "Certains de nos conseillers ont laissé entendre que le problème avec les ampoules était qu’elles n’étaient pas assez grandes pour être réellement utiles. Nous devrions plutôt créer un nouveau système de quelques «régions» administratives danoises couvrant chacune une grande partie du Danemark. Cela permettrait de mettre davantage l'accent sur les grandes villes, le financement n'étant pas absorbé par des banlieues mineures non pertinentes."
 DEN_natural_gas_deposits:0 "Gisements de gaz naturel"
 DEN_natural_gas_deposits_desc:0 "La mer du Nord est un trésor de ressources naturelles. Les principaux gisements de gaz naturel en sont les principaux. Si nous pouvions rénover les lignes de transmission à haute pression qui les relient, cela éliminerait une partie de la pression exercée sur le reste de nos sources d’énergie."
 DEN_revitalize_the_outskirts:0 "Revitaliser les faubourgs"
 DEN_revitalize_the_outskirts_desc:0 "Un grand nombre de municipalités luttent pour maintenir leur population alors que de plus en plus de personnes s'installent dans les grandes villes et demandent notre aide. C'est une excellente opportunité pour nous - notre industrie militaire naissante a cherché des endroits pour se développer loin de la cohue pacifiste de beaucoup de nos zones plus urbaines."
 DEN_flere_i_arbejde_2003:0 "Flere i Arbejde"
 DEN_flere_i_arbejde_2003_desc:0 "«Flere i arbejde» était un accord politique multipartite conclu en 2003 pour aligner les politiques nationales de l’emploi sur un accent plus important sur la recherche active d’emploi et l’abandon des allocations de chômage."
 DEN_expand_central_government:0 "Élargir le gouvernement central"
 DEN_expand_central_government_desc:0 "La création des régions a conduit à une coopération beaucoup plus étroite avec notre gouvernement central - à tel point que nous avons du mal à suivre le rythme. Agrandissons notre effectif afin de pouvoir gérer la charge supplémentaire."
 DEN_north_sea_oil:0 "Huile de mer du nord"
 DEN_north_sea_oil_desc:0 "Un consortium multinational est actuellement en train de produire du pétrole à partir de nos vastes gisements situés en mer du Nord, et le Danemark a une coupe ridiculement basse de l'action. Eh bien, puisqu'ils sont sur notre territoire, nous établissons les règles ! Mettons les vis dessus pour nous assurer qu'un retour plus important du pétrole brut soit retourné à notre approvisionnement national."
 DEN_urban_improvement_fund:0 "Fonds d'amélioration urbaine"
 DEN_urban_improvement_fund_desc:0 "La plupart de notre population vit aujourd'hui dans nos grandes villes, avec plus de 20% de notre population totale à Copenhague seulement. Naturellement, l'amélioration des villes doit être notre priorité absolue ! À cette fin, nous allons créer un fonds pour assurer l'expansion et la modernisation continues de nos grandes villes."
 DEN_windmill_parks:0 "Parcs éoliens"
 DEN_windmill_parks_desc:0 "Vestas Wind Systems est le premier producteur mondial d’éoliennes et leurs grands parcs éoliens sont la fierté et la joie de nos initiatives en matière d’énergies renouvelables - en ajouter un peu plus assurera à nos citoyens une énergie plus propre et beaucoup de relations publiques exceptionnelles. du monde conscient du climat."
 DEN_jutlandic_traffic_mafia:0 "La mafia de la circulation jutlandaise"
 DEN_jutlandic_traffic_mafia_desc:0 "«La mafia du trafic dans le Jutland» est le surnom ironique donné à un groupe multipartite de députés danois qui, depuis les années 80, donnait parfois au gouvernement du Folketing la force d'approuver la construction d'autoroutes élaborées dans tout le Jutland."
 DEN_support_iron_metal_industry:0 "Soutenir l'industrie du fer et du métal"
 DEN_support_iron_metal_industry_desc:0 "Le syndicat danois des travailleurs du métal, ou simplement Danish Metal, n'a pas voulu ou était incapable de fournir une main-d'œuvre suffisamment nombreuse pour notre industrie du travail des métaux. Un petit incitatif monétaire pourrait ouvrir la voie à un plus grand nombre d'employés d'usine dans les usines, nous permettant de produire davantage de nos produits en acier chez nous plutôt qu'à l'étranger."
