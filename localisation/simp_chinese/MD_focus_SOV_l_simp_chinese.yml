 SOV_trade_with_kazakhstan: "与哈萨克的贸易"
 SOV_trade_with_kazakhstan_desc: "哈萨克人一直是我们在中亚最好的朋友！扩大我们两国之间的贸易将对两国经济都有利。"
 SOV_trade_with_azerbaijan: "与阿塞拜疆的贸易"
 SOV_trade_with_azerbaijan_desc: "阿塞拜疆是我们非常有希望的伙伴。与他们进行贸易肯定会帮助我们进一步扩大在高加索地区的影响力。"
 SOV_trade_with_tajikistan: "与塔吉克的贸易"
 SOV_trade_with_tajikistan_desc: "塔吉克一直是俄罗斯的好伙伴。我们和这个国家做生意肯定能赚很多钱。"
 SOV_trade_with_kyrgyzstan: "与吉尔吉斯斯坦的贸易"
 SOV_trade_with_kyrgyzstan_desc: "吉尔吉斯斯坦是我们在中亚的主要盟友，我们之间的贸易往来将有助于我们与他们保持良好的关系。"
 SOV_trade_with_armenia: "与亚美尼亚的贸易"
 SOV_trade_with_armenia_desc: "亚美尼亚人是我们高加索的兄弟！我们应该与他们进行贸易，让我们双方的经济都能增长。"
 SOV_trade_with_uzbekistan: "与乌兹别克的贸易"
 SOV_trade_with_uzbekistan_desc: "乌兹别克斯坦是一个非常有前途的市场，我们应该促进与他们的贸易，以促进我们的经济。 "
 SOV_indian_partnership: "印度伙伴关系"
 SOV_indian_partnership_desc: "印度是一个非常大的发展中国家，他们需要我们的商品，我们需要他们的市场。那么，为什么不与他们贸易呢？"
 sov_other.19.t: "俄罗斯的和平提议！"
 sov_other.19.d: "俄罗斯提议与我们签署一项和平条约，我们将接收哈德鲁特和卡尔瓦查尔，而斯捷潘纳克特将留给亚美尼亚人。俄罗斯维和部队将部署到斯捷潘纳克特。如果我们拒绝，那将违反俄罗斯的政治利益..."
 sov_other.19.a: "当然！"
 sov_other.19.b: "我们会战斗到底！"
 sov_other.20.t: "俄罗斯提案。"
 sov_other.20.d: "俄罗斯询问我们是否需要帮助解决纳卡冲突。他们可以派遣维和部队，但我们需要割让一些领土。"
 sov_other.20.a: "不，我们很好"
 sov_other.20.b: "请做吧！"
 sov_other.21.t: "亚美尼亚拒绝了。"
 sov_other.21.d: "亚美尼亚认为他们可以自己解决这个问题。"
 sov_other.21.a: "好吧，那么..."
 SOV_enforce_oligarchs_control: "加强对寡头的控制"
 SOV_enforce_oligarchs_control_desc: "寡头很好，但直接控制他们更好！通过展示它们与国家相比有多么悲惨，我们可以建立一个真正稳定的国有企业体系！"
 SOV_support_democratic_belarus: "给白俄罗斯带来民主"
 SOV_support_democratic_belarus_desc: "是时候把白俄罗斯从独裁中拯救出来了。"
 SOV_buy_belarus: "贿赂重要官员"
 SOV_buy_belarus_desc: "我们需要在白俄罗斯获得影响力，只有通过贿赂合适的人，我们才能做到这一点。"
 SOV_civil_war_belarus: "推翻白俄罗斯的占领者"
 SOV_civil_war_belarus_desc: "解放白俄罗斯的时候到了！"
 SOV_fly_byu_drones: "加强军事合作"
 SOV_fly_byu_drones_desc: "我们将扩大与伊朗的军事合作。我们将向他们提供我们的战斗机，作为回报，我们将得到他们的神风无人机"
 SOV_zov_in_belarus: "试图在白俄罗斯重新获得影响力"
 SOV_zov_in_belarus_desc: "我们将努力重新控制白俄罗斯，尽管白俄罗斯当局采取了明显的反俄路线"
 SOV_support_vitebsk: "发展维捷布斯克计划"
 SOV_support_vitebsk_desc: "我们在维捷布斯克人民共和国的长期计划终于派上用场了，是时候在那里发起起义了！"
 SOV_wagner_to_vitebsk: "瓦格纳在维捷布斯克"
 SOV_wagner_to_vitebsk_desc: "瓦格纳雇佣兵会乐意帮助维捷布斯克的起义军的"
 SOV_condemn_belarusian_russophobes: "谴责白俄罗斯反俄政策"
 SOV_condemn_belarusian_russophobes_desc: "我们将坚持我们的措辞，那就是白俄罗斯现在的政权对我们和白俄罗斯人民都是危险的"
 SOV_belarus_strike: "明斯克三日"
 SOV_belarus_strike_desc: "现在是对白俄罗斯民族主义政权进行决定性打击的时候了"
 SOV_belarus_passports: "在维捷布斯克分发俄罗斯护照"
 SOV_belarus_passports_desc: "是时候向维捷布斯克居民发放俄罗斯公民身份了"
 SOV_blr_union_programm: "与白俄罗斯协调联盟计划"
 SOV_blr_union_programm_desc: "加强我们各国一体化是有必要的，因此我们将商定与白俄罗斯一体化的若干路线图"
 SOV_exercises_belarus_start: "同盟决心-演习"
 SOV_exercises_belarus_start_desc: "俄罗斯联邦武装部队和白俄罗斯共和国武装部队联合军事演习。"
 SOV_pasports_novorossiya: "分发俄罗斯护照"
 SOV_pasports_novorossiya_desc: "是时候把护照发给我们解放地区的居民了"
 SOV_UVZ_expanding: "令乌拉尔车辆厂以146%的效率工作"
 SOV_UVZ_expanding_desc: "我们的国家需要坦克，大量的坦克！"
 SOV_more_drones: "投资生产无人机"
 SOV_more_drones_desc: "现代战争要求我们投入巨资生产无人机"
 SOV_vstavai_strana: "国家营"
 SOV_vstavai_strana_desc: "俄罗斯人民，起来战斗！"
 SOV_armneia_arbat: "亚美尼亚阿尔巴特营"
 SOV_armneia_arbat_desc: "我们的亚美尼亚兄弟并没有袖手旁观，他们准备在与敌人的战争中帮助我们"
 SOV_volunteer_gifts: "市民捐款"
 SOV_volunteer_gifts_desc: "关心此事的市民尽其所能帮助前线"
 SOV_contracts_with_minobr: "与国防部的合同"
 SOV_contracts_with_minobr_desc: "部队已经够混乱了，每个人都必须和国防部签订合同"
 SOV_unite_as_one: "尊重俄罗斯的历史"
 SOV_unite_as_one_desc: "我们的历史非常悠久和丰富，因此我们将尊重它"
 SOV_referendums_novorossiya: "加入俄罗斯公投"
 SOV_referendums_novorossiya_desc: "现在是新俄罗斯回归祖国怀抱的时候了！"
 SOV_governorates: "省"
 SOV_governorates_desc: "我们已经受够了民族共和国，我们也受够了对俄罗斯人的侵犯。 我们将把所有地区划分为30个州，这将使我们能够更有效地治理国家。"
 SOV_rus_sphere_united_arms: "莫斯科条约"
 SOV_rus_sphere_united_arms_desc: "是时候在世界上建立一个真正的政治、军事一极了。我们不需要旧的协定，我们将创建我们自己的联盟。"
 SOV_zhirinovsky_take_trans: "德涅斯特河沿岸公投"
 SOV_zhirinovsky_take_trans_desc: "摩尔多瓦的头痛应该变成偏头痛，因为我们要把普里德涅斯特罗维亚拿回来。"
 SOV_co_op_wagner: "任命普里戈任"
 SOV_co_op_wagner_desc: "主要资金来自叶夫根尼·普里戈任，因此让他领导私人军事公司并不困难。"
 SOV_rva: "组建俄罗斯志愿军"
 SOV_rva_desc: "我国的民族主义组织越来越多。我们已经找到了解决办法。将建立一支俄罗斯志愿军，我们将把这些民族主义组织的所有准军事部队都纳入其中，如果有的话，就把他们送上战场。"
 SOV_roscosmos_intel: "卫星分组"
 SOV_roscosmos_intel_desc: "我们将部署主动侦察卫星网络，为我们的军队提供必要的数据。"
 SOV_airforce_structure_change: "改革结构"
 SOV_airforce_structure_change_desc: " 是时候更新我们空军的人员了。"
 SOV_fighter_production: "加强战斗机生产"
 SOV_fighter_production_desc: "更多的战斗机 - 和平的天空。"
 SOV_uav_production: "扩大无人机生产"
 SOV_uav_production_desc: "每家都有无人机"
 SOV_bombers_production: "增加轰炸机生产"
 SOV_bombers_production_desc: "敌人将被我们的炸弹轰得粉碎。"
 SOV_pakfa: "PAKFA"
 SOV_pakfa_desc: "我们的苏系战斗机是世界上最好的之一！"
 SOV_pakda: "PAKDA"
 SOV_pakda_desc: "PAKDA系列是最好的轰炸机。"
 SOV_radioelectronic_warfare: "电子战部队"
 SOV_radioelectronic_warfare_desc: "电子战部队采取措施夺取空中优势，保护其部队和武器控制系统免受敌人的蓄意干扰，以及破坏敌方部队控制系统的运行，降低其作战资产的使用效率。"
 SOV_modernize_soviet_missile_stockpiles: " 改善发射井"
 SOV_modernize_soviet_missile_stockpiles_desc: "我们的导弹发射井逐渐过时了，有必要及时更新它们。"
 SOV_missile_defense_investments: "防空导弹部队"
 SOV_missile_defense_investments_desc: "新型部队将被设计用于保护国家最重要的设施和部队免遭敌人空袭。"
 SOV_russian_airspace_forces: "俄罗斯空天军"
 SOV_russian_airspace_forces_desc: "经过长时间的糟糕状态，我们的空军终于有能力成为世界领先者。从现在起，它已经具备了夺取天空优势所需的一切。"
 SOV_space_forces_improvement: "增加航空投资"
 SOV_space_forces_improvement_desc: "我们将为我们的新部队投入更多资金。"
 SOV_reform_army: "新军队改革"
 SOV_reform_army_desc: "是时候让我们的军队符合现代标准，做好应对任何战争的准备。"
 SOV_armyreform_spec: "特种部队是我们的力量"
 SOV_armyreform_spec_desc: "我们将积极增强我们军队中特种部队的数量，并为他们的装备和训练分配更多资源。"
 SOV_mto: "组建后勤支援部队"
 SOV_mto_desc: "俄罗斯联邦武装部队的组成部分：由管理机构、特种部队、机构和其他军事组织组成的统一系统，为各类武装部队和俄罗斯武装部队的各个兵种提供技术和后勤支持。"
 SOV_arta: "大炮是战争之神"
 SOV_arta_desc: "我们将保留苏联时代保留下来的使用火炮的原则。我们的火炮将是最好的。"
 SOV_mechanize: "军队机械化"
 SOV_mechanize_desc: "我军必须机械化、机动化。我们将尽一切努力做到这一点。"
 SOV_bmpt: "BMPT终结者"
 SOV_rosguard_start_org: "开始组建陆军旅"
 SOV_rosguard_start_org_desc: "是时候开始组建第一旅了"
 SOV_rosguard_armor: "新的装甲车辆"
 SOV_rosguard_armor_desc: "俄罗斯国家近卫军改革还包括购买新型装甲车，以提高各旅的作战性能。"
 SOV_rosguard_military: "国家近卫军司令部"
 SOV_rosguard_military_desc: "俄罗斯的国家军事组织，旨在确保国家和公共安全；由内务部内卫军转变而成。他们是俄罗斯国家近卫军联邦服务的一部分"
 SOV_rosguard_occup: "特殊用途机动部队和特别迅速应变分队的转型"
 SOV_rosguard_occup_desc: "特殊用途机动部队和特别迅速应变分队将被移交给国家近卫军，现在其人员配备和装备将得到扩大和改进。"
 SOV_rosguard_tank: "允许俄罗斯国家近卫军使用坦克"
 SOV_rosguard_tank_desc: "普里戈任起义后，我们准备将坦克交给国家近卫军。"
 SOV_reorganize_airforce: "重组空军"
 SOV_reorganize_airforce_desc: "我们的空军状况非常糟糕。一系列重大改革将使其更加完善。"
 SOV_missile_development: "战略火箭部队"
 SOV_missile_development_desc: "战略导弹部队的主要武器装备是俄罗斯陆基机动式和水雷式核弹头，其主要武器装备是俄罗斯战略核力量，其目的是对可能的侵略进行核威慑和击败敌人，作为战略核力量的一部分，或者独立地以大规模、群体或单个核导弹袭击位于一个或多个战略方向的战略目标，并构成敌人军事和军事经济潜力的基础。"
