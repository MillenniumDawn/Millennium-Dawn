 engine_scramjet: "Воздушно-реактивный двигатель"
 engine_scramjet_desc: "Прямоточный воздушно-реактивный двигатель (сокращённо ПВРД) — это тип воздушно-реактивного двигателя, предназначенного для работы на гиперзвуковых скоростях, обычно от 5 до 15 Махов. В отличие от традиционных реактивных двигателей, в которых для перемещения и сжатия поступающего воздуха используются вентиляторы и компрессоры, в прямоточных воздушно-реактивных двигателях сжатие достигается за счёт высокоскоростного движения самого самолёта, который захватывает и сжимает поступающий воздух по мере его поступления в двигатель."
 engine_ramjet: "Турбореактивный двигатель"
 engine_ramjet_desc: "Прямоточный воздушно-реактивный двигатель (или «прямоточный воздушно-реактивный двигатель») — это тип воздушно-реактивного двигателя, который работает за счёт сжатия поступающего воздуха при движении двигателя вперёд, а не за счёт вращения лопастей компрессора, как в традиционном реактивном двигателе. Прямоточные воздушно-реактивные двигатели просты и эффективны на сверхзвуковых скоростях, обычно от 2 до 6 Махов, но они не могут работать на низких скоростях и требуют начального разгона для достижения рабочего диапазона."
