 INCREASE_TAX_delayed_TT:0 "Требование:\n[tax_button_req] \n\nЭффект:\n§HУвеличивает доход от налогов§!\n§R-50§!£pol_power_icon \nВеличина налога: §R+1%§!\n\nУвеличение налогов §Rснижает§! популярность любых несоциалистических и некоммунистических партий в правительстве."
 DECREASE_TAX_TT:0 "§HУменьшение налогов§!\nУменьшит налоги на 1%"
