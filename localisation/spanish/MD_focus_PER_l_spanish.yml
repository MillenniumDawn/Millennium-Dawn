 PER_reorganize_school_1: "La Crisis del Konkour"
 PER_IBRC: "IBRC"
 PER_reorganize_school_1_desc: "The Konkour is the Iranian comprehensive national entrance exam required of students to enter into tertiary education. While it originally was created to ensure the 'Islamization of universities', now it has become a barrier for those seeking skilled professions, and has lead to an increasing amount of students studying abroad, and ultimately, staying abroad, lessening the domestic amount of skilled professionals in the country.\n§W--------------§!\nThis National Spirit can be §RRemoved§! if we complete §YReorganize The Examination Commitee§! or §YAbolish Konkour§! Focuses."
 PER_reorganize_school_2: "El Konkour Reformado"
 PER_reorganize_school_2_desc: "Hemos reformado completamente el examen de Konkour, y aunque nuestras escuelas ya no están pobladas por estudiantes que comparten la ideología de nuestro país, en última instancia, es lo mejor."
 PER_reorganize_school_3: "El Konkour Parcialmente Reformado"
 PER_reorganize_school_3_desc: "Hemos reformado parcialmente el examen de Konkour y, aunque no se han solucionado todos los problemas relacionados con el examen, en su mayor parte, aún funciona."
 PER_reorganize_school_4: "El Konkour Continuado"
 PER_reorganize_school_4_desc: "En última instancia, la reforma del Konkour haría que nuestras escuelas ya no estén llenas de estudiantes leales a la ideología de nuestro país. Por lo tanto, cualquier intento o llamado a la reforma debe ser sofocado con el poder de nuestro sable."
 birthplace_islamic_revolution: "Lugar de nacimiento de la Revolución Islámica"
 birthplace_islamic_revolution_desc: "Cuando el último Shah de Irán fue derrocado en la revolución de 1979, casi 2.500 años de monarquía persa llegaron a su fin. De la revolución popular surgió la república islámica y los ayatolás. El antiguo aliado de Occidente se convirtió de la noche a la mañana en un adversario directo.\n\nIrán se erige como el faro del islam chiita en todo el mundo, pero también como una fuerza contraria a la incursión sunita.\n§W--------------§!\nEste Espíritu Nacional se §Rremoverá§! si cambiamos §HEl Enfoque del País§!."
 PER_jihad_of_construction: "Yihad de la Construcción"
 PER_jihad_of_construction_desc: "La Yihad de la Construcción fue una de las organizaciones de la Revolución Iraní. La organización comenzó como un movimiento de voluntarios para ayudar con la cosecha de 1979, pero pronto se institucionalizó y asumió un papel más amplio y de desarrollo en el campo.\n§W--------------§!\nEste Espíritu Nacional se §Rremoverá§! si cambiamos §HEl Enfoque del País§!."
 PER_fighting_communists2: "Restrictions on Communists"
 PER_fighting_communists2_desc: "We have placed restrictions on communist activity and ideology in our nation"
 IROST: "IROST"
 IROST_desc: "IROST es el centro de investigación más grande de Irán y se dedica especialmente al desarrollo de estrategias, políticas, sistemas de I+D, gestión, previsión y evaluación del desarrollo de la ciencia y la tecnología (C+T) relacionadas y C+T para el progreso económico."
 IROST_2: "IROST"
 IROST_2_desc: "IROST es el centro de investigación más grande de Irán y se dedica especialmente al desarrollo de estrategias, políticas, sistemas de I+D, gestión, previsión y evaluación del desarrollo de la ciencia y la tecnología (C+T) relacionadas y C+T para el progreso económico."
 IMIDRO: "IMIDRO"
 IMIDRO_desc: "Iranian Mines & Mining Industries Development & Renovation, conocida como IMIDRO, es un importante holding estatal activo en el sector minero de Irán. IMIDRO tiene importantes empresas y filiales operativas activas en los campos de acero, aluminio, cobre, metales preciosos y explotación de minerales."
 modernized_army: "Ejército Modernizado"
 modernized_army_desc: "Irán está desarrollando su ejército y fuerza de defensa, para lo cual se debe actualizar su armamento. Este programa actualmente incluye tanques Zolfaghar."
 modernized_army_2: "Ejército Modernizado"
 modernized_army_2_desc: "Irán está desarrollando su ejército y fuerza de defensa, para lo cual se debe actualizar su armamento. Este programa incluye los tanques Zolfaghar y Karar."
 modernized_army_3: "Ejército Modernizado"
 modernized_army_3_desc: "Irán está desarrollando su ejército y fuerza de defensa, para lo cual se debe actualizar su armamento. Este programa incluye los tanques Zolfaghar y Karar, así como los helicópteros de ataque Toufan."
