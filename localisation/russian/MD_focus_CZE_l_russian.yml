 CZE_increse_moravia_security: "Повышение безопасности Моравии"
 CZE_increse_sumava_security: "Повышение безопасности Сумавы"
 CZE_increse_czech_silesia_security: "Повышение безопасности Чешской Силезии"
 CZE_spolu_government_formation_category: "Формирование правительства SPOLU"
 CZE_spolu_government_formation_category_desc: "Под руководством коалиции SPOLU мы можем лучше управлять будущим нашей страны и нации. В эти неопределенные времена нам предстоит выбрать новую доктрину развития страны и подготовить новое правительство, которое позволит нам войти в новое десятилетие наилучшим образом."
 CZE_national_development_doctrine_open: "Доктрина открытого национального развития"
 CZE_national_development_doctrine_close: "Закрыть национальную доктрину развития"
 CZE_stay_in_the_welfare_state: "Оставайтесь в государстве всеобщего благосостояния"
 CZE_stay_in_the_welfare_state_desc: "Мы продолжим наши первоначальные программы, и что бы ни происходило в мире, нам удастся завершить нашу социальную программу."
 CZE_focus_on_the_economy: "Фокус на экономике"
 CZE_focus_on_the_economy_desc: "Сейчас экономика намного важнее, чем забота о социальных вещах. Наша страна должна быть готова быстро менять производственную линию во время кризиса."
 CZE_begin_the_rearmament: "Начать перевооружение"
 CZE_begin_the_rearmament_desc: "Нет времени заканчивать социальные программы и улучшать экономику. Нам нужно начинать массовое производство военной техники прямо сейчас."
 CZE_new_government_preparation_open: "Открытая подготовка нового правительства"
 CZE_new_government_preparation_close: "Закрыть Подготовка нового правительства"
 CZE_prepare_martin_baxa_for_new_job: "Подготовьте Мартина Баксу к новой работе"
 CZE_prepare_zbynek_stanjura_for_new_job: "Подготовьте Збинека Станюру к новой работе"
 CZE_prepare_pavel_blazek_for_new_job: "Подготовьте Павла Блажека к новой работе"
 CZE_prepare_martin_kupka_for_new_job: "Подготовьте Мартина Купку к новой работе"
 CZE_prepare_jana_cernechova_for_new_job: "Подготовьте Яну Чернохову к новой работе"
 CZE_petr_pavel_presidenture_category: "Петр Павел Кандидатура"
 CZE_petr_pavel_presidenture_category_desc: "После десятилетий службы в армии Петр Павел решил уйти на заслуженную пенсию и заняться политикой. Он всегда заботился о своей стране и ее народе, создавал оборонительные программы и устанавливал более тесные отношения с альянсом. Теперь он собирается баллотироваться на пост президента своей страны как беспартийный политик."
 CZE_ods_support: "§1Поддержка ODS§!"
 CZE_kducsl_support: "§3Поддержка KDU-CSL§!"
 CZE_top_support: "§CТОП-09 Поддержка§!"
 CZE_increase_support_among_the_people: "Увеличить поддержку среди народа"
 CZE_play_cod_with_ment: "Играйте в Call of Duty с MenT"
 CZE_play_cod_with_ment_desc: "Перед выборами Петр Павел был приглашен ютубером MenT для небольшой беседы и игры в Call of Duty вместе. Видео получилось очень хорошим."
 CZE_czech.1.t: "Неоплаченные счета"
 CZE_czech.1.d: "Наша компания не смогла собрать деньги на оплату ежемесячных счетов. Поскольку это первая подобная ситуация за долгое время и ввиду огромной ценности Škoda для страны, компания по взысканию долгов решила закрыть глаза на нашу ошибку."
 CZE_czech.1.a: "Нам нужно получить деньги."
 CZE_czech.2.t: "Настройте местоположение для электрической магистрали"
 CZE_czech.2.d: "У нас недостаточно средств для эффективного строительства участков электрической магистрали по всей Чешской Республике. Давайте выберем один местный орган власти, где начнем работу по созданию первого километра электрической магистрали."
 CZE_czech.2.o1: "[117.GetName] должно иметь это"
 CZE_czech.2.o2: "Вперед за [118.GetName]!"
 CZE_czech.2.o3: "[1017.GetName] сделает это"
 CZE_czech.2.o4: "[1018.GetName] — избранный"
 CZE_czech.3.t: "Выберите будущий план Škoda"
 CZE_czech.3.d: "Наше будущее выглядит многообещающим, но нам предстоит выбрать, повышать ли общую эффективность наших заводов или увеличивать требования к ежедневному производству наших моделей Superb."
 CZE_czech.3.o1: "Давайте построим больше автомобилей"
 CZE_czech.3.o2: "Нам необходимо увеличить производство наших заводов"
 CZE_czech.4.t: "Škoda готовится покинуть Volkswagen Group"
 CZE_czech.4.d: "Škoda Auto начала подготовку к выходу из Volkswagen Group. Однако обширный контроль со стороны немецкой компании Volkswagen не делает весь процесс более легким. Škoda сначала должна будет вернуть себе полную независимость, чтобы сделать этот спорный шаг."
 CZE_czech.4.o1: "Они знают, что для них лучше..."
 CZE_czech.5.t: "Выбор места для новой атомной электростанции"
 CZE_czech.5.d: "Строительство АЭС требует большой подготовки. Пока мы собираем средства, мы можем подготовить место для нашего проекта."
 CZE_czech.5.o1: "Богемия!"
 CZE_czech.5.o2: "Моравия!"
 CZE_czech.5.o3: "Шумава!"
 CZE_czech.5.o4: "Чешская Силезия!"
 CZE_czech.6.t: "Заользье или война"
 CZE_czech.6.d: "Чехия во главе с коммунистической партией KSČM продолжает свою агрессивную доктрину и требует Заользье от Польши."
 CZE_czech.6.o1: "Ну и ладно..."
 CZE_czech.6.o2: "ОПЯТЬ?! НЕТ!"
 CZE_czech.7.t: "Чешская коммунистическая партия KSČM снова наносит удар!"
 CZE_czech.7.d: "Чешская партия KSČM в очередной раз решила повлиять на членов Европейского союза с помощью грандиозной прокоммунистической инициативы. Из-за очень низкой поддержки KSČM никто не верит, что их пропаганда будет иметь хоть какой-то успех."
 CZE_czech.7.o1: "Остановитесь!"
 CZE_czech.7.o2: "Каковы шансы на успех?"
 CZE_czech.8.t: "ODS готовится к созданию новой коалиции"
 CZE_czech.8.d: "Демократическая партия ODS решила противостоять снижению поддержки и заключить союз с «Партией Зеленых» и KDU-ČSL. Эти партии уже близки друг к другу, и успех этого плана может улучшить ситуацию в каждой из этих партий."
 CZE_czech.8.o1: "Скоро увидим эффект."
 CZE_czech.9.t: "ODS ищет новых друзей"
 CZE_czech.9.d: "Партия ODS в очередной раз доказала, что она является партией, ориентированной на сотрудничество. Сегодня ODS сформировала коалицию с новыми партиями TOP 09 и Věci veřejné, консервативно-либеральными партиями. Этот новый альянс усилит позиции доминирования ODS в чешском парламенте и откроет новые пути реформирования страны."
 CZE_czech.9.o1: "Хорошая работа"
 CZE_czech.10.t: "ODS борется с экологическими активистами"
 CZE_czech.10.d: "Экономические активисты начали протестовать в нескольких местах по всей стране. В ответ политики ODS в сотрудничестве с силовыми структурами подавили «забастовки» и восстановили порядок."
 CZE_czech.10.o1: "И не возвращайся."
 CZE_czech.11.t: "ODS деградировал!"
 CZE_czech.11.d: "Экономические активисты начали протестовать в нескольких местах по всей стране. В ответ политики ODS в сотрудничестве с силовыми структурами попытались подавить «забастовки», но один из политиков решил силой оттеснить небольшую группу с места протеста. В ответ действия ODS подверглись критике в Интернете, а политик был взят под стражу по обвинению в агрессивном отношении к другим людям."
 CZE_czech.11.o1: "Блин!"
 CZE_czech.12.t: "ODS получает огромную поддержку!"
 CZE_czech.12.d: "Консервативная партия ODS получает огромную поддержку во время выборов [GetYear] и полностью побеждает своего конкурента, ČSSD. Можно сказать, что для ODS выборы уже закончились, но для ČSSD сейчас действительно сложно получить хоть какое-то место на предстоящих выборах."
 CZE_czech.12.o1: "Понятно"
 CZE_czech.13.t: "ČSSD получает огромную поддержку!"
 CZE_czech.13.d: "Социал-демократическая партия ČSSD близка к победе на предстоящих выборах, набрав сто процентов голосов и разгромив своего оппонента ODS. ČSSD в очередной раз продемонстрировала свое превосходство над ODS и снова победит на выборах."
 CZE_czech.13.o1: "Понятно"
 CZE_czech.14.t: "[CZE.GetName] становится ближе к Европейскому Союзу"
 CZE_czech.14.d: "Чешская Республика объявила о своем одобрении вступления в Европейский Союз. [CZE.GetLeader], лидер Чешской Республики, представил свою программу, которая приблизит его страну к нашему Союзу, и сделает все возможное для присоединения Чешской Республики к ЕС."
 CZE_czech.14.o1: "Они приветствуются."
 CZE_czech.15.t: "Общенациональный референдум"
 CZE_czech.15.d: "Правительство решило спросить своих граждан, что они думают о возможном вступлении Чехии в ЕС. Подавляющее большинство жителей Чехии проголосовали за референдум, и их ответ был..."
 CZE_czech.15.o1: "Да"
 CZE_czech.15.o2: "Нет"
 CZE_czech.16.t: "[CZE.GetName] Предложить увеличить расходы на национальную оборону"
 CZE_czech.16.d: "Чешское правительство считает, что наши расходы на оборону слишком низки в настоящее время. Они опасаются новой войны, и лучшая фортификация может помочь нам напугать возможных агрессоров."
 CZE_czech.16.o1: "Конечно"
 CZE_czech.16.o2: "Пустая трата денег"
 CZE_czech.17.t: "Новая программа военных расходов"
 CZE_czech.17.d: "Новое тысячелетие началось, и наша страна откатилась еще дальше, чем раньше. Крупные державы набирают силу, поэтому мы должны сделать все, чтобы догнать их хотя бы в небольшом проценте. К сожалению... наш ограниченный бюджет позволяет нам отдавать приоритет только одной военной отрасли."
 CZE_czech.17.o1: "Модернизировать армию"
 CZE_czech.17.o2: "Военно-воздушные силы имеют наибольшее значение"
 CZE_czech.17.o3: "Офицерам нужно больше обучения"
 CZE_czech.18.t: "Петр Павел пытается остановить сокращение расходов на оборону"
 CZE_czech.18.d: "Один из наших офицеров, Петр Павел, привел нам веские аргументы, почему нам не следует сокращать расходы на оборону. Возможно, сейчас мы не видим угрозы, но это не значит, что ее нет. Может быть, нам стоит пересмотреть свои решения."
 CZE_czech.18.o1: "Ерунда, нам ничего не угрожает."
 CZE_czech.18.o2: "Давайте оставим это на время."
 CZE_czech.18.o3: "Он прав, нам следует увеличить его."
 CZE_czech.19.t: "[CZE.GetName] предлагает общую военную подготовку"
 CZE_czech.19.d: "Новый чешский президент решил обратиться к нам и предложить совместную военную подготовку на нашей территории. Действующий чешский президент — отставной генерал армии, поэтому мы можем многому научиться у него в тактике и способе планирования."
 CZE_czech.19.o1: "Конечно"
 CZE_czech.19.o2: "Пустая трата денег и времени"
 CZE_czech.20.t: "[POL.GetName] принимает наше предложение"
 CZE_czech.20.d: "Польское правительство начало подготовку к нашим общим военным учениям. Мы оба выиграем от этого."
 CZE_czech.20.o1: "Большой"
 CZE_czech.21.t: "[POL.GetName] отклоняет наше предложение"
 CZE_czech.21.d: "Польское правительство отклонило наши совместные учения."
 CZE_czech.21.o1: "Это стоило попробовать."
 CZE_czech.22.t: "[CZE.GetName] просит больше оборудования на восточном фланге"
 CZE_czech.22.d: "Чешское правительство обратилось к нам с просьбой об усилении защиты от России. У нас есть немного оборудования, но это будет очень дорогостоящая сделка для нас."
 CZE_czech.22.o1: "Мы можем дать им некоторое оборудование."
 CZE_czech.22.o2: "У нас есть дела поважнее"
 CZE_czech.23.t: "[USA.GetName] помогает нам с новым оборудованием!"
 CZE_czech.23.d: "Американское правительство решило запустить проект, который включает поддержку восточных стран нашего альянса. В связи с ростом напряженности с Россией, они отправят нам новое оборудование для дополнительной защиты."
 CZE_czech.23.o1: "Отлично"
 CZE_czech.24.t: "[USA.GetName] отправляет помощь!"
 CZE_czech.24.d: "Американское правительство решило запустить проект, который включает поддержку восточных стран нашего альянса. В связи с ростом напряженности с Россией, они отправят нам в страны восточного фланга оборудование для дополнительной защиты."
 CZE_czech.24.o1: "Отлично"
 CZE_czech.25.t: "[USA.GetName] Не поможет"
 CZE_czech.25.d: "Американское правительство решило сосредоточиться на внутренних вопросах и не будет отправлять дополнительное оборудование."
 CZE_czech.25.o1: "Эх."
 CZE_czech.26.t: "Петр Павел избран новым президентом!"
 CZE_czech.26.d: "Отставной генерал армии Петр Павел победил на последних президентских выборах и сформировал новое правительство. Он не принадлежит ни к одной партии, но это не помешало коалиции SPOLU поддержать его кандидатуру и предвыборную программу."
 CZE_czech.26.o1: "Отлично"
 CZE_czech.27.t: "Фабрика в Квасинах расширилась"
 CZE_czech.27.d: "Škoda расширила свой завод в городе Квасины и готовится к производству нового типа своих автомобилей. Новые заводские блоки позволят Škoda исследовать новые способы производства автомобилей и разрабатывать более высокий комфорт вождения. Исследовательские центры пока не открыты, но ходят слухи, что все начнется с запуска производства новой модели Superb."
 CZE_czech.27.o1: "Супер"
 CZE_czech.28.t: "Масштабные наводнения по всей стране!"
 CZE_czech.28.d: "Неделя интенсивных дождей вызвала наводнение на большой части нашей страны и почти на половине Европы. В результате этого события погибло 232 человека, а ущерб составил 27,115 млрд долларов. Наводнение имело масштабы, ожидаемые примерно раз в столетие. Одним из наиболее пострадавших регионов стала столица Прага, которая нанесла ущерб на миллионы долларов и привела к гибели 17 человек."
 CZE_czech.28.o1: "Где пожарные?!"
 CZE_czech.29.t: "Торнадо в Южно-Моравском крае"
 CZE_czech.29.d: "Редкий, сильный и смертоносный торнадо с длинным следом обрушился на несколько деревень в районах Годонин и Бржецлав Южно-Моравского края Чешской Республики вечером [?global.date.GetDateStringNoHourLong], убив шесть человек и ранив 576 других. Этот торнадо был самым сильным из когда-либо зарегистрированных в современной чешской истории и самым смертоносным европейским торнадо с 2001 года. Ему была присвоена категория F4 по шкале Фудзиты и IF4 по международной шкале Фудзиты."
 CZE_czech.29.o1: "Это нехорошо..."
 CZE_czech.30.t: "Люди страдают от отравления метанолом!"
 CZE_czech.30.d: "Чешское правительство создало центральный совет по реагированию на чрезвычайные ситуации и запретило продажу спиртных напитков с содержанием алкоголя более 20% по объему в продуктовых лавках, 2012 год. Отравление затронуло тысячи граждан Чехии, Польши и Словакии, что привело к десяткам смертей. Полиция систематически проверяла магазины, где продавались спиртные напитки. Специальная полицейская группа под названием Metyl под руководством вице-президента полиции Вацлава Кучеры координировала расследование. Полиция объявила, что источник алкоголя, загрязненного метанолом, был установлен. Были арестованы два главных подозреваемых: Рудольф Фиан, бизнесмен из Карвины словацкого происхождения, и Томаш Кржепела, владелец чешской компании из Ржитки."
 CZE_czech.30.o1: "Остановите распродажу!"
 CZE_czech.31.t: "[642.GetName] наш!"
 CZE_czech.31.d: "Нашим силам удалось украсть Калининград у врага и установить новое правление под нашим чешским правительством. Это один из самых важных дней для нашей страны, и такое достижение заслуживает отличной вечеринки!"
 CZE_czech.31.o1: "День победы!"
 CZE_czech.31.o2: "Это не нужно."
 CZE_news.1.t: "Škoda открывает экспорт превосходных автомобилей"
 CZE_news.1.d: "Чешская компания Škoda Auto только что начала экспортировать свою последнюю модель Škoda Superb I многим европейским партнерам. Благодаря членству Škoda в Volkswagen Group, другие страны, чьи компании также являются членами, получают скидку на покупку новых автомобилей."
 CZE_news.1.o1: "Время для прибыли"
 CZE_news.1.o2: "Понятно"
 CZE_news.2.t: "Škoda бросает вызов Volkswagen!"
 CZE_news.2.d: "Генеральный директор Škoda Auto только что опубликовал результаты частных испытаний немецких автомобилей Volkswagen, которые, как утверждается, содержали значительно меньше выхлопных газов, чем на самом деле. Škoda Auto решила поставить на карту всю свою репутацию в Volkswagen Group, чтобы выступить против Volkswagen, и объявила, что будет стремиться приобрести большинство акций группы и, таким образом, взять на себя руководство Volkswagen Group."
 CZE_news.2.o1: "Вперед, Škoda!"
 CZE_news.2.o2: "Блин!"
 CZE_news.2.o3: "Не круто Volkswagen"
 CZE_news.2.o4: "И они продавали нам эти машины?!"
 CZE_news.3.t: "Коммунистическая партия Чехии KSČM влияет на Европейский Союз"
 CZE_news.3.d: "Komunistická strana Čech a Moravy, KSČM продолжает свою программу еврокоммунистической идеологии, мотивируя коммунистические партии, входящие в Европейский Союз. Партии приобрели определенную популярность в каждом члене Союза, увеличивая силу коммунистической идеологии в Европе."
 CZE_news.3.o1: "Не вините нас."
 CZE_news.3.o2: "Какого черта?!"
 CZE_news.4.t: "[CZE.GetName] Коммунистическая партия приходит к власти в ЕС"
 CZE_news.4.d: "Чешская KSČM, которая сейчас правит страной, начала реализовывать свою программу еврокоммунизма. В результате коммунистические партии во всем Евросоюзе начинают поддерживать KSČM, получая огромную поддержку. Оказывается, Евросоюз не так силен, как все думали. Если ничто не остановит KSČM, Европа может снова стать коммунистической."
 CZE_news.4.o1: "Это необходимо"
 CZE_news.4.o2: "Европейский Союз должен быть сильнее"
 CZE_news.4.o3: "Европейский Союз слаб"
 CZE_news.5.t: "Коммунист [CZE.GetName] начинает производство вооружения"
 CZE_news.5.d: "Оказывается, у новоизбранной чешской коммунистической партии KSČM был секретный план по возвращению Чехии на тропу войны. Лидер партии оскорбил президентов Польши, Венгрии и Болгарии, заявив им, что они заплатят за интервенцию Варшавского договора 1968 года в Чехословакию. Никто не знает, почему они хотят отомстить за это, но они как-то вернулись."
 CZE_news.5.o1: "Они заплатят за свои преступления"
 CZE_news.5.o2: "Что они вообще могут сделать?"
 CZE_news.6.t: "Польша уступает Заолзе Чехии"
 CZE_news.6.d: "Чехия потребовала от Польши остальную часть региона Заолзье. Этот регион ранее был предметом многих конфликтов между поляками и чехами. Теперь это государство полностью контролируется Чехией."
 CZE_news.6.o1: "Очень хорошо"
 CZE_news.6.o2: "Что за-"
 CZE_news.6.o3: "Это еще не конец!"
 CZE_news.7.t: "Польша отказывается отдать Заолзе Чехии"
 CZE_news.7.d: "Чехия потребовала от Польши остальную часть региона Заолзье. Этот регион ранее был предметом многих конфликтов между поляками и чехами. Польское правительство отклонило чешские требования, сделав ситуацию в Вышеградской группе очень нестабильной."
 CZE_news.7.o1: "Мы заставим их"
 CZE_news.7.o2: "Отличный выбор"
 CZE_news.7.o3: "Они не могут причинить нам вреда."
 czech_skoda.1.t: "Подготовка экспортных автомобилей"
 czech_skoda.1.d: "Мы можем отправить часть наших машин за границу. Это принесет прибыль нашей компании и, за вычетом всех налогов, поможет Чехии развивать свою экономику."
 czech_skoda.1.o1: "Отправить Превосходно I"
 czech_skoda.1.o2: "Отправить Превосходно II"
 czech_skoda.1.o3: "Отправить Превосходно III"
 czech_skoda.1.o4: "Отправить Превосходно IV"
 czech_skoda.1.o5: "Я передумал"
 czech_skoda.2.t: "Компания Škoda из [CZE.GetName] хочет продавать автомобили"
 czech_skoda.2.d: "Компания Škoda предложила нам покупку своих моделей Škoda Superb. Благодаря этой сделке наши зарубежные инвестиции получат импульс, а граждане смогут наслаждаться новыми автомобилями прямо с завода."
 czech_skoda.2.o1.german: "Принять транзакцию Škoda Superb I"
 czech_skoda.2.o2.german: "Принять транзакцию Škoda Superb II"
 czech_skoda.2.o3.german: "Принять транзакцию Škoda Superb III"
 czech_skoda.2.o4.german: "Принять транзакцию Škoda Superb IV"
 czech_skoda.2.o5.german: "Мы не заинтересованы"
 czech_skoda.2.o6: "Нет и не спрашивайте нас снова"
 czech_skoda.3.t: "[FROM.GetName] Принятая транзакция!"
 czech_skoda.3.d: "[FROM.GetName] подписал договор на продажу наших автомобилей Superb и первые партии товара уже покидают склады. Деньги были переведены на наш счет и в чешскую казну после вычета всех налогов и счетов."
 czech_skoda.3.o1: "Хорошая сделка"
 czech_skoda.4.t: "Подтверждение транзакции"
 czech_skoda.4.d: "Сэр, нам необходимо ваше подтверждение относительно международных продаж автомобилей Škoda Superb."
 czech_skoda.4.o1: "Давайте сделаем это"
 czech_skoda.4.o2: "Я передумал"
 czech_skoda.5.t: "[FROM.GetName] Отклоненная транзакция!"
 czech_skoda.5.d: "[FROM.GetName] отклонил покупку наших автомобилей. Мы вернулись к исходной точке, но на рынках все еще есть много покупателей, которые, безусловно, будут более охотно принимать наше предложение. Мы не можем просить о другой транзакции с [FROM.GetName] в течение следующих 7 дней."
 czech_skoda.5.o1: "Есть и другие рынки"
 czech_skoda.6.t: "Недостаточно автомобилей на складе"
 czech_skoda.6.d: "У нас недостаточно автомобилей Škoda Superb, чтобы начать прибыльный экспорт. Нам нужно не менее 1000 единиц любого поколения."
 czech_skoda.6.o1: "Хорошо"
 czech_skoda.7.t: "[FROM.GetName] заблокировал наши транзакции!"
 czech_skoda.7.d: "[FROM.GetName] решили прекратить покупать наши машины. Они больше не принимают наши предложения."
 czech_skoda.7.o1: "Как они могли?!"
 CZE_scripted_event.1.t: "Антиглобалистские протесты в Праге"
 CZE_scripted_event.1.d: "В Праге во время заседания Международного валютного фонда и Всемирного банка произошли общегородские беспорядки. Более 12 000 антиглобалистов и антикапиталистов вышли на улицы и начали столкновения с силами безопасности. Несмотря на хорошую подготовку властей и ожидание возможных забастовок, беспорядки продолжались почти всю неделю. Многие полицейские получили ранения, но о жертвах не сообщалось. Повстанцы были подавлены, и многие из них были осуждены."
 CZE_scripted_event.1.o1: "Этого не должно быть."
 CZE_skoda_volkswagen.1.t: "Конференция провалилась!"
 CZE_skoda_volkswagen.1.d: "Несмотря на все наши усилия, мы не смогли получить поддержку во время пресс-конференции. Журналисты задавали слишком много вопросов, на которые мы не смогли ответить в свою пользу. Скоро у нас будет еще один шанс."
 CZE_skoda_volkswagen.1.o1: "Это еще не конец"
 CZE_skoda_volkswagen.2.t: "Škoda под критикой!"
 CZE_skoda_volkswagen.2.d: "В ответ на особенно пагубные обвинения Škoda Auto в фальсификации результатов выхлопных газов Volkswagen решила не отставать. Сегодня утром, [?global.date.GetDateStringNoHourLong], были опубликованы частные разговоры ключевых сотрудников Škoda и Volkswagen относительно фальсификации результатов, и все это было передано в независимые СМИ. На Škoda обрушилась волна критики, но генеральный директор компании успокоил настроения, заверив, что компания не замешана в этой практике."
 CZE_skoda_volkswagen.2.o1: "Почему они им доверяют?!"
 CZE_skoda_volkswagen.2.o2: "Не нападайте на нас, если не можете скрыть улики."
 CZE_skoda_volkswagen.3.t: "Имидж Volkswagen в глазах общественности упал!"
 CZE_skoda_volkswagen.3.d: "Volkswagen пытался убедить независимые СМИ, что Škoda активно участвовала в фальсификации результатов испытаний на выбросы. Однако была замечена некоторая неточность, которая доказывает, что эта информация ложная. СМИ предали этот вопрос огласке, и Škoda получила поддержку от других компаний Volkswagen Group."
 CZE_skoda_volkswagen.3.o1: "Хотел сыграть грязно, да?"
 CZE_skoda_volkswagen.3.o2: "Как такое могло случиться?!"
 CZE_skoda_volkswagen.4.t: "SEAT присоединяется к Škoda!"
 CZE_skoda_volkswagen.4.d: "Компания SEAT решила присоединиться к проекту Škoda Group, цель которого — исключить Volkswagen из собственной группы и ввести новые правила."
 CZE_skoda_volkswagen.4.o1: "Очень хорошо"
 CZE_skoda_volkswagen.4.o2: "Блин!"
 CZE_skoda_volkswagen.5.t: "Lamborghini присоединяется к Škoda!"
 CZE_skoda_volkswagen.5.d: "Компания Lamborghini решила присоединиться к проекту Škoda Group, цель которого — исключить Volkswagen из собственной группы и ввести новые правила."
 CZE_skoda_volkswagen.5.o1: "Очень хорошо"
 CZE_skoda_volkswagen.5.o2: "Блин!"
 CZE_skoda_volkswagen.6.t: "Bentley присоединяется к Škoda!"
 CZE_skoda_volkswagen.6.d: "Компания Bentley решила присоединиться к проекту Škoda Group, цель которого — исключить Volkswagen из собственной группы и ввести новые правила."
 CZE_skoda_volkswagen.6.o1: "Очень хорошо"
 CZE_skoda_volkswagen.6.o2: "Блин!"
 CZE_skoda_volkswagen.7.t: "Bugatti присоединяется к Škoda!"
 CZE_skoda_volkswagen.7.d: "Компания Bugatti решила присоединиться к проекту Škoda Group, цель которого — исключить Volkswagen из собственной группы и ввести новые правила."
 CZE_skoda_volkswagen.7.o1: "Очень хорошо"
 CZE_skoda_volkswagen.7.o2: "Блин!"
 CZE_skoda_volkswagen.8.t: "Škoda начинает переговоры с другими компаниями"
 CZE_skoda_volkswagen.8.d: "Компания Škoda Auto начала переговоры с другими компаниями Volkswagen Group о присоединении к проекту Škoda Group, который будет создан после исключения Volkswagen из собственной группы."
 CZE_skoda_volkswagen.8.o1: "Не при мне!"
 CZE_skoda_volkswagen.9.t: "Škoda пытается обойти правила Volkswagen Group"
 CZE_skoda_volkswagen.9.d: "Недавние действия Škoda продемонстрировали, что компания готова нарушить некоторые устоявшиеся правила Volkswagen Group, чтобы захватить лидерство на своих условиях."
 CZE_skoda_volkswagen.9.o1: "И никто против этого не выступает?!"
 CZE_skoda_volkswagen.10.t: "Škoda создает Škoda Group!"
 CZE_skoda_volkswagen.10.d: "В результате разногласий и резкой критики, обрушившейся на автомобильную компанию Volkswagen, Škoda взяла на себя руководство группой и объявила о создании Škoda Group. Все компании, присоединившиеся к Škoda, могут воспользоваться исследовательскими грантами и восстановить коммерческую стабильность."
 CZE_skoda_volkswagen.10.o1: "Хорошая работа, Škoda."
 CZE_political_event.1.t: "US-DEU готовится к выборам"
 CZE_political_event.1.d: "После того, как US-DEU сменила руководство, избрав молодого и сравнительно неопытного политика Павла Немца, партия выступила с новой предвыборной программой на предстоящих выборах...\nЕсть предположения, что US-DEU собирается изменить свое мировоззрение и удивить всех перед выборами 2006 года... но не так, как этого ждут их избиратели..."
 CZE_political_event.1.a: "Окей?"
 CZE_political_event.2.t: "US-DEU выступает за легализацию легких наркотиков, эвтаназии и однополых браков"
 CZE_political_event.2.d: "Оказалось, что новейшая предвыборная программа, представленная демократической партией US-DEU, включает легализацию многих спорных вещей. В результате, согласно недавно опубликованной информации, партия начала терять еще больше избирателей, чем когда-либо прежде."
 CZE_political_event.2.a: "Теперь страшно..."
 CZE_political_event.3.t: "US-DEU обратились к идеологии полуанархизма!"
 CZE_political_event.3.d: "В ответ на падение поддержки и недавние разногласия политики US-DEU решили изменить свой лозунг и перейти на полуанархистские взгляды, заменив свои первоначальные логотипы на пентаграмму в качестве эмблемы. Ситуация столкнулась с жесткой критикой со стороны всех остальных партий и вызвала международное разочарование. В результате US-DEU потеряла почти всех своих избирателей и стала наименее популярной партией в стране."
 CZE_political_event.3.a: "???"
 CZE_political_event.4.t: "US-DEU решает судьбу Хамида бин Абдала Сани"
 CZE_political_event.4.d: "Хамид бин Абдаль Сани — член правящей семьи Государства Катар, который находится под стражей в Чешской Республике около года с сентября 2004 года за сексуальное насилие, ставящее под угрозу образование молодежи. Согласно обвинительному заключению, он совершил насилие в отношении 16 девочек.\nПавел Немец собирается выступить с речью и решить, как должно закончиться это дело."
 CZE_political_event.4.a: "Катар должен завершить это дело"
 CZE_political_event.4.b: "Он останется в нашей стране."
 CZE_political_event.5.t: "US-DEU уходит в отставку"
 CZE_political_event.5.d: "Демократическая партия Unie Svobody - Demokratická Unie объявила сегодня, в [GetDateText], о закрытии партии. US-DEU прекратит свое существование 1 января 2011 года. Партия была известна многими спорными действиями, но она все еще сохранила некоторых лояльных избирателей. К сожалению для них, этого оказалось недостаточно."
 CZE_political_event.5.a: "Конец другой эпохи"
 CZE_political_event.6.t: "ČSSD в огне критики!"
 CZE_political_event.6.d: "Дело возникло из-за разведки литиевого месторождения в Чиновце, права на разведку месторождения и возможная последующая добыча являются сегодняшней темой обсуждения. Социал-демократическая ČSSD требует сотрудничества с австралийской компанией и начала добычи ресурса. Хотя политик ANO заявил, что меморандум недействителен и литиевое месторождение должно остаться нетронутым."
 CZE_political_event.6.a: "Они не должны этого делать."
 CZE_political_event.6.b: "Мы остаемся с ČSSD"
 CZE_political_tree_event.1.t: "Политические выборы закончились"
 CZE_political_tree_event.1.d: "Завершились очередные выборы в Палату депутатов. Партии подготовили новые программы для реализации перед следующими выборами и уже приступили к их реализации."
 CZE_political_tree_event.1.a: "Время для следующего шага"
 CZE_political_tree_event.2.t: "Внеочередные выборы начались"
 CZE_political_tree_event.2.d: "На этот раз выборы начались в 2013 году из-за последних событий. Партии были вынуждены быстрее подготовиться к новым выборам и уже готовят новые предвыборные программы."
 CZE_political_tree_event.2.a: "Понятно"
 CZE_petr_pavel_event.1.t: "[CZE.GetName] Отправьте Петра Павла на помощь в войне"
 CZE_petr_pavel_event.1.d: "Петр Павел — чешский офицер связи, который хочет помочь в наших военных усилиях. Его опыт в тактическом планировании может помочь нам оттеснить талибов от нашей линии фронта."
 CZE_petr_pavel_event.1.a: "Нам нужна любая помощь"
 CZE_petr_pavel_event.1.b: "Он может остаться, но ему не позволено трогать наши карты."
 CZE_petr_pavel_event.2.t: "Петр Павел завершил миссию в Афганистане"
 CZE_petr_pavel_event.2.d: "Петр Павел завершил свою миссию в Афганистане. Его подготовка и сотрудничество с афганскими подразделениями против сил Талибана сделали его более приспособленным к пустынной местности и улучшили чешско-афганские отношения."
 CZE_petr_pavel_event.2.a: "Отличная работа!"
 CZE_petr_pavel_event.3.t: "Петр Павел готовит план наступления"
 CZE_petr_pavel_event.3.d: "Петр Павел собирается завершить свою новую наступательную стратегию против Талибана. После изучения стиля Талибана в течение нескольких месяцев он готов представить новую доктрину, которая поможет нашим силам выиграть эту войну и вернуть контроль над нашей страной."
 CZE_petr_pavel_event.3.a: "Рад это слышать!"
 CZE_petr_pavel_event.4.t: "Петр Павел завершил операцию в Афганистане"
 CZE_petr_pavel_event.4.d: "Петр Павел подготовил новую наступательную стратегию против талибов и дистанционно поддерживал афганские подразделения во время этой операции. Афганистану удалось выиграть много сражений благодаря этому и, похоже, война начинает идти на их стороне."
 CZE_petr_pavel_event.4.a: "Хороший!"
 CZE_petr_pavel_event.5.t: "Петр Павел завершил операцию в Афганистане"
 CZE_petr_pavel_event.5.d: "После месяцев планирования Петр Павел завершил свою миссию в Афганистане и усилил афганские силы за это время. Афганистан теперь лучше подготовлен к следующему нападению Талибана."
 CZE_petr_pavel_event.5.a: "Большой"
 CZE_petr_pavel_event.6.t: "Петр Павел хочет подготовить новую стратегию"
 CZE_petr_pavel_event.6.d: "Чешский генерал Петр Павел запросил разрешение подготовить новую стратегию против сил Талибана и стать главным генералом, который будет выполнять этот план. Проблема в том, что европеец использует другой стиль, чем наш, и когда он начнет внедрять свой план, мы можем пострадать от снижения опыта и скорости планирования, которые нам сейчас нужны."
 CZE_petr_pavel_event.6.a: "Мы можем принять это предложение."
 CZE_petr_pavel_event.6.b: "Он нам не нужен."
 CZE_petr_pavel_event.7.t: "Петр Павел подготовил стратегию против талибов"
 CZE_petr_pavel_event.7.d: "Петр Павел готов начать новую операцию в Афганистане. Единственное, что ему сейчас нужно, — это одобрение афганского высшего командования."
 CZE_petr_pavel_event.7.a: "Хорошая работа."
 CZE_petr_pavel_event.8.t: "Афганские силы разрешили Петру Павлу подготовить стратегию"
 CZE_petr_pavel_event.8.d: "[AFG.GetName] решил позволить Петру Павлу составить новый план, который поможет афганским силам победить группы Талибана. Теперь Петр Павел может подготовить свою стратегию, чтобы помочь в борьбе с Талибаном."
 CZE_petr_pavel_event.8.a: "Великолепно!"
 CZE_petr_pavel_event.9.t: "Афганские силы не позволили Петру Павлу подготовить стратегию"
 CZE_petr_pavel_event.9.d: "[AFG.GetName] решил не позволять Петру Павлу разрабатывать новый стратегический план. Афганское высшее командование предпочитает свой собственный стиль и доктрины."
 CZE_petr_pavel_event.9.a: "Жаль"
 CZE_petr_pavel_event.10.t: "Петр Павел завершил расширенную поддержку присутствия на передовой"
 CZE_petr_pavel_event.10.d: "После почти года службы Петр Павел вернулся в нашу страну, успешно подготовив оборонительную стратегию против России на восточном фланге."
 CZE_petr_pavel_event.10.a: "Теперь мы в большей безопасности"
 CZE_petr_pavel_event.11.t: "[CZE.GetName] предлагает помощь в расширенной подготовке к передовому присутствию"
 CZE_petr_pavel_event.11.d: "Расширенное передовое присутствие было создано в ответ на агрессивную политику России, угрожающую безопасности альянса. [CZE.GetName] хотел бы отправить своего генерала Петра Павла для помощи в подготовке новых оборонительных линий, но за это придется заплатить сокращением военных возможностей."
 CZE_petr_pavel_event.11.a: "Мы рады принять участие!"
 CZE_petr_pavel_event.11.b: "Мы не можем сейчас ослабить бдительность."
 CZE_petr_pavel_event.12.t: "Петр Павел возвращается с операции «Атлантическая решимость»"
 CZE_petr_pavel_event.12.d: "Петр Павел снова помог силам альянса, и его планирование позволило другим генералам работать более слаженно во время этой операции. Петр Павел узнал больше о современных оборонительных стратегиях и вернулся домой с новыми знаниями."
 CZE_petr_pavel_event.12.a: "Очень хорошо"
 CZE_petr_pavel_event.13.t: "Успех миссии по патрулированию воздушного пространства стран Балтии"
 CZE_petr_pavel_event.13.d: "Петр Павел завершил свою службу в рамках миссии по совершенствованию управления воздушным движением стран Балтии и помог странам Балтии улучшить координацию действий своих ВВС."
 CZE_petr_pavel_event.13.a: "Отличная работа!"
 CZE_petr_pavel_event.14.t: "[CZE.GetName] отправляет Петра Павла для помощи в координации воздушной полиции стран Балтии"
 CZE_petr_pavel_event.14.d: "Петр Павел — чешский генерал, который рад помочь укрепить балтийские ВВС альянса. Мы сможем лучше тренировать наших пилотов, но нам придется временно переключить производство самолетов на легкие модели."
 CZE_petr_pavel_event.14.a: "Конечно"
 CZE_petr_pavel_event.14.b: "Пустая трата времени"
 CZE_petr_pavel_event.15.t: "Петр Павел завершил смену в Центральном командовании"
 CZE_petr_pavel_event.15.d: "Благодаря усилиям Павла ситуация в Ираке стала немного стабильнее. Война — всегда трудное время, но наш офицер связи профессионально справился с этим вызовом."
 CZE_petr_pavel_event.15.a: "Хорошо"
 CZE_petr_pavel_event.16.t: "[CZE.GetName] отправляет Петра Павла координировать усилия во время Второй войны в Персидском заливе"
 CZE_petr_pavel_event.16.d: "[CZE.GetName] просит одобрить сотрудничество со своим офицером связи Петром Павлом. Он опытный солдат, который уже много раз помогал нашей стране. Ситуация в Ираке остается нестабильной, поэтому, возможно, стоит принять их предложение."
 CZE_petr_pavel_event.16.a: "Он желанный гость"
 CZE_petr_pavel_event.16.b: "Нашему командованию помощь не нужна."
 CZE_petr_pavel_event.17.t: "Петр Павел возвращается из Афганистана"
 CZE_petr_pavel_event.17.d: "Петр Павел закончил свою службу во время операции «Несокрушимая свобода» и обучал наших солдат тому, как сражаться в пустынной среде против врага, который использует партизанскую тактику. Эта служба заняла почти год, но результаты действительно стоят этих усилий."
 CZE_petr_pavel_event.17.a: "Идеально!"
 CZE_petr_pavel_event.18.t: "[CZE.GetName] помогает в войне с террором"
 CZE_petr_pavel_event.18.d: "[CZE.GetName] просит одобрить его запрос на помощь во время войны с террором в Афганистане. Они хотят отправить своего офицера связи и эксперта-планировщика Петра Павла, чтобы помочь нашим усилиям по борьбе с мятежом Талибана."
 CZE_petr_pavel_event.18.a: "Конечно!"
 CZE_petr_pavel_event.18.b: "Мы можем сделать это без них."
 CZE_petr_pavel_event.19.t: "[CZE.GetName] отправляет Петра Павла в Катар"
 CZE_petr_pavel_event.19.d: "Чешское высшее командование поможет во 2-й войне в Персидском заливе, отправив одного из своих офицеров связи, Петра Павла, в Катар из-за хороших общих отношений. Петр Павел будет координировать стратегии и операции из одного из американских военных лагерей в Катаре."
 CZE_petr_pavel_event.19.a: "Хорошо."
 CZE_petr_pavel_event.20.t: "Петр Павел возвращается из Катара"
 CZE_petr_pavel_event.20.d: "После напряженных недель в Катаре и сотрудничества с американскими войсками, воюющими в Ираке, Петр Павел благополучно вернулся в нашу страну, завершив свою службу в качестве офицера связи."
 CZE_petr_pavel_event.20.a: "Большой"
 CZE_petr_pavel_event.21.t: "Петр Павел снова возвращается из Катара"
 CZE_petr_pavel_event.21.d: "Петр Павел вернулся в Катар на месяц, чтобы поддерживать хорошие отношения с нашей страной в случае новой войны. Его миссия увенчалась успехом, и теперь мы с Катаром стали лучшими друзьями."
 CZE_petr_pavel_event.21.a: "Хорошо"
 CZE_petr_pavel_event.22.t: "Петр Павел снизил напряженность на турецко-сирийской границе"
 CZE_petr_pavel_event.22.d: "После долгих переговоров и нервов Петру Павлу с помощью других генералов удалось наладить отношения с Турцией и Сирией, не допустив эскалации конфликта."
 CZE_petr_pavel_event.22.a: "Отличная работа."
 CZE_petr_pavel_event.23.t: "Подписан новый «Белый документ»"
 CZE_petr_pavel_event.23.d: "Новая Белая книга была написана и подписана. Эта новая стратегия обороны поможет нашей армии адаптироваться к более оборонительному стилю и защитить нашу страну на основной территории."
 CZE_petr_pavel_event.23.a: "Это должно помочь."
 CZE_petr_pavel_event.24.t: "[CZE.GetName] Желание подписать новую Белую книгу"
 CZE_petr_pavel_event.24.d: "Новые Белые книги помогут нашей стране лучше подготовиться к войне. Чешские стратегии, безусловно, будут полезны, но нам нужно будет адаптировать нашу армию к этому новому стилю ценой снижения боевых навыков."
 CZE_petr_pavel_event.24.a: "Конечно, нам больше нужна защита, чем нападение."
 CZE_petr_pavel_event.24.b: "Нет, спасибо"
 CZE_petr_pavel_event.25.t: "Петр Павел завершил службу в KFOR"
 CZE_petr_pavel_event.25.d: "Пока ситуация в Косово остается нестабильной из-за требований сербов, силы операции KFOR делают все возможное, чтобы не обострять ситуацию. Петр Павел помог правоохранительным органам обеспечить безопасность страны."
 CZE_petr_pavel_event.25.a: "Еще один успех"
 CZE_petr_pavel_event.26.t: "Успех операции «Алтея»"
 CZE_petr_pavel_event.26.d: "Петр Павел сегодня вернулся из Боснии. Действия, которые он предпринял, помогли успокоить настроения и предотвратить некоторые неожиданные конфликты. Балканы сейчас более стабильны."
 CZE_petr_pavel_event.26.a: "Отлично"
 CZE_petr_pavel_event.27.t: "§Y[CZE.GetName]§! Интервью в операции Althea"
 CZE_petr_pavel_event.27.d: "Петр Павел был отправлен чешским командованием, чтобы помочь сохранить ситуацию в нашей стране стабильной. Он поможет нам набрать больше людей для охраны порядка, но нам придется дольше их обучать."
 CZE_petr_pavel_event.27.a: "Да, конечно"
 CZE_petr_pavel_event.27.b: "Nu uh"
 CZE_petr_pavel_event.28.t: "Сотрудничество JEF завершено"
 CZE_petr_pavel_event.28.d: "После месяцев планирования и подготовки Петр Павел вернулся с учений Объединенных экспедиционных сил, где он помогал укреплять северный фланг побережья стран НАТО."
 CZE_petr_pavel_event.28.a: "Мило"
 CZE_petr_pavel_event.29.t: "[CZE.GetName] отправляет Петра Павла на помощь в учениях"
 CZE_petr_pavel_event.29.d: "Петр Павел — чешский генерал, который хочет помочь в операции Joint Expeditionary Forces. Эта операция предоставит нам ресурсы для укрепления нашей береговой линии и поможет лучше узнать, как защищать ее от вражеских атак."
 CZE_petr_pavel_event.29.a: "Нам это нужно"
 CZE_petr_pavel_event.29.b: "Нет, спасибо"
 CZE_petr_pavel_event.30.t: "Петр Павел возвращается из Брюнсюма"
 CZE_petr_pavel_event.30.d: "Очередная встреча НАТО в Брюнссуме завершилась. Петр Павел провел последние месяцы в обсуждениях с другими генералами и офицерами по улучшению безопасности альянса от любой возможной угрозы."
 CZE_petr_pavel_event.30.a: "Хорошо"
 CZE_petr_pavel_event.31.t: "Саммит НАТО в Уэльсе завершился"
 CZE_petr_pavel_event.31.d: "Встреча в Уэльсе завершилась, Петр Павел вернулся с новым опытом и знаниями, которые он теперь может использовать для лучшей защиты нашей страны."
 CZE_petr_pavel_event.31.a: "Еще одна встреча окончена."
 CZE_petr_pavel_event.32.t: "Петр Павел возвращается со встречи в штабе SHAPE"
 CZE_petr_pavel_event.32.d: "Петр Павел был направлен в качестве чешского представителя в штаб-квартиру SHAPE и вместе с другими представителями подготовил новые оборонительные доктрины для защиты критически важных точек альянса."
 CZE_petr_pavel_event.32.a: "Это была важная встреча."
 CZE_petr_pavel_event.33.t: "Петру Павлу удается улучшить отношения с [SOV.GetName]"
 CZE_petr_pavel_event.33.d: "Из-за недавних действий России нам пришлось взять интервью и немного стабилизировать ситуацию. Петр Павел был отправлен в Кремль на встречу и сумел улучшить наши общие отношения."
 CZE_petr_pavel_event.33.a: "Идеально"
 CZE_petr_pavel_event.34.t: "[CZE.GetName] отправляет Петра Павла в Ирак"
 CZE_petr_pavel_event.34.d: "Чешское правительство отклонило американское вторжение в Ирак и решило остановить агрессию, помогая Ираку во 2-й войне в Персидском заливе. Высшее командование направило одного из своих лучших генералов, Петра Павла, для поддержки иракских сил."
 CZE_petr_pavel_event.34.a: "Это измена!"
 CZE_petr_pavel_event.34.b: "Ну ну ну, как же вертушки"
 CZE_petr_pavel_event.35.t: "Петр Павел возвращается из Ирака"
 CZE_petr_pavel_event.35.d: "После напряженных недель в Ираке и сотрудничества с их войсками против американских солдат Петр Павел благополучно вернулся в нашу страну, завершив свою службу в качестве офицера связи."
 CZE_petr_pavel_event.35.a: "Большой"
 CZE_petr_pavel_event.36.t: "Петр Павел завершает встречу в Пентагоне"
 CZE_petr_pavel_event.36.d: "Еще одна встреча в Пентагоне завершена. Генералы обсудили новые проблемы для мира во всем мире и подготовили некоторые ранние планы новых стратегий для улучшения оборонительной позиции альянса. В любом случае, Петр Павел хорошо поработал, сотрудничая с одним из наших генералов армии, и вместе они внесли важные замечания, чтобы сделать одну из новых стратегий лучше."
 CZE_petr_pavel_event.36.a: "О, здорово"
 CZE_petr_pavel_event.37.t: "Петр Павел возвращается из России"
 CZE_petr_pavel_event.37.d: "Встреча в России прошла довольно хорошо. Петру Павлу удалось улучшить наши отношения и он был должным образом встречен российскими политиками."
 CZE_petr_pavel_event.37.a: "Хорошо"
 CZE_petr_pavel_event.38.t: "Петр Павел возвращается из Ирака"
 CZE_petr_pavel_event.38.d: "После Второй войны в Персидском заливе Ирак оказался в действительно сложной ситуации. Петр Павел пошел на риск и отправился в эту страну, погруженную в хаос, и добрался до иракского правительства, чтобы объявить, что наша партия поддерживает их борьбу за свободу."
 CZE_petr_pavel_event.38.a: "Хорошо"
 CZE_airforce_event.1.t: "Новый контракт CAS"
 CZE_airforce_event.1.d: "Некоторые компании хотят купить наши неиспользуемые самолеты и превратить их в запчасти, но наши ВВС не очень хороши. Избавление от нашего оборудования ослабит наши силы, поэтому вместо этого нам следует покупать больше самолетов, а не продавать их."
 CZE_airforce_event.1.a: "Мы избавимся от старых машин."
 CZE_airforce_event.1.b: "Нам нужно купить больше оборудования"
 CZE_airforce_event.2.t: "Между Россией и Америкой"
 CZE_airforce_event.2.d: "Нам нужно лучшее оборудование, чем устаревшие легкие самолеты. У России и США есть несколько самолетов непосредственной авиационной поддержки, но мы не можем торговать с ними обоими. Нам нужно сделать выбор."
 CZE_airforce_event.2.a: "Российские машины дешевле"
 CZE_airforce_event.2.b: "Америка снабдит нас лучшими вещами"
 CZE_airforce_event.3.t: "[CZE.GetName] покупает наше оборудование"
 CZE_airforce_event.3.d: "Чешское правительство решило провести транзакцию с одной из наших военных компаний. Деньги сейчас на нашем счету."
 CZE_airforce_event.3.a: "Мило"
 CZE_airforce_event.4.t: "Современные бойцы"
 CZE_airforce_event.4.d: "Давайте еще раз закупим наше оборудование. У Америки есть свои новые F-16, у Швеции есть JAS-39, а у России МиГ-29. Все эти самолеты хороши, но мы не можем получить их все сразу."
 CZE_airforce_event.4.a: "Мы пойдем с Америкой."
 CZE_airforce_event.4.b: "Шведские военно-воздушные силы лучше"
 CZE_airforce_event.4.c: "Российские самолеты достаточно хороши"
 CZE_airforce_event.5.t: "Новые ударные вертолеты"
 CZE_airforce_event.5.d: "США и Италия хотят продать часть своих ударных вертолетов. Это хорошая возможность для нас купить больше машин для наших ВВС."
 CZE_airforce_event.5.a: "Мы купим у Америки."
 CZE_airforce_event.5.b: "Италия более современная"
 CZE_airforce_event.6.t: "Новые транспортные вертолеты"
 CZE_airforce_event.6.d: "Россия и Америка хотят продать свои старые вертолеты. Конечно, у Америки есть машины получше, но и подороже, но есть еще Франция, которая предлагает нам свои новые вертолеты AS-532."
 CZE_airforce_event.6.a: "Классика, Россия"
 CZE_airforce_event.6.b: "Америка в порядке"
 CZE_airforce_event.6.c: "Давайте пойдем с Францией."
 CZE_airforce_event.7.t: "Транспортировка и атака вертолетов"
 CZE_airforce_event.7.d: "Русские пытаются продать свои вертолеты атаки, но США предлагают нам один из своих более новых транспортных вертолетов. Затраты выше, и американцы предоставят нам меньше оборудования, но эти машины на 1 поколение выше русских ..."
 CZE_airforce_event.7.a: "Нам нужны атачные вертолеты"
 CZE_airforce_event.7.b: "Давайте останемся с транспортными вертолетами"
 CZE_airforce_event.8.t: "Средние бойцы контракты"
 CZE_airforce_event.8.d: "Англия, Италия и Россия продают некоторые из своих новых бойцов среднего корпуса. Мы можем получить некоторые из них в наш запас."
 CZE_airforce_event.8.a: "Англия - лучший выбор"
 CZE_airforce_event.8.b: "Италия лучше"
 CZE_airforce_event.8.c: "Мы должны придерживаться России"
 CZE_airforce_event.9.t: "Продвинутые бойцы контракт"
 CZE_airforce_event.9.d: "Америка расширяет свою политику сдерживания против России. Они могут продать некоторые из своих новейших бойцов F-35. С другой стороны, Россия имеет противостояние со своими самолетами SU-57. Это более дешевая альтернатива, но мы получим от них больше самолетов."
 CZE_airforce_event.9.a: "Американский F-35-лучший"
 CZE_airforce_event.9.b: "Россия может предложить больше"
 CZE_airforce_event.10.t: "Новое поколение вертолетов атаки"
 CZE_airforce_event.10.d: "Россия, Америка и Италия собираются экспортировать свои новые атаки. Как всегда, Россия обеспечивает больше, но более дешевое оборудование, в то время как Америка является самым продвинутым. Мы также можем подумать об Италии, которая является хорошим центром между этими двумя."
 CZE_airforce_event.10.a: "Мы останемся с Россией"
 CZE_airforce_event.10.b: "Лучшее качество, Америка"
 CZE_airforce_event.10.c: "Италия - хороший компромисс"
 CZE_airforce_event.11.t: "Покупка транспортных самолетов"
 CZE_airforce_event.11.d: "Иногда нам приходится покупать более старое оборудование, чтобы держать наши ВВС на высоком уровне. Транспортные самолеты помогут нашим вертолетам развернуть поставки и десантница наших десантников."
 CZE_airforce_event.11.a: "Франция"
 CZE_airforce_event.11.b: "Америка"
 CZE_Army_2000.01.a: "Покупка австрийских БПК"
 CZE_Army_2000.01.b: "Договориться о сделке с Польшей"
 CZE_Army_2000.01.c: "Разработать домашние АРК"
 CZE_Army_2000.02.t: "Выбор нашего самоходного зенитного раствора"
 CZE_Army_2000.02.d: "Модернизация сил противовоздушной обороны Чешской Республики достигла ключевой точки. С растущей потребностью в мобильных зенитных системах мы должны теперь определить наиболее подходящее самоходное зенитное решение (SPAA) для наших вооруженных сил. Три варианта стоят перед нами: немецкий Flugabwehrkanonenpanzer Gepard, известный своей точностью и опытом на поле битвы; Китайский SPAAA типа 95, известный своей доступностью и простотой производства; и наша собственная программа STROP 2, которая обещает независимость и промышленные выгоды, но требует дальнейшего развития. Это важное решение повлияет на нашу защиту и партнерские отношения на долгие годы."
 CZE_Army_2000.02.a: "Купить немецкий Gepard"
 CZE_Army_2000.02.b: "Купить китайский тип 95 SPAAA"
 CZE_Army_2000.02.c: "Продолжить разработку STROP 2"
 CZE_Army_2000.03.t: "Выбор нашей следующей пехотной боевой машины"
 CZE_Army_2000.03.d: "Модернизация наших механизированных сил находится на критическом этапе. Для обеспечения того, чтобы пехота Чехии могла эффективно работать на современных полях сражений, мы должны выбрать новое боевое средство для пехоты (IFV), чтобы заменить наши модели старения. Три потенциальных варианта стоят перед нами: немецкий Мардер, высоко ценившийся и надежный IFV с проверенным опытом на поле битвы; Российский BMP-2M, предлагающий огневую мощь и доступность, но выражая опасения по поводу геополитических связей; и внутренний OT-90M1, который дает возможность поддержать нашу собственную оборонную отрасль, хотя это все еще требует дальнейшего развития. Выбор, который мы делаем, будет формировать возможности и альянсы наших военных на долгие годы."
 CZE_Army_2000.03.a: "Приобрести немецкого маркера"
 CZE_Army_2000.03.b: "Купить русский BMP-2M"
 CZE_Army_2000.03.c: "Разработать внутреннюю OT-90M1"
 CZE_Army_2000.04.t: "Выбор нашего следующего автомобиля утилиты"
 CZE_Army_2000.04.d: "Модернизация нашего автопарка, решает для повышения мобильности и материально -технической эффективности чешских вооруженных сил. После тщательной оценки появились три варианта: немецкий ATF Dingo, известный своей долговечностью и защитой в враждебных средах; British Land Rover Wolf, надежный и универсальный вариант, который широко используется силами НАТО; и итальянский IVECO LMV, который предлагает современный дизайн и многоуровневую адаптивность. Каждое транспортное средство дает различные преимущества с точки зрения защиты, затрат и стратегических партнерских отношений. Выбор, который мы делаем, определит возможности и материально -техническую силу наших сил на долгие годы."
 CZE_Army_2000.04.a: "Выберите ATF Dingo"
 CZE_Army_2000.04.b: "Выберите Land Rover Wolf"
 CZE_Army_2000.04.c: "Выберите IVECO LMV"
 CZE_Army_2000.05.t: "Выбор нашего следующего основного боевого танка"
 CZE_Army_2000.05.d: "Когда мы модернизируем наши бронированные силы, необходимость нового поколения основных боевых танков (MBT) стала критической. После оценки лучших доступных вариантов мы сузили наш выбор до трех: немецкий леопардовый, известный своим точным инженеристом и доминированием на поле битвы; Французский Leclerc, высоко продвинутый и универсальный резервуар с передовыми технологиями; и русский Т-90, предлагающий баланс доступности, долговечности и огневой мощи. Каждый вариант приносит свой собственный набор сильных сторон и потенциальных геополитических последствий. Выбор, который мы делаем, определит будущее наших бронированных сил и повлияет на наши международные отношения."
 CZE_Army_2000.05.a: "Купить немецкий леопардовый"
 CZE_Army_2000.05.b: "Купить французский леклерк"
 CZE_Army_2000.05.c: "Купить русский Т-90"
 CZE_Army_2010.01.t: "Выбор нашей новой противотанковой ракетной системы"
 CZE_Army_2010.01.d: "Поскольку бронированные угрозы продолжают развиваться, чешская армия стала обязанностью приобрести современную и надежную систему противотанкового управления ракетами (ATGM), способную нейтрализацию вражеских танков и бронированных транспортных средств с точностью и эффективностью. После тщательных оценок, три ведущих варианта были включены в шорт -лист: система израильского Спайка, известная своим расширенным руководством и универсальностью; Французский Милан 2, проверенный и широко используемый ATGM с солидным выступлением на поле битвы; и русский Корнет, предлагающий отличный ассортимент и огневую мощь по более доступной цене. Каждый выбор предлагает уникальные преимущества, но также несет дипломатические и стратегические последствия. Решение, которое мы принимаем, будет формировать наши антиаротные возможности в обозримом будущем."
 CZE_Army_2010.01.a: "Закупить израильский всплеск"
 CZE_Army_2010.01.b: "Закупать французский Милан 2"
 CZE_Army_2010.01.c: "Закупить русский Корнет"
 CZE_Army_2010.02.t: "Выбор нашего основного боевого танка следующего поколения"
 CZE_Army_2010.02.d: "Быстрые темпы технологических достижений в бронированной войне сделали необходимым для чешской армии принять новый основной боевой танк (MBT), который может решить проблемы современного боя. Теперь у нас есть три расширенных варианта для наших бронированных сил: немецкий Leopard 2A6, высоко надежный и проверенный боевой акк, с непревзойденной точностью и защитой; Французский Leclerc S2, который может похвастаться передовым управлением огнем и мобильностью; и российский T-90A, дальнейшая разработка платформы T-90, предлагающая улучшенную огневую мощь и экономическую эффективность. У каждого из этих танков есть свои сильные стороны, и выбор, который мы делаем, определит наши военные возможности и альянсы в ближайшее десятилетие."
 CZE_Army_2010.02.a: "Выберите немецкий леопард 2A6"
 CZE_Army_2010.02.b: "Выберите французский Leclerc S2"
 CZE_Army_2010.02.c: "Выберите русский T-90A"
 CZE_Army_2010.03.t: "Выбор нашего нового бронированного персонала."
 CZE_Army_2010.03.d: "В 2010 году чешская армия сталкивается с необходимостью модернизации своего бронированного персонала -авианосца (APC) для обеспечения мобильности и безопасности нашей пехоты. После оценки различных вариантов мы сузили наш выбор до трех: австрийский Pandur II KOV-S, современный и хорошо соревнованный APC с отличной модульностью; Российский BTR-82, доступный и проверенный на сражении APC с амфибийными возможностями; или обновление нашего существующего флота OT Zubr до современного стандарта, который увеличит внутреннее производство, но за счет дальнейших задержек в развертывании. Решение, которое мы принимаем, будет формировать будущую мобильность и защиту наших пехотных подразделений."
 CZE_Army_2010.03.a: "Выберите австрийский Pandur II KOV-S"
 CZE_Army_2010.03.b: "Выберите русский BTR-82"
 CZE_Army_2010.03.c: "Обновите флот OT Zubr"
 CZE_Army_2010.04.t: "Выбор нашей новой самоходной артиллерийской системы"
 CZE_Army_2010.04.d: "В 2010 году чешская армия должна обновить свои артиллерийские возможности, чтобы удовлетворить требования современной войны. Нашим нынешним системам не хватает диапазона, точности и мобильности, необходимых для эффективной поддержки на поле боя. У нас есть три потенциальных варианта рассмотрения: французский Цезарь, очень мобильная и точная артиллерийская система; Словацкий Zuzana 2, предлагающий отличный диапазон и огневую мощь на колесном шасси; и российская MSTA-S, проверенная отслеживаемая самоходная артиллерийская система со значительной огневой мощью. Решение, которое мы принимаем, определит артиллерийскую поддержку, на которую наша армия может положиться в будущих операциях."
 CZE_Army_2010.04.a: "Выберите французский Цезарь"
 CZE_Army_2010.04.b: "Выберите Словацкую Зузану 2"
 CZE_Army_2010.04.c: "Выберите русский MSTA-S"
 CZE_Army_2010.05.t: "Выбор нашей новой сервисной винтовки"
 CZE_Army_2010.05.d: "В 2010 году чешская армия стремится модернизировать свою винтовку с стандартной пехотой, чтобы повысить боевую эффективность и надежность. После оценки нескольких ведущих вариантов у нас есть три кандидата: американский Ремингтон R4, известный своей универсальностью и модульным дизайном; Бельгийский FN Minimi, легкий пулемет, широко распространенный за его надежность и огневую мощь; или внутренний CZ 805 Bren, предлагающий современный дизайн, поддерживая нашу местную промышленность. Выбор нашей новой винтовки будет определять будущее боевых возможностей нашей пехоты и повлияет на нашу промышленную базу."
 CZE_Army_2010.05.a: "Выберите Remington R4"
 CZE_Army_2010.05.b: "Выберите FN Minimi"
 CZE_Army_2010.05.c: "Выберите CZ 805 Bren"
 CZE_Army_2010.06.t: "Выбор нашего нового коммунального автомобиля"
 CZE_Army_2010.06.d: "В 2010 году флот коммунальных автомобилей чешской армии нуждается в модернизации для улучшения мобильности и материально -технической поддержки для наземных сил. После тщательной оценки выделяются три варианта: надежная Toyota Hilux, известная своей долговечностью и адаптивностью в суровых условиях; Защитник Land Rover, универсальный автомобиль с превосходными внедорожными возможностями; и Mercedes-Benz G-Class (G-Wagon), предлагающий сильные результаты и гибкость в военных операциях. Каждое транспортное средство обеспечивает различные преимущества с точки зрения стоимости, универсальности и долгосрочной долговечности. Выбор, который мы делаем, будет определять нашу мобильность и логистические возможности в ближайшие годы."
 CZE_Army_2010.06.a: "Выберите Toyota Hilux"
 CZE_Army_2010.06.b: "Выберите защитника Land Rover"
 CZE_Army_2010.06.c: "Выберите Mercedes-Benz G-Class (G-Wagon)"
 CZE_Army_2010.07.t: "Выбор нашего нового пехотного боевого автомобиля"
 CZE_Army_2010.07.d: "Механизированной пехоте чешской армии нуждается в современном и надежном боевом автомобиле пехоты (IFV) для поддержки операций и повышения защиты на поле битвы. В 2010 году мы сузили наш выбор до трех высокопоставленных транспортных средств: российского BMP-3, известного своей универсальностью и огневой мощью; Немецкая пума, предлагая передовые брони и технологии; и шведский CV90, проверенный и всесторонний IFV с отличной подвижностью. Каждый выбор обеспечивает уникальные сильные стороны, от экономической эффективности до передовых функций и будет играть жизненно важную роль в формировании будущего наших механизированных сил."
 CZE_Army_2010.07.a: "Выберите русский BMP-3"
 CZE_Army_2010.07.b: "Выберите немецкую пуму"
 CZE_Army_2010.07.c: "Выберите шведский CV90"
 CZE_Army_2010.08.t: "Выбор нашей новой самоходной зенитной системы"
 CZE_Army_2010.08.d: "В 2010 году противовоздушная оборона становится все более важной по мере развития воздушных угроз. Чешская армия должна выбрать новую самоходную зенитную систему (SPAA), чтобы наши силы были хорошо защищены от вражеских самолетов и ракет. У нас есть три варианта рассмотрения: шведский LVKV 9040C, мобильный и высокоэффективный зенитный автомобиль; русский пантун, который сочетает в себе системы ракет и оружие для универсальной противовоздушной обороны; или израильский Spyder, высоко мобильная система, способная защищаться от широкого спектра воздушных угроз. Каждая система обеспечивает различные преимущества с точки зрения мобильности, огневой мощи и эксплуатационной гибкости."
 CZE_Army_2010.08.a: "Выберите шведский LVKV 9040c"
 CZE_Army_2010.08.b: "Выберите русский пантун"
 CZE_Army_2010.08.c: "Выберите израильский Spyder"
 CZE_Army_2010.09.t: "Выбор нашей новой системы противовоздушной обороны"
 CZE_Army_2010.09.d: "Чтобы повысить способность чешской армии защищаться от воздушных угроз, мы должны модернизировать наши переностные системы противовоздушной обороны (MANPADS) в 2010 году. После оценки доступных вариантов у нас есть три варианта: шведский RBS 70, известный своей точностью под лазерным управлением. ; русская верба, которая предлагает отличные всепогодные возможности; или американский Stinger, широко используемая и высокоэффективная система в силах НАТО. Выбор, который мы делаем, улучшит способность нашей пехоты нейтрализовать вражеские самолеты и беспилотники, обеспечивая наше небо в будущих операциях."
 CZE_Army_2010.09.a: "Выберите шведский RBS 70"
 CZE_Army_2010.09.b: "Выберите русскую вербу"
 CZE_Army_2010.09.c: "Выберите американский стингер"
 CZE_Army_2020.01.t: "Выбор нашего нового коммунального автомобиля на 2020 год"
 CZE_Army_2020.01.d: "В 2020 году флот коммунальных автомобилей чешской армии должен быть модернизирован для повышения мобильности, долговечности и поддержки для операций в различных средах. После просмотра текущих вариантов выделяются три автомобиля: надежная и прочная Toyota Hilux 2020, известная своими внедорожными производительностью и адаптивностью; американский совместный легкий тактический автомобиль (JLTV), предлагающий расширенную защиту и мобильность для военных операций; и немецкий Mercedes-Benz G-Class (G 300 CDI), проверенный военный автомобиль с превосходной универсальностью и внедорожниками. Каждое транспортное средство обеспечивает различные преимущества с точки зрения затрат, долговечности и производительности, а выбор, который мы делаем, будет формировать наши логистические возможности в течение следующего десятилетия."
 CZE_Army_2020.01.a: "Выберите Toyota Hilux 2020"
 CZE_Army_2020.01.b: "Выберите американский JLTV"
 CZE_Army_2020.01.c: "Выберите Mercedes-Benz G 300 CDI"
 CZE_Army_2020.02.t: "Выбор нашего нового бронированного сотрудника на 2020 год"
 CZE_Army_2020.02.d: "Чтобы повысить подвижность и защиту войск, чешская армия должна модернизировать свой флот бронетанкового персонала (APC) в 2020 году. После оценки лучших доступных вариантов мы сузили наш выбор до трех передовых APC: финская серия SISU/Patria XA, хорошо -Татрованная и очень модульная колесная платформа; Австрийский Пандур 3, предлагающий современную защиту и универсальность; и российские Курганеты-25, передовой транспортный автомобиль с превосходной броней и возможностями огневой мощи. Каждый вариант обеспечивает различные стратегические преимущества с точки зрения защиты, огневой мощи и мобильности, а решение, которое мы принимаем, будет определять будущую эффективность наших механизированных сил."
 CZE_Army_2020.02.a: "Выберите финскую серию SISU/Patria XA"
 CZE_Army_2020.02.b: "Выберите австрийский пандур 3"
 CZE_Army_2020.02.c: "Выберите русские курганеты-25"
 CZE_Army_2020.03.t: "Выбор нашего нового основного боевого танка на 2020 год"
 CZE_Army_2020.03.d: "По мере того, как Tank Warfare продолжает развиваться, чешская армия должна модернизировать свой основной флот боевого танка (MBT), чтобы оставаться конкурентоспособным на современном поле битвы. В 2020 году мы рассматриваем три из самых продвинутых MBT: немецкий Leopard 2A8, предлагающий превосходную броню, огневую мощь и осведомленность о битве; Американский M1A2 SEPV3, известный своей усовершенствованной электроникой, долговечностью и огневой мощью; и русская армата Т-14 с ультрасовременными системами активной защиты и революционный беспилотный дизайн башни. Каждый резервуар приносит значительные преимущества с точки зрения огневой мощи, защиты и технологий. Выбранная нами танк будет определять будущую силу и возможности наших бронированных подразделений."
 CZE_Army_2020.03.a: "Выберите немецкий леопард 2A8"
 CZE_Army_2020.03.b: "Выберите американский M1A2 SEPV3"
 CZE_Army_2020.03.c: "Выберите русский T-14 Armata"
 CZE_Army_2020.04.t: "Выбор нашего нового пехотного боевого автомобиля на 2020 год"
 CZE_Army_2020.04.d: "В 2020 году чешская армия должна модернизировать свой парк пехотных боевых транспортных средств (IFV), чтобы обеспечить повышенную защиту, мобильность и огневую мощь для нашей механизированной пехоты. Сейчас мы рассматриваем три лучших претендента: китайский тип 08, универсальный и хорошо вооруженный колесный автомобиль; Немецкая Линкс, IFV следующего поколения, известный своими модульными системами проектирования и передовой защиты; и российский VPK-7829 Bumerang, сильно бронированный и мощный автомобиль с сильными амфибийными возможностями. Каждый вариант предлагает уникальные преимущества, и IFV, который мы выбираем, будет играть жизненно важную роль в формировании возможностей наших механизированных сил на долгие годы."
 CZE_Army_2020.04.a: "Выберите китайский тип 08"
 CZE_Army_2020.04.b: "Выберите немецкую рысь"
 CZE_Army_2020.04.c: "Выберите русский VPK-7829 Bumerang"
 CZE_Army_2020.05.t: "Выбор нашей новой самоходной артиллерии на 2020 год"
 CZE_Army_2020.05.d: "Чтобы поддерживать превосходство на поле битвы, чешская армия должна модернизировать свои самоходные артиллерийские системы в 2020 году. После тщательной оценки на столе находятся три продвинутых варианта: модернизированный чешский VZ. 77 Дана, проверенная колесная артиллерийская система; Американская M142 Himars, очень мобильная и точная ракетная артиллерийская платформа; и шведская артиллерийская система Арчер, известная своими быстрыми пожарными возможностями и точностью на большие расстояния. Каждая система предлагает уникальные преимущества в мобильности, огневой мощности и диапазоне, и тот, который мы выбираем, определит будущие возможности наших артиллерийских сил."
 CZE_Army_2020.05.a: "Выберите Czech VZ. 77 Дана"
 CZE_Army_2020.05.b: "Выберите американские HIMARS M142"
 CZE_Army_2020.05.c: "Выберите артиллерийскую систему шведского лучника"
 CZE_TV_Crisis.01.t: "Прерывание сигнала на чешском телевидении"
 CZE_TV_Crisis.01.d: "Ян Бобошиков прервал сигнал на чешском телевидении, предприняв противоречивые действия против руководства и репортеров сети. Телевизионные репортеры поражают, требуя его удаления и протестуют против его вмешательства. Ситуация обостряется, и публика начинает принимать стороны. Правительство теперь должно решить, следует ли поддерживать протестующих, соответствовать их требованиям к журналистской независимости, или игнорировать эту проблему и позволить Бобошикову продолжать свой контроль."
 CZE_TV_Crisis.01.a: "Поддержите протесты"
 CZE_TV_Crisis.01.b: "Игнорировать кризис"
 CZE_TV_Crisis.02.t: "Протесты добиваются успеха!"
 CZE_TV_Crisis.02.d: "Протестующим на Чешском телевидении удалось добиться успеха! Ян Бобошиков был отстранён от должности, а забастовка завершилась рекордно высоким уровнем общественной поддержки независимости журналистики. Победа протестующих привела к повышению стабильности в стране, а правящая партия укрепила свои политические позиции, встав на сторону народа."
 CZE_TV_Crisis.02.a: "Отметьте успех протестующих"
 CZE_TV_Crisis.03.t: "Бобошиков выигрывает кризис"
 CZE_TV_Crisis.03.d: "Несмотря на усилия протестующих, Ян Бобошиков выиграл телевизионный кризис, сохранив контроль над чешским телевидением. Общественность разочарована, и правящая партия пострадала от того, чтобы выровнять себя с проигрышной причиной. Стабильность снизилась, и поддержка правительства уменьшилась."
 CZE_TV_Crisis.03.a: "Иметь дело с последствиями"
 CZE_TV_Crisis.04.t: "Ситуация успокаивается"
 CZE_TV_Crisis.04.d: "Кризис на чешском телевидении разрешился без вмешательства правительства. Хотя некоторые общественные недовольства остаются, ситуация успокоилась, а стабильность была частично восстановлена. Решение правительства оставаться нейтральным позволило этому вопросу исчезнуть без дальнейшего политического ущерба."
 CZE_TV_Crisis.04.a: "Двигаться дальше"
 CZE_TV_Crisis.05.t: "Кризис обостряется"
 CZE_TV_Crisis.05.d: "Игнорируя кризис на чешском телевидении, правительство позволило ситуации выходить из -под контроля. Общественное недовольство выросло, и правящая партия рассматривается как неэффективная и отключенная. Стабильность страны снизилась, и правящая партия понесла значительную потерю популярности."
 CZE_TV_Crisis.05.a: "Обратиться к кризису"
 czech_focus: "Чешская республика фокус"
 CZE_military_motorization: "Военная моторизация"
 CZE_military_motorization_desc: "Наша сильная автомобильная промышленность также в значительной степени служит развитию армии. Благодаря этому мы являемся пионерами в центральной и восточной европейской автомобильной промышленности."
 CZE_motorization_industry: "Индустрия моторизации"
 CZE_motorization_industry_desc: "Благодаря фабрикам Шкоды мы можем улучшить наши машины, а затем продать их на иностранном рынке. Также сотрудничество с немецким Volkswagen только дает нам больше ветра в наших парусах."
 CZE_implement_new_technologies: "Реализовать новые технологии"
 CZE_implement_new_technologies_desc: "Чем быстрее мы расширяем масштаб нашего исследования, тем быстрее мы уйдем от наших конкурентов. Чешская армия может быть не большой, но мы восполняем ее с помощью хорошо построенных транспортных средств."
 CZE_decrease_fuel_usage: "Уменьшить использование топлива"
 CZE_decrease_fuel_usage_desc: "Чем тяжелее наши транспортные средства, тем больше топлива они потребляют. Таким образом, мы разработаем новую систему впрыска топлива в двигатель и повысим эффективность самого топлива, чтобы наши новые транспортные средства могли покрывать еще большие расстояния."
 CZE_vop_cz: "VOP CZ"
 CZE_vop_cz_desc: "VOP CZ-это государственное предприятие, которое фокусируется на военных технологиях, инженерном производстве и развитии. Компания имеет свой собственный центр развития с проектами, которые используются в армии, силах безопасности и в гражданском секторе. Компания специализируется и в основном занимается ремонтом и модернизацией военной техники."
 CZE_thicker_mexas_armour: "Более толстая мекс -броня"
 CZE_thicker_mexas_armour_desc: "Модульная система расширяемой брони (Mexas) - это композитная система брони, разработанная немецкой компанией IBD Deisenroth Engineering. Мы повысим его сопротивление повреждению, добавив несколько новых слоев защиты."
 CZE_apc_improvement: "Улучшение APC"
 CZE_apc_improvement_desc: "Автомобили APC отлично подходят для городских боев и идеально подходят для плоской местности. Благодаря V"
 CZE_adaptation_to_urban_fight_tactics: "Адаптация к тактике борьбы с городской борьбой"
 CZE_adaptation_to_urban_fight_tactics_desc: "У нас всего несколько действительно больших городов. Если мы потеряем их, мы не сможем контролировать движения нашей собственной армии, и расходные материалы могут быть строго ограничены. Мы должны укрепить наши ключевые стратегические цели, чтобы не допустить их врага."
 CZE_light_armour_production: "Производство легких брони"
 CZE_light_armour_production_desc: "Легкая броня для наших APC увеличит их подвижность, и при усилении соответствующего металлического сплава она будет гораздо более долговечной, чем когда -либо прежде."
 CZE_heavy_armour_production: "Производство тяжелых доспехов"
 CZE_heavy_armour_production_desc: "Лучше выбрать старые, проверенные танки. Враг будет использовать много видов оружия, чтобы лишить нас припасов, поэтому мы должны быть готовы противостоять любой возможной атаке."
 CZE_dyna_reactive_armour_upgrade: "Реактивная доспеха Dyna"
 CZE_dyna_reactive_armour_upgrade_desc: "Новый вариант Dyna Armor увеличивает сопротивление наших резервуаров к кинетическому повреждению, что позволит им выжить дольше в бою."
 CZE_wake_up_tanks_industry: "Пробуждать индустрии танков"
 CZE_wake_up_tanks_industry_desc: "После того, как коммунистическое правительство было свергнуто, экономика должна была быть восстановлена, поэтому мы пренебрегали нашими военными. Мы должны, по крайней мере, частично восстановить эффективное производство резервуаров."
 CZE_catch_up_with_new_technology: "Догнать новую технологию"
 CZE_catch_up_with_new_technology_desc: "Мы можем ускорить наше исследование по цене. Тем не менее, стоит рассмотреть правильный момент для этого, потому что мы не можем финансировать Шкоду навсегда."
 CZE_tatra_trucks: "Tatra Trucks"
 CZE_tatra_trucks_desc: "Tatra - это чешский производитель автомобилей из Kopřivnice. Он принадлежит Tatra Trucks A.S. Компания, и это третья старейшая компания в мире, производящая автомобили с непрерывной историей. Благодаря развитию этой компании мы можем улучшить наши транспортные транспортные средства и адаптировать их к различной местности."
 CZE_tatra_810: "Tatra 810"
 CZE_tatra_810_desc: "Драйв 6x6 в новом грузовике Tatra - отличное решение для преодоления даже самых больших ударов. Это будет здорово для борьбы на ухабищем поле битвы."
 CZE_reduce_terrain_penalty: "Уменьшить штраф за местность"
 CZE_reduce_terrain_penalty_desc: "На востоке страны у нас много гор и реки Влтава на севере в Богемии. Таким образом, у нас есть идеальные условия для упражнений в каждом типе местности, встречающейся в Европе. Давайте воспользуемся этим."
 CZE_new_skoda_factory: "Расширить фабрику Шкоды"
 CZE_new_skoda_factory_desc: "Мы готовы к торжественному открытию расширенной фабрики Шкоды в Врхлаби. Это позволит нам разработать наш первое поколение Superb Cars Super Cars. К сожалению, все стоит деньги, но мы можем что -то с этим сделать."
 CZE_navigation_systems: "Мы готовы к торжественному открытию расширенной фабрики Шкоды в Врхлаби. Это позволит нам разработать наш первое поколение Superb Cars Super Cars. К сожалению, все стоит деньги, но мы можем что -то с этим сделать."
 CZE_navigation_systems_desc: "Благодаря связи со спутником мы можем внедрить новые военные технологии. К сожалению, это слишком важно для нашей армии, поэтому мы пока не будем раскрывать ее детали и рассмотрим ее сами."
 CZE_new_r4_engine_version: "Новая версия двигателя R4"
 CZE_new_r4_engine_version_desc: "Пришло время догнать нашу производство двигателя. Благодаря конвертированным бензиновым двигателям R4 наши транспортные средства получат ускорение, и использование материалов более качества повысит их надежность."
 CZE_modernize_r6_engines: "Модернизируют двигатели V6"
 CZE_modernize_r6_engines_desc: "Более мощные эквиваленты двигателей R4 позволит нашей автомобильной промышленности открыть путь к новым версиям нынешних двигателей, следуя примеру иностранных компаний."
 CZE_production_of_twin_turbocharged_v12: "Производство V12 с двойным турбонаддувом"
 CZE_production_of_twin_turbocharged_v12_desc: "Двигатели V12 от Tatra могут использоваться нашей армией для обеспечения лучшей мощности для наших танков. Нам просто нужно немного изменить гражданские двигатели, и у нас довольно хороший модуль."
 CZE_x_engines_focus: "X двигатели фокусируются"
 CZE_x_engines_focus_desc: "Современный двигатель ISX15 еще не использовался на наших фабриках. Мы можем изменить это благодаря иностранным контрактам и работе наших исследовательских центров, что текущая цель - создать нашу собственную версию этого двигателя."
 CZE_overcharged_engines: "Перегруженные двигатели x12"
 CZE_overcharged_engines_desc: "Щедро заряженные двигатели x12 могут предложить немного меньшую надежность, но на поле битвы они будут отлично подходят для эффективного перемещения от точки А в пункт Б."
 CZE_decrease_production_cost: "Снижение стоимости производства x12"
 CZE_decrease_production_cost_desc: "Мы можем сэкономить на материалах при сохранении надежности двигателя, но наши машины будут иметь более ограниченную максимальную скорость."
 CZE_2_0_tdi_engines: "2.0 Двигатели TDI"
 CZE_2_0_tdi_engines_desc: "Немного тяжелее и более дорогих в производстве, новые версии двигателей TDI могут увеличить боевые возможности наших транспортных средств более значительно, чем двигатели TSI."
 CZE_2_0_tsi_engines: "2.0 Двигатели TSI"
 CZE_2_0_tsi_engines_desc: "Двигатели TSI могут не предлагать те же возможности, что и версии TDI, но они легче и дешевле."
 CZE_electric_engines_focus: "Электрические двигатели фокусируются"
 CZE_electric_engines_focus_desc: "Пришло время начать производить электродвигатели. Нам нужно ускорить наше исследование, если мы хотим догнать нашу конкуренцию."
 CZE_modern_electric_engine: "Современный электрический двигатель"
 CZE_modern_electric_engine_desc: "После долгих исследований мы готовы войти в новую эру электромобилей. Электродвигатели являются отличной заменой для регулярных двигателей сгорания."
 CZE_improve_r4_engines_to_max_efficiency: "Улучшить двигатели R4 до максимальной эффективности"
 CZE_improve_r4_engines_to_max_efficiency_desc: "Мы получили максимальную отдачу от стандартных двигателей R4, как могли. Эти современные версии предоставят нашим транспортным средствам чрезвычайно высокую мобильность."
 CZE_further_r6_development: "Дальнейшее развитие V6"
 CZE_further_r6_development_desc: "Двигатели R4 - закрытая тема. Мы выберем наше будущее на новых поколениях двигателей R6 и V6."
 CZE_skoda_superb_i: "§GŠkoda Superb I§!"
 CZE_skoda_superb_i_desc: "Благодаря новой превосходной модели, наш рынок начнет получать невообразимо высокую прибыль. Мы готовы начать производство в любое время, и благодаря полученным деньгам мы откроем новый исследовательский центр, который улучшит как гражданские транспортные средства Шкоды, так и военные машины Чешской Республики."
 CZE_go_ahead_our_era: "Давай нашу эпоху"
 CZE_go_ahead_our_era_desc: "Мы готовы ввести новую фазу моторизации. Благодаря энергии от наших атомных электростанций мы сможем противостоять внезапному всплеску потребления энергии, и наша отрасль будет развиваться еще лучше."
 CZE_new_electric_engine_prototype: "Новый прототип электрического двигателя"
 CZE_new_electric_engine_prototype_desc: "Прежде чем поместить новый двигатель на рынок, мы должны быть уверены, что он будет максимально бесплатным. Мы создадим несколько прототипов и выберем, какой двигатель будет представлять нас."
 CZE_skoda_superb_ii: "§GŠkoda Superb II§!"
 CZE_skoda_superb_ii_desc: "Новое поколение превосходных автомобилей, выпущенное в 2008 году, является первым крупным обновлением для этой модели. Внедренные новые технологии, в том числе GPS, повышенный комфорт вождения. Благодаря производству этого автомобиля спрос на наши продукты снова увеличится, что позволит нам сделать дальнейшие инвестиции."
 CZE_skoda_superb_iii: "§GŠkoda Superb III§!"
 CZE_skoda_superb_iii_desc: "Еще одна веха в улучшении превосходной модели, созданной в 2015 году. Благодаря новым, лучшим двигателям, Superb III škoda обладает гораздо большей мощностью, чем его предшественник, и постоянно развивающаяся технология обеспечивает еще большую безопасность, чем предыдущие обычные датчики парковки."
 CZE_skoda_superb_iv: "§GŠkoda Superb IV§!"
 CZE_skoda_superb_iv_desc: "Последнее поколение превосходной модели, разработанного в 2023 году. Переименованные двигатели, самый высокий комфорт вождения и безупречная репутация позволят нам снова доминировать на иностранном рынке. Поскольку автомобильная промышленность постепенно входит в совершенно новый трек, мы не останетесь позади и начнем работать над нашей собственной «зарядной шоссе», в настоящее время разработанной в США и Швеции."
 CZE_stay_with_the_giant: "Оставаться с гигантом"
 CZE_stay_with_the_giant_desc: "Volkswagen Group — одно из лучших событий, которые когда-либо случались с нами. Нет необходимости менять курс, и мы продолжим пользоваться преимуществами принадлежности к этому. И мы, и чешская экономика выиграем от этого."
 CZE_easier_access_to_multicontinental_market: "Более легкий доступ к международному рынку"
 CZE_easier_access_to_multicontinental_market_desc: "Благодаря VG, у нас есть большие возможности для внешней торговли. Мы будем использовать это, чтобы увеличить наше влияние на восточный рынок."
 CZE_skoda_auto_volkswagen_india: "Шкода Auto Volkswagen India"
 CZE_skoda_auto_volkswagen_india_desc: "В сотрудничестве с Volkswagen мы готовы открыть новые производственные предприятия в Индии. Это приблизит нас к Китаю и необычайным доходам, который мы сможем получить от их рынка."
 CZE_chinese_market: "Китайский рынок"
 CZE_chinese_market_desc: "Это случилось, Шкода начинает производство в Китае. Благодаря новому обширному сотрудничеству с китайскими компаниями мы можем снова повысить эффективность нашего производства и укрепить нашу и без того сильную позицию на международном рынке."
 CZE_a_new_way_forward: "Новый путь вперед"
 CZE_a_new_way_forward_desc: "Остаться в Volkswagen Group было хорошей идеей. Наши инвестиции в зарубежный рынок и развитие технологий окупились необычайной прибылью."
 CZE_electric_engines_research: "Новые двигатели исследования"
 CZE_electric_engines_research_desc: "Volkswagen Group предоставляет нам доступ к различным научно-исследовательским и опытно-конструкторским центрам. Мы будем использовать их для ускорения наших исследований в области автомобильных двигателей."
 CZE_take_a_look_into_the_future_of_motorization: "Посмотрите на будущее моторизации"
 CZE_take_a_look_into_the_future_of_motorization_desc: "Ведущая крупная компания включает в себя подготовку долгосрочных планов. Мы должны выбрать правильную бизнес -стратегию, чтобы обеспечить наилучшее производство для наших заводов."
 CZE_accept_the_ecological_limitations: "Принять экологические ограничения"
 CZE_accept_the_ecological_limitations_desc: "К сожалению, Европейский союз налагает определенные ограничения на выхлопные газы на другие страны. Мы должны соответствовать этим требованиям, если не хотим страдать от финансовых последствий."
 CZE_volkswagen_how_many_cars_does_he_have: "Volkswagen? Сколько у него машин?"
 CZE_volkswagen_how_many_cars_does_he_have_desc: "Мы больше не можем притворяться, что ничего не происходит. Мы не позволим Volkswagen обмануть своих клиентов, и мы положите конец этим действиям!"
 CZE_strategy_to_take_over_volkswagen: "Стратегия захвата Volkswagen"
 CZE_strategy_to_take_over_volkswagen_desc: "Volkswagen является давним лидером своей группы. Это не будет легко взять под контроль, но мы должны доверять нашим бизнес -стратегам."
 CZE_save_funds: "Сохранить средства"
 CZE_save_funds_desc: "Нам нужно подготовить значительные инвестиции, чтобы убедить другие компании в поддержке нас. Они должны знать, что мы можем возглавить это сообщество."
 CZE_friends_and_enemies: "Друзья и враги"
 CZE_friends_and_enemies_desc: "Пришло время начать вести переговоры с другими компаниями. Volkswagen не будет доволен этим и обязательно попытается остановить нас, но мы должны принять этот риск."
 CZE_attack_german_influence: "Атаковать немецкое влияние"
 CZE_attack_german_influence_desc: "При поддержке нашего правительства мы сможем оказать большее давление на Германию, что в конечном итоге позволит нам взять на себя руководство Volkswagen Group."
 CZE_ask_the_government_for_help: "Попросить правительство о помощи"
 CZE_ask_the_government_for_help_desc: "Volkswagen имеет сильную поддержку со стороны правительства Германии. Это неудивительно, но нам также необходимо получить некоторую поддержку из других источников. И кто может быть лучшим союзником, чем правительство страны, для которого мы получаем огромную прибыль?"
 CZE_bend_the_volkswagen_group_rules: "Нарушить правила Volkswagen Group"
 CZE_bend_the_volkswagen_group_rules_desc: "Нынешние правила не позволяют нам принимать лидерство, даже при сильной поддержке других компаний. Volkswagen сильнее нас, поэтому мы вынуждены согнуть несколько правил."
 CZE_prepare_for_takeover: "Подготовьтесь к поглощению"
 CZE_prepare_for_takeover_desc: "Когда все остальное будет готово, мы можем начать финальную стадию подготовки к škoda Group. Это будет необычайной победой для нашей компании."
 CZE_leader_of_the_skoda_group: "Лидер группы Шкоды"
 CZE_leader_of_the_skoda_group_desc: "Мы приняли лидерство, наша миссия была выполнена. Теперь все, что нам нужно сделать, это завершить формальности и изменить группу в соответствии с новыми правилами. Никто здесь никогда больше не обманет своих клиентов."
 CZE_skoda_x_volkswagen_cooperation: "Шкода x Volkswagen сотрудничество"
 CZE_skoda_x_volkswagen_cooperation_desc: "Škoda уже много лет входит в состав Volkswagen Group, с тех пор как Volkswagen выкупил большую часть акций Škoda. В результате новых событий баланс между компаниями может быть нарушен. Škoda встанет перед выбором: остаться верной Volkswagen или отвергнуть то, что предлагает Volkswagen Group, и начать действовать самостоятельно."
 CZE_we_can_handle_on_our_own: "Мы можем справиться самостоятельно"
 CZE_we_can_handle_on_our_own_desc: "Volkswagen Group — это не то, что мы думали. Это действительно хорошее сообщество, но мы предпочитаем сосредоточиться на своей родине."
 CZE_prepare_to_leave_the_volkswagen_group: "Подготовка к выходу из Volkswagen Group"
 CZE_prepare_to_leave_the_volkswagen_group_desc: "Прежде чем мы сможем покинуть группу, нам приходится иметь дело с Volkswagen. В конце концов, мы зависим от этого, что затрудняет все это."
 CZE_negotiate_the_licenses: "Договориться о лицензиях"
 CZE_negotiate_the_licenses_desc: "Мы должны выкупить все наши акции, которыми владеет Volkswagen. Может быть, они согласятся вернуть их нам раньше."
 CZE_sustain_economic_trade: "Поддерживать экономическую торговлю"
 CZE_sustain_economic_trade_desc: "Многие деловые партнеры отвернутся от нас из -за нашего решения. Мы должны заверить их, что мы все еще можем торговать с большой эффективностью."
 CZE_cesky_motor_energy_holding_project: "Проект удержания моторной энергии Чески"
 CZE_cesky_motor_energy_holding_project_desc: "Итак, давайте начнем подготовиться к новой группе, объединяющей чешские компании. Прежде чем мы начнем разговаривать с другими компаниями, нам необходимо завершить подготовку к запуску этого проекта."
 CZE_focus_on_homeland_companies: "Сосредоточьтесь на родословных компаниях"
 CZE_focus_on_homeland_companies_desc: "Мы готовы поговорить с другими компаниями. Мы следим за грузовиками Tatra, Vop CZ, Praga и čez. Это некоторые из крупнейших чешских компаний, и сотрудничество с ними принесет нам огромные преимущества для развития."
 CZE_secure_company_budget: "Безопасный бюджет компании"
 CZE_secure_company_budget_desc: "Если мы не обеспечим наши активы, мы можем буквально поразить очень толстую стену. Это станет огромной потерей для компании и чешской промышленности, поэтому мы должны защитить себя соответствующим образом."
 CZE_prepare_for_the_actions_drop: "Подготовьтесь к тому, чтобы сбросить действия"
 CZE_prepare_for_the_actions_drop_desc: "Мы получили средства, поэтому у нас осталась одна проблема. Наши акции могут скоро упасть с обрыва, если мы ничего не сделаем с этим. Мы не можем остановить это, но мы можем предотвратить это и уменьшить его последствия."
 CZE_leave_the_volkswagen_group: "Покинуть Volkswagen Group"
 CZE_leave_the_volkswagen_group_desc: "Мы преодолели экономический кризис (вызванный нами) и начали проект новой группы в нашей стране. Поэтому мы можем со спокойной душой покинуть Volkswagen Group, став полностью независимыми."
 CZE_complete_cesky_motor_energy_holding_project: "Полный проект по удержанию моторной энергии česky"
 CZE_complete_cesky_motor_energy_holding_project_desc: "Теперь, когда все компании присоединились к нам, мы можем наконец закончить проект, который мы начали в начале. Занятие моторной энергии česky наконец начинает свою деятельность."
 CZE_continue_the_privatization: "Продолжить приватизацию"
 CZE_continue_the_privatization_desc: "Процесс приватизации начался сразу после свержения коммунизма в нашей стране. Многие государственные компании были проданы инвесторам и бизнесменам, но перед нами еще много работы."
 CZE_finish_the_coupon_program: "Завершить ваучерную программу"
 CZE_finish_the_coupon_program_desc: "В течение многих лет мы раздавали полу-свободные ваучеры для покупки акций в компаниях. Пора закончить этот процесс и перейти к следующему шагу."
 CZE_expand_promoting_private_ownership_businesses: "Расширить продвижение частных предприятий"
 CZE_expand_promoting_private_ownership_businesses_desc: "Мы не можем позволить важным промышленным зданиям оставаться заброшенными или неиспользованными. Давайте призываем новых инвесторов взять их под контроль."
 CZE_finish_selling_state_companies: "Завершить продажу государственных компаний"
 CZE_finish_selling_state_companies_desc: "В руках правительства все еще есть несколько компаний, что действительно не подходит для нашего имиджа и развития экономики. Давайте завершим незаконченный бизнес и покончим с этим."
 CZE_more_liberalization: "Больше либерализации"
 CZE_more_liberalization_desc: "Процесс приватизации почти закончен, но некоторые коммунистические политические партии все еще против этого решения. Люди должны знать, почему все, что мы делаем сейчас, имеет смысл."
 CZE_switch_to_capitalism: "Переключиться на капитализм"
 CZE_switch_to_capitalism_desc: "Кто не любит капитализм? Шутки в сторону. Полное введение капиталистической системы в Чешскую Республику откроет более широкие взгляды на западную торговлю и замолчают голоса коммунистических партий."
 CZE_finish_privatization: "Закончить приватизацию"
 CZE_finish_privatization_desc: "Через более десяти лет мы наконец -то сможем завершить процесс приватизации предприятий. Теперь мы можем сосредоточиться на других отраслях отрасли."
 CZE_bohemia: "Богемия"
 CZE_bohemia_desc: "Крупнейший регион Чешской Республики и самый промышленный. Благодаря преобладанию простых областей над горными, промышленность смогла лучше развиваться здесь на протяжении многих лет. Сегодня разница между горными и плоскими областями медленно исчезает, но мы можем только извлечь выгоду из этого."
 CZE_take_advantage_of_flatter_terrain: "Воспользоваться плоской местностью"
 CZE_take_advantage_of_flatter_terrain_desc: "Несмотря на то, что у нас есть больше плоских областей в Богемии, чем в Моравии, наша область действий весьма ограничена. Нам нужно сконцентрировать отрасль в одном месте."
 CZE_reach_out_for_western_investors: "Обратиться за западными инвесторами"
 CZE_reach_out_for_western_investors_desc: "Мы будем использовать нашу западную промышленность для более эффективной торговли товарами для остальной части Европы. Европейский союз может оказаться отличным деловым партнером."
 CZE_extended_exports: "Расширенный экспорт"
 CZE_extended_exports_desc: "С новыми инвесторами мы можем улучшить нашу торговлю. Да, точно."
 CZE_expand_car_exports: "Расширить экспорт автомобиля"
 CZE_expand_car_exports_desc: "Новая превосходная модель автомобиля оказалась большим успехом. Мы должны использовать наши порты в немецком Габсбурге, чтобы начать межконтинентальный экспорт."
 CZE_modern_car_systems: "Современные автомобильные системы"
 CZE_modern_car_systems_desc: "21 -й век - это эпоха прогресса, поэтому мы должны постоянно улучшать наши технологии. Благодаря сильной позиции Шкоды, мы можем более эффективно разработать наш рынок."
 CZE_infrastructure_projects: "Инфраструктурные проекты"
 CZE_infrastructure_projects_desc: "Мы известны нашей хорошо разработанной дорожной сетью. Давайте не будем оставаться на наших лаврах и продолжать нашу традицию."
 CZE_automotive_powerhouse: "Автомобильная электростанция"
 CZE_automotive_powerhouse_desc: "Дороги - это еще не все. Хорошо разработанные железные дороги и поезда также являются очень важным аспектом."
 CZE_it_sector: "Это сектор"
 CZE_it_sector_desc: "Это уже не те времена, когда компьютеры и мониторы выглядят как большие и тяжелые кирпичи. Компьютерные технологии продвинулись с невообразимым скоростью в течение второй половины 20 -го века. Мы немного позади, но благодаря Avast мы можем догнать последние тенденции."
 CZE_widespread_mobile_internet_access: "Широкий доступ в Интернет"
 CZE_widespread_mobile_internet_access_desc: "Мы не можем жаловаться на уровень нашего Интернета, но это не значит, что мы не можем его улучшить."
 CZE_plug_in_new_computers: "Подключайте новые компьютеры"
 CZE_plug_in_new_computers_desc: "Итак, у нас есть новые компьютеры. Было бы хорошо подключить их, не так ли?"
 CZE_advanced_tracking_systems: "Расширенные системы отслеживания"
 CZE_advanced_tracking_systems_desc: "Новые системы отслеживания помогут нашим ракетам более точно достичь своих целей. Это облегчит устранение вражеских машин и сокращает продолжительность боев во время сражений."
 CZE_ai_calculations: "Расчеты ИИ"
 CZE_ai_calculations_desc: "Мы можем применить разработку искусственного интеллекта для наших автомобилей и других транспортных средств. Это улучшит расчеты и планирование."
 CZE_support_avast_development: "Поддержка разработки Avast"
 CZE_support_avast_development_desc: "Avast, компания, основанная в 1991 году, прославилась, среди прочего, благодаря своей антивирусной программе. Мы можем использовать их инновации для наших шпионских миссий, и это даст нам преимущество в кибервойной воде."
 CZE_driver_assistant: "Помощник водителя"
 CZE_driver_assistant_desc: "Компьютерный помощник во время вождения позволит водителю сосредоточиться на других вещах (хотя постоянный контакт с дорогой все еще очень важен)."
 CZE_advanced_emergency_brakes: "Усовершенствованные экстренные тормоза"
 CZE_advanced_emergency_brakes_desc: "Лучше тормозить внезапно и выставить автомобиль на повреждение, чем вызвать аварию. Благодаря поддержке ИИ, новые системы будут еще более эффективными."
 CZE_cyber_security: "Кибербезопасность"
 CZE_cyber_security_desc: "Благодаря новому программному обеспечению Avast мы можем лучше обеспечить наши правительственные веб -сайты и быть готовыми к возможным хакерским атакам. Сегодня безопасность данных в Интернете так же важна, как и поддержание секретов во время войны."
 CZE_safe_travel: "Безопасное путешествие!"
 CZE_safe_travel_desc: "С праздником! Благодаря последним инновациям в автомобилях Шкоды, их транспортные средства предлагают самый высокий комфорт вождения. Новые механизмы экономии топлива уменьшают расход топлива, и пользователь может насладиться плавной поездкой по новым и плоским дорогам!"
 CZE_moravia: "Моравия"
 CZE_moravia_desc: "Немного менее развитый регион, чем богемия, но все же сохраняет высокий уровень. Преобладающие горы могут быть проблемой, но они близки к Словакии и Восточному рынку, что предоставляет большие возможности для развития торговли."
 CZE_solve_mountains_problem: "Решить проблему горов"
 CZE_solve_mountains_problem_desc: "Как уже упоминалось, горы ставят некоторую проблему. Мы можем решить это, но это требует некоторой подготовки."
 CZE_move_industry_to_plains: "Move Industry To Plains"
 CZE_move_industry_to_plains_desc: "Мы можем начать перемещение промышленности в более плоские области. Это будет способствовать транспортировке сырья и экспорта товаров с заводов."
 CZE_skoda_superb_ii_project: "Шкода Superb II Project"
 CZE_skoda_superb_ii_project_desc: "Превосходно я был только началом. Новое поколение наших транспортных средств должно быть основой для всех будущих поколений превосходства. Давайте внимательно спланируем наши ходы, чтобы исправления не были необходимы позже."
 CZE_increase_eastern_trade: "Увеличить восточную торговлю"
 CZE_increase_eastern_trade_desc: "Россия и Украина являются отличными торговыми партнерами с огромным количеством сырья. В то же время мы обновим отношения с Словакией."
 CZE_seek_for_more_coal: "Искать больше угля"
 CZE_seek_for_more_coal_desc: "Мы продолжим традиционные отрасли и стимулируем наши угольные шахты. Это лучший способ, чем строить новые ветры или солнечные фермы с нуля."
 CZE_values_of_the_green_energy: "Значения зеленой энергии"
 CZE_values_of_the_green_energy_desc: "Мы должны перемещаться со временем и начать создавать новые возобновляемые источники энергии. Уголь становится делом прошлого, а солнечные панели, ветряные турбины и гидроэлектростанции обеспечат нам стабильность энергии."
 CZE_improve_old_industry: "Улучшить старую отрасль"
 CZE_improve_old_industry_desc: "Нам нужно встретиться с другими странами. Это не будет легко, но мы, конечно, не сделаем это с устаревшими заводами."
 CZE_open_new_car_parts_factory: "Откройте новые автомобильные запасные части"
 CZE_open_new_car_parts_factory_desc: "Благодаря улучшениям в промышленности мы можем открыть новый завод Škoda."
 CZE_change_of_energy_regulations: "Изменение Энергетического Законодательства"
 CZE_change_of_energy_regulations_desc: "Нам нужно решить, будем ли мы увеличивать производство энергии или налоги. Мы не можем допустить энергетического кризиса."
 CZE_increase_power_generation: "Увеличьте выработку электроэнергии"
 CZE_increase_power_generation_desc: "Нет смысла повышать налоги. Мы увеличим мощность наших генераторов и как-нибудь справимся с этим."
 CZE_increase_energy_taxes: "Повысить налоги на энергоносители"
 CZE_increase_energy_taxes_desc: "Будет лучше, если мы повысим налоги. В настоящее время мы не можем увеличить мощность наших генераторов."
 CZE_expand_nuclear_power_plants: "Расширять атомные электростанции"
 CZE_expand_nuclear_power_plants_desc: "Наши крупнейшие источники энергии находятся на атомных электростанциях. Благодаря электростанциям Дукованы и Скоро-Темелин в Чехии долгое время сохранялась энергетическая стабильность. Но новые технологии требуют всё больше и больше энергии. Если мы не будем развивать наши электростанции, то очень скоро можем столкнуться с энергетическим кризисом."
 CZE_temelin_power_plant: "Электростанция в Темелине"
 CZE_temelin_power_plant_desc: "Строительство этой электростанции заняло буквально целую вечность. Я рад, что мы наконец-то закончили и наша вторая атомная электростанция готова к запуску."
 CZE_dukovany_power_plant: "Электростанция в Дукованах"
 CZE_dukovany_power_plant_desc: "Наша первая атомная электростанция. Благодаря ей мы теперь можем спокойно спать, не беспокоясь о проблемах с электричеством. К сожалению, вскоре нам придётся модернизировать наши реакторы, что обойдётся нам в кругленькую сумму."
 CZE_increased_leu_fuel_efficiency: "Повышенная топливная экономичность НОУ"
 CZE_increased_leu_fuel_efficiency_desc: "Повысив эффективность топлива LEU, мы получим больше энергии от наших реакторов. Это дорогостоящий шаг, поэтому мы не сможем использовать это обогащённое топливо вечно."
 CZE_strengthen_security: "Укреплять безопасность"
 CZE_strengthen_security_desc: "Мы не можем повторить фатальные ошибки, допущенные на Чернобыльской атомной электростанции. Многие жители, особенно в Дукованах и Темелине, опасаются, что мы можем повторить Чернобыльскую катастрофу. Мы максимально укрепим наши реакторные блоки."
 CZE_maximize_power_of_four_reactors: "Максимальная Мощность Четырех Реакторов"
 CZE_maximize_power_of_four_reactors_desc: "Мы рискуем нанести некоторый ущерб, но если нам удастся увеличить мощность нашей электростанции в Дуковане, мы временно получим много дополнительной энергии."
 CZE_prepare_for_second_reactor_construction: "Подготовка к Строительству Второго Реактора"
 CZE_prepare_for_second_reactor_construction_desc: "Одного реактора, конечно, недостаточно. Мы развиваем наши атомные электростанции, планируя их дальнейшее расширение."
 CZE_terrorist_attacks_protection: "Защита от террористических атак"
 CZE_terrorist_attacks_protection_desc: "Всемирный торговый центр, Пентагон. Что дальше? Мы не можем позволить террористам атаковать наши атомные электростанции. Последствия будут очень, очень серьёзными. Это станет концом энергетической стабильности в Чехии, не говоря уже о радиации и тысячах жертв."
 CZE_increased_heu_fuel_efficiency: "Повышенная топливная экономичность ВОУ"
 CZE_increased_heu_fuel_efficiency_desc: "Зачем нам вообще это нужно? Допустим, мы дальновидны и готовимся к непредвиденным ситуациям."
 CZE_open_second_temelin_reactor: "Открыть второй реактор на Темелине"
 CZE_open_second_temelin_reactor_desc: "Мы готовы подключить второй реактор к национальной энергосистеме. Это обеспечит нас дополнительной энергией и откроет новые рабочие места для наших исследователей."
 CZE_further_renewable_energy_expansion: "Дальнейшее расширение использования возобновляемых источников энергии"
 CZE_further_renewable_energy_expansion_desc: "Мы не можем полагаться только на наши атомные электростанции. Если они выйдут из строя, чего не должно произойти, нам понадобятся аварийные генераторы."
 CZE_future_in_nuclear_energy: "Будущее Ядерной Энергетики"
 CZE_future_in_nuclear_energy_desc: "До сих пор наши электростанции работали безупречно. Пришло время сделать ещё один шаг в неизвестность."
 CZE_third_nuclear_power_plant_preparations: "Подготовка к строительству третьей атомной электростанции"
 CZE_third_nuclear_power_plant_preparations_desc: "Это рискованный шаг, потому что наших инвесторов не устраивала продолжительность нашего последнего проекта. У нас будет мало времени, но в то же время у нас будет гораздо больше опыта."
 CZE_upgrade_existing_reactors: "Модернизировать существующие реакторы"
 CZE_upgrade_existing_reactors_desc: "Мы продолжим совершенствовать наши существующие электростанции, чтобы не отставать от конкурентов. Наши инвесторы довольно скептически относятся к этим расходам, и мы можем столкнуться с их неодобрением наших проектов."
 CZE_choose_location: "Выберите местоположение"
 CZE_choose_location_desc: "Это стандартная процедура. Сначала мы должны собрать средства и подготовить место для нашей новой атомной электростанции."
 CZE_fifth_dukovany_reactor: "Пятый реактор в Дуковани"
 CZE_fifth_dukovany_reactor_desc: "Лучше улучшить условия, в которых работают наши лучшие инженеры-ядерщики. Инвесторы будут рады поддержать этот проект."
 CZE_third_temelin_reactor: "Третий реактор на Темелине"
 CZE_third_temelin_reactor_desc: "Это рискованный шаг из-за недавних разногласий, но нам нужно убедить инвесторов помочь нам с финансированием ещё одного реактора «Темelin»."
 CZE_start_construction: "Приступайте к Строительству"
 CZE_start_construction_desc: "Мы собрали достаточно средств, чтобы начать строительство третьей атомной электростанции. У нас не так много времени, но благодаря нашим опытным работникам мы справимся вовремя."
 CZE_new_energy_storage: "Новый накопитель энергии"
 CZE_new_energy_storage_desc: "Новая электростанция будет вырабатывать много энергии. Нам нужно где-то её хранить, поэтому мы построим новую аккумуляторную станцию."
 CZE_open_third_nuclear_power_plant: "Открыта третья атомная электростанция"
 CZE_open_third_nuclear_power_plant_desc: "Ах да, третья атомная электростанция. С открытием новых реакторов мы наконец-то обеспечили энергетическую безопасность на несколько десятилетий вперёд."
 CZE_communism_or_democracy: "Коммунизм Или Демократия?"
 CZE_communism_or_democracy_desc: "КПЧМ, как известно, является одной из последних значительных коммунистических партий Чехии. Несмотря на то, что коммунистическому правлению пришел конец, она по-прежнему пользуется большой поддержкой среди чешских граждан. Ситуация динамично меняется, и, возможно, при некотором везении Чехией снова будут править коммунисты, но на этот раз ее судьба может быть совсем иной."
 CZE_kscm_program: "§RПрограмма KSCM§!"
 CZE_kscm_program_desc: "Программа партии KSČM - это благосостояние граждан, еврокоммунизм и экономика, основанная на марксистской идеологии. Она негативно относится к Церкви и активно сотрудничает с партией ČSSD."
 CZE_nadeje_pro_cr: "Надежда на Чешскую Республику"
 CZE_nadeje_pro_cr_desc: "Долгосрочная программа партии называется «Надежда для Чешской Республики». Согласно ей, «Коммунистическая партия Чехии и Моравии считает капитализм основной причиной обострения проблем в мире и обществе». Она хочет заменить его «новой, более прогрессивной социально-экономической формацией»."
 CZE_dont_trust_democracy: "Не доверяйте демократии"
 CZE_dont_trust_democracy_desc: "Просто не надо. Но если серьёзно, демократия известна своей медлительностью в развитии страны. Коммунизм — другое дело, он сделает чешскую экономику (на этот раз) великой."
 CZE_eurocommunism: "Еврокоммунизм"
 CZE_eurocommunism_desc: "Еврокоммунистическая точка зрения подразумевает укрепление коммунистических корней в Европейском союзе и Европе в целом. Некоторые партии могут рассматривать это как одну из своих целей. Это незначительная угроза стабильности и демократии, но если кто-то сможет возглавить европейские коммунистические партии, они могут превратиться в серьёзную угрозу."
 CZE_promote_the_black_book_of_capitalism: "Продвигать \"Черную Книгу Капитализма\""
 CZE_promote_the_black_book_of_capitalism_desc: "Вся известная ложь, коррупция и провалы капиталистической системы в одной книге. Почему вы не покупаете её? Она стоит всего 333 чешские кроны!"
 CZE_marxist_fundamentalism: "Марксистский фундаментализм"
 CZE_marxist_fundamentalism_desc: "Марксистская идеология предполагает социальную поддержку и иной путь развития экономики. Коммунистическая партия Чехии и Моравии следует этим идеям, продвигая свою партийную программу."
 CZE_the_last_real_czech_communists: "Последние настоящие чешские §Rкоммунисты!§!"
 CZE_the_last_real_czech_communists_desc: "Честно говоря, Коммунистическая партия Чехии и Моравии — единственная оставшаяся в Чехии коммунистическая партия, которая действительно имеет значение в политической сфере. Её влияние и сотрудничество с другими коммунистическими партиями делают её сильнее."
 CZE_cssd_cooperation: "§tCSSD§! Сотрудничество"
 CZE_cssd_cooperation_desc: "KSČM известна своим тесным сотрудничеством с крупной демократической партией ČSSD. Обе партии имеют общие интересы и часто принимают важные решения совместно. Хотя иногда у них возникают проблемы с коалицией, они стараются держаться вместе."
 CZE_backstage_with_russia: "Закулисье с Россией"
 CZE_backstage_with_russia_desc: "Россия — отличный торговый партнёр, и другие страны тоже должны это знать. Благодаря налаживанию новых торговых путей с этим крупным партнёром рынок Чехии начнёт расти."
 CZE_ods_rivalry: "§1ODS§! Соперничество"
 CZE_ods_rivalry_desc: "KSČM и ODS недолюбливают друг друга. Особенно когда сотрудничают с ČSSD. Это нестабильное трио, которое пытается терпеть друг друга, но иногда выходит из-под контроля."
 CZE_time_for_changes: "§RПришло Время Для Изменений§!"
 CZE_time_for_changes_desc: "Коммунисты снова правят Чехией. Пора отменить приватизацию и вернуть многие социальные институты."
 CZE_revive_national_spirit: "Возродить национальный дух"
 CZE_revive_national_spirit_desc: "Наш народ должен помнить, что коммунизм — это не только плохо. Демократия осталась в прошлом, и нам нужно привыкать к новому будущему."
 CZE_widen_chinese_market: "Расширить китайский рынок"
 CZE_widen_chinese_market_desc: "Китай — отличный торговый партнёр, поставляющий много электроники, материалов и машин. Нам нужно увеличить импорт из Китая."
 CZE_sphere_of_asia: "Сфера Влияния Азии"
 CZE_sphere_of_asia_desc: "Азия не заканчивается Китаем или Россией. Есть ещё много ценных партнёров, таких как Индия или Ближний Восток."
 CZE_take_power_in_european_union: "Взять Власть в Европейском Союзе"
 CZE_take_power_in_european_union_desc: "Руководя коммунистическими партиями в Европейском союзе, мы сможем лучше управлять развитием ЕС, направляя его в сторону, выгодную для Чешской Республики."
 CZE_limited_trust_for_usa: "Ограниченный Траст для США"
 CZE_limited_trust_for_usa_desc: "Неважно, союзники мы или нет. США — самая сильная демократическая страна из когда-либо существовавших. Они могут попытаться отстранить нас от власти. Мы должны очень внимательно следить за их действиями."
 CZE_stabilize_the_government: "Стабилизировать правительство"
 CZE_stabilize_the_government_desc: "Люди доверяют нам, но не другим партиям. Нам нужно успокоить политиков."
 CZE_interventionism: "Интервенционизм"
 CZE_interventionism_desc: "Пора начинать подготовку к нашему настоящему проекту. В прошлом нам много раз причиняли боль. Пришло время всем нашим врагам заплатить за свои преступления."
 CZE_consequences_of_1968_warsaw_pact_intervention: "Последствия Вторжения Войск Варшавского Договора"
 CZE_consequences_of_1968_warsaw_pact_intervention_desc: "Наш народ слишком сильно пострадал из-за вмешательства Варшавского договора. Самая большая угроза — это Россия, но сначала нам нужно разобраться с её бывшими марионетками."
 CZE_strike_at_hungary: "Забастовка в Венгрии"
 CZE_strike_at_hungary_desc: "Венгрия была одной из стран, присоединившихся к интервенции 1968 года. Пришло время им заплатить за это решение."
 CZE_take_back_zaolzi: "Вернуть себе Заользье"
 CZE_take_back_zaolzi_desc: "В прошлом Польша отняла у нас Заользья. Теперь мы не только возвращаем себе все эти земли, но и можем потребовать от них кое-что."
 CZE_bulgaria_has_to_pay_for_their_crimes: "Болгария Должна Заплатить За Свои Преступления"
 CZE_bulgaria_has_to_pay_for_their_crimes_desc: "И, наконец, Болгария, балканская страна. В то время как Румыния сохраняла нейтралитет, Болгария не была так вежлива с нами."
 CZE_the_biggest_threat: "Самая большая угроза"
 CZE_the_biggest_threat_desc: "Время для России. Главная причина интервенции 1968 года на нашей родине. Это будет непросто, но наша решимость позволит нам победить эту угрозу."
 CZE_revert_privatization_effects: "Обратить вспять последствия приватизации"
 CZE_revert_privatization_effects_desc: "Капитализм действительно подкосил нашу экономику. Мы должны вернуть общественную собственность и прекратить эту бессмыслицу."
 CZE_strike_at_capitalism: "Удар по Капитализму"
 CZE_strike_at_capitalism_desc: "Мы покажем миру преимущества коммунистической системы. Капитализм делает богатых ещё богаче, а это плохо для обычных людей."
 CZE_finish_agriculture_program: "Завершить сельскохозяйственную программу"
 CZE_finish_agriculture_program_desc: "Мы наконец-то можем завершить реформу сельскохозяйственной системы. Наши фермеры наконец-то получат то, что должны были получить давным-давно."
 CZE_keep_the_track_of_peace: "Следуй По Пути Мира"
 CZE_keep_the_track_of_peace_desc: "Единственное, чего мы когда-либо хотели, — это сделать наших граждан счастливыми. Капитализм и частная собственность — плохой способ управлять страной. Мы восстановили коммунистическую систему, и изменения уже произошли. Мы можем вернуться к нормальной жизни."
 CZE_stay_on_track: "§RОставаться на верном пути§!"
 CZE_stay_on_track_desc: "Мы не добились успеха на последних выборах, но мы все еще можем продолжать нашу программу."
 CZE_change_the_labor_code: "Изменить Трудовой Кодекс"
 CZE_change_the_labor_code_desc: "Мы не можем отменить приватизацию, но мы можем, по крайней мере, внести некоторые изменения в Трудовой кодекс. Это сделает наших людей более независимыми в работе."
 CZE_make_use_of_the_ctyrkoalice_split: "Воспользуйтесь Разделением Ctyrkoalice"
 CZE_make_use_of_the_ctyrkoalice_split_desc: "Пакт четырех партий окончательно развалился. Мы можем укрепить наши отношения с ČSSD и заручиться поддержкой."
 CZE_deepen_cooperation_with_cssd: "Углублять сотрудничество с §tČSSD§!"
 CZE_deepen_cooperation_with_cssd_desc: "Поскольку Чтыржкоалице пал, наш союз с ČSSD станет еще крепче. В результате ODS также будет выглядеть меньше."
 CZE_open_for_greater_trade_with_russia: "Открыт Для Расширения Торговли С Россией"
 CZE_open_for_greater_trade_with_russia_desc: "Сотрудничество с ČSSD позволяет нам принимать более спорные решения. Уменьшив зависимость нашей страны от российских ресурсов, мы установим более тесные отношения с этой сверхдержавой."
 CZE_backstage_with_russia_ii: "Закулисье с Россией II"
 CZE_backstage_with_russia_ii_desc: "Кого это вообще волнует? Это не окажет большого влияния на экономику, и мы получим более низкие цены от торговли с Россией."
 CZE_regain_people_trust: "Вернуть доверие людей"
 CZE_regain_people_trust_desc: "ODS делает нашу ситуацию совсем плохой. Мы должны убедить людей в том, что мы по-прежнему значительная сила в чешской политике."
 CZE_limits_for_the_churches: "Ограничения для Церквей"
 CZE_limits_for_the_churches_desc: "Церковь начинает слишком сильно влиять на нашу нацию. Мы не можем позволить религии снизить продуктивность нашей страны."
 CZE_focus_on_whats_real_not_imaginary: "Сосредоточьтесь на том, что реально, а не на воображаемом!"
 CZE_focus_on_whats_real_not_imaginary_desc: "Почему мы тратим деньги на финансирование церквей вместо новых рабочих мест? Это должно прекратиться."
 CZE_attack_ods: "Атаковать §1ODS§!"
 CZE_attack_ods_desc: "Наша конкуренция усиливается с каждым годом, поэтому мы не можем терять бдительность и готовим еще одну акцию, чтобы добиться влияния на стоимость ОDS."
 CZE_leadership_of_vojtech_filip: "Руководство Войтеха Филипа"
 CZE_leadership_of_vojtech_filip_desc: "Войтех Филип избран новым лидером нашей партии. Пришло время перемен и вернуть нашу популярность на прежний уровень."
 CZE_continuation_of_2002_elections_program: "§RПродолжение Предвыборной Программы 2002 Года§!"
 CZE_continuation_of_2002_elections_program_desc: "Наша программа за последние несколько лет принесла нам стабильность и медленное развитие. Было бы рискованно менять это сейчас, поэтому мы останемся с тем, что у нас есть."
 CZE_discuss_with_environmental_protection_experts: "Обсудите это с экспертами по защите окружающей среды"
 CZE_discuss_with_environmental_protection_experts_desc: "Это еще один шаг в нашей зеленой политике. Мы обсудим с некоторыми экспертами, как мы могли бы повысить ценность зеленой энергетики в Чешской Республике."
 CZE_pro_ecological_innovations: "Проэкологические инновации"
 CZE_pro_ecological_innovations_desc: "Загрязнение окружающей среды начинает становиться действительно серьезной угрозой для нашего сообщества. Нам нужно действовать быстро и решительно."
 CZE_promoting_recycling: "Содействие переработке отходов"
 CZE_promoting_recycling_desc: "Это просто, но эффективно. Сортируя отходы, наши заводы смогут перерабатывать их более эффективно."
 CZE_invest_in_renewable_energy: "Инвестируйте в Возобновляемые источники Энергии"
 CZE_invest_in_renewable_energy_desc: "У нас есть несколько гидроэлектростанций и атомных электростанций. Это хорошо, но недостаточно. Если мы хотим обеспечить безопасность нашей энергетической системы, нам нужно построить больше генераторов."
 CZE_agriculture_innovations: "Инновации в сельском хозяйстве"
 CZE_agriculture_innovations_desc: "Пришло время сделать еще один шаг в нашей сельскохозяйственной программе. Новые гранты для фермеров и упрощенный доступ к современным машинам улучшат условия жизни и работы на наших фермах."
 CZE_protest_against_mines_privatization: "Протест против приватизации шахт"
 CZE_protest_against_mines_privatization_desc: "Горнодобывающий и ресурсодобывающий сектор всегда должен находиться в руках государства. Приватизация этой части экономики может привести к росту цен на ресурсы."
 CZE_reduce_resource_extraction: "Сокращение добычи ресурсов"
 CZE_reduce_resource_extraction_desc: "При нынешних темпах добычи мы можем столкнуться с проблемами через десятилетие или два. Нам необходимо сбалансировать добычу ресурсов, чтобы не впасть в кризис."
 CZE_waste_less_energy: "Тратьте меньше энергии впустую"
 CZE_waste_less_energy_desc: "Наши ограниченные ресурсы вынуждают нас предпринимать определенные действия. Мы будем инвестировать в энергосберегающие технологии."
 CZE_focus_on_hydroelectric_and_nuclear_power_plants: "Сосредоточьтесь На Гидроэлектростанциях И Атомных Станциях"
 CZE_focus_on_hydroelectric_and_nuclear_power_plants_desc: "Это наши основные источники энергии. Поддержание их в рабочем состоянии - наша обязанность по обеспечению электробезопасности."
 CZE_expand_civilian_infrastructure: "Расширять гражданскую инфраструктуру"
 CZE_expand_civilian_infrastructure_desc: "Чешская Республика известна своей хорошо налаженной дорожной системой. Но это не значит, что она не может стать еще лучше."
 CZE_better_railway_system: "Улучшенная железнодорожная система"
 CZE_better_railway_system_desc: "Новые железнодорожные пути соединят новые города и сократят время, затрачиваемое поездами на то, чтобы добраться до места назначения."
 CZE_green_czech_republic: "§RЗелёная Чешская Республика§!"
 CZE_green_czech_republic_desc: "Мы добились значительного прогресса в развитии зеленой энергетики, поэтому теперь мы должны повысить ценность наших зеленых зон и поддержать наших работников, работающих с природой."
 CZE_nuclear_power_plants_expansion: "Расширение деятельности атомных электростанций"
 CZE_nuclear_power_plants_expansion_desc: "Дальнейшее расширение наших атомных станций необходимо для поддержания их работоспособности. Все возможности ограничены, поэтому нам необходимо постоянно модернизировать наши реакторы."
 CZE_take_a_look_on_country_agriculture: "Взгляните На Сельское Хозяйство Страны"
 CZE_take_a_look_on_country_agriculture_desc: "Мы упоминали об этом много раз и будем повторять до тех пор, пока проблема нашей сельскохозяйственной системы не будет решена полностью. На подходе еще одно нововведение."
 CZE_further_green_energy_innovations: "Дальнейшие инновации в области зеленой энергетики"
 CZE_further_green_energy_innovations_desc: "Кому не нравится зеленая энергетика? Ну, многим людям... но именно поэтому мы должны показать им, почему она действительно лучше устаревшей угольной энергетики."
 CZE_farmers_league: "Лига фермеров"
 CZE_farmers_league_desc: "Это заключительный шаг к улучшению условий жизни наших славных фермеров. Фермеры - это основа страны. Они выращивают растения, продукты питания и заботятся о животных. Они должны быть вознаграждены за это."
 CZE_hunstman_support: "Поддержка охотников"
 CZE_hunstman_support_desc: "Быть охотником - это не только убивать животных ради еды или других ингредиентов. Охотники должны заботиться о дикой природе, чтобы она могла свободно развиваться. Мы поможем им в их работе."
 CZE_further_hydroelectric_plants_improvement: "Дальнейшее усовершенствование гидроэлектростанций"
 CZE_further_hydroelectric_plants_improvement_desc: "Очередное расширение наших гидроэлектростанций. Вода - отличный источник возобновляемой энергии, и мы должны ее использовать."
 CZE_the_initiative_of_communist_and_workers_parties: "§RИнициатор Создания Коммунистических И Рабочих Партий§!"
 CZE_the_initiative_of_communist_and_workers_parties_desc: "IOCAWP - это группа европейских коммунистических партий, которая поддерживает общее развитие в политической сфере. Это наш последний шанс открыть глаза и посмотреть в лицо кризису в нашей партии."
 CZE_in_offense_to_european_union: "В Оскорбление Европейского Союза"
 CZE_in_offense_to_european_union_desc: "Мы заручились некоторой поддержкой, так что теперь можем начать нашу программу и попытаться занять лидирующие позиции среди коммунистических партий."
 CZE_capitalist_threat: "Капиталистическая угроза"
 CZE_capitalist_threat_desc: "Капитализм в конечном итоге приведет к краху Европейского союза. Демократические страны должны знать о своем будущем и о том, что мы хотим его предотвратить."
 CZE_cooperation_with_european_communists: "Сотрудничество с европейскими §Rкоммунистами§!"
 CZE_cooperation_with_european_communists_desc: "Некоторые коммунистические партии поддерживают нашу инициативу. Пришло время использовать эту популярность и несколько прекрасных речей, чтобы еще больше укрепить эти отношения."
 CZE_speak_against_usa: "Выступать против США"
 CZE_speak_against_usa_desc: "США — самый большой враг коммунизма. Мы должны очень внимательно следить за ними и не позволять им действовать против нашей инициативы."
 CZE_face_the_crisis: "Столкнись с кризисом лицом к лицу"
 CZE_face_the_crisis_desc: "К сожалению, мы не смогли сохранить достаточную популярность в чешской политике. Мы должны противостоять кризису и хотя бы попытаться остаться в парламенте."
 CZE_majority_in_european_communists: "Большинство в Европе §RКоммунисты§!"
 CZE_majority_in_european_communists_desc: "Мы завоевали лидерство в коммунистических партиях Евросоюза. Мы можем использовать эту силу для улучшения положения Чешской Республики на международной арене."
 CZE_coherent_political_goals: "Согласованные политические цели"
 CZE_coherent_political_goals_desc: "Многие политические партии в Чехии имеют общие цели. Кроме стремления сделать страну сильной и независимой, большинство важных партий собираются развивать зеленую энергетику, социальное обеспечение и экологические инновации."
 CZE_kducsl_program: "Программа §3KDU-CSL§!"
 CZE_kducsl_program_desc: "В программе KDU-ČSL(Христианско-демократический союз - Чехословацкая народная партия) особое внимание уделяется поддержке семьи, качественному образованию, доступному здравоохранению, сбалансированной экономике, охране окружающей среды, развитию сельских районов, сотрудничеству с ЕС и прозрачному управлению - все это основывается на христианских демократических ценностях."
 CZE_social_market_economy: "Социальная рыночная экономика"
 CZE_social_market_economy_desc: "§3KDU-ČSL's§! §wСоциальная рыночная экономика направлена на сочетание эффективности свободного рынка с сильной социальной политикой, обеспечивая экономическое процветание, социальную справедливость и поддержку уязвимых слоев населения с помощью сбалансированного подхода, способствующего развитию конкуренции и благосостояния§!"
 CZE_invest_in_families: "Инвестиции в семьи"
 CZE_invest_in_families_desc: "Инвестируя в семьи, мы не только ускоряем рост населения, но и создаем более сплоченное и продуктивное общество."
 CZE_catholic_ethics_desc: "Интегрируя католические ценности в наше управление, мы стремимся содействовать социальной гармонии, состраданию и общему благу."
 CZE_social_pensions: "Социальные пенсии"
 CZE_social_pensions_desc: "Внедряя комплексную систему социального пенсионного обеспечения, мы стремимся обеспечить финансовую безопасность всех граждан в пенсионном возрасте."
 CZE_keep_education_on_high_level: "Поддержка образования на высоком уровне"
 CZE_keep_education_on_high_level_desc: "Поддерживая высокие стандарты образования, мы гарантируем, что наши граждане будут хорошо подготовлены к решению проблем быстро меняющегося мира."
 CZE_catholic_ethics: "Католическая этика"
 CZE_increased_role_of_the_religion_in_society: "Возрастание роли религии"
 CZE_increased_role_of_the_religion_in_society_desc: "Поощряя религиозное образование, поддерживая инициативы религиозных общин и сотрудничая с религиозными лидерами, мы можем способствовать формированию общества, основанного на этических принципах и взаимном уважении."
 CZE_conversion_of_unbelievers: "Переубеждение неверующих"
 CZE_conversion_of_unbelievers_desc: "Поддерживая программы по обучению и обращению в веру тех, кто еще не следует нашей вере, мы стремимся создать более гармоничное и благочестивое общество."
 CZE_easier_access_to_religion: "Облегченный доступ к религии"
 CZE_easier_access_to_religion_desc: "Это направление направлено на устранение барьеров, которые мешают людям исповедовать свою религию, будь то физические, экономические или социальные. Инициативы будут включать в себя строительство большего количества мест отправления культа, субсидирование религиозных материалов и поддержку программ религиозного образования. Кроме того, мы обеспечим доступность религиозных услуг в сельских и малообеспеченных районах. Облегчая людям доступ к религии, мы стремимся создать более духовно полноценное и сплоченное общество, где вера может процветать свободно и открыто."
 CZE_lgbt_suppresion: "Подавление ЛГБТ"
 CZE_lgbt_suppresion_desc: "Это направление нацелено на проведение политики, подавляющей права ЛГБТ и их видимость в обществе. Меры будут включать в себя ограничение деятельности ЛГБТ-организаций, запрет на публичное проявление ЛГБТ-идентичности и принуждение к исполнению традиционных гендерных ролей."
 CZE_balanced_spendings: "Сбалансированные расходы"
 CZE_balanced_spendings_desc: "Сбалансированные расходы помогут создать устойчивую экономику, способную противостоять внешним потрясениям и обеспечивать благосостояние всех граждан."
 CZE_tighten_relations_with_cssd: "Укрепление отношений с §tCSSD§!"
 CZE_tighten_relations_with_cssd_desc: "ČSSD - важная партия в нашей стране. Но мы должны заявить, что не поддерживаем их связи с KSČM."
 CZE_limit_role_of_the_communists: "Ограничить роль §RКоммунистов§!"
 CZE_limit_role_of_the_communists_desc: "Мы не должны доверять KSČM, какую бы программу они ни подготовили. Коммунизм не принес ничего хорошего нашей стране, и все должны помнить об этом."
 CZE_leadership_of_miroslav_kalousek: "§3Лидерство Мирослава Калоусека§!"
 CZE_leadership_of_miroslav_kalousek_desc: "Калоусеку пора стать председателем нашей партии. Его новая налоговая политика поможет нашей стране сократить государственный долг."
 CZE_stay_close_with_usdeu: "Оставайтесь рядом с §GUS-DEU §!"
 CZE_stay_close_with_usdeu_desc: "US-DEU не очень популярен, но мы ценим их программу. После краха Čtyřkoalice будет хорошей попыткой возобновить наше сотрудничество."
 CZE_get_closer_to_ods: "Станьте ближе к §1ODS§!"
 CZE_get_closer_to_ods_desc: "Ещё одна крупная партия — ODS. У них программа лучше, чем у ČSSD, и мы должны стремиться к сближению с ними"
 CZE_cooperation_with_strana_zelenych: "Сотрудничество с §7партией Зеленых§!"
 CZE_cooperation_with_strana_zelenych_desc: "Зелёные - это партия, которая уделяет первостепенное внимание окружающей среде. Они помогут нам реализовать программу по возобновляемым источникам энергии."
 CZE_promote_renewable_energy_sources: "Продвигать использование возобновляемых источников энергии"
 CZE_promote_renewable_energy_sources_desc: "Благодаря \"партии Зеленых\" мы сможем завершить нашу программу по возобновляемым источникам энергии до выборов 2006 года."
 CZE_jiri_cunek_will_lead_us: "§3Иржи Кунек Возглавит Нас§!"
 CZE_jiri_cunek_will_lead_us_desc: "Иржи Чунек сосредоточится на привлечении большего количества людей в нашу страну благодаря новым программам строительства, в том числе новых церквей. Пришло время сменить руководство нашей страны."
 CZE_limit_freedom_of_the_romes: "Ограничить Свободу Цыган"
 CZE_limit_freedom_of_the_romes_desc: "У меньшинств слишком много прав по сравнению с нашим народом. Они должны знать, что это наша страна, а не их."
 CZE_cooperation_with_ods_and_strana_zelenych: "Сотрудничество с §1ODS§! и §7Страной Зеленых§!"
 CZE_cooperation_with_ods_and_strana_zelenych_desc: "Пришло время углубить сотрудничество с ODS и партией Зеленых. С ними мы сможем сохранить популярность и стабильность в правительстве."
 CZE_restrict_social_benefits: "Ограничить социальные выплаты"
 CZE_restrict_social_benefits_desc: "Государство тратит слишком много денег на социальные нужды. Мы не хотим, но вынуждены сократить некоторые социальные расходы, чтобы улучшить экономическое положение нашей страны."
 CZE_extend_churches: "Расширять церкви"
 CZE_extend_churches_desc: "К нам приходит все больше и больше христиан, поэтому нам нужно строить для них больше церквей. Это было частью нашей программы с самого начала, и пришло время расширить эти идеи."
 CZE_solve_internal_problems: "Решать внутренние проблемы"
 CZE_solve_internal_problems_desc: "Наша страна переживает множество внутренних конфликтов, которые должны быть разрешены очень быстро. Пришло время провести некоторые реформы."
 CZE_kducsl_2010_program_idea: "§3KDU-ČSL§! — Программа 2010 года"
 CZE_pavel_belohradek_idea: "§3KDU-ČSL§! - Павел Белобрадек"
 CZE_pavel_belohradek_is_leader: "§3Павел Белобрадек§! — нынешний лидер §3KDU-ČSL§!"
 CZE_pavel_belohradek_warning: "§RЕсли §YПавел Белобрадек§! уйдёт в отставку с поста лидера, положительные эффекты от всех последующих §YKDU-ČSL§! инициатив до §Yприхода к власти Мариана Юречки§! будут уменьшены вдвое, и они пострадают от потери политической власти.§!"
 CZE_majority_of_younger_people: "Большинство молодых Людей"
 CZE_majority_of_younger_people_desc: "Молодежь - это наше будущее, поэтому мы должны ценить ее."
 CZE_new_social_program: "Новая социальная программа"
 CZE_new_social_program_desc: "Нам необходимо обеспечить более надежную защиту наших людей."
 CZE_more_ecological_fuel_and_energy: "Более Экологичное Топливо И Энергия"
 CZE_more_ecological_fuel_and_energy_desc: "Времена меняются, мы должны начать использовать более экологичное топливо на наших электростанциях."
 CZE_less_crowded_cities: "Менее многолюдные города"
 CZE_less_crowded_cities_desc: "В последние годы города стали переполненными, и мы должны что-то с этим делать."
 CZE_further_nuclear_power_plants_expansion: "Дальнейшее расширение атомных электростанций"
 CZE_further_nuclear_power_plants_expansion_desc: "Дукованы и Темелин зарекомендовали себя как надежные источники энергии, поэтому мы должны расширять их."
 CZE_back_into_parliament: "§3Вернуться в Парламент§!"
 CZE_back_into_parliament_desc: "Павел Белоградек не вернулся в парламент, мы должны пока оставить его у себя."
 CZE_kducsl_2013_program_idea: "§3KDU-CSL§! - Программа на 2013 год"
 CZE_cssd_and_ano_coalition: "§tCSSD§! и §2ANO§! Коалиция"
 CZE_kducsl_2017_program_idea: "§3KDU-ČSL§! — программа 2017 года"
 CZE_marian_jurecka_idea: "§3KDU-ČSL§! — Мариан Юрецка"
 CZE_marian_jurecka_warning: "§RЕсли §YМариан Юрецк§! уйдёт с поста лидера, положительный эффект от всех следующих фокусов §YKDU-ČSL§! будет вдвое меньше, и они пострадают от потери политической власти.§!"
 CZE_cssd_and_ano_coalition_desc: "Мы должны восстановить веру в правительство после дела Надьовы, наши союзники помогут нам в этом."
 CZE_succes_in_eu_elections: "Выборы в ЕС"
 CZE_succes_in_eu_elections_desc: "Выборы в Европейский парламент - это хорошо для нас. Это должно принести нам поддержку внутри страны."
 CZE_new_ministers_of_culture_and_agriculture: "Новые Министры Культуры И Сельского Хозяйства"
 CZE_new_ministers_of_culture_and_agriculture_desc: "Даниэль Херман и Мариан Юречка станут нашими новыми министрами."
 CZE_climate_change_prevention: "Предотвращение изменения климата"
 CZE_climate_change_prevention_desc: "Мы должны спасти климат, который быстро ухудшается, давайте инвестировать в профилактику."
 CZE_leadership_of_marek_vyborny_and_marian_jurecka: "§3Лидеры Марек Выборны и Мариан Юрецк§!"
 CZE_leadership_of_marek_vyborny_and_marian_jurecka_desc: "Марек Выборный и Мариан Юрецка поведут нашу партию в новое время."
 CZE_take_care_of_environment: "Заботьтесь Об Окружающей Среде"
 CZE_support_families: "Поддерживать семьи"
 CZE_support_families_desc: "Семьи являются основой нашего общества, и их поддержка должна быть нашим приоритетом."
 CZE_support_families_idea: "§3KDU-ČSL§! - Поддержка семей"
 CZE_take_care_of_agriculture: "Заботьтесь о Сельском Хозяйстве"
 CZE_take_care_of_agriculture_desc: "Сельское хозяйство - это значительная часть нашей экономики, и мы должны развивать его."
 CZE_extend_social_program: "Расширенная социальная программа"
 CZE_extend_social_program_desc: "Нам необходимо еще больше повысить уровень поддержки нашего народа."
 CZE_prepare_for_the_together_coalition: "Готовьтесь к Совместной коалиции"
 CZE_prepare_for_the_together_coalition_desc: "Вместе - это наша единственная надежда победить Бабиша, мы должны присоединиться к ним."
 CZE_ods_program: "§1 Программа ODS§!"
 CZE_ods_program_desc: "Программа ODS выступает за благосостояние гражданского населения, снижение налогов и укрепление позиций страны на международной арене. Ее демократические ценности привлекают внимание неприсоединившихся партий, таких как KDU-ČSL. Хотя ее основными конкурентами являются ČSSD и KSČM."
 CZE_reforms_in_national_budget: "Реформы В Национальном Бюджете"
 CZE_reforms_in_national_budget_desc: "Национальный бюджет сокращается. Наш долг по-прежнему очень высок, и нам нужно, наконец, что-то предпринять в этой ситуации."
 CZE_decrease_debt: "Уменьшить задолженность"
 CZE_decrease_debt_desc: "Пришло время сократить наш государственный долг. У ČSSD есть свой способ сделать это, но наша стратегия тоже должна сработать."
 CZE_fight_ctyrkoalice_effort: "Боритесь с попытками Тирании"
 CZE_fight_ctyrkoalice_effort_desc: "Чтыркоалице становится все сильнее и сильнее. Это угрожает нашему стабильному положению в парламенте, и если мы не выступим против этого, то можем сильно потерять поддержку на предстоящих выборах."
 CZE_increae_social_spending: "Увеличить социальные расходы"
 CZE_increae_social_spending_desc: "Одной из наших основных целей является повышение благосостояния наших граждан. Мы будем добиваться этого за счет увеличения социальных расходов, чтобы привлечь больше людей в нашу страну."
 CZE_benefits_from_work: "Выгоды от Работы"
 CZE_benefits_from_work_desc: "Работа повышает производительность, производительность повышает благосостояние, благосостояние облегчает работу. Это все, что вам нужно знать."
 CZE_tax_reform: "Налоговая реформа"
 CZE_tax_reform_desc: "Действующая налоговая система неэффективна и работает медленно. Реформируя этот сектор, мы ускорим предоставление административных услуг и сделаем людей счастливее."
 CZE_progress_towards_privatization: "Прогресс на пути к приватизации"
 CZE_progress_towards_privatization_desc: "Наш план приватизации идет очень хорошо. Мы должны завершить его через несколько лет и окончательно избавиться от этой проблемы. Коммунисты могут пытаться замедлить наши усилия, но они не могут полностью остановить это сейчас."
 CZE_limited_eu_trust: "Ограниченное доверие ЕС"
 CZE_limited_eu_trust_desc: "Европейский союз далек от совершенства. Иногда он даже указывает странам, что они должны включать в свои конституционные законы. Это может подорвать нашу независимость, и мы не можем позволить этой организации сделать это."
 CZE_advantages_of_nato_membership: "Преимущества членства в НАТО"
 CZE_advantages_of_nato_membership_desc: "Европа никогда не была более стабильным континентом, чем сегодня. НАТО играет в этом большую роль, и именно поэтому мы должны оставаться с ними, несмотря ни на что."
 CZE_strong_and_independent_country: "Сильная и независимая Страна"
 CZE_strong_and_independent_country_desc: "Несмотря на внешние угрозы, мы должны оставаться сильными. Мы не можем позволить ЕС или другим институтам проникать в наши головы и незаметно влиять на нашу нацию."
 CZE_leadership_of_mirek_topolanek: "§1Лидерство Мирека Тополанека§!"
 CZE_leadership_of_mirek_topolanek_desc: "Миреку Тополанеку придется столкнуться с очень серьезной ситуацией во время его руководства. Приближаются европейские и региональные выборы, и ODS придется сделать все, чтобы заручиться как можно большей поддержкой. Но мы не можем забывать о нашей цели. Чтобы победить на выборах, мы должны удовлетворить наших людей, выполнив нашу программу."
 CZE_tightening_the_road_network: "Укрепление дорожной Сети"
 CZE_tightening_the_road_network_desc: "Наша дорожная сеть великолепна, но мы можем вложить немного дополнительных денег, чтобы сделать ее еще лучше. Мы можем позволить себе такие инвестиции."
 CZE_grants_for_network_infrastructure: "Гранты на развитие сетевой инфраструктуры"
 CZE_grants_for_network_infrastructure_desc: "Интернет развивается быстрыми темпами. Чтобы не сбиться с пути, нам придется повысить эффективность нашей сетевой инфраструктуры."
 CZE_vaclav_klaus_for_the_president: "Вацлава Клауса В Президенты!"
 CZE_vaclav_klaus_for_the_president_desc: "Время президентских выборов. Вацлав Клаус будет нашим кандидатом, который будет выступать от имени нашей партии и возглавит нашу нацию."
 CZE_strengthening_position_in_czech_and_international_arena: "Укреплять позиции на международной Арене"
 CZE_strengthening_position_in_czech_and_international_arena_desc: "Выборы в Европейский парламент уже совсем близко. Растущая популярность нашей партии значительно увеличит наши шансы на успех."
 CZE_results_of_the_2004_european_parliamnt_elections: "Выборы в Европейский парламент 2004 года"
 CZE_results_of_the_2004_european_parliamnt_elections_desc: "Время пришло. Нашим главным соперником по-прежнему остается ČSSD. Если нам удастся победить их, мы получим значительную власть в ЕС."
 CZE_results_of_the_2004_senate_and_regional_elections: "Выборы в Сенаты и в региональные органы власти 2004 года"
 CZE_results_of_the_2004_senate_and_regional_elections_desc: "Стратегия проста. Мы увеличиваем нашу популярность в столице и урбанизированных регионах. Этого должно быть достаточно, чтобы завершить нашу предвыборную программу и победить СДПГ."
 CZE_increasing_value_of_the_party: "Повышение ценности партии"
 CZE_increasing_value_of_the_party_desc: "И это все. Мы прошли выборы. Какими бы ни были результаты, мы должны продолжать улучшать наши позиции в чешском парламенте, чтобы не отстать."
 CZE_increase_sense_of_security: "Повысьте чувство безопасности"
 CZE_increase_sense_of_security_desc: "Наша страна в безопасности, но это не имеет значения, она неприкосновенна. Мы должны быть всегда готовы к любой угрозе."
 CZE_more_effort_for_education_development: "Прилагать больше усилий для развития образования"
 CZE_more_effort_for_education_development_desc: "Образование находится на достаточно хорошем уровне. Тем не менее, это все еще довольно просто. Длительный коммунистический режим повлиял на наше общество, и нам необходимо продвигать демократические ценности больше, чем когда-либо прежде."
 CZE_start_the_new_era: "§1Начните новую эру§!"
 CZE_start_the_new_era_desc: "В Чешской Республике начался новый период времени. Мирек Тополанек продолжает руководить нашей партией и готов начать новую программу."
 CZE_invite_strana_zelenych: "Пригласите §7партию Зеленых§!"
 CZE_invite_strana_zelenych_desc: "Партия, наиболее ориентированная на экологию в нашей стране. Их взгляды совпадают с некоторыми из наших целей, и приглашение их в нашу коалицию поможет нам завершить \"зеленые\" программы."
 CZE_invite_kdu_csl: "Пригласить §3KDU-CSL§!"
 CZE_invite_kdu_csl_desc: "KDU-ČSL оказывает большую поддержку семьям и общественным организациям. Они помогут нам связаться с католическими семьями в нашей стране и заручиться их поддержкой."
 CZE_stabilize_the_coalition: "Стабилизировать коалицию"
 CZE_stabilize_the_coalition_desc: "Новая коалиция дезорганизована. Если мы хотим сохранить ее, мы должны усилить наше чувство солидарности."
 CZE_reform_of_czech_public_finances: "Реформа Государственных Финансов Чехии"
 CZE_reform_of_czech_public_finances_desc: "Мы думали, что эта глава закрыта. Но финансовые проблемы - это повторяющаяся проблема, с которой нам нужно бороться снова и снова, чтобы поддерживать стабильность нашей экономики."
 CZE_reform_of_healthcare: "Реформа Здравоохранения"
 CZE_reform_of_healthcare_desc: "Мы тратим слишком много денег на наше здравоохранение, причем не в хорошем смысле этого слова. Мы тратим бюджет на неэффективные системы здравоохранения и оборудование, которые давно следовало бы модернизировать."
 CZE_grand_tax_reform: "Грандиозная налоговая реформа"
 CZE_grand_tax_reform_desc: "Ладно, еще раз, в последний раз. Пришло время, наконец, избавиться от проблем с налогообложением и внести окончательное решение в нашу налоговую систему."
 CZE_pension_reform: "Пенсионная реформа"
 CZE_pension_reform_desc: "Люди должны получать больше пользы от своей службы на благо нашей страны. Мы предоставим им некоторые приятные преимущества."
 CZE_senate_elections: "Выборы в сенат"
 CZE_senate_elections_desc: "Грядут очередные выборы. ČSSD быстро набирает популярность, и это будет отличный батальон, в котором только один из нас добьется успеха."
 CZE_stop_the_critics: "Остановите Критиков"
 CZE_stop_the_critics_desc: "СДСД не сдается, и на нашу партию обрушился шквал критики. Чтобы противостоять этому, нам понадобится большая политическая сила."
 CZE_speak_against_cssd: "Выступайте против §tCSSD§!"
 CZE_speak_against_cssd_desc: "Теперь наша очередь нанести удар по ČSSD. Мы заручимся их поддержкой и мнением, чтобы добиться новых выборов."
 CZE_leadership_of_petr_necas: "§1 Руководство Петром Некасом§!"
 CZE_leadership_of_petr_necas_desc: "Now it's our turn to strike at ČSSD. We will enlist their support and opinion in order to achieve new elections."
 CZE_tomas_chalupa_new_minister_of_the_environment: "Томас Халупа Министр Окружающей Среды"
 CZE_tomas_chalupa_new_minister_of_the_environment_desc: "Томаш Халупа позаботится о том, чтобы наши зеленые зоны оставались неизменными, а развитие зеленой энергетики шло по намеченному пути. Для нас важно как можно скорее отказаться от использования угля в качестве источника энергии."
 CZE_yet_another_renewable_energy_program: "Еще одна программа по возобновляемым источникам энергии"
 CZE_yet_another_renewable_energy_program_desc: "Другие партии также занимаются этим, но это не значит, что мы не должны этого делать. Это одна из наших самых общих целей в политической сфере, и мы сделаем все, чтобы добиться прогресса в этом вопросе."
 CZE_transport_sector_renovation: "Обновление транспортного сектора"
 CZE_transport_sector_renovation_desc: "Некоторые"
 CZE_coalition_with_top_09_and_veci_verejne: "Коалиция с §CTOP 09§! и Veci Verejné"
 CZE_coalition_with_top_09_and_veci_verejne_desc: "Новые выборы означают новых союзников. На этот раз мы встретимся с TOP 09 и Вечи Верейне, которые будут работать вместе в парламенте."
 CZE_reduce_the_number_of_ministries: "Сократить Число Министерств"
 CZE_reduce_the_number_of_ministries_desc: "У нас так много министерств. Если мы объединим некоторые из них, то уменьшим проблемы бюрократии и ускорим административную службу."
 CZE_petr_bendl_new_minister_of_the_agriculture: "Петр Бендл - Новый Министр Сельского Хозяйства"
 CZE_petr_bendl_new_minister_of_the_agriculture_desc: "Петр Бендл - политик, который больше других заботится о сельских регионах. С его помощью мы сможем решить многие проблемы, которые игнорировались многие годы, и мы покончим с проблемой слишком большого количества систем, которые должны работать сообща."
 CZE_rural_development_program: "Программа развития сельских районов"
 CZE_rural_development_program_desc: "Во-первых, мы должны решить такие проблемы, как риск наводнений или засухи. Это улучшит положение фермерских хозяйств и посевных площадей."
 CZE_connect_the_agriculture_system_together: "Соедините Сельскохозяйственные Системы Воедино"
 CZE_connect_the_agriculture_system_together_desc: "Пришло время избавиться от излишне сложной сельскохозяйственной системы и создать новую, которая будет заботиться о каждом аспекте жизни нашего сельского региона."
 CZE_leadership_of_petr_fiala: "§1 Руководство Петром Фиала§!"
 CZE_leadership_of_petr_fiala_desc: "Началась эра Петра Фиалы. Пришло время вернуться в политическую сферу с полной силой и решимостью, начиная с завершения нашей новейшей предвыборной программы, основанной на общенациональных реформах и усилиях в области ядерной энергетики."
 CZE_refuse_the_eurozone: "Отказаться От Еврозоны"
 CZE_refuse_the_eurozone_desc: "Наша стабильная чешская крона является единственной официальной валютой в нашей стране. Еврозона нанесет ущерб нашей независимости и установит более строгий контроль со стороны Европейского союза."
 CZE_back_to_game: "Вернуться к Игре"
 CZE_back_to_game_desc: "ČSSD сильно навредил нашей репутации ранее. Наша партия была близка к критической ситуации, но нам удалось пережить трудные времена, и мы вернулись сильнее, чем когда-либо!"
 CZE_joint_ministers_of_economy: "Совместные Министры Экономики"
 CZE_joint_ministers_of_economy_desc: "Продолжение нашей предыдущей программы. На этот раз мы обратимся к экономическому сектору и объединим всех министров экономики. Эта цель почти достигнута, нам осталось сделать только один шаг вперед."
 CZE_reform_mining_sector: "Реформирование горнодобывающего сектора"
 CZE_reform_mining_sector_desc: "Наши ресурсы ограничены, и большая их часть экспортируется на внешний рынок. Мы должны что-то с этим делать."
 CZE_finish_the_highway_network_program: "Завершить Программу создания Сети автомобильных дорог"
 CZE_finish_the_highway_network_program_desc: "Эта программа началась много лет назад, и мы вот-вот ее завершим. Наше новое шоссе сократит расстояние, преодолеваемое на автомобиле, и, как следствие, снизит расход топлива."
 CZE_nuclear_not_solar_or_water_energy: "Ядерная, а не солнечная или водная энергия"
 CZE_nuclear_not_solar_or_water_energy_desc: "Ядерная энергия - лучший источник энергии, который мы можем получить на данный момент. Это должно быть нашим приоритетом."
 CZE_slusny_lidr_dobry_program_silna_pravice: "§1Хороший лидер, правильная программа, сильное правое крыло§!"
 CZE_slusny_lidr_dobry_program_silna_pravice_desc: "Хороший лидер, правильная программа, сильные правые. Это был наш последний предвыборный лозунг, который позволил нам набрать много голосов на выборах. Давайте покажем людям, что мы не лгали, когда говорили эти слова."
 CZE_stop_the_construction_delays: "Остановите Задержки в Строительстве"
 CZE_stop_the_construction_delays_desc: "Строительные площадки сталкиваются с многочисленными задержками по многим причинам. Мы постараемся предотвратить дальнейшие задержки и ускорить строительство новых зданий."
 CZE_fight_the_breaking_law_ecological_activists: "Боритесь с Нарушающим Закон Экологическим активистом"
 CZE_fight_the_breaking_law_ecological_activists_desc: "Некоторые экологические активисты начали нарушать закон, чтобы продемонстрировать свое \"уважение\" к окружающей среде. Этому нужно положить конец!"
 CZE_intelligent_cities_program: "Программа \"Умные города\""
 CZE_intelligent_cities_program_desc: "Мы приближаемся ко второму десятилетию 21-го века. Технологии сейчас намного лучше, чем в начале тысячелетия, и мы будем использовать их, чтобы сделать наши крупнейшие города еще более продвинутыми, чем когда-либо прежде."
 CZE_more_efficient_waste_management: "Более эффективное управление отходами"
 CZE_more_efficient_waste_management_desc: "Пришло время покончить с незаконным вывозом отходов и построить больше мест для их хранения. Мы сделаем нашу страну чище и лучше для жизни."
 CZE_use_new_technology_to_respect_the_environmental_laws: "Используйте Технологии, Чтобы Соблюдать Законы Об Охране Окружающей Среды"
 CZE_use_new_technology_to_respect_the_environmental_laws_desc: "Говоря о передовых технологиях, мы также можем использовать их для снижения вредного воздействия на окружающую среду машин, работающих на масле, которые сильно загрязняют окружающую среду."
 CZE_preparations_for_the_together_coalition: "Подготовка К Созданию Коалиции Spolu"
 CZE_preparations_for_the_together_coalition_desc: "Коалиция \"ВМЕСТЕ\" станет нашей величайшей стратегией сохранения власти в парламенте и создания сильного и стабильного правительства раз и навсегда."
 CZE_limit_the_officials_power_on_private_property: "Ограничить Власть Чиновников В Отношении Частной Собственности"
 CZE_limit_the_officials_power_on_private_property_desc: "Люди слишком ограничены в том, что они могут делать на своей территории. Мы урежем некоторые полномочия чиновников, чтобы избавиться от этих людей."
 CZE_path_towards_european_union: "Путь к Европейскому Союзу"
 CZE_path_towards_european_union_desc: "Мы должны стремиться присоединиться к этой группе. До этого мы должны принять новый закон и провести несколько важных реформ, чтобы члены ЕС с большей вероятностью приняли нашу кандидатуру."
 CZE_prepare_for_the_new_law: "Готовьтесь к новому закону"
 CZE_prepare_for_the_new_law_desc: "Итак, давайте начнем с принятия нового закона ЕС. Он включает в себя множество реформ, которые слегка навредят нашей стране, но эти неприятности стоят того, чтобы получить конечный эффект."
 CZE_visit_to_brussels: "Визит в Брюссель"
 CZE_visit_to_brussels_desc: "Мы можем добиться большего признания, посетив Бельгию в ее столице. Мы направим представителей нашего министерства иностранных дел с этой миссией, чтобы убедиться в ее успехе. Мы не можем допустить ни одной ошибки."
 CZE_start_the_reforms: "Начните Реформы"
 CZE_start_the_reforms_desc: "Мы готовы начать реформы в нашем действующем законодательстве. Будет сложно не нарушить конституцию, но мы сделаем все, чтобы все были довольны."
 CZE_courts_reform: "Судебная реформа"
 CZE_courts_reform_desc: "У нас есть некоторая коррупция, которую необходимо искоренить. Начав с судов и коррумпированных судей, мы сможем продвинуться дальше в процессе интеграции в ЕС."
 CZE_administration_problem: "Проблема с администрированием"
 CZE_administration_problem_desc: "Введение нового закона вызовет множество проблем в офисном секторе. Чтобы предотвратить хаос, мы изменим порядок организации персонала и установим новое компьютерное оборудование, чтобы ускорить весь процесс."
 CZE_ecological_innovations: "Экологические инновации"
 CZE_ecological_innovations_desc: "Европейский союз решительно стремится поддерживать экологическую стабильность и призывает своих членов к экологическим действиям. Мы должны принять этот путь развития."
 CZE_reduce_the_corruption: "Уменьшить коррупцию"
 CZE_reduce_the_corruption_desc: "Пришло время избавиться от коррупции в нашей стране. Давайте покажем ЕС, что мы можем жить без нее и при этом прогрессировать еще дальше и лучше."
 CZE_country_wide_referendum: "Общенациональный референдум"
 CZE_country_wide_referendum_desc: "Прежде чем нас примут члены Европейского союза, мы должны быть приняты нашими гражданами. Нет смысла вступать в ЕС, если наши люди не хотят быть его частью."
 CZE_increased_role_of_the_strana_zelenych_party: "Возросшая Роль §7партии Зеленых§! Вечеринка"
 CZE_increased_role_of_the_strana_zelenych_party_desc: "Главной экологической партией в нашей стране является \"Страна зеленых\". Если мы прислушаемся к их программе и начнем ее реализовывать, мы заручимся их поддержкой и станем ближе к ЕС."
 CZE_eu_candidate: "Кандидат в ЕС"
 CZE_eu_candidate_desc: "Спустя долгое время пришло время стать официальным кандидатом в члены ЕС. Мы слышали, что Европейский союз готовится пригласить новые страны, давайте покажем им, что мы готовы к этому шагу."
 CZE_2002_political_rotation: "Политическая ротация 2002 года"
 CZE_2002_political_rotation_desc: "На выборах 2002 года крупнейшим преемником стала демократическая партия СДПГ, которая вновь оказалась на шаг впереди своего главного конкурента, ODS. СДПГ сформировала коалицию с KDU-СДПГ и US-DEU."
 CZE_2006_elections_result: "Результаты выборов 2006 года"
 CZE_2006_elections_result_desc: "На этот раз из-за большого скандала, который произошел за пару дней до выборов, ЧСДРП была обвинена в коррупции и вмешательстве в полицейские расследования. Они по-прежнему набирали очень высокий процент голосов, но этого было недостаточно, чтобы победить партию ODS, которая победила на выборах 2006 года. ODS объединилась с KDU-ČSL и \"Страной Зеленич\", в то время как ČSSD продолжила сотрудничество с коммунистическим KSČM."
 CZE_2010_elections_result: "Результаты выборов 2010 года"
 CZE_2010_elections_result_desc: "СДПГ, вновь с небольшим перевесом, стала правящей партией, уступив место партии ОРВ. Ранее популярность обеих партий колебалась на уровне 30-40%, но на этот раз СДПГ едва набрала 22%, а СДПГ - 20% голосов. В результате недавно созданная партия TOP 09 заняла 3-е место с 16% голосов, быстро став очень популярной партией в Чехии."
 CZE_2013_elections_result: "Результаты выборов 2013 года"
 CZE_2013_elections_result_desc: "Эти выборы прошли очень неудачно для СДПГ, набравшей всего 7% голосов. Это был худший результат за всю их современную историю. Люди вновь доверяли СДПГ. Перед выборами в 2011 году была создана новая партия. Она завоевала значительную популярность и заняла второе место на парламентских выборах 2013 года, уступив СДПГ всего 2%. Третьей партией стала КПЧМ с 14% голосов."
 CZE_2017_elections_result: "Результаты выборов 2017 года"
 CZE_2017_elections_result_desc: "На этот раз произошло нечто уникальное. Партия ANO, созданная 7 лет назад, полностью разгромила своих соперников, набрав почти 30% голосов, в то время как вторая по величине партия, ODS, получила всего 11%. Значительный рост популярности также произошел у партии пиратов, которая улучшила свои показатели на 8%, достигнув 10%. ČSSD и KSČM набрали всего по 7% голосов каждая."
 CZE_2021_elections_result: "Результаты выборов 2021 года"
 CZE_2021_elections_result_desc: "На этот раз ANO финишировала с 27,13% голосов. К сожалению, для них этого проигрыша оказалось достаточно, чтобы оказаться на втором месте. В ответ на ошеломляющую популярность ANO, ODS, наряду с KDU-ČSL и TOP 09, создали альянс под названием SPOLU (чеш. ВМЕСТЕ). Коалиция была достаточно сильной, чтобы победить на выборах, набрав 27,79% голосов, с небольшой разницей в 0,66%. По состоянию на 2024 год, SPOLU существует и по сей день и поддерживает президента, военного генерала в отставке Петра Павла."
 CZE_cssd_program: "§tПрограмма CSSD§!"
 CZE_cssd_program_desc: "Основная программа СДПГ заключается в том, чтобы сбалансировать денежные расходы, инвестировать в экономику и повышать социальное благосостояние (как и почти у любой другой партии). СДПГ поддерживает хорошие отношения с коммунистической партией КПЧМ и следует законам кейнсианства. Их главным конкурентом является другая демократическая партия - СДПГ."
 CZE_stay_close_with_the_communists: "Оставайтесь рядом с  §Rкоммунистами!§!"
 CZE_stay_close_with_the_communists_desc: "ЧССД - чешская социал-демократическая партия. Как и коммунисты, они хотят значительно увеличить социальный бюджет, и обе партии сотрудничали друг с другом очень долгое время, пока популярность АНО не заставила ЧССД выбирать между ними и КПЧМ."
 CZE_keynesianism: "Кейнсианство"
 CZE_keynesianism_desc: "Кейнсианство выступает за увеличение государственных расходов с целью ускорения экономического роста и поддержания стабильного развития. ČSSD неукоснительно следует своим правилам и интегрировал их в свою программу развития."
 CZE_nato_diplomacy: "Дипломатия НАТО"
 CZE_nato_diplomacy_desc: "НАТО - это мощный альянс, который объединяет Европу больше, чем когда-либо прежде. Эпоха войн, наконец, закончилась, и страны могут развивать свою гражданскую экономику, а не военную промышленность. Но даже с таким союзником мы не можем терять бдительность и всегда быть готовыми к обороне с помощью наших партнеров."
 CZE_progressive_taxes: "Прогрессивные налоги"
 CZE_progressive_taxes_desc: "Налоговая система в нашей стране старомодна. Некоторые проблемы, связанные с коммунистическим режимом, все еще не преодолены, и мы те, кто с этим разберется."
 CZE_turn_for_mixed_economy: "Поворот к смешанной экономике"
 CZE_turn_for_mixed_economy_desc: "Наша экономика в значительной степени зависит от автомобилестроительной отрасли, в которой доминирует компания Škoda. До сегодняшнего дня этого было достаточно, но мы должны смотреть в будущее и начать современное производство других товаров."
 CZE_question_us_politics: "Вопрос: Политика США"
 CZE_question_us_politics_desc: "Америка ведет свою собственную игру. Это очевидно, они хотят сохранить стабильность и мир, но действительно ли они здесь невинный игрок?"
 CZE_bank_tax: "Банковский налог"
 CZE_bank_tax_desc: "У банков слишком много свободы. Мы введем для них дополнительные налоги, чтобы ограничить сферу их деятельности."
 CZE_make_use_of_the_economic_boom: "Воспользуйтесь Экономическим Бумом"
 CZE_make_use_of_the_economic_boom_desc: "Наша страна наконец-то переживает экономический бум. Это прекрасная возможность сократить наш государственный долг."
 CZE_keep_economy_stable: "Поддерживать стабильность экономики"
 CZE_keep_economy_stable_desc: "Мы переживаем экономический подъем, но он пройдет быстрее, чем мы ожидаем. Будет лучше замедлить экономический рост и составить планы на ближайшие годы, чтобы продлить растущую производительность."
 CZE_stop_the_growing_debt: "Остановить Растущий Долг"
 CZE_stop_the_growing_debt_desc: "Благодаря экономическому подъему мы можем погасить часть наших долгов. Это еще один шаг к тому, чтобы сделать Чехию полностью независимой."
 CZE_continuation_of_social_funding: "Продолжение Социального Финансирования"
 CZE_continuation_of_social_funding_desc: "Одна из наших постоянных целей. Продолжайте движение к созданию государства всеобщего благосостояния."
 CZE_promote_pro_ecological_activities: "Поощрять экологическую деятельность"
 CZE_promote_pro_ecological_activities_desc: "Это не является нашей главной целью, но всегда полезно показать избирателям, что мы по-прежнему заботимся об экологии. Как бы вы на это ни смотрели, фермеры, поставляющие продукты питания и другие товары, являются основой нации."
 CZE_european_parliament_elections: "§tВыборы в Европейский парламент§!"
 CZE_european_parliament_elections_desc: "Пришло время для новых выборов. На этот раз в Европейский парламент. Мы должны легко перебить наших оппонентов и получить несколько хороших мест."
 CZE_vladimir_spidl_leaves_party: "Владимир Спидла покидает партию"
 CZE_vladimir_spidl_leaves_party_desc: "Это должно было случиться. Что ж, нам будет его не хватать. Но сейчас нам нужно выбрать другого лидера, потому что ODS все еще преследует нас по пятам."
 CZE_victory_of_vladimir_spidl: "Победа Владимира Спидлы"
 CZE_victory_of_vladimir_spidl_desc: "Удивительно, но Владимиру Шпидле удалось победить на выборах и сохранить свое лидерство. Пришло время для больших дипломатических действий."
 CZE_stanislav_gross_as_a_new_leader: "Станислав Гросс в качестве нового руководителя"
 CZE_stanislav_gross_as_a_new_leader_desc: "Станислав Гросс был избран новым лидером нашей партии. Посмотрим, как он будет руководить нашей партией."
 CZE_grand_eu_integration: "Великая интеграция в ЕС"
 CZE_grand_eu_integration_desc: "Одним из первых решений Владимира Шпидлы стало повышение популярности среди членов ЕС. Поддержание хороших отношений с ними - хороший выбор не только для нашей партии, но и для нашей страны."
 CZE_appreciation_of_british_politics: "Понимание британской политики"
 CZE_appreciation_of_british_politics_desc: "Сегодня в Британии дела идут очень хорошо. Нам следует взять с них пример и идти тем же путём."
 CZE_distancing_from_kscm: "Дистанцирование от §RKSČM§!"
 CZE_distancing_from_kscm_desc: "Предыдущие лидеры были слишком тесно связаны с коммунистической партией. Наша партия выиграет, если разорвёт с ними отношения."
 CZE_increasing_czech_position_on_the_international_arena: "Укрепление Позиций Чехии На Международной Арене"
 CZE_increasing_czech_position_on_the_international_arena_desc: "Европейский союз был только началом. Пришло время двигаться дальше и искать соглашения с другими континентами."
 CZE_shifts_in_economy_development: "Сдвиги в экономическом развитии"
 CZE_shifts_in_economy_development_desc: "Кейнсианство — это хорошо, но мы можем использовать его эффективнее, если попытаемся. Немного спорно, но я уверен, что у нас всё получится."
 CZE_open_up_for_foreign_investors: "Открыться для иностранных инвесторов"
 CZE_open_up_for_foreign_investors_desc: "Чешская Республика известна своей развитой автопромышленностью и разработками в этой области. Это привлекает к нам многих иностранных инвесторов с большими деньгами. Мы будем рады их приветствовать."
 CZE_stanislav_gross_keeps_power: "Станислав Гросс удерживает власть"
 CZE_stanislav_gross_keeps_power_desc: "Последние действия и высказывания Станислава Гросса не помешали ему стать лидером нашей партии. Посмотрим, как будут развиваться события дальше."
 CZE_leadership_of_jiri_paroubek: "Лидерство Иржи Пароубека"
 CZE_leadership_of_jiri_paroubek_desc: "После недавних скандалов, связанных с личной жизнью, Станиславу Гроссу пришлось отказаться от руководства. Новым лидером нашей партии был избран Иржи Парубек."
 CZE_restore_the_kscm_support: "Восстановите §RKSCM§! Поддержка"
 CZE_restore_the_kscm_support_desc: "Станислав Гросс совершил ошибку, когда начал разрывать отношения с KSČM. У нас новый лидер и новая программа, а значит, и новые (старые) союзники."
 CZE_accept_the_fate: "§tНе обращай внимания на Судьбу§!"
 CZE_accept_the_fate_desc: "Каким-то образом ODS удалось обойти ČSSD на выборах 2006 года. Это не конец света. ČSSD по-прежнему очень популярна и продолжит свою программу."
 CZE_program_of_the_opposition: "Программа оппозиции"
 CZE_program_of_the_opposition_desc: "Так какие же решения может принимать оппозиционная партия? Вероятно, не такие важные, как правящая. Необходимо сосредоточиться на важных, но доступных вещах."
 CZE_decrease_corruption: "Уменьшить коррупцию"
 CZE_decrease_corruption_desc: "Коррупция — это проблема, с которой сталкивается почти каждая страна. Мы должны быть готовы бороться с ней в любой момент."
 CZE_short_term_stagnation: "Краткосрочная стагнация"
 CZE_short_term_stagnation_desc: "Наша экономика в порядке, но если дела пойдут совсем плохо, мы сможем её спасти, если повезёт."
 CZE_investitions_in_infrastructure: "Инвестиции в инфраструктуру"
 CZE_investitions_in_infrastructure_desc: "Ещё одно усовершенствование нашей дорожной сети. Эти дороги соединят наши автомагистрали во многих новых точках и сократят время в пути."
 CZE_senate_elections_cssd: "Выборы в сенат"
 CZE_senate_elections_cssd_desc: "Ну вот, началось. Мы против ODS. Это ещё один шанс победить их и снова выиграть выборы в Сенат."
 CZE_in_your_face_ods: "В Твоем лице §1ODS§!!"
 CZE_in_your_face_ods_desc: "Нам удалось обогнать ODS в этой гонке, и до финиша остаётся совсем немного."
 CZE_back_to_form: "Вернуться к прежней форме"
 CZE_back_to_form_desc: "То поражение на выборах в законодательные органы было лишь единичным случаем. Пора возвращаться к реальным действиям."
 CZE_distrust_the_government: "Не доверяйте правительству"
 CZE_distrust_the_government_desc: "ODS удалось провести некоторых своих политиков в новое правительство. Стоит ли нам им доверять? Я так не думаю."
 CZE_leadership_of_bohuslav_sobotka: "§tРуководство Богуславом Соботкой§!"
 CZE_leadership_of_bohuslav_sobotka_desc: "Эпоха Иржи Парубека закончилась. Пришло время Богуславу Соботке стать нашим лидером."
 CZE_finish_new_highway_construction: "Завершить строительство нового шоссе"
 CZE_finish_new_highway_construction_desc: "Строительство новой автомагистрали длилось очень долго. Оно потребовало сотрудничества со многими организациями и компаниями. Осталось достроить последние километры и открыть новую автомагистраль."
 CZE_reduce_resource_extraction_cssd: "Сокращение добычи ресурсов"
 CZE_reduce_resource_extraction_cssd_desc: "Добыча ресурсов убивает окружающую среду. Кроме того, мы должны ограничить их использование. Пришло время внести некоторые изменения в управление ресурсами."
 CZE_water_resource_will_stay_with_the_state: "Водные ресурсы останутся за государством"
 CZE_water_resource_will_stay_with_the_state_desc: "Именно мы устанавливаем цены на воду. Если мы продадим эти компании частным владельцам, в трудные времена цены могут взлететь до небес."
 CZE_research_new_renewable_energy_power_generators: "Новые генераторы энергии на возобновляемых источниках энергии"
 CZE_research_new_renewable_energy_power_generators_desc: "Пора продолжить нашу программу по возобновляемым источникам энергии. Давайте посмотрим на солнечные и ветряные генераторы. Они хороши, но сильно отстают от атомных электростанций. Мы не можем сделать их лучше ядерных реакторов, но, по крайней мере, можем повысить их производительность."
 CZE_speed_up_construction_of_new_nuclear_reactor: "Ускорить строительство нового ядерного реактора"
 CZE_speed_up_construction_of_new_nuclear_reactor_desc: "При сокращении добычи ресурсов мы должны обеспечить энергетическую безопасность страны. Мы рассмотрим проект нового ядерного реактора."
 CZE_cleaner_air: "Более чистый воздух"
 CZE_cleaner_air_desc: "Возможно, воздух не так сильно загрязнён, как раньше, но проблема всё равно заметна. Нам нужно сажать больше деревьев и ограничивать опасное загрязнение."
 CZE_cssd_2013_program: "§tПрограммаt2013§!"
 CZE_cssd_2013_program_desc: "Ещё одни выборы, ещё одна программа. На этот раз давайте сосредоточимся на имидже страны и создадим новые коалиции."
 CZE_wealth_tax: "Налог на богатство"
 CZE_wealth_tax_desc: "Если наши богатейшие граждане не захотят делиться своими деньгами, чтобы помочь в развитии нашей страны, мы введём новый налог на богатство. Это простое решение проблемы."
 CZE_continue_churches_reparations: "Продолжайте выплачивать Церкви репарации"
 CZE_continue_churches_reparations_desc: "KDU-ČSL оценит этот шаг, который приблизит нас к созданию общей коалиции. Кроме того, некоторые из наших церквей находятся в очень плохом состоянии."
 CZE_ano_and_kducsl_coalition: "§2ANO§! и §3KDU-CSL§! Коалиция"
 CZE_ano_and_kducsl_coalition_desc: "Пришло время для нового альянса. Молодая партия ANO и одна из старейших, KDU-ČSL. Это интересное сочетание, которое может либо сильно потерпеть неудачу, либо принести большую пользу всем нам."
 CZE_higher_renewable_energy_expenditure: "Более высокие затраты на возобновляемые источники энергии"
 CZE_higher_renewable_energy_expenditure_desc: "Это прямое продолжение нашей предыдущей программы. Возобновляемые источники энергии — это будущее мира, а уголь — устаревший ресурс. Мы не можем постоянно использовать этот элемент, который наносит большой вред окружающей среде."
 CZE_shut_down_the_neo_nazi_workers_party: "Закрыть неонацистскую рабочую партию"
 CZE_shut_down_the_neo_nazi_workers_party_desc: "Они зашли слишком далеко. Пора раз и навсегда закрыть эту ячейку. Эта идеология и доктрина должны быть давно запрещены в нашей стране!"
 CZE_reduce_flooding_risk: "Снизить риск наводнений"
 CZE_reduce_flooding_risk_desc: "Иногда наши реки могут быть опасны. И когда это происходит, они наносят большой ущерб местному населению. Пора покончить с этим страхом и подготовить новые системы защиты."
 CZE_leadership_of_jan_hamacek: "§tРуководство Яном Хамачеком§!"
 CZE_leadership_of_jan_hamacek_desc: "Ещё один день, ещё один лидер. Яну Гамачеку в ближайшие годы придётся принимать очень трудные решения. Будем надеяться, что в этот период ему удастся стать великим лидером."
 CZE_increase_food_quality: "Повышение качества пищевых продуктов"
 CZE_increase_food_quality_desc: "По мере совершенствования технологий качество продуктов питания улучшается довольно медленно. Новые гранты ускорят этот процесс."
 CZE_ano_over_communists: "§2АНО§! Над §Rкоммунистами§!"
 CZE_ano_over_communists_desc: "Пора наконец-то отказаться от KSČM и поддержать ANO. Они — будущее этой страны, и мы будем поддерживать только лучших."
 CZE_new_healthcare_budget_in_times_of_crisis: "Новый бюджет здравоохранения в условиях кризиса"
 CZE_new_healthcare_budget_in_times_of_crisis_desc: "Так и случилось. Началась новая глава в истории человечества. Мы должны как можно лучше справиться с этим кризисом."
 CZE_new_apartments_and_houses: "Новые квартиры и дома"
 CZE_new_apartments_and_houses_desc: "Эта идея привлечёт новых инвесторов и людей, которые хотят жить в нашей стране. Это простая задача, но очень важная для экономики."
 CZE_grants_for_novavax: "Гранты для Novavax"
 CZE_grants_for_novavax_desc: "Navavax — наша ведущая компания по разработке новых вакцин. Они стоят любых денег, и именно поэтому они очень нуждаются в нашей поддержке сейчас."
 CZE_security_funding: "Финансирование обеспечения безопасности"
 CZE_security_funding_desc: "Ситуация снова стала нестабильной. Пора позаботиться о нашем оборонном бюджете и подготовиться к надвигающейся угрозе."
 CZE_usdeu_program: "§GПрограмма US-DEU§!"
 CZE_usdeu_program_desc: "Программа US-DEU выступает за политику либерализма, которая подразумевает ограничение власти правительства и расширение гражданских свобод. US-DEU дистанцируется от коммунистической партии KSČM и пытается постепенно развивать страну."
 CZE_push_for_tax_reform: "Продвигать налоговую реформу"
 CZE_push_for_tax_reform_desc: "Мы не обладаем значительной властью в правительстве, но все мы согласны с тем, что налоговую реформу нужно провести как можно скорее. Мы будем теми, кто проведёт эту реформу."
 CZE_stable_development: "Стабильное развитие"
 CZE_stable_development_desc: "Нет необходимости слишком сильно давить на экономику. Лучше поддерживать стабильность экономики, чем рисковать рецессией."
 CZE_social_liberalism: "Социальный либерализм"
 CZE_social_liberalism_desc: "Наши люди знают, насколько деспотичным и несправедливым может быть правительство. Мы должны стремиться ограничить власть государства и предоставить нашим людям больше свободы."
 CZE_democratic_spirit: "Демократический дух"
 CZE_democratic_spirit_desc: "После того как мы перешли к демократии, наша страна постоянно развивается. Мы должны придерживаться такого образа мышления и радоваться тому, что у нас есть."
 CZE_support_national_minority: "Поддержка национальных меньшинств"
 CZE_support_national_minority_desc: "Предыдущее правительство не слишком благосклонно относилось к национальным меньшинствам в Чехии. Наша задача - помочь этим людям и смягчить миграционное законодательство."
 CZE_kscm_issue: "§RKSCM§! Вопрос"
 CZE_kscm_issue_desc: "Невероятно, что у нас до сих пор есть коммунистическая партия в правительстве. Они не такие деспотичные коммунисты, как раньше, но это всё равно угроза нашей демократии."
 CZE_promote_country_of_law_idea: "Продвигать идею правового государства"
 CZE_promote_country_of_law_idea_desc: "Наш закон и конституция - самое важное в этой стране. Все должны им подчиняться, даже правительство. Это единственный способ сохранить государство в приемлемых границах."
 CZE_country_without_oppresion: "Страна без угнетения"
 CZE_country_without_oppresion_desc: "Демократия была создана для людей. И люди должны знать, что это безопасная для них идеология. Мы увеличим расходы на полицию, чтобы обеспечить стабильность и защиту нашей страны."
 CZE_fear_of_another_communist_regime: "Страх перед новым коммунистическим режимом"
 CZE_fear_of_another_communist_regime_desc: "Но что, если КПЧМ удастся прийти к власти? Что будет с нашим демократическим духом? Мы не можем этого допустить, если хотим спокойно спать."
 CZE_western_view: "Западный взгляд"
 CZE_western_view_desc: "Мы должны стремиться вступить в Европейский союз. Западные страны развиваются невероятно быстро, и поэтому мы должны следовать их образу жизни."
 CZE_stabilize_the_situation: "§GСтабилизировать ситуацию§!"
 CZE_stabilize_the_situation_desc: "Ещё одни выборы закончились. Могло быть и лучше, но мы не можем останавливаться сейчас. Нам ещё многое предстоит сделать, чтобы наша страна стала великой."
 CZE_reduce_effect_of_the_ctyrkoalice_split: "Уменьшить последствия раскола Čtyřkoalice "
 CZE_reduce_effect_of_the_ctyrkoalice_split_desc: "К сожалению, Čtyřkoalice не просуществовала долго. Это было хорошее сотрудничество, но не очень успешное. В любом случае, наша популярность пострадала, и нам нужно это исправить."
 CZE_pavel_nemec_for_the_leader: "Павел Немець — вождь."
 CZE_pavel_nemec_for_the_leader_desc: "Давайте выберем Павла Немца нашим следующим лидером. У него не так много опыта, но нам нужно обратиться к молодежи нашей страны."
 CZE_preparations_for_the_2006_elections: "Подготовка к выборам 2006 года"
 CZE_preparations_for_the_2006_elections_desc: "Мы продолжаем терять популярность. Это плохо, так что, возможно, пришло время для более нестандартной стратегии..."
 CZE_the_case_of_the_qatari_prince: "Дело Катарского Принца"
 CZE_the_case_of_the_qatari_prince_desc: "Принц Катара нарушил наш закон, совершив очень серьёзные преступления. Это не Ближний Восток, это Европа. Мы не потерпим такого поведения здесь. Павел Немец должен решить, что с ним делать."
 CZE_its_legal: "\"Это законно\""
 CZE_its_legal_desc: "Нам нужно подумать о том, чего хотят наши молодые граждане от своей правящей партии. Легализация марихуаны? Принятие ЛГБТ? Мы пойдём по этому пути, что может пойти не так?"
 CZE_shift_to_semi_anarchism: "Переход к Полуанархизму"
 CZE_shift_to_semi_anarchism_desc: "Наша программа провалилась. К чёрту всё, есть только одна вещь, которая может сработать и привлечь больше избирателей. Пора изменить наше мировоззрение."
 CZE_jan_hadrav_leadership: "§GЛидерство Яна Хадравы§!"
 CZE_jan_hadrav_leadership_desc: "Давай просто забудем о предыдущих выборах, хорошо? Прохладный. Ян Хадрава возглавит нашу партию, а Павел Немец не должен занимать эту должность до тех пор, пока..."
 CZE_jan_cerny_leadership: "§GЛидерство Яна Черного§!"
 CZE_jan_cerny_leadership_desc: "К сожалению, наша партия более дестабилизирована, чем мы думали. Сейчас нам следует попробовать с Яном Черным. Может быть, он наконец-то приведёт нас к светлому будущему."
 CZE_reform_of_the_housing_sector: "Реформа жилищного сектора"
 CZE_reform_of_the_housing_sector_desc: "Пора провести серьёзные реформы. Если мы позаботимся о жилищном секторе, люди увидят, что мы действительно заботимся об этой стране."
 CZE_increase_maternity_leave_time: "Увеличьте время отпуска по беременности и родам"
 CZE_increase_maternity_leave_time_desc: "Шансов, что это действительно сработает, мало, но попробовать стоит. Пора действовать."
 CZE_finish_repair_of_damage_after_communist_regime: "Закончить ремонт после коммунистического режима"
 CZE_finish_repair_of_damage_after_communist_regime_desc: "Ущерб, нанесённый коммунистами, оказался намного больше, чем мы думали. Но благодаря приличному государственному бюджету мы сможем завершить восстановление."
 CZE_further_upgrade_of_infrastructure_network: "Дальнейшая модернизация инфраструктурной сети"
 CZE_further_upgrade_of_infrastructure_network_desc: "Все этим занимаются, так что мы не будем хуже других. С нашей популярностью мы сможем продвинуть ещё один законопроект в правительстве."
 CZE_take_more_advantage_of_renewable_energy: "Используйте больше преимуществ возобновляемых источников энергии"
 CZE_take_more_advantage_of_renewable_energy_desc: "Возобновляемые источники энергии обеспечат энергетическую безопасность нашей страны. Ветряные мельницы, солнечные батареи, гидроэнергетическая инфраструктура. Мы должны инвестировать в такие проекты."
 CZE_aim_for_lower_taxes: "Стремитесь к снижению налогов"
 CZE_aim_for_lower_taxes_desc: "Наш крах неизбежен. Давайте совершим ещё один поступок, прежде чем объявим об отставке."
 CZE_end_of_usdeu: "§GКонец US-DEU§!"
 CZE_end_of_usdeu_desc: "Наше время пришло. Провал на выборах 2002 и 2006 годов был слишком вреден для нашей партии. Были приняты ужасающие решения, возникло множество внутренних разногласий. Она не смогла выжить, US-DEU больше нет."
 CZE_ano_program: "§2Программа ANO§!"
 CZE_ano_program_desc: "ANO была создана в 2011 году, но стала политической партией 11 мая 2012 года. Она была создана людьми, выступавшими против других партий. Её программа ориентирована на всех жителей Чешской Республики, она заботится о государстве всеобщего благосостояния и ведёт страну к новому пути развития."
 CZE_we_are_not_politicians: "Мы не политики"
 CZE_we_are_not_politicians_desc: "ANO не было создано политиками. Изначально это было движение, целью которого была борьба с коррупцией, недовольство граждан и оздоровление политической системы"
 CZE_corruption_problem: "Проблема коррупции"
 CZE_corruption_problem_desc: "Другие партии постоянно говорят о борьбе с коррупцией, но эта проблема по-прежнему существует в нашей стране. Мы не хотим ждать ещё год. Нам пора показать свою силу."
 CZE_prepare_for_the_2013_elections: "Готовьтесь к выборам 2013 года"
 CZE_prepare_for_the_2013_elections_desc: "У нас пока нет огромной поддержки, но наша новая предвыборная программа убедит людей проголосовать за нас на следующих выборах. Мы делаем это для всех."
 CZE_unemployment_problem: "Проблема безработицы"
 CZE_unemployment_problem_desc: "Škoda по-прежнему создаёт новые рабочие места, но мы по-прежнему страдаем от безработицы. Нам следует обратить на это внимание."
 CZE_kick_off_the_insincere_politicians: "Избавьтесь от неискренних политиков"
 CZE_kick_off_the_insincere_politicians_desc: "Некоторые из наших политиков не были верны нашей партии. Мы не можем этого допустить и должны принять некоторые трудные решения."
 CZE_eticky_kodex: "§2 Этический кодекс§!"
 CZE_eticky_kodex_desc: "Изначально ANO создавалось как движение, а не политическая партия. Но мы не можем вносить какие-либо существенные изменения без этого названия. Мы находимся в хаосе, который нужно очень быстро упорядочить."
 CZE_first_laws_must_be_consulted_with_the_parliamentary_group: "С законами необходимо проконсультироваться вместе с группой"
 CZE_first_laws_must_be_consulted_with_the_parliamentary_group_desc: "Если мы хотим провести какие-либо реформы, мы все должны быть согласны с тем, что это поможет нашей стране. Вот почему мы должны обсуждать каждое изменение в законодательстве."
 CZE_second_you_cant_move_to_another_club_during_torm_of_office: "Вы не можете уйти в течение срока полномочий"
 CZE_second_you_cant_move_to_another_club_during_torm_of_office_desc: "Это было бы предательством. Если вы выбрали нашу партию, то оставайтесь ей верны и не вредите нашей популярности в глазах избирателей."
 CZE_third_in_serious_matters_you_cannot_vote_against_ano: "В серьезных вопросах Вы не можете голосовать против §2ANO§!"
 CZE_third_in_serious_matters_you_cannot_vote_against_ano_desc: "Мы должны помогать друг другу во всех случаях, но в действительно серьёзных вопросах мы должны оставаться едиными и строго следовать нашей программе."
 CZE_fourth_you_must_doname_7000_crowns_to_the_ano_every_month: "Вы должны ежемесячно выделять 7000 крон на §2ANO§!"
 CZE_fourth_you_must_doname_7000_crowns_to_the_ano_every_month_desc: "У нашей партии много спонсоров, но мы не можем полагаться на них и на бюджет нашего лидера. Каждый член партии должен будет финансировать ANO, чтобы стабилизировать его финансовое положение."
 CZE_cssd_and_kducsl_coalition: "§tCSSD§! И §3KDU-CSL§! Коалиции"
 CZE_cssd_and_kducsl_coalition_desc: "Мы можем доверять ČSSD и KDU-ČSL. Мы не можем везде наживать себе врагов, и нам нужны союзники."
 CZE_join_the_ministry_of_finance: "Присоединяйтесь к министерству финансов"
 CZE_join_the_ministry_of_finance_desc: "Если мы присоединимся к Министерству финансов, мы сможем более эффективно управлять государственными расходами и улучшить бюджет нашей страны."
 CZE_join_the_ministry_of_internal_affairs: "Присоединяйтесь к министерству внутренних дел"
 CZE_join_the_ministry_of_internal_affairs_desc: "Министерство внутренних дел контролирует суды, следит за соблюдением законов и поддерживает стабильность в нашей стране. Если мы присоединимся к ним, нам будет проще менять наши законы."
 CZE_join_the_ministry_of_regional_development: "Присоединяйтесь к министерству регионального развития"
 CZE_join_the_ministry_of_regional_development_desc: "Региональное развитие важно для улучшения экономики и промышленности нашей страны. Оно определяет экономический сектор, и если мы присоединимся к нему, то сможем выбрать путь промышленного развития."
 CZE_new_head_politics_of_the_country_management: "Новая политика руководства страной"
 CZE_new_head_politics_of_the_country_management_desc: "Наша коалиция с ČSSD и KDU-ČSL позволяет нам сформировать новое правительство. Это отличная возможность взять под контроль важнейшие национальные институты."
 CZE_2014_european_parliamentary_elections: "Выборы в Европейский парламент 2014 года"
 CZE_2014_european_parliamentary_elections_desc: "Выборы в ЕС очень важны для нас. Если нам удастся получить достаточно мест, мы завоюем доверие членов Европейского союза и получим больше поддержки в Чехии."
 CZE_makat_a_neblabolit: "§2Делай все, что в твоих силах, и не валяй дурака.§!"
 CZE_makat_a_neblabolit_desc: "«Делай всё возможное и не отвлекайся». Благодаря этим словам нам удалось завоевать огромную популярность на выборах 2017 года. Теперь мы сосредоточимся на улучшении государственных расходов и развитии городов."
 CZE_great_labor_reforms: "Великие трудовые реформы"
 CZE_great_labor_reforms_desc: "Наш трудовой кодекс устарел и неэффективен. Наша задача — изменить его."
 CZE_cybersecurity_funding: "Финансирование кибербезопасности"
 CZE_cybersecurity_funding_desc: "Наши системы безопасности не самого лучшего качества. Если никто не потратит деньги на их модернизацию, у нас могут возникнуть серьёзные проблемы в ближайшее время."
 CZE_digitalization_of_the_economy_sector: "Цифровизация сектора экономики"
 CZE_digitalization_of_the_economy_sector_desc: "Когда безопасность повысится, настанет время перевести наши города в новую эру и начать внедрение новых технологий."
 CZE_increase_feeling_of_security: "Увеличьте чувство безопасности"
 CZE_increase_feeling_of_security_desc: "Времена снова становятся напряжёнными. Наши люди должны знать, что они в безопасности, поэтому мы увеличим бюджет на содержание полиции."
 CZE_all_for_people_all_from_people: "Все для людей, все от людей"
 CZE_all_for_people_all_from_people_desc: "Все наши недавние действия направлены на улучшение качества жизни нашего народа. Такова была наша миссия, и мы преуспели в её выполнении."
 CZE_take_care_of_the_education: "Позаботьтесь об образовании"
 CZE_take_care_of_the_education_desc: "Наши школы хороши, но учителям платят недостаточно. Наша программа включает эту проблему, и пришло время её решить."
 CZE_the_lithium_case: "Литиевый корпус"
 CZE_the_lithium_case_desc: "Дело о литии — это политический скандал, который разразился всего за несколько дней до выборов в Палату депутатов парламента Чешской Республики в 2017 году. Скандал возник из-за разработки месторождения лития в Чиновце, прав на разработку месторождения и возможной последующей добычи. Чешская социал-демократическая партия хочет сотрудничать с австралийской компанией и начать добычу, но некоторые наши политики выступают против этого."
 CZE_attract_kscm_communists: "Привлекать §Rкоммунистов РКСКМ§!"
 CZE_attract_kscm_communists_desc: "Некоторые политики из других партий решили присоединиться к нашему движению. В основном мы говорим о сторонниках KSČM и ČSSD. Это хорошая ситуация для нашей партии."
 CZE_top_09_program: "§CПрограмма TOP 09§!"
 CZE_top_09_program_desc: "Среди целей TOP 09 — предотвращение изменений окружающей среды, вызванных индустриализацией страны. Они ищут поддержки у партии ODS и в настоящее время являются частью коалиции SPOLU (чеш. «ВМЕСТЕ»)."
 CZE_energy_saving: "Экономия энергии"
 CZE_energy_saving_desc: "Наши люди и корпорации тратят слишком много энергии. Да, у нас есть ядерные реакторы и множество возобновляемых источников энергии, но это не значит, что мы должны потратить всё это за один месяц. Наши новые правила не позволят людям тратить электроэнергию впустую."
 CZE_cooperate_with_strana_zelenych: "Сотрудничать с §7партией Зеленых§!"
 CZE_cooperate_with_strana_zelenych_desc: "«Партия зелёных» всегда знала, что зелёные территории очень важны для страны. Если мы присоединимся к нашим программам, мы сможем продвигать больше законопроектов в парламенте."
 CZE_modify_green_savings_program: "Изменить программу зеленых сбережений"
 CZE_modify_green_savings_program_desc: "Программа «Зелёные сбережения» включает в себя защиту лесов, животных и решение проблемы загрязнения окружающей среды. Но эта программа нуждается в некоторых корректировках, которые сделают её ещё лучше."
 CZE_seek_ods_coalition: "Ищите §1единомышленников§! Коалиция"
 CZE_seek_ods_coalition_desc: "Мы мало что можем сделать без помощи более крупной организации. ODS лучше всего подходит для нашей программы, и мы обратимся к ним."
 CZE_karel_schwarzenberg_ministry_of_foreign_affairs: "Министр иностранных дел Карел Шварценберг"
 CZE_karel_schwarzenberg_ministry_of_foreign_affairs_desc: "Карел Шварценберг какое-то время был министром иностранных дел. Давайте вместе воспользуемся этой привилегией, чтобы помочь продвигать нашу партию."
 CZE_european_union_appreciation: "Признательность Европейского союза"
 CZE_european_union_appreciation_desc: "Европейский союз заботится об окружающей среде. Некоторые из их законов могут противоречить нашим, но они хотят лучшего для своих членов."
 CZE_environment_regulations: "Экологические нормы"
 CZE_environment_regulations_desc: "Некоторые компании оказывают разрушительное воздействие на окружающую среду. Мы должны прекратить этот фриланс и ввести строгие правила."
 CZE_limit_forest_clearing: "Ограничить вырубку леса"
 CZE_limit_forest_clearing_desc: "Лесозаготовительные компании вырубают слишком много деревьев. Они сажают новые, но проходят десятилетия, прежде чем они становятся взрослыми деревьями. Им приходится ограничивать вырубку деревьев."
 CZE_reform_of_the_transport_sector: "Реформа транспортного сектора"
 CZE_reform_of_the_transport_sector_desc: "Škoda делает всё возможное для улучшения нашего автомобильного сектора, но их автомобили слишком сильно загрязняют окружающую среду. Им нужно сократить выбросы CO2."
 CZE_defend_against_ano: "Защищаться от §2ANOI§!"
 CZE_defend_against_ano_desc: "ANO критикует нашу партию по каким-то причинам. Мы хотим заботиться только о национальной окружающей среде. Мы не можем оставить это без ответа."
 CZE_intensive_environment_regulations: "§CСтрогие экологические нормы§!"
 CZE_intensive_environment_regulations_desc: "Наша новейшая программа включает ещё больше экологических требований. Кроме того, мы должны финансировать исследования новых технологий, которые помогут достичь наших целей."
 CZE_regulate_waste_management: "Регулировать обращение с отходами"
 CZE_regulate_waste_management_desc: "В нашей стране нужно найти более эффективный способ утилизации отходов. Мусорные свалки - это хорошо, но вместо того, чтобы выбрасывать отходы, мы можем перерабатывать их и давать им новую жизнь."
 CZE_invent_new_technologies: "Изобретать новые технологии"
 CZE_invent_new_technologies_desc: "Давайте выделим немного денег на исследования и поможем изобрести новые энергосберегающие технологии. Это не будет дешёвым вложением, но этот шаг необходим."
 CZE_decrease_construction_cost: "Снижение стоимости Строительства"
 CZE_decrease_construction_cost_desc: "Мы должны начать использовать более дешёвые материалы, но сопоставимого качества. Это сократит государственные расходы на строительные площадки и ускорит строительство."
 CZE_continue_green_savings_program: "Продолжение программы зеленых сбережений"
 CZE_continue_green_savings_program_desc: "Ещё одна реформа программы «Зелёные сбережения». Благодаря сотрудничеству со «Страной Зелёных» мы можем без проблем принять ещё один закон."
 CZE_balanced_energy_development: "Сбалансированное развитие энергетики"
 CZE_balanced_energy_development_desc: "Мы не можем полагаться только на один вид энергии. Электростанции, работающие на ископаемом топливе, вредны для окружающей среды, но если что-то случится с сектором возобновляемых источников энергии, они станут нашими единственными генераторами."
 CZE_miroslav_kalousek_for_the_leader: "Мирослав Калоусек - Лидер"
 CZE_miroslav_kalousek_for_the_leader_desc: "Ранее Калоусек был лидером KDU-ČSL. Благодаря этому мы поддерживаем хорошие отношения с этой партией. Но действительно ли он понимает нашу предвыборную программу?"
 CZE_modify_agriculture_effect_on_the_environment: "Изменить воздействие сельского хозяйства на землю"
 CZE_modify_agriculture_effect_on_the_environment_desc: "Сельское хозяйство само по себе хорошо, но иногда требует вырубки деревьев. Это также не очень хорошо для почвы под сельскохозяйственными угодьями. Давайте посмотрим на это."
 CZE_leadership_of_jiri_pospisil: "§CРуководство Иржи Поспишила§!"
 CZE_leadership_of_jiri_pospisil_desc: "Пришло время Иржи Поспишилу показать, что он может сделать для нашей партии. Новый лидер — это новая энергия и энтузиазм для достижения наших целей."
 CZE_make_new_parks: "Создавайте новые парки"
 CZE_make_new_parks_desc: "В наших городах не хватает зелёных насаждений и чистого воздуха. Построив новые парки, мы решим эту проблему."
 CZE_energize_the_tourist_sector: "Активизируйте туристический сектор"
 CZE_energize_the_tourist_sector_desc: "Другие люди должны знать, что Чехию тоже стоит посетить. Наша программа сделала эту страну более дружелюбной к природе, и наши посетители наверняка это оценят."
 CZE_leadership_of_marketa_pekarova_adamova: "Лидерство Маркеты Пекаровой Адамовой"
 CZE_leadership_of_marketa_pekarova_adamova_desc: "Маркета Пекарова Адамова была избрана новым лидером нашей партии. В её обязанности будет входить присоединение нашей партии к коалиции SPOLU."
 CZE_join_the_spolu_coalition: "Присоединяйтесь к коалиции SPOLU"
 CZE_join_the_spolu_coalition_desc: "Мы готовы присоединиться к ODS и KDU-ČSL в коалиции SPOLU. Это великий день для наших партий."
 CZE_waste_recycling: "Переработка отходов"
 CZE_waste_recycling_desc: "Мы уже внедрили программу переработки отходов, но сегодня пришло время усовершенствовать её. Новые центры переработки ускорят весь процесс."
 CZE_invest_in_green_cities: "Инвестируйте в Зеленые города"
 CZE_invest_in_green_cities_desc: "Дороги следует засадить деревьями, кустарниками и другими подобными растениями. Такое решение снизит уровень загрязнения в городах и улучшит качество жизни."
 CZE_the_triple_alliance: "Тройственный союз"
 CZE_the_triple_alliance_desc: "Коалиция SPOLU официально создана. ODS, TOP 09 и KDU-ČSL объединились, чтобы противостоять растущей популярности ANO. Это только начало. После успеха на последних выборах коалиция должна подготовить новое правительство."
 CZE_change_in_the_government: "Перемены в правительстве"
 CZE_change_in_the_government_desc: "Начались правительственные перестановки. Все три партии вместе выбрали 5 лучших политиков из своих партий, чтобы они занялись управлением страной. Благодаря такой популярности SPOLU также может принимать решения о планах на будущее, которые изменят подход к управлению Чехией."
 CZE_martin_baxa_ministry_of_culture: "Мартин Бакса - министр культуры"
 CZE_martin_baxa_ministry_of_culture_desc: "ODS выбрала Мартина Баксу новым министром культуры. Помимо политической карьеры, он также работает учителем в средней школе. Он вступил в ODS в 1999 году."
 CZE_zbynek_stanjura_minister_of_finance: "Збынек Станюра - министр финансов"
 CZE_zbynek_stanjura_minister_of_finance_desc: "Збынек Станюра — ещё один политик из ODS, который был избран в состав нового правительства Петра Фиалы. Он займёт пост министра финансов. Он вступил в ODS на заре нового тысячелетия и быстро стал важным политиком в этой партии."
 CZE_pavel_blazek_department_of_justice: "Павел Блазек - министр юстиции"
 CZE_pavel_blazek_department_of_justice_desc: "Павел Блажек вступил в ODS в 1998 году. Ранее он занимал пост министра юстиции во время президентства Петры Нечас. На этот раз у него есть ещё один шанс стать одним из самых влиятельных политиков в [CZE.GetName]."
 CZE_martin_kupka_ministry_of_transportation: "Мартин Купка - министр транспорта"
 CZE_martin_kupka_ministry_of_transportation_desc: "Мартин Купка в свободное время работает журналистом. В 2008 году он вступил в ODS и за 2 года приобрёл большую поддержку и популярность. В новом правительстве Петра Фиалы он будет министром транспорта."
 CZE_jana_cernochova_minister_of_defence: "Яна Чернохова - министр обороны"
 CZE_jana_cernochova_minister_of_defence_desc: "Последней участницей ODS, которая войдёт в состав нового правительства, станет Яна Чернохова. Она вступила в партию в 1997 году. За свою карьеру она была депутатом парламента Чешской Республики от столицы Праги. Теперь она станет новым министром обороны."
 CZE_coalition_with_pirati_a_strostove: "Коалиция с пиратами в старостове"
 CZE_coalition_with_pirati_a_strostove_desc: "Коалиция SPOLU сильна, но коалиция Piráti a Starostové также набирает популярность. Объединение этих двух коалиций создаст самую сильную политическую группу в современной истории Чехии."
 CZE_support_petr_pavel_for_the_president: "Поддержите Петра Павла на посту президента"
 CZE_support_petr_pavel_for_the_president_desc: "SPOLU активно поддерживал Петра Павеля на посту президента. Он не принадлежит ни к какой партии. Он независимый лидер, который будет руководить этой страной."
 CZE_connecting_five_programs: "Подключение пяти программ"
 CZE_connecting_five_programs_desc: "После формирования новой коалиции SPOLU и Piráti a Starostové пришло время приступить к реализации общей и самой масштабной политической программы."
 CZE_the_strongest_coalition: "Самая сильная коалиция"
 CZE_the_strongest_coalition_desc: "SPOLU быстро заручилась огромной поддержкой. Решительные действия Петра Фиалы и возвращение в политику отставного генерала Петра Павла вселяют в людей надежду. Кажется, что с этого места можно только подниматься вверх."
 CZE_independent_politician_in_power: "Независимый политик у власти"
 CZE_independent_politician_in_power_desc: "Петр Павел был избран лидером [CZE.GetName]. Это большой успех для него и SPOLU."
 CZE_take_care_of_the_environment: "Заботьтесь Об Окружающей Среде"
 CZE_take_care_of_the_environment_desc: "Окружающая среда с каждым годом становится всё более хрупкой, поэтому мы не должны разрушать её ещё больше."
 CZE_a_soldier_and_a_politician: "Солдат и политик"
 CZE_a_soldier_and_a_politician_desc: "Петр Павел, родившийся 1 ноября 1961 года в Плани, начал свою военную карьеру еще в Чехословакии, когда страна находилась под коммунистическим режимом. Он был ответственен за разведку против стран НАТО. Ситуация изменилась после распада Советского Союза и разделения Чехословакии на демократическую Чешскую Республику и Словакию. Петр Павел начал сотрудничать с силами НАТО и США (несмотря на то, что английский язык не был распространен в Восточном блоке, Павел был одним из немногих офицеров, который изучал английский, французский и русский). Он служил в вооруженных силах до 2018 года, когда ушел в отставку и продолжил карьеру в политической сфере, получив поддержку от демократических и нейтральных партий, что помогло ему стать президентом Чешской Республики на президентских выборах 2023 года.\nЭто историческое дерево и специальный графический интерфейс помогут лучше понять его карьеру после наступления нового тысячелетия, когда он оказал значительное влияние на военные операции и политические дискуссии."
 CZE_international_career: "Международная карьера"
 CZE_international_career_desc: "Мир не заканчивается на территории Чешской Республики. Сотрудничество с другими странами важно для получения опыта и изучения тактики разных офицеров и особенностей местности."
 CZE_home_career: "Домашняя карьера"
 CZE_home_career_desc: "Чехия - наш дом, и мы должны сделать все, чтобы защитить ее от любой возможной угрозы. Наши враги должны знать, что мы - нелегкая мишень."
 CZE_join_ii_persian_gulf_war: "Присоединяйтесь ко Второй войне в Персидском заливе"
 CZE_join_ii_persian_gulf_war_desc: "После теракта Соединенные Штаты стали более агрессивными по отношению к Ближнему Востоку. Они объявили войну Ираку, и мы должны помочь нашим союзникам в борьбе за всеобщий мир."
 CZE_continuation_of_afnorth_cooperation: "Продолжение СЕВЕРНОГО Сотрудничества"
 CZE_continuation_of_afnorth_cooperation_desc: "AFNORTH больше не существует, но на его месте были созданы другие институты, точнее, в Брюсселе. Его миссия - защищать северный фланг альянса, и Петру Павлу предоставляется возможность помогать генералам в выполнении этой задачи."
 CZE_zastupce_velitele_divize: "Заместитель командира дивизии"
 CZE_zastupce_velitele_divize_desc: "Заместитель командира дивизии - это возможность для Петра Павла еще раз проявить себя на родине. Он станет правой рукой одного из наших генералов, который будет координировать планы и стратегии, которые помогут улучшить нашу систему сдерживания."
 CZE_brigadni_general: "Бригадный генерал"
 CZE_brigadni_general_desc: "Петр Павел готов к повышению до бригадного генерала. Это очень важное достижение в его карьере, которое приближает его к тому, чтобы стать самым важным генералом в своей стране и структурах Североатлантического союза."
 CZE_homeland_protectionism: "Протекционизм на родине"
 CZE_homeland_protectionism_desc: "Наша страна окружена нейтральными и дружественными соседями. Но это не значит, что мы можем им полностью доверять. Мы должны быть готовы к нападению с любой стороны."
 CZE_centcom_liaison_officer: "Офицер связи ЦЕНТРАЛЬНОГО командования"
 CZE_centcom_liaison_officer_desc: "Центральное командование Соединенных Штатов является одним из одиннадцати объединенных боевых командований Министерства обороны США. Оно было создано в 1983 году, взяв на себя прежние обязанности Объединенной оперативной группы быстрого развертывания (RDJTF)."
 CZE_coordination_from_qatar: "Координация со стороны Катара"
 CZE_coordination_from_qatar_desc: "Катар разрешил американским войскам разместить на своей территории военные лагеря и авиабазу. Пётр Павел будет направлен туда для координации действий американских войск, сражавшихся в Ираке во время Второй войны в Персидском заливе."
 CZE_protect_nato_northern_flank: "Защищать Северный фланг НАТО"
 CZE_protect_nato_northern_flank_desc: "Скандинавские страны не очень способны к самообороне, но они являются очень важными союзниками. Их климат холоднее нашего, поэтому они лучше справятся с борьбой с Россией на своей территории. Мы должны быть уверены, что их оборона способна остановить враждебные силы."
 CZE_special_forces_deputy_commander: "Заместитель командующего силами специального назначения"
 CZE_special_forces_deputy_commander_desc: "Прежде чем Петр Павел будет готов стать командиром батальона специального назначения, ему необходимо научиться командовать легионом профессионально подготовленных солдат."
 CZE_deputy_director_of_the_czech_ministry_of_defence: "Заместитель Директора Министерства Обороны"
 CZE_deputy_director_of_the_czech_ministry_of_defence_desc: "Чтобы лучше понять препятствия, которые должна преодолеть страна, чтобы внедрить новую оборонную программу, Петр Павел должен научиться у высших должностных лиц тому, как справляться с любой проблемой."
 CZE_extend_deterrence_policy: "Расширять политику сдерживания"
 CZE_extend_deterrence_policy_desc: "Наши враги думают, что из-за нашей маленькой армии мы являемся легкой добычей. Мы знаем, что они ошибаются, но они также должны знать, что мы будем сражаться за каждый клочок нашей земли."
 CZE_special_forces_commander: "Командир спецназа"
 CZE_special_forces_commander_desc: "После десятилетий тренировок Петр Павел готов командовать нашими батальонами специального назначения. Годы тренировок приводят к очередному повышению в должности, и Петр Павел приближается к пику своей карьеры."
 CZE_generalmajor: "Генерал-майор"
 CZE_generalmajor_desc: "Генерал-майор - это еще одно повышение в списке чешских генеральских званий. Генерал-майор предоставит Павлу больше привилегий и доступ к более продвинутым миссиям."
 CZE_improve_air_defence_program: "Усовершенствовать программу противовоздушной обороны"
 CZE_improve_air_defence_program_desc: "Если мы не сможем поддерживать стабильное производство новых и современных самолетов, нам придется потратить наши деньги на совершенствование систем, которые позволят нам сбивать вражеские самолеты."
 CZE_protest_for_reducing_military_funding: "Протест Против сокращения военного финансирования"
 CZE_protest_for_reducing_military_funding_desc: "Наши политики планируют увеличить другие государственные расходы за счет военных. Если они решат принять этот закон, мы станем слабее, а это недопустимо."
 CZE_eu_integration: "Интеграция в ЕС"
 CZE_eu_integration_desc: "Некоторые страны НАТО входят в Европейский союз. Мы выиграем вдвойне от улучшения наших отношений с ними, возможно, это также поможет нашей экономике расти быстрее."
 CZE_deputy_chief_of_the_general_staff: "Заместитель Начальника Генерального Штаба"
 CZE_deputy_chief_of_the_general_staff_desc: "Петру Павлу снова предстоит узнать, как работает вышестоящая должность, прежде чем он сможет получить повышение на одну из них. Начальник Генерального штаба - это высшая военная должность в Вооруженных силах Чехии, и получить такое повышение - большое достижение."
 CZE_suggest_increasing_cybersecurity: "Предлагаем повысить уровень кибербезопасности"
 CZE_suggest_increasing_cybersecurity_desc: "Наш враг может использовать четвертую власть в качестве источника своей пропаганды. Если наши правительственные сайты будут работать неправильно из-за вируса, мы можем потерять контроль над нашей логистикой и коммуникациями."
 CZE_shape_representative: "Репрезентативная ФОРМА"
 CZE_shape_representative_desc: "SHAPE - это еще один институт НАТО. Он координирует все операции НАТО по всему миру. Петр Павел будет направлен в штаб-квартиру АЛЬЯНСА в Бельгии для координации своих решений с другими опытными генералами."
 CZE_generalporucik: "Генерал-лейтенант"
 CZE_generalporucik_desc: "Генерал-лейтенант - это на шаг ниже высшего генеральского звания, которое можно получить в армии Чешской Республики. Кампания почти завершена, и Петру Павлу становятся доступны новые миссии."
 CZE_chief_of_staff_of_the_czech_armed_forces: "Начальник Штаба Вооруженных Сил Чехии"
 CZE_chief_of_staff_of_the_czech_armed_forces_desc: "Благодаря новому званию Петр Павел теперь может стать начальником штаба CAF. Это самый высокопоставленный военный офицер Вооруженных сил Чешской Республики. Он назначается президентом Чешской Республики, который является верховным главнокомандующим."
 CZE_support_for_czech_forces_in_afghanistan: "Поддержка Чешских Вооруженных Сил В Афганистане"
 CZE_support_for_czech_forces_in_afghanistan_desc: "Конфликт в Афганистане все еще продолжается, и силы движения \"Талибан\" представляют постоянную угрозу безопасности афганских граждан. Чешские солдаты сражаются за свободу Афганистана, и мы должны поддерживать их всеми возможными способами."
 CZE_head_of_the_nato_military_committee: "Глава Военного Комитета НАТО"
 CZE_head_of_the_nato_military_committee_desc: "Это самая высокая должность в военных структурах НАТО. Благодаря десятилетиям упорных тренировок Петр Павел теперь готов стать самым важным генералом в военной структуре Североатлантического союза."
 CZE_declare_russia_as_a_major_threat: "Объявить Россию главной угрозой"
 CZE_declare_russia_as_a_major_threat_desc: "Россия никогда не была нашим другом. Если они не изменят свою политику, на этот раз окончательно, мы не сможем притворяться, что угроза после распада СССР исчезла."
 CZE_strengthen_eastern_flank: "Укрепить Восточный фланг"
 CZE_strengthen_eastern_flank_desc: "Пока Россия продолжает свою наступательную политику, мы не можем терять бдительность. Восточные страны должны быть готовы к возможному удару."
 CZE_armadni_general: "Генерал армии"
 CZE_armadni_general_desc: "Это самое высокое звание, которое только можно получить в армии Чешской Республики. Петр Павел достиг самого высокого положения и теперь готов пойти еще дальше, став главой Военного комитета НАТО."
 CZE_finish_nato_career: "Завершить карьеру в НАТО"
 CZE_finish_nato_career_desc: "Петр Павел приближается к своей отставке. Имея это в виду, он должен попрощаться со своими друзьями из НАТО и подготовиться к увольнению из армии."
 CZE_military_pension: "Военная пенсия"
 CZE_military_pension_desc: "Рано или поздно все зайдет в тупик. Петр Павел уходит на заслуженный отдых, но дух и мудрость, которые он приобрел за время службы, останутся важной частью чешской армии."
 CZE_further_political_career: "Дальнейшая политическая карьера"
 CZE_further_political_career_desc: "После того, как Петр Павел завершил свою военную карьеру, пришло время заняться политикой. У Павла уже есть опыт в этой области, поскольку он участвовал в бесчисленных встречах североатлантического союза."
 CZE_spolu_silnejsi: "Вместе мы становимся сильнее"
 CZE_spolu_silnejsi_desc: "Инициатива \"Сильнее вместе\" была основана Петром Павлом весной 2020 года. Сначала они запустили сбор средств, чтобы помочь людям, находящимся на переднем крае борьбы с эпидемией, и тем, кто больше всего пострадал от кризиса. Позже Петр Павел и другие эксперты составили рекомендации по улучшению антикризисного управления."
 CZE_fight_disinformation: "Борьба с дезинформацией"
 CZE_fight_disinformation_desc: "Некоторые мятежники пытаются подавить популярность Павла, распространяя ложную информацию в Интернете. Кто-то должен показать людям, что все это ложь."
 CZE_collection_for_hospitals: "Сбор средств для Больниц"
 CZE_collection_for_hospitals_desc: "Наши больницы хорошо оборудованы, но во время кризиса они не так эффективны, как могли бы быть. Благодаря некоторым пожертвованиям от людей мы сможем помочь им подготовиться к любой ситуации."
 CZE_candidate_for_the_president: "Кандидат В Президенты"
 CZE_candidate_for_the_president_desc: "Петру Павлу пора выдвигать свою кандидатуру на пост президента Чешской Республики. Когда-то он был солдатом, а теперь стал политиком."
 CZE_support_from_politicians: "Поддержка со стороны Политиков"
 CZE_support_from_politicians_desc: "Другие политические партии поддерживают кандидатуру Петра Павла. ODS, TOP 09 и KDU-CSL сами помогут ему заручиться поддержкой и завоевать популярность."
 CZE_the_reign_of_petr_pavel: "Правление Петра Павла"
 CZE_the_reign_of_petr_pavel_desc: "Петр Павел приобрел достаточную популярность перед президентскими выборами и сумел победить своих соперников, обеспечив себе пост президента своей страны, Чехии. Сейчас начинается новая эра."
 CZE_election_donations: "Пожертвования на выборы"
 CZE_election_donations_desc: "Избирательная кампания обходится очень дорого. К счастью, нас поддерживают 3 крупнейшие партии, которые помогут нам собрать средства для кампании Петра Павелса."
 CZE_shift_in_politics: "Сдвиг В Политике"
 CZE_shift_in_politics_desc: "Мы слишком полагались на наших союзников. Наша страна должна быть в состоянии защитить себя без чьей-либо помощи."
 CZE_stay_close_with_other_countries: "Оставайтесь на Связи С Другими Странами"
 CZE_stay_close_with_other_countries_desc: "Мы сильнее, когда едины. НАТО гарантирует нам независимость и совершенную стратегию сдерживания."
 CZE_economical_innovations: "Экономические инновации"
 CZE_economical_innovations_desc: "Несмотря на наши оборонные амбиции, процветающая страна должна ежегодно модернизировать свою экономику, чтобы не отставать от других стран. Итак, давайте рассмотрим современные решения современных проблем."
 CZE_increase_defence_budget: "Увеличить оборонный бюджет"
 CZE_increase_defence_budget_desc: "Помимо оборудования, нам нужны более подготовленные солдаты. Профессиональная армия тратит меньше оборудования впустую, и благодаря этому мы можем сосредоточиться на производстве более важных машин."
 CZE_armaments_funding: "Финансирование вооружений"
 CZE_armaments_funding_desc: "Хорошо обученные солдаты важны, но мы не можем полагаться только на их подготовку. Мы должны увеличить производство военных деталей и оборудования, чтобы пополнить наши запасы."
 CZE_internal_affairs: "Внутренние дела"
 CZE_internal_affairs_desc: "Я думаю, сейчас самое время выполнить наши предвыборные обещания. Что ж, давайте приступим к работе, чтобы сделать наш народ счастливым."
 CZE_explain_our_choice: "Объясните наш выбор"
 CZE_explain_our_choice_desc: "Послушайте, это не значит, что мы не хотим никакой помощи извне. Мы знаем, что не сможем победить гораздо более сильных врагов, поэтому нет необходимости в каких-либо наказаниях. Мы по-прежнему союзники и будем продолжать помогать другим странам."
 CZE_continue_nato_trainings: "Продолжайте тренировки НАТО"
 CZE_continue_nato_trainings_desc: "Учения НАТО для нас не новость. Но времена изменились, и вместо обычных учений нам нужно готовить наших солдат к настоящей войне..."
 CZE_tighten_ties_with_eu: "Укреплять Связи с ЕС"
 CZE_tighten_ties_with_eu_desc: "Экономический альянс. Звучит заманчиво, и именно этим и является Европейский союз. Пришло время получить больше преимуществ от этой группы."
 CZE_more_independent_growth: "Более независимый рост"
 CZE_more_independent_growth_desc: "Мы не можем попасть в ловушку других стран, которые ищут только личной выгоды от торговли. Мы должны увеличить мощь нашей собственной экономики, чтобы импортировать меньше материалов."
 CZE_fight_corruption: "Борьба с коррупцией"
 CZE_fight_corruption_desc: "Коррупция - это непреодолимая проблема. Как бы вы ни старались, она всегда будет возвращаться. Но если мы перестанем с ней бороться, она станет гораздо большей угрозой для нашей нации, чем вторжение других стран."
 CZE_higher_retirement_age: "Более высокий пенсионный возраст"
 CZE_higher_retirement_age_desc: "Чем дольше люди работают, тем лучше становится наша экономика. Все будут в порядке, если мы повысим пенсионный возраст на несколько лет."
 CZE_save_money_for_other_institutions: "Экономьте Деньги Для Других Учреждений"
 CZE_save_money_for_other_institutions_desc: "Военный сектор - не единственный в стране. Мы должны поддерживать другие институты, такие как здравоохранение или образование, чтобы поддерживать наш стабильный рост."
 CZE_offensive_innovations: "Наступательные инновации"
 CZE_offensive_innovations_desc: "При непроходимой обороне мы не сможем провести эффективное наступление против нашего врага. Нам следует уделять больше внимания атакам и наступательным атакам."
 CZE_keep_defensive_doctrine: "Придерживаться оборонительной доктрины"
 CZE_keep_defensive_doctrine_desc: "Мы должны верить, что у нашего врага их будет больше... ну что ж, враги. Если мы будем достаточно сильны, чтобы удерживать наши позиции, нашим солдатам не придется рисковать своей жизнью в опасных атаках."
 CZE_czech_polish_military_cooperation: "Чешско-польское военное сотрудничество"
 CZE_czech_polish_military_cooperation_desc: "Польша - одна из самых сильных стран на востоке Европы. Давайте подготовим еще одну общую программу подготовки для наших армий."
 CZE_calling_for_eastern_flank_increased_protection: "Призыв К Усилению Защиты Восточного Фланга"
 CZE_calling_for_eastern_flank_increased_protection_desc: "Россия не прекращает угрожать другим странам. Восточный фланг нашего североатлантического союза еще не готов к российскому вторжению, и это нужно очень быстро изменить."
 CZE_join_the_eurozone: "Присоединяйтесь к Еврозоне"
 CZE_join_the_eurozone_desc: "В конце концов, почему бы и нет? Еврозона еще больше объединит нашу страну с Европейским союзом и сделает нашу валюту более стабильной."
 CZE_increased_factories_efficiency: "Повышение эффективности работы заводов"
 CZE_increased_factories_efficiency_desc: "Новые технологии позволят нашим заводам увеличить выпуск товаров и военной техники. Это обойдется нам недешево, но результат будет стоить затраченных усилий."
 CZE_expansion_of_mining_regions: "Расширение Горнодобывающих Регионов"
 CZE_expansion_of_mining_regions_desc: "Да, мы должны стремиться к экологичным решениям, но поскольку мы пытаемся добиться более независимого роста, нам необходимо обеспечить большую безопасность ресурсного сектора."
 CZE_administration_reform: "Административная реформа"
 CZE_administration_reform_desc: "Некоторые проблемы с коррупцией возникли из-за неэффективности администрации. Чтобы погасить эту искру, администрация должна провести важные реформы."
 CZE_grants_for_schools: "Гранты для Школ"
 CZE_grants_for_schools_desc: "Наши школы должны быть более открыты для иностранных студентов и поездок в другие страны. Благодаря вновь выделенным средствам они смогут улучшить преподавание."
 CZE_expand_ministry_of_health: "Расширить Министерство Здравоохранения"
 CZE_expand_ministry_of_health_desc: "Больницы должны быть готовы к любой ситуации и проблеме. Врачи должны знать, как действовать во время эпидемии или любого другого стрессового события."
 CZE_expand_role_of_the_army_in_politics: "Расширить роль армии в политике"
 CZE_expand_role_of_the_army_in_politics_desc: "Некоторые политики слишком много думают о себе, а не о том, что нужно стране. Армейские генералы помогут нам подготовить более сильные вооруженные силы и ограничить роль политиков, не заслуживающих доверия."
 CZE_always_prepared: "Всегда наготове"
 CZE_always_prepared_desc: "Нам не обязательно видеть вражескую армию на нашей границе, чтобы знать, что она готовится к войне. Отслеживая действия других стран, мы гораздо быстрее узнаем, если кто-то готовит вторжение против нашей страны."
 CZE_even_together_we_must_be_strong: "Даже Вместе Мы Должны Быть Сильными"
 CZE_even_together_we_must_be_strong_desc: "Мы не можем полностью полагаться на наших сильных союзников. Мы должны быть в состоянии остановить надвигающуюся угрозу только нашими силами."
 CZE_green_parties_support: "Поддержка зеленых партий"
 CZE_green_parties_support_desc: "Климатическая ситуация ухудшается с каждым годом. Партии \"зеленых\" знают, как остановить надвигающийся кризис, и иногда полезно прислушаться к их идеям, даже ценой снижения роста производительности."
 CZE_study_russian_strategies: "Изучайте российские стратегии"
 CZE_study_russian_strategies_desc: "Мы уже знаем их, но стратегию всегда можно изменить. Давайте сделаем это тихо, чтобы, возможно, никто не заметил..."
 CZE_stay_close_with_visegrad: "Оставайтесь рядом с Вышеградом"
 CZE_stay_close_with_visegrad_desc: "Вышеградская группа сделала много хорошего для своих четырех членов. Мы должны оставаться едиными, несмотря ни на что."
 CZE_open_up_for_balkans: "Откройте для себя Балканы"
 CZE_open_up_for_balkans_desc: "Если смотреть на более южную сторону, то у нас есть балканские страны. Доступ к проливу Босфор (и Черному морю) очень важен для нас, потому что мы можем контролировать российский военно-морской флот в этом регионе."
 CZE_more_automatization: "Больше автоматизации"
 CZE_more_automatization_desc: "Продолжая ориентироваться на современные технологии, мы можем начать использовать передовую технику и оборудование, чтобы облегчить нашу работу. Дроны могут делать снимки с неба в любое время суток, а дистанционно управляемые строительные машины значительно упростят их эксплуатацию."
 CZE_co2_reduction: "Сокращение выбросов CO2"
 CZE_co2_reduction_desc: "Škoda выпускает много автомобилей, но в старых моделях по-прежнему используется устаревшая выхлопная система, загрязняющая окружающую среду больше, чем в современных. Эту проблему необходимо окончательно решить."
 CZE_stand_for_the_center_europe: "Стенд Для Центра Европы"
 CZE_stand_for_the_center_europe_desc: "Мы окружены другими странами. Некоторые из них настроены более дружелюбно, некоторые - нет. Поэтому давайте позаботимся о том, чтобы эти не очень дружелюбные страны держали свои армии подальше от нашей границы."
 CZE_our_country_first: "Наша страна в первую очередь"
 CZE_our_country_first_desc: "Прежде чем мы предпримем какие-либо дипломатические действия, мы должны быть уверены, что наша страна получит от них максимальную выгоду. Если мы хотим помочь другим, мы должны сначала позаботиться о себе."
 CZE_awaken_national_spirit: "Пробудить национальный дух"
 CZE_awaken_national_spirit_desc: "Люди думают, что с падением советского режима мы можем ослабить хватку и погрузиться в еще более застойный процесс военного развития. Но угроза снова становится очевидной, и нам нужно вспомнить, за что мы боролись во время Бархатной революции."
 CZE_catch_up_with_the_giants: "Догнать Гигантов"
 CZE_catch_up_with_the_giants_desc: "Это обойдется нам в большие деньги, но благодаря прочным позициям Škoda мы быстро восстановим наши денежные хранилища."
 CZE_ready_for_pre_emptive_strike: "Готовность К Превентивному Удару"
 CZE_ready_for_pre_emptive_strike_desc: "Новый набор инструкций поможет нашим солдатам адаптироваться к неожиданному вторжению гораздо быстрее, чем это обычно бывает. Противник будет застигнут врасплох гораздо сильнее, чем он мог ожидать."
 CZE_regional_power: "Региональная власть"
 CZE_regional_power_desc: "Новая доктрина финансирования и планирования вооружений превратила нас в региональную державу в центре Европы. Для нас это очень важный шаг, который заставит наших врагов дважды подумать, прежде чем нападать на нашу страну."
 CZE_2000_airforce_army_procurement: "Расширение чешских ВВС"
 CZE_2000_airforce_army_procurement_desc: "Новое тысячелетие открывает новую эру в способности человека летать в небе. С развитием реактивных двигателей наши военно-воздушные силы становятся лучше с каждым днем. Сверхзвуковая скорость в наших руках, но есть одна маленькая проблема... наша промышленность недостаточно способна производить такие машины. Нам приходится экономить деньги и закупать оборудование в других странах."
 CZE_transport_helicopters: "Транспортные вертолеты"
 CZE_transport_helicopters_desc: "Так что транспортные вертолеты обеспечат нашу сухопутную армию припасами и позволят десантникам выполнять свою работу. У России, Америки и Франции есть несколько свободных транспортных средств, поэтому мы можем попросить один из них и купить эти вертолеты."
 CZE_lighter_cas: "Легче CAS"
 CZE_lighter_cas_desc: "Реактивные самолеты должны быть быстрыми и маневренными, поэтому нам следует стремиться к снижению затрат на строительство и облегчению наших самолетов."
 CZE_new_fighters: "Современные бойцы"
 CZE_new_fighters_desc: "Новые истребители становятся быстрее и сильнее с каждым новым поколением. Они дороги и сложны в производстве, поэтому мы должны покупать их на международном рынке."
 CZE_continue_with_full_on_cas: "Продолжить с полным CAS"
 CZE_continue_with_full_on_cas_desc: "Лучшие самолеты те, которые трудно уничтожить и которые легко уничтожают противника. Средние самолеты ближней воздушной поддержки отлично подходят для этой работы."
 CZE_attack_helicopters: "БОЕВЫЕ ВЕРТОЛЕТЫ"
 CZE_attack_helicopters_desc: "Боевые вертолеты оказывают поддержку на поле боя и отлично себя проявляют в городских боях, легко маневрируя между зданиями и отслеживая наземного противника."
 CZE_2010_airforce_army_procurement: "Расширенные закупки для ВВС"
 CZE_2010_airforce_army_procurement_desc: "Еще одно десятилетие ударило по миру. Технология беспилотных летательных аппаратов находится в стадии интенсивного развития, и истребители становятся все сложнее побеждать благодаря новым технологиям и улучшенным корпусам. Мы больше не можем полагаться на наше оборудование времен холодной войны, пора переходить в современную эпоху."
 CZE_combat_drones_production: "Производство боевых дронов"
 CZE_combat_drones_production_desc: "Дистанционно управляемые боевые дроны идеально подходят для разведки и быстрой бомбардировки стратегических целей. На данном этапе их трудно отслеживать и уничтожать, поэтому мы должны получить их как можно скорее, прежде чем наш противник научится эффективно бороться с этим новым типом оружия."
 CZE_supply_in_casa_c295_m: "Поставка в Airbus C-295"
 CZE_supply_in_casa_c295_m_desc: "Один из самых крупных испанских транспортных самолетов. C-295 поможет нам доставлять припасы на поле боя, но ему потребуется надежная защита."
 CZE_new_age_of_supersonic_aircraft_research: "Новая эра исследований сверхзвуковых самолетов"
 CZE_new_age_of_supersonic_aircraft_research_desc: "Реактивные двигатели становятся все более стабильными с каждым годом, поэтому пилоты могут маневрировать своими машинами с большей легкостью. Это не очень хорошие новости для нас, если мы хотим иметь хоть какой-то шанс против этой технологии, нам нужно создать свою собственную."
 CZE_replace_sokol: "Заменить Сокол"
 CZE_replace_sokol_desc: "Сокол был хорошим вертолетом, но он не соответствует нынешним стандартам современной войны. Нам нужно найти замену."
 CZE_mobile_operation_center: "Мобильный операционный центр"
 CZE_mobile_operation_center_desc: "MOC — это высокоразвитый операционный центр, который будет поддерживать наши ВВС везде, где это будет необходимо. Это дорогостоящая инвестиция, поэтому лучше ее не терять."
 CZE_lighter_faster: "Легче-быстрее"
 CZE_lighter_faster_desc: "Если наши пилоты будут маневрировать нашими самолетами достаточно хорошо, чтобы уклоняться от вражеских пуль и ракет, им не понадобится более жесткая броня. Риск больше, но это сделает наших пилотов более подготовленными."
 CZE_medium_hull_focus: "Средний корпус Фокус"
 CZE_medium_hull_focus_desc: "Одна маленькая ошибка и самолет падает. Мы знаем, что даже лучшие пилоты совершают ошибки, поэтому нам нужно усилить защиту наших самолетов."
 CZE_2020_airforce_army_procurement: "Современная программа ВВС"
 CZE_2020_airforce_army_procurement_desc: "Сейчас мы в третьем десятилетии 21 века. Одни из самых узнаваемых самолетов — самолеты F-класса, произведенные в Америке, и МиГ-класса из России. Мы должны получить эти машины."
 CZE_middle_size_drones: "Дроны среднего размера"
 CZE_middle_size_drones_desc: "Более тяжелые дроны будут медленнее, но и более способны к транспортировке взрывчатых веществ. Дроны-камикадзе очень эффективны против наземных целей."
 CZE_modern_aircrafts: "Современные самолеты"
 CZE_modern_aircrafts_desc: "Пора хвататься за новейшие самолеты, произведенные сверхдержавами."
 CZE_new_attack_helicopters: "Новые ударные вертолеты"
 CZE_new_attack_helicopters_desc: "Ударные вертолеты с каждым годом становятся все более важными в ВВС. Поэтому вполне разумно, что мы должны заботиться о них и поддерживать их в актуальном состоянии."
 CZE_next_gen_attack_helicopter: "Ударный вертолет нового поколения"
 CZE_next_gen_attack_helicopter_desc: "Мы не можем купить все на международном рынке. Давайте начнем новые исследования и начнем производство собственных вертолетов."
 CZE_new_transport_helicopters: "Новые транспортные вертолеты"
 CZE_new_transport_helicopters_desc: "Подобно ударным вертолетам, транспортные вертолеты сейчас играют большую роль, чем в последнее десятилетие."
 CZE_heavy_transport_helicopter: "Тяжелый транспортный вертолет"
 CZE_heavy_transport_helicopter_desc: "Трудноуничтожаемые вертолеты очень дороги в производстве, но даже несколько единиц могут иметь большое значение."
 CZE_new_transport_aircraft: "Транспортный самолет"
 CZE_new_transport_aircraft_desc: "Транспортные вертолеты не заменят старые транспортные самолеты. Даже если они немного устарели, они будут очень полезны для нас."
 CZE_army_of_the_new_century: "Армия Нового Века"
 CZE_army_of_the_new_century_desc: "Давайте сделаем еще один шаг к модернизации армии Чешской Республики. Новый век выглядит для нас светлым, поэтому давайте не позволим нашим врагам похоронить наши надежды и мечты из-за более сильных военных сил."
 CZE_remove_national_service: "Удалить национальную службу"
 CZE_remove_national_service_desc: "Война и мировая напряженность давно закончились, однако угроза все еще существует, и нам следует стремиться к совершенствованию нашей профессиональной армии, а не набирать новых неопытных солдат."
 CZE_form_activereserves: "Формирование активных резервов"
 CZE_form_activereserves_desc: "Активный резерв поможет нашей армии сохранять контроль над нашей территорией во время войны. Важно не перегружать нашу армию дополнительными задачами."
 CZE_reform_az: "Активный запас"
 CZE_reform_az_desc: "Новая бригада поможет нашим силам в быстром реагировании на неожиданное наступление. Чем быстрее мы их обучим, тем лучше для нас и хуже для нашего противника."
 CZE_reform_army_schooling: "Новый способ обучения в армии"
 CZE_reform_army_schooling_desc: "Некоторые школы и университеты все еще используют коммунистический способ военного обучения. Пора менять эти привычки и вводить новую программу обучения."
 CZE_UNOB_schooling: "Университет обороны"
 CZE_UNOB_schooling_desc: "Университет обороны станет нашей новейшей школой для подготовки будущих солдат. Наша страна должна продолжать наступательный стиль, почему мы должны идти другим путем?"
 CZE_reform_ms: "Министерство юстиции"
 CZE_reform_ms_desc: "Коммунистический режим давно закончился, но в действующем законодательстве все еще есть пробелы, которые влияют на нашу армию. Новый способ управления министерством юстиции должен решить эту проблему."
 CZE_reform_vispoint: "Vispoint"
 CZE_reform_vispoint_desc: "Vispoint, расположенный в городе Вышков, получает большую часть военной базовой подготовки. Это очень важная стратегическая цель для наших врагов, и мы должны сделать все возможное, чтобы защитить ее."
 CZE_reform_officer_corp: "Реформа Офицерского Корпуса"
 CZE_reform_officer_corp_desc: "Прежде чем реформировать армию, солдатам нужен компетентный генеральный штаб, который покажет им, как воевать."
 CZE_reform_army_corp: "Реформа армейского корпуса"
 CZE_reform_army_corp_desc: "Теперь, когда офицеры обучены по новой программе, мы можем начать реформировать нашу армию. Америка что-то готовит для своих союзников, посмотрим, что мы сможем получить от них."
 CZE_join_tradoc: "Присоединяйтесь к ТРАДОК"
 CZE_join_tradoc_desc: "United States Army Training and Doctrine Command — главное командование армии США со штаб-квартирой в Форт-Юстисе, Вирджиния. Оно отвечает за надзор за подготовкой армейских сил и разработку оперативной доктрины."
 CZE_join_natineads: "Присоединяйтесь к NATINADS"
 CZE_join_natineads_desc: "Интегрированная система противовоздушной обороны НАТО представляет собой сеть командования и управления, объединяющую радары и другие объекты, распределенные по всем силам противовоздушной обороны альянса НАТО."
 CZE_form_a_new_brigade: "Сформировать новую военную бригаду"
 CZE_form_a_new_brigade_desc: "Мы сохраним традиционный способ расширения армии, создавая новые дивизии. Это более дешевый вариант, чем новый высокотехнологичный, но мы не можем позволить себе большие расходы прямо сейчас."
 CZE_form_cyber_brigade: "Сформируйте Кибербригаду"
 CZE_form_cyber_brigade_desc: "Кибербригада покажет всем новый способ войны, кибервойны. Это дорогостоящее подразделение поможет нашей стране бороться с дезинформацией и иностранным влиянием."
 CZE_defencestrat: "Стратегия защиты"
 CZE_defencestrat_desc: "Наша нация всегда была сосредоточена на стратегии сдерживания. Но иногда нашему врагу все равно, сколько сухопутных фортов мы поставим в горах и... экхем, и поэтому нам приходится совершенствовать нашу оборонительную стратегию, чтобы лучше противостоять агрессорам."
 CZE_armydoctrinereform: "Реформа армейской доктрины"
 CZE_armydoctrinereform_desc: "Новая стратегия требует изменения доктрин, поэтому давайте изменим способ ведения войны."
 CZE_nationalhybridoperations: "Национальные смешанные операции"
 CZE_nationalhybridoperations_desc: "Гибридная война для нас не новость, но у наших врагов гораздо больше опыта в такого рода стратегиях. Поэтому нам нужно больше тренироваться, чтобы эффективно противостоять этому типу войны."
 CZE_whitebook: "Белая книга"
 CZE_whitebook_desc: "\"Белая книга обороны\" - это документ, который будет содержать оборонительные стратегии для нашей страны. Доктрины, расходы, программа военной подготовки и т.д. Благодаря Петру Павлу мы сможем расширить нашу \"Белую книгу\" и охватить наших соседей, что поможет всем нам сделать наши страны более безопасными и подготовленными."
 CZE_expand_military_equipment_production: "Расширять производство военной техники"
 CZE_expand_military_equipment_production_desc: "Мы не можем покупать оборудование только на внешнем рынке. Такой образ мышления сделает нас слишком зависимыми от других стран. Мы можем производить основное оборудование самостоятельно."
 CZE_longterm2035outlook: "Долгосрочный прогноз на 2035 год"
 CZE_longterm2035outlook_desc: "Наши опытные генералы разработали план обеспечения учебных программ для нашей страны на ближайшие несколько десятилетий. Я думаю, что это стоит попробовать."
 CZE_form_intelligence_agency: "Сформировать Разведывательное агентство"
 CZE_form_intelligence_agency_desc: "Содержание разведывательных служб обходится очень дорого. Они могут работать независимо, но мы можем поддержать только одну из них. Давайте сделаем предложение и посмотрим, какие компании обратятся к нам."
 CZE_bis: "Информационная служба безопасности"
 CZE_bis_desc: "Информационная служба безопасности является основным национальным разведывательным органом Чешской Республики. Она отвечает за сбор, анализ, представление и распространение разведывательных данных об угрозах национальной безопасности Чешской Республики и проведение тайных и открытых операций как внутри страны, так и за рубежом. Он также отчитывается перед правительством Чешской Республики и консультирует его по вопросам национальной безопасности и ситуациям, которые угрожают безопасности нации."
 CZE_vojenske_zpravodajstvi: "Департамент военной разведки"
 CZE_vojenske_zpravodajstvi_desc: "Военная разведка - это служба военной разведки Чешской Республики, осуществляющая деятельность в таких областях, как визуальная разведка (IMINT), человеческая разведка (HUMINT), сигнальная разведка (SIGINT), разведка с использованием открытых источников (OSINT). Агентство также получает разведывательные данные в сотрудничестве с двумя или более разведывательными службами одновременно."
 CZE_UZSI: "Управление по международным связям и информации"
 CZE_UZSI_desc: "Управление по международным связям и информации является главной службой внешней разведки Чешской Республики, ответственной за сбор, анализ и распространение разведывательных данных. Оно уполномочено предоставлять правительству Чешской Республики точные и своевременные разведывательные данные, которые имеют жизненно важное значение для поддержки и защиты интересов внешней и экономической политики."
 CZE_foreign_training: "Обучение за рубежом"
 CZE_foreign_training_desc: "Наши солдаты должны знать, как вести боевые действия на другой местности под новым командованием. Мы направим часть наших солдат для участия в международных операциях."
 CZE_eutm_mali: "Учебная миссия Европейского союза в Мали"
 CZE_eutm_mali_desc: "Учебная миссия Европейского союза в Мали - это многонациональная военная учебная миссия Европейского союза со штаб-квартирой в Бамако, Мали. Мы можем направить наших солдат на помощь французским солдатам и принять участие в обучении."
 CZE_kfor: "СДК"
 CZE_kfor_desc: "Силы для Косово - это международные миротворческие силы в Косово под руководством НАТО. Их операции постепенно сокращаются, пока Силы безопасности Косово, созданные в 2009 году, не станут самодостаточными."
 CZE_eufor_althera_bosna: "Операция СЕС \"Алтея\""
 CZE_eufor_althera_bosna_desc: "Операция \"Алтея\", официально именуемая Силами Европейского союза в Боснии и Герцеговине (СЕС), представляет собой военное развертывание в Боснии и Герцеговине для наблюдения за выполнением Дейтонского соглашения военными. Миссия преследует две основные цели: обеспечение безопасности населения Боснии и Герцеговины и выполнение задач, изложенных в приложениях 1А и 2 к Дейтонскому/Парижскому соглашению 1995 года."
 CZE_operation_mountain_thrust: "Операция \"Горный толчок\""
 CZE_operation_mountain_thrust_desc: "Операция \"Горный удар\" была совместной военной операцией НАТО и Афганистана во время войны в Афганистане. Ее основной целью было подавление продолжающегося мятежа талибов на юге страны."
 CZE_operation_enduring_freedom: "Операция \"Несокрушимая свобода\""
 CZE_operation_enduring_freedom_desc: "Операция \"Несокрушимая свобода\" (OEF) - официальное название, используемое правительством США как для первого этапа (2001-2014) войны в Афганистане (2001-2021), так и для более масштабной глобальной войны с терроризмом. 7 октября 2001 года в ответ на теракты 11 сентября президент Джордж  Буш заявил, что авиаудары против Аль-Каиды и движения \"Талибан\" началась в Афганистане. Помимо военных действий в Афганистане, операция \"Несокрушимая свобода\" также была связана с контртеррористическими операциями в других странах, такими как ОЭФ на Филиппинах и ОЭФ в Транссахаре."
 CZE_provincial_reconstruction_team_logar: "Пров. Команда реконструкции Логар"
 CZE_provincial_reconstruction_team_logar_desc: "ГВП объединила гражданских экспертов из Министерства иностранных дел Чехии и вооруженных сил Чешской Армии, чья роль заключалась в поддержании безопасной обстановки для проектов реконструкции. В чешской ГВП было одно из самых высоких показателей численности гражданских экспертов в ГВП."
 CZE_mfo_sinaj: "Многонациональные силы и наблюдатели на Синае"
 CZE_mfo_sinaj_desc: "Многонациональные силы и наблюдатели - это международные миротворческие силы, осуществляющие надзор за выполнением условий мирного договора между Египтом и Израилем. МФО, как правило, осуществляет свою деятельность на Синайском полуострове и вокруг него, обеспечивая свободное судоходство через Тиранский пролив и Акабский залив и соблюдение других условий египетско-израильского мирного договора."
 CZE_air_policing_iceland: "Воздушная полиция Исландии"
 CZE_air_policing_iceland_desc: "Воздушная полиция Исландии - это операция НАТО, проводимая для патрулирования воздушного пространства Исландии. Поскольку Исландия не располагает военно-воздушными силами, в 2006 году она обратилась к своим союзникам по НАТО с просьбой периодически размещать истребители на авиабазе Кефлавик для обеспечения защиты своего воздушного пространства. Первое развертывание самолетов состоялось в мае 2008 года."
 CZE_baltic_air_policing: "Воздушная полиция стран Балтии"
 CZE_baltic_air_policing_desc: "Миссия воздушной полиции стран Балтии - это система быстрого реагирования НАТО по противовоздушной обороне (QRA), предназначенная для охраны воздушного пространства над тремя странами Балтии - Эстонией, Латвией и Литвой."
 CZE_air_advisor_team_afghanistan: "Группа воздушных консультантов в Афганистане"
 CZE_air_advisor_team_afghanistan_desc: "Многие страны направляют свои военно-воздушные силы для оказания помощи в укреплении военно-воздушных сил Афганистана. Чешская Республика также окажет помощь в этой операции."
 CZE_task_force_hippo_afghanistan: "Оперативная группа \"Бегемот\" в Афганистане"
 CZE_task_force_hippo_afghanistan_desc: "Военнослужащие чешских военно-воздушных сил приступили к созданию тыла для своего нового вертолетного подразделения, которое будет развернуто в Афганистане. Чешское вертолетное подразделение, известное как оперативная группа Hippo, было передано в подчинение регионального командования Североатлантического союза на Востоке. 25 января 2010 года TF Hippo приступила к операциям ISAF."
 CZE_2000st_army_procurement: "Инициатива по армейским закупкам 2000-х годов"
 CZE_2000st_army_procurement_desc: "Вступая в новое тысячелетие, Чешская Республика сталкивается с быстро меняющимся ландшафтом безопасности. Наши вооруженные силы должны быть оснащены современным вооружением и транспортными средствами для поддержания боеготовности и защиты наших национальных интересов. Инициатива по закупкам для армии 2000-х годов закладывает основу для комплексной модернизации, начиная с бронетехники и систем противовоздушной обороны и заканчивая передовыми коммуникационными технологиями. Уделяя приоритетное внимание этой амбициозной программе, мы гарантируем, что чешская армия сможет противостоять вызовам 21-го века. Сейчас настало время решить, как мы будем подходить к этой трансформации — либо путем международного сотрудничества, либо путем укрепления нашей отечественной оборонной промышленности."
 CZE_2000st_apc: "Программа модернизации автопарка APC"
 CZE_2000st_apc_desc: "Поскольку мир становится все более нестабильным, Чешская Республика должна уделять приоритетное внимание модернизации своих вооруженных сил. Стареющий парк бронетранспортеров больше не может соответствовать требованиям современной войны, и крайне важно, чтобы мы оснащали наши войска машинами, способными противостоять вызовам на поле боя будущего. Инвестируя в эту программу модернизации, мы повысим мобильность, защищенность и общую эффективность наших вооруженных сил. Остается открытым вопрос: следует ли нам искать надежных партнеров за рубежом для быстрой модернизации или инвестировать в отечественную промышленность для разработки чешского решения? Решение, которое мы примем, определит будущее наших вооруженных сил на долгие годы вперед."
 CZE_2000st_strop_2: "Приобретение SPAA"
 CZE_2000st_strop_2_desc: "Поскольку современная война продолжает развиваться, обеспечение безопасности в небе является главным приоритетом для Вооруженных сил Чехии. Чтобы противостоять растущим воздушным угрозам, мы должны изучить варианты создания надежной самоходной зенитной установки (SPAA). Отечественная программа STROP 2 обещает создать универсальную систему отечественного производства, которая поддерживает национальную промышленность и обеспечивает долгосрочную самообеспеченность. Однако установленные зарубежные системы обеспечивают немедленную эффективность на поле боя и доказанную надежность. Мы должны тщательно взвесить, стоит ли продолжать разработку нашей собственной системы STROP 2 или поискать за рубежом решения, которые можно было бы внедрить без промедления. Это решение определит будущее чешской противовоздушной обороны на годы вперед."
 CZE_2000st_ifv: "Модернизация боевой машины пехоты"
 CZE_2000st_ifv_desc: "Поскольку механизированная война приобретает все большее значение в современной военной стратегии, Чешская Республика должна обновить свой парк боевых машин пехоты (БМП), чтобы поддержать нашу пехоту и обеспечить ей мобильность, защиту и огневую мощь, необходимые для будущих конфликтов. Нынешний парк боевых машин устарел и не в состоянии отвечать требованиям современной войны. Теперь у нас есть возможность изучить множество вариантов — либо разработать отечественную модель БМП, соответствующую требованиям нашей национальной оборонной промышленности, либо приобрести проверенные образцы за рубежом. Эта модернизация значительно повысит эффективность наших сухопутных войск и укрепит нашу общую военную мощь."
 CZE_2000st_utility_vehichles: "Модернизация внедорожников"
 CZE_2000st_utility_vehichles_desc: "Основой любой современной армии являются не только ее тяжелая бронетехника и авиационная мощь, но и универсальность и надежность ее транспортных средств общего назначения. Наш нынешний парк транспортных средств общего назначения устарел и нуждается в замене, чтобы соответствовать требованиям современной войны. Мы должны уделять первоочередное внимание модернизации нашего парка транспортных средств общего назначения для повышения мобильности, эффективности и оперативной готовности наших вооруженных сил. Будь то приобретение иностранных образцов или разработка новых отечественных моделей, развитие этого жизненно важного сегмента наших вооруженных сил укрепит как наши материально-технические возможности, так и гибкость на поле боя."
 CZE_2000st_tank_modernization: "Модернизация основного боевого танка"
 CZE_2000st_tank_modernization_desc: "Чтобы сохранить мощь и эффективность наших бронетанковых войск, Чешская Республика должна уделить приоритетное внимание приобретению нового поколения основных боевых танков (ОБТ). Наш нынешний танковый парк устарел и не может отвечать требованиям современной войны, где скорость, огневая мощь и защита имеют первостепенное значение. Теперь нам предстоит принять важное решение о выборе новой платформы MBT из нескольких вариантов мирового класса. Независимо от того, выберем ли мы проверенный в боях немецкий Leopard, технологичный французский Leclerc или экономичный и долговечный российский Т-90, наш выбор окажет долгосрочное влияние на будущее наших бронетанковых дивизий и международных альянсов."
 CZE_2010st_army_procurement: "Армейские закупки 2010-х годов"
 CZE_2010st_army_procurement_desc: "Поскольку Чешская Республика вступает в новое десятилетие, меняющийся ландшафт современной войны требует от наших вооруженных сил существенной перестройки. Инициатива по закупкам для армии 2010 года - это комплексная программа модернизации, направленная на оснащение наших вооруженных сил передовыми технологиями и передовыми системами вооружения во всех отраслях. Эта инициатива направлена на модернизацию наших бронетанковых войск, пехотной техники, артиллерии, средств противовоздушной обороны и материально-технического обеспечения. Инвестируя в основные боевые танки нового поколения, зенитные системы, артиллерию и стрелковое оружие, а также повышая мобильность за счет новых транспортных средств общего назначения и пехоты, мы гарантируем, что чешская армия будет по-прежнему готова встретить любой будущий конфликт с уверенностью и силой."
 CZE_2010st_atg: "Современные противотанковые управляемые ракетные комплексы"
 CZE_2010st_atg_desc: "Поле боя эволюционирует, и наши войска должны быть оснащены современными противотанковыми управляемыми ракетами (ПТУР) для противодействия новым угрозам в области бронетехники. В 2010 году разработка высокоточных ПТУР большой дальности приобрела решающее значение как для пехоты, так и для механизированных подразделений. Нам необходимо приобрести и поставить на вооружение ПТРК нового поколения с большей огневой мощью, усовершенствованными системами наведения и мобильностью, чтобы гарантировать, что наши войска по-прежнему способны нейтрализовать даже самую совершенную бронетехнику противника с безопасного расстояния."
 CZE_2010st_tank_modernisation: "Основные боевые танки нового поколения"
 CZE_2010st_tank_modernisation_desc: "Наши бронетанковые войска остаются острием нашей военной мощи, но в 2010 году растущее совершенство танков и противотанковых средств противника обусловило необходимость создания нового, ультрасовременного основного боевого танка (ОБТ). Благодаря улучшенной броне, повышенной мобильности и современным системам управления огнем ОБТ следующего поколения обеспечит нашим войскам превосходную огневую мощь и живучесть на поле боя. Выбор платформы будет определять ядро наших бронетанковых войск на следующее десятилетие."
 CZE_2010st_apc: "Современная программа APC"
 CZE_2010st_apc_desc: "Поскольку наши вооруженные силы адаптируются к современным боевым требованиям, обеспечение безопасности и мобильности нашей пехоты имеет важное значение. Наши устаревшие бронетранспортеры (БТР) должны быть заменены современными моделями, которые обеспечивают повышенную защиту, скорость и универсальность. Приобретая бронетранспортеры нового поколения, мы обеспечим нашим войскам более совершенные транспортные возможности, позволяющие быстро развертываться во враждебных условиях и защищающие их от самодельных взрывных устройств, огня из стрелкового оружия и артиллерии."
 CZE_2010st_arty: "Артиллерийские системы нового поколения"
 CZE_2010st_arty_desc: "В 2010 году точность и огневая мощь стали отличительными чертами эффективной артиллерии. Наши нынешние системы устарели, им не хватает дальнобойности и точности, необходимых для ведения современных боевых действий. Мы должны инвестировать в новые самоходные артиллерийские установки с большей дальнобойностью, улучшенным прицеливанием и способностью наносить сокрушительный удар с более безопасных и удаленных позиций. Это обновление обеспечит нашим войскам подавляющее огневое превосходство в любом конфликте."
 CZE_2010st_small_arms: "Стрелковое оружие нового поколения"
 CZE_2010st_small_arms_desc: "Наша пехота является основой чешских вооруженных сил, и оснащение ее надежными современными винтовками имеет решающее значение для успеха на поле боя. В 2010 году нашего устаревшего стрелкового оружия уже было недостаточно для борьбы с хорошо оснащенным противником. Мы должны приобрести новые штурмовые винтовки, которые отличаются повышенной точностью, модульностью и совместимостью с современной оптикой и аксессуарами. Винтовка следующего поколения повысит боевую эффективность нашей пехоты в любых условиях."
 CZE_toyota_hilux_utility: "Программа для современных внедорожников"
 CZE_toyota_hilux_utility_desc: "Материально-техническая и тактическая поддержка - это основа любой военной операции. В 2010 году парк служебной техники чешской армии начал стареть, поскольку ему не хватает мобильности и защиты, необходимых для работы в современных боевых условиях. Новое поколение внедорожников обеспечит нашим войскам улучшенную проходимость на бездорожье, повышенную защиту и универсальность для решения широкого спектра задач, от перевозки войск до полевого материально-технического обеспечения и медицинской эвакуации."
 CZE_2010st_ifv: "БМП нового поколения"
 CZE_2010st_ifv_desc: "В современной механизированной войне боевые машины пехоты (БМП) играют ключевую роль как в наступательных, так и в оборонительных операциях. Наш нынешний парк БМП уже недостаточен для защиты и поддержки пехоты на поле боя. Разрабатывая или приобретая новые БМП, мы обеспечим наши войска улучшенной защитой, мобильностью и огневой мощью, гарантируя, что наша механизированная пехота останется эффективной против все более боеспособных противников."
 CZE_2010st_spaa: "Современные самоходные зенитные комплексы"
 CZE_2010st_spaa_desc: "Превосходство в воздухе стало решающим фактором в современной войне, а способность защищаться от вражеских самолетов и беспилотных летательных аппаратов жизненно важна для поддержания контроля над полем боя. В 2010 году существующие у нас зенитные системы устарели и не способны противостоять современным угрозам. Мы должны приобрести новые самоходные зенитные комплексы, которые обеспечивают лучшую мобильность, точность и огневую мощь, обеспечивая нашим войскам надежную защиту от воздушных угроз на любом театре военных действий."
 CZE_2010st_manpad: "Современные переносные зенитно-ракетные комплексы"
 CZE_2010st_manpad_desc: "Рост угроз с воздуха и беспилотников требует, чтобы наша пехота была оснащена современными переносными средствами противовоздушной обороны. В 2010 году устаревшие ПЗРК не могли эффективно противостоять современным истребителям, вертолетам или беспилотным летательным аппаратам. Инвестируя в новейшие ПЗРК, мы дадим нашим солдатам возможность обеспечивать немедленную и эффективную защиту от воздушных угроз, обеспечивая лучшую защиту наших сухопутных войск и критически важной инфраструктуры."
 CZE_2020Utility: "Модернизация внедорожников"
 CZE_2020Utility_desc: "Поскольку военные операции становятся все более сложными и географически разнообразными, чешская армия должна обеспечить соответствие своей техники требованиям современной войны. В 2020 году нашего существующего парка уже будет недостаточно для обеспечения мобильности, долговечности и поддержки, необходимых на поле боя. Новое поколение внедорожников необходимо для расширения наших материально-технических возможностей и обеспечения надежной поддержки наших войск на любой местности. Теперь мы должны выбрать один из нескольких современных вариантов, каждый из которых обладает уникальными преимуществами с точки зрения защиты, мобильности и стоимости. Выбранные нами транспортные средства будут иметь решающее значение для оперативного успеха и эффективности наших сухопутных войск."
 CZE_2020APC: "Модернизация бронетранспортера для личного состава"
 CZE_2020APC_desc: "Способность чешской армии безопасно и эффективно перевозить пехоту зависит от эффективности ее бронетранспортеров (БТР). В 2020 году наш устаревший парк бронетранспортеров нуждается в капитальном ремонте, чтобы соответствовать требованиям современной войны. Теперь мы должны оценить новейшие доступные варианты бронетранспортеров, чтобы повысить мобильность, защиту и огневую мощь нашей армии. Независимо от того, выберем ли мы финскую серию Sisu/Patria XA из-за ее модульности, Pandur 3 из-за передового дизайна и проверенных характеристик или тяжелобронированный \"Курганец-25\", это решение определит будущее нашей мотопехоты на долгие годы вперед."
 CZE_2020MBT: "Модернизация основного боевого танка"
 CZE_2020MBT_desc: "В современной войне основные боевые танки (ОБТ) остаются основой бронетанковых войск, обеспечивая огневую мощь, защиту и превосходство на поле боя. Нынешний парк ОБТ чешской армии устаревает и должен быть заменен платформой следующего поколения. В 2020 году мы рассматриваем трех главных претендентов: немецкий Leopard 2A8, который обладает непревзойденной точностью и живучестью; американский M1A2 SEPv3, известный своими передовыми системами и долговечностью; и российский Т-14 \"Армата\", революционный танк, сочетающий передовые системы защиты с инновационными технологиями. Выбор, который мы сделаем, определит возможности наших бронетанковых войск на десятилетия вперед."
 CZE_2020IFV: "Модернизация боевой машины пехоты"
 CZE_2020IFV_desc: "Поскольку угрозы на поле боя становятся все более изощренными, чешская армия должна модернизировать свой парк боевых машин пехоты (БМП), чтобы обеспечить нашей пехоте защиту, мобильность и огневую мощь, необходимые для достижения успеха. В 2020 году мы оцениваем три ведущих варианта: китайскую колесную машину Type 08, обладающую впечатляющей скоростью и универсальностью; немецкую Lynx, разработанную с учетом модульности и передовых систем обороны; и российский VPK-7829 Bumerang, который сочетает в себе тяжелую броню и мощные десантные возможности. Решение, которое мы примем, в значительной степени повлияет на боевую эффективность и адаптивность наших механизированных войск следующего поколения."
 CZE_2020SPA: "Модернизация самоходной артиллерии"
 CZE_2020SPA_desc: "Поскольку современная война все больше зависит от быстрой и дальнобойной огневой поддержки, чешская армия должна модернизировать свои самоходные артиллерийские установки, чтобы они оставались эффективными. В 2020 году у нас будет три основных варианта: модернизированный чешский Vz. 77 DANA, сочетающий мобильность с доказанной надежностью; американский M142 HIMARS, обеспечивающий исключительную точность и мобильность для реактивной артиллерии; и шведская артиллерийская система Archer, способная вести быстрый и точный огонь на большие расстояния. Решение, которое мы примем, в значительной степени повлияет на нашу способность оказывать мощную и мобильную артиллерийскую поддержку в будущих операциях."
 CZE_2020st_army_procurement: "Инициатива по закупкам для армии в 2020-х годах"
 CZE_2020st_army_procurement_desc: "В 2020 году чешская армия столкнется с новыми вызовами, поскольку технический прогресс и меняющаяся динамика боя требуют от нас модернизации и расширения наших военных возможностей. Инициатива по закупкам для армии на 2020-е годы направлена на обеспечение наших вооруженных сил передовым оборудованием и системами, необходимыми им для сохранения конкурентоспособности в условиях современной войны. Эта комплексная программа закупок, от бронетехники и артиллерии до современных систем противовоздушной обороны и транспортных средств общего назначения, будет направлена на выбор наилучших доступных платформ, чтобы обеспечить оснащение наших вооруженных сил на будущее. Решения, принятые в рамках этой инициативы, будут определять оперативные возможности чешской армии на долгие годы вперед."
