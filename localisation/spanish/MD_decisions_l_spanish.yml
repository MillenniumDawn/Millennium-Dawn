 remove_usaid: "§R¡Reinicio§! USAID"
 remove_usaid_desc: "Es hora de que nos mantengamos firmes contra Estados Unidos y rechacemos su ayuda. No lo necesitamos y nunca lo necesitaremos. Nos mantendremos firmes como nación y como pueblo contra las potencias occidentales que interfieren en nuestra nación."
 GEN_remove_saudi_aid: "Detener la financiación saudí de mezquitas"
 GEN_remove_saudi_aid_desc: "La financiación saudita de mezquitas en nuestra nación es lamentablemente innecesaria y, como tal, es hora de eliminar su presencia de nuestra gran nación."
