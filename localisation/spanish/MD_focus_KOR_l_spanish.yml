 KOR_38th_parallel: "El paralelo 38"
 KOR_38th_parallel_desc: "Desde el fin de la Segunda Guerra Mundial, Corea ha sido una nación dividida. La polarización ideológica y los conflictos entre grandes potencias han separado a las familias y han impedido que el pueblo coreano alcance su pleno potencial. Aunque las generaciones anteriores todavía recuerdan una Corea unida y anhelan la reunificación, el recuerdo de una península unida está empezando a desvanecerse poco a poco.\n\n§YSupport for Reunification§! determina cuánto estará dispuesto nuestro pueblo a ceder en las negociaciones de reunificación. Disminuye a una tasa de 0.1% al mes y se ve afectado por decisiones, enfoques y eventos. Si o cuando se produce la reunificación, deberá mantenerse alto para garantizar que el país se mantenga unido.\n\n[KOR.GetFlag] §YSupport for Reunification§!: [?KOR.SFR]%\n\n[NKO.GetFlag] Probabilidad de aceptar la paz: [NKO_peace_likelihood]\n[NKO.GetFlag] Probabilidad de aceptar un gobierno de unidad: [NKO_unity_likelihood]\n[NKO.GetFlag] Probabilidad de aceptar un gobierno liderado por el Sur: [NKO_south_likelihood]"
 KOR_close_kaesong_industrial_park: "Cerrar Parque Industrial de Kaesong"
 KOR_close_kaesong_industrial_park_desc: "No podemos confiar en nuestros homólogos al otro lado de la Zona Desmilitarizada. Deberíamos cerrar el parque industrial de Kaesong para evitar que se beneficien de él."
 KOR_reopen_kaesong_industrial_park: "Reabrir Parque Industrial de Kaesong"
 KOR_reopen_kaesong_industrial_park_desc: "Debemos mostrar a nuestros compatriotas que estamos dispuestos a buscar mejores relaciones. Con ese fin, deberíamos reabrir el acceso al parque industrial de Kaesong."
 KOR_organize_joint_sporting_events: "Organizar equipos deportivos conjuntos"
 KOR_organize_joint_sporting_events_desc: "Al participar en eventos deportivos internacionales como las Olimpiadas como un solo equipo, el Norte y el Sur se acercarán y el sueño de una Corea reunificada se acercará más a la realidad."
 KOR_screen_north_korean_films: "Proyectar películas norcoreanas"
 KOR_screen_north_korean_films_desc: "Al permitir que los festivales de cine de Corea del Sur proyecten películas norcoreanas, facilitaremos los intercambios intercoreanos en un ámbito relativamente benigno. Esos intercambios harán que el Norte parezca menos inescrutable y hostil a los ojos de nuestro pueblo."
 KOR_encourage_sympathetic_portrayals_of_the_north: "Fomentar representaciones compasivas del Norte"
 KOR_encourage_sympathetic_portrayals_of_the_north_desc: "Muchos cineastas de tendencia izquierdista tienden a retratar al Norte de manera relativamente compasiva en sus producciones. Fomentar esta práctica ayudaría a combatir la hostilidad y la desconfianza continua hacia el Norte que sigue obstaculizando el progreso hacia la reunificación."
 KOR_cease_propaganda_broadcasts: "Suspender emisiones de propaganda"
 KOR_cease_propaganda_broadcasts_desc: "Las emisiones de altavoces que nuestro ejército dirige al Norte han logrado poco más que antagonizar aún más a nuestros vecinos del norte. Deberíamos suspender estas emisiones para promover relaciones amistosas entre las dos Coreas."
 KOR_restart_propaganda_broadcasts: "Reanudar emisiones de propaganda"
 KOR_restart_propaganda_broadcasts_desc: "El Norte ha demostrado que no se le puede confiar. La reanudación de las emisiones de altavoces dirigidas a las tropas norcoreanas demostrará nuestra determinación para resistir la agresión del Norte."
 KOR_cease_propaganda_leaflets: "Prohibir la distribución de panfletos de propaganda"
 KOR_cease_propaganda_leaflets_desc: "Los folletos propagandísticos enviados en globo desde nuestro territorio al Norte han sido un punto de discordia en las relaciones intercoreanas. Es hora de poner fin a esta práctica por parte de los desertores surcoreanos y norcoreanos."
 KOR_restart_propaganda_leaflets: "Permitir la distribución de folletos de propaganda"
 KOR_restart_propaganda_leaflets_desc: "Nuestra prohibición de distribuir folletos al Norte contradice nuestro compromiso con los derechos humanos. Volver a permitir esta práctica demostrará dónde están nuestros valores."
 KOR_guerrilla_mobilization: "Movilización de guerrilla"
 KOR_guerrilla_mobilization_desc: "Desde que las ambiciones imperialistas de Estados Unidos dividieron a Corea en dos, nuestro pueblo ha anhelado la liberación. Ha llegado el momento de iniciar una revolución para derrocar a los lacayos estadounidenses que gobiernan la llamada República de Corea e instalar un gobierno que busque la restauración de la nación coreana."
 KOR_recruitment_campaign: "Iniciar campaña de reclutamiento"
 KOR_recruitment_campaign_desc: "Debemos llamar a la juventud coreana a tomar las armas contra las fuerzas capitalistas e imperialistas que dividen nuestro país."
 KOR_raid_armories: "Asaltar arsenales"
 KOR_raid_armories_desc: "Si los arsenales de la policía o incluso los almacenes militares están suficientemente poco custodiados, podríamos asegurar algunas armas para nuestra causa."
 juche_volunteers_tt: "Más voluntarios se unirán a nuestra causa."
 juche_arms_tt: "Se asegurarán §Y600§! unidades de §YM16A1§!, §Y15§! unidades de §YM72 LAW§! y §Y5§! unidades de §YFIM-43 Redeye§!."
 juche_arms1_tt: "Se asegurarán §Y600§! unidades de §YType-56§!, §Y15§! unidades de §YHJ-73§! y §Y5§! unidades de §YHN-5§!."
 KOR_juche_threat: "Alzamiento pro-RPD en Corea del Sur"
 KOR_smuggle_arms: "Contrabandear armas"
 KOR_smuggle_arms_desc: "Aunque la estricta seguridad en el paralelo 38 hace que sea prácticamente imposible contrabandear armas desde el Norte, podríamos asegurar algunas armas al contrabandear armas del mercado negro desde China en barco."
 KOR_restart_peace_talks: "Reiniciar conversaciones de paz"
 KOR_restart_peace_talks_desc: "El Norte ha rechazado nuestra oferta de paz, pero eso no significa que no podamos volver a intentarlo. Sin embargo, primero debemos tratar de hacer lo que podamos para evitar que se repita el fracaso de las conversaciones anteriores."
 KOR_propose_south_led_reunification_decision: "Propuesta de reunificación liderada por el Sur"
 KOR_propose_south_led_reunification_decision_desc: "Desde nuestras cifras de crecimiento hasta nuestro nivel de vida, resulta evidente que el modelo surcoreano es el camino a seguir para la península coreana. Debemos insistir en que debemos ser nosotros quienes guíen a Corea hacia un futuro brillante después de la reunificación."
 KOR_propose_unity_reunification_decision: "Propuesta de gobierno de unidad"
 KOR_propose_unity_reunification_decision_desc: "Es poco probable que los líderes del Norte acepten un acuerdo que los aleje del poder y los castigue por sus acciones pasadas. Un gobierno de unidad entre el Norte y el Sur es la mejor manera de impulsar la causa de la reunificación coreana."
 NKO_propose_north_led_reunification_decision: "Propuesta de reunificación liderada por el Norte"
 NKO_propose_north_led_reunification_decision_desc: "Desde nuestra fuerza militar hasta nuestro sistema de autosuficiencia, está claro que el modelo norcoreano es el camino a seguir para la península coreana. Debemos insistir en que debemos ser nosotros quienes guíen a Corea hacia un futuro brillante después de la reunificación."
 NKO_propose_unity_reunification_decision: "Propuesta de gobierno de unidad"
 NKO_propose_unity_reunification_decision_desc: "Es poco probable que los líderes del Sur acepten un acuerdo que los excluya del poder y altere dramáticamente su forma de vida. Un gobierno de unidad entre el Norte y el Sur es la mejor manera de buscar la causa de la reunificación coreana."
