 BLR.Western_Autocracy_icon: "£BLR_western_autocracy"
 BLR.Western_Autocracy_desc: "Conservatisme national – Le Front populaire biélorusse(Biélorusse - Bielaruski Narodny Front)\n\nLe parti a été fondé sur le mouvement public du Front populaire biélorusse « Renouveau », fondé en 1988 et prônant l'indépendance de la Biélorussie, la démocratisation du pouvoir, la renaissance de la langue et de la culture biélorusses."
 BLR.socialism_icon: "£BLR_western_socialism"
 BLR.socialism_alt: "£BLR_western_socialism_1 (BSDPA)Parti social-démocrate biélorusse (Assemblée)"
 BLR.socialism_alt_icon: "£BLR_western_socialism_1"
 BLR.socialism_alt_desc: "Social-démocratie - Le Parti social-démocrate biélorusse (Assemblée)(Biélorusse - Bielaruskaja Sacyjal-Demakratyčnaja Partyja (Hramada))\n\nLe Parti social-démocrate biélorusse (Assemblée) est un parti social-démocrate de type européen fondé par d'anciens membres de la Narodnaja Hramada. Le parti soutient l'adhésion à l'OTAN et à l'UE, mais est favorable au maintien de relations amicales avec la Russie."
 BLR.Conservative_bela: "£BLR_Conservative_1 (WR) Russie blanche"
 BLR.Conservative_bela_icon: "£BLR_Conservative_1"
 BLR.Conservative_bela_desc: "L'autocratie de Loukachenko - La Russie blanche(Biélorusse - Bělaja Ruś)\n\nLa Russie Blanche est basée sur l'organisation politique du même nom. Le parti soutient pleinement la politique d'Alexandre Loukachenko, étant en fait son parti personnel pour soutenir une majorité absolue au parlement et contrôler la vie politique du pays."
 BLR.Neutral_Autocracy: "£BLR_neutral_autocracy (BAP) Parti agraire biélorusse"
 BLR.Neutral_Autocracy_icon: "£BLR_neutral_autocracy"
 BLR.Neutral_Autocracy_desc: "Agrarianisme - Le Parti agraire biélorusse (Biélorusse - Bielaruskaja Ahrarnaja Partyja)\n\nLe parti a été fondé en 1992 et adhère à l'idéologie de l'agrarisme de gauche. Le parti défend également les intérêts des agriculteurs et des paysans de Biélorussie."
 BLR.Neutral_Libertarian: "£BLR_neutral_libertarian (PFP) Parti de la liberté et du progrès"
 BLR.Neutral_Libertarian_icon: "£BLR_neutral_libertarian"
 BLR.Neutral_Libertarian_desc: "Conservatisme libéral – Le parti de la liberté et du progrès (Biélorusse - Partyja Svabody i Prahresu)\n\nC'est un parti politique libéral qui vise à démocratiser le système politique et à créer une économie de marché en Biélorussie. Le parti s'oppose au radicalisme et soutient la coopération avec les pays occidentaux."
