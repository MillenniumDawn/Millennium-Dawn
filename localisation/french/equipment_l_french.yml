 PMR_Rec_tank_0: "PT-76"
 PMR_Rec_tank_0_desc: "Ce char léger amphibie super rapide peut s'approcher furtivement des positions ennemies depuis l'autre côté de la rivière et décharger l'enfer. Avec son canon rayé 76.2mm D-56T."
 PMR_Rec_tank_0_short: "PT-76"
 PMR_Rec_tank_1: "2S25 Sprut-SD"
 PMR_Rec_tank_1_desc: "Destructeur de chars amphibie automoteur, ce véhicule peut s'approcher furtivement des chars ennemis et tirer avec son canon de 125 mm que le T-72-80 transporte."
 PMR_Rec_tank_1_short: "2S25 Sprut-SD"
 PMR_SP_Anti_Air_0: "ZSU-23-4 Shilka"
 PMR_SP_Anti_Air_1: "9K35 Strela-10"
 PMR_SP_Anti_Air_2: "2K22 Tunguska"
 PMR_SP_Anti_Air_2_desc: "Tirant jusqu'à 8 missiles, cette machine peut tuer n'importe quel avion qui se présente sur son chemin. Il peut aussi détruire les avions de transport avec ses canons automatiques."
