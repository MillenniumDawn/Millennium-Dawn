 syria_decision_increase_local_accountability_officials: "Zwiększ lokalną odpowiedzialność urzędników"
 syria_decision_increase_local_accountability_officials_desc: "Kultura administracyjna naszego kraju jest przesiąknięta korupcją, nepotyzmem i nieefektywnością. Rozpoczniemy kampanię śledczą, aby odkryć i wykorzenić korupcję, aby zachęcić do przejrzystych i odpowiedzialnych instytucji. Sukces kampanii zależy od naszej korupcji, wydatków na policję, inkluzywności mniejszości i tego, czy populiści są w naszym rządzie, ponieważ ich umiejętności i doświadczenie mogą pomóc"
 syria_decision_find_promising_bureaucracy: "Znajdź i zachęcaj obiecujących biurokratów"
 syria_decision_find_promising_bureaucracy_desc: "Lata rządów totalitarnych doprowadziły do ​​tego, że nieefektywne i niepopularne osoby były odpowiedzialne za instytucje i stanowiska rządowe. A nagła zmiana w kierunku demokracji ujawniła brak wydajnej biurokracji, która mogłaby zarządzać swoimi obowiązkami w sposób, który ludzie mogliby uznać za godny zaufania i przejrzysty. Zainicjujemy działania mające na celu zachęcenie i rekrutację osób o odpowiednich umiejętnościach na stanowiska, na które zasługują, i umożliwimy usprawnienie pracy administracyjnej. Będzie to zależało od naszego budżetu biurokratycznego, inkluzywności mniejszości w celu zwalczania nepotyzmu sekciarskiego, korupcji i tego, czy populiści są w naszym rządzie, ponieważ mają pewne doświadczenie w obsłudze spraw rządowych."
 syria_decision_build_bureaucratic_infrastructure1: "Rozszerz infrastrukturę biurokratyczną"
 syria_decision_build_bureaucratic_infrastructure1_desc: "Infrastruktura naszego kraju jest jedną z najuboższych i najbardziej zacofanych w regionie. Doprowadziło to do złego postrzegania instytucji państwowych i braku zaufania do nich jako do zdolnej siły, która może dostarczać towary i usługi. Będziemy musieli ulepszyć naszą infrastrukturę, aby rozszerzyć zasięg naszego rządu i wdrożyć właściwą centralizację państwa i społeczeństwa."
 syria_decision_build_bureaucratic_infrastructure2: "Rozszerz infrastrukturę biurokratyczną"
 syria_decision_build_bureaucratic_infrastructure2_desc: "Nasze wysiłki w rozbudowie infrastruktury nieznacznie poprawiły postrzeganie naszej władzy centralnej przez ludzi. Nadal jednak musimy udoskonalić naszą infrastrukturę, aby osiągnąć właściwą centralizację i jeszcze bardziej rozszerzyć zasięg administracyjny"
 syria_decision_build_bureaucratic_infrastructure3: "Rozszerz infrastrukturę biurokratyczną"
 syria_decision_build_bureaucratic_infrastructure3_desc: "Owoce naszych wysiłków są zbierane. Droga do właściwej centralizacji może zostać zrealizowana, a nasz kraj może być prawdziwie i w pełni zjednoczony"
 syria_decision_build_bureaucratic_infrastructure4: "Rozszerz infrastrukturę biurokratyczną"
 syria_decision_build_bureaucratic_infrastructure4_desc: "Ostatnie etapy poprawy naszej infrastruktury zostały osiągnięte. Autorytet rządu jest realizowany i szanowany w całym kraju, a rządy prawa są powszechne wszędzie"
 syria_decision_fund_voluntary_organizations: "Fundusze na organizacje wolontariackie"
 syria_decision_fund_voluntary_organizations_desc: "Podziały etniczne są powszechne w całym kraju, a najważniejszym lekarstwem na to jest zachęcanie organizacji wolontariackich, które przekraczają podziały etniczne i dążą do poprawy życia i współpracy między ludźmi o różnym pochodzeniu i wyznaniach. Sukces naszych wysiłków będzie zależał od inkluzywności mniejszości i federalistów w rządzie, którzy będą bardzo pomocni w zapewnianiu i zachęcaniu do aktywności politycznej i współpracy."
 syria_decision_encourage_economic_self_reliance: "Zachęcaj do samodzielności gospodarczej"
 syria_decision_encourage_economic_self_reliance_desc: "Gospodarka kraju cierpiała przez dziesięciolecia z powodu złego zarządzania i nieefektywności. Będziemy zachęcać do wolnego handlu i liberalizacji gospodarczej, aby zachęcić ludzi do zakładania firm i pracy dla nich. Jeśli się powiedzie, wiele stanów rozkwitnie gospodarczo, a kraj doświadczy wzrostu gospodarczego. Ale aby to się stało, korupcja musi być niska, musi być zapewniona inkluzywność mniejszości dla rozwoju międzywyznaniowego, wydatki biurokracji na najniższym poziomie, aby trzymać rząd z dala od gospodarki, a federaliści w rządzie, aby zapewnić bezpośredni i zdecentralizowany postęp gospodarczy."
 syria_decision_encourage_state_decision_making: "Zachęcaj do podejmowania decyzji na szczeblu państwowym"
 syria_decision_encourage_state_decision_making_desc: "Największą przeszkodą na drodze do poprawy sytuacji w naszym kraju jest fakt, że ludzie nie czują się wystarczająco zmotywowani, aby myśleć o swoich politycznych problemach i interesach. Wynika to w dużej mierze z faktu, że państwo jest obecne tylko po to, aby trzymać ludzi w ryzach i stało się źródłem strachu i nieufności, a nie szansą i narzędziem do poprawy ich życia, a nikt nie czuje się częścią kraju. Czas to zmienić i zachęcić do politycznej rywalizacji i dyskursu, aby ludzie poczuli się zmotywowani do udziału w podejmowaniu decyzji związanych z okolicą i stanem, w którym mieszkają. Sukces naszych wysiłków zależy od korupcji, inkluzywności mniejszości i federalistów w rządzie"
 SYR_al_abbas_brigades: "Mobilize the al-Abbas Brigades"
 SYR_al_abbas_brigades_desc: "The time has come for us to mobilize the al-Abbas to fight against the enemies of the state"