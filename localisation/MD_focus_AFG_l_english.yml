#Events
 Afghanistan.8.t: "[AFG.GetName] Requests Our Protection"
 Afghanistan.8.d: "After decades of war, the Afghan government fears the reignition of war or external interference or invasion, the [AFG.GetNameWithFlag] president [AFG.GetLeader] has visited the white house and approached our president [USA.GetLeader] for a defence treaty. If we agree to protect them, we will be able to make sure that they are within our sphere of influence, but we will also have the obligation to defend [AFG.GetNameWithFlag] from external threats as well as provide assistance in maintaining stability of the country. Should we sign a defence treaty with [AFG.GetLeader]?"
 Afghanistan.8.a: "Agree to protect them!"
 Afghanistan.8.b: "We don't have time for this!"
 Afghanistan.9.t: "[USA.GetName] Agrees To Protect Us"
 Afghanistan.9.d: "Thanks to our diplomatic efforts, [USA.GetNameWithFlag]'s president [USA.GetLeader] has formally signed the defence treaty with our president [AFG.GetLeader], by signing this defence treaty, [FROM.GetNameWithFlag] will not only protect us from external aggression, but also provide assistance on maintaining our internal stability."
 Afghanistan.9.a: "Excellent!"
 Afghanistan.10.t: "[USA.GetName] Refuses"
 Afghanistan.10.d: "Despite our president [AFG.GetLeader] visited [USA.GetNameWithFlag] for security assistance, [USA.GetLeader] was apparently close-mouthed about any sort of treaties. [USA.GetLeader] has said in the press conference that "We will always stand up for a freedom, democracy and human rights in Afghanistan." But it is very obvious that [USA.GetLeader]'s commitment only remains in words, we have to defend ourselves alone."
 Afghanistan.10.a: "What a catastrophic visit..."
 Afghanistan.11.t: "[AFG.GetName] Requests Our Protection"
 Afghanistan.11.d: "After decades of war, the Afghan government fears the reignition of war or external interference or invasion, the [AFG.GetNameWithFlag] president [AFG.GetLeader] has visited the Zhongnanhai and approached our General Secretary [CHI.GetLeader] for a defence treaty. If we agree to protect them, we will be able to make sure that they are within our sphere of influence, but we will also have the obligation to defend [AFG.GetNameWithFlag] from external threats as well as provide assistance in maintaining stability of the country, especially countering the £generic_Caliphate_small  Taliban insurgency. Taking account of our country's situation, should we sign a defence treaty with [AFG.GetLeader]?"
 Afghanistan.11.a: "Another Iron Brother!"
 Afghanistan.11.b: "We don't have spares for the treaty!"
 Afghanistan.12.t: "[CHI.GetName] Agrees To Protect Us"
 Afghanistan.12.d: "Thanks to our diplomatic efforts, [CHI.GetNameWithFlag]'s General Secretary [CHI.GetLeader] has formally signed the defence treaty with our president [AFG.GetLeader], by signing this defence treaty, [FROM.GetNameWithFlag] will not only protect us from external aggression, but also provide assistance on maintaining our internal stability."
 Afghanistan.12.a: "Excellent!"
 Afghanistan.13.t: "[CHI.GetName] Refuses"
 Afghanistan.13.d: "Despite our president [AFG.GetLeader] visited [CHI.GetNameWithFlag] for security assistance, [CHI.GetLeader] was apparently close-mouthed about any sort of treaties. [CHI.GetLeader] has said to our president that "We will always committed to regional security and stability." But it is very obvious that [CHI.GetLeader]'s commitment only remains in words, we have to defend ourselves alone."
 Afghanistan.13.a: "What a disappointment..."
 Afghanistan.14.t: "[AFG.GetName] Announced Claims On Our Territory"
 Afghanistan.14.d: "Just moments ago, the [AFG.GetNameWithFlag]'s president [AFG.GetLeader] announced that [AFG.GetNameWithFlag] will never recognize the Durand Line arbitarily set up by the British in the last century as the border between the two countries and made a loud statement that "We may not be able to reclaim our holy Pashtun land at the moment, but our descendants in the next generations will definitely reclaim this land, which is rightfully ours. The time will tell everything!" It has been very clear that [AFG.GetNameWithFlag] is now turning to a hostile foreign policy toward our country."
 Afghanistan.14.a: "There is absolutely no justification for them to do that!"
 AfghanistanNews.7.t: "[AFG.GetName] Announces Claims On Pakistani Territory"
 AfghanistanNews.7.d: "Just moments ago, the [AFG.GetNameWithFlag]'s president [AFG.GetLeader] announced that [AFG.GetNameWithFlag] will never recognize the Durand Line arbitarily set up by the British in the last century as the border between the two countries and made a loud statement that "We may not be able to reclaim our holy Pashtun land at the moment, but our descendants in the next generations will definitely reclaim this land, which is rightfully ours. The time will tell everything!" [PAK.GetNameWithFlag]'s president [PAK.GetLeader] responded by rejecting all the claims made by [AFG.GetLeader] and strongly criticized this action stating that "The hostile diplomatic actions done by [AFG.GetLeader] will do nothing except further damage the relationship between our two countries." and called the Afghan government to respect the International law. It has been very clear that the diplomatic relations between both countries has further deteriorated."
 AfghanistanNews.7.a: "Let's See What Happens Next"
 AfghanistanNews.8.t: "Coup in Afghanistan"
 AfghanistanNews.8.d: "Due to the corruption of the government, the economic depression and the poverty of the people, many Afghans who lost their jobs and were disgusted with the status quo joined Hekmatyar's £GFX_AFG_kingdom Hezb-e Islami. A group of Afghan military officers who had not been paid for a long time staged a coup, overthrew the republican government and declared the suspension of the current Afghan constitution and the temporary imposition of military control. Gulbuddin Hekmatyar, who served twice as Afghanistan's prime minister in the 1990s, officially ended his exile and returned to Afghanistan as the new Afghan president. Hekmatyar promised to eradicate corruption, revive the economy and lead the Afghan people into a new chapter. In response to the coup, a Taliban spokesman issued a statement that "We are the real Afghans and we will continue to take down Hekmatyar, the "Butcher of Kabul"."
 AfghanistanNews.8.a: "Another part of the forever war..."
 AfghanistanNews.9.t: "[AFG.GetName] Deploys Military Into Cities"
 AfghanistanNews.9.d: "Due to recent radical policies by [AFG.GetLeader]'s leadership, such as repressing political freedoms, personal freedoms, Taliban-style Sharia Law and removing tribal influence. A major protest started against the ruling government, [AFG.GetLeader]'s government responded by deploying troops into cities and towns and some protestors were fatally shot by the Afghan National Army soldiers or the Afghan National Police units. It looks like [AFG.GetNameDef] is descending into totalitarianism."
 AfghanistanNews.9.a: "That's everyday life in Afghanistan..."


