 diesel_attack_submarine_desc: "Submarinos de ataque convencionais comuns são submarinos projetados para atacar e afundar outros submarinos, navios de superfície e navios mercantes. Eles também são usados ​​para proteger navios de superfície amigos e submarinos de mísseis balísticos."
 Nuclear_carrier_desc: "Um porta-aviões movido por um reator nuclear. É um grande navio de superfície com aeronaves baseadas em porta-aviões como principal arma de combate. Baseando-se em porta-aviões movidos a energia nuclear, um país pode exercer pressão militar e conduzir operações em outros países distantes do seu território sem depender de aeroportos locais."
 N_B_Cruiser_desc: "Equipados com cruzadores de batalha movidos a energia nuclear, seu alcance e alcance de abastecimento foram bastante melhorados, e sua capacidade de sobrevivência e ataque em tempo de guerra foi bastante melhorada."
 night_vision_1_desc: "Os dispositivos passivos de primeira geração, introduzidos durante a Guerra do Vietnã, foram uma adaptação da tecnologia ativa GEN 0 anterior e dependem de luz ambiente em vez de uma fonte de luz infravermelha. Usando um fotocátodo S-20, seus intensificadores de imagem produzem uma amplificação de luz de cerca de 1.000x, mas são bastante volumosos e requerem luz da lua para funcionar corretamente."
 night_vision_2_desc: "Dispositivos de segunda geração apresentam um tubo intensificador de imagem aprimorado utilizando placa de microcanal (MCP) com um fotocátodo S-25, resultando em uma imagem muito mais brilhante, especialmente ao redor das bordas da lente. Isso leva a uma iluminação aumentada em ambientes com pouca luz ambiente, como noites sem lua. A amplificação da luz é de cerca de 20.000x. Também foram aprimoradas a resolução e a confiabilidade da imagem."
 night_vision_3_desc: "Os sistemas de visão noturna de terceira geração mantêm o MCP da Geração II, mas agora utilizam um fotocátodo feito de arsenieto de gálio, o que resulta em uma melhoria adicional na resolução da imagem. Além disso, o MCP é revestido com um filme de barreira de íons para aumentar a vida útil do tubo."
 night_vision_4_desc: "Um sistema de alimentação de energia com gate automático regula a voltagem do fotocátodo, permitindo que o NVD se adapte instantaneamente às mudanças nas condições de luz. A segunda atualização é uma barreira de íons removida ou muito mais fina, o que diminui o número de elétrons que geralmente são rejeitados pelo Standard GEN III MCP, resultando, portanto, em menos ruído de imagem e na capacidade de operar com uma sensibilidade luminosa a 2.850 K."
