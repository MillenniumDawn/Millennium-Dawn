 SOV.Western_Autocracy: "£SOV_western_autocrat Notre maison – La Russie"
 SOV.Western_Autocracy_icon: "£SOV_western_autocrat"
 SOV.Western_Autocracy_desc: "Réformistes eltsinistes - Notre maison – La Russie (Nash dom – Rossiya) est un parti politique créé dans les années 90 par le président du gouvernement russe, Viktor Tchernomyrdine. En réalité, il s'agissait d'un parti de pouvoir, créé pour renforcer la position du président de la fédération de Russie, Boris Eltsine, à la Douma. Le parti a déclaré une orientation libérale et a coopéré avec tous les mouvements réformistes."
 SOV.Western_Autocracy_ed: "£SOV_western_autocracy Russie unie - §CBranche pro-occidentale§!"
 SOV.Western_Autocracy_ed_icon: "£SOV_western_autocracy"
 SOV.Western_Autocracy_ed_desc: "Perspectives pro-occidentales - La Russie unie (Iedinaïa Rossia) proclame son idéologie officielle comme étant le « conservatisme russe », mais elle est largement dépourvue d'idéologie réelle et fonctionne comme un parti populiste de grande envergure, prônant la stabilité comme sa principale vertu, par opposition au chaos révolutionnaire qui a caractérisé la Russie de l'ère post-soviétique jusqu'à ce que Poutine accède au pouvoir."
 SOV.conservatism: "£SOV_western_conservative Union des forces de droite"
 SOV.conservatism_icon: "£SOV_western_conservative"
 SOV.conservatism_desc: "Libéraux du marché libre - L'Union des forces de droite (Soyuz Pravykh Sil) a été fondée en 1999 et promeut la privatisation et le capitalisme de libre marché, et s'oppose fermement à l'autoritarisme."
 SOV.conservatism_1: "£SOV_western_conservative_1 (PRR-PARLIP) Parti de la liberté du peuple"
 SOV.conservatism_1_icon: "£SOV_western_conservative_1"
 SOV.conservatism_1_desc: "Démocrates libéraux - Le Parti de la liberté du peuple (Partiya Narodnoy Svobody) est l'un des plus anciens partis. Il a débuté comme l'une des plates-formes du Parti communiste de l'Union soviétique en 1990 et s'est ensuite développé pour devenir un parti à part entière. Le parti défend le libéralisme, l'économie de marché et l'anti-autoritarisme."
 SOV.liberalism: "£SOV_western_liberal Parti démocratique uni de Russie « Pomme »"
 SOV.liberalism_icon: "£SOV_western_liberal"
 SOV.liberalism_desc: "Socialistes libéraux - Le Parti démocratique uni de Russie « Pomme » (Rossiyskaya obyedinyonnaya demokraticheskaya partiya « Yabloko ») est un parti social-libéral qui promeut l'économie de marché et les valeurs démocratiques. Il a toujours été la première force politique contre le communisme et le conservatisme en Russie."
 SOV.liberalism_alt: "£SOV_navalnyu Alliance populaire"
 SOV.liberalism_alt_icon: "£SOV_navalnyu"
 SOV.liberalism_alt_desc: "Libéraux progressistes - L'Alliance populaire (Narodny Alyans) est un parti libéral progressiste créé par Alexeï Navalny, personnalité politique russe de premier plan. Elle défend la lutte contre la corruption, le libéralisme et l'économie de marché."
 SOV.liberalism_alty: "£SOV_western_social_democrat33 Parti du progrès"
 SOV.liberalism_alty_icon: "£SOV_western_social_democrat33"
 SOV.liberalism_alty_desc: "Libéraux progressistes - Le Parti du progrès (Partiya Progressa) est un parti libéral progressiste créé par Alexeï Navalny, personnalité politique russe de premier plan. Il défend la lutte contre la corruption, le libéralisme et l'économie de marché."
 SOV.liberalism_altyn: "£SOV_future La Russie de l’avenir"
 SOV.liberalism_altyn_icon: "£SOV_future"
 SOV.liberalism_altyn_desc: "Libéraux progressistes - La Russie de l’avenir (Rossiya Budushchego) est un parti libéral progressiste créé par Alexeï Navalny, personnalité politique russe de premier plan. Il défend la lutte contre la corruption, le libéralisme et l'économie de marché."
 SOV.liberalism_nat: "£SOV_narod Mouvement national de libération russe"
 SOV.liberalism_nat_icon: "£SOV_narod"
 SOV.liberalism_nat_desc: "Démocrates nationaux - Le Mouvement national de libération russe (Natsional'noye russkoye osvoditel'noye dvyzheniye) est un parti national-démocratique créé par Alexeï Navalny, personnalité politique russe de premier plan. Il défend la lutte contre la corruption, le nationalisme et la démocratie."
 SOV.socialism: "£SOV_western_social_democrat Parti populaire de la fédération de Russie"
 SOV.socialism_icon: "£SOV_western_social_democrat"
 SOV.socialism_desc: "Centristes de gauche - Le Parti populaire de la fédération de Russie (Narodnaya Partiya Rossiyskoy Federatsii) a été créé sur la base de la faction des députés du peuple, qui se compose entièrement de députés élus dans des circonscriptions à mandat unique. Le parti est centriste, mais prône souvent l'expansion des programmes de protection sociale."
 SOV.socialism_1: "£SOV_social_democrat_1 Russie juste : Patrie / Retraités / Vie - §CBranche pro-occidentale§!"
 SOV.socialism_1_icon: "£SOV_social_democrat_1"
 SOV.socialism_1_desc: "Sociaux-démocrates - La Russie juste : Patrie / Retraités / Vie (Spravedlivaya Rossiya: Rodina / Pensionery / Zhizn) est le résultat de l'unification de plusieurs partis nationalistes, socialistes et progressistes de gauche. Bien que le parti se présente comme socialiste, il s'agit en fait d'une large coalition de gauche comprenant à la fois des nationalistes de gauche et des libéraux de gauche. Le parti prône l'expansion des programmes sociaux et une plus grande implication de l'État dans l'économie."
 SOV.socialism_alt: "£SOV_socialist_alt Parti des socialistes-révolutionnaires"
 SOV.socialism_alt_icon: "£SOV_socialist_alt"
 SOV.socialism_alt_desc: "Socialistes démocrates - Le Parti des socialistes-révolutionnaires (Partiya Sotsialistiv-Revolyutsioneriv) était un parti de gauche radicale qui existait au sein de l'Empire russe. Le parti préconisait de résoudre la question foncière en socialisant la terre par l'État, rendant ainsi la terre commune à tous, de renverser l'autocratie tsariste et d'établir une république démocratique, ainsi que de mener de vastes réformes populaires, mais lorsque les bolchéviques sont arrivés au pouvoir, de nombreux membres de la faction de droite ont été réprimés ou ont émigré. Cependant, les idées n'ont pas été oubliées. À la suite de la scission de la Russie juste, la fraction démocratique décide de quitter le parti et de recréer le PSR."
 SOV.socialism_dem: "£SOV_democratic_soyus Union démocratique"
 SOV.socialism_dem_icon: "£SOV_democratic_soyus"
 SOV.socialism_dem_desc: "Libéraux radicaux - L'Union démocratique (Demokraticheskiy Soyuz) est la plus ancienne organisation politique, fondée en 1988 par des dissidents soviétiques et des militants des droits de l'homme. L'Union prône la démocratisation du système politique, la décommunisation, le pacifisme et s'oppose à l'autoritarisme."
 SOV.Communist-State: "£SOV_emerging_communism Parti communiste de la fédération de Russie"
 SOV.Communist-State_icon: "£SOV_emerging_communism"
 SOV.Communist-State_desc: "Socialistes du XXIème siècle - Le Parti communiste de la fédération de Russie (Kommunisticheskaya partiya Rossiyskoy Federatsii) est le successeur de l'ancien Parti communiste de l'Union soviétique. Il est marxiste-léniniste et a été le deuxième plus grand parti politique pendant toute l'histoire post-soviétique de la Russie."
 SOV.Communist-State_alt: "£SOV_gorba Parti social-démocrate de Russie"
 SOV.Communist-State_alt_icon: "£SOV_gorba"
 SOV.Communist-State_alt_desc: "Socialistes démocrates - Le Parti social-démocrate de Russie (Sotsial-demokraticheskaya partiya Rossii) est le grand parti socialiste créé à partir du Parti communiste de la fédération de Russie. Il est socialiste démocratique et soutient les politiques de la perestroïka (« reconstruction ») et de la glasnost (« transparence »)."
 SOV.Communist-State_alty: "£SOV_kpss Parti communiste de l'Union soviétique - §GCentre§!"
 SOV.Communist-State_alty_icon: "£SOV_kpss"
 SOV.Communist-State_alty_desc: "Marxistes-léninistes - Le Parti communiste de l'Union soviétique (Kommunisticheskaya partiya Sovetskogo Soyuza) est le parti au pouvoir en Union soviétique. Rétabli au XXIème siècle, le parti défend toujours le marxisme-léninisme et le centralisme démocratique."
 SOV.Conservative: "£SOV_emerging_conserva Unité"
 SOV.Conservative_icon: "£SOV_emerging_conserva"
 SOV.Conservative_desc: "Centristes pro-gouvernementaux - Unité (Yedinstvo) est une organisation politique centriste créée en 1999 pour se présenter à la Douma d'État. Le parti soutient les idées conservatrices et les politiques de l'ancien Premier ministre et actuel président Vladimir Poutine."
 SOV.Conservative_ed: "£SOV_emerging_reactionary Russie unie"
 SOV.Conservative_ed_icon: "£SOV_emerging_reactionary"
 SOV.Conservative_ed_desc: "Attrape-tout - La Russie unie (Edinaya Rossiya) proclame son idéologie officielle comme étant le « conservatisme russe », mais elle est largement dépourvue d'idéologie réelle et fonctionne comme un parti populiste de grande envergure, prônant la stabilité comme sa principale vertu, par opposition au chaos révolutionnaire qui a caractérisé la Russie de l'ère post-soviétique jusqu'à ce que Poutine accède au pouvoir."
 SOV.anarchist_communism: "£SOV_left_wing_radical Parti russe de la vie"
 SOV.anarchist_communism_icon: "£SOV_left_wing_radical"
 SOV.anarchist_communism_desc: "Centristes de gauche - Le Parti russe de la vie (Rossiyskaya partiya zhizni) a été fondé par le président du Conseil de la fédération, Sergueï Mironov. Le parti prône l'expansion des programmes sociaux, l'amélioration du niveau de vie des citoyens et la régulation de l'économie par l'État."
 SOV.anarchist_communism_1: "£SOV_left_wing_radical_1 Russie juste : Patrie / Retraités / Vie"
 SOV.anarchist_communism_1_icon: "£SOV_left_wing_radical_1"
 SOV.anarchist_communism_1_desc: "Populistes de gauche - La Russie juste : Patrie / Retraités / Vie (Spravedlivaya Rossiya: Rodina / Pensionery / Zhizn) est le résultat de l'unification de plusieurs partis nationalistes, socialistes et progressistes de gauche. Bien que le parti se présente comme socialiste, il s'agit en fait d'une large coalition de gauche comprenant à la fois des nationalistes de gauche et des libéraux de gauche. Le parti prône l'expansion des programmes sociaux et une plus grande implication de l'État dans l'économie."
 SOV.Autocracy: "£SOV_Autocracy Parti politique panrusse « Patrie »"
 SOV.Autocracy_icon: "£SOV_Autocracy"
 SOV.Autocracy_desc: "Nationalistes de gauche - Parti politique panrusse « Patrie » (Vserossiyskaya politicheskaya partiya « Rodina ») est un parti nationaliste russe de gauche qui prône le patriotisme, le nationalisme et l'intervention extensive du gouvernement dans l'économie russe."
 SOV.Neutral_conservatism: "£SOV_conservative_one Volonté du peuple"
 SOV.Neutral_conservatism_icon: "£SOV_conservative_one"
