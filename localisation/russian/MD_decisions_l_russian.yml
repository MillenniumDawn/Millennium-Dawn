l_russian:
 jihadist_decisions: "Джихад!"
 jihadist_decisions_desc: "Джихад объявлен нашим великим халифом."
 allow_foreign_recruitment: "Разрешить иностранный набор"
 allow_foreign_recruitment_desc: "Разрешение на вербовку из-за границы даст нам шанс пополнить нашу численность, чтобы мы могли продолжать борьбу за Аллаха. Однако этот шаг будет непопулярным среди некоторых из наших более ксенофобских джихадистов."
 draw_in_foreign_recruits: "Привлечь новобранцев"
 draw_in_foreign_recruits_desc: "Поскольку [ROOT.GetLeader] позволил нам привлекать новобранцев из-за пределов нашей территории. Мы должны начать привлекать новых сотрудников везде и всегда. Однако возникает иссе. Наш великий Халифат постепенно начнет объединять идеи этих новобранцев, если они не будут благочестивыми в своем деле."
 JAP_spirit_of_the_warrior: "Провозглашение духа воина"
 JAP_spirit_of_the_warrior_desc: "Сначала мы должны завоевать весь Китай, потом мы покорим мир!"
 ALB_nationalist_claims_FYR: "Вернуть наши земли у [FYR.GetNameWithFlag]"
 ALB_nationalist_claims_FYR_desc: "Мы должны объединить всех албанцев в великую и единую Албанию."
 ALB_nationalist_claims_KOS: "Претензия на Косово"
 ALB_nationalist_claims_KOS_desc: "Мы должны объединить всех албанцев в великую и единую Албанию."
 ALB_nationalist_claims_SER: "Претензия на Косово"
 ALB_nationalist_claims_SER_desc: "Мы должны объединить всех албанцев в великую и единую Албанию."
 AUS_nationalist_claims_ITA: "Претензия на Судтироль"
 AUS_nationalist_claims_ITA_desc: "Судтироль по праву Австрийский. Настало время вернуть его обратно."
 DEN_nationalist_claims_GER: "Претензия на Шлезвиг-Гольштейн"
 DEN_nationalist_claims_GER_desc: "Исторически и культурно Датский, мы слишком долго позволяли датскому населению Шлезвиг-Гольштейна терпеть угнетение [GER.GetNameWithFlag]."
 DEN_nationalist_claims_SWE: "Претензия на Сконе"
 DEN_nationalist_claims_SWE_desc: "Исторически и культурно Датский, мы слишком долго позволяли датскому населению Сконе терпеть угнетение [SWE.GetNameWithFlag]."
 FRA_nationalist_claims_BEL: "Прерензия на Валлонию [BEL.GetNameWithFlag]"
 FRA_nationalist_claims_BEL_desc: " [BEL.GetNameWithFlag] искусственное образование. Нас боее не заботит сделанный в прошлом выбор фламандского населения. Сейчас важно только одно - Франция говорит Валлония должна вернуться в [FRA.GetNameWithFlag]."
 FRA_nationalist_claims_SWI: "Претензия на франкоговорящий регион Швейцарии"
 FRA_nationalist_claims_SWI_desc: "Мы уверены, что французы в Швейцарии были бы жить намного счастливее как часть [FRA.GetNameWithFlag]."
 HOL_nationalist_claims_BEL: "Претензия на Влаандерен и Брабант"
 HOL_nationalist_claims_BEL_desc: " [BEL.GetNameWithFlag] искусственное образование. Слишком долго фламандское население стремилось к объединению с [FRA.GetNameWithFlag]. Настало время сделать это реальностью."
 HUN_nationalist_claims_ROM: "Претензия на Венгерскую часть Трансильвании"
 HUN_nationalist_claims_ROM_desc: "Угнетение венгерского народа в Румынии продолжается слишком долго. Нам нужно добиваться их возвращения в собственно Венгрию."
 HUN_nationalist_claims_UKR: "Претензия на Вергерские Карпаты"
 HUN_nationalist_claims_UKR_desc: "Венгерское население в Украине страдало слишком долго. Мы должны стремиться к воссоединению с ними."
 NOR_nationalist_claims_DEN: "Претензии на Гронланд и Фёрёне"
 NOR_nationalist_claims_DEN_desc: "Грёнланд и Феройен всегда были историческими частями Норвегии, но наши владения были незаконно переданы [DEN.GetNameWithFlag] [SWE.GetNameWithFlag]. Это не круто. Должно быть само собой разумеющимся, что мы хотим их вернуть."
 NOR_nationalist_claims_ENG: "Претензия на Шетланд"
 NOR_nationalist_claims_ENG_desc: "Шетланд культурно ближе к Норвегии, чем к Шотландии или [ENG.GetNameWithFlag]. Они были бы счастливее с нами."
 NOR_nationalist_claims_SCO: "Претензия на Шетланд"
 NOR_nationalist_claims_SCO_desc: "Шетландские острова как часть независимой [SCO.GetNameWithFlag] это жестокая шутка. Люди жаждут дня, когда они будут объединены со своими братьями-викингами."
 NOR_nationalist_claims_ICE: "Претензия на [ICE.GetNameWithFlag]"
 NOR_nationalist_claims_ICE_desc: " [ICE.GetNameWithFlag] был заселен норвежцами и долгое время был частью Королевства Норвегия, прежде чем он был незаконно передан [DEN.GetNameWithFlag] [SWE.GetNameWithFlag] как часть поселения в наполеоновских войнах. Хотя [ICE.GetNameWithFlag] теперь независима, мы знаем их предпочтительный выбор - Норвегия."
 SWE_nationalist_claims_FIN: "Претензия на Аландские острова к [FIN.GetNameWithFlag]"
 SWE_nationalist_claims_FIN_desc: "Аландцы этнически шведы, и низшие финны должны немедленно передать его или столкнуться с последствиями!"
 term_limit_text: "\nОграничение по срокам: [?term_limit]\nТекущий срок: [?current_term]"
 has_election_no: "§RНет§!"
 has_election_yes: "§GДа§!"
 remove_usaid: "§RСвернуть§! Агентство США"
 remove_usaid_desc: "Пора нам стать стойкими против Америки и отвергнуть их помощь. Нам она не нужна, и никогда не будет нужна. Мы будем стоять крепко как нация и как народ против вмешательства западных держав в наши дела."
 GEN_remove_saudi_aid: "Остановить саудовское финансирование мечетей"
 GEN_remove_saudi_aid_desc: "Финансирование мечетей в нашей стране со стороны Саудовской Аравии является крайне ненужным, и поэтому настало время устранить их присутствие в нашей великой стране."
 GEN_crack_down_on_muslim_broterhood: "Расправиться с братством мусульманства"
 GEN_stop_crackdowns: "Прекратить репрессии Братьев-мусульман"
 GEN_allow_al_jazeera: "Разрешить Аль-Джазира"
 GEN_ban_al_jazeera: "Запретить Аль-Джазира"
 retire_current_leader: "§Y[Root.GetLeader]§!: §RОтставка§! с поста лидера"
 retire_current_leader_desc: "Это наверняка станет шоком для многих и дорого обойдётся в политическом плане, а также навсегда исключит возможность [Root.GetLeader] возвращения к политике, однако, это открытая возможность уйти на уйти в отставку, чтобы проводить больше времени с семьёй и держаться подальше от политической работы.\n\n§WЭффект:§!\n§H[Root.GetLeader]§! §Wуйдёт в отставку в качестве лидера [Root.GetName]§!\n§H[show_ruling_party]§! §Wвыберет нового лидера из рядов его партии или альянса.§!"
 hold_reelections: "§YПровести новые§! внеочередные выборы"
 hold_reelections_desc: "Новые выборы пройдут через 14 дней. В связи с их экстраординарным характером, следующие выборы после этого все равно состоятся на запланированную будущую дату."
 permanently_suspend_elections: "§RНавсегда§! приостановить выборы"
 permanently_suspend_elections_desc: "Поскольку в настоящее время мы являемся правительством, склонным к автократии, было бы глупо снова проводить выборы, которые могли бы угрожать нашей власти."
 return_democracy: "§1Разрешить§! демократию и выборы в §Y[Root.GetFlag][Root.GetName]§!"
 return_democracy_desc: "Мы можем выбрать демократизацию страны и начать проводить реальные выборы. Однако, пока мы все еще оставались бы у власти, было бы опасно позволить народу решать, кто будет править."
 auto_decline_corruption_offers: "Отклонять все предложения о коррупции"
 auto_decline_corruption_offers_desc: "Все коррупционные события, предлагающие бонусы с риском повышения уровня коррупции, будут автоматически отклонены."
 lift_auto_decline_corruption_events: "Получать предложения о коррупции"
 lift_auto_decline_corruption_events_desc: "Снимает текущий статус автоматического отклонения всех коррупционных предложений."
 demobilize_after_warfare_mission: "§GДемобилизация§! нации"
 demobilize_after_warfare_mission_desc: "Наши военные будни закончились, и теперь настало время сократить военные расходы."
 fascism_extremist_civil_war: "[Nat_Fascism_L] ([?party_pop_array^21|%0]) запускает переворот"
 fascism_extremist_civil_war_desc: "Экстремистские силы от ультраправых, возглавляемые [Nat_Fascism_L] набирают силу. Популярные среди солдат и некоторых военачальников слухи о восстании с целью захвата власти начинают циркулировать повсюду. Гражданские раздоры могут очень сильно подкосить страну. \n\nЭффект:\n§HНачало гражданской войны: 50% сил§!\n\n§RБудет получен контроль над восстанием§!"
 fascism_20_tt: "[Nat_Fascism_L] ([?party_pop_array^21|%1]) > 20% популярности"
 nat_autocracy_extremist_civil_war: "[Nat_Autocracy_L] ([?party_pop_array^22|%0]) Начинает военный переворот"
 nat_autocracy_civil_war_desc: "Военные набирают силу в правительстве. Под руководством [Nat_Autocracy_L] вероятно, что многие элементы армии поддержат восстание против правительства, чтобы установить хунту.. \n\nЭффект:\n§HНачало гражданской войны: 50% сил§!\n\n§RБудет получен контроль над восстанием§!"
 nat_autocracy_20_tt: "[Nat_Autocracy_L] ([?party_pop_array^22|%1]) > 20% популярности"
 monarchist_extremist_civil_war: "[Monarchist_L] ([?party_pop_array^23|%0]) запускает переворот"
 monarchist_extremist_civil_war_desc: "Монархические силы, выступающие за Абсолютную Монархию, набирают силу под знаменем [Monarchist_L]. Популярные среди солдат и некоторых военных лидеров слухи о восстании, чтобы захватить власть начинают циркулировать. \n\nЭффект:\n§HНачать гражданскую войну: 50% сопротивления§!\n\n§RПри срабатывании этого вы увидите, как вы контролируете восстание§!"
 monarchist_20_tt: "[Monarchist_L] ([?party_pop_array^23|%1]) > 20% популярности"
 caliphate_extremist_civil_war: "[Caliphate_L] ([?party_pop_array^11|%0]) запускает переворот"
 caliphate_extremist_civil_war_desc: "Салафистский джихадизм стал значительной силой в [Root.GetName]. Будучи хорошо организованными и фанатично мотивированными религиозными последователями, они более чем готовы вести долгую и изнурительную войну, чтобы победить «коррумпированное и антиисламское правительство» и установить свой Халифат.\n\nЭффект:\n§HНачало гражданской войны: 50% силы§!\n\n§RЗапуск этого события приведёт к тому, что вы возглавите восстание§!"
 caliphate_20_tt: "[Caliphate_L] ([?party_pop_array^11|%1]) > 20% популярности"
 communist_state_extremist_civil_war: "[Communist-State_L] ([?party_pop_array^4|%0]) запускает переворот"
 communist_state_extremist_civil_war_desc: "Коммунисты [Communist-State_L] устали просто маршировать по улицам и раздавать брошюры. На этот раз это не просто разговор. При поддержке широкого круга общества они наконец-то, похоже, готовы начать вооруженную революцию классовой борьбы, чтобы свергнуть буржуазно-империалистическое правительство [Root.GetName], наконец установив диктатуру пролетариата, к которой стремятся обездоленные массы! Дух Ленина и Мао здоров и жив - Viva la revolución!\n\nЭффект:\n§HНачать гражданскую войну: 50% сопротивления§!\n\n§RПри срабатывании этого вы увидите, как вы контролируете восстание§!"
 communist_state_20_tt: "[Communist-State_L] ([?party_pop_array^4|%1]) > 20% популярности"
 neutral_communist_extremist_civil_war: "[Neutral_Communism_L] ([?party_pop_array^19|%0]) запускает переворот"
 neutral_communist_extremist_civil_war_desc: "Коммунисты [Neutral_Communism_L] устали просто маршировать по улицам и раздавать брошюры. На этот раз это не просто разговор. При поддержке широкого круга общества они, похоже, наконец-то готовы начать вооруженную революцию классовой борьбы, чтобы свергнуть буржуазно-империалистическое правительство [Root.GetName], наконец, установление диктатуры пролетариата, к которой жаждут обездоленные массы! Дух Ленина и Мао здоров и жив - Viva la revolución!\n\nЭффект:\n§HНачать гражданскую войну: 50% сопротивления§!\n\n§RПри срабатывании этого вы увидите, как вы контролируете восстание§!"
 neutral_communist_20_tt: "[Neutral_Communism_L] ([?party_pop_array^19|%1]) > 20% PПопулярность"
 vilayat_e_faqih_extremist_civil_war: "[Vilayat_e_Faqih_L] ([?party_pop_array^9|%0]) запускает переворот"
 vilayat_e_faqih_extremist_civil_war_desc: "Вдохновлённые Исламской революцией в Иране 1979 года и получая идеологическую поддержку от сил Оси сопротивления, [Vilayat_e_Faqih_L], по сообщениям, готовы свергнуть правительство, даже если для большинства из них это означает «вкусить сладкий сок мученичества». Будучи хорошо организованными и обладая прочными идеологическими и религиозными основами, они стремятся установить «Правительство исламской юриспруденции», которое станет оплотом против сионизма и западного влияния.\n\nЭффект:\n§HНачало гражданской войны: 50% силы§!\n\n§RЗапуск этого события приведёт к тому, что вы возглавите восстание§!"
 vilayat_e_faqih_20_tt: "[Vilayat_e_Faqih_L] ([?party_pop_array^9|%1]) > 20% популярности"
 promote_outlook_decision_category: "Содействие идеологиям"
 promote_outlook_decision_category_desc: "Есть определенные фракции внутри страны, которые мы можем поддержать."
 promote_outlook_decision_support_pro_western_parties: "§YПрозападная§! пропагандистская кампания"
 promote_outlook_decision_support_pro_western_parties_desc: "Используя информационную войну, мы можем влиять на общественное мнение о ситуации в мире. Однако любая такая кампания будет эффективна только в течение ограниченного периода времени, так как люди постепенно теряют интерес."
 promote_outlook_decision_support_emerging_parties: "§YНовые перспективы§! Пропагандистская кампания"
 promote_outlook_decision_support_emerging_parties_desc: "Используя информационную войну, мы можем влиять на общественное мнение о мировой ситуации. Однако любая такая кампания будет эффективна лишь в течение ограниченного времени, так как со временем люди теряют к ней интерес.\n\n§YСтоимость пропагандистской кампании§! Модификатор: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YСтоимость пропагандистской кампании формирующегося уклада§! Модификатор: [?ROOT.modifier@emerging_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_the_non_aligned_parties: "§YКонсервативная§! пропагандистская кампания"
 promote_outlook_decision_support_the_non_aligned_parties_desc: "Используя информационную войну, мы можем влиять на общественное мнение о ситуации в мире. Однако любая такая кампания будет эффективна только в течение ограниченного периода времени, так как люди постепенно теряют интерес."
 promote_outlook_decision_support_the_nationalists: "§YНационалистическая§! пропагандистская кампания"
 promote_outlook_decision_support_the_nationalists_desc: "Используя информационную войну, мы можем влиять на общественное мнение о ситуации в мире, чтобы рассматривать ее с националистической точки зрения. Однако любая такая кампания будет эффективна только в течение ограниченного периода времени, так как люди постепенно теряют интерес."
 promote_outlook_decision_support_the_salafists: "§YСалафитская§! пропагандистская кампания"
 promote_outlook_decision_support_the_salafists_desc: "Используя информационную войну, пропагандируя ультраконсервативное духовенство и тому подобное, мы можем влиять и радикализировать общественное мнение о мировой ситуации в пользу салафизма. Однако любая такая кампания будет эффективна только в течение ограниченного периода времени, так как люди постепенно теряют интерес."
 rebuild_bosphorus_strait: "Восстановить Босфор"
 rebuild_bosphorus_strait_desc: "Босфор был заблокирован массивными корабельными обломками, и требуется много времени, чтобы расчистить его."
 propaganda_campaign_costs_tt: "Дополнительные расходы: §R0.10%§! ВВП"
 coalition_countdown: "Сформировать новое правительство"
 coalition_countdown_desc: "Чтобы избежать опасного вакуума власти, нам нужно как можно скорее сформировать новое правительство."
 has_formed_coalition_TT: "Правительственная Коалиция ([?government_coalition_strength_elect|%1]) > Порог большинства ([?majority_threshold|%1])"
 AI_form_government_TT: "ИИ сформирует правительство для вас\n"
 coalition_decisions: "Сформировать новое правительство"
 coalition_decisions_desc: "[Root.GetLeader], [show_ruling_party] ([show_ruling_elect_percentage]) не набрали необходимого большинства на выборах, чтобы сформировать правительство самостоятельно. Нам нужно пригласить другие партии для участия.\n\nПартии, которые набрали больше голосов, чем мы, не будут заинтересованы в присоединении. Стоимость политической силы для добавления партии в правительство зависит от их размера и политической дистанции от нас.\n\n§HНа данный момент наша коалиция состоит из:§!\n[show_ruling_party] ([show_ruling_elect_percentage])[L_coal_elect_percent_0][L_coal_elect_percent_1][L_coal_elect_percent_2][L_coal_elect_percent_3][L_coal_elect_percent_4][L_coal_elect_percent_5][L_coal_elect_percent_6][L_coal_elect_percent_7][L_coal_elect_percent_8][L_coal_elect_percent_9][L_coal_elect_percent_10][L_coal_elect_percent_11][L_coal_elect_percent_12][L_coal_elect_percent_13][L_coal_elect_percent_14][L_coal_elect_percent_15][L_coal_elect_percent_16][L_coal_elect_percent_17][L_coal_elect_percent_18][L_coal_elect_percent_19][L_coal_elect_percent_20][L_coal_elect_percent_21][L_coal_elect_percent_22][L_coal_elect_percent_23]\n\n§HСила текущей коалиции:§! [?government_coalition_strength_elect|%1]. \n§RНеобходимая сила для формирования коалиционного правительства:§! [?majority_threshold|%1]\nНаш порог §H[?election_threshold|%0]§! делает партии, получившие меньше голосов, чем этот, не имеющими права на участие.\n"
