    ### Political support
    UKR_political_support:0 "Soutien politique"
    UKR_political_support_desc:0 "Fournir un soutien à l’une des parties réduira notre propre influence."
    
    
    ### Neglet of state interests
    UKR_neglect_of_state_interests:0 "Neglet des intérêts de l'Etat"
    UKR_neglect_of_state_interests_desc:0 "La négligence des intérêts de l'État ne restera pas sans l'attention du public."
    
    
    ### Pollution control program
    UKR_eco_factories:0 "Programme de contrôle de la pollution"
    UKR_eco_factories_desc:0 "Pour réduire le niveau de pollution, nous avons dû introduire des normes pour préserver l'environnement, ce qui a considérablement réduit les volumes de production dans les usines."
    
    
    ### Constitutional changes
    UKR_constitutional_changes:0 "Changements constitutionnels"
    UKR_constitutional_changes_desc:0 "Après des changements dans la constitution, les députés ont perdu leur inviolabilité, ce qui les rend plus vulnérables et plus dociles. A partir de maintenant, le président a beaucoup plus de pouvoir et peut l'utiliser à la fois pour le bénéfice du pays et pour son propre usage ..."
    
    
    ### Anti-gov news
    UKR_anti_gov_news:0 "Ukrayinska Pravda"
    UKR_anti_gov_news_desc:0 "Ukrainian Truth - est un journal en ligne ukrainien populaire fondé par Georgiy Gongadze. Ukrainian Truth enquête et publie des documents sur la corruption ou le comportement contraire à l'éthique des politiciens ukrainiens de tous les camps politiques."
    
    
    ### Ukraine without Kuchma
    UKR_anti_gov_news:0 "Ukraine sans Koutchma"
    UKR_anti_gov_news_desc:0 ""Ukraine without Kuchma" was organized by the political opposition, influenced by the infamous Cassette Scandal, presidential elections of 1999, and aimed mainly to demand the resignation of the newly re-elected President Kuchma."

    
    ### Kleptocracy
    UKR_kleptocracy:0 "Kleptocratie"
    UKR_kleptocracy_desc:0 "Le gouvernement ukrainien s'est enlisé dans la kleptocratie. Les hauts gradés sont corrompus et utilisent leur pouvoir pour exploiter les populations et les ressources naturelles de leur propre territoire afin d'étendre leur richesse personnelle et leurs pouvoirs politiques.\n\n§M Pour se débarrasser de l'impact négatif de la kleptocratie, le pays doit prendre des mesures pour lutter contre la corruption.§!"
    
    
    ### Budapest Memorandum
    UKR_budapest_memorandum:0 "Mémorandum de Budapest"
    UKR_budapest_memorandum_desc:0 "Après la dissolution de l'Union soviétique, l'Ukraine détenait environ un tiers de l'arsenal nucléaire soviétique, le troisième en importance au monde à l'époque, ainsi que des moyens importants pour sa conception et sa production. Le 5 décembre 1994, les dirigeants ukrainiens, russes, britanniques et américains ont signé un mémorandum visant à fournir à l'Ukraine des garanties de sécurité dans le cadre de son adhésion au TNP en tant qu'État non doté d'armes nucléaires.\n\n§En cas de menace à la souveraineté de l'Ukraine, les pays qui ont signé un accord sur les garanties de sécurité recevront un avertissement rappelant leurs garanties.\n\nSi les pays refusent de remplir leurs garanties, l'Ukraine pourra abandonner l'accord de Budapest sans conséquences diplomatiques.§!"
    
    
    ### 450 Generals
    UKR_to_many_generals:0 "Personnel général excessivement grand"
    UKR_to_many_generals_desc:0 "L'Ukraine compte 450 généraux en activité. La plupart d'entre eux ont reçu des postes élevés en raison de leurs liens et de projets de corruption et n'ont aucune expérience dans la conduite d'opérations de combat. L'état-major actuel n'est pas efficace et nécessite une réforme urgente."
    
    