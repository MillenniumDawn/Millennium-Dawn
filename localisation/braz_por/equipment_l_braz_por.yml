 GER_infantry_weapons: "Heckler & Koch G3"
 GER_infantry_weapons_short: "G3"
 GER_infantry_weapons_desc: "O Heckler & Koch G3 (Gewehr 3) é um rifle de batalha NATO de 7,62x51mm, de tiro seletivo, desenvolvido na Alemanha Ocidental na década de 1950 pelo fabricante alemão de armamentos Heckler & Koch (H&K) em colaboração com a agência estatal espanhola de design e desenvolvimento CETME. O G3 substituiu o FN FAL/G1 como o rifle padrão de 1959 e serviu até ser atualizado para o modelo G3A1 aprimorado em 1963."
 GER_infantry_weapons1: "Heckler & Koch G3A4"
 GER_infantry_weapons1_short: "G3A3"
 GER_infantry_weapons1_desc: "O G3A3 é a versão mais conhecida do G3. Projetado com novas miras traseiras de tambor melhoradas com uma mira frontal aprimorada, um supressor de flash/freio de boca, uma coronha de plástico sólido fixa e um guarda-mão de plástico que não entra em contato com o cano flutuante livre. O guarda-mão veio em uma versão fina e ventilada e uma versão larga. Esta última permite a fixação de um bipé para maior estabilidade."
 GER_infantry_weapons2: "Heckler & Koch G3A4"
 GER_infantry_weapons2_short: "G3A4"
 GER_infantry_weapons2_desc: "O G3A4 é uma versão ainda melhorada do modelo anterior G3A3 usando miras de tambor e um novo design de posição única, com alguns modelos incluindo um novo grupo de gatilho ambidestro e defletor de latão para acomodar Atiradores canhotos. O G3A4 entrou em serviço em 1974 para unidades de infantaria de linha de frente e esteve em serviço até o final dos anos 1990 antes de ser substituído."
 GER_infantry_weapons3: "Heckler & Koch G36"
 GER_infantry_weapons3_short: "G36"
 GER_infantry_weapons3_desc: "O Heckler & Koch G36 (Gewehr 36) é um fuzil de assalto de calibre 5,56x45mm projetado no início dos anos 1990 pelo fabricante alemão de armas Heckler & Koch como substituto dos modelos mais pesados G3 de calibre 7,62x51mm. Foi aceito em serviço pela Bundeswehr em meados dos anos 90, substituindo o G3. Desde então, também foi um exportação popular, e o G36 tem visto serviço ativo em unidades militares e policiais em vários países, incluindo Alemanha, Espanha e Reino Unido."
 GER_infantry_weapons4: "Heckler & Koch G36A2"
 GER_infantry_weapons4_short: "G36A2"
 GER_infantry_weapons4_desc: "O modelo G36A2 é uma variante atualizada do modelo G36. O G36A2 é equipado com um mira de ponto vermelho Zeiss RSA de desconexão rápida montada em um trilho Picatinny que substitui o ponto vermelho original do sistema de mira de combate duplo. O kit de atualização G36A2 também consiste na coronha G36C mais curta, novo guarda-mão de alumínio com quatro trilhos Picatinny opcionais e um punho vertical com um interruptor integrado para operar um módulo de luz laser Oerlikon Contraves LLM01."
 GER_infantry_weapons5: "Heckler & Koch G36A3"
 GER_infantry_weapons5_short: "G36A3"
 GER_infantry_weapons5_desc: "O Rifle G36A3 é uma modernização adicional da plataforma G36; com um trilho picatinny maior, uma coronha retrátil de 4 posições com travamento e a mira/empunhadura integrada Zeiss RSA reflex sendo substituída por uma unidade óptica Hensoldt."
 GER_infantry_weapons6: "Heckler & Koch G95K"
 GER_infantry_weapons6_short: "G95K"
 GER_infantry_weapons6_desc: "O Heckler & Koch HK416 é um fuzil de assalto operado a gás calibrado para o cartucho 5,56x45mm NATO. É projetado e fabricado pela empresa alemã Heckler & Koch. Embora o design seja baseado na classe AR-15 de arma de fogo, ele usa um sistema de pistão a gás de curto curso proprietário da família de fuzis G36 da Heckler & Koch. O HK416 também está equipado com um trilho de acessórios proprietário com trilhos em todos os quatro lados para acomodar múltiplos acessórios."
 GER_infantry_weapons7: "Heckler & Koch 433"
 GER_infantry_weapons7_short: "HK 433"
 GER_infantry_weapons7_desc: "O Heckler & Koch 433 (HK433) é um fuzil de assalto moderno, modular e compacto calibrado para 5,56 mm x 45 que combina as forças e características proeminentes dos fuzis de serviço G36 e HK416 anteriores. O HK433 inclui uma nova coronha dobrável e retrátil com apoio de bochecha ajustável em altura para maior precisão; A arma também pode ser usada com a coronha na posição dobrada para situações de CQC."
 GER_APC_1: "M113G"
 GER_APC_1_desc: "O M113G era a variante de exportação alemã do M113 construído nos Estados Unidos. O M113G frequentemente tinha uma fileira de oito lançadores de granadas de fumaça de 76 mm na frente do veículo e é armado com metralhadoras Rheinmetall MG3 em vez da metralhadora M2 .50 comum."
 GER_APC_2: "Condor"
 GER_APC_2_desc: "O Condor é um transporte de pessoal blindado de rodas 4x4 originalmente projetado pela Thyssen-Henschel da Alemanha e fabricado pela Henschel Wehrtechnik GmbH. O casco do Condor é feito de aço blindado soldado protegendo a tripulação de projéteis de 7,62 mm perfurantes de blindagem (AP) e balas de 5,56 mm, estilhaços de projéteis e minas antipessoais. A torre do Condor é armada com um canhão principal de 20mm e uma metralhadora coaxial de 7,62 mm."
 GER_APC_3: "Tpz-1 Fuchs"
 GER_APC_3_short: "Tpz-1 Fuchs"
 GER_APC_3_desc: "O TPz-1 Fuchs (Transportpanzer Fuchs) é um transporte de pessoal blindado alemão originalmente desenvolvido pela Daimler-Benz, mas fabricado e desenvolvido posteriormente pela Rheinmetall MAN Military Vehicles (RMMV) atualmente. O Fuchs foi o segundo veículo blindado sobre rodas a entrar em serviço na Bundeswehr (Forças Armadas da Alemanha Ocidental). O Fuchs pode ser equipado com até 3 metralhadoras MG3."
 GER_APC_4: "Tpz-1 Fuchs Mexas"
 GER_APC_4_short: "Tpz-1 Fuchs Mexas"
 GER_APC_4_desc: "O Tpz-1 Fuchs MEXAS é um Tpz-1 Fuchs atualizado equipado com novo armamento de cerâmica do tipo MEXAS, revestimento antifragmentação e proteção contra minas melhorada, incluindo o sistema de interferência para proteção contra minas terrestres controladas por rádio."
 GER_APC_5: "Tpz-2 Fuchs"
 GER_APC_5_short: "Tpz-2 Fuchs"
 GER_APC_5_desc: "O TPz-2 Fuchs é uma versão posterior e aprimorada do TPz-1 Fuchs. O Fuchs 2 tem uma nova capacidade máxima de carga útil de 6000 kg, o grupo motopropulsor é atualizado para um motor diesel EURO 3 de 11,9 litros e 6 cilindros 6V 199 TE20 da MTU com refrigeração a água desenvolvendo 456 hp (340 kW), acoplado a uma transmissão automática totalmente automática ZF 6HP 602 com retardador integrado. Os pneus 1400 R20 são do tipo Run-flat. Em terra, a velocidade máxima é de 105 km/h e o alcance operacional é de 800 km."
 GER_APC_6: "GTK Boxer"
 GER_APC_6_short: "Boxer"
 GER_APC_6_desc: "O GTK Boxer é um veículo de combate blindado multiuso projetado por um consórcio internacional para realizar várias operações por meio do uso de módulos de missão instaláveis. A maioria dos Boxers em serviço está equipada com uma estação de arma remota para autodefesa. Os veículos alemães geralmente são equipados com o FLW-200 da KMW, que pode ser equipado com uma metralhadora MG3 de 7,62 mm, uma M3M HMG de 12,7 mm ou um lançador automático de granadas GMW de 40 mm. O FLW-200 possui estabilização de dois eixos e incorpora um telêmetro a laser e um sensor térmico."
 GER_APC_7: "GTK Boxer OS"
 GER_APC_7_short: "Boxer OS"
 GER_APC_7_desc: "O GTK Boxer OS foi equipado com um Oerlikon Skyranger. Este é armado com a arma revólver Rheinmetall de 35mm x 228 calibres, que tem a opção de um sistema de alimentação de munição dupla que permite a escolha de dois tipos de projéteis. Primariamente, dispararia a munição Advanced Hit Efficiency And Destruction (AHEAD) de 35 mm. A natureza secundária seria a munição frangível de perfuração de blindagem descartável (FAPDS). A arma tem uma taxa de tiro cíclica de 1.000 tiros por minuto, com um alvo aéreo típico sendo engajado por uma rajada de 20 a 24 tiros."
 GER_APC_8: "GTK Boxer RWS40"
 GER_APC_8_short: "Boxer RCT40"
 GER_APC_8_desc: "O GTK Boxer RWS40 é uma variante atualizada do Boxer padrão. A variante RWS40 possui sistemas de mira e navegação novos e aprimorados, novos sensores ópticos, bem como um novo sistema de torre CROWS equipado com um canhão principal de 40 mm e uma nova metralhadora coaxial de 6,8 mm."
 GER_IFV_1_desc: "O Lang HS.30 é um veículo de combate de infantaria da Alemanha Ocidental desenvolvido pela Hispano-Suiza nos anos 1960. Após alguns problemas mecânicos iniciais, apenas 2.176 dos 10.680 planejados foram construídos. O HS.30 foi equipado com um poderoso canhão automático de 20 mm e uma mira periscópica de 15x15."
 GER_IFV_2: "Schützenpanzer Marder 1"
 GER_IFV_2_short: "Marder 1"
 GER_IFV_2_desc: "O Marder 1 é um IFV, projetado pela Rheinmetall Landsysteme para uso com as unidades Panzergrenadiere da Alemanha Ocidental. O Marder 1 é armado com um canhão automático de 20mm e é capaz de transportar 12 soldados de infantaria. Além das fortes capacidades ofensivas, o Marder 1 também é protegido contra armas nucleares, biológicas e químicas."
 GER_IFV_3: "Schützenpanzer Marder 1 A1"
 GER_IFV_3_short: "Marder 1 A1"
 GER_IFV_3_desc: "O Marder 1 A1 é um modelo atualizado equipado com um míssil antitanque Milan, sistema de alimentação dupla para o canhão de 20 mm permitindo a escolha de munição, equipamento de visão noturna incluindo intensificadores de imagem e um sensor térmico. Além dessas melhorias, a capacidade de infantaria foi reduzida de 12 para 5 soldados de infantaria."
 GER_IFV_4: "Schützenpanzer Marder 1 A2"
 GER_IFV_4_short: "Marder 1 A2"
 GER_IFV_4_desc: "O Marder 1 A2 é outro pacote de atualização que inclui modificações substanciais na suspensão, tanques de combustível, sistema de refrigeração e sistema de limpeza com jato de água. Além disso, um novo sistema de mira foi instalado. O equipamento de luz de busca infravermelha foi removido, e todos os veículos foram equipados com imagens térmicas."
 GER_IFV_5: "Schützenpanzer Marder 1 A5"
 GER_IFV_5_short: "Marder 1 A5"
 GER_IFV_5_desc: "O pacote de atualização do Marder 1 A5 inclui armadura adicional contra minas e um interior completamente remodelado para evitar lesões por explosão e choque à tripulação quando atingido por uma mina, sistema de ar condicionado, interferidor para proteção contra IED e camuflagem multiespectral."
 GER_IFV_6: "Schützenpanzer Puma 1"
 GER_IFV_6_short: "Puma 1"
 GER_IFV_6_desc: "O Puma é um projeto de design de FIV conjunto entre a Krauss-Maffei Wegmann e a Rheinmetall Landsysteme. O armamento principal do Puma é o canhão autocanhão Rheinmetall 30 mm MK 30-2/ABM (Munições de Explosão Aérea), que tem uma taxa de disparo de 200 tiros por minuto e um alcance efetivo de 3.000 m. Além de um impressionante canhão principal, o puma oferece excelente proteção contra projéteis e explosivos."
 GER_IFV_7: "Schützenpanzer Lynx KF-41"
 GER_IFV_7_short: "Lynx KF-41"
 GER_IFV_7_desc: "O Lynx KF-41 é a próxima geração de veículos de combate de infantaria. O Lynx é um design novo e modular, capaz de se adaptar a uma série de funções e requisitos diferentes. O IFV principal Lynx apresenta uma variedade de tecnologias e recursos diferentes, incluindo; um sistema operacional e de mira totalmente digital, diferentes kits de sobrevivência estão disponíveis para situações de manutenção da paz, operações de contraterrorismo em terrenos urbanos e combate montado contra um igual.\nO Armamento Principal apresenta o canhão automático Wotan de 35mm e mísseis guiados antitanque. O Lynx é protegido com excelente blindagem composta e o sistema de defesa ativa ADS da Rheinmetall e o sistema de proteção contra fumaça ROSY."
 GER_IFV_8: "Schützenpanzer Cougar KF-73"
 GER_IFV_8_short: "Cougar KF-73"
 GER_IFV_8_desc: "O Cougar KF-73 é o design futuro dos FIVs. O Cougar é um design atualizado e maior baseado no Lynx KF-41. O Cougar apresenta um chassi maior e mais blindado e blindado com ERA (Blindagem Reativa Explosiva). O Cougar também está equipado com um canhão de 82mm, autocanhão de 40mm, metralhadora coaxial MG4 e equipado com mísseis ATGM. Além de ser altamente ofensivo, o Cougar é extremamente defensivo e bem protegido pelo sistema de proteção ativa de próxima geração."
 GER_Anti_tank_0: "Panzerfaust 3"
 GER_Anti_tank_0_desc: "O Panzerfaust 3 é uma arma antitanque moderna, semiescartável e sem recuo, que foi desenvolvida entre 1978 e 1985 e entrou em serviço pela primeira vez na Bundeswehr em 1987. Foi encomendado para fornecer à infantaria da Alemanha Ocidental uma arma eficaz contra a blindagem soviética contemporânea, substituindo assim os antigos lançadores PzF 44 Light Lanze da Alemanha Ocidental."
 GER_Anti_tank_1: "MILAN"
 GER_Anti_tank_2: "MELLS Spike-LR"
 GER_Anti_tank_3: "MAC"
 GER_Anti_tank_4: "MAC II"
 GER_Heavy_Anti_tank_0: "Raketenjagdpanzer 1"
 GER_Heavy_Anti_tank_0_desc: "O Raketenjagdpanzer 1 é um destruidor de tanques armado com mísseis guiados antitanque. Foi construído sobre o chassi do Hispano-Suiza HS.30, que também foi usado no Schützenpanzer SPz 12-3. Apenas um dos lançadores de mísseis é visível do lado de fora a qualquer momento, no entanto, já que o outro é retraído para o casco para ser recarregado quando o primeiro estiver pronto para disparar."
 GER_Heavy_Anti_tank_1: "Raketenjagdpanzer 2"
 GER_Heavy_Anti_tank_1_desc: "O Raketenjagdpanzer 2 é um destruidor de tanques alemão ocidental equipado com mísseis guiados antitanque Nord SS.11. Foi desenvolvido ao mesmo tempo que o Kanonenjagdpanzer e o Marder, e compartilha um chassi semelhante com eles. O veículo estava armado com dois trilhos de lançamento para o míssil guiado antitanque Nord SS.11, e duas metralhadoras MG3."
 GER_Heavy_Anti_tank_2: "Wiesel 1 ATM TOW"
 GER_Heavy_Anti_tank_2_desc: "O Wiesel 1 ATM TOW é uma variante anticarro do Wiesel. Este modelo está equipado com um lançador BGM-71 TOW. Os mísseis TOW (Tube-launched, Optically tracked, Wire-guided) fornecem excelente poder de fogo contra blindagens inimigas à distância."
 GER_Heavy_Anti_tank_3: "Boxer Spike NLOS"
 GER_Heavy_Anti_tank_4: "ARQUUS Fortress"

 POL_Heavy_Anti_tank_0: "9P133 Malyutka"
 POL_Heavy_Anti_tank_1: "9P148 Konkurs"
 POL_Heavy_Anti_tank_2: "Humvee Spike LR"
 POL_Heavy_Anti_tank_3: "Boxer brimstone"
 POL_Heavy_Anti_tank_4: "ARQUUS Fortress"
 GER_Anti_Air_0: "FIM-43 Redeye"
 GER_Anti_Air_0_desc: "O FIM-43 Redeye da General Dynamics é um sistema de mísseis superfície-ar portátil. Usa busca passiva por infravermelho para rastrear seu alvo. A produção começou em 1962 e - em antecipação ao Redeye II, que mais tarde se tornou o FIM-92 Stinger."
 GER_Anti_Air_1: "MISTRAL"
 GER_Anti_Air_1_desc: "O MISTRAL (Missile Transportable Anti-aérien Léger), comumente chamado Mistral, é um sistema de defesa aérea de curto alcance com busca por infravermelho francês fabricado pela MBDA France. Quando usado no papel de MANPADS, o míssil 'Mistral' é transportado em um contêiner de transporte e lançamento (MPC) junto com um interrogador 'amigo ou inimigo', fonte de energia e tripé com seus dispositivos de mira"
 GER_Anti_Air_2: "FIM-92F Stinger"
 GER_Anti_Air_2_desc: "O FIM-92F Stinger é um sistema de defesa aérea portátil americano (MANPADS) que opera como um míssil superfície-ar (SAM) de busca por infravermelho. Pode ser adaptado para disparar de uma ampla variedade de veículos terrestres e de helicópteros como o Air-to-Air Stinger (ATAS). É principalmente fabricado pela Raytheon Missiles & Defense e é produzido sob licença pela Airbus Defence and Space na Alemanha e pela Roketsan na Turquia."
 GER_Anti_Air_3: "FIM-92J Stinger"
 GER_Anti_Air_3_desc: "O FIM-92J possui várias atualizações da variante ‘F’. As atualizações incluem: atualização do míssil Bloco I para substituir componentes envelhecidos e estender a vida útil adicional por mais 10 anos, uma seção de ogiva de fusível de proximidade, equipada com um dispositivo de detecção de alvo para aumentar a eficácia contra veículos aéreos não tripulados, um novo motor de voo e cartucho gerador de gás, além de novos projetos para os anéis de vedação e cartucho dessecante integrado."
 GER_Anti_Air_4: "FIM-92K Stinger"
 GER_Anti_Air_4_desc: "O FIM-92K é uma variante ainda mais avançada do projeto FIM-92J. A variante ‘K’ foi atualizada com melhores sistemas de mira e projetada para ser capaz de usar um link de dados do veículo em vez do próprio buscador do míssil para mirar, se necessário."
 GER_MBT_1: "Leopard 1"
 GER_MBT_1_desc: "O Leopard (ou Leopard 1) é um tanque de batalha principal projetado e produzido pela Porsche na Alemanha Ocidental que entrou em serviço pela primeira vez em 1965. Desenvolvido em uma época em que as ogivas HEAT eram consideradas fazer com que a blindagem pesada convencional tivesse valor limitado, o Leopard focava no poder de fogo na forma do canhão alemão construído sob licença do britânico L7 de 105 mm, e no desempenho todo-o-terreno aprimorado que não tinha concorrência por outros designs da época."
 GER_MBT_1_short: "Leopard 1"
 GER_MBT_2: "Leopard 1A5"
 GER_MBT_2_desc: "Em 1980, foi realizado um programa de pesquisa para estudar melhorias adicionais ao Leopard 1, fornecendo-lhe um sistema de controle de fogo completamente moderno e um sistema de visão noturna/tempo ruim totalmente eficaz. A decisão foi basear as atualizações nos modelos anteriores, que não eram mais competitivos. O Leopard 1A5 resultante foi baseado em 1.225 veículos do modelo Leopard 1A1A1. As torres foram novamente modificadas para o 1A5, tanto para armazenar todo o novo equipamento, quanto para mover mais munição para a traseira da torre, em oposição ao lado esquerdo do motorista onde anteriormente estava armazenada."
 GER_MBT_2_short: "Leopard 1A5"
 GER_MBT_3: "Leopard 2A4"
 GER_MBT_3_desc: "A versão mais difundida da família Leopard 2, os modelos 2A4 incluíram mudanças mais substanciais, incluindo um sistema automático de supressão de fogo e explosão, um sistema de controle de fogo totalmente digital capaz de lidar com novos tipos de munição, e uma torre melhorada com armadura plana de titânio/tungstênio. Os Leopard 2s foram fabricados em oito lotes entre 1985 e 1992. Todos os modelos mais antigos foram atualizados para o padrão 2A4. Até 1994, a Alemanha operava um total de 2.125 2A4s."
 GER_MBT_3_short: "Leopard 2A4"
 GER_MBT_4: "Leopard 2A6"
 GER_MBT_4_desc: "O Leopard 2A6 inclui a adição do canhão Rheinmetall 120 mm L/55 de alma lisa e outras mudanças."
 GER_MBT_4_short: "Leopard 2A6"
 GER_MBT_5: "Leopard 2A7+"
 GER_MBT_5_desc: "O Leopard 2A7+ foi projetado para operar tanto em conflitos de baixa intensidade quanto em conflitos de alta intensidade. A proteção do tanque foi aumentada por meio de armadura modular; a proteção frontal foi melhorada com um kit duplo na torre e na frente do casco, enquanto a proteção de 360° contra RPGs e a proteção contra minas aumentam a sobrevivência do tanque em operações urbanas. Os componentes do sistema de armadura modular foram usados pela primeira vez pelo Canadá no Afeganistão. Ele pode disparar munições HE programáveis e a MG3 montada na torre foi substituída por uma estação de armas remotamente controlada FLW 200 estabilizada. A mobilidade, a sustentabilidade e a consciência situacional também foram aprimoradas."
