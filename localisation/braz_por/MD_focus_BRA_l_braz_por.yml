 BRA_decision_support_radicals_desc: "Os radicais são aqueles a serem apoiados."
 BRA_decision_support_reformists: "Apoiar Reformistas"
 BRA_decision_support_reformists_desc: "Precisamos manter nossas promessas."
 BRA_decision_the_road_to_el_dorado: "O Caminho para El Dorado"
 BRA_decision_the_road_to_el_dorado_desc: "Manaus é uma cidade importante um pouco isolada por sua posição na Amazônia. Investir em estradas e ferrovias pode nos ajudar a expandir a cidade em um novo El Dorado."
 BRA_decision_expand_the_mining_industry: "Expandir a Indústria Mineradora"
 BRA_decision_expand_the_mining_industry_desc: "As indústrias de mineração locais podem usar alguns subsídios para aumentar a produção."
 BRA_decision_increase_the_oil_production: "Aumentar a Produção de Petróleo"
 BRA_decision_increase_the_oil_production_desc: "A costa da Amazônia está repleta de depósitos de petróleo inexplorados. Vamos explorá-los."
 BRA_decision_increase_military_production: "Produção Militar na Amazônia"
 BRA_decision_increase_military_production_desc: "Manaus tem um bom potencial para algumas novas fábricas de armamentos."
 BRA_decision_tech_metal_industry_in_the_amazon: "Expandir a Mineração de Metais Tecnológicos na Amazônia"
 BRA_decision_tech_metal_industry_in_the_amazon_desc: "Vários depósitos ricos em recursos perto dos andes ostentando quantidades impressionantes de cobre, lítio e mais foram descobertos nos limites ocidentais da Amazônia. Estabelecer operações de mineração de todos os tipos nesta região pode nos permitir continuar a fazer crescer a economia do nosso país e explorar ainda mais a generosidade natural que a Amazônia pode fornecer."
 BRA_bolsonaro_alignment_decision_category: "Alinhamento de Bolsonaro"
 BRA_bolsonaro_alignment_decision_category_desc: "Bolsonaro e os Conservadores chegaram ao poder. Manteremos nossas promessas?"
 BRA_decision_gatter_conservative_support: "Obter Apoio dos Conservadores"
 BRA_decision_gatter_conservative_support_desc: "Os Conservadores são nossa principal base de apoio."
 BRA_decision_gatter_liberal_support: "Obter Apoio dos Liberais"
 BRA_decision_gatter_liberal_support_desc: "Os Liberais são aqueles a serem apoiados."
 BRA_decision_support_private_sector: "Apoiar o Setor Privado"
 BRA_decision_support_private_sector_desc: "O Setor Privado pode nos ajudar a melhorar nossa economia."
 BRA_decision_support_militaries: "Apoiar as Forças Armadas"
 BRA_decision_support_militaries_desc: "As Forças Armadas mantêm o país seguro e estável."
 BRA_major_development_projects_decision_category: "Projetos de Desenvolvimento Principais"
 BRA_major_development_projects_decision_category_desc: "The Minister of Transport and Public Works has presented us with projects to develop the Brazilian mainland and improve our economy. They have called these works \"Major Development\" projects, and they aim to expand and develop various regions within the country, notably the Amazon Rainforest, the Northeastern basin, and along the riverbeds. We can choose to construct all of these major developments or only specific ones depending on need."
 BRA_decision_reduce_fires: "Reduzir os Incêndios"
 BRA_decision_reduce_fires_desc: "A Amazônia queima todo ano. Não importa o presidente ou o governante dela, ela simplesmente queima. Mas se fizermos um bom esforço, é possível reduzir esses incêndios. Podemos fazer esforços direcionados, anúncios e mais para tentar ajudar a conter a maré de incêndios florestais."
 BRA_decision_safe_mining_expansion: "Expansão Segura da Mineração"
 BRA_decision_safe_mining_expansion_desc: "Podemos obter alguns recursos da Amazônia para melhorar nossa economia, mas precisamos ter cuidado ao fazer isso. Quanto mais cuidadosos formos, mais seremos capazes de continuar a crescer e desenvolver a Amazônia rapidamente e, mais importante, de forma sustentável. Podemos utilizar parte de nossa área conservada da Floresta Amazônica que foi prospectada por seus recursos para fazer uma escolha mais consciente de conservação."
 BRA_anti_rw_rhetoric: "Retórica anti-direita"
 BRA_anti_rw_rhetoric_desc: "A direita é a pior coisa para o Brasil! Precisamos acabar com eles agora!"
 BRA_new_communist_government: "Novo Governo Comunista"
 BRA_new_communist_government_desc: "Para garantir a estabilidade da nação, o governo tem que ser estável!"
 BRA_underwater_flotilla_desc: "A flotilha brasileira é bastante antiquada e limitada. É imperativo que expandamos nossa flotilha submarina para nos estabelecermos como uma potência global."
 BRA_global_alignment: "Alinhamento Global"
 BRA_global_alignment_desc: "O Brasil se tornará um farol de prosperidade em todo o mundo!"
 BRA_focus_tree: "Árvore de Foco Brasileira"
 BRA_legalize_independent_amazonian_development: "Legalizar o Desenvolvimento Amazônico Independente"
 BRA_legalize_independent_amazonian_development_desc: "O desenvolvimento da Amazônia é atualmente fortemente regulado e não é permitido que seja feito de forma independente das empresas individuais. Devemos procurar afrouxar as regulamentações entre os vários setores de desenvolvimento, permitindo o desenvolvimento independente de empresas de construção, agricultura e mineração."
 BRA_the_countryside: "O Campo"
 BRA_the_countryside_desc: "A maioria da população do Brasil reside na costa leste do país, mas várias áreas internas responsáveis ​​pelo cultivo de muitos dos produtos agrícolas que exportamos e usamos nas cidades são cultivadas aqui no nosso interior. Devemos explorar e melhorar o interior e a benção que ele proporciona."
 BRA_expand_commercialized_sugar_cane: "Ampliar a produção comercializada de cana-de-açúcar"
 BRA_expand_commercialized_sugar_cane_desc: "A cana-de-açúcar é uma das nossas culturas comerciais aqui no Brasil. Devemos olhar para expandir ainda mais o lado comercializado da produção de cana-de-açúcar na esperança de estimular mais desenvolvimento agroindustrial aqui dentro do país."
 BRA_increase_grain_exports: "Aumentar as exportações de grãos"
 BRA_increase_grain_exports_desc: "A agricultura no Brasil é uma indústria absolutamente massiva, com a produção de grãos ocupando uma grande parte dela. Devemos nos concentrar em expandir a produção de grãos e aumentar as exportações de grãos para o exterior para promover nosso domínio nas exportações do setor primário."
 BRA_coffee_plantations: "Plantações de café"
 BRA_coffee_plantations_desc: "O clima do Brasil é excepcionalmente maduro para plantações de café e temos sido um grande produtor de café desde o final do século XIX. Subsídios direcionados e expansão de plantações de café mais comercializadas verão um aumento substancial no produto interno bruto do país."
 BRA_apirary_expansions: "Expansões de apiário"
 BRA_apirary_expansions_desc: "As pastagens onduladas do Brasil e seus prados têm campos de flores deslumbrantes e a vegetação local é propícia para a produção de mel fresco e orgânico. Se continuarmos a expandir os apiários nessas regiões, podemos continuar a expandir nossas exportações agrárias comercializadas."
 BRA_tobacco_plantations: "Plantações de tabaco"
 BRA_tobacco_plantations_desc: "A região Nordeste do nosso país tem diversas plantações de tabaco que ajudaram a estabilizar e manter a economia da região."
 BRA_expand_corn_production: "Expandir a produção de milho"
 BRA_expand_corn_production_desc: "O milho se tornou um recurso essencial na economia do nosso país. Devemos continuar a explorar a produção de milho para o bem do país e para a diversificação dos produtos agrícolas que produzimos no país."
 BRA_tea_plantations: "Plantações de chá"
 BRA_tea_plantations_desc: "Algumas regiões se desviaram para a produção de chá devido ao nosso clima ser incrivelmente favorável ao crescimento do chá e das folhas de chá. Devemos continuar a seguir a tendência definida anos atrás e expandir as plantações comerciais de chá."
 BRA_vineyard_expansions: "Expansões de vinhedos"
 BRA_vineyard_expansions_desc: "Os vinhedos de uvas nas pradarias onduladas e ao longo da costa produzem algumas das melhores uvas que o hemisfério ocidental tem a oferecer. Por procuração, os vinhedos produzem vinho de renome mundial que é exportado globalmente e procurado em uma variedade de mercados ao redor do mundo."
 BRA_amazonian_high_command: "Estabelecer o Alto Comando Militar da Amazônia"
 BRA_amazonian_high_command_desc: "A floresta tropical amazônica tem uma ampla gama de saídas potenciais para encontros hostis. Estabelecer o Alto Comando Militar Amazônico nos permitirá coordenar melhor com a aplicação da lei local, recuperação de desastres e coordenar respostas para operações anticartel."
 BRA_air_trained_pilots_desc: "Treinar nossos pilotos no ar nos levará, em última análise, a ter a melhor força aérea possível."
 BRA_amazon_military_high_command: "Criou o §YAlto Comando Militar da Amazônia§!\n"
 BRA_banned_all_amazonian_private_development: "Proibido todo o desenvolvimento privado na Amazônia"
 BRA_amazon_invested_in_the_amazon: "Amazon investiu na floresta amazônica"
 BRA_idea_amazonian_development_project_desc: "O grande empreendimento de desenvolver a Amazônia começou. Começamos a cortar a burocracia da Amazônia, abrindo oportunidades econômicas adicionais tanto para entidades privadas quanto para o governo."
 BRA_idea_oncoming_debt_crisis: "Crise da dívida que se aproxima"
 BRA_idea_oncoming_debt_crisis_desc: "A dívida no Brasil está atualmente pairando sobre o nosso país como uma nuvem escura. Medidas fiscais recentes nos permitiram aliviar um grande número de problemas, mas ainda estamos à beira de não conseguir pagar nossas dívidas. Podemos explorar algumas opções, como pacotes de ajuda externa, ou podemos considerar restabelecer as regras de dívida do FMI em nossa nação.\n\n\nEssa ideia será cancelada se a §YDívida/PIB§! do seu país cair abaixo de §G20%§!(Índice de liquidez corrente: [?THIS.debt_ratio|%])"
 BRA_idea_worsening_debt_crisis: "Agravamento da crise da dívida"
 BRA_idea_worsening_debt_crisis_desc: "O fracasso em chegar a um acordo com os Estados Unidos viu o colapso ainda maior do Real. A economia da nossa nação está lentamente escorregando cada vez mais para longe do nosso alcance se não fizermos uma mudança logo. Nossa única esperança daqui é pagar o máximo da nossa dívida o mais rápido possível.\n\n\nEssa ideia será cancelada se a §YDívida/PIB§! do seu país cair abaixo de §G20%§!(Índice de liquidez corrente: [?THIS.debt_ratio|%])"
 BRA_idea_crippled_currency_tt: "Não poderemos alterar nosso §YCiclo Econômico§! manualmente.\n"
 BRA_idea_foreign_debt_assistance: "Assistência à dívida externa"
 BRA_idea_foreign_debt_assistance_desc: "Os Estados Unidos nos forneceram um pacote de dívida de ajuda externa, permitindo-nos aliviar alguns dos nossos problemas de dívida. Por meio de uma série de movimentos direcionados, o Federal Reserve dos Estados Unidos comprou de volta nossa dívida de investidores privados americanos e absolveu a obrigação da dívida de nossa parte."
 BRA_idea_brazilian_exports_desc: "O Brasil é uma das maiores economias exportadoras do globo. A maioria das exportações são produtos agrícolas e recursos primários, como matérias-primas como minério e madeira."
 BRA_idea_pro_unions_desc: "A transição de uma economia agrária para uma economia industrial exige que sejamos pró-sindicatos para garantir que todos os trabalhadores do país tenham melhores direitos."
 BRA_idea_pro_industries_desc: "A expansão da nossa base industrial começou a impulsionar nossa economia a novos patamares e agora é hora de nos solidificarmos como pró-indústria."
 BRA_idea_enraged_natives: "Nativos enfurecidos"
 BRA_idea_enraged_natives_desc: "Os povos nativos do Brasil estão atualmente enfurecidos com o governo. Eles citam uma variedade de problemas, como pagamento desproporcional, tratamento ruim de trabalhadores e pobreza nativa generalizada. Se escolhermos não apoiar a situação dos povos nativos, podemos ver problemas ainda mais generalizados."
 BRA_idea_friendly_natives_desc: "A mudança contínua na estrutura e nas leis do governo girou a disposição dos povos nativos a nosso favor. Se continuarmos a manter nosso curso, os povos nativos do Brasil continuarão a apoiar o governo."
 BRA_idea_new_wave_ideas_desc: "Chegou a hora de começar a nos estabelecer como uma nova potência no cenário mundial. Muitas pessoas de todo o Brasil começaram a apoiar uma multidão de novas ideias à medida que desenvolvemos e definimos o novo caminho a seguir para nosso grande país."
 BRA_idea_restricted_travelers_desc: "A praga dos viajantes em nosso grande país finalmente começou a ser contida. Aplicamos uma série de regulamentações e restrições para limitar o número de viajantes em nosso grande país."
 BRA_idea_extensive_border_control_desc: "Estabelecemos amplos controles de fronteira em nossas fronteiras para impedir a entrada de migrantes de países estrangeiros."
 BRA_idea_diplomatic_powerhouse_desc: "O Brasil se estabeleceu como uma potência diplomática. Nossa força não está apenas em nossa destreza em combate, mas também em nossa capacidade de nos mantermos no exterior."
 BRA_idea_the_international_mediator_desc: "O Brasil, sendo o maior país da América do Sul, está em uma posição particularmente interessante, não se envolvendo na maioria das políticas globais, com muito pouco a ganhar em ser tendencioso. A posição em que nos encontramos nos permite ser um mediador nas situações mais difíceis, onde outros podem não ser parciais. Além disso, nosso grande país está perfeitamente entre o Leste e o Oeste, permitindo-nos mediar conflitos entre vários atores."
 BRA_idea_rainforest_protectors_desc: "Nós somos os protetores da floresta tropical e devemos garantir que a Floresta Amazônica seja protegida agora e para sempre."
 BRA_idea_brazil_peacekeepers: "Soldados da Paz Brasileiros"
 BRA_idea_brazil_peacekeepers_desc: "Nós nos consolidamos como uma das forças de paz mais renomadas do mundo."
 BRA_idea_neo_comunista_desc: "O Partido dos Trabalhadores abraçou oficialmente sua forma mais verdadeira e final. Eles abraçaram o caminho comunista e agora são verdadeiramente o partido da liberdade, da igualdade e do novo caminho para o Brasil e seu futuro."
 BRA_idea_radical_leftist_desc: "O Partido dos Trabalhadores se tornou um partido verdadeiramente radical. Ele adotou partidos de extrema esquerda e está ativamente defendendo a dissolução dos estados capitais em todo o mundo."
 BRA_idea_slightly_radical_desc: "O Partido dos Trabalhadores começou sua transformação em um partido radical. Ele adotou alguns partidos de extrema esquerda e está começando a advogar ativamente pela dissolução dos estados capitais em todo o mundo."
 BRA_idea_well_balanced_desc: "O Partido dos Trabalhadores continua a manter seu delicado equilíbrio entre radical e reformista. O partido continua a atrair todos os setores da vida, pois continua a defender a retórica socialista, sem afastar elementos extremistas nem membros do Centrão."
 BRA_idea_slightly_reformistq_desc: "O Partido dos Trabalhadores mudou seu curso. O partido não acredita mais na conversão radical da república brasileira, mas sim em reformas graduais e direcionadas. A mudança na postura ideológica fez com que alguns elementos mais extremistas deixassem o grupo."
 BRA_idea_modern_reformist_desc: "O Partido dos Trabalhadores mudou seu curso. O partido não acredita mais na conversão radical da república brasileira, mas sim em reformas graduais e direcionadas. A mudança na postura ideológica fez com que elementos mais extremistas deixassem o partido e está ameaçando ter faixas maiores de radicais deixando o partido, o que formava uma grande parte da base de apoio. No entanto, por outro lado, mais e mais membros do Centrão estão se juntando ao partido em massa."
 BRA_idea_party_of_progress_desc: "O Partido dos Trabalhadores mudou seu curso. O partido não acredita mais na conversão radical da república brasileira, mas sim em reformas graduais e direcionadas. A mudança na postura ideológica fez com que os elementos extremistas deixassem o partido, com a maioria deles procurando partidos que realmente desejam ver o estado como ele é quebrado e reconstruído tijolo por tijolo. Esta não é mais a visão do Partido dos Trabalhadores, pois eles se modelaram como o Partido do Progresso, pois começaram extensas reformas políticas entre as várias instituições do Brasil."
 BRA_idea_imbel_desc: "A Indústria de Material Bélico do Brasil (IMBEL) é a principal contratada de defesa do governo brasileiro. Foi fundada no início da década de 1930 como Fábrica de Canos e Sabres para Armas Portáteis, que envolveu diretamente o Exército Brasileiro nas cotas de produção. Foi somente no final da década de 1970 que a IMBEL seria formada com a Lei nº 6227, que criou a IMBEL com o propósito inerente de promover a indústria de material bélico de interesse utilizando investimento privado direto."
 BRA_idea_modern_artillery_desc: "Expandir e modernizar o estoque de artilharia ao qual o país tem acesso nos permitirá nos estabelecer ainda mais como uma das maiores potências militares do mundo."
 BRA_idea_homemade_rifles_desc: "Projetar rifles para poderem ser construídos em casa utilizando kits rápidos que podem ser desenvolvidos em fábricas de todos os tipos para ajudar a construir rifles em suas casas ou em seus porões. O custo de produção e a capacidade de produzir essas armas permitirão que nosso país esteja mais preparado para o futuro."
 BRA_idea_strength_on_land_desc: ""
 BRA_idea_modern_armor_desc: "Nosso corpo blindado precisa ser modernizado com a mais nova tecnologia disponível no mercado ou na produção nacional."
 BRA_idea_braco_forte_mao_amiga_desc: "O lema do Exército Brasileiro \"Braço Forte Mão Amiga\", ou \"Braço Forte, Mão Amiga\" em inglês, invoca um sentimento de verdadeiro nacionalismo e patriotismo. O exército é uma das realizações de maior orgulho do Brasil e, como tal, é imperativo que continuemos a manter um grande exército para honrar sua rica e vibrante história, desde nossa Guerra da Independência até as recentes incursões das Forças Armadas Revolucionárias da Colômbia. Nós incorporaremos nosso lema e empregaremos um braço forte, mas uma mão sempre amigável para aqueles que não desejam se opor a nós."
