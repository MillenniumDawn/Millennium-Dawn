 HOL_ING_Group_Strategies_modifier_desc: "Grupo ING, una corporación multinacional de servicios bancarios y financieros con sede en los Países Bajos, es uno de los bancos más grandes e influyentes de Europa. Con sede en Ámsterdam, ING opera en más de 40 países y ofrece una amplia gama de servicios, entre los que se incluyen banca minorista, banca directa, banca comercial, banca de inversión, gestión de activos y seguros. ING es conocido por su enfoque innovador en la banca digital, siendo uno de los pioneros en servicios de banca en línea."
 HOL_NVU.26.t: "Inversión neerlandesa en infraestructura ferroviaria transalemana"
 HOL_NVU.26.d: "El gobierno neerlandés ha anunciado un importante programa de inversiones destinado a modernizar y ampliar la infraestructura ferroviaria en las regiones germánicas. Las autoridades afirman que el objetivo es mejorar la movilidad, la integración económica y la unidad cultural entre los pueblos alemanes en general. Esta iniciativa se alinea con la visión continental de los Países Bajos y sus crecientes ambiciones en materia de infraestructura en Europa Central."
 HOL_NVU.26.a: "Un camino de hierro para un destino compartido."
 HOL_NVU.27.t: "Propuesta neerlandesa de unificación"
 HOL_NVU.27.d: "Los Países Bajos han propuesto la unificación total de los pueblos germánicos bajo un solo Estado. Ahora debemos decidir si abrazamos la unidad o nos mantenemos al margen."
 HOL_NVU.27.a: "Aceptamos la unión"
