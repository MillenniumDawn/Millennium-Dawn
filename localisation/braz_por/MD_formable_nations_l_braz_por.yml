 form_ANZ_category: "Australásia"
 form_ANZ_category_desc: "A Australásia é uma região mais ampla que inclui Austrália, Nova Zelândia e algumas ilhas vizinhas menores no Oceano Pacífico. A união de estados entre a Nova Zelândia e a Austrália cria um novo poder no Oceano Pacífico, rivalizando com a Indonésia e o Japão pela influência na região."
