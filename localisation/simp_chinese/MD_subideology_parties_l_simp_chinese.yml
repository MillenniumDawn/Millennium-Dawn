 SOV.Communist-State: "£SOV_emerging_communism 俄罗斯联邦共产党"
 SOV.Communist-State_icon: "£SOV_emerging_communism"
 SOV.Communist-State_desc: "共产主义  - 俄罗斯联邦共产党是苏联旧共产党的继任者。它是马克思列宁主义，一直是俄罗斯整个后苏联历史上的第二大政党。"
 SOV.Conservative: "£SOV_emerging_reactionary 统一俄罗斯党"
 SOV.Conservative_icon: "£SOV_emerging_reactionary"
 SOV.Conservative_desc: "反动主义 - 统一俄罗斯党宣称其官方意识形态为“俄罗斯保守主义”，但在很大程度上缺乏实际的意识形态的功能，只是一个充当民粹主义大帐篷功能的政党，以促进稳定为核心美德，这与后苏联时代在俄罗斯的革命性混乱大相径庭。"
