 small_shia_population: "Población Shia Pequeña"
 substantial_shia_population: "Población Shia Sustancial"
 large_shia_population: "Gran Población Shia"
 anti_saudi_sentiment: "Sentimiento Anti-Saudí"
 khaleeji: "Khaleeji"
 joint_gcc_ventures: "Empresas conjuntas del CCG"
 SAU_ailing_king: "Rey Enfermo"
 SAU_ailing_king_desc: "Desde que sufrió un derrame cerebral en 1995, el rey Fahd de Arabia Saudita ha sido incapaz de gobernar efectivamente el país, dejando el control de facto en manos del príncipe heredero Abdullah."
 SAU_crown_prince_mbn: "Príncipe Heredero Mohammed bin Nayef"
 SAU_crown_prince_mbn_desc: "Mohammed bin Nayef es ampliamente respetado tanto en el país como en el extranjero por su amplia experiencia en la lucha contra el terrorismo como ministro del Interior del Reino de Arabia Saudita. Como resultado de sus actividades como ministro del Interior, ha sobrevivido a varios intentos de asesinato y ha hecho poderosos aliados en las agencias de inteligencia estadounidenses y británicas. Además, tiene estrechos vínculos con la familia gobernante de Qatar."
 SAU_crown_prince_mbn_lar_desc: "Mohammed bin Nayef es ampliamente respetado tanto en el país como en el extranjero por su amplia experiencia en la lucha contra el terrorismo como ministro del Interior del Reino de Arabia Saudita. Como resultado de sus actividades como ministro del Interior, ha sobrevivido a varios intentos de asesinato y ha hecho poderosos aliados en las agencias de inteligencia estadounidenses y británicas. Además, tiene estrechos vínculos con la familia gobernante de Qatar."
 SAU_crown_prince_mbs: "Príncipe Heredero Mohammed bin Salman"
 SAU_crown_prince_mbs_desc: "Mohammed bin Salman, el ambicioso y joven hijo del rey Salman, es considerado tanto como un reformador social como un halcón político. Su obsesión por contrarrestar la amenaza iraní lo ha llevado a perseguir una política exterior agresiva e imprudente, mientras que su consolidación de poder lo ha llevado a antagonizar a figuras poderosas dentro de la familia real y los ulemas wahabíes. Su falta de respeto por los derechos humanos lo ha hecho impopular en Occidente, donde cuenta con pocos aliados sólidos. En cambio, mantiene estrechos vínculos con otros autócratas árabes, especialmente el príncipe heredero de los Emiratos Árabes Unidos."
 SAU_king_mbs: "Rey Mohammed bin Salman"
 SAU_king_mbs_desc: "Mohammed bin Salman, el ambicioso y joven hijo del rey Salman, es considerado tanto como un reformador social como un halcón político. Su obsesión por contrarrestar la amenaza iraní lo ha llevado a perseguir una política exterior agresiva e imprudente, mientras que su consolidación de poder lo ha llevado a antagonizar a figuras poderosas dentro de la familia real y los ulemas wahabíes. Su falta de respeto por los derechos humanos lo ha hecho impopular en Occidente, donde cuenta con pocos aliados sólidos. En cambio, mantiene estrechos vínculos con otros autócratas árabes, especialmente el príncipe heredero de los Emiratos Árabes Unidos."
 SAU_innovative_techniques: "Técnicas Innovadoras"
 SAU_a_new_kind_of_warfare: "Un Nuevo Tipo de Guerra"
 UAE_sheikh_khalifa: "Sheikh Khalifa Indispuesto"
 UAE_sheikh_khalifa_desc: "Desde que sufrió un derrame cerebral, el presidente de los Emiratos Árabes Unidos y gobernante de Abu Dhabi, Sheikh Khalifa bin Zayed Al Nahyan, no ha podido ejercer sus funciones políticas ordinarias. Como resultado, su medio hermano, Mohammed bin Zayed, es el gobernante de facto de los Emiratos Árabes Unidos."
 operation_dignity: "Operación Dignidad"
 operation_dignity_desc: "En respuesta al surgimiento del islam político en Libia después de la revolución, el mariscal de campo Khalifa Haftar lanzó la Operación Dignidad, una campaña para recuperar Libia de las milicias islamistas alineadas con el gobierno post-revolucionario. La campaña de Haftar contra los islamistas lo ha hecho popular entre muchos libios laicos y poderes extranjeros interesados en contener el islam político, como Rusia y los Emiratos Árabes Unidos. La amplia coalición de Haftar incluye actores tan diversos como mercenarios sudaneses, fundamentalistas salafistas y leales a Qaddafi."
 gulf_exploitation: "Explotación de los migrantes"
 gulf_exploitation_desc: "Decidimos expulsar a algunos de los migrantes. La parte restante que pueda trabajar trabajará mucho más y recibirá mucho menos dinero."
 gulf_society: "Islamismo y Secularismo"
 gulf_society_desc: "Nuestra sociedad en el país sigue siendo profundamente religiosa. En consecuencia, la popularidad continua de nuestro gobierno depende de nuestras credenciales religiosas, por lo que debemos ser cautelosos al perseguir políticas que puedan llevar a acusaciones de impiedad. La existencia de fuentes alternativas de legitimidad religiosa en forma de grupos islamistas populistas supone una amenaza constante para nuestro poder. Si la popularidad de dichos grupos se descontrola, podríamos tener que considerar una amplia represión.\n\nUn factor importante en la legitimidad religiosa de nuestro gobierno es nuestra adhesión a valores sociales conservadores. La adopción de políticas socialmente liberales demasiado rápido aumenta el apoyo a alternativas islamistas y la radicalización de la sociedad. Podemos reducir este riesgo asegurándonos de no disminuir demasiado £pol_idea §Conservadurismo Social - Gobierno§!, que se ve afectado por enfoques y decisiones, en relación a £population_texticon §Conservadurismo Social - Sociedad§!, que sube y baja gradualmente para adaptarse al primero. £population_texticon §Conservadurismo Social - Sociedad§! determina en qué medida la sociedad es conservadora o liberal, siendo altos niveles de conservadurismo los que otorgan más poder político y deriva salafista, mientras que altos niveles de liberalismo otorgan un factor de opinión comercial más alto y deriva occidental.\n\n£pol_idea §Conservadurismo Social - Gobierno§!: [?ROOT.conservadurismo_social_gobierno]%\n£population_texticon §Conservadurismo Social - Sociedad§!: [?ROOT.conservadurismo_social_sociedad]%"
 GCC_crack_down_on_muslim_broterhood: "Represión de la Hermandad Musulmana"
 GCC_crack_down_on_muslim_broterhood_desc: "La Hermandad Musulmana es una organización sunita que sigue una forma populista de Islam. Esto significa que la Hermandad Musulmana y sus afiliados no solo ejercen presión para democratizar, sino que también son populares entre los elementos religiosos de la sociedad, lo que los convierte en una amenaza para los gobiernos autoritarios que dependen de la legitimación religiosa de manera similar."
 GCC_stop_crackdowns: "Detener la Represión de la Hermandad Musulmana"
 GCC_stop_crackdowns_desc: "La Hermandad Musulmana es una organización sunita que sigue una forma populista de Islam. Esto significa que la Hermandad Musulmana y sus afiliados no solo ejercen presión para democratizar, sino que también son populares entre los elementos religiosos de la sociedad, lo que los convierte en una amenaza para los gobiernos autoritarios que dependen de la legitimación religiosa de manera similar."
 GCC_allow_al_jazeera: "Permitir Al-Jazeera"
 GCC_allow_al_jazeera_desc: "Al-Jazeera es una organización de noticias financiada y respaldada por el gobierno de Qatar. Ha sido criticada por los gobiernos árabes que resienten la interferencia de la cadena en sus asuntos internos a través de su apoyo a movimientos prodemocracia."
 GCC_ban_al_jazeera: "Prohibir Al-Jazeera"
 GCC_ban_al_jazeera_desc: "Al-Jazeera es una organización de noticias financiada y respaldada por el gobierno de Qatar. Ha sido criticada por los gobiernos árabes que resienten la interferencia de la cadena en sus asuntos internos a través de su apoyo a movimientos prodemocracia."
 GCC_subsidize_western_culture: "Subvencionar la Cultura Occidental"
 GCC_subsidize_salafism: "Subvencionar el Salafismo"
 GCC_subsidize_salafism_desc: "El salafismo es una forma scripturalista del Islam sunita que aboga por una interpretación estricta del Corán."
 GCC_encourage_female_representation: "Fomentar la Representación Femenina en el Gobierno"
 GCC_encourage_female_representation_desc: "Nuestro gobierno ha sido acusado de ser abrumadoramente masculino y de discriminar a las mujeres en la selección de cargos gubernamentales. Deberíamos buscar cambiar esta situación."
 GCC_discourage_female_representation: "Desalentar la Representación Femenina en el Gobierno"
 GCC_discourage_female_representation_desc: "La presencia de mujeres en cargos políticos es una vergüenza para nuestra sociedad. Deberíamos trabajar en contra de esta tendencia nefasta."
 GCC_expand_female_employment: "Ampliar las Opciones de Empleo para las Mujeres"
 GCC_expand_female_employment_desc: "El hecho de que las empresas empleen abrumadoramente a hombres en lugar de mujeres es un obstáculo para nuestra sociedad. No debemos limitar las capacidades de nuestra economía para mantener tradiciones anticuadas."
 GCC_limit_female_employment: "Limitar las Opciones de Empleo para las Mujeres"
 GCC_limit_female_employment_desc: "El empleo de mujeres en los negocios va en contra de nuestros valores y tradiciones islámicas. Deberíamos recordar a las mujeres cuál es su posición legítima en la sociedad."
 GCC_legalize_alcohol_in_hotels_and_clubs: "Legalizar el Alcohol en Hoteles y Clubes"
 GCC_legalize_alcohol_in_hotels_and_clubs_desc: "Si bien debemos mantener la prohibición del alcohol para la población en general, puede ser de nuestro interés emitir licencias de alcohol para áreas específicas frecuentadas por extranjeros."
 GCC_reverse_limited_alcohol_legalization: "Revertir la Legalización Limitada del Alcohol"
 GCC_reverse_limited_alcohol_legalization_desc: "Nuestro enfoque actual sobre el alcohol es un insulto a nuestra cultura islámica y debería revertirse."
 GCC_legalize_alcohol: "Legalizar el Alcohol en Espacios Públicos"
 GCC_legalize_alcohol_desc: "La prohibición del alcohol es un vestigio del pasado y debería ser derogada para avanzar en nuestra sociedad."
 GCC_ban_alcohol: "Prohibir el Alcohol en Espacios Públicos"
 GCC_ban_alcohol_desc: "Nuestro enfoque actual sobre el alcohol es un insulto a nuestra cultura islámica y debería revertirse."
 GCC_relax_dress_code: "Relajar los Requisitos del Código de Vestimenta"
 GCC_relax_dress_code_desc: "Nuestros requisitos de código de vestimenta desalientan a los visitantes extranjeros. Podría ser mejor para nosotros mantener flexibilidad en este tema en particular."
 GCC_reimpose_dress_code: "Restablecer los Requisitos del Código de Vestimenta"
 GCC_reimpose_dress_code_desc: "Nuestro enfoque actual sobre la vestimenta es un insulto a nuestra cultura islámica y debería revertirse."
 GCC_ban_burqa: "Prohibir la Burka"
 GCC_ban_burqa_desc: "La burka representa una amenaza para la seguridad y es un vestigio de nuestras tradiciones desactualizadas. Deberíamos considerar su prohibición."
 GCC_unban_burqa: "Permitir la Burka"
 GCC_unban_burqa_desc: "La prohibición de la burka es un insulto a nuestra cultura, nuestra religión y nuestra historia. Debería levantarse."
 GCC_head_scarves: "Prohibir los Pañuelos en la Cabeza"
 GCC_head_scarves_desc: "Los pañuelos en la cabeza son un vestigio de nuestras tradiciones desactualizadas. Deberíamos considerar su prohibición para ayudar a que nuestra sociedad progrese."
 GCC_unban_head_scarves: "Permitir los Pañuelos en la Cabeza"
 GCC_unban_head_scarves_desc: "La prohibición de los pañuelos en la cabeza es un insulto a nuestra cultura, nuestra religión y nuestra historia. Debería levantarse."
 GCC_decriminalize_same_sex_relations: "Despenalizar las Relaciones del Mismo Sexo"
 GCC_decriminalize_same_sex_relations_desc: "Nuestra actitud actual hacia las relaciones del mismo sexo ha llevado a que los extranjeros etiqueten nuestra sociedad como retrógrada e incluso bárbara. Esta situación no puede continuar."
 GCC_recriminalize_same_sex_relations: "Volver a penalizar las Relaciones del Mismo Sexo"
 GCC_recriminalize_same_sex_relations_desc: "Permitir las relaciones del mismo sexo es un insulto a nuestros valores islámicos y no puede permitirse que continúe."
 GCC_secularize_the_state: "Secularizar el Estado"
 GCC_secularize_the_state_desc: "La religiosidad de nuestro estado está consagrada en nuestras leyes, símbolos y retórica. Para secularizar nuestra sociedad, debemos eliminar la religión de todos los aspectos de nuestro gobierno."
 shia_decisions: "Sectarismo"
 shia_decisions_desc: "La muerte del Profeta provocó una división entre suníes y chiíes que persistió durante más de mil años. Si bien suníes y chiíes han demostrado a menudo ser capaces de vivir juntos en paz, las tensiones crecientes en la región debido a acontecimientos como la Revolución iraní de 1979 han contribuido a acentuar la hostilidad entre suníes y chiíes. En el contexto de la lucha geopolítica regional entre la Arabia Saudita sunita y el Irán chií, debemos decidir con cuidado nuestra actitud hacia nuestra propia población chií.\n\n£population_texticon  §YPoblación Chií§!: [?shia_population]%\nDetermina la deriva emergente y el acceso al árbol chií."
 encourage_shia_immigration: "Fomentar la Inmigración Chií"
 encourage_shia_immigration_desc: "Al reducir los requisitos que los migrantes de países de mayoría chií, como Irak e Irán, deben cumplir para mudarse a nuestro país, podemos aumentar el porcentaje de la población musulmana de nuestro país que profesa la fe chií."
 encourage_sunni_immigration: "Fomentar la Inmigración Suní"
 encourage_sunni_immigration_desc: "Al reducir los requisitos que los migrantes de países de mayoría suní en el Medio Oriente ampliado y Asia del Sur deben cumplir para mudarse a nuestro país, podemos aumentar el porcentaje de la población musulmana de nuestro país que profesa la fe suní."
 deport_foreign_shia: "Deportar Chiíes Extranjeros"
 deport_foreign_shia_desc: "Los inmigrantes chiíes de Irak, Irán, Líbano, Pakistán, Siria y otros países con grandes poblaciones chiíes pueden ser deportados bastante fácilmente utilizando acusaciones de que estos inmigrantes apoyan el terrorismo chií y, por lo tanto, representan una amenaza para nuestro gobierno."
 deport_foreign_sunnis: "Deportar Suníes Extranjeros"
 deport_foreign_sunnis_desc: "Los inmigrantes suníes del Medio Oriente ampliado y Asia del Sur pueden ser deportados bastante fácilmente utilizando acusaciones de que estos inmigrantes apoyan el terrorismo suní y, por lo tanto, representan una amenaza para nuestro gobierno."
 gcc_decisions: "Consejo de Cooperación del Golfo"
 gcc_decisions_desc: "\n£MAIN_desctext_gulf\n\n\n\n§YEl CCG§!, creado en 1981, es una de las organizaciones intergubernamentales más importantes de Oriente Medio. Su objetivo es reunir a la mayoría de los Estados árabes del Golfo en una unión política y económica. Si bien los miembros del §YCCG§! comparten formas de gobierno similares y normalmente han adoptado políticas exteriores similares, las disputas entre los diversos Estados miembros han representado un obstáculo para una §Ymayor integración§!.\n\nLa §YUnidad del CCG§! puede aumentarse si se avanza por el §Yárbol del CCG§!, se resuelven las disputas entre los §Ymiembros del CCG§! y se hace campaña por la §YUnidad del CCG§!. También se ve afectada por la §Rtensión mundial§!, la §Ramenaza§! §Y[PER.GetFlag]iraní§! y si los §Ypaíses del CCG§! se ajustan al modelo regional de las monarquías sunitas §Y[USA.GetFlag]pro-estadounidenses§!.\n\n§YUnidad del CCG§!: [?global.gcc_unity]%\n\nMiembro Dominante: §Y[gcc_dominant_member]§!\nApoyo Externo: §Y[gcc_foreign]§!"
