 BRA_decision_transposition_saofrancisco: "Transposition du fleuve São Francisco"
 BRA_decision_transposition_saofrancisco_desc: "La transposition du fleuve São Francisco est un projet visant à déplacer une partie des eaux du fleuve São Francisco au Brésil, appelé par le gouvernement brésilien « Projet d'intégration du fleuve São Francisco avec les bassins hydrographiques du nord-est ». Le projet est une entreprise du gouvernement fédéral, sous la responsabilité du ministère du Développement régional. Le projet prévoit la construction de plus de 700 kilomètres de canaux en béton sur deux axes principaux (nord et est) le long du territoire de quatre États (Pernambuco, Paraíba, Ceará et Rio Grande do Norte) pour détourner les eaux du fleuve. En cours de route, le projet prévoit la construction de neuf stations de pompage d'eau. Plus tard, la possibilité de l'axe sud, couvrant Bahia et Sergipe et l'axe ouest, à Piauí."
 BRA_decision_bacia_tocantins: "Coloniser le bassin hydrographique du Tocantins Araguaia"
 BRA_decision_bacia_tocantins_desc: "Le bassin hydrographique d'Araguaia-Tocantins est l'une des douze régions hydrographiques du Brésil. Les principaux fleuves du bassin sont le Tocantins et l'Araguaia. C'est le plus grand bassin hydrographique du Brésil."
 BRA_decision_army_projects: "Bureau des projets de financement de l'armée"
 BRA_decision_army_projects_desc: "Le Bureau des Projets de l'Armée a pour objectif de fournir aux unités opérationnelles les produits de défense essentiels à leur emploi opérationnel à leur niveau minimum."
 BRA_decision_improve_dockyards: "Améliorer nos chantiers navals"
 BRA_decision_improve_dockyards_desc: "Nos chantiers navals de [890.GetName] et de [885.GetName] ont besoin d'être agrandis et améliorés. Nous devrions étudier et envisager d'agrandir ces chantiers navals pour permettre la production de navires de plus en plus grands."
 BRA_decision_amazonian_projects: "Projets industriels en Amazonie"
 BRA_decision_amazonian_projects_desc: "Il est temps de mettre en place une série de projets industriels amazoniens pour accroître la capacité industrielle civile de l’État de [892.GetName]."
 BRA_amazon_conservation_system_decision_category: "Conservation de la forêt amazonienne"
 BRA_amazon_conservation_system_decision_category_desc: "The Amazon Rainforest is truly one of the world's greatest wonders and we are one of the lucky nations to house its beauty within our borders. The resoucres the rainforest boasts also makes it an attractive subject for our politics about using it for economic development.\n\n\nThe Amazon Rainforest mechanic requires you to keep your §YTotal Amazon Acreage§! close to its target or exceeding the §YTotal Targeted Acreage§!. If we do not maintain this balance we will start to suffer penalties in our Amazonian states and we will start to see progressively worse events fire depending on how much of the rainforest has been destroyed. The §YTotal Amazon Acreage§! is comrpised of §YWild Amazon Acreage§! and §YConserved Amazon Acreage§!. We gain or lose additional §YWild Acreage§! every month based on decisions we make on economic policy regarding the §YAmazonian States§!.\n\nMaintaining a high ratio of §YTotal Conserved Amazon Acreage§! will bring higher benefits long-term, but slashing and burning will also allow us to exploit things like mineral wealth, §YBuildings§!, and §YBuilding Slots§!.\n\nTotal Targeted Rainforest Acreage: [?BRA_acres_target]\nTotal Rainforest Acreage: [?BRA_acres_current]\n\nTotal Wild Rainforest Acreage: [?BRA_acres_wild]\nTotal Conserved Wild Amazon Acreage: [?BRA_acres_conserved]\n\nConserved Rainforest Acreage Conversion Rate: [?BRA_acres_conserved_change|+]\nWild Rainforest Acreage Monthly Gain: [?BRA_acre_rate_gain|+]\nWild Rainforest Acreage Year Monthly Loss: [?BRA_acre_rate_loss|-]\nNet Monthly Amazon Acreage: [?BRA_net_acreage|+] Acres a Month"
 BRA_decision_plant_additional_trees: "Planter des arbres supplémentaires"
 BRA_decision_plant_additional_trees_desc: "Nous pouvons replanter des portions de la forêt amazonienne dans nos zones de conservation pour nous aider à atteindre la superficie ciblée de la forêt tropicale."
 BRA_decision_declare_new_conservation_lands: "Déclarer de nouvelles terres de conservation"
 BRA_decision_declare_new_conservation_lands_desc: "La déclaration de nouvelles terres de conservation peut contribuer à endiguer la vague d’activités illégales telles que la culture sur brûlis ou l’exploitation forestière illégale."
 BRA_decision_establish_amazonian_national_park_service: "Créer le SNUC"
 BRA_decision_establish_amazonian_national_park_service_desc: "Il est temps de mettre en place le nouveau Système national d’unités de conservation de la nature (SNUC). L’idée du SNUC existe depuis les années 1970, lorsqu’il a été développé par l’Institut brésilien de développement forestier et la Fondation brésilienne pour la conservation de la nature comme un moyen de normaliser la conservation de la nature au Brésil. Il est maintenant temps d’adopter cette méthodologie et de la mettre en pratique pour la grandeur de tout le Brésil."
 BRA_decision_expand_rubber_production_on_the_coast: "Développer la production de caoutchouc sur la côte"
 BRA_decision_expand_rubber_production_on_the_coast_desc: "Le caoutchouc est l’une des ressources vitales de l’Amazonie et du Brésil. L’expansion de la production et la plantation d’arbres supplémentaires le long de la côte pour la production de caoutchouc nous procureront une nouvelle manne de revenus et renforceront notre domination sur le marché mondial des ressources."
 BRA_decision_expand_the_gold_mining_initiatives: "Initiatives élargies en matière d'exploitation aurifère"
 BRA_decision_expand_the_gold_mining_initiatives_desc: "Nous devrions étendre les initiatives d’extraction d’or le long des rivières et des ruisseaux de l’Amazonie."
 BRA_decision_halt_independent_developments: "Arrêter les développements indépendants"
 BRA_decision_halt_independent_developments_desc: "L'exploitation de l'Amazonie par des entreprises privées récemment légalisées a commencé à abattre une grande partie de la forêt, avec leur industrialisation rapide des espaces verts. Nous pouvons arrêter ces développements pour le moment afin de nous donner un peu de répit pour établir de nouvelles politiques et commencer une replantation ciblée."
 BRA_decision_continue_independent_developments: "Poursuivre les développements indépendants"
 BRA_decision_continue_independent_developments_desc: "Nous pensons que nous sommes prêts à reprendre le développement de l’Amazonie. Nous devrions réécrire de nouvelles communications aux sociétés de développement privées pour qu’elles reprennent le développement de l’Amazonie."
 BRA_decision_permanently_ban_private_development: "Interdire définitivement le développement privé en Amazonie"
 BRA_decision_permanently_ban_private_development_desc: "Nous allons interdire définitivement tout développement privé en Amazonie. Cette mesure est très populaire auprès du parti écologiste du pays et leur permettra de gagner énormément de terrain politique."
 BRA_decision_initial_investment: "Investissement initial"
 BRA_decision_initial_investment_desc: "Il existe un certain nombre de projets de développement qui ont été proposés pour développer certaines régions de l'Amazonie. Cela nécessite un investissement initial important pour démarrer l'organisation et ensuite pour développer ces projets."
 BRA_amazon_modifier: "La forêt amazonienne"
 BRA_amazon_modifier_desc: "The Amazon Rainforest is the world's largest rainforest. We as the Brazilian people have been granted the right to be its caretaker. Unregulated utilization of the resources within the rainforest could see widespread protests, issues with pushing climate change, and so much more. However, if we are able to manage the forest in the best of our abilities we can truly unleash the economic might of the rainforest to allow our great nation to prosper.\n\nWe can reduce these penalties by increasing our §YTotal Conserved Acreage§!.\n"
 BRA_amazon_country_modifier: "La forêt amazonienne"
 BRA_amazon_country_modifier_desc: "The Amazon Rainforest is the world's largest rainforest. We as the Brazilian people have been granted the right to be its caretaker. Unregulated utilization of the resources within the rainforest could see widespread protests, issues with pushing climate change, and so much more. However, if we are able to manage the forest in the best of our abilities we can truly unleash the economic might of the rainforest to allow our great nation to prosper.\n\nWe can reduce these penalties by increasing our §YTotal Conserved Acreage§!.\n"
 BRA_native_violence_modifier: "La violence des autochtones"
 BRA_native_violence_modifier_desc: "Des violences ont éclaté à [THIS.GetName] entre la population indigène locale et les différents promoteurs de la région."
 brazil_amazon.1.t: "Incendies de forêt dévastateurs"
 brazil_amazon.1.d: "Une série d'incendies naturels, bien qu'exacerbés par d'autres conditions, ont commencé à ravager une partie de l'Amazonie sur notre territoire. Nous avons déjà commencé à organiser une réponse, mais les dégâts causés sont irréversibles, nous ne pouvons qu'espérer les arrêter et les propager davantage."
 brazil_amazon.1.a: "Faisons ce que nous pouvons avec ce que nous avons."
 brazil_amazon.1.b: "Déployer l’armée pour aider."
 brazil_amazon.2.t: "Inondation du fleuve Amazone"
 brazil_amazon.2.d: "Une série d'inondations, provoquées par une saison particulièrement pluvieuse, ont inondé plusieurs sections du fleuve Amazone proches de nos centres de développement. Les opérations de recherche et de secours sont déjà en cours et les équipes de contrôle des dégâts sont sur place. Toutefois, certaines zones, comme nos barrages dans la région, ont déjà subi des dégâts coûteux."
 brazil_amazon.2.a: "Faisons ce que nous pouvons avec ce que nous avons"
 brazil_amazon.2.b: "Déployer l'armée pour aider à la recherche et au sauvetage"
 brazil_amazon.3.t: "Sécheresse dans les régions frontalières de l'Amazonie"
 brazil_amazon.3.d: "En raison de la contamination des eaux souterraines et du détournement des cours d'eau dans les régions qui entourent l'Amazonie, une sécheresse provoquée par un manque de pluies a frappé l'une de nos régions frontalières. L'hystérie est déjà généralisée, accompagnée de la perte de certaines parties des écosystèmes forestiers fragiles de la région."
 brazil_amazon.3.a: "Ils devraient mieux gérer leur eau"
 brazil_amazon.3.b: "Déployons rapidement autant de secours que possible !"
 brazil_amazon.4.t: "Une tempête tropicale frappe les régions amazoniennes"
 brazil_amazon.4.d: "Une tempête tropicale venue de l'Atlantique a balayé les terres et l'Amazonie, laissant derrière elle une traînée de destruction. Des maisons, des arbres et des industries ont été endommagés alors que les opérations de recherche et de sauvetage sont déjà en cours. Les gens s'attendent à ce que nous intervenions en leur fournissant des secours."
 brazil_amazon.4.a: "Ils devraient construire des choses plus solides"
 brazil_amazon.4.b: "Déployons rapidement autant de secours que possible !"
 brazil_amazon.5.t: "Coupes à blanc illégales"
 brazil_amazon.5.d: "Nous avons été informés d'une opération de coupe à blanc illégale à la périphérie de l'Amazonie. Des tonnes de bois ont déjà été déplacées hors du site et ont commencé à circuler dans l'économie sans être marquées et probablement introuvables par nous. Il ne nous reste donc plus qu'à gérer les conséquences immédiates."
 brazil_amazon.5.a: "Faisons ce que nous pouvons à ce stade"
 brazil_amazon.5.b: "Ils connaissent le deal, où est notre part ?"
 brazil_amazon.6.t: "Cultures sur brûlis illégales"
 brazil_amazon.6.d: "Nous avons été informés d’une opération illégale de brûlis à la périphérie de l’Amazonie. Plusieurs hectares de terres ont déjà été détruits et sont maintenant labourés pour devenir des terres agricoles, utilisés comme pâturages pour le bétail ou utilisés comme sites pour de nouveaux projets. Comme ces individus peuvent être facilement expulsés si les autorités locales le décident, il ne nous reste plus qu’à gérer les conséquences immédiates."
 brazil_amazon.6.a: "Faisons le peu que nous pouvons à ce stade."
 brazil_amazon.6.b: "Ils connaissent le deal, où est notre part ?"
 brazil_amazon.7.t: "Une entreprise achète des terres protégées locales"
 brazil_amazon.7.d: "Une entreprise locale du pays a commencé à acheter certains des droits fonciers de conservation que nous avons récemment mis sur le marché. Elle cherche à exploiter les réserves locales de ressources en or, en cuivre et autres matériaux de la région."
 brazil_amazon.7.a: "Croissance stimulée, ressources trouvées"
 brazil_amazon.8.t: "La culture sur brûlis déclenche des feux de forêt"
 brazil_amazon.8.d: "Une récente opération de brûlis qui avait attiré notre attention semble s'être poursuivie malgré nos interventions. En fait, les opérations sont devenues plus effrontées qu'auparavant. Cela a conduit à un incident au cours duquel les incendies sont devenus incontrôlables."
 brazil_amazon.8.a: "Ces foutus imbéciles."
 brazil_amazon.8.b: "Heureusement, nous nous sommes préparés à une telle éventualité."
 brazil_amazon.9.t: "Le braconnage entraîne l’effondrement des écosystèmes"
 brazil_amazon.9.d: "Un réseau de braconnage illégal a récemment été découvert dans une région de l'Amazonie. Leurs activités ont déjà commencé à provoquer l'effondrement de l'écosystème dans leur zone d'opération. Comme ces individus peuvent être facilement arrêtés par les autorités locales, il ne nous reste plus qu'à gérer les conséquences immédiates."
 brazil_amazon.9.a: "Faisons le peu que nous pouvons à ce stade."
 brazil_amazon.9.b: "Demandez au Service des parcs nationaux de réintroduire des espèces fondamentales."
 brazil_amazon.9.c: "Ils connaissent le deal, où est notre part ?"
 brazil_amazon.10.t: "Incursions illégales sur les terres autochtones"
 brazil_amazon.10.d: "Des rapports font état d’incursions fréquentes et parfois violentes de criminels sur des terres indigènes situées en Amazonie. Les enjeux et les tensions augmentent et, compte tenu de la violence et de l’histoire du conflit, ce n’est qu’une question de temps avant que cela ne dégénère en violence. En outre, ces criminels causent des dommages aux forêts environnantes."
 brazil_amazon.10.a: "Ils disent que c'est leur terre, qu'ils s'en occupent."
 brazil_amazon.10.b: "Trouvez quelqu’un, n’importe qui, pour régler ce problème."
 brazil_amazon.10.c: "Envoyez l’armée pour régler ce problème."
 brazil_amazon.11.t: "Incursions Lead to Killings"
 brazil_amazon.11.d: "Les récentes incursions de criminels ont conduit à une série de meurtres, impliquant à la fois les intrus et les autochtones. Il est impossible à ce stade de déterminer qui a commencé à tuer qui en premier. Il ne nous reste plus qu'à gérer les conséquences et à décider qui sera puni. Quoi que nous fassions, il sera difficile de garder le contrôle de la situation."
 brazil_amazon.11.a: "We can do to nothing about that, may God save their souls."
 brazil_amazon.11.b: "Un cas typique de criminels tuant des autochtones."
 brazil_amazon.11.c: "Envoyez l’armée pour mettre fin à cela."
 brazil_amazon.12.t: "Les autochtones expriment leur gratitude"
 brazil_amazon.12.d: "En raison de nos récentes actions liées aux incursions sur les terres indigènes de l'Amazonie, nous avons reçu des remerciements officiels de la part des conseils tribaux pour nos actions. En guise de remerciement, ils se sont engagés à nous soutenir dans nos efforts politiques futurs dans la région."
 brazil_amazon.12.a: "Ce sont des citoyens respectueux des lois, ils méritent notre protection"
 brazil_amazon.13.t: "Localisation du champ de stupéfiants de la jungle"
 brazil_amazon.13.d: "Des rapports ont récemment filtré sur une plantation, gérée par les cartels, au cœur de notre territoire amazonien. L'opération a conduit à l'abattage d'un nombre important d'arbres pour faire place aux champs dans ce qui ressemble à une opération de brûlage très bâclée. La seule chose qui les retient à un certain niveau d'organisation est la peur évidente de brûler leur production."
 brazil_amazon.13.a: "Essayons d’y aller et faisons ce que nous pouvons."
 brazil_amazon.13.b: "Que nos forces de police coopèrent avec le commandement local de l’armée."
 brazil_amazon.13.c: "Oh ! C'est là qu'était ce champ, malin."
 brazil_amazon.14.t: "[?var:influence_array^0.GetName] Pressions en faveur de la conservation"
 brazil_amazon.14.d: "Nous avons récemment reçu plusieurs pétitions de nos partenaires internationaux pour accroître les efforts de conservation en Amazonie. Alors que nous aurions normalement pu ignorer ces demandes, notre principal partenaire commercial, [Largest Investor], a commencé à faire pression dans le même sens. En échange de notre coopération, il propose de relâcher son influence dans d'autres domaines."
 brazil_amazon.14.a: "Nous ne pouvons pas sacrifier nos valeurs pour des gains à court terme."
 brazil_amazon.14.b: "Conclure un accord lucratif est toujours bénéfique."
 brazil_amazon.15.t: "Débordement critique d'un barrage en Amazonie"
 brazil_amazon.15.d: "L'un de nos barrages situés en Amazonie a débordé en raison d'une montée rapide des eaux en amont. Les mesures de gestion des catastrophes sont déjà en cours, mais on ignore encore l'ampleur des dégâts. Dans le pire des cas, le barrage pourrait éclater sous l'effet de la pression, provoquant encore plus de dégâts en aval. Même si cela est peu probable, nous devrions envisager de nous préparer à cette éventualité."
 brazil_amazon.15.a: "Les chances sont minces, nous devrions seulement déployer ce qui est nécessaire maintenant."
 brazil_amazon.15.b: "Prévoyez le pire et commencez l’évacuation des régions en aval."
 brazil_amazon.16.t: "Rupture catastrophique d'un barrage"
 brazil_amazon.16.d: "Le pire est arrivé, quelques heures après notre dernier rapport sur le barrage qui avait débordé, une faille dans sa structure a provoqué son éclatement. L'eau s'est précipitée rapidement en aval et a tout emporté sur son passage. Les recherches et les secours sont déjà en cours mais pour des milliers de personnes et des millions de dollars d'infrastructures, il est déjà trop tard."
 brazil_amazon.16.a: "Ceci- Ceci n'était pas censé arriver…"
 brazil_amazon.16.b: "L'enfer sur Terre, déployons autant que nous pouvons dans la zone !"
 brazil_amazon.17.t: "A Dam Bursts"
 brazil_amazon.17.d: "A few hours following our last reports from the dam that had overflowed, a flaw in its structure caused it to burst wide open. Water rushed rapidly downstream and swept away anything in its path. Search and rescue is already underway but, due to our foresight, the only known casualties at this moment are a handful of technicians who died trying to avert the disaster and any trees of buildings caught in the path. However, even this was lessened by planning and preparation. Already, we are being lauded for our foresight and plans are being drawn up to construct a memorial to the lost technicians."
 brazil_amazon.17.a: "I can only imagine a world where we did nothing."
 brazil_amazon.18.t: "Dam Overflow Subsidies"
 brazil_amazon.18.d: "After several tense hours of waiting on news, a belligeried dam technician has submitted a report that the overflow has subsided. While there is certainly some flooding, it is within manageable levels."
 brazil_amazon.18.a: "And, we saved money by doing nothing."
 brazil_amazon.19.t: "Dam Overflow Subsidies"
 brazil_amazon.19.d: "After several tense hours of waiting on news, a belligeried dam technician has submitted a report that the overflow has subsided. While there is certainly some flooding, it is within manageable levels. However, the possibility of a burst and the quick work of our disaster management teams has already made the headlines. People from the dam technicians to local leaders are being lauded as heroes for averting the disaster."
 brazil_amazon.19.a: "In moments like these, you almost enjoy being a public servant."
 brazil_amazon.20.t: "Amazon Establishes Distribution Centre in Amazonas"
 brazil_amazon.20.d: "The American company Amazon has established a distribution centre in Manaus with the purpose of servicing the region of Amazonas. That such a company would take an interest in the region is a testament to its growing importance on the world stage."
 brazil_amazon.20.a: "This is getting out of hand, now there are two of them."
 brazil_amazon.21.t: "The Amazon is Devastated"
 brazil_amazon.21.d: "The Amazon Rainforests total acreage has fallen below fifty million acres. The now completely devastated rainforest has now reached an irreperable state due to over development of the Amazon rainforest, various disasters and more. Although, we have completely devastated the rainforest, the economic development appears to have been worthwhile in the short term, but the long term destruction may not have been worth it."
 brazil_amazon.21.a: "The Very Last Truffula Tree of Them All"
 brazil_amazon.22.t: "Agro-Industrial Company Invests in Fields"
 brazil_amazon.22.d: "One of the private companies in our country specializing in agricultural products has decided to invest in the fields of the Amazon rainforest."
 brazil_amazon.22.a: "Awesome! New Districts."
 brazil_amazon.22.b: "Deny the New Developments."
 brazil_amazon.23.t: "Industrial Mining Companies Exploit Resource Reserves"
 brazil_amazon.23.d: "The Amazon Rainforest has a large amount of resource reserves underneath the jungle and the dense vegetation growth. Various amounts of iron, copper, oil and much much more can be found under the vegetation and undergrowth."
 brazil_amazon.23.a: "Awesome! New Districts."
 brazil_amazon.23.b: "Deny the New Developments."
 brazil_amazon.24.t: "Private Company Develops Infrastructure in the Amazon"
 brazil_amazon.24.d: "The private companies that have recently been authorized to develop infrastructure have come up with a new proposal and development in the Amazon expanding the infrastructure from the current light roads."
 brazil_amazon.24.a: "Awesome! New Districts."
 brazil_amazon.24.b: "Deny the New Developments."
 brazil_amazon.25.t: "Private Companies Create New Construction Firm"
 brazil_amazon.25.d: "A private company has decided to create a new Amazon-based construction firm to continue to develop the Amazon and the cities that is held within."
 brazil_amazon.25.a: "Awesome! New Districts."
 brazil_amazon.25.b: "Deny the New Developments."
 brazil_amazon.26.t: "Private Companies Replant Portions of the Amazon"
 brazil_amazon.26.d: "A private copmany has decided to develop parts of the Amazon rainforest and plant additional trees in local conservation areas. The replanting has allowed for some of the currently loss acreage to be regained."
 brazil_amazon.26.a: "Awesome! New Districts."
 brazil_amazon.26.b: "Deny the New Developments."
 brazil.14.b: "Crackdown on the March"
 brazil.42.t: "Brazil Requests Debt Assistance"
 brazil.42.d: "[BRA.GetLeader] and a delegation has approached us today with a new deal of sorts. The Brazilian economy is currently floating on tethers with their current looming debt crisis and their crippled currency. They have layed out a plan where our government will buy back private investors. It seems to be that they're quite desperate given the economic stature and the state of the Real. Should we go forward with the plan?"
 brazil.42.a: "Approve the Plan"
 brazil.42.b: "Deny the Plan"
 brazil.43.t1: "The United States Agreed to the Plan"
 brazil.43.t2: "The United States Declines the Plan"
 brazil.43.d1: "The United States has return our proposal affirming they agree to the plan. It will take a couple days for everything to take effect, but they will help out the Brazilian people."
 brazil.43.d2: "The United States has declined the proposal to alleviate our debt burdens. It is truly saddening to hear, but it is time we start to move forward with our austerity measures to help save our country from default."
 brazil.43.a: "You have a friend in made."
 brazil.43.b: "Through Trials and Tribulations..."
 brazil.44.t: "Belém Requests to Slash & Burn for Sugarcane"
 brazil.44.d: "Belém has requested to slash & burn some of the local mangroves and rainforest to start to plant their own sugarcane plantations in the outskirts of the city closer to the more densely forested areas. Should we allow the slash-n-burn?"
 brazil.44.a: "Allow the Slash-n-Burn"
 brazil.44.b: "Deny the Slash-n-Burn"
 brazil_news.5.t: "The Amazon is Devastated"
 brazil_news.5.d: "The Brazilian authorities have released their monthly report on the total acreage cut and used for economic development. The total acreage has now fallen below fifty million which means that the Amazon Rainforest has now reached an unrecoverable state. Time will only tell what the damages will do to the world and her ecosystems..."
 brazil_news.5.a: "The last one falls, and a new era begins..."
 brazil_flavour_events.14.t: "The Democrats Have Formed"
 brazil_flavour_events.14.d: "The Liberal Front Party has been refounded and reformed itself to better represent the political ideology of the party. They have now named their political party \"The Democrats\" in an effort to better align their image and themselves with their support of free market policies and democracy and further distance themselves from identification with other international liberal parties."
 brazil_flavour_events.14.a: "A New Contender"
