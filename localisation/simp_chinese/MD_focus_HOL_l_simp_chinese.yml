 HOL_dutch_mining_operations: "荷兰采矿业务"
 HOL_dutch_mining_operations_desc: "荷兰在该地区建立了广泛的采矿业务，开采宝贵的资源，促进经济增长和工业发展。这些业务显著促进了当地生产，同时也加强了荷兰对该地区的控制。"
 HOL_grey_society1: "灰色社会"
 HOL_grey_society1_desc: "荷兰面临着人口老龄化的挑战，老年人口比例的不断增长给经济、医疗保健体系和劳动力带来了巨大的压力。虽然前几代人的贡献值得赞颂，但亟需改革，以解决劳动力短缺、医疗成本上涨和代际不平等等问题，确保所有人拥有可持续的未来。\n------------\n我们可以通过选择§Y灰色社会机制§!的政策以移除该§R国家精神§!"
 HOL_antilles_office_construction: "安的列斯群岛的业务拓展"
 HOL_antilles_office_construction_desc: "办公空间和商业中心的发展提高了安的列斯群岛的经济生产力，使该地区成为商业和金融增长的中心。"
 HOL_antilles_civ_construction: "安的列斯群岛的工业增长"
 HOL_antilles_civ_construction_desc: "最近对民用工业的投资提高了当地的制造能力，提高了安的列斯群岛的经济稳定性和工业产出。"
 HOL_antilles_mil_construction: "安的列斯群岛的战略军事发展"
 HOL_antilles_mil_construction_desc: "安的列斯群岛目前是军事生产和后勤的重要枢纽，加强了荷兰在加勒比地区的军事准备。"
 HOL_antilles_agriculture_construction: "安的列斯群岛的农业发展"
 HOL_antilles_agriculture_construction_desc: "对农业基础设施的新投资提高了安的列斯群岛的粮食产量和可持续性，使当地农民和国家粮食安全都受益。"
 HOL_antilles_economic_zone: "安的列斯经济区"
 HOL_antilles_economic_zone_desc: "随着安的列斯经济区的建立，荷属加勒比地区已成为吸引外商投资的热门目的地。减少的官僚障碍和财政激励措施使国际企业更容易在此开展业务。然而，这些好处的代价是，随着当地产业适应新的经济现实，国内建设项目进展放缓。"
 HOL_antilles_economic_zone_tt: "在§Y[THIS.GetName]§!的§Y投资§!花费将减少§Y15%§!。AI也更倾向于向该省份进行投资。"
 HOL_economy.001.t: "博尔瑟勒改造计划"
 HOL_economy.001.d: "博尔瑟勒核反应堆的未来掌握在你们手中。你们有两个选择：扩建反应堆以增加核能产量，或者将其改造成一座最先进的清洁煤电厂。扩建反应堆将提高能源效率和创新能力，而改用清洁煤将增强工业产能和稳定性。请做出明智的选择，因为这一决定将塑造荷兰的能源格局。"
 HOL_economy.001.a: "迈向核能"
 HOL_economy.001.b: "闪亮煤电厂"
 HOL_economy.002.t: "荷兰拟建奇妙线铁路"
 HOL_economy.002.d: "荷兰提出了一项雄心勃勃的计划，旨在开发一条先进的跨境铁路——奇妙线铁路，以加强两国之间的区域互联互通。该项目被视为未来经济合作的基石，将实现现有基础设施的现代化，缩短出行时间，并加强荷兰与德国之间的关系。该计划体现了荷兰致力于推进其交通网络建设，并与邻国建立更紧密联系的决心。"
 HOL_economy.002.a: "太棒了！"
 HOL_economy.002.b: "不，我们坚持使用生锈的火车"
 HOL_economy.003.t: "德国批准在奇妙线上开展合作"
 HOL_economy.003.d: "德国政府已同意参与“奇妙线”项目，以加强格罗宁根和不来梅之间的铁路连接。这项联合倡议将加强区域经济联系，改善跨境流动性，并象征着荷德合作的新纪元。"
 HOL_economy.003.a: "区域互联互通开启新篇章！"
 HOL_economy.004.t: "德国不想要“奇妙线”"
 HOL_economy.004.d: "尽管荷兰做出了外交努力，且奇妙线铁路项目的潜在优势显而易见，但德国仍决定不支持该项目。这一拒绝对荷兰构建更加互联互通的欧洲的愿景构成了重大挫折。由于德国的拒绝，奇妙线铁路的未来岌岌可危。荷兰现在必须做出决定，是继续推进该项目的缩小版，专注于连接格罗宁根，还是完全放弃该计划，承认区域合作的局限性。"
 HOL_economy.004.a: "至少修建通往格罗宁根的铁路"
 HOL_economy.004.b: "废除计划"
 HOL_economy.005.t: "荷兰提议将整合东部高速铁路"
 HOL_economy.005.d: "为进一步整合欧洲交通网络，荷兰提议将东部高速铁路纳入德国现有基础设施。该倡议旨在打造两国之间无缝衔接的快速连接，有望彻底改变跨境旅行和经济互动。如果成功，该项目不仅可以提高跨境运输效率，还能加强荷兰与德国之间的经济联系与合作，使其成为欧洲一体化进程中的重要里程碑。"
 HOL_economy.005.a: "高速铁路太棒了"
 HOL_economy.005.b: "反正我们不需要高速铁路"
 HOL_economy.006.t: "德国批准东部高速铁路项目"
 HOL_economy.006.d: "德国政府已正式同意参与荷兰东部高速铁路项目。这项合作将打造荷兰与德国之间的无缝高速铁路连接，促进欧洲各地的经济合作、交通运输和战略基础设施联系。"
 HOL_economy.006.a: "太棒了！立即开始施工。"
 HOL_economy.007.t: "德国否决东部高速铁路项目"
 HOL_economy.007.d: "德国政府已正式拒绝参与东部高速铁路项目。尽管荷兰进行了外交努力，但柏林方面认为，目前将铁路延伸至德国境内在经济上不可行。荷兰现在必须决定是继续修建至边境的铁路线，还是彻底放弃该项目。"
 HOL_economy.007.a: "继续施工直至德国边境。"
 HOL_economy.007.b: "彻底取消东部高速铁路项目"
 HOL_economy.008.t: "荷兰建议§Y[BEL.GetNameWithFlag]§!共建三国铁路线"
 HOL_economy.008.d: "荷兰迈出了大胆的一步，提出了一条新的“三国铁路线”。这是一个雄心勃勃的铁路项目，旨在通过一个综合铁路网络连接荷兰、§Y[BEL.GetNameWithFlag]§!和§Y[GER.GetNameWithFlag]§!。该项目被视为跨境交通运输的潜在变革，有望增强三国之间的贸易、旅游和经济一体化。该提案彰显了荷兰致力于加强欧洲团结和改善区域基础设施的承诺。然而，该项目的成功取决于§Y[BEL.GetNameWithFlag]§!和德国的合作与支持。"
 HOL_economy.008.a: "会出什么问题？好主意！"
 HOL_economy.008.b: "比利时需要先修好道路"
 HOL_economy.009.t: "§Y[HOL.GetNameWithFlag]§!与§Y[GER.GetNameWithFlag]§!建议建造三国铁路线"
 HOL_economy.009.d: "§Y[HOL.GetNameWithFlag]§!与§Y[GER.GetNameWithFlag]§!合作，推进了开发三国路线的提案。该项目旨在建立荷兰、§Y[GER.GetNameWithFlag]§!和§Y[BEL.GetNameWithFlag]§!之间的无缝铁路连接，打造欧洲交通运输和经济交流的新走廊。荷兰与§Y[GER.GetNameWithFlag]§!的共同努力体现了对更加互联互通的欧洲的共同愿景。现在，拼图的最后一块落到了比利时的手中，因为他们的同意对于该项目的实现至关重要。最终结果将决定这项雄心勃勃的计划能否最终实现。"
 HOL_economy.009.a: "铁轨高于道路！"
 HOL_economy.009.b: "我们不喜欢花钱"
 HOL_economy.010.t: "§Y[BEL.GetNameWithFlag]§!与§Y[GER.GetNameWithFlag]§!同意建造建造三国铁路线"
 HOL_economy.010.d: "一项具有里程碑意义的决定，§Y[BEL.GetNameWithFlag]§!和§Y[GER.GetNameWithFlag]§!均同意参与“三国铁路线”的开发，标志着欧洲交通合作取得重大成就。该协议为建设新的铁路走廊铺平了道路，将增强三国之间的互联互通，缩短旅行时间，并加强三国之间的经济联系。该项目的成功谈判彰显了荷兰、§Y[BEL.GetNameWithFlag]§!和德国致力于共同建设更加一体化和繁荣的欧洲的承诺。该铁路项目将成为欧洲基础设施建设史上的里程碑。"
 HOL_economy.010.a: "欧洲铁路交通的里程碑！"
 HOL_economy.011.t: "荷兰提议两国列车"
 HOL_economy.011.d: "在德国拒绝三国铁路线后，荷兰提出了一项替代方案：两国列车，旨在直接连接荷兰和§Y[BEL.GetNameWithFlag]§!。虽然这项新提案的涵盖范围不如原计划广泛，但它仍然能够通过改善双边关系和增强区域交通运输带来显著效益。该方案的成功取决于比利时是否愿意合作并投资该项目。荷兰将继续致力于推进其交通基础设施建设，即使规模较小。"
 HOL_economy.011.a: "与荷兰合作开发两国列车"
 HOL_economy.011.b: "我们已经拥有最好的铁路"
 HOL_economy.012.t: "只有§Y[BEL.GetNameWithFlag]§!同意建造三国铁路线"
 HOL_economy.012.d: "尽管德国拒绝参与，但§Y[BEL.GetNameWithFlag]§!已表示愿意推进三国铁路线项目。这项部分协议使荷兰面临一个艰难的抉择：是与§Y[BEL.GetNameWithFlag]§!共同推进该项目（尽管规模有所缩减），还是重新考虑整个计划。德国的缺席使该项目变得更加复杂，但这并不会削弱其对区域互联互通的潜在影响。荷兰现在必须权衡与§Y[BEL.GetNameWithFlag]§!合作的益处，以及在没有全面国际支持的情况下继续推进该项目的挑战。"
 HOL_economy.012.a: "好吧...我想是的"
 HOL_economy.013.t: "§Y[BEL.GetNameWithFlag]§!与§Y[GER.GetNameWithFlag]§!拒绝建造三国铁路线"
 HOL_economy.013.d: "令人失望的是，§Y[BEL.GetNameWithFlag]§!和§Y[GER.GetNameWithFlag]§!均否决了“三国铁路线”的提案，这实际上阻碍了荷兰构建全面跨境铁路网的愿景。此次否决是一次重大挫折，迫使荷兰重新评估其交通战略。由于原计划已不再可行，重点必须转向其他方案，例如改善荷兰境内的现有线路或将资源重新分配到其他国家项目。这一结果凸显了国际合作的挑战以及区域基础设施发展的复杂性。"
 HOL_economy.013.a: "使用资金投资阿姆斯特丹-马斯特里赫特线"
 HOL_economy.014.t: "荷兰投资我们的生物乙醇生产"
 HOL_economy.014.d: "荷兰跨国公司帝斯曼在南达科他州建立生物乙醇工厂，开启了可持续能源发展的新篇章。这些工厂利用先进的生物工程技术，将该州丰富的农业产出转化为生物乙醇 - 一种旨在减少碳排放和对化石燃料依赖的可再生能源。这项举措不仅增强了南达科他州的能源基础设施，还为该地区创造了大量就业机会。帝斯曼的投资彰显了荷兰与美国之间日益密切的经济合作，标志着全球向清洁能源转型迈出了重要一步。"
 HOL_economy.014.a: "对荷兰人来说是好事"
 HOL_economy.015.t: "高速铁路合作提案：阿姆斯特丹-布鲁塞尔（南部高速铁路）"
 HOL_economy.015.d: "荷兰正提议与§Y[BEL.GetNameWithFlag]§!合作开展一项基础设施项目，建设连接阿姆斯特丹和布鲁塞尔的南特高速铁路（南部高速铁路）。该项目将显著缩短出行时间，加强两国间的经济联系，并打造一条现代化的铁路走廊，增强区域互联互通。荷兰渴望与§Y[BEL.GetNameWithFlag]§!携手合作，共同推进这项具有变革意义的事业。§Y[BEL.GetNameWithFlag]§!愿意加入我们，共同建设这条高速铁路吗？"
 HOL_economy.015.a: "携手荷兰共建南部高速铁路"
 HOL_economy.015.b: "拒绝南部高速铁路的合作"
 HOL_economy.016.t: "§Y[BEL.GetNameWithFlag]§!同意南部高速铁路合作"
 HOL_economy.016.d: "§Y[BEL.GetNameWithFlag]§!已同意与荷兰合作建设连接阿姆斯特丹和布鲁塞尔的南部高速铁路。这一合作项目将极大地改善区域连通性，缩短旅行时间，并加强两国之间的经济和文化联系。在两国共同致力于该项目的背景下，这条高速铁路的建设即将启动，标志着欧洲交通运输的新纪元。"
 HOL_economy.016.a: "开始建设南部高速铁路"
 HOL_economy.017.t: "§Y[BEL.GetNameWithFlag]§!拒绝南部高速铁路合作"
 HOL_economy.017.d: "§Y[BEL.GetNameWithFlag]§!遗憾地决定不参与南部高速铁路项目。尽管遭遇挫折，荷兰仍面临一个抉择：是继续推进南部高速铁路项目直至比利时边境，还是彻底放弃该计划？建设通往边境的高速铁路线仍然可以改善区域交通，并为未来的合作奠定基础，但这需要大量投资。"
 HOL_economy.017.a: "修建通往边境的南部高速铁路"
 HOL_economy.017.b: "废弃南部高速铁路项目"
 HOL_economy.018.t: "布滕佛铁路延伸至德国的提案"
 HOL_economy.018.d: "荷兰提议将一条重要的货运铁路线 - 布滕佛铁路延伸至德国，以提高两国之间的贸易和运输效率。这条铁路线将加强两国的经济联系，打造一条更高效的货物运输路线，从而促进荷兰和德国的经济增长。德国是否同意就这一重要的基础设施项目进行合作？"
 HOL_economy.018.a: "与荷兰合作开展布滕佛铁路扩建项目"
 HOL_economy.018.b: "拒绝布滕佛铁路扩建项目"
 HOL_economy.019.t: "德国接受布滕佛铁路合作"
 HOL_economy.019.d: "德国已同意与荷兰合作，延长布滕佛铁路的建设。这条货运铁路将显著改善两国间的贸易路线，使货物运输更加快捷高效。在两国的共同努力下，该项目即将开工，标志着区域贸易和运输领域迈出了重要一步。"
 HOL_economy.019.a: "布滕佛铁路扩建工程开始施工"
 HOL_economy.020.t: "德国拒绝布滕佛铁路合作"
 HOL_economy.020.d: "德国已决定不参与布滕佛铁路延伸项目。尽管如此，荷兰现在必须决定是将货运铁路延伸至德国边境，还是彻底放弃该项目。完成这条通往边境的铁路线仍将增强国内货运能力，并为荷兰未来的贸易增长奠定基础。"
 HOL_economy.020.a: "修建通往德国边境的布滕佛铁路"
 HOL_economy.020.b: "废弃布滕佛铁路项目"
 HOL_economy.021.t: "阿斯麦扩展提案"
 HOL_economy.021.d: "荷兰提议在贵国境内建设一座阿斯麦工厂，并提供技术投资和经济增长作为回报。贵国会接受这项合作吗？"
 HOL_economy.021.a: "接受提议"
 HOL_economy.021.b: "拒绝提议"
 HOL_economy.022.t: "[FROM.GetName]阿斯麦扩建项目获批"
 HOL_economy.022.d: "建设阿斯麦设施的提议已获[ROOT.GetName]批准。这标志着加强经济和技术联系迈出了重要一步。"
 HOL_economy.022.a: "真是好消息！"
 HOL_economy.023.t: "[FROM.GetName]阿斯麦扩建项目遭拒"
 HOL_economy.023.d: "[FROM.GetName]拒绝了荷兰在其境内建造阿斯麦工厂的提议。这对我们的全球扩张计划造成了挫折。"
 HOL_economy.023.a: "不幸的是，但我们会坚持下去。"
 HOL_economy.024.t: "荷兰提案：三角洲-莱茵河能源走廊"
 HOL_economy.024.d: "荷兰政府提出了一项大规模基础设施和能源计划——“三角洲-莱茵河能源走廊”。该项目将通过莱茵河将荷兰的海上能源枢纽和港口设施与德国的工业区连接起来，整合管道、氢能和电力网络。它有望带来长期经济效益和区域能源一体化。我们应该支持它吗？"
 HOL_economy.024.a: "批准三角洲-莱茵河走廊"
 HOL_economy.024.b: "拒绝该提议，我们必须保留能源主权"
 HOL_economy.025.t: "德国同意三角洲-莱茵河走廊"
 HOL_economy.025.d: "德国已接受我们关于“三角洲-莱茵河能源走廊”的提议。我们将动工建设一个跨国能源和物流网络，连接我们的港口和莱茵河流域。这将增强我们作为北海能源枢纽的影响力，并使我们更接近欧洲工业核心。"
 HOL_economy.025.a: "向前迈出的重要一步。"
 HOL_economy.026.t: "德国拒绝三角洲-莱茵河走廊"
 HOL_economy.026.d: "德国以能源独立担忧和对基础设施的战略控制为由，拒绝参与三角洲-莱茵能源走廊。这一结果虽然令人失望，但也迫使我们探索其他区域合作途径。"
 HOL_economy.026.a: "虽然是挫折，但不是终点。"
 HOL_military.001.t: "荷兰提议投资英国宇航系统公司"
 HOL_military.001.d: "荷兰已与英国政府和英国宇航系统公司接洽，提议投资欧洲最大的国防承包商之一。荷兰政府旨在加强与英国的联系，并获取尖端国防技术。这项投资将为英国宇航系统公司提供额外的研发和生产资金，同时促进荷兰与英国之间更紧密的军事合作。我们会允许这项荷兰投资吗？"
 HOL_military.001.a: "允许荷兰投资英国宇航系统公司"
 HOL_military.001.b: "拒绝荷兰的投资提议"
 HOL_military.002.t: "荷兰拟投资海军集团"
 HOL_military.002.d: "荷兰政府已表示有意投资法国领先的海军防务公司海军集团。荷兰希望通过参与尖端海军技术的发展来加强与法国的关系。这项投资将增强海军集团的实力，为研究、造船和先进海事系统的开发提供新的资金。我们是否应该接受荷兰的投资，深化法荷防务合作？"
 HOL_military.002.a: "允许荷兰投资海军集团"
 HOL_military.002.b: "拒绝荷兰的投资提议"
 HOL_military.003.t: "荷兰提议投资莱昂纳多"
 HOL_military.003.d: "荷兰已提出投资意大利顶级航空航天和国防公司之一莱昂纳多。荷兰政府的提议凸显了其希望通过航空和国防技术联合项目加强与意大利关系的愿望。这项投资将为莱昂纳多提供宝贵的资金，用于其先进的航空航天系统和国防项目。我们是否应该允许荷兰进行投资，从而促进意大利和荷兰之间的更大合作？"
 HOL_military.003.a: "允许荷兰投资莱昂纳多"
 HOL_military.003.b: "拒绝荷兰的投资提议"
 HOL_military.004.t: "荷兰拟投资莱茵金属"
 HOL_military.004.d: "莱茵金属公司已收到荷兰政府的投资提案。荷兰希望通过投资这家领先的国防承包商，深化与德国的合作，尤其是在装甲车辆和军事系统研发方面。这项投资将为莱茵金属公司提供额外资源，以扩大其生产能力并进一步创新军事技术。我们是否应该批准荷兰的这项投资，以加强两国国防部门之间的合作？"
 HOL_military.004.a: "允许荷兰投资莱茵金属"
 HOL_military.004.b: "拒绝荷兰的投资提议"
 HOL_military.005.t: "荷兰拟投资萨博防务公司"
 HOL_military.005.d: "荷兰政府已与萨博防务公司接洽，并提出了一项旨在加强瑞典与荷兰防务关系的投资提案。荷兰希望为萨博的先进航空航天和防务项目做出贡献，尤其是在战斗机和导弹系统等领域。这项投资将为萨博提供额外资金，以加速其关键领域的研发和创新。我们是否应该允许荷兰的这项投资，进一步加强我们在防务领域的伙伴关系？"
 HOL_military.005.a: "允许荷兰投资萨博防务公司"
 HOL_military.005.b: "拒绝荷兰的投资提议"
 HOL_military.006.t: "荷兰国防投资已被[FROM.GetNameWithFlag]接受"
 HOL_military.006.d: "[FROM.GetNameWithFlag]政府已接受荷兰投资其国防工业的提议。此次合作标志着我们加强与[FROM.GetNameWithFlag]的防务关系并确保获得先进军事技术方面迈出了重要一步。荷兰现在可以与[FROM.GetNameWithFlag]的国防部门密切合作，增强两国的军工实力，并为欧洲的整体防务准备做出贡献。"
 HOL_military.006.a: "庆祝加强伙伴关系"
 HOL_military.007.t: "荷兰国防投资被[FROM.GetNameWithFlag]拒绝"
 HOL_military.007.d: "[FROM.GetNameWithFlag]政府遗憾地拒绝了荷兰投资其国防工业的提议。这一决定限制了我们深化与[FROM.GetNameWithFlag]的国防关系以及获取关键军事技术的能力。尽管这一结果令人失望，但我们必须寻找其他机会来加强我们的国防工业以及与欧洲其他地区的伙伴关系。"
 HOL_military.007.a: "虽然遭遇挫折，但我们会继续前进"
 HOL_military.008.t: "荷兰提议开展快速反应警报机制合作"
 HOL_military.008.d: "荷兰已提议建立快速反应警报系统。他们邀请§Y[BEL.GetNameWithFlag]§!参与比荷卢经济联盟共享防空系统。接受此提议将加强我们在该地区的军事合作。"
 HOL_military.008.a: "接受快速反应警报提议"
 HOL_military.008.b: "拒绝快速反应警报提议"
 HOL_military.009.t: "§Y[BEL.GetNameWithFlag]§! 和荷兰提议快速反应警报合作"
 HOL_military.009.d: "继比利时接受快速反应警报系统后，荷兰现向卢森堡发出邀请。该系统将为整个比荷卢三国地区建立联合防空体系。卢森堡会加入这项历史性合作吗？"
 HOL_military.009.a: "接受快速反应警报提议"
 HOL_military.009.b: "拒绝快速反应警报提议"
 HOL_military.010.t: "§Y[BEL.GetNameWithFlag]§!同意快速反应警报系统提案"
 HOL_military.010.d: "§Y[BEL.GetNameWithFlag]§!已接受荷兰关于建立比荷卢三国联合防空系统的提议。下一步是将该提议扩展到卢森堡。"
 HOL_military.010.a: "好极了，现在让我们继续前进"
 HOL_military.011.t: "§Y[BEL.GetNameWithFlag]§!拒绝快速反应警报系统提案"
 HOL_military.011.d: "§Y[BEL.GetNameWithFlag]§!拒绝了加入比荷卢快速反应警报系统的提议，从而终止了该计划。"
 HOL_military.011.a: "真是不幸"
 HOL_military.012.t: "[LUX.GetNameWithFlag]同意加入比荷卢快速反应警报系统"
 HOL_military.012.d: "卢森堡已接受邀请加入比荷卢快速反应警报系统。荷兰、§Y[BEL.GetNameWithFlag]§!和卢森堡之间的防空合作新纪元由此开启。"
 HOL_military.012.a: "太棒了！这将造福整个地区。"
 HOL_military.013.t: "卢森堡拒绝快速反应警报提案"
 HOL_military.013.d: "卢森堡拒绝了加入比荷卢快速反应警报系统的提议。全面的区域合作将无法实现。"
 HOL_military.013.a: "令人失望"
 HOL_military.014.t: "比荷卢快速反应警报成立"
 HOL_military.014.d: "§Y[HOL.GetNameWithFlag]§!、§Y[BEL.GetNameWithFlag]§!和§Y[LUX.GetNameWithFlag]§!之间已成功建立快速反应警报 系统。这一新联盟将为该地区提供强大的联合防空能力。"
 HOL_military.014.a: "该地区的强大联盟！"
 HOL_military.015.t: "比荷卢空中指挥和控制中心提案"
 HOL_military.015.d: "荷兰已提议设立比荷卢空中指挥与控制中心，以加强该地区的防空协调。如果§Y[BEL.GetNameWithFlag]§!加入，下一步将邀请卢森堡加入。"
 HOL_military.015.a: "接受比荷卢空中指挥和控制中心提议"
 HOL_military.015.b: "拒绝比荷卢空中指挥和控制中心提议"
 HOL_military.016.t: "比荷卢空中指挥和控制中心提案"
 HOL_military.016.d: "继比利时接受比荷卢空中指挥与控制中心倡议后，卢森堡现受邀加入。这将在比荷卢三国建立联合防空协调系统。"
 HOL_military.016.a: "接受比荷卢空中指挥和控制中心提议"
 HOL_military.016.b: "拒绝比荷卢空中指挥和控制中心提议"
 HOL_military.017.t: "§Y[BEL.GetNameWithFlag]§!同意加入比荷卢空中指挥与控制中心"
 HOL_military.017.d: "§Y[BEL.GetNameWithFlag]§!已接受荷兰关于建立比荷卢空中指挥与控制中心的提议。下一步计划将此提议扩展到卢森堡。"
 HOL_military.017.a: "好极了，现在让我们继续前进"
 HOL_military.018.t: "§Y[BEL.GetNameWithFlag]§!拒绝加入比荷卢空中指挥与控制中心"
 HOL_military.018.d: "§Y[BEL.GetNameWithFlag]§!拒绝了建立比荷卢空中指挥和控制中心的提议，从而终止了该计划。"
 HOL_military.018.a: "真是不幸"
 HOL_military.019.t: "卢森堡同意加入比荷卢空中指挥与控制中心"
 HOL_military.019.d: "卢森堡已接受邀请加入比荷卢三国空中指挥与控制中心。经三国同意，比荷卢三国空中指挥与控制中心现已正式成立。"
 HOL_military.019.a: "太棒了！计划正在实施。"
 HOL_military.020.t: "卢森堡拒绝加入比荷卢空中指挥与控制中心"
 HOL_military.020.d: "卢森堡拒绝了加入比荷卢空中指挥和控制中心的提议，从而停止了合作防空计划。"
 HOL_military.020.a: "令人失望"
 HOL_military.021.t: "比荷卢空中指挥和控制中心已建立"
 HOL_military.021.d: "经所有比荷卢三国认可，比荷卢空中指挥与控制中心顺利建成，我方防空协同能力得到极大加强。"
 HOL_military.021.a: "棒极了！"
 HOL_military.022.t: "提交给比荷卢空中航行委员会的提案"
 HOL_military.022.d: "荷兰提议成立比荷卢空中航行委员会，以进一步加强该地区的空中航行协调。如果§Y[BEL.GetNameWithFlag]§!加入，下一步将邀请卢森堡加入。"
 HOL_military.022.a: "接受比荷卢空中航行委员会提议"
 HOL_military.022.b: "拒绝比荷卢空中航行委员会提议"
 HOL_military.023.t: "提交给比荷卢空中航行委员会的提案"
 HOL_military.023.d: "继§Y[BEL.GetNameWithFlag]§!接受比荷卢空中航行委员会倡议后，卢森堡现受邀加入。这将在比荷卢三国建立一个联合空中航行协调系统。"
 HOL_military.023.a: "接受比荷卢空中航行委员会提议"
 HOL_military.023.b: "拒绝比荷卢空中航行委员会提议"
 HOL_military.024.t: "§Y[BEL.GetNameWithFlag]§!同意加入比荷卢空中航行委员会"
 HOL_military.024.d: "§Y[BEL.GetNameWithFlag]§!已接受荷兰关于成立比荷卢空中航行委员会的提议。下一步是将该提议扩展到卢森堡。"
 HOL_military.024.a: "好极了，现在让我们继续前进"
 HOL_military.025.t: "§Y[BEL.GetNameWithFlag]§!拒绝比荷卢空中航行委员会"
 HOL_military.025.d: "§Y[BEL.GetNameWithFlag]§!拒绝了成立比荷卢空中航行委员会的提议，从而终止了该倡议。"
 HOL_military.025.a: "真是不幸"
 HOL_military.026.t: "卢森堡同意加入比荷卢空中航行委员会"
 HOL_military.026.d: "卢森堡已接受加入比荷卢空中航行委员会的邀请。经三国同意，比荷卢空中航行委员会即将正式成立。"
 HOL_military.026.a: "太棒了！计划正在实施。"
 HOL_military.027.t: "卢森堡拒绝加入比荷卢空中航行委员会"
 HOL_military.027.d: "卢森堡拒绝了加入比荷卢空中航行委员会的提议，从而停止了合作空中航行倡议。"
 HOL_military.027.a: "令人失望"
 HOL_military.028.t: "比荷卢空中航行委员会成立"
 HOL_military.028.d: "在全体比荷卢三国的同意下，比荷卢空中航行委员会顺利成立，空中航行协调得到极大加强。"
 HOL_military.028.a: "棒极了！"
 HOL_military.029.t: "荷兰：购买空客多用途运输机"
 HOL_military.029.d: "荷兰有机会购买50架空客多用途运输机。加入的比荷卢国家越多，成本就越低。"
 HOL_military.029.a: "购买空客多用途运输机"
 HOL_military.029.b: "拒绝提议"
 HOL_military.030.t: "[BEL.GetNameWithFlag]：购买空客多用途运输机"
 HOL_military.030.d: "§Y[BEL.GetNameWithFlag]§!有机会购买50架空客多用途运输机。加入的比荷卢国家越多，成本就越低。"
 HOL_military.030.a: "购买空客多用途运输机"
 HOL_military.030.b: "拒绝提议"
 HOL_military.031.t: "卢森堡：购买空客多用途运输机"
 HOL_military.031.d: "卢森堡有机会购买50架空客多用途运输机。参与的比荷卢国家越多，成本就越低。"
 HOL_military.031.a: "购买空客多用途运输机"
 HOL_military.031.b: "拒绝提议"
 HOL_military.032.t: "空客现金返还"
 HOL_military.032.d: "根据参与购买空客多用途运输机的比荷卢三国数量来调整国库预算。"
 HOL_military.032.a: "比荷卢利益"
 HOL_military.033.t: "F-35A运抵"
 HOL_military.033.d: "F-35A的研制已经完成，随着第五代轻型飞机技术的充分研究，我们现在可以部署50架F-35A投入现役。"
 HOL_military.033.a: "部署F-35A"
 HOL_military.034.t: "F-35C运抵"
 HOL_military.034.d: "随着第五代舰载机研究的完成，我们现在可以部署50架F-35C参与航母作战。"
 HOL_military.034.a: "部署F-35C"
 HOL_military.035.t: "荷兰建议联合开发未来防空者"
 HOL_military.035.d: "荷兰已提议联合研制一艘最先进的防空护卫舰。如果我们合作，可以节省成本，并加快舰艇交付速度，但我们会失去对具体布局的控制。"
 HOL_military.035.a: "继续与荷兰合作"
 HOL_military.035.b: "德国拒绝"
 HOL_military.036.t: "德国批准未来防空者项目"
 HOL_military.036.d: "德国政府已正式同意与荷兰就“未来防空者”项目展开合作。这种新型先进防空舰将显著增强两国海军实力，确保未来数年在欧洲海域的主导地位。"
 HOL_military.036.a: "我们共同保卫天空和海洋。"
 HOL_military.037.t: "未来防空者系统计划面临新挑战"
 HOL_military.037.d: "未来防空者系统项目面临新的资金挑战。德国必须决定是加大投资还是放弃该项目。"
 HOL_military.037.a: "加大投资并继续"
 HOL_military.037.b: "退出项目"
 HOL_military.038.t: "荷兰必须在未来防空者问题上做出选择"
 HOL_military.038.d: "由于德国拒绝合作，荷兰必须决定是否放弃该项目，还是投入更多资源独自继续下去。"
 HOL_military.038.a: "加大投资，建造两艘舰船"
 HOL_military.038.b: "在斯堪的纳维亚寻找新的合作伙伴"
 HOL_military.038.c: "取消该项目"
 HOL_military.039.t: "荷兰申请加入未来防空系统者计划"
 HOL_military.039.d: "德国退出“未来防空者”计划后，荷兰向我们提出了一项联合研发和部署新型先进防空驱逐舰的提议。这项合作将增强我们的海军实力和欧洲的海上安全。我们必须决定是否接受他们的邀请。"
 HOL_military.039.a: "接受荷兰的提议。"
 HOL_military.039.b: "拒绝"
 HOL_military.040.t: "荷兰申请加入未来防空系统者计划"
 HOL_military.040.d: "德国退出“未来防空者”计划后，荷兰已向丹麦发出邀请，邀请其参与新一代防空驱逐舰的联合研发。此次合作将增强我们的海军实力，并深化欧洲防务关系。现在，我们该决定是否接受这一邀请了。"
 HOL_military.040.a: "接受荷兰的提议。"
 HOL_military.040.b: "拒绝"
 HOL_military.041.t: "荷兰申请加入未来防空系统者计划"
 HOL_military.041.d: "德国退出“未来防空者”计划后，荷兰邀请挪威参与下一代防空驱逐舰的联合研发。接受邀请将增强我们的海军实力，并巩固与欧洲主要伙伴的合作。现在，决定权在我们手中。"
 HOL_military.041.a: "接受荷兰的提议。"
 HOL_military.041.b: "拒绝"
 HOL_military.042.t: "瑞典加入未来防空者计划"
 HOL_military.042.d: "瑞典已正式接受我们的提议，这将极大地推动“未来防空者”计划。他们的参与将增强该计划的工业基础，并增强集体海上安全。根据协议，荷兰将从扩建后的生产线上再接收一艘先进驱逐舰。"
 HOL_military.042.a: "太棒了 - 北欧钢铁增强了我们的船队！"
 HOL_military.043.t: "丹麦加入未来防空者计划"
 HOL_military.043.d: "丹麦已正式同意与我们合作开展“未来防空者”计划。丹麦的海军专业知识和对欧洲安全的投入将极大地增强该项目。作为协议的一部分，荷兰将从联合生产项目中获得一艘额外的先进驱逐舰。"
 HOL_military.043.a: "跨越北海的牢固纽带！"
 HOL_military.044.t: "挪威加入未来防空者计划"
 HOL_military.044.d: "挪威已同意加入“未来防空者”计划，进一步加强欧洲海军合作的北方轴心。挪威的参与将为该项目带来宝贵的能力。作为协议的一部分，荷兰还将从生产线上接收一艘先进的驱逐舰。"
 HOL_military.044.a: "北方团结起来，屹立不倒！"
 HOL_military.045.t: "瑞典拒绝未来防空者方案"
 HOL_military.045.d: "尽管我们做出了外交努力，瑞典仍选择不参与“未来防空者”计划。斯德哥尔摩以国家优先事项和工业重点为由，决定走自己的海军发展道路。即使没有他们的支持，我们也必须继续前进。"
 HOL_military.045.a: "非常不幸 - 但我们会坚持下去。"
 HOL_military.046.t: "丹麦拒绝未来防空者方案"
 HOL_military.046.d: "丹麦已告知我们，它不会加入“未来防空者”项目。哥本哈根优先考虑其自身的海军战略和内部防御政策，因此选择袖手旁观。我们必须在没有丹麦参与的情况下继续推进该项目。"
 HOL_military.046.a: "虽然遭遇挫折，但任务仍在继续。"
 HOL_military.047.t: "挪威拒绝未来防空者方案"
 HOL_military.047.d: "挪威已决定不参与“未来防空者”计划。奥斯陆以国家优先事项和自主海军现代化为由，婉言谢绝了我们的提议。我们只能继续与现有合作伙伴共同推进该项目。"
 HOL_military.047.a: "令人失望——但我们的方针依然坚定。"
 HOL_military.048.t: "未来防空者面临风险"
 HOL_military.048.d: "由于德国已经放弃了“未来防空者”计划，且没有北欧国家愿意介入，荷兰现在面临着一个艰难的选择。我们可以投入大量资金独自继续该项目，也可以彻底取消该项目，并将国防力量转移到其他地方。"
 HOL_military.048.a: "我们自己筹措资金——现在已经没有回头路了。"
 HOL_military.048.b: "放弃该项目——专注于其他优先事项。"
 HOL_military.049.t: "荷兰政府已正式提交申请，希望与美国建立合作生产协议，建造一艘杰拉尔德·R·福特级航空母舰。荷兰寻求实现海军能力现代化，并深化与大西洋伙伴的战略关系。华盛顿现在必须决定是批准该合资项目，还是为了国内优先事项而拒绝。"
 HOL_military.049.d: "荷兰政府已正式提交申请，希望与美国建立合作生产协议，建造一艘杰拉尔德·R·福特级航空母舰。荷兰寻求实现海军能力现代化，并深化与大西洋伙伴的战略关系。华盛顿现在必须决定是批准该合资项目，还是为了国内优先事项而拒绝。"
 HOL_military.049.a: "批准荷兰的请求"
 HOL_military.049.b: "拒绝请求"
 HOL_military.050.t: "美国批准航母建造协议"
 HOL_military.050.d: "美国政府已同意协助荷兰皇家海军建造一艘杰拉尔德·R·福特级航空母舰。美国将提供干船坞、后勤和监督支持该项目。一项战略合作的象征正在酝酿之中。"
 HOL_military.050.a: "具有里程碑意义的防务伙伴关系。"
 HOL_military.051.t: "美国拒绝航母建造请求"
 HOL_military.051.d: "美国政府以战略顾虑和国内政治压力为由，拒绝了我国建造杰拉尔德·R·福特级航母的请求。这不仅阻碍了我国海军的现代化计划，也对跨大西洋合作造成了沉重打击。"
 HOL_military.051.a: "我们需要寻找替代方案。"
 HOL_military.052.t: "伊丽莎白女王级航母生产申请"
 HOL_military.052.d: "荷兰已正式向英国政府提出共同研发和生产“伊丽莎白女王”级航空母舰的请求。此次合作将加强英荷海军关系，并展现两国在北海及其他地区海上防御领域的团结一致。现在，决定权掌握在白厅手中：他们会批准这项战略举措吗？"
 HOL_military.052.a: "批准荷兰的提议"
 HOL_military.052.b: "拒绝提案"
 HOL_military.053.t: "英国批准航母合作"
 HOL_military.053.d: "英国政府已批准我们合作建造伊丽莎白女王级航空母舰的请求。该舰将采用英国皇家海军的标准和造船厂的产能进行联合设计和组装。这标志着英荷海军合作的深化。"
 HOL_military.053.a: "海上联盟的现代复兴。"
 HOL_military.054.t: "英国拒绝航母合作"
 HOL_military.054.d: "英国拒绝了我们联合建造伊丽莎白女王级航空母舰的提议。有人提出质疑英国的国防独立性和工业优先权。这对我们在北大西洋的海军雄心是一个挫折。"
 HOL_military.054.a: "遗憾，但并不意外。"
 HOL_military.055.t: "戴高乐级航母生产申请"
 HOL_military.055.d: "荷兰已正式向法国政府提交联合建造一艘戴高乐级航空母舰的申请。荷兰希望通过利用法国的海军专业知识和造船能力，增强其远洋作战能力，并深化法荷防务关系。巴黎现在必须决定是批准这项合作，还是保留国家海军自主权。"
 HOL_military.055.a: "同意请求"
 HOL_military.055.b: "拒绝"
 HOL_military.056.t: "法国批准航母合作"
 HOL_military.056.d: "法国政府已同意协助荷兰建造一艘戴高乐级航空母舰。该项目将融合海军专业知识、战略协调和后勤支持，通过联合工业行动增强欧洲海上实力。"
 HOL_military.056.a: "这是法荷团结的真实证明。"
 HOL_military.057.t: "法国拒绝航母合作"
 HOL_military.057.d: "法国以海军主权和生产能力方面的担忧为由，拒绝了荷兰就戴高乐级航母进行合作的请求。尽管外交渠道仍然畅通，但这标志着双边国防工业合作遭遇挫折。"
 HOL_military.057.a: "欧洲防务一体化错失良机。"
 HOL_military.058.t: "库兹涅佐夫海军上将级航母生产申请"
 HOL_military.058.d: "荷兰政府已向俄罗斯联邦正式提出联合建造“库兹涅佐夫”级航空母舰的请求。尽管这种合作在地缘政治上并不常见，但将带来互惠的战略利益，并使荷兰能够迅速提升其海军航空兵能力。莫斯科现在必须决定如何应对。"
 HOL_military.058.a: "接受提议"
 HOL_military.058.b: "拒绝请求"
 HOL_military.059.t: "俄罗斯批准航母生产协议"
 HOL_military.059.d: "俄罗斯政府采取了大胆的地缘政治举措，批准了荷兰联合建造“库兹涅佐夫”级航空母舰的请求。该项目将利用俄罗斯海军基础设施，荷兰提供资金并整合部分人员。这一意外的联盟可能会重塑欧洲的海军格局。"
 HOL_military.059.a: "这是一个非传统的联盟，但却是一个强大的联盟。"
 HOL_military.060.t: "俄罗斯拒绝航母合作"
 HOL_military.060.d: "克里姆林宫正式拒绝了荷兰提出的合作建造库兹涅佐夫级航母的请求。莫斯科方面以战略互疑和对技术转让的担忧为由，选择保留对其海军设计的完全国家控制权。"
 HOL_military.060.a: "这始终是一个不可能实现的目标。"
 HOL_military.061.t: "山东级航母生产申请"
 HOL_military.061.d: "荷兰已向中华人民共和国发出正式请求，提议共同建造一艘山东级航空母舰。这项协议可能象征着欧亚地区防务合作的不断深化，并将使荷兰海军的海上力量得到重大升级。北京现在面临着一个抉择：是协助欧洲伙伴，还是专注于自身发展。"
 HOL_military.061.a: "赞同——展现中国的全球领导力"
 HOL_military.061.b: "拒绝——我们的造船厂只会服务于我们的利益"
 HOL_military.062.t: "中国批准航母建造协议"
 HOL_military.062.d: "中国已接受荷兰提出的联合建造山东级航空母舰的提议。此次合作将充分利用中国造船业的专业知识和荷兰的投资，具有战略意义和象征意义。一艘强大的航母即将在联合指挥下开工建造。"
 HOL_military.062.a: "这是北京与全球关系日益加强的一个信号。"
 HOL_military.063.t: "中国拒绝航母合作"
 HOL_military.063.d: "北京拒绝了我们合作建造山东级航空母舰的请求。对外国参与中国军事生产的担忧以及地缘政治格局的变化可能影响了这一决定。"
 HOL_military.063.a: "意料之中——但仍然令人失望。"
 HOL_military.064.t: "莱茵金属收购斯托克装甲多用途车"
 HOL_military.064.d: "莱茵金属公司提议收购托克装甲多用途车。荷兰政府应该批准该收购吗？"
 HOL_military.064.a: "允许莱茵金属收购"
 HOL_military.064.b: "阻止收购"
 HOL_military.065.t: "2005型驱逐舰科技已研究"
 HOL_military.065.d: "您已经完成了2005型驱逐舰技术的研究。您是想专注于改进隐形驱逐舰，还是增强未来的驱逐舰设计？"
 HOL_military.065.a: "关注隐形驱逐舰"
 HOL_military.065.b: "关注导弹驱逐舰"
 HOL_military.066.t: "海军陆战队搬迁至弗利辛恩的计划曝光"
 HOL_military.066.d: "一份机密报告被泄露，其中详细说明了荷兰皇家海军陆战队迁往弗利辛恩的计划。此举旨在利用弗利辛恩的战略沿海位置，增强海军陆战队的作战准备。然而，这一消息在政界人士、军方官员和当地社区引发了不同的反应。"
 HOL_military.066.a: "这是有利于我国国家安全的战略决策。"
 HOL_military.066.b: "我们需要仔细考虑这一举措的影响。"
 HOL_military.066.c: "该计划争议太大，应该放弃。"
 HOL_military.067.t: "议会就海军陆战队搬迁展开激烈辩论"
 HOL_military.067.d: "荷兰议会就海军陆战队迁至弗利辛恩的提议展开激烈辩论。支持者认为，此举将增强国家安全，并为该地区带来经济效益。然而，批评者则担心其经济成本以及可能对当地社区造成的干扰。"
 HOL_military.067.a: "为了更大的利益，我们必须继续进行搬迁。"
 HOL_military.067.b: "让我们找到一个能够解决所有问题的中间立场。"
 HOL_military.067.c: "最好停止这些计划并探索其他选择。"
 HOL_military.068.t: "海军陆战队搬迁公众调查"
 HOL_military.068.d: "在公众的强烈抗议和议会的辩论之后，政府决定进行公开调查，以收集更多有关海军陆战队迁往弗利辛恩的提议的信息和公众意见。"
 HOL_military.068.a: "调查将为我们提供必要的见解。"
 HOL_military.068.b: "这耽误了我们的战略决策。停止调查。"
 HOL_military.069.t: "公众对海军陆战队搬迁计划的反应"
 HOL_military.069.d: "公众对海军陆战队迁往弗利辛恩的意见分歧很大。当地居民担心此举可能对其社区造成影响，而国家安全倡导者则称赞其战略效益。支持和反对此举的人士都组织了抗议和集会。"
 HOL_military.069.a: "我们必须解决当地民众的担忧。"
 HOL_military.069.b: "向公众宣传此次搬迁的好处。"
 HOL_military.069.c: "政府最清楚这一点，并将按计划进行。"
 HOL_military.070.t: "海军陆战队搬迁妥协方案"
 HOL_military.070.d: "为了协调支持和反对的声音，我们提出了一项折衷方案。该方案包括增加对当地基础设施的投资，以支持搬迁，并减轻其对社区的影响。"
 HOL_military.070.a: "该计划平衡了各方利益，应该获得批准。"
 HOL_military.070.b: "我们需要更多时间来考虑这一妥协。"
 HOL_military.070.c: "这种妥协并不令人满意。我们需要一个新的计划。"
 HOL_military.071.t: "海军陆战队搬迁公众调查结果"
 HOL_military.071.d: "公开调查已结束，对将海军陆战队迁至弗利辛恩的潜在利弊进行了详细的分析。报告强调了其战略优势以及当地社区的担忧。"
 HOL_military.071.a: "调查结果支持战略利益。继续进行搬迁。"
 HOL_military.071.b: "根据询问的反馈调整搬迁策略。"
 HOL_military.071.c: "提出的担忧太严重了。取消搬迁。"
 HOL_military.072.t: "关于海军陆战队搬迁的社区对话"
 HOL_military.072.d: "政府已与弗利辛恩当地社区展开一系列对话，以解决他们的担忧并提供更多有关搬迁好处的信息。"
 HOL_military.072.a: "投资当地举措以获得支持。"
 HOL_military.072.b: "确保所有流程透明且包容。"
 HOL_military.073.t: "全国海军陆战队搬迁宣传活动"
 HOL_military.073.d: "一项全国性的宣传活动已经启动，旨在让公众了解将海军陆战队迁至弗利辛恩的战略利益。"
 HOL_military.073.a: "分配更多资源以覆盖更广泛的受众。"
 HOL_military.073.b: "将活动重点放在反对声音最强烈的地区。"
 HOL_military.074.t: "妥协计划的经济影响"
 HOL_military.074.d: "该折衷方案包括对当地基础设施进行额外投资，并采取缓解措施以解决社区关切。经济学家已评估了该计划的潜在经济效益和成本。"
 HOL_military.074.a: "该计划平衡了各方利益，应该获得批准。"
 HOL_military.074.b: "我们需要更多时间来考虑这一妥协。"
 HOL_military.075.t: "妥协计划的进一步审查"
 HOL_military.075.d: "对妥协方案的扩展审查已经结束，提供了更深入的见解和进一步的公众反馈。政府现在必须决定是继续推进妥协方案，还是寻求新的替代方案。"
 HOL_military.075.a: "继续妥协"
 HOL_military.075.b: "寻求新的替代方案"
 HOL_military.076.t: "政府就海军陆战队搬迁作出最终决定"
 HOL_military.076.d: "经过数月的辩论和公众讨论，政府即将就海军陆战队迁往弗利辛恩做出最终决定。这一决定将对国家安全、经济发展以及公众对政府的信任产生深远影响。"
 HOL_military.076.a: "海军陆战队将按计划迁往弗利辛恩。"
 HOL_military.076.b: "根据公众和议会的反馈调整搬迁策略。"
 HOL_military.076.c: "海军陆战队将继续留在现有基地。"
 HOL_military.077.t: "联合反潜护卫舰建造提案"
 HOL_military.077.d: "荷兰提议与§Y[BEL.GetNameWithFlag]§!合作，共同研发和建造新一代反潜护卫舰。根据协议，两国将各接收三艘舰艇，以加强海军合作并确保双方舰队未来的作战能力。比利时现在必须决定是否接受这一提议。"
 HOL_military.077.a: "接受合作 - 更强大的北海舰队！"
 HOL_military.077.b: "拒绝该提议 - 寻求国家替代方案。"
 HOL_military.078.t: "§Y[BEL.GetNameWithFlag]§!同意反潜护卫舰合作"
 HOL_military.078.d: "§Y[BEL.GetNameWithFlag]§!已接受我们联合建造新一代反潜护卫舰的提议。随着两国共同承诺该项目，生产工作现已启动，这将增强我们的海军实力，并深化我们的防务伙伴关系。"
 HOL_military.078.a: "我们共同保卫海洋。"
 HOL_military.079.t: "§Y[BEL.GetNameWithFlag]§!拒绝反潜护卫舰合作"
 HOL_military.079.d: "§Y[BEL.GetNameWithFlag]§!拒绝了我们提出的联合建造新一代反潜护卫舰的提议。由于优先事项和战略考量不同，比利时选择独立推进其海军现代化进程。"
 HOL_military.079.a: "不幸的是 - 我们将独自前行。"
 HOL_military.080.t: "城市级护卫舰合作项目"
 HOL_military.080.d: "荷兰已提出合作建造六艘城市级护卫舰。§Y[BEL.GetNameWithFlag]§!将建造三艘，荷兰也将建造三艘。您是否接受此提议？"
 HOL_military.080.a: "接受合作"
 HOL_military.080.b: "拒绝提议"
 HOL_military.081.t: "§Y[BEL.GetNameWithFlag]§!同意城市级护卫舰合作"
 HOL_military.081.d: "§Y[BEL.GetNameWithFlag]§!已接受合作建造六艘城市级护卫舰的提议。生产即将开始。"
 HOL_military.082.t: "§Y[BEL.GetNameWithFlag]§!拒绝城市级护卫舰合作"
 HOL_military.082.d: "§Y[BEL.GetNameWithFlag]§!拒绝了合作建造城市级护卫舰的提议。"
 HOL_military.083.t: "荷兰军事危机"
 HOL_military.083.d: "由于荷兰不再获得国际援助，军事生产缺乏自给自足，武装部队陷入危机。装备短缺严重影响了我们的作战能力，使我们在这个关键时刻处于危险的境地。"
 HOL_military.083.a: "我们必须迅速采取行动来应对这场危机！"
 HOL_military.084.t: "荷兰太空合作提案"
 HOL_military.084.d: "荷兰向我们提出了一项加强太空研究和技术进步国际合作的提案。他们提出了联合开发项目，这些项目有望在民用太空基础设施和轨道技术方面带来突破性的发现。"
 HOL_military.084.a: "接受并投资合作关系。"
 HOL_military.084.b: "拒绝荷兰的提议"
 HOL_military.085.t: "太空合作遭拒绝"
 HOL_military.085.d: "[ROOT.GetName]以国家安全和资源分配方面的担忧为由，拒绝与我们合作开展太空研究。这一挫折限制了我们在先进太空技术领域的进步。"
 HOL_military.085.a: "不幸的消息"
 HOL_military.086.t: "成功的太空合作"
 HOL_military.086.d: "[ROOT.GetName]已同意与荷兰在太空研究方面展开合作。此次合作将为共享技术进步提供新的机遇，并深化我们在太空探索方面的专业知识。"
 HOL_military.086.a: "向星际进步迈出了坚实的一步！"
 HOL_military.087.t: "联合民用航天开发"
 HOL_military.087.d: "[ROOT.GetName]已接受我们提出的联合太空倡议。我们将共同开发先进的民用太空技术，包括更先进的卫星系统、轨道研究设施以及更完善的通信网络。"
 HOL_military.087.a: "一个对太空未来充满希望的联盟！"
 HOL_military.088.t: "荷兰火星探测器任务"
 HOL_military.088.d: "荷兰在太空探索领域迈出了大胆的一步。我们的首辆火星探测器已准备就绪，即将发射，配备了最先进的传感器和科学仪器。它将分析火星表面，寻找冰沉积物，并测试长期居住的可行性。作为此次任务的一部分，还将部署一个轨道站，以支持未来荷兰主导的火星探测任务。倒计时开始。"
 HOL_military.088.o1: "发射流浪者！"
 HOL_military.089.t: "荷兰火星殖民计划"
 HOL_military.089.d: "要让人类殖民火星成为现实，我们必须建立一个能够自给自足的定居点。我们的研究团队制定了一项计划，将荷兰首个永久火星殖民地送往火星，该殖民地将配备先进的生命支持系统和水培农场。这将是一个历史性的时刻，证明人类能够在地球之外繁荣发展。"
 HOL_military.089.o1: "荷兰将带领人类走向星空！"
 HOL_military.090.t: "着陆系统出现故障"
 HOL_military.090.d: "经过超过6000万公里的旅程，我们的飞船即将进入火星大气层。然而，着陆系统出现故障，使整个操作面临风险。随着舱室高速下降，工程师们手忙脚乱地寻找解决方案。在我们努力避免灾难发生之际，控制中心的气氛紧张。"
 HOL_military.090.o1: "任务控制中心，我们有麻烦了。"
 HOL_military.091.t: "流浪者发生故障"
 HOL_military.091.d: "我们的火星探测器已成功着陆在水手谷地区，这是太阳系最大的峡谷之一。然而，由于意外的地形变化，探测器的移动系统出现了问题。我们的工程师正在不懈努力，努力恢复探测器的移动能力，继续执行任务。"
 HOL_military.091.o1: "诊断和远程修复正在进行中。"
 HOL_military.092.t: "抵达荷兰火星基地"
 HOL_military.092.d: "在外星球行使40公里 - 这是人类在外星上进行的最长的陆上旅程。经过一夜紧张的设置和校准后，宇航员将数据传回地球。从观测窗，他们可以看到远处地球的蓝点。我们星球之外的第一个荷兰定居点就此诞生。"
 HOL_military.092.o1: "对于荷兰来说这是一小步，对于人类来说却是一大步。"
 HOL_military.093.t: "成功的火星着陆"
 HOL_military.093.d: "荷兰火星探测任务取得了超出预期的成功。航天器精准着陆在指定地点，标志着太空探索新时代的开启。我们的宇航员正准备踏上火星表面。"
 HOL_military.093.o1: "我们做到了！"
 HOL_military.094.t: "在火星上寻找水源"
 HOL_military.094.d: "水是生存的基础。之前的火星探测任务曾暗示地下存在冰，但我们的荷兰探险队首次提取并实时分析了冰。这一发现让我们距离人类永久居住更近了一步。"
 HOL_military.094.o1: "火星的荒芜程度有所减轻。"
 HOL_military.095.t: "火星辐射屏蔽"
 HOL_military.095.d: "火星缺乏保护性磁场，导致其表面暴露于危险的宇宙辐射之下。为了保障未来殖民者的安全，我们已经开始建造地下辐射防护舱。这项进展是我们长期定居计划中的一个重要里程碑。"
 HOL_military.095.o1: "荷兰工程届再次获胜！"
 HOL_military.096.t: "火星上的第一次收获"
 HOL_military.096.d: "在解决了水和能源问题后，我们的殖民者在可控温室中成功种植了首批火星作物。荷兰的农业技术使植物能够在人造光和火星土壤中茁壮成长。我们的第一批作物？当然是土豆！"
 HOL_military.096.o1: "有人要吃火星薯条吗？"
 HOL_military.097.t: "火星大规模沙尘暴"
 HOL_military.097.d: "火星以其全球性的沙尘暴而闻名，而我们的基地目前正经历着有记录以来最严重的沙尘暴之一。沙尘堵塞了太阳能电池板，导致关键生命维持系统的电力供应中断。如果不尽快解决，我们可能不得不做出艰难的抉择。"
 HOL_military.097.o1: "我们需要一个解决方案，马上！"
 HOL_military.098.t: "火星基地危机"
 HOL_military.098.d: "沙尘暴持续的时间远超预期，能源储备正在迅速消耗。殖民地必须做出抉择：是紧急撤离回地球，还是留下来修复受损的系统？"
 HOL_military.098.o1: "疏散基地"
 HOL_military.098.o2: "留下来修复殖民地。"
 HOL_military.099.t: "撤离火星基地"
 HOL_military.099.d: "别无选择，我们启动了紧急返回程序。备用火箭点火后，我们的殖民者最后看了一眼尚未建成的火星定居点。虽然我们现在离开了，但荷兰终有一天会回归。"
 HOL_military.099.o1: "我们必将归来"
 HOL_military.100.t: "恢复基地"
 HOL_military.100.d: "沙尘暴或许已经摧毁了我们的系统，但我们不会放弃火星。我们的工程师们正在夜以继日地工作，努力恢复电力和生命维持系统。这场挑战只是我们星际之旅中的一个暂时的挫折。"
 HOL_military.100.o1: "为了荷兰太空探索的未来！"
 HOL_military.101.t: "火星城市计划"
 HOL_military.101.d: "我们的殖民地目前已稳定，但扩张对于真正实现自给自足至关重要。我们必须决定是投入巨资扩大我们在火星上的影响力，还是维持现有的定居点。"
 HOL_military.101.o1: "扩建和投资！"
 HOL_military.101.o2: "维持现有运营。"
 HOL_military.102.t: "火星城市扩建项目获批"
 HOL_military.102.d: "随着我们持续投入，荷兰首座火星城市现已正式开工建设。这座配备先进设施、自给自足的定居点将成为人类在地球以外第一个真正的前哨基地。"
 HOL_military.102.o1: "荷兰引领未来！"
 HOL_military.103.t: "火星城市完工"
 HOL_military.103.d: "几十年后，历史学家们回顾这一刻，将会发现荷兰星际文明的诞生。我们的火星城已经建成，荷兰如今已成为人类太空探索的先锋。"
 HOL_military.103.o1: "这颗星球只是开始！"
 HOL_military.104.t: "荷兰邀请我们参与联合海军计划"
 HOL_military.104.d: "荷兰政府邀请我们加入其加勒比联合海军计划，该计划旨在加强海上安全并改善海军合作。该计划将增强我们的海军实力，并为应对地区威胁提供宝贵支持。"
 HOL_military.104.a: "接受邀请"
 HOL_military.104.b: "拒绝提议"
 HOL_military.105.t: "[ROOT.GetNameWithFlag]加入海军计划"
 HOL_military.105.d: "我们在加勒比地区的一个盟友接受了我们加入联合海军项目的邀请。他们的参与增强了我们在该地区的海军影响力，并增强了联合海上行动。"
 HOL_military.105.a: "棒极了！"
 HOL_military.106.t: "[ROOT.GetNameWithFlag]拒绝海军计划"
 HOL_military.106.d: "我们在加勒比地区的一个盟友拒绝了我们参加联合海军计划的邀请。这削弱了区域合作，但我们将继续与那些愿意参与的国家合作。"
 HOL_military.106.a: "真是不幸"
 HOL_military.107.t: "荷兰的参与促进了空客的发展"
 HOL_military.107.d: "荷兰已正式加入欧洲战斗机项目。这一决定将为空客法国业务带来更多资金和合同，增强其在欧洲下一代空中力量中的地位。"
 HOL_military.107.a: "令人欣喜的工业增长。"
 HOL_military.108.t: "荷兰投资使西班牙空客受益"
 HOL_military.108.d: "随着荷兰加入欧洲战斗机联盟，空客西班牙分部预计将获得大量订单和生产支持，从而提升西班牙在欧洲国防工业中的地位。"
 HOL_military.108.a: "对我们行业而言是积极的发展。"
 HOL_military.109.t: "英国宇航系统公司将从荷兰加入欧洲战斗机阵营中获益"
 HOL_military.109.d: "荷兰加入欧洲战斗机项目，确保了与英国宇航系统公司进一步合作。英国制造业和研发部门将直接受益于此次扩大的合作。"
 HOL_military.109.a: "对英国来说这是一个经济机遇。"
 HOL_military.110.t: "阿莱尼亚航空公司获得荷兰合同"
 HOL_military.110.d: "荷兰加入欧洲战斗机项目后，意大利阿莱尼亚公司将从扩大合作中受益。两国之间的产业联系日益紧密，为未来的合资企业发展带来了希望。"
 HOL_military.110.a: "这是意大利国防工业的胜利。"
 HOL_military.111.t: "荷兰购买萨博JAS 39鹰狮战斗机"
 HOL_military.111.d: "荷兰意外选择瑞典萨博JAS 39“鹰狮”战斗机作为其下一代多用途战斗机。此次采购标志着国防采购的重大转变，并将大幅提升瑞典国内国防工业。"
 HOL_military.111.a: "瑞典的创新赢得了合同。"
 HOL_military.112.t: "荷兰收购斯堪尼亚格里弗斯卡车"
 HOL_military.112.d: "荷兰与斯堪尼亚签署了一份重要合同，将交付格里弗斯军用运输车。此举将推动瑞典国防制造业的发展，并进一步巩固荷瑞军工合作。"
 HOL_military.112.a: "可靠、高效 - 不错的选择。"
 HOL_military.113.t: "荷兰梭鱼级潜艇"
 HOL_military.113.d: "荷兰已与法国海军集团达成一项重大采购协议，将采购先进的“梭鱼”级潜艇。此举将深化法荷防务关系，并大幅促进法国海军工业的发展。"
 HOL_military.113.a: "波涛之下的强劲步伐。"
 HOL_monarchy.01.t: "请求批准皇室婚姻"
 HOL_monarchy.01.d: "政府面临着一项关于威廉-亚历山大王储与马克西玛·索雷吉埃塔婚事的重要决定。尽管马克西玛本人备受推崇，但她的父亲豪尔赫·索雷吉埃塔却饱受争议，他曾在阿根廷军事独裁时期担任部长。批准这桩婚事可能会引发公众争议和政治反弹。我们该如何应对？"
 HOL_monarchy.01.a: "批准婚姻"
 HOL_monarchy.01.a_desc: "§Y王室家庭§!会很§G开心§!"
 HOL_monarchy.01.b: "拒绝婚姻"
 HOL_monarchy.01.b_desc: "这将会§R触怒§!§Y王室家庭§!，导致§Y民族主义声望§!的大量减少或增加"
 HOL_monarchy.02.t: "尽管存在争议，婚姻仍获批准"
 HOL_monarchy.02.d: "尽管马克西玛的父亲豪尔赫·索雷吉埃塔心存疑虑，但政府还是批准了这桩婚事。这一决定可能会在舆论和政界引发反响。"
 HOL_monarchy.02.a: "继续推进婚礼"
 HOL_monarchy.03.t: "公众和媒体反应不一"
 HOL_monarchy.03.d: "婚讯一经公布，媒体和公众的反应褒贬不一。关于马克西玛是否适合成为未来王后的争论仍在继续，一些政党呼吁议会就此展开讨论。政府应该如何应对？"
 HOL_monarchy.03.a: "允许马克西玛发言"
 HOL_monarchy.03.b: "撤回政府支持"
 HOL_monarchy.04.t: "马克西玛的声明"
 HOL_monarchy.04.d: "在一次采访中，马克西玛宣称：“我的父亲是个好人”。尽管存在争议，但这对夫妇凭借他们的奉献精神和公开露面赢得了广泛的支持。"
 HOL_monarchy.04.a: "支持他们"
 HOL_monarchy.05.t: "婚礼举行"
 HOL_monarchy.05.d: "他们的婚礼于2002年举行，在公众的热烈庆祝和民族自豪感的共同作用下举行。马克西玛自此之后广受爱戴，为荷兰君主制的稳定和民众的声望做出了巨大贡献。"
 HOL_monarchy.05.a: "庆祝婚礼"
 HOL_monarchy.06.t: "政府撤回支持"
 HOL_monarchy.06.d: "由于持续的争议，政府决定撤回对这场婚礼的支持。这对王室夫妇现在面临着一个艰难的决定。威廉-亚历山大会在没有政府批准的情况下继续进行婚礼吗？"
 HOL_monarchy.06.a: "等待他们的决定"
 HOL_monarchy.07.t: "威廉·亚历山大选择爱情"
 HOL_monarchy.07.d: "威廉-亚历山大不顾政府的反对，选择继续进行这场婚礼，这将导致他失去王位继承权。这引发了一场宪法危机，也引发了公众舆论的分歧。"
 HOL_monarchy.07.a: "监控事态"
 HOL_monarchy.08.t: "公众反弹"
 HOL_monarchy.08.d: "这桩未经政府批准的婚姻导致君主制失去支持，关于君主制在现代社会中相关性的争论也日益激烈。"
 HOL_monarchy.08.a: "管理危机"
 HOL_monarchy.09.t: "公众对皇室夫妇的支持"
 HOL_monarchy.09.d: "政府拒绝批准这桩婚事，引发了公众对这对王室夫妇的强烈支持。示威和请愿活动要求政府重新考虑这一决定。"
 HOL_monarchy.09.a: "继续监视"
 HOL_monarchy.10.t: "公众施压运动"
 HOL_monarchy.10.d: "公众压力日益增大。许多有影响力的人物和民众呼吁政府允许这桩婚事。王室正在积极与支持者沟通，争取公众的支持。"
 HOL_monarchy.10.a: "评估事态"
 HOL_monarchy.11.t: "重新考虑批准"
 HOL_monarchy.11.d: "公众支持率的不断上升迫使政府重新考虑其立场。政府现在应该批准这桩婚姻，还是维持禁令？"
 HOL_monarchy.11.a: "授予许可"
 HOL_monarchy.11.b: "保持禁令"
 HOL_monarchy.12.t: "君主阻止政治决策"
 HOL_monarchy.12.d: "君主制因持续拒绝批准这桩婚事而感到愤怒，并开始阻挠政府的关键决策，以此作为报复。此举造成了政治僵局，并进一步破坏了局势的稳定。"
 HOL_monarchy.12.a: "处理危机"
 HOL_monarchy.13.t: "荷兰的最后通牒"
 HOL_monarchy.13.d: "荷兰王国向卢森堡发出最后通牒，要求其立即融入欧盟。卢森堡会遵守承诺，还是会冒着战争的风险？"
 HOL_monarchy.13.a: "我们接受荷兰的整合"
 HOL_monarchy.13.b: "我们决不屈服！"
 HOL_monarchy.14.t: "卢森堡接受最后通牒"
 HOL_monarchy.14.d: "卢森堡已同意并入荷兰王国。这一和平结果巩固了荷兰在该地区的影响力。"
 HOL_monarchy.14.a: "和平的胜利！"
 HOL_monarchy.15.t: "卢森堡拒绝最后通牒"
 HOL_monarchy.15.d: "卢森堡拒绝了荷兰的最后通牒，拒绝融入。荷兰现在必须决定是否动用武力强制执行其要求。"
 HOL_monarchy.15.a: "备战！"
 HOL_monarchy.16.t: "荷兰的最后通牒"
 HOL_monarchy.16.d: "荷兰王国向爱尔兰发出最后通牒，要求其立即融入。爱尔兰会遵守承诺，还是冒着战争的风险？"
 HOL_monarchy.16.a: "我们接受荷兰的整合"
 HOL_monarchy.16.b: "我们决不屈服！"
 HOL_monarchy.17.t: "爱尔兰接受最后通牒"
 HOL_monarchy.17.d: "爱尔兰已同意并入荷兰王国。这一和平结果巩固了荷兰在该地区的影响力。"
 HOL_monarchy.17.a: "和平的胜利！"
 HOL_monarchy.18.t: "爱尔兰拒绝最后通牒"
 HOL_monarchy.18.d: "爱尔兰拒绝了荷兰的最后通牒，拒绝融入。荷兰现在必须决定是否以武力强制执行其要求。"
 HOL_monarchy.18.a: "备战！"
 HOL_monarchy.19.t: "荷兰向英格兰发出最后通牒"
 HOL_monarchy.19.d: "荷兰向英格兰发出大胆的最后通牒，要求其融入。这一大胆举动令人质疑英格兰究竟是会屈服于荷兰的要求，还是会坚决反抗。"
 HOL_monarchy.19.a: "我们接受荷兰的统治。"
 HOL_monarchy.19.b: "我们永不投降！"
 HOL_monarchy.20.t: "英格兰屈服于荷兰的统治"
 HOL_monarchy.20.d: "令人震惊的是，英格兰竟然同意了荷兰的要求，并入了尼德兰王国。荷兰人如今拥有了巨大的新资源和声望。"
 HOL_monarchy.20.a: "狮子向荷兰王冠鞠躬！"
 HOL_monarchy.21.t: "英格兰屹立不倒"
 HOL_monarchy.21.d: "英格兰拒绝了荷兰的最后通牒，拒绝融入，并准备冲突。荷兰现在必须决定下一步的行动。"
 HOL_monarchy.21.a: "武装起来！"
 HOL_monarchy.22.t: "荷兰向苏格兰发出最后通牒"
 HOL_monarchy.22.d: "荷兰向苏格兰发出了大胆的最后通牒，要求其并入荷兰领土。苏格兰会屈服于荷兰的要求，还是准备抵抗？"
 HOL_monarchy.22.a: "我们将并入荷兰。"
 HOL_monarchy.22.b: "高地永不低头！"
 HOL_monarchy.23.t: "苏格兰屈服于荷兰的统治"
 HOL_monarchy.23.d: "苏格兰出人意料地接受了荷兰的最后通牒，并入荷兰王国。荷兰人现在控制着苏格兰高地的土地。"
 HOL_monarchy.23.a: "苏格兰已成为荷兰领土。"
 HOL_monarchy.24.t: "苏格兰拒绝了最后通牒"
 HOL_monarchy.24.d: "苏格兰坚决拒绝荷兰的最后通牒，准备抵抗。荷兰现在必须决定是否通过战争来强制执行其要求。"
 HOL_monarchy.24.a: "战争将至！"
 HOL_monarchy.25.t: "建立联合统治的提案"
 HOL_monarchy.25.d: "荷兰提议与卢森堡建立共主邦联。这一提议有望加强两国的政治和经济融合。卢森堡会接受这一历史性机遇，还是会拒绝？"
 HOL_monarchy.25.a: "同意联合统治"
 HOL_monarchy.25.b: "拒绝联合统治"
 HOL_monarchy.26.t: "卢森堡接受提案"
 HOL_monarchy.26.d: "卢森堡已同意建立共主邦联！两国关系如今更加紧密，卢森堡也与荷兰的利益紧密相连。这标志着该地区历史的新篇章。"
 HOL_monarchy.26.a: "好消息！"
 HOL_monarchy.27.t: "卢森堡拒绝提案"
 HOL_monarchy.27.d: "卢森堡拒绝了与荷兰建立共主邦联的提议。尽管卢森堡领导层做出了外交努力，但他们仍然选择保持独立。这一结果对荷兰的雄心壮志来说令人失望。"
 HOL_monarchy.27.a: "令人失望"
 HOL_monarchy.28.t: "与爱尔兰建立共主邦联的提案"
 HOL_monarchy.28.d: "荷兰向我们提出了一个令人感兴趣的提议：与爱尔兰建立共主邦联。这项协议将使我们置于荷兰王室的管辖之下，同时保持对内政的自治。他们认为，这样的联盟将确保我们的经济稳定，并巩固我们在欧洲的地位。我们会接受这个提议，还是会拒绝他们的野心？"
 HOL_monarchy.28.a: "接受提议"
 HOL_monarchy.28.b: "拒绝提议"
 HOL_monarchy.29.t: "爱尔兰接受提案"
 HOL_monarchy.29.d: "爱尔兰已同意在荷兰王室领导下建立共主邦联的提议。这一历史性时刻标志着我们两国开启合作与命运共同体的新纪元。荷兰王国将接管爱尔兰事务，确保共同繁荣与安全。"
 HOL_monarchy.29.a: "一个时代的联合"
 HOL_monarchy.30.t: "爱尔兰拒绝提案"
 HOL_monarchy.30.d: "爱尔兰拒绝了我们提出的建立共主邦联的提议，选择保留完全独立。这一决定令人失望，但我们必须尊重他们的主权。目前，爱尔兰将继续与荷兰王室保持独立。"
 HOL_monarchy.30.a: "令人失望的结果"
 HOL_monarchy.31.t: "与英格兰兰建立共主邦联的提案"
 HOL_monarchy.31.d: "荷兰向我们提出了一个大胆的提议：在荷兰王室的领导下建立共主邦联。他们认为，这样的伙伴关系将维护英格兰的主权，同时确保两国的稳定与繁荣。这一提议可能开启合作的新纪元，也可能对我们的独立构成挑战。我们该如何抉择？"
 HOL_monarchy.31.a: "接受提议"
 HOL_monarchy.31.b: "拒绝提议"
 HOL_monarchy.32.t: "英格兰接受提案"
 HOL_monarchy.32.d: "英国已做出一项重大决定，同意与荷兰建立在荷兰王室管辖下的共主邦联。这一伙伴关系标志着我们共同未来的开端，我们将强强联手，确保稳定与共同繁荣。我们将携手塑造欧洲的命运。"
 HOL_monarchy.32.a: "一个历史性的时刻"
 HOL_monarchy.33.t: "英格兰拒绝提案"
 HOL_monarchy.33.d: "英格兰拒绝了荷兰提出的建立共主邦联的提议，选择保持其完全独立。这一决定体现了英格兰对主权的承诺，但也留下了与荷兰未来关系的问题。"
 HOL_monarchy.33.a: "错失良机"
 HOL_monarchy.34.t: "与苏格兰建立共主邦联的提案"
 HOL_monarchy.34.d: "荷兰政府已向苏格兰提出组建共主邦联的提议，将两个国家统一在荷兰王室的领导下。在这个充满不确定性的世界中，这一联盟承诺互利互惠、繁荣昌盛、安全无虞。苏格兰会同意这一提议，还是会继续保持独立？"
 HOL_monarchy.34.a: "接受统一的提议"
 HOL_monarchy.34.b: "拒绝统一的提议"
 HOL_monarchy.35.t: "苏格兰接受共主邦联"
 HOL_monarchy.35.d: "苏格兰已同意与荷兰建立共主邦联。这项历史性协议巩固了双方关系，并确立了荷兰王室对苏格兰的领导地位，标志着苏格兰合作与团结的新纪元。"
 HOL_monarchy.35.a: "新的篇章开始了！"
 HOL_monarchy.36.t: "苏格兰拒绝共主邦联"
 HOL_monarchy.36.d: "苏格兰拒绝了荷兰提出的建立共主邦联的提议，选择保持独立。这一决定虽然令人失望，但也凸显了苏格兰自主发展的意愿。"
 HOL_monarchy.36.a: "错失良机"
 HOL_monarchy.37.t: "荷兰请求建立战略伙伴关系"
 HOL_monarchy.37.d: "荷兰由立宪君主领导，致力于与西方合作，已正式申请“主要非北约盟友”地位。获得这一地位将增强跨大西洋关系，并确保其在欧洲拥有一个关键合作伙伴。"
 HOL_monarchy.37.a: "批准他们的请求，一个宝贵的盟友。"
 HOL_monarchy.37.b: "拒绝，我们必须谨慎对待这样的称谓。"
 HOL_monarchy.38.t: "主要非北约盟国授予非北约主要盟国地位"
 HOL_monarchy.38.d: "美国已对我们的请求作出积极回应。荷兰现已被正式承认为非北约主要盟友，这是我们与西方外交政策协调一致的一个里程碑。"
 HOL_monarchy.38.a: "对于我们的王国来说，这是重要的一步。"
 HOL_monarchy.39.t: "战略合作申请被拒"
 HOL_monarchy.39.d: "尽管我们做出了外交努力，并坚定地倾向西方，但美国仍然拒绝了我们获得“非北约主要盟友”地位的申请。我们必须在世界舞台上进一步证明自己。"
 HOL_monarchy.39.a: "令人失望，但这不是终结。"
 HOL_politics.01.t: "关于同性婚姻的决定"
 HOL_politics.01.d: "荷兰议会正在就同性婚姻合法化进行辩论。这一里程碑式的决议将影响该国的社会和政治格局。我们应该允许同性婚姻，还是应该维护传统价值观？"
 HOL_politics.01.a: "同性婚姻合法化"
 HOL_politics.01.b: "秉持传统价值观"
 HOL_politics.02.t: "富图恩之夜"
 HOL_politics.02.d: "荷兰的政治气氛紧张，皮姆·富图恩因其备受争议的言论和政策而备受关注。针对他生命的威胁也越来越频繁。接下来会发生什么？"
 HOL_politics.02.a: "只有时间才能告诉我们答案。"
 HOL_politics.03.t: "皮姆·富图恩遇刺"
 HOL_politics.03.d: "2002年5月6日，皮姆·富图恩惨遭暗杀，举国震动。他的去世给荷兰政坛留下了一片空白，并引发了一场动荡。"
 HOL_politics.03.a: "对于国家来说，这是一个悲惨的损失。"
 HOL_politics.04.t: "暗杀皮姆·富图恩的行动失败"
 HOL_politics.04.d: "有人试图暗杀皮姆·富图恩，但他侥幸逃脱。全国人民松了一口气，但紧张局势依然高涨。"
 HOL_politics.04.a: "富图恩活着，是为了日后继续战斗。"
 HOL_politics.05.t: "自由民主人民党领导层选择"
 HOL_politics.05.d: "自由民主人民党正处于十字路口，必须选出下一任领导人。他们会选择经验丰富的马克·吕特，还是更激进的丽塔·维尔东克？"
 HOL_politics.05.a: "支持马克·吕特"
 HOL_politics.05.b: "支持丽塔·维尔东克"
 HOL_politics.06.t: "气候协议"
 HOL_politics.06.d: "政府致力于减少温室气体排放并实现气候目标。我们履行承诺主要有两种选择：投资核能或扩大可再生能源资源。每条道路都有其自身的优势和挑战。"
 HOL_politics.06.a: "投资核能"
 HOL_politics.06.b: "扩大可再生能源资源"
 HOL_politics.07.t: "基督教民主联盟的领导层"
 HOL_politics.07.d: "随着扬·彼得·巴尔克内德在其第四届内阁解散后辞​​职，基督教民主联盟必须选出一位新领导人来引领该党前进。该党会选择经验丰富的马克西姆·费尔哈根，还是年轻的西布兰德·布马来领导该党走向未来？"
 HOL_politics.07.a: "支持马克西姆·费尔哈根"
 HOL_politics.07.b: "支持西布兰德·布马"
 HOL_politics.08.t: "绿色城市发展"
 HOL_politics.08.a: "关注公共交通"
 HOL_politics.08.b: "优先考虑绿色空间"
 HOL_politics.08.c: "推广可持续住房"
 HOL_politics.08.d: "工党政府致力于可持续城市发展，未来有多种发展路径。我们应该专注于改善公共交通、扩大绿地、推广可持续住房，还是投资智慧城市技术？每条路径都将以独特的方式塑造我们城市的未来。"
 HOL_politics.09.t: "绿色能源转型"
 HOL_politics.09.d: "作为我们对可持续未来承诺的一部分，我们必须选择如何为荷兰的未来提供动力。我们应该专注于核能以确保稳定的供应，还是投资风能和太阳能等可再生能源，还是依靠传统的煤炭开采来满足当前的能源需求？"
 HOL_politics.09.a: "关注核能"
 HOL_politics.09.b: "投资可再生能源"
 HOL_politics.09.c: "振兴煤炭开采"
 HOL_politics.10.t: "工党领导层的未来"
 HOL_politics.10.d: "工党正处于十字路口，必须选择一位新的领导人来引领党前进。工党会选择关注气候变化的迪德里克·萨姆索姆吗？还是会选择强调传统社会主义民主价值观的洛德维克·阿舍尔？又或者，拥有金融经验的沃特·博斯，为党提供了一条经济改革之路。"
 HOL_politics.10.a: "支持迪德里克·萨姆索姆"
 HOL_politics.10.b: "支持洛德维克·阿舍尔"
 HOL_politics.10.c: "支持沃特·博斯"
 HOL_politics.11.t: "投资教育的未来"
 HOL_politics.11.a: "专注于3D技术"
 HOL_politics.11.b: "专注于人工智能"
 HOL_politics.11.c: "专注于挖掘技术"
 HOL_politics.11.d: "为了应对未来的挑战，工党政府正在带头推进教育体系现代化。我们将优先发展3D技术、人工智能、先进挖掘技术和海军电子设备等尖端技术，确保未来的劳动力具备蓬勃发展所需的技能。"
 HOL_politics.12.t: "海尔特·维尔德斯脱离自由民主人民党"
 HOL_politics.12.d: "海尔特·维尔德斯对自由民主人民党在移民和欧洲一体化等关键议题上的立场日益不满，决定退出自由民主人民党。他打算组建自己的政党，专注于民族主义政策并强烈反对移民。这标志着荷兰政坛的重大分裂，以及自由党的崛起。"
 HOL_politics.12.a: "海尔特·维尔德斯离开自由民主人民党，创建自由党"
 HOL_politics.13.t: "社会创新举措"
 HOL_politics.13.d: "荷兰掀起了一股新的社会创新浪潮。我们应该专注于民用领域的长期研究速度提升，还是利用眼前的技术进步来加速关键项目？"
 HOL_politics.13.a: "研究研究速度"
 HOL_politics.13.b: "关注即时的技术进步"
 HOL_politics.14.t: "阿非利卡资源特许权"
 HOL_politics.14.d: "阿非利卡人派系表现出与荷兰的密切联系，他们正在推动将南非一个资源丰富的州的资源权授予荷兰政府。此举实际上将绕过南非当局，增强荷兰的影响力。我们应该介入阻止这一让步，还是置之不理，让阿非利卡人继续前进？"
 HOL_politics.14.a: "忽略让步"
 HOL_politics.14.b: "干预并防止让步"
 HOL_politics.15.t: "授予阿非利卡资源开采权"
 HOL_politics.15.d: "阿非利卡派系已成功将资源权转让给荷兰。根据他们的决定，荷兰现在拥有南非最宝贵的州之一的权益，这加深了荷兰与阿非利卡人之间的联系。"
 HOL_politics.15.a: "在豪登的阿非利卡人支持"
 HOL_politics.15.b: "在纳塔尔的阿非利卡人支持"
 HOL_politics.16.t: "弗拉芒整合等级1已完成"
 HOL_politics.16.d: "荷兰在§Y[FLN.GetNameWithFlag]§!中的声望已达到显著水平。一体化支持现已达到一级，加强了文化和经济联系。"
 HOL_politics.16.a: "明白"
 HOL_politics.17.t: "弗拉芒整合等级2已完成"
 HOL_politics.17.d: "弗拉芒一体化的推动已达到第二级，地方政党的合作与支持不断增加。"
 HOL_politics.17.a: "明白"
 HOL_politics.18.t: "弗拉芒整合等级3已完成"
 HOL_politics.18.d: "一体化努力已达到第三级，标志着双方在贸易、文化和政治领域建立了强有力的伙伴关系。"
 HOL_politics.18.a: "明白"
 HOL_politics.19.t: "弗拉芒整合等级4已完成"
 HOL_politics.19.d: "四级融合表明佛兰德斯与荷兰之间几乎完全一致，并在各个方面相互合作。"
 HOL_politics.19.a: "明白"
 HOL_politics.20.t: "弗拉芒整合等级5已完成"
 HOL_politics.20.d: "佛兰德斯与荷兰的融合已完成。文化和政治纽带已达到顶峰。"
 HOL_politics.20.a: "明白"
 HOL_politics.21.t: "§Y[FLN.GetNameWithFlag]§!问题达到危机点"
 HOL_politics.21.d: "荷兰在§Y[FLN.GetNameWithFlag]§!中的突出地位已达到前所未有的水平，并强烈推动与荷兰的全面融合。§Y[BEL.GetNameWithFlag]§!现在面临一个关键的决定：§Y[FLN.GetNameWithFlag]§!和平的投降还是冒着与荷兰开战的风险抵抗。"
 HOL_politics.21.a: "这是弗拉芒人的意愿"
 HOL_politics.21.b: "抵抗并宣战"
 HOL_politics.22.t: "来自§Y[HOL.GetNameWithFlag]§!的提议"
 HOL_politics.22.d: "荷兰政府采取了一项大胆的外交举措，向我们提出了重塑西欧力量平衡的提议。他们建议比利时解体，将其领土分割给荷兰和法国。这项提议将取决于一场决定比利时人民命运的全民公投。接受这一提议可能会重新定义我们在该地区的影响力，但也伴随着国际谴责和潜在冲突的风险。我们该如何回应荷兰人这一雄心勃勃的提议？"
 HOL_politics.22.a: "敦促比利时举行全民公投"
 HOL_politics.22.b: "拒绝荷兰的提议"
 HOL_politics.23.t: "荷兰和法国的联合最后通牒"
 HOL_politics.23.d: "荷兰和法国政府联合向我们提出了一项非同寻常的要求：举行一场决定比利时命运的全民公投。他们提议将我们的国家分割，声称这符合比利时人民的最大利益和该地区的稳定。同意他们的要求将危及比利时作为一个主权国家的生存，而拒绝他们的要求则可能导致紧张局势的危险升级。我们国家的未来岌岌可危 - 我们该如何应对？"
 HOL_politics.23.a: "同意公投"
 HOL_politics.23.b: "拒绝并坚守立场"
 BEL_referendum_mission_tooltip: "启动公投进程"
 HOL_politics.24.t: "比利时同意举行全民公投"
 HOL_politics.24.d: "在强大的外交压力下，比利时政府同意就国家未来举行全民公投。这场历史性的公投将决定比利时是继续统一，还是被荷兰和法国瓜分。这一决定标志着欧洲历史上的一个关键时刻，因为比利时的命运如今掌握在其人民手中。"
 HOL_politics.24.a: "公投已确定"
 HOL_politics.25.t: "比利时拒绝公投"
 HOL_politics.25.d: "比利时政府拒绝了荷兰和法国提出的就国家未来举行全民公投的提议。比利时政府宣称，他们坚定维护比利时主权，拒绝接受分裂国家的想法。这一决定可能会加剧该地区的紧张局势，因为荷兰和法国正在权衡下一步如何应对这一挑战。"
 HOL_politics.25.a: "做好应对后果的准备"
 HOL_politics.26.t: "公投结果：比利时将解体"
 HOL_politics.26.d: "公投结果已出：比利时人民投票决定解散国家。佛兰德斯和瓦隆地区将被荷兰和法国瓜分，比利时东部部分地区将与德国结盟。这一决定标志着比利时统一国家的终结，也标志着欧洲地缘政治新篇章的开启。政府现在必须监督这一历史性过渡，但国家解体可能会引发更多动荡。"
 HOL_politics.26.a: "接受人民的决定"
 HOL_Belgium_gameover: "§R游戏结束！§!"
 HOL_politics.27.t: "公投结果：比利时保持统一"
 HOL_politics.27.d: "公投结果已出，比利时人民以压倒性多数投票支持维护国家统一。这一决定巩固了比利时的主权和民族认同，抵制了来自荷兰和法国的外部压力。虽然这一结果是国家统一的胜利，但这一过程中产生的紧张局势可能仍将持续，必须采取措施弥合分歧，恢复稳定。"
 HOL_politics.27.a: "祝贺我们的团结"
 HOL_politics.28.t: "比利时解体"
 HOL_politics.28.d: "公投已结束，比利时人民投票决定解散国家。根据协议，比利时领土将被分割。荷兰将吞并佛兰德斯地区，法国将吞并瓦隆地区，比利时东部部分地区将与德国结盟。欧洲边界的这一重大转变预示着区域地缘政治的新纪元，并重新定义了西欧的力量平衡。"
 HOL_politics.28.a: "历史性的选择"
 HOL_politics.29.t: "比利时保持统一"
 HOL_politics.29.d: "公投结果已出，比利时人民决定维护国家统一。这一结果巩固了比利时的主权，并终结了其将其领土瓜分给邻国的野心。随着重塑该地区的努力陷入停滞，荷兰、法国和德国现在必须面对比利时国家实力增强的现实。"
 HOL_politics.29.a: "令人失望的结果"
 HOL_politics.30.t: "荷兰提出与委内瑞拉合作建设海上天然气管道"
 HOL_politics.30.d: "荷兰政府与壳牌公司提议成立合资企业，开采和提炼委内瑞拉的海上天然气储备。这一合作有望促进地区能源生产，并加强外交关系。"
 HOL_politics.30.a: "接受荷兰的提议"
 HOL_politics.30.b: "拒绝提议"
 HOL_politics.31.t: "委内瑞拉接受能源协议"
 HOL_politics.31.d: "委内瑞拉政府已同意与荷兰建立海上天然气开采合作伙伴关系。这项协议将加强两国的经济和能源关系。"
 HOL_politics.31.a: "大获成功！"
 HOL_politics.32.t: "委内瑞拉拒绝能源协议"
 HOL_politics.32.d: "委内瑞拉政府以主权问题为由拒绝了拟议的能源伙伴关系。"
 HOL_politics.32.a: "真是不幸"
 HOL_politics.33.t: "荷兰对阿根廷液化天然气出口行业的投资"
 HOL_politics.33.d: "包括壳牌在内的荷兰能源公司已表示有意扩大阿根廷的液化天然气出口基础设施。这项协议有望促进两国经济联系，并使阿根廷成为全球天然气贸易的关键参与者。"
 HOL_politics.33.a: "批准投资"
 HOL_politics.33.b: "拒绝提案"
 HOL_politics.34.t: "阿根廷批准荷兰液化天然气投资"
 HOL_politics.34.d: "阿根廷已批准荷兰对其液化天然气基础设施的投资，加强了两国之间的能源合作。此举将改善能源贸易，提升出口能力。"
 HOL_politics.34.a: "贸易的重大成功！"
 HOL_politics.35.t: "阿根廷拒绝荷兰液化天然气投资"
 HOL_politics.35.d: "阿根廷以经济独立和战略考虑为由，拒绝了荷兰提出的扩建液化天然气基础设施的提议。"
 HOL_politics.35.a: "真是不幸"
 HOL_politics.36.t: "荷兰愿支持墨西哥海军现代化"
 HOL_politics.36.d: "荷兰领先的船舶制造商达门造船厂为墨西哥提供了一个机会，允许其使用荷兰制造的巡逻舰来扩充其海军舰队。此举有望加强墨西哥的海上安全，同时改善荷墨防务关系。"
 HOL_politics.36.a: "批准海军伙伴关系"
 HOL_politics.36.b: "拒绝提议"
 HOL_politics.37.t: "墨西哥批准海军现代化协议"
 HOL_politics.37.d: "墨西哥已接受荷兰的提议，同意将达门公司建造的舰艇纳入其海军。这项协议加强了荷兰与墨西哥之间的军事合作。"
 HOL_politics.37.a: "棒极了！"
 HOL_politics.38.t: "墨西哥拒绝荷兰海军支持"
 HOL_politics.38.d: "墨西哥政府拒绝了荷兰的提议，而是选择依靠国内生产来扩建海军。"
 HOL_politics.38.a: "令人失望"
 HOL_politics.39.t: "荷兰投资哥伦比亚卡塔赫纳港扩建"
 HOL_politics.39.d: "荷兰已提出扩建拉丁美洲最大航运枢纽之一卡塔赫纳港。荷兰基础设施公司将改善港口物流，这将有利于贸易和战略海军行动。"
 HOL_politics.39.a: "批准荷兰投资"
 HOL_politics.39.b: "拒绝提案"
 HOL_politics.40.t: "哥伦比亚接受荷兰港口投资"
 HOL_politics.40.d: "哥伦比亚已同意荷兰港口扩建项目。此次合作将提高贸易效率，并增强哥伦比亚在区域物流中的地位。"
 HOL_politics.40.a: "重要的经济举措！"
 HOL_politics.41.t: "哥伦比亚拒绝荷兰港口投资"
 HOL_politics.41.d: "哥伦比亚政府以经济主权为由，决定不让荷兰参与其港口扩建。"
 HOL_politics.41.a: "真是不幸"
 HOL_politics.42.t: "荷兰向巴拉圭提出绿色氢能投资"
 HOL_politics.42.d: "荷兰公司已提议向巴拉圭的绿色氢能和氨能领域投资超过1亿美元。该项目有望使巴拉圭成为拉丁美洲可再生能源转型的领导者。"
 HOL_politics.42.a: "批准投资"
 HOL_politics.42.b: "拒绝协议"
 HOL_politics.43.t: "巴拉圭批准荷兰绿色氢能投资"
 HOL_politics.43.d: "巴拉圭已批准荷兰主导的绿色氢能倡议。该项目将促进经济增长，同时推进拉丁美洲的可再生能源雄心。"
 HOL_politics.43.a: "向可持续发展迈进了一步！"
 HOL_politics.44.t: "巴拉圭拒绝荷兰绿色氢能投资"
 HOL_politics.44.d: "巴拉圭拒绝了荷兰的提议，选择独立发展可再生能源行业。"
 HOL_politics.44.a: "令人失望"
 HOL_politics.45.t: "荷兰投资秘鲁蓬塔洛米塔斯风电场"
 HOL_politics.45.d: "荷兰支持的秘鲁能源公司已提议在秘鲁开展一个大型风电项目。荷兰已提供额外支持，以扩大该地区的可再生能源基础设施。"
 HOL_politics.45.a: "批准荷兰参与"
 HOL_politics.45.b: "拒绝提案"
 HOL_politics.46.t: "秘鲁接受荷兰风能投资"
 HOL_politics.46.d: "秘鲁已批准荷兰参与蓬塔洛米塔斯风电场项目。此举将增强秘鲁的能源安全，并巩固荷兰在拉丁美洲绿色能源市场的地位。"
 HOL_politics.46.a: "可持续发展的胜利！"
 HOL_politics.47.t: "秘鲁拒绝荷兰风能投资"
 HOL_politics.47.d: "秘鲁政府拒绝了荷兰的提议，选择内部处理可再生能源项目。"
 HOL_politics.47.a: "真是不幸"
 HOL_politics.48.t: "向美国提出市场愿景行动"
 HOL_politics.48.d: "为了深化与美国的战略伙伴关系，荷兰国防部起草了一份“市场愿景行动”提案，这是一项旨在整合荷兰和美国军工能力的联合倡议。该计划包括在航空航天、网络防御和后勤基础设施方面的共享研发。如果美国同意，这可能成为荷兰国防现代化的一个转折点。"
 HOL_politics.48.a: "将提案送往华盛顿"
 HOL_politics.48.b: "现在还不是时候"
 HOL_politics.49.t: "荷兰提出“市场愿景行动”"
 HOL_politics.49.d: "荷兰政府提出了一项名为“市场愿景行动”的军工联合倡议。该计划概述了在网络防御、国防后勤和先进制造业方面的共同投资。虽然这象征着信任和承诺，但也需要切实的合作和资金支持。"
 HOL_politics.49.a: "接受提议 - 深化我们的联盟"
 HOL_politics.49.b: "礼貌地拒绝 - 我们的优先事项在别处"
 HOL_politics.50.t: "市场愿景行动遭到否决"
 HOL_politics.50.d: "美国拒绝了我们提出的启动“市场愿景行动”的提议，该行动旨在加强荷美国防工业合作。尽管外交语气礼貌，但拒绝的举动清楚地表明，华盛顿目前不愿深化战略防务一体化。我们必须重新考虑我们的现代化计划，无论是独立实施还是与其他合作伙伴共同实施。"
 HOL_politics.50.a: "令人沮丧的挫折"
 HOL_politics.51.t: "荷兰提出贸易与发展协定"
 HOL_politics.51.d: "荷兰政府已正式向苏里南提供一份全面的贸易和发展协议。该协议涵盖基础设施投资、优惠贸易准入和技术援助，以换取苏里南加强外交和经济联系。接受该协议可能会促进苏里南的发展，但也可能增强荷兰对苏里南内政的影响力。"
 HOL_politics.51.a: "接受荷兰的提议"
 HOL_politics.51.b: "拒绝该提议以维持独立"
 HOL_politics.52.t: "苏里南接受贸易与发展协定"
 HOL_politics.52.d: "苏里南已正式接受我们的贸易和发展协定提议。这标志着荷苏合作翻开新篇章，为相互投资和更深层次的经济融合提供了机遇。"
 HOL_politics.52.a: "历史性的一步。"
 HOL_politics.53.t: "苏里南接受荷兰贸易提案"
 HOL_politics.53.d: "经过谈判，苏里南政府已同意拟议的贸易和发展协议。协议条款包括基础设施援助、港口投资和长期贸易准入。该协议巩固了我们在南美洲的地位，并重申了荷兰在该地区的影响力。"
 HOL_politics.53.a: "太好了！我们一起前进吧。"
 HOL_politics.54.t: "荷兰关于苏里南基础设施发展的提案"
 HOL_politics.54.d: "荷兰政府已向§Y[SUR.GetNameWithFlag]§!提出援助，以协助其实现关键基础设施的现代化和扩建。该提案涵盖对公路网络、港口设施和公共设施的投资，旨在促进经济增长和区域互联互通。苏里南现在必须决定是否接受这一倡议。"
 HOL_politics.54.a: "接受荷兰的投资与合作。"
 HOL_politics.54.b: "拒绝 - 优先考虑国内项目。"
 HOL_politics.55.t: "苏里南接受基础设施协议"
 HOL_politics.55.d: "§Y[SUR.GetNameWithFlag]§!已接受我们关于共同开发和现代化苏里南基础设施的提议。道路、港口和公用事业方面的投资即将启动，这将加强两国间的经济联系，并深化两国之间的历史渊源。"
 HOL_politics.55.a: "非常好 - 向更紧密合作迈出了一步。"
 HOL_politics.56.t: "苏里南拒绝基础设施协议"
 HOL_politics.56.d: "§Y[SUR.GetNameWithFlag]§!拒绝了我们提出的协助其开发和现代化基础设施的提议。苏里南以争取更大的国家独立和对内部项目的控制权为由，选择在荷兰不参与的情况下走自己的道路。"
 HOL_politics.56.a: "令人失望 - 但我们会尊重他们的决定。"
 HOL_politics.63.t: "海事合作协议"
 HOL_politics.63.d: "荷兰政府已正式向苏里南提出建立海上合作协议的提议。该计划涵盖港口基础设施、疏浚作业、沿海物流和海军训练支持方面的投资。这一举措有望增强苏里南的海上能力和区域贸易地位，同时也可能提升荷兰的战略影响力。"
 HOL_politics.63.a: "同意协议"
 HOL_politics.63.b: "拒绝提案"
 HOL_politics.64.t: "苏里南接受海事协议"
 HOL_politics.64.d: "苏里南已同意荷兰的海上合作提案。双方将很快启动沿海基础设施建设和海军能力建设方面的联合行动。这标志着荷苏关系翻开新的篇章，重点关注区域安全和经济准入。"
 HOL_politics.64.a: "启动计划"
 HOL_politics.65.t: "苏里南拒绝海事协议"
 HOL_politics.65.d: "苏里南拒绝了海上合作的提议。这一拒绝表明其对深化双边关系犹豫不决，可能出于对主权、影响力或国内政治的担忧。因此，海上合作计划将暂时搁置。"
 HOL_politics.65.a: "错失良机"
 HOL_politics.66.t: "提供联合军事训练"
 HOL_politics.66.d: "荷兰政府已提出举行联合军事演习的提案。该倡议旨在加强两国武装部队之间的战术合作、区域战备和互信。"
 HOL_politics.66.a: "接受提议"
 HOL_politics.66.b: "暂时否绝"
 HOL_politics.67.t: "苏里南接受军事训练邀请"
 HOL_politics.67.d: "苏里南已同意与我国武装部队举行联合训练。一系列双边演习的筹备工作正在进行中，重点关注后勤、丛林战和边境作战。"
 HOL_politics.67.a: "合作成就力量"
 HOL_politics.68.t: "苏里南拒绝军事训练邀请"
 HOL_politics.68.d: "苏里南拒绝了我们提出的参与联合军事训练的提议。这一决定令人失望，但我们将继续探索深化地区防务关系的途径。"
 HOL_politics.68.a: "记下了"
 HOL_politics.69.t: "荷兰资源投资提议"
 HOL_politics.69.d: "荷兰政府已与我们接洽，提出一项投资我们资源行业的提案。该计划包括向铝开采和精炼行业注资，并签订长期出口协议。虽然这可能带来发展机遇，但一些人担心我们会再次依赖荷兰资本。"
 HOL_politics.69.a: "接受投资"
 HOL_politics.69.b: "拒绝提议"
 HOL_politics.69_tt: "§R我们将把[1006.GetName]资源开采权授予[HOL.GetAdjectiveCap]§!"
 HOL_politics.70.t: "苏里南接受资源投资"
 HOL_politics.70.d: "苏里南已同意我们的资源投资方案。荷兰公司和技术顾问将很快在选定的地区开展业务。"
 HOL_politics.70.a: "继续实施"
 HOL_politics.71.t: "苏里南拒绝资源投资"
 HOL_politics.71.d: "苏里南拒绝了我们投资其自然资源领域的提议。主权和外资所有权方面的担忧似乎超过了经济利益。"
 HOL_politics.71.a: "我们会尊重他们的决定"
 HOL_politics.72.t: "第二届科克内阁垮台"
 HOL_politics.72.d: "在荷兰国家调查办公室发布关于荷兰在斯雷布雷尼察陷落中扮演的角色的报告后，总理维姆·科克及其政府已提出辞职。此举被视为一种象征性的问责行为，但在距离大选仅剩几个月的时间里，却让政治格局陷入混乱。"
 HOL_politics.72.a: "内阁下台"
 HOL_politics.73.t: "荷兰大选补选"
 HOL_politics.73.desc: "随着第二届科克内阁的垮台，提前举行大选已成定局。政治气氛动荡，几大主要政党正在为权力角逐做准备。民粹主义的兴起、责任问题以及民族认同问题主导着辩论的焦点。"
 HOL_politics.73.a: "支持工党 - 中左翼的延续性"
 HOL_politics.73.b: "支持基督教民主联盟 - 基督教民主稳定"
 HOL_politics.73.c: "支持自由民主人民党 - 自由经济改革"
 HOL_politics.73.d: "支持自由党 - 延续富图恩主义的遗产"
 HOL_politics.73.e: "支持皮姆·富图恩名单 - 富图恩的民粹主义运动"
 HOL_politics.73_tt: "§Y我们的选举将在14天后开始§!"
 HOL_politics.74.t: "北约联合训练计划"
 HOL_politics.74.d: "为了加强跨大西洋防务合作，荷兰启动了一项由美国、英国、德国、比利时和法国参与的联合军事训练计划。这些演习旨在提高北约成员国之间的互操作能力、战备水平和战略协调能力。"
 HOL_politics.74.a: "我们一起会更强大"
 HOL_politics.75.t: "荷兰政府向阿非利卡人伸出援手"
 HOL_politics.75.d: "现由自由党执政的荷兰正式宣布了一项新政策，旨在加强与南非阿非利卡人社区的文化和历史联系。这项举措重新激发了人们对两国人民共同遗产的兴趣。"
 HOL_politics.75.a: "我们应该采取行动！"
 HOL_politics.76.t: "荷兰施压保护阿非利卡人权利"
 HOL_politics.76.d: "荷兰政府已超越了象征性姿态，目前正在向南非施加政治压力，要求其正式承诺维护阿非利卡人群体的权利。荷兰的影响力正在上升，他们的期望显而易见 - 保护自己的同胞，否则将面临外交危机。"
 HOL_politics.76.a: "这使我们的内部政治变得复杂"
 HOL_politics.77.t: "荷兰对阿非利卡企业的投资"
 HOL_politics.77.d: "荷兰政府启动了一项有针对性的经济计划，旨在加强与阿非利卡人企业的贸易和投资联系。此举旨在建立平行的合作渠道，深化两大群体之间的历史纽带，并打击我们治理南非的方式。"
 HOL_politics.77.a: "这可能是我们永远的挑战"
 HOL_VOC.1.t: "荷兰东印度公司的提案"
 HOL_VOC.1.d: "印度深陷内战之际，[HOL.GetAdjectiveCap]政府和重振旗鼓的荷兰东印度公司提出了一项令人意外的提议。他们提议将印度各邦和平移交给[HOL.GetAdjectiveCap]，理由是双方历史渊源深厚，并承诺在荷兰的治理下实现稳定与繁荣。然而，他们警告称，拒绝这一提议将迫使荷兰进行军事干预，这可能导致更广泛的冲突，并有可能在和平解决中失去更多领土。最终决定权掌握在你们手中。"
 HOL_VOC.1.a: "同意转交。稳定最重要。"
 HOL_VOC.1.b: "拒绝这个提议。准备与[HOL.GetAdjectiveCap]开战。"
 HOL_VOC.2.t: "[HOL.GetAdjectiveCap]夺取东古吉拉特"
 HOL_VOC.2.d: "[HOL.GetAdjectiveCap]利用东古吉拉特的不稳定局势，宣称控制该地。他们提出合作，但另一种选择是军事对抗。"
 HOL_VOC.2.a: "报复！这是战争行为！"
 HOL_VOC.2.b: "暂时拒绝行动。[HOL.GetAdjectiveCap]可能会过度扩张。"
 HOL_VOC.3.t: "[HOL.GetAdjectiveCap]夺取西孟加拉"
 HOL_VOC.3.d: "[HOL.GetAdjectiveCap]趁着西孟加拉的混乱局面，控制了该地。你会接受他们的要求，还是准备开战？"
 HOL_VOC.3.a: "报复！这是战争行为！"
 HOL_VOC.3.b: "暂时拒绝行动。[HOL.GetAdjectiveCap]可能会过度扩张。"
 HOL_VOC.4.t: "[HOL.GetAdjectiveCap]接管喀拉拉"
 HOL_VOC.4.d: "在日益加剧的骚乱中，[HOL.GetAdjectiveCap]声称拥有喀拉拉主权，并称其在该地区具有历史影响力。印度必须决定是谈判还是报复。"
 HOL_VOC.4.a: "报复！这是战争行为！"
 HOL_VOC.4.b: "暂时拒绝行动。[HOL.GetAdjectiveCap]可能会过度扩张。"
 HOL_VOC.5.t: "[HOL.GetAdjectiveCap]控制泰米尔纳德邦"
 HOL_VOC.5.d: "[HOL.GetAdjectiveCap]利用泰米尔纳德邦的不稳定局势扩大其控制范围。印度将如何应对这种公然的侵略？"
 HOL_VOC.5.a: "报复！这是战争行为！"
 HOL_VOC.5.b: "暂时拒绝行动。[HOL.GetAdjectiveCap]可能会过度扩张。"
 HOL_VOC.6.t: "荷兰要求暂停对台湾的保障独立"
 HOL_VOC.6.d: "荷兰要求我们暂停对台湾的保障独立，理由是他们企图从该岛夺取领土。我们会同意他们的要求吗？"
 HOL_VOC.6.a: "暂停保障。"
 HOL_VOC.6.b: "拒绝他们的要求。"
 HOL_VOC.6.c: "暂停，但要求赔偿"
 HOL_VOC.7.t: "美国同意暂停对台保障独立"
 HOL_VOC.7.d: "美国同意暂停对台湾的安全保障，为荷兰对台湾采取行动扫清了道路。"
 HOL_VOC.7.a: "继续下最后通牒。"
 HOL_VOC.8.t: "美国拒绝暂停对台保障独立"
 HOL_VOC.8.d: "美国拒绝暂停对台湾的安全保障，使荷兰向台湾施压的计划复杂化。"
 HOL_VOC.8.a: "我们将重新评估我们的战略。"
 HOL_VOC.9.t: "荷兰对台湾的最后通牒"
 HOL_VOC.9.d: "荷兰已向台湾发出最后通牒，要求移交[599.GetName]和[1157.GetName]。我们将如何应对？"
 HOL_VOC.9.a: "接受他们的要求。"
 HOL_VOC.9.b: "询问[USA.GetAdjectiveCap]以获得支持。"
 HOL_VOC.9.c: "割让领土，但请求[HOL.GetAdjective]保护"
 HOL_VOC.10.t: "从台湾获得的领土"
 HOL_VOC.10.d: "[TAI.GetAdjectiveCap]政府已经接受了我们的最后通牒，并移交了对所要求领土的控制。这标志着荷兰东印度公司和荷兰的重大胜利，巩固了我们在该地区的影响力，并扩大了我们在亚洲的影响力。"
 HOL_VOC.10.a: "太好了。荷兰东印度公司的权力越来越大。"
 HOL_VOC.11.t: "台湾寻求[USA.GetAdjectiveCap]支持"
 HOL_VOC.11.d: "台湾要求[USA.GetAdjectiveCap]支持抵制[HOL.GetAdjectiveCap]的要求。我们将如何应对？"
 HOL_VOC.11.a: "向台湾施压，迫使其屈服。"
 HOL_VOC.11.b: "支持台湾主权。"
 HOL_VOC.12.t: "美国施压迫使台湾屈服"
 HOL_VOC.12.d: "在[USA.GetAdjectiveCap]压力下，台湾必须决定是屈服于荷兰的要求，还是冒着战争的危险进行抵抗。"
 HOL_VOC.12.a: "屈从[HOL.GetAdjectiveCap]的要求。"
 HOL_VOC.12.b: "单独抵抗[HOL.GetAdjectiveCap]的侵略。"
 HOL_VOC.13.t: "台湾拒绝我们的最后通牒"
 HOL_VOC.13.d: "在美国的支持下，台湾断然拒绝了我们的最后通牒。这种挑衅意味着一个关键的选择：我们可以撤退以避免事态进一步升级，也可以勇往直前，冒着与台湾及其盟友发生公开冲突的风险。"
 HOL_VOC.13.a: "撤回最后通牒。风险太大了。"
 HOL_VOC.13.b: "继续下最后通牒。战争不可避免。"
 HOL_VOC.14.t: "台湾拒绝我们的最后通牒"
 HOL_VOC.14.d: "台湾断然拒绝了我们的要求，拒绝割让所要求的领土。这种挑衅行为让我们别无选择，只能宣战，用武力维护荷兰的权威。"
 HOL_VOC.14.a: "战争是唯一的答案！"
 HOL_VOC.15.t: "台湾同意割让领土但要求提供保护"
 HOL_VOC.15.d: "出人意料的是，ABC已同意将争议领土移交给荷兰，但前提是荷兰必须承诺为其抵御未来威胁。这一安排虽增强了荷兰在亚洲的影响力，却以承担该地区更大责任为代价。"
 HOL_VOC.15.a: "我们接受他们的条件，为台湾提供保障。"
 HOL_VOC.16.t: "美国要求台湾赔偿"
 HOL_VOC.16.d: "在美国默许我们接管台湾的领土后，如今却要求我们为其暂停提供的保护支付补偿。美方辩称其在该地区的地缘政治利益已受到损害。我们可以同意支付赔偿以维持关系稳定，或选择拒绝并面临与美方冲突的风险。"
 HOL_VOC.16.a: "支付赔偿金，保持稳定。"
 HOL_VOC.16.b: "拒绝他们的要求，准备战争。"
 HOL_VOC.17.t: "荷兰提出农业合作"
 HOL_VOC.17.d: "荷兰已与我们接洽，提出合作推进农业部门现代化。他们提议分享荷兰的专业知识和资源，以改善斯里兰卡的粮食安全和经济产出。然而，这项合作可能附带条件，这可能会增强荷兰在该地区的影响力。"
 HOL_VOC.17.a: "接受合作。我们需要他们的专业知识。"
 HOL_VOC.17.b: "拒绝。斯里兰卡必须自立。"
 HOL_VOC.18.t: "斯里兰卡接受农业合作"
 HOL_VOC.18.d: "斯里兰卡已接受我们的农业发展合作提议。这标志着荷斯关系翻开新篇章，增强了我们在该地区的影响力，并确保了互利共赢。"
 HOL_VOC.18.a: "充满希望的合作伙伴关系！"
 HOL_VOC.19.t: "斯里兰卡拒绝农业合作"
 HOL_VOC.19.d: "斯里兰卡拒绝了我们的农业合作提议。他们不愿与荷兰合作，这可能会减缓地区发展，并削弱我们在该地区的影响力。"
 HOL_VOC.19.a: "很不幸，但我们必须继续前进。"
 HOL_VOC.20.t: "荷兰提供投资机会"
 HOL_VOC.20.a: "接受少量投资计划"
 HOL_VOC.20.b: "接受中等投资计划"
 HOL_VOC.20.c: "接受大量投资计划"
 HOL_VOC.20.d: "荷兰提出了一项农业投资计划，旨在改善斯里兰卡的经济和粮食产量。该计划分为三个级别 - 少量、中等和大量 - 每个级别提供的收益逐渐增加，但需要更大的投入。或者，斯里兰卡可以完全拒绝该计划。"
 HOL_VOC.21.t: "接受少量投资计划"
 HOL_VOC.21.d: "斯里兰卡已接受我们的少量投资计划。这一初步举措将逐步建立荷兰的影响力，并增强其农业部门。"
 HOL_VOC.21.a: "旗开得胜"
 HOL_VOC.22.t: "接受中等投资计划"
 HOL_VOC.22.d: "斯里兰卡已接受我们的中等投资计划。这项更深层次的承诺将显著提升其农业产量，并扩大荷兰的影响力。"
 HOL_VOC.22.a: "成果显著"
 HOL_VOC.23.t: "接受大量投资计划"
 HOL_VOC.23.d: "斯里兰卡已接受我们的大量投资计划，致力于对其农业部门进行彻底改革。这标志着荷兰在该地区影响力与合作的里程碑。"
 HOL_VOC.23.a: "这将带来巨大的回报。"
 HOL_VOC.24.t: "斯里兰卡拒绝投资提议"
 HOL_VOC.24.d: "斯里兰卡拒绝了我们的投资提议，错失了加强其农业部门的机会。然而，我们仍然可以单方面寻求投资，以建立我们的影响力。"
 HOL_VOC.24.a: "非常不幸，但我们会找到其他办法。"
 HOL_VOC.25.t: "荷兰扩建科伦坡港"
 HOL_VOC.25.d: "荷兰已投入巨资扩建和现代化科伦坡港，同时加强其安全基础设施。这一发展预计将提升斯里兰卡的经济实力和海上运营能力。然而，荷兰在该港的存在感大幅增强，引发了人们对其对斯里兰卡最具战略意义的资产之一的影响的担忧。"
 HOL_VOC.25.a: "这既是祝福，也是挑战。"
 HOL_VOC.26.t: "荷兰要求对斯里兰卡拥有专有权"
 HOL_VOC.26.d: "荷兰发出了严厉的最后通牒：授予其对斯里兰卡的专属统治权，这实际上等于放弃了国家主权，否则将面临后果。这一决定将决定斯里兰卡独立的未来。"
 HOL_VOC.26.a: "我们别无选择，只能屈服"
 HOL_VOC.26.b: "我们决不屈服！"
 HOL_VOC.27.t: "斯里兰卡拒绝荷兰的要求"
 HOL_VOC.27.d: "斯里兰卡拒绝了我们的最后通牒，无视荷兰对该国专属权利的要求。这让我们别无选择，只能通过武力来维护我们的主导地位。"
 HOL_VOC.27.a: "战争不可避免。"
 HOL_VOC.28.t: "斯里兰卡接受荷兰的要求"
 HOL_VOC.28.d: "斯里兰卡已屈服于我们的最后通牒，授予荷兰对其的独家统治权。此次和平吞并增强了荷兰在该地区的影响力，并标志着荷兰东印度公司的历史性胜利。"
 HOL_VOC.28.a: "斯里兰卡现在是荷兰东印度公司遗产的一部分。"
 HOL_VOC.29.t: "荷兰援助抗击艾滋病毒"
 HOL_VOC.29.d: "荷兰挺身而出，援助南非抗击艾滋病疫情。荷兰凭借其先进的医疗专业知识和资源，为我国人民带来了急需的希望和支持。这一善举不仅增强了我们抗击艾滋病的斗争，也赢得了我国民众对荷兰人民的广泛敬佩。"
 HOL_VOC.29.a: "这种伙伴关系对我们的人民来说是一种福气，但对政府来说却是一种风险"
 HOL_VOC.30.t: "荷兰请求在开普敦建立海军基地"
 HOL_VOC.30.d: "荷兰提议在开普敦建立一个海军基地，称其作为亚洲补给枢纽的战略重要性。作为回报，荷兰承诺对南非的港口基础设施进行大量投资，以增强其海上实力。我们应该接受这个提议吗？"
 HOL_VOC.30.a: "接受提议并建立合作伙伴关系。"
 HOL_VOC.30.b: "拒绝该提议并保持完全主权。"
 HOL_VOC.31.t: "南非接受海军基地提议"
 HOL_VOC.31.d: "南非已同意荷兰在开普敦建立海军基地。该协议加强了荷兰对关键贸易路线的利用，标志着南非与荷兰合作迈出重要一步。"
 HOL_VOC.31.a: "对于荷兰东印度公司来说，这是一项至关重要的成就！"
 HOL_VOC.32.t: "南非拒绝海军基地提议"
 HOL_VOC.32.d: "南非以主权和战略自主权为由，拒绝了我们在开普敦建立海军基地的提议。这对荷兰在该地区的雄心壮志是一个挫折。"
 HOL_VOC.32.a: "很不幸，但我们必须继续前进。"
 HOL_VOC.33.t: "荷兰要求对南非拥有专有权"
 HOL_VOC.33.d: "荷兰发出了严厉的最后通牒：授予其对南非的独家统治权，这实际上等于放弃了国家主权，否则将面临后果。这一决定将决定南非独立的未来。"
 HOL_VOC.33.a: "我们别无选择，只能屈服"
 HOL_VOC.33.b: "我们决不屈服！"
 HOL_VOC.34.t: "南非拒绝荷兰的要求"
 HOL_VOC.34.d: "南非拒绝了我们的最后通牒，无视荷兰对南非的专属权利要求。这让我们别无选择，只能通过武力来维护我们的主导地位。"
 HOL_VOC.34.a: "战争不可避免。"
 HOL_VOC.35.t: "南非接受荷兰的要求"
 HOL_VOC.35.d: "南非已屈服于我们的最后通牒，授予荷兰对其的独家统治权。此次和平吞并增强了荷兰在该地区的影响力，并标志着荷兰东印度公司的历史性胜利。"
 HOL_VOC.35.a: "南非现在是荷兰东印度公司遗产的一部分。"
 HOL_VOC.36.t: "印度尼西亚的未来"
 HOL_VOC.36.d: "是时候就印尼问题做出一个关键决定了。我们应该宣战，强行收复我们历史上的直辖殖民地，还是将我们的秘密行动再延长一年，接受暂时的惩罚，因为我们不能再使用同样的资源。"
 HOL_VOC.36.a: "宣战并收复印度尼西亚！"
 HOL_VOC.36.b: "将行动推迟一年。"
 HOL_VOC.39.t: "荷兰请求军事通行权"
 HOL_VOC.39.d: "荷兰以战略原因和区域合作的重要性为由，请求进入澳大利亚领土进行军事行动。我们应该接受他们的请求吗？"
 HOL_VOC.39.a: "给予他们军事通行权"
 HOL_VOC.39.b: "拒绝他们的要求。"
 HOL_VOC.40.t: "澳大利亚授予军事通行权"
 HOL_VOC.40.d: "澳大利亚同意给予我方军事准入，标志着区域合作和作战效率向前迈出重要一步。"
 HOL_VOC.40.a: "太好了。准备好我们的部队。"
 HOL_VOC.41.t: "澳大利亚拒绝授予军事通行权"
 HOL_VOC.41.d: "澳大利亚以对主权和地区稳定的担忧为由拒绝了我们的军事准入请求。"
 HOL_VOC.41.a: "很遗憾。我们会调整策略。"
 HOL_VOC.42.t: "爪哇入侵准备完成"
 HOL_VOC.42.d: "我们入侵爪哇的秘密准备工作已经完成。我们正等待印尼反间谍行动的结果，以确定我们的部队是否仍然未被发现。"
 HOL_VOC.42.a: "继续"
 HOL_VOC.43.t: "秘密部队被发现！"
 HOL_VOC.43.d: "我们的秘密行动被印尼军队发现，导致我军的作战效率减半，作战能力下降。"
 HOL_VOC.43.a: "大挫败"
 HOL_VOC.44.t: "秘密部队未被发觉"
 HOL_VOC.44.d: "我们的秘密准备没有被人发现，我们的部队仍然保持满员状态，准备在爪哇建立立足点。"
 HOL_VOC.44.a: "棒极了！"
 HOL_VOC.45.t: "荷兰请求购买西澳大利亚"
 HOL_VOC.45.d: "荷兰已正式提出购买西澳大利亚的请求，称其对其全球野心具有战略重要性。作为回报，荷兰向澳大利亚提供军事或工业补偿。我们该如何应对？"
 HOL_VOC.45.a: "接受军事补偿。"
 HOL_VOC.45.b: "接受工业补偿。"
 HOL_VOC.45.c: "拒绝他们的提议"
 HOL_VOC.46.t: "澳大利亚接受提案"
 HOL_VOC.46.d: "澳大利亚已同意将西澳大利亚出售给荷兰。根据荷兰的选择，我们将提供承诺的补偿，以维持牢固的外交关系。"
 HOL_VOC.46.a: "推进该协议"
 HOL_VOC.47.t: "澳大利亚拒绝提案"
 HOL_VOC.47.d: "澳大利亚拒绝了我们购买西澳大利亚的提议。虽然令人失望，但我们必须相应地调整战略。"
 HOL_VOC.47.a: "很不幸，但我们必须继续前进。"
 HOL_VOC.48.t: "荷兰提出投资计划"
 HOL_VOC.48.d: "荷兰提出了一项重大投资计划，旨在建设连接西澳大利亚和东澳大利亚的基础设施。该计划旨在加强经济联系，改善区域互联互通，促进共同繁荣。我们应该接受他们的提议吗？"
 HOL_VOC.48.a: "接受荷兰投资计划"
 HOL_VOC.48.b: "拒绝他们的提议。"
 HOL_VOC.49.t: "澳大利亚接受投资计划"
 HOL_VOC.49.d: "澳大利亚已同意我们雄心勃勃的投资计划。该计划将增强区域基础设施建设，巩固荷澳合作，为繁荣的未来铺平道路。"
 HOL_VOC.49.a: "太棒了！加强合作！"
 HOL_VOC.50.t: "澳大利亚拒绝投资计划"
 HOL_VOC.50.d: "澳大利亚拒绝了我们提出的连接西澳大利亚和东澳大利亚的投资计划。这一拒绝对我们加强该地区关系的努力造成了挫折。"
 HOL_VOC.50.a: "很不幸，但我们必须继续前进。"
 HOL_VOC.51.t: "荷兰对马六甲的最后通牒"
 HOL_VOC.51.d: "荷兰发出最后通牒，要求马六甲立即投降。我们是应该接受他们的条件，避免冲突，还是拒绝并准备开战？"
 HOL_VOC.51.a: "接受他们的条件"
 HOL_VOC.51.b: "拒绝并坚守立场"
 HOL_VOC.52.t: "马六甲接受荷兰最后通牒"
 HOL_VOC.52.d: "马六甲已屈服于我们的要求，毫无抵抗地将其领土割让给荷兰。这标志着荷兰在该地区的野心取得了重大胜利。"
 HOL_VOC.52.a: "将马六甲纳入荷兰统治范围。"
 HOL_VOC.53.t: "马六甲拒绝荷兰最后通牒"
 HOL_VOC.53.d: "马六甲拒绝了我们的最后通牒，无视荷兰的投降要求。这让我们别无选择，只能准备战争来维护我们的主权。"
 HOL_VOC.53.a: "我们将用武力夺取马六甲。"
 HOL_VOC.54.t: "荷兰对§Y[SIN.GetNameWithFlag]§!的最后通牒"
 HOL_VOC.54.d: "荷兰发出最后通牒，要求新加坡立即投降。我们应该接受他们的条件，还是准备开战？"
 HOL_VOC.54.a: "接受他们的条件"
 HOL_VOC.54.b: "拒绝并坚守立场"
 HOL_VOC.55.t: "§Y[SIN.GetNameWithFlag]§!接受了荷兰的最终通牒"
 HOL_VOC.55.d: "§Y[SIN.GetNameWithFlag]§!已遵从我们的要求，毫无抵抗地割让了他们的领土。这标志着荷兰野心的一次重大胜利。"
 HOL_VOC.55.a: "将§Y[SIN.GetNameWithFlag]§!纳入荷兰统治范围。"
 HOL_VOC.56.t: "§Y[SIN.GetNameWithFlag]§!拒绝接受荷兰的最后通牒"
 HOL_VOC.56.d: "§Y[SIN.GetNameWithFlag]§!拒绝了我们的最后通牒，无视荷兰的要求。这让我们别无选择，只能备战。"
 HOL_VOC.56.a: "我们将用武力夺取新加坡。"
 HOL_VOC.57.t: "荷兰对§Y[BRU.GetNameWithFlag]§!的最后通牒"
 HOL_VOC.57.d: "§Y[HOL.GetNameWithFlag]§!发出最后通牒，要求文莱立即投降。我们应该接受他们的条件，还是准备开战？"
 HOL_VOC.57.a: "接受他们的条件"
 HOL_VOC.57.b: "拒绝并坚守立场"
 HOL_VOC.58.t: "§Y[BRU.GetNameWithFlag]§!接受了荷兰的最终通牒"
 HOL_VOC.58.d: "§Y[BRU.GetNameWithFlag]§!已遵从我们的要求，毫无抵抗地割让了他们的领土。这标志着荷兰野心的一次重大胜利。"
 HOL_VOC.58.a: "将§Y[BRU.GetNameWithFlag]§!纳入荷兰统治范围。"
 HOL_VOC.59.t: "§Y[BRU.GetNameWithFlag]§!拒绝接受荷兰的最后通牒"
 HOL_VOC.59.d: "§Y[BRU.GetNameWithFlag]§!拒绝了我们的最后通牒，无视荷兰的要求。这让我们别无选择，只能备战。"
 HOL_VOC.59.a: "我们将用武力夺取§Y[BRU.GetNameWithFlag]§!。"
 HOL_VOC.60.t: "荷兰的战争准备被发现"
 HOL_VOC.60.d: "情报证实，荷兰正在动员军队，收复他们认为属于其历史遗产的领土。必须立即采取措施，防范其侵略。"
 HOL_VOC.60.a: "为荷兰的威胁做好准备。"
 HOL_VOC.61.t: "防御准备升级"
 HOL_VOC.61.d: "荷兰已加强军事准备，这增加了其遭受入侵的可能性。为了应对这一威胁，我们必须与其他面临风险的国家协调，并签署共同防御协议。这将使我们能够在荷兰发动攻击时相互呼唤，成为盟友。"
 HOL_VOC.61.a: "加强我们的防御并协调联盟。"
 HOL_VOC.62.t: "请求帮助抵抗荷兰侵略"
 HOL_VOC.62.d: "荷兰已对我们发动攻击，威胁到我们的主权。我们可以呼吁我们的盟友履行承诺，加入抵抗荷兰入侵的战斗。"
 HOL_VOC.62.a: "向我们的盟友寻求帮助。"
 HOL_VOC.62.b: "我们将独自对抗他们。"
 HOL_VOC.63.t: "[ROOT.GetNameWithFlag]请求援助"
 HOL_VOC.63.d: "§Y[ROOT.GetNameWithFlag]§!遭到§R[HOL.GetNameWithFlag]§!的攻击，并请求我们协助击退入侵。我们是否愿意履行承诺，加入战斗？"
 HOL_VOC.63.a: "加入战争并帮助我们的盟友。"
 HOL_VOC.63.b: "拒绝干预。"
 HOL_VOC.64.t: "荷兰提案：跨澳大利亚贸易走廊"
 HOL_VOC.64.d: "荷兰政府已正式提议建设一条连接荷属西澳大利亚州和澳大利亚大陆东部地区的贸易和基础设施走廊。该计划包括发展物流枢纽、铁路和公路网络，以及建立荷属东澳大利亚州的经济区。尽管该走廊有望带来长期经济效益，但也引发了关于主权、治理以及整个大陆影响力平衡的质疑。"
 HOL_VOC.64.a: "批准走廊 - 经济发展优先"
 HOL_VOC.64.b: "拒绝该计划 - 我们不能放弃战略优势"
 HOL_VOC.65.t: "澳大利亚接受贸易走廊提案"
 HOL_VOC.65.d: "澳大利亚政府已批准我们提出的建设一条横贯大陆的贸易走廊的提案，该走廊将连接荷属西澳大利亚与东部的工业和人口中心。共享基础设施、经济区和物流枢纽的建设工作即将启动。这标志着荷兰迈向区域经济一体化的历史性一步，也标志着荷兰在印太地区战略影响力的提升。"
 HOL_VOC.65.a: "一条值得荷兰东印度公司传承的走廊。"
 HOL_VOC.66.t: "澳大利亚拒绝贸易走廊提案"
 HOL_VOC.66.d: "澳大利亚政府拒绝了我们提出的共同建设一条穿越其领土的跨大陆贸易走廊的提议。主要原因是对战略主权和外国影响力的担忧。虽然该提议在经济上对双方都有利，但目前来看，国内政治方面的担忧占了上风。"
 HOL_VOC.66.a: "这是一个挫折 - 但不是终点。"
 HOL_VOC.67.t: "荷兰支持南非白人自治"
 HOL_VOC.67.d: "荷兰政府发布正式声明支持南非白人社区的文化和经济自治，此举必将引发内部紧张局势。荷兰各机构宣布将与南非白人民间组织建立更紧密联系，理由包括历史纽带和共同遗产。尽管表述为文化支持，但该举动已引发南非政府警惕，担忧外国干涉和潜在动荡。"
 HOL_VOC.67.a: "这是一个严重的外交问题。"
 HOL_VOC.68.t: "荷兰支持布尔人政党"
 HOL_VOC.68.d: "报道证实，荷兰政府正为南非境内亲布尔人的政治运动提供非官方支持。金融渠道、非政府组织平台及文化机构似乎正对倡导南非白人社区扩大自治的团体施加影响。此干涉行为可能对国家统一与内部安全造成严重后果。"
 HOL_VOC.68.a: "这是不可接受的外国干涉。"
 HOL_VOC.69.t: "荷兰对阿非利卡矿业公司的投资"
 HOL_VOC.69.d: "荷兰政府已对南非阿非利卡人拥有的矿业项目进行了巨额投资。此举是荷兰政府为深化与阿非利卡人社区的经济联系而开展的一项广泛行动的一部分，旨在提供资金和后勤支持，以促进生产。虽然这给一些人带来了经济利益，但也引发了人们对外部势力影响南非自然资源的新担忧。"
 HOL_VOC.69.a: "他们显然在选边站。"
 HOL_VOC.70.t: "荷兰对半导体行业的投资"
 HOL_VOC.70.d: "荷兰宣布对台湾半导体行业进行战略投资。双方将与荷兰主要科技公司合作，建设新的联合办公室和研究设施，以支持下一代芯片的开发。这项协议深化了双边合作，并巩固了台湾作为全球半导体强国的地位。"
 HOL_VOC.70.a: "这巩固了台湾在数字时代的地位。"
 HOL_VOC.71.t: "荷兰提案：阿斯麦-台积电技术联盟"
 HOL_VOC.71.d: "荷兰已正式提议阿斯麦与台积电成立联合技术共享小组。这一合作将深化研发合作，协调光刻技术和芯片创新，并建立一个半正式的科技产业集团。台湾会支持这一倡议吗？"
 HOL_VOC.71.a: "批准技术联盟 - 我们的未来是数字化的"
 HOL_VOC.71.b: "拒绝 - 我们必须保持技术独立"
 HOL_VOC.72.t: "台湾接受阿斯麦与台积电的合作"
 HOL_VOC.72.d: "台湾已接受荷兰关于成立联合技术共享小组的提议。该联盟以阿斯麦和台积电为核心，为欧洲和亚洲协调半导体创新和研究领导力奠定了基础。"
 HOL_VOC.72.a: "面向新时代的产业联盟。"
 HOL_VOC.73.t: "台湾拒绝技术共享提案"
 HOL_VOC.73.d: "台湾拒绝了阿斯麦与台积电组建联合技术联盟的提议。尽管外交渠道仍然畅通，但台北选择在半导体战略上保持完全独立 - 至少目前如此。"
 HOL_VOC.73.a: "令人失望的结果"
 HOL_VOC.74.t: "荷兰控制半导体出口"
 HOL_VOC.74.d: "荷兰政府采取了一项全面的战略举措，颁布了新的法律，对所有先进的半导体技术和光刻系统实施出口管制。凭借阿斯麦公司作为这一决定的核心，荷兰目前在全球芯片供应链中占据了主导地位，有权根据国家利益和外交立场批准、限制或阻止技术出口。"
 HOL_VOC.74.a: "我们应该针对荷兰采取措施"
 HOL_VOC.75.t: "荷兰金融在印度的扩张"
 HOL_VOC.75.d: "荷兰大幅拓展了其在印度的金融版图，在印度主要城市开设了新的荷兰关联银行和公司办事处。在荷兰国家机构和跨国公司的协同支持下，这一战略旨在深化双边投资，影响金融市场，并提升其在印度快速增长的经济中的经济影响力。虽然并非公开的政治手段，但它却巧妙地改变了该地区的经济动态。"
 HOL_VOC.75.a: "外资总是具有影响力的……"
 HOL_VOC.76.t: "荷兰投资古吉拉特港口基础设施"
 HOL_VOC.76.d: "荷兰政府通过一系列国有航运公司和金融渠道，投资升级古吉拉特沿海的港口基础设施。尽管正式提出这项贸易便利化举措，但荷兰设立办事处和码头设施的做法引发了外界担忧，担心外国势力会长期占据这个国家贸易关键地区的主导地位。此举在外交上较为微妙，但在经济上意义重大。"
 HOL_VOC.76.a: "我们将密切监视他们的影响。"
 HOL_WIC.01.t: "规划西印度公司的发展路径"
 HOL_WIC.01.d: "在我们准备收复曾经被西印度公司控制的领土之际，我们必须决定采取何种策略。外交和经济战略可以带来和平的融合，并通过软实力增强我们的影响力。或者，军事手段可以迅速取得决定性成果，尽管存在遭到抵抗和长期冲突的风险。"
 HOL_WIC.01.a: "走外交和经济之路"
 HOL_WIC.01.b: "采取军事战略"
 HOL_WIC.02.t: "荷兰债务收购"
 HOL_WIC.02.d: "荷兰购买了我国相当一部分国债，实际上将我国经济置于其影响之下。此举在一定程度上缓解了我国的金融危机，但也意味着荷兰人现在对我们的政策和关键行业拥有相当大的影响力。"
 HOL_WIC.02.a: "我们别无选择，只能接受荷兰的金融控制。"
 HOL_WIC.03.t: "荷兰向塞内加尔发出最后通牒"
 HOL_WIC.03.d: "荷兰已发出最后通牒，要求移交塞内加尔中部，其中包括历史悠久的戈雷岛。塞内加尔会遵从荷兰的要求，提供替代方案，还是断然拒绝？"
 HOL_WIC.03.a: "我们将遵守并转移塞内加尔中部。"
 HOL_WIC.03.b: "以塞内加尔北部代替"
 HOL_WIC.03.c: "我们拒绝向荷兰的侵略屈服。"
 HOL_WIC.04.t: "领土获得"
 HOL_WIC.04.d: "塞内加尔已同意我们的最后通牒，将塞内加尔中部地区移交给荷兰控制。这标志着我们收回西印度公司遗产的又一步。"
 HOL_WIC.04.a: "荷兰的胜利"
 HOL_WIC.05.t: "塞内加尔反向提议"
 HOL_WIC.05.d: "塞内加尔拒绝移交塞内加尔中部地区，但提出了塞内加尔北部地区作为替代方案。我们应该接受这个提议，还是坚持原来的要求？"
 HOL_WIC.05.a: "接受反提议。"
 HOL_WIC.05.b: "拒绝提议并坚持要求。"
 HOL_WIC.06.t: "最后通牒被拒绝"
 HOL_WIC.06.d: "塞内加尔拒绝遵守我们的最后通牒。我们现在必须做好战争准备，夺回属于我们应得的一切。"
 HOL_WIC.06.a: "战争不可避免。"
 HOL_WIC.07.t: "对塞内加尔的最终通牒"
 HOL_WIC.07.d: "塞内加尔拒绝了我们的反提议。我们给他们最后一次机会，让他们放弃塞内加尔北部地区，否则我们将以武力回应。"
 HOL_WIC.07.a: "交出塞内加尔北部"
 HOL_WIC.07.b: "我们将抵御荷兰的侵略。"
 HOL_WIC.08.t: "荷兰最后通牒：转让黄金海岸领地"
 HOL_WIC.08.d: "荷兰已发出最后通牒，要求将黄金海岸领土移交给其控制。他们援引了西印度公司时期在该地区的历史存在，包括埃尔米纳城堡等重要贸易站的运营。虽然遵守最后通牒或许可以避免冲突，但却会损害加纳的主权，并破坏该地区的稳定。"
 HOL_WIC.08.a: "我们将遵守并转交黄金海岸。"
 HOL_WIC.08.b: "我们拒绝屈服于荷兰的要求。"
 HOL_WIC.09.t: "黄金海岸领土获得"
 HOL_WIC.09.d: "加纳政府已同意将黄金海岸领土（包括具有战略意义的埃尔米纳城堡）移交给荷兰控制。这标志着我们在恢复西印度公司遗产和加强我们在西非影响力方面迈出了重要一步。"
 HOL_WIC.09.a: "这是荷兰和西印度公司的胜利。"
 HOL_WIC.10.t: "加纳拒绝荷兰最后通牒"
 HOL_WIC.10.d: "加纳政府拒绝了我们移交黄金海岸领土的最后通牒。他们的反抗让我们别无选择，只能准备采取军事行动，收回我们自认为理应拥有的土地，恢复荷兰在该地区的影响力。"
 HOL_WIC.10.a: "战争将是唯一的答案。"
 HOL_WIC.11.t: "荷兰最后通牒：移交罗安达省"
 HOL_WIC.11.d: "荷兰已发出最后通牒，要求将罗安达省移交给荷兰控制。荷兰声称该领土是其历史悠久的海上帝国的一部分，理由是西印度公司曾参与该地区事务。此举虽然可以避免冲突，但可能会破坏安哥拉的政治和经济稳定。"
 HOL_WIC.11.a: "我们将遵守规定，将罗安达省移交给荷兰控制。"
 HOL_WIC.11.b: "我们拒绝屈服于荷兰的要求。"
 HOL_WIC.12.t: "安哥拉接受荷兰最后通牒"
 HOL_WIC.12.d: "安哥拉政府已同意将罗安达省移交给荷兰控制。这项战略性收购将恢复荷兰在大西洋的重要海上遗产，并加强我们在该地区的地位。"
 HOL_WIC.12.a: "向恢复西印度公司又迈进了一步。"
 HOL_WIC.13.t: "安哥拉拒绝荷兰最后通牒"
 HOL_WIC.13.d: "安哥拉政府拒绝了我们移交罗安达省的最后通牒。他们的反抗让我们别无选择，只能准备采取军事行动，夺回我们认为理应属于我们的地方。"
 HOL_WIC.13.a: "我们必须通过武力来维护我们的统治地位。"
 HOL_WIC.14.t: "荷兰最后通牒：移交圣赫勒拿岛"
 HOL_WIC.14.d: "荷兰已发出最后通牒，要求将圣赫勒拿岛移交给其控制。荷兰认为，这一主张的合理性在于该岛与其海上帝国的历史渊源及其在大西洋贸易网络中的战略重要性。遵守这一要求可以避免冲突，但可能会损害英国在该地区的利益。"
 HOL_WIC.14.a: "我们将遵守规定，将圣赫勒拿岛移交给荷兰控制。"
 HOL_WIC.14.b: "我们拒绝屈服于荷兰的要求。"
 HOL_WIC.15.t: "圣赫勒拿岛获得"
 HOL_WIC.15.d: "英国政府已同意将圣赫勒拿岛移交给荷兰控制。此次收购将恢复荷兰重要的海上遗产，巩固其在大西洋贸易航线上的主导地位。"
 HOL_WIC.15.a: "这是荷兰和西印度公司的一次重大胜利。"
 HOL_WIC.16.t: "英格兰拒绝荷兰最后通牒"
 HOL_WIC.16.d: "英国政府拒绝了我们移交圣赫勒拿岛的最后通牒。他们的决定让我们别无选择，只能准备采取军事行动，夺回这个至关重要的岛屿。"
 HOL_WIC.16.a: "我们必须为战争做好准备。"
 HOL_WIC.17.t: "荷兰要求归还圣胡安包蒂斯塔"
 HOL_WIC.17.d: "荷兰出人意料地发出正式最后通牒，要求美国移交波多黎各（历史上称为圣胡安包蒂斯塔）。他们声称，移交该岛是恢复西印度公司海上遗产、重建其在加勒比地区主导地位的必要步骤。尽管荷兰人声称这是出于17世纪的野心和战略需要，但荷兰的服从将标志着美国做出的一项重大地缘政治让步。"
 HOL_WIC.17.a: "我们将把波多黎各割让给荷兰。"
 HOL_WIC.17.b: "我们绝不会将美国领土拱手让给外国势力。"
 HOL_WIC.18.t: "圣胡安包蒂斯塔重归荷兰控制"
 HOL_WIC.18.d: "美国已同意将波多黎各割让给荷兰。圣胡安包蒂斯塔这一历史性的填海造地重建了加勒比地区的重要联系，巩固了我们的海洋雄心，并传承了西印度公司的辉煌。"
 HOL_WIC.18.a: "这是荷兰影响力的光辉一天。"
 HOL_WIC.19.t: "美国拒绝荷兰最后通牒"
 HOL_WIC.19.d: "美国断然拒绝了我们割让波多黎各的最后通牒。他们的反抗破坏了我们对加勒比海地区的合法主权，我们现在必须做好战争准备，以武力夺取圣胡安包蒂斯塔。"
 HOL_WIC.19.a: "我们要用武力夺取它。加勒比海将是我们的！"
 HOL_WIC.20.t: "荷兰要求英国安的列斯群岛"
 HOL_WIC.20.d: "荷兰已发出正式最后通牒，要求移交英属安的列斯群岛。他们声称这些岛屿是其西印度公司时期历史雄心的重要组成部分，并指出其在加勒比地区具有战略价值。拒绝移交可能会引发该地区的冲突。"
 HOL_WIC.20.a: "我们将把英属安的列斯群岛移交给荷兰控制。"
 HOL_WIC.20.b: "我们拒绝放弃英国领土。"
 HOL_WIC.21.t: "英属安的列斯群岛移交"
 HOL_WIC.21.d: "英国政府已同意我们的要求，将英属安的列斯群岛割让给荷兰控制。这一成功标志着西印度公司在加勒比地区恢复影响力的又一步。"
 HOL_WIC.21.a: "加勒比地区再次成为荷兰的领土。"
 HOL_WIC.22.t: "英国拒绝荷兰最后通牒"
 HOL_WIC.22.d: "英国拒绝将英属安的列斯群岛割让给我们。他们的反抗必须得到回应，我们必须准备用武力夺取这些至关重要的岛屿。"
 HOL_WIC.22.a: "我们将通过战争夺回属于我们的东西。"
 HOL_WIC.23.t: "荷兰要求控制特立尼达"
 HOL_WIC.23.d: "荷兰已发出正式最后通牒，要求将特立尼达移交给荷兰控制。荷兰援引了其在西印度公司时期的历史野心，当时该岛在17世纪初曾被短暂地设想为“新瓦尔赫伦岛”。该岛位于加勒比海的战略位置使其在海上霸权和贸易路线方面具有不可估量的价值。"
 HOL_WIC.23.a: "我们将把特立尼达割让给荷兰。"
 HOL_WIC.23.b: "我们拒绝屈服于荷兰的要求。"
 HOL_WIC.24.t: "特立尼达回归荷兰控制"
 HOL_WIC.24.d: "特立尼达政府接受了我们的最后通牒，移交了该岛的控制权。这项至关重要的收购增强了我们在加勒比地区的影响力，并重建了荷兰在该地区的主导地位，实现了新瓦尔赫伦岛的愿景。"
 HOL_WIC.24.a: "对于西印度公司来说，这是至关重要的一步。"
 HOL_WIC.25.t: "特立尼达拒绝荷兰最后通牒"
 HOL_WIC.25.d: "特立尼达政府拒绝满足我们对该岛的要求。他们的蔑视使我们别无选择，只能准备发动战争，夺回这片战略要地。"
 HOL_WIC.25.a: "做好战争准备！"
 HOL_WIC.26.t: "荷兰要求归还苏里南"
 HOL_WIC.26.d: "荷兰已发出正式最后通牒，要求苏里南回归其控制。苏里南曾是荷兰统治下的重要殖民地，其战略地位和丰富资源被视为重振西印度公司影响力的关键。遵守通牒可以避免冲突，但这意味着主权的丧失。"
 HOL_WIC.26.a: "我们将把苏里南割让给荷兰。"
 HOL_WIC.26.b: "我们拒绝屈服于荷兰的要求。"
 HOL_WIC.27.t: "苏里南回归荷兰控制"
 HOL_WIC.27.d: "苏里南政府已接受我们的最后通牒，移交了其领土的控制权。此次和平收购确保了通往南美洲的重要通道，为荷兰进一步实现其野心提供了资源和战略定位。"
 HOL_WIC.27.a: "西印度公司又一次取得胜利！"
 HOL_WIC.28.t: "苏里南拒绝荷兰最后通牒"
 HOL_WIC.28.d: "苏里南政府拒绝遵从我们的要求。他们的反抗必须得到回应，我们必须准备通过军事手段控制苏里南。"
 HOL_WIC.28.a: "备战！"
 HOL_WIC.29.t: "荷兰要求控制圭亚那"
 HOL_WIC.29.d: "荷兰已发出正式最后通牒，要求将圭亚那移交给荷兰控制。该领土历史上曾属于荷属圭亚那，拥有丰富的资源和战略价值。荷兰认为，收回圭亚那对于重振西印度公司的野心并巩固其在南美洲的主导地位至关重要。"
 HOL_WIC.29.a: "我们将把圭亚那移交给荷兰。"
 HOL_WIC.29.b: "我们拒绝屈服于荷兰的要求。"
 HOL_WIC.30.t: "圭亚那回归荷兰控制"
 HOL_WIC.30.d: "圭亚那政府接受了我们的要求，移交了其领土的控制权。此次和平收购重振了荷兰在南美洲的影响力，也实现了西印度公司的野心。"
 HOL_WIC.30.a: "这是荷兰决心的胜利！"
 HOL_WIC.31.t: "圭亚那拒绝荷兰最后通牒"
 HOL_WIC.31.d: "圭亚那政府拒绝遵守我们的最后通牒。他们的反抗必须得到回应，我们必须准备通过军事手段控制该领土。"
 HOL_WIC.31.a: "我们将用武力夺取圭亚那。"
 HOL_WIC.32.t: "荷兰要求控制法属圭亚那"
 HOL_WIC.32.d: "荷兰已发出正式最后通牒，要求将法属圭亚那移交给荷兰控制。历史上，法属圭亚那是荷兰在美洲殖民野心的一部分，荷兰声称拥有这片领土是恢复西印度公司在该地区统治地位的必要步骤。遵守这一要求将避免战争，但可能会损害法国的威望和主权。"
 HOL_WIC.32.a: "我们将把法属圭亚那割让给荷兰。"
 HOL_WIC.32.b: "我们拒绝屈服于荷兰的要求。"
 HOL_WIC.33.t: "法属圭亚那移交给荷兰控制"
 HOL_WIC.33.d: "法国政府接受了我们的要求，移交了法属圭亚那的控制权。这场胜利将一块关键领土归还荷兰，巩固了我们在南美洲的影响力，并实现了西印度公司的野心。"
 HOL_WIC.33.a: "荷兰的雄心壮志取得了巨大成功！"
 HOL_WIC.34.t: "法国拒绝荷兰最后通牒"
 HOL_WIC.34.d: "法国政府断然拒绝了我们移交法属圭亚那的最后通牒。他们的反抗必须得到回应，我们必须做好战争准备，夺回这片至关重要的领土，并确立我们在美洲的主导地位。"
 HOL_WIC.34.a: "我们将用武力夺取它！"
 HOL_WIC.35.t: "荷兰要求控制巴西北部地区"
 HOL_WIC.35.d: "荷兰已发出正式最后通牒，要求移交巴西北部领土。这些地区在17世纪曾受荷兰控制，当时西印度公司在伯南布哥及周边地区建立了短暂的殖民地。荷兰方认为收回这些土地对于恢复其在南美洲的影响力和获取关键资源至关重要。"
 HOL_WIC.35.a: "我们将把领土移交给荷兰人。"
 HOL_WIC.35.b: "我们拒绝其要求。巴西将坚定不屈。"
 HOL_WIC.36.t: "巴西移交北方领土"
 HOL_WIC.36.d: "巴西政府已接受我们的要求，移交了北方领土的控制权。这项重大的收购恢复了我们在南美洲的部分殖民遗产，并加强了荷兰在该地区的存在。"
 HOL_WIC.36.a: "西印度公司的伟大胜利！"
 HOL_WIC.37.t: "巴西拒绝荷兰最后通牒"
 HOL_WIC.37.d: "巴西政府拒绝了我们的最后通牒，否认了我们对北部地区的主权。他们的反抗迫使我们别无选择，只能准备采取军事行动，以武力收回这些地区。"
 HOL_WIC.37.a: "我们不会被拒绝！准备战斗！"
 HOL_WIC.38.t: "荷兰最后通牒：归还荷属美国领土"
 HOL_WIC.38.d: "荷兰发出了一项非同寻常的最后通牒，要求移交东海岸的前荷兰领土，包括曾经属于新尼德兰的地区。他们声称这是其历史权利的一部分，并指出新阿姆斯特丹的遗产以及荷兰在这些地区建立过程中的影响。如果荷兰遵从这一要求，将被视为一项重大的外交让步，并可能动摇美国的自尊心和主权。"
 HOL_WIC.38.a: "我们将进行谈判并转交领土。"
 HOL_WIC.38.b: "我们永远不会放弃美国领土！"
 HOL_WIC.39.t: "美国转交荷属美国领土"
 HOL_WIC.39.d: "在史无前例的形势下，美国同意将关键领土的控制权交还给荷兰。这一重大胜利重建了荷兰在美洲的影响力，并重振了新阿姆斯特丹的历史精神。"
 HOL_WIC.39.a: "荷兰外交的历史性成功！"
 HOL_WIC.40.t: "美国拒绝荷兰最后通牒"
 HOL_WIC.40.d: "美国断然拒绝了我们归还荷属美国领土的要求。他们的反抗迫使我们别无选择，只能准备以武力夺回这些土地。新阿姆斯特丹的骄傲必须得到恢复！"
 HOL_WIC.40.a: "我们将通过战争夺回属于我们的东西！"
 HOL_NVU.1.t: "荷兰的援助请求"
 HOL_NVU.1.d: "荷兰正在持续的内战中向我们寻求援助。他们请求提供武器和装备来支持他们的事业。我们是否应该支持他们为确保法西斯运动的生存而做出的努力？"
 HOL_NVU.1.a: "派援助过来吧。他们的战斗就是我们的！"
 HOL_NVU.1.b: "拒绝该请求。我们的资源在其他地方需要。"
 HOL_NVU.2.t: "来自盟友的援助"
 HOL_NVU.2.d: "我们的盟友向我们提供了武器和物资，以支持我们的斗争。这些援助将极大地增强我们在内战中的实力。"
 HOL_NVU.2.a: "我们不会忘记他们的支持。"
 HOL_NVU.3.t: "援助请求被拒绝"
 HOL_NVU.3.d: "我们的援助请求被拒绝了。虽然令人失望，但这并不会阻止我们取得内战的胜利。"
 HOL_NVU.3.a: "无论有没有他们的帮助，我们都会继续战斗。"
 HOL_NVU.4.t: "教育改革完成"
 HOL_NVU.4.d: "经过一年的过渡，新的教育体系已全面投入运行。下一代​​正在接受忠诚、纪律和自豪感等价值观的塑造，守护国家的未来。"
 HOL_NVU.4.a: "改革取得了巨大的成功！"
 HOL_NVU.5.t: "荷兰最后通牒：大荷兰统一"
 HOL_NVU.5.d: "荷兰政府向比利时发出最后通牒，要求比利时立即移交佛兰德斯地区，以统一大荷兰。比利时现在必须决定是否接受这一要求，否则将面临拒绝的后果。"
 HOL_NVU.5.a: "接受要求并转交佛兰德斯。"
 HOL_NVU.5.b: "拒绝最后通牒。"
 HOL_NVU.6.t: "比利时同意荷兰的要求"
 HOL_NVU.6.d: "在荷兰最后通牒的压力下，比利时同意将佛兰德斯地区移交给荷兰。这标志着大荷兰朝着统一迈出了重要一步。"
 HOL_NVU.6.a: "大荷兰统一开始了！"
 HOL_NVU.7.t: "比利时拒绝荷兰最后通牒"
 HOL_NVU.7.d: "比利时断然拒绝了荷兰移交佛兰德斯的最后通牒，这对统一大荷兰地区的愿景构成了挑战。荷兰现在必须准备采取行动，以武力宣示其主权。"
 HOL_NVU.7.a: "我们将为了大荷兰而占领整个比利时！"
 HOL_NVU.8.t: "荷兰提案：弗兰德军队整合"
 HOL_NVU.8.d: "荷兰政府已正式请求将我军中弗兰德部队纳入其军事架构。尽管该提议具有政治敏感性，但其表述旨在加强区域合作。"
 HOL_NVU.8.a: "接受转交"
 HOL_NVU.8.b: "拒绝提议"
 HOL_NVU.9.t: "比利时接受一体化协议"
 HOL_NVU.9.d: "比利时政府已同意将其弗兰德军队纳入我军体系。整合协议将立即启动。"
 HOL_NVU.9.a: "棒极了"
 HOL_NVU.10.t: "比利时拒绝提案"
 HOL_NVU.10.d: "比利时政府拒绝了我们关于整合其弗兰德军队的提议。比利时领导层认为这项提议在政治上是不可接受的。"
 HOL_NVU.10.a: "令人失望"
 HOL_NVU.11.t: "荷兰的提案"
 HOL_NVU.11.d: "荷兰提议成立“日耳曼民族兄弟会”，以促进两国间的军事和文化协调。虽然意识形态上兼容，但其长期影响必须慎重权衡。"
 HOL_NVU.11.a: "接受提议"
 HOL_NVU.11.b: "拒绝这个提议"
 HOL_NVU.12.t: "德国接纳兄弟会"
 HOL_NVU.12.d: "德国同意组建日耳曼民族兄弟会。欧洲出现了新的地缘政治轴心。"
 HOL_NVU.12.a: "未来属于我们"
 HOL_NVU.13.t: "德国拒绝兄弟会"
 HOL_NVU.13.d: "柏林拒绝了我们建立日耳曼兄弟会的提议。统一的愿景必须被推迟——或者强制推行。"
 HOL_NVU.13.a: "可耻"
 HOL_NVU.14.t: "日耳曼兄弟会诞生"
 HOL_NVU.14.d: "继与荷兰成功谈判后，日耳曼民族兄弟会正式成立。这一新联盟建立在共同的文化认同、军事合作和意识形态统一之上。德国如今正处于新的北方轴心的中心。"
 HOL_NVU.14.a: "团结使我们强大"
 HOL_NVU.15.t: "日耳曼基础设施项目"
 HOL_NVU.15.d: "为了深化日耳曼兄弟会成员国之间的融合，提升战略机动性，我们致力于投资连接我们两国的关键基础设施。现代化的铁路和公路网络将使我们北方联盟的核心比以往任何时候都更加紧密地联系在一起。"
 HOL_NVU.15.a: "奠定团结的基础"
 HOL_NVU.16.t: "莱茵兰资源投资"
 HOL_NVU.16.d: "作为我们与德国日益深化的合作的一部分，荷兰工程师和工业规划师在莱茵兰地区启动了一项新的发展计划。该计划旨在扩大钢铁和铝的供应，将提升该地区的工业产出，并为德国事业提供重要物资。"
 HOL_NVU.16.a: "实业致强"
 HOL_NVU.17.t: "加入日耳曼兄弟会的邀请"
 HOL_NVU.17.d: "荷兰已正式邀请奥地利加入日耳曼民族兄弟会。该联盟承诺共同的战略目标、文化统一和军事合作。我们是否会接受他们对日耳曼民族统一未来的愿景？"
 HOL_NVU.17.a: "我们接受他们的提议"
 HOL_NVU.17.b: "我们必须拒绝"
 HOL_NVU.18.t: "奥地利接纳兄弟会"
 HOL_NVU.18.d: "奥地利已接受我们的邀请，加入日耳曼兄弟会。又一个骄傲的日耳曼民族与我们同在，团结而强大。"
 HOL_NVU.18.a: "欢迎，奥地利"
 HOL_NVU.19.t: "奥地利拒绝兄弟会"
 HOL_NVU.19.d: "奥地利拒绝了我们加入日耳曼兄弟会的邀请。他们的拒绝将被铭记。"
 HOL_NVU.19.a: "他们会后悔的"
 HOL_NVU.20.t: "荷兰海军支持"
 HOL_NVU.20.d: "荷兰通过提供物质援助和海上投资，为我们的海军雄心壮志伸出了援助之手。凭借他们的专业知识，奥地利舰队的基础终于奠定了。"
 HOL_NVU.20.a: "奥地利海军的重生"
 HOL_NVU.21.t: "加强日耳曼联盟"
 HOL_NVU.21.d: "为了确保日耳曼诸国之间的持久合作，荷兰已启动进一步的一体化政策 - 提供外交协调、联合军事规划和经济支持。兄弟会正在发展成为一个真正的联盟。"
 HOL_NVU.21.a: "团结就是力量"
 HOL_NVU.22.t: "荷兰统一提案"
 HOL_NVU.22.d: "荷兰提议将日耳曼各民族完全统一在一个国家之下。我们现在必须决定是拥抱统一，还是保持分裂。"
 HOL_NVU.22.a: "我们接受联合"
 HOL_NVU.22.b: "我们拒绝他们的提议"
 HOL_NVU.23.t: "统一请求被接受"
 HOL_NVU.23.d: "我们的统一提议已被接受。一个新的日耳曼帝国在荷兰的领导下诞生了。"
 HOL_NVU.23.a: "梦想成真"
 HOL_NVU.24.t: "统一遭到拒绝"
 HOL_NVU.24.d: "我们的统一提议被拒绝了。我们现在必须决定，兄弟会是就此终结，还是以武力继续下去。"
 HOL_NVU.24.a: "那么我们就自行夺取"
 HOL_NVU.25.t: "荷兰对奥地利资源的投资"
 HOL_NVU.25.d: "在经济一体化的新阶段，荷兰政府提议对奥地利的资源开采和精炼行业进行大规模投资。此举旨在实现关键基础设施的现代化，并提高该地区的原材料产量。"
 HOL_NVU.25.a: "这将加强我们的工业基础。"
 HOL_common_event.1.t: "贝娅特丽克丝女王宣布退位"
 HOL_common_event.1.d: "贝娅特丽克丝女王在全国电视讲话中正式宣布退位，将王位传给儿子威廉-亚历山大王子。在位三十多年后，她表示，现在是时候让新一代王子接任了。权力交接仪式定于4月30日在阿姆斯特丹皇宫举行。"
 HOL_common_event.1.a: "王室交接开始。"
 HOL_common_event.2.t: "威廉·亚历山大国王就职典礼"
 HOL_common_event.2.d: "贝娅特丽克丝女王退位后，威廉-亚历山大王子正式就任荷兰王国新君。此次在阿姆斯特丹皇宫举行的加冕仪式，标志着荷兰君主立宪制翻开新篇章。他的即位不仅激发了国家自豪感，也为现代王室角色注入了新的期待。"
 HOL_common_event.2.a: "国王万岁！"
 HOL_common_event.3.t: "威廉·亚历山大国王宣布退位"
 HOL_common_event.3.d: "在位多年后，威廉-亚历山大国王正式宣布退位。他秉承荷兰现代传统，对王储妃阿玛莉亚带领王国迈入新时代的能力充满信心。国王的就职典礼将于适当时间举行。"
 HOL_common_event.3.a: "火炬再次传递。"
 HOL_common_event.4.t: "阿玛莉亚女王就职典礼"
 HOL_common_event.4.d: "凯瑟琳娜-阿玛莉亚公主正式加冕为荷兰王后，成为荷兰现代史上最年轻的君主。她的加冕象征着荷兰君主立宪制的延续与革新，备受期待，也为荷兰人民带来了民族自豪感。"
 HOL_common_event.4.a: "女王万岁！"
 HOL_common_event.5.t: "马来西亚航空MH17航班被击落"
 HOL_common_event.5.d: "马来西亚航空MH17航班在乌克兰东部上空被击落。机上298名乘客和机组人员全部遇难，其中包括193名荷兰公民。国际调查人员怀疑空袭使用了俄制地对空导弹。荷兰举国哀悼，必须作出回应。"
 HOL_common_event.5.a: "全世界都在关注着我们。"
 HOL_common_event.6.t: "蒂默曼斯在联合国的演讲"
 HOL_common_event.6.a: "要求俄罗斯合作并赔偿"
 HOL_common_event.6.b: "缓和局势以维护和平"
 HOL_common_event.6.c: "我们必须做好战争准备 - 发布战争目标"
 HOL_common_event.6.d: "外交部长弗朗斯·蒂默曼斯在联合国发表了强有力的讲话，呼吁对MH17坠毁事件伸张正义并追究责任。我们现在必须决定我们愿意走多远：寻求外交途径、缓和局势，还是准备承担军事后果。"
 HOL_common_event.7.t: "荷兰请求北约军事回应"
 HOL_common_event.7.d: "荷兰政府已正式请求北约就MH17航班被击落事件采取军事行动，理由是违反《北约》第五条并构成侵略行为。作为北约的主导力量，我们必须决定是否接受这一呼吁，并冒着与俄罗斯爆发更广泛冲突的风险。"
 HOL_common_event.7.a: "支持荷兰并准备战争"
 HOL_common_event.7.b: "我们不能将其升级为全球冲突"
 HOL_common_event.8.t: "美国支持北约的行动"
 HOL_common_event.8.d: "美国已批准我们向北约提出的针对MH17事件采取军事行动的请求。虽然这将立即引发冲突，但我们不会孤军奋战。俄罗斯已正式宣战。"
 HOL_common_event.8.a: "让我们团结一致。"
 HOL_common_event.9.t: "美国拒绝北约升级军事行动"
 HOL_common_event.9.d: "尽管我们已请求北约采取行动，但美国拒绝授权采取军事行动。在危机时刻，我们孤军奋战，但无论如何，我们都会采取行动。与俄罗斯可能发生冲突的准备工作正在进行中。"
 HOL_common_event.9.a: "那么我们必须独自前进。"
 HOL_common_event.10.t: "恩斯赫德烟花灾难"
 HOL_common_event.10.d: "恩斯赫德市罗蒙贝克区的SE烟花厂发生灾难性爆炸。爆炸摧毁了整个街区，造成23人死亡，近千人受伤。这场灾难震惊了全国，引发了人们对工业安全法规的质疑，并导致数百人无家可归。"
 HOL_common_event.10.a: "国家的悲剧"
 HOL_common_event.11.t: "西奥·梵高在阿姆斯特丹遇刺身亡"
 HOL_common_event.11.d: "备受争议的电影导演兼专栏作家西奥·梵高在光天化日之下于阿姆斯特丹被谋杀。凶手是一名荷兰裔摩洛哥极端分子，声称谋杀动机是梵高的电影《屈服》。这起事件在荷兰社会引起轩然大波，引发了关于言论自由、种族融合和宗教极端主义的全国性辩论。"
 HOL_common_event.11.a: "对于荷兰来说这是黑暗的一天。"
 HOL_common_event.12.t: "女王庆典游行遇袭"
 HOL_common_event.12.d: "在阿珀尔多伦举行的全国女王庆典上，一辆汽车故意冲撞参加皇家游行的人群，酿成悲剧。此次袭击造成八人死亡，多人受伤，但王室成员安然无恙。这起事件给原本团结欢庆的节日蒙上了一层阴影。"
 HOL_common_event.12.a: "在民族自豪日里发生如此可怕的行为。"
 HOL_common_event.13.t: "莱茵河畔阿尔芬发生大规模枪击事件"
 HOL_common_event.13.d: "在莱茵河畔阿尔芬的一家购物中心，一名枪手独自开枪自杀，造成六人死亡，十七人受伤，随后引发了一起惨烈的暴力事件。这起事件震惊了全国，并引发了人们对枪支可及性、心理健康护理和公共安全的迫切担忧。"
 HOL_common_event.13.a: "一场令人震惊的悲剧。"
 HOL_common_event.14.t: "林堡省严重洪灾"
 HOL_common_event.14.d: "创纪录的降雨在林堡省引发了灾难性的洪灾。河流泛滥，淹没了法尔肯堡和鲁尔蒙德等城镇。数千人被疏散，基础设施受损，全国各地部署了紧急救援服务。虽然没有人员伤亡，但这场灾难再次引发了关于气候适应和水资源管理的争论。"
 HOL_common_event.14.a: "气候风险正变得非常现实。"
 HOL_common_event.15.t: "预防林堡未来发生洪水？"
 HOL_common_event.15.d: "林堡省发生毁灭性洪灾后，工程专家提议修建一座大型水坝和蓄水系统，以减轻未来的灾害影响。该项目需要大量投资，但可以保护数千户房屋并保障关键基础设施的安全。我们应该果断行动，还是再次推迟？"
 HOL_common_event.15.a: "建造林堡防洪大坝"
 HOL_common_event.15.b: "目前来说成本太高"
 HOL_common_event.17.t: "弗里索王子去世"
 HOL_common_event.17.d: "约翰·弗里索王子在一次悲惨的滑雪事故中昏迷了一年多，最终于近日去世，享年44岁。他的离世引发了全国人民的深切哀悼。虽然弗里索王子并非王位继承人，但他在许多人心中占据着特殊的地位。"
 HOL_common_event.17.a: "人们将深情地怀念他。"
 HOL_common_event.16.t: "弗里索王子遭遇雪崩"
 HOL_common_event.16.d: "约翰·弗里索王子在奥地利滑雪时遭遇雪崩，身受重伤。他被埋在雪下超过20分钟后获救，但由于缺氧导致脑部严重受损。由于他的病情尚不明朗，王室要求保密。"
 HOL_common_event.16.a: "一场可怕的事故震惊了全国。"
 HOL_ING_Group_strategy_category: "荷兰国际集团战略"
 HOL_ING_Group_strategy_category_desc: "\n£GFX_decision_ing_bank_category_picture\n\n\n\n随着全球经济周期在增长与衰退之间转换，荷兰国际集团已做好准备，从中获利。通过一系列精心策划的金融策略，荷兰国际集团可以扩大其在国内和国际市场的影响力，引领经济复苏和扩张热潮。这些决策使荷兰能够利用该银行的金融影响力来刺激增长、管理风险并实现投资回报最大化。通过战略性地调整贷款政策、刺激消费支出和拓展全球贸易网络，荷兰国际集团不仅可以巩固其市场地位，还能巩固荷兰作为金融强国的地位。"
 HOL_ING_Group_Strategies_Expansion_GER: "荷兰国际集团德国分部"
 HOL_ING_Group_Strategies_Expansion_GER_desc: "§Y[GER.GetNameWithFlag]§!一直是荷兰国际集团的核心市场，在零售银行和企业融资方面投入了大量资金。扩大荷兰国际集团的本地业务将进一步巩固其在欧洲银行业的地位。"
 HOL_ING_Group_Strategies_Expansion_POL: "荷兰国际集团西里西亚银行"
 HOL_ING_Group_Strategies_Expansion_POL_desc: "荷兰国际集团已通过荷兰国际集团西里西亚银行在§Y[POL.GetNameWithFlag]§!建立了强大的业务网络。进一步拓展这一快速增长的市场将增强荷兰国际集团在中欧和东欧的影响力。"
 HOL_ING_Group_Strategies_Expansion_AST: "荷兰国际集团澳大利亚直属部门"
 HOL_ING_Group_Strategies_Expansion_AST_desc: "§Y[AST.GetAdjective]§!创新驱动型经济为荷兰国际集团提供了引领数字银行和研究领域的机会。在澳大利亚拓展业务将推动 ING 的技术增长，并巩固其在金融科技领域的领先地位。"
 HOL_ING_Group_Strategies_Expansion_SPR: "荷兰国际集团西班牙分部"
 HOL_ING_Group_Strategies_Expansion_SPR_desc: "§Y[SPR.GetNameWithFlag]§!是一个充满活力的数字银行和基础设施投资市场。通过扩大在西班牙的业务，荷兰国际集团可以利用日益增长的城市发展机遇，并改善其建设融资组合。"
 HOL_ING_Group_Strategies_Expansion_ITA: "荷兰国际集团意大利分部"
 HOL_ING_Group_Strategies_Expansion_ITA_desc: "§Y[ITA.GetNameWithFlag]§!拥有成熟的金融市场，企业银行业务也因此拥有增长机遇。进军意大利将有助于荷兰国际集团在南欧站稳脚跟，并促进经济增长。"
 HOL_ING_Group_Strategies_Expansion_TUR: "荷兰国际集团土耳其银行"
 HOL_ING_Group_Strategies_Expansion_TUR_desc: "§Y[TUR.GetAdjective]§!地处欧亚之间的战略位置，为荷兰国际集团扩大其贸易和金融影响力提供了独特的机遇。通过投资土耳其，荷兰国际集团可以显著提升其贸易相关的金融业务。"
 HOL_ING_Group_Strategies_Expansion_USA: "荷兰国际集团美国投资管理"
 HOL_ING_Group_Strategies_Expansion_USA_desc: "§Y[USA.GetNameWithFlag]§!作为全球最大经济体，为荷兰国际集团提供了巨大的机遇，尤其是在投资管理领域。进军美国市场将巩固荷兰国际集团作为全球资产管理领域主要参与者的地位。"
 HOL_ING_Group_Strategies_Expansion_ROM: "荷兰国际集团罗马尼亚银行"
 HOL_ING_Group_Strategies_Expansion_ROM_desc: "§Y[ROM.GetAdjective]§!新兴市场为荷兰国际集团提供了支持基础设施建设和经济发展的机会。进一步投资罗马尼亚将增强荷兰国际集团在东欧日益增长的金融领域的影响力。"
 HOL_ING_Group_Strategies_Expansion_Speciality1: "荷兰国际集团的数字化优先"
 HOL_ING_Group_Strategies_Expansion_Speciality1_desc: "随着全球日益向数字化解决方案迈进，荷兰国际集团可以通过“数字化优先”战略巩固其在数字银行领域的领先地位。专注于该领域将提高网络安全、降低交易成本并提升数字银行效率。"
 HOL_ING_Group_Strategies_Expansion_Speciality2: "荷兰国际集团气候迫近计划"
 HOL_ING_Group_Strategies_Expansion_Speciality2_desc: "荷兰国际集团的气候迫近计划致力于使其投资与全球气候目标保持一致，专注于为绿色能源项目和可持续发展提供融资。专注于可持续金融将有助于促进绿色能源产出，并吸引环保投资。"
 HOL_ING_Group_Strategies_Expansion_Speciality3: "荷兰国际集团批发银行"
 HOL_ING_Group_Strategies_Expansion_Speciality3_desc: "企业客户是荷兰国际集团业务的重点。通过专注于批发银行业务，荷兰国际集团将增强其为大型企业提供定制化金融解决方案的能力，从而推动企业增长和收入增长。"
 HOL_ING_Group_Strategies_Expansion_Speciality4: "荷兰国际集团金融服务"
 HOL_ING_Group_Strategies_Expansion_Speciality4_desc: "财富管理能够带来高回报并建立长期客户关系。专注于财富管理将使荷兰国际集团能够更好地服务高净值人士，提高财富所得税率，并拓展其个人理财服务。"
 HOL_Carrier_Production: "航空母舰采购计划"
 HOL_Carrier_Production_desc: "\n£hol_carrier_program_decision_category\n\n\n\n荷兰寻求通过从各国采购航空母舰来增强其海军实力。这些决定将使我们能够通过战略伙伴关系和军事采购来增强舰队实力，并向海外投射力量。"
 HOL_request_carrier_production_USA: "请求美国支持航空母舰建造"
 HOL_request_carrier_production_USA_desc: "美国在舰载海战方面拥有无与伦比的专业技术。通过正式请求支持，我们可以利用美国造船厂的产能和技术，根据联合国防工业协议开始建造一艘现代化的荷兰航空母舰。"
 HOL_request_carrier_production_UK: "请求英国支持航空母舰建造"
 HOL_request_carrier_production_UK_desc: "英国皇家海军拥有数百年的航海经验，其现代化的伊丽莎白女王级航母体现了尖端的海军设计。与英国的合作将使我们能够共同开发专为荷兰远征军和北约行动量身定制的新型舰艇。"
 HOL_request_carrier_production_FRA: "请求法国支持航空母舰建造"
 HOL_request_carrier_production_FRA_desc: "法国拥有欧洲最先进的海军力量之一，其中包括可携带核动力航母。与法国造船业合作可以加速我们部署新航母的能力，并深化欧洲防务一体化。"
 HOL_request_carrier_production_RUS: "请求俄罗斯支持航空母舰建造"
 HOL_request_carrier_production_RUS_desc: "尽管存在争议，但与俄罗斯的合作可以提供西方势力范围之外的替代海军技术和设计。联合建造的努力在地缘政治上将是大胆的，但在战略上则是灵活的。"
 HOL_request_carrier_production_CHN: "请求中国支持航空母舰建造"
 HOL_request_carrier_production_CHN_desc: "中国海军的快速扩张使其成为全球造船强国。利用其工业规模和现代化的军事设计，我们可以部署一艘拥有独特能力的航母，尽管这种合作可能会与西方的伙伴关系产生紧张。"
 HOL_request_carrier_production_Dutch: "投资国产航母建设"
 HOL_request_carrier_production_Dutch_desc: "荷兰将利用国内造船厂和先进的荷兰工程技术，启动国产航空母舰的建造。尽管与外国援助相比，建造速度更慢、成本更高，但这一举措将巩固国家主权，并支持我国的海军工业。"
 HOL_Influence_Flanders: "在§Y[FLN.GetNameWithFlag]§!的影响力"
 HOL_Influence_Flanders_desc: "由于§Y[HOL.GetNameWithFlag]§!和§Y[FLN.GetNameWithFlag]§!之间有着深厚的文化和历史联系，因此出现了一个独特的机会来促使该地区与荷兰的治理保持一致。§Y[HOL.GetNameWithFlag]§!旨在逐步增强对§Y[FLN.GetNameWithFlag]§!的影响力，并有可能实现全面整合。\n\n随着影响力达到更高水平，§Y[FLN.GetNameWithFlag]§!可能会变得更加独立于§Y[BEL.GetNameWithFlag]§!，与荷兰整合的可能性也会随之增加。然而，§Y[BEL.GetNameWithFlag]§!有能力抵制这种影响，抵消荷兰的努力并加强§Y[FLN.GetNameWithFlag]§!与现任政府的联系。"
 HOL_Flanders_Influence_variable: "在§Y[FLN.GetNameWithFlag]§!的§Y[HOL.GetAdjective]§!影响力：§Y[?HOL.dutch_influence]§!"
 HOL_Flanders_Integration_level: "§Y[HOL.GetAdjective]§!一体化等级：§Y[?HOL.HOL_integration_level]§!"
 HOL_pro_dutch_coalition: "支持亲§Y[HOL.GetAdjective]§!联盟"
 HOL_pro_dutch_coalition_desc: "支持§Y[FLN.GetNameWithFlag]§!内倾向于§Y[HOL.GetAdjective]§一体化的政治联盟。这将提升§Y[HOL.GetAdjective]§在§Y[FLN.GetNameWithFlag]§!的影响力，并支持他们的事业。"
 HOL_pro_dutch_in_power: "§Y亲[HOL.GetAdjective]§!政府掌权"
 HOL_pro_dutch_in_power_desc: "在§Y[FLN.GetNameWithFlag]§!建立一个§Y亲[HOL.GetAdjective]§!政府后，我们的影响力显著增强。抓住机遇，推动融合进程。"
 HOL_high_influence_Belgium: "在§Y[BEL.GetNameWithFlag]§!的§Y[HOL.GetAdjective]§!高影响力"
 HOL_high_influence_Belgium_desc: "我们在§Y[FLN.GetNameWithFlag]§!中的影响力已达到显著水平，激发了与§Y[HOL.GetNameWithFlag]§!一体化的支持。"
 HOL_flanders_high_productivity: "§Y[FLN.GetNameWithFlag]§!的生产率增长"
 HOL_flanders_high_productivity_desc: "§Y[FLN.GetNameWithFlag]§!'的生产率已经超过了比利时的全国平均水平，鼓励了融合情绪并增强了荷兰的影响力。"
 BEL_counter_influence_flanders: "在§Y[FLN.GetNameWithFlag]§!遏制§Y[HOL.GetAdjective]§!影响力"
 BEL_counter_influence_flanders_desc: "荷兰正试图扩大其对§Y[FLN.GetNameWithFlag]§!的影响力。请抵制这些行动，维护比利时的统一和主权。"
 HOL_influence_increased5: "在§Y[FLN.GetNameWithFlag]§!的§Y[HOL.GetAdjective]§!影响力将增加§Y5§!"
