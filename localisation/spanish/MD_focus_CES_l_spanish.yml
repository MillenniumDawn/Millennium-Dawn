 nationalists.1.t: "Propuesta de cooperación militar"
 nationalists.1.d: "Debido a nuestros intereses geopolíticos comunes en el escenario mundial, se ha planteado ante nuestros gobiernos la cuestión de la posibilidad de una cooperación militar. Creemos que dicha cooperación fortalecerá nuestro espíritu nacional porque nos acercará aún más a nuestros hermanos turcos de Asia Central."
 nationalists.1.a: "Un momento histórico para nuestras naciones. ¡El pueblo turco se hará aún más fuerte!"
 nationalists.1.b: "¿Asia Central? ¿Qué es eso?"
