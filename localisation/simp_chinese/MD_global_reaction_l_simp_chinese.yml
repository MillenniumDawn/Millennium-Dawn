 SOV_Global.14.t: "俄罗斯对波罗的海国家表现出侵略倾向"
 SOV_Global.14.d: "俄罗斯公开宣布要吞并波罗的海地区，这对我们的独立构成了直接威胁，我们必须采取必要措施"
 SOV_Global.14.a: "宣布针对俄罗斯的防御主义"
 SOV_Global.14.b: "入侵俄罗斯？无稽之谈 。"
 SOV_Global.15.t: "俄罗斯与乌克兰开战"
 SOV_Global.15.d: "俄罗斯公开宣布要吞并乌克兰领土，这对我们的独立构成了直接威胁，我们必须采取必要措施"
