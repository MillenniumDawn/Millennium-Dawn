 BSH_constituon_BSSR_desc: "Para começar, é necessário restaurar a Constituição da Bashkiria"
 BSH_arest_silovic: "Ajudando os Agricultores"
 BSH_arest_silovic_desc: "Seremos agricultores domésticos, pois eles alimentam nosso povo"
 BSH_erase_nationalist: "Colocar Todos os Nacionalistas na Prisão"
 BSH_erase_nationalist_desc: "É hora de eliminar células nacionalistas em nosso país"
 BSH_antigay_propaganda_laws: "Leis Anti-gay"
 BSH_antigay_propaganda_laws_desc: "É hora de proibir legalmente pessoas LGBT em nosso país"
 BSH_constituon: "Constituição Soviética"
 BSH_constituon_desc: "Vamos devolver nossa constituição, que estava nos tempos soviéticos, mas com alguns ajustes"
 BSH_clean_soc_net_desc: "Vamos limpar todas as redes sociais, não permitiremos a propagação de propaganda inimiga"
 BSH_pioneria: "Pioneira"
 BSH_pioneria_desc: "Os jovens não devem ficar ociosos, então vamos reviver o pioneiro"
 BSH_Marks_school: "Marxismo nas Escolas"
 BSH_Marks_school_desc: "O currículo escolar incluirá necessariamente Marx"
 BSH_stalin: "Restalinização"
 BSH_stalin_desc: "Devemos render homenagens novamente a Stalin por seu papel na construção do socialismo e na salvação da civilização humana da praga eurofascista. Hoje, a grandeza da era de Stalin é evidente até mesmo para seus mais furiosos detratores. Libertaremos o mundo inteiro!"
 TAT_socialist_humanism: "Humanismo Socialista"
 TAT_socialist_humanism_desc: ""
 BSH_free_education: "Educação Gratuita"
 BSH_free_education_desc: "A educação deve ser gratuita e livre para todos os cidadãos de nosso glorioso estado"
 BSH_state_atheism: "Ateísmo Estatal"
 BSH_state_atheism_desc: "A religião é o ópio do povo, então é hora de lutar contra a religião"
 BSH_collectivism: "Coletivismo"
 BSH_collectivism_desc: "A coletivização já funcionou uma vez, então vamos repetir a experiência"
 BSH_mobilize_the_masses: "Mobilizar as Massas"
 BSH_mobilize_the_masses_desc: "Nosso exército precisa de pessoas para defender os interesses de nosso país onde quer que o partido exija"
 BSH_nationalisation_production: "Nacionalização da Produção"
 BSH_nationalisation_production_desc: "A nacionalização dos produtos ajudará nossa economia a se tornar mais forte"
 BSH_the_culture_of_proletarianism: "Cultura do Proletariado"
 BSH_the_culture_of_proletarianism_desc: "É hora de implantar uma cultura proletária para a classe trabalhadora, com a ajuda da qual avançaremos juntos em direção a um futuro comunista comum e belo."
 BSH_fight_international_capitalists: "Lutar contra Capitalistas Internacionais"
 BSH_fight_international_capitalists_desc: "Os oligarcas são uma classe perigosa e corrupta, não melhores do que os kulaks dos tempos soviéticos. Desde a dissolução da URSS, os oligarcas russos têm aumentado cada vez mais sua influência econômica e expulsado os trabalhadores russos de seus empregos, em favor de um modelo econômico globalista alimentado por empresas estrangeiras. Para reviver a Rússia, é essencial primeiro expulsar a classe capitalista internacional."
 BSH_better_roads: "Melhoria Geral de Estradas"
 BSH_better_roads_desc: "É necessário lidar de perto com o problema das estradas em nosso país"
 BSH_soviet_academy_of_sciences: "Educação Revolucionária"
 BSH_soviet_academy_of_sciences_desc: "Devemos reforçar os ideais revolucionários na sala de aula, para que os alunos não esqueçam do que muitos morreram para alcançar ao longo de várias décadas."
 BSH_weaken_the_banks: "Enfraquecer os Bancos"
 BSH_weaken_the_banks_desc: "Os bancos são a guarda pretoriana do capitalismo, carregando sua bandeira para o combate e defendendo seus lucros com sua própria existência. Eles interferem em áreas pobres do mundo, abusam da classe trabalhadora com dumping salarial e especulações de juros, e influenciam a política com doações legais e ilegais. Os bancos devem ser devolvidos a um estado em que sejam meros emprestadores de curto prazo apolíticos."
 BSH_support_of_the_worker: "Apoio aos Trabalhadores"
 BSH_support_of_the_worker_desc: "A classe trabalhadora é nosso apoio e força, sempre os apoiaremos na luta contra o contágio capitalista!"
 BSH_power_to_the_workers: "Investindo na Classe Trabalhadora"
 BSH_power_to_the_workers_desc: "Vamos nos concentrar na classe trabalhadora, que será o motor de crescimento de nossa economia."
 BSH_ultimate_tax_reform: "Reforma Tributária Geral"
 BSH_ultimate_tax_reform_desc: "Temos a intenção de realizar uma grande reforma tributária, que aliviará a carga tributária para pessoas comuns, mas para os negócios será o oposto"
 BSH_socialist_humanism: "Humanismo Socialista"
 BSH_socialist_humanism_desc: ""
 BSH_a_new_economic_policy: "Uma Nova Política Econômica"
 BSH_a_new_economic_policy_desc: "Os Planos Quinquenais, embora estejam funcionando bem, não estão funcionando bem o suficiente. Precisamos mudar um pouco as coisas para obter o máximo crescimento econômico."
 BSH_single_party: "Partido Único"
 BSH_single_party_desc: "O Partido Comunista da Bashkiria sabe melhor em todas as esferas relacionadas ao estado. Se outras pessoas saírem do caminho, podemos começar a trabalhar na construção de uma verdadeira utopia comunista, e desta vez, teremos sucesso."
 BSH_nationalize_foreign_business: "Nacionalizar Empresas Estrangeiras"
 BSH_nationalize_foreign_business_desc: "As fábricas industriais de propriedade de estrangeiros sempre representam um risco de segurança econômica. Com países estrangeiros nos ameaçando com sanções econômicas, é sempre uma ameaça que os proprietários industriais saiam durante a noite e levem partes vitais de suas fábricas com eles. Para evitar isso, precisamos reivindicar essas indústrias para o estado - mesmo que isso ofenda os estados estrangeiros."
 BSH_five_year_plan: "Primeiro Plano Quinquenal"
 BSH_five_year_plan_desc: "Os modelos econômicos livres dos estados ocidentais não têm futuro para um estado socialista. O retorno à economia planejada, preferencialmente na forma de Planos Quinquenais clássicos à moda soviética, dará ao governo influência irrestrita sobre a economia anteriormente irrestrita."
 BSH_authoritarian_control_over_economy: "Controle Autoritário sobre a Economia"
 BSH_authoritarian_control_over_economy_desc: "A esfera econômica de nosso estado foi deixada ao acaso, mas agora a traremos de volta sob o controle de um líder forte."
 BSH_create_patrioitc_schools: "Criar Escolas Patrióticas"
 BSH_create_patrioitc_schools_desc: "Escolas patrióticas nos ajudarão a aumentar nossa influência sobre a juventude e manter o Partido Comunista no poder."
 BSH_the_peoples_militias: "As Milícias Populares"
 BSH_the_peoples_militias_desc: "Formar milícias bem financiadas para o povo pode garantir que o exército tenha apoio suficiente em qualquer conflito."
 BSH_reestablish_the_military_industrial_complex: "Reestabelecer o Complexo Militar-Industrial"
 BSH_reestablish_the_military_industrial_complex_desc: "O Exército e o Povo São Um Só!"
 BSH_red_army: "Exército Vermelho da Bashkiria"
 BSH_red_army_desc: "Vamos criar nosso próprio Exército Vermelho, que nos guiará na batalha para defender as conquistas e sucessos socialistas"
 BSH_volga_ssr: "SSR do Volga"
 BSH_volga_ssr_desc: "Devemos unir os outros povos desta região ao nosso redor, só assim alcançaremos a grandeza"
 BSH_volga_ssr_sov: "SSR do Volga como parte da Rússia"
 BSH_volga_ssr_sov_desc: "Estamos prontos para oferecer à Rússia uma entidade completamente nova que será capaz de elevar a economia da região a um novo nível"
 BSH_volga_ssr_annex: "SSR do Volga Independente"
 BSH_volga_ssr_annex_desc: "Junto com os povos da região do Volga, criaremos o estado mais forte no território da antiga Rússia"
