 diesel_attack_submarine_desc: "Les sous-marins d'attaque à propulsion conventionnelle courants sont des sous-marins conçus pour attaquer et couler d'autres sous-marins, navires de surface et navires marchands. Ils sont également utilisés pour protéger les navires de surface amis et les sous-marins lance-missiles balistiques."
 Nuclear_carrier_desc: "Un porte-avions propulsé par un réacteur nucléaire. Il s'agit d'un grand navire de surface doté d'avions embarqués comme arme de combat principale. S’appuyant sur des porte-avions à propulsion nucléaire, un pays peut exercer une pression militaire et mener des opérations sur d’autres pays éloignés de son territoire sans dépendre des aéroports locaux."
 N_B_Cruiser_desc: "Équipés de croiseurs de bataille à propulsion nucléaire, leur portée et leur portée de ravitaillement ont été considérablement améliorées, et leur capacité de survie et leurs capacités d'attaque en temps de guerre ont été considérablement améliorées."
 combat_eng_equipment: "Équipement du combattant du génie"
 combat_eng_equipment_desc: "Les combattants du génie jouent un rôle clé dans toutes les forces armées du monde, et se retrouvent invariablement soit étroitement intégrés dans la structure des forces, soit même dans les unités de combat des troupes nationales."
 cnc_equipment: "Équipement de C&C"
 cnc_equipment_desc: "L'équipement de commandement et de contrôle est le système qui permet aux officiers d'exercer leur autorité et leurs directives sur les forces assignées pour l'accomplissement des missions et des tâches."
 command_control_equipment: "Équipement C2"
 command_control_equipment_desc: "L'équipement de commandement et de contrôle est le système qui permet aux officiers d'exercer leur autorité et leurs directives sur les forces assignées pour l'accomplissement des missions et des tâches. L'efficacité du commandement et du contrôle entraîne une meilleure organisation et un meilleur moral. Le C2 (Commandement et contrôle) est la première génération d'équipement C2."
