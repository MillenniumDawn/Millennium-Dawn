 cruiser_hull_4: "Крейсер 2015 года"
 cruiser_hull_4_desc: "Как правило, крупнейшие штурмовые корабли в современном флоте (помимо авианосцев и десантно-штурмовых кораблей), эти мощные активы могут покрывать весь земной шар, океаны и моря. Исторически ориентированные на противовоздушную оборону (в то время как эсминцам была поручена роль ПВО), современные крейсеры имеют в своем распоряжении невероятный арсенал вооружений - больше, чем у любого другого боевого корабля. Крейсеры могут быть использованы в качестве основы для всей боевой группы с большим количеством сенсоров и систем боевого управления. Обычно они используются для командования и управления, противовоздушных, противокорабельных и береговых атак."
