 GER_status_report_desc: "Le rapport de situation nous permettra de garder un œil sur tous les éléments radicaux de notre nation. Principalement les extrémistes islamistes, de gauche et de droite. Si l'extrémisme est élevé, cela signifie que le département chargé de les gérer n'arrive pas à suivre le rythme et que leurs activités pourraient bientôt perturber la stabilité nationale. Si l'extrémisme est moyen, cela signifie que le département ne fait pas un travail suffisant pour contenir les groupes, et qu'il peut y avoir des problèmes, mais rien au niveau national. Un extrémisme faible signifie que le groupe est contenu par le département et qu'il ne constituera pas une menace pour notre démocratie."
