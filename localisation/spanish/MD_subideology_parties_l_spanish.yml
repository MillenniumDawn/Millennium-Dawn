 SAU.Caliphate_2009: "£SAU_salafist_jihadism (AQIA) Al-Qaeda in the Arabian Peninsula"
 SAU.Caliphate_icon: "£SAU_salafist_jihadism"
 SAU.Caliphate_desc: "(Salafi Jihadist) - Al-Qaeda  (Arabic: Al-Qaeda)\n\nAl-Qaeda is a Salafist jihadist movement founded by Osama bin Laden and other so-called \"Afghan Arabs\" who fought for the Mujahideen during the Soviet Union's invasion of Afghanistan. Drawing upon the ideology of Sayyid Qutb, al-Qaeda has come to be the organization most commonly associated with Islamic terror. Its appeal for global jihad has allowed it to gain a presence across the Muslim world. Ever since King Fahd rejected bin Laden's offer of military assistance against Saddam Hussein during the invasion of Kuwait and instead solicited American support, al-Qaeda has sought to overthrow the House of Saud by force."
 SAU.Kingdom: "£SAU_kingdom (HoS) House of Saud "
 SAU.Kingdom_icon: "£SAU_kingdom"
 SAU.Kingdom_desc: "(Wahhabi Monarchist) - House of Saud  (Arabic: Āl Su'ūd)\n\nSince Abdulaziz \"Ibn Saud\" conquered the majority of the Arabian Peninsula in the early 1900s, the House of Saud has ruled over the lands of Najd, Hejaz, the Eastern Province, Asir, Jizan and Najran. The al-Sauds have relied on an alliance with the followers of al-Wahhab,a Salafi cleric who advocated a return to a \"purer\" form of Sunni Islam. The religious legitimacy granted by Wahhabism has supported Saudi rule through the issuing of fatwas by Wahhabi clerics that sanctify Saudi political decisions. The Saudi brand of Salafism, which forbids any form of political opposition and protest, is distinct from more populist brands of Salafism which oppose the concentration of religious authority in a political elite or advocate global jihad."
 SAU.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small (IAM) Islamic Awakening Movement"
 SAU.Neutral_Muslim_Brotherhood_desc: "(Moderate Islamism) - Islamic Awakening Movement  (Arabic: Al-Sahwa Al-Islamiyya)\n\nThe Sahwa, or Islamic Awakening Movement, emerged in the 1990s as a loose network of Sunni clerics who perceived the Saudi monarchy as departing from \"true\" Islam. The movement has pushed for genuine political reform in the Kingdom of Saudi Arabia, but has failed to achieve success due to the Saudi monarchy's imprisonment and co-optation of dissenting clerics."
 SAU.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 SAU.Neutral_Muslim_Brotherhood_2011: "£SAU_reformist_shite Partido Islámico Umma"
 SAU.Neutral_Muslim_Brotherhood_2011_desc: "Islamista moderado: El Partido Islámico Umma es una organización política que reúne a islamistas sauditas, intelectuales, activistas de derechos humanos y abogados que se oponen a la monarquía saudita. El partido representa la corriente modernista dentro de Arabia Saudita, que busca combinar la religiosidad de Arabia Saudita con la reforma política, en contraposición al wahabismo, que prohíbe cualquier forma de disidencia política."
 SAU.Neutral_Muslim_Brotherhood_2011_icon: "£SAU_reformist_shite"
 SAU.Neutral_green: "£SAU_green Green Party of Saudi Arabia"
 SAU.Neutral_green_icon: "£SAU_green"
 SAU.Neutral_green_desc: ""
 SAU.Nat_Fascism: "£IRQ_Nat_Autocracy_small (ABP) Arab Ba'ath Party"
 SAU.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 SAU.Nat_Fascism_desc: ""
 SAU.Nat_Autocracy: "£generic_Nat_Autocracy_small (SAF) Saudi Armed Forces"
 SAU.Nat_Autocracy_desc: ""
 TUR.Western_Autocracy: "£TUR_Western_Autocracy (HM) Hizmet Movement"
 TUR.Western_Autocracy_icon: "£TUR_Western_Autocracy"
 TUR.Western_Autocracy_desc: "(Islamic Democracy) - Gülenist Movement (Turkish: Gülen Hareketi)\n\nHizmet, internationally referred to as the Gülen Movement, is a transnational Islamic social circle led by Fethullah Gülen. The group's goals are in advocating interfaith dialogue and improving the standing of Muslims world-wide, with the goal of becoming the world's leading Muslim network. Some fear that their goals are not that different from the Muslim Brotherhood, and that their main goal is the dominance of Islam.\n\nMilitary §YStanding§! from this party: §R-50§!"
 TUR.conservatism: "£TUR_conservatism (CHP) Republican People's Party"
 TUR.conservatism_icon: "£TUR_conservatism"
 TUR.conservatism_desc: "(Kemalism) - Republican People's Party (Turkish: Cumhuriyet Halk Partisi)\n\nCumhuriyet Halk Partisi (Republican People's Party) is a social democratic Kemalist party founded by Atatürk himself. The party is pro-EU and many of it's members support LGBT and women's rights, and the party is generally seen as one of the more Western and progressive parties of the country.\n\nMilitary §YStanding§! from this party: §G+100§!"
 TUR.liberalism: "£TUR_liberalism (LDP) Liberal Democrat Party"
 TUR.liberalism_icon: "£TUR_liberalism"
 TUR.liberalism_desc: "(Liberalism) - Liberal Democrat Party (Turkish: Liberal Demokrat Parti)\n\nLiberal Demokrat Parti (Liberal Democrat Party) is a classical liberal party founded by a Turkish businessman Besim Tibuk..\n\nMilitary §YStanding§! from this party: §G+50§!"
 TUR.socialism: "£TUR_socialism (DSP) Democratic Left Party"
 TUR.socialism_icon: "£TUR_socialism"
 TUR.socialism_desc: "(Social Democracy) - Democratic Left Party (Turkish: Demokratik Sol Parti)\n\nDemokratik Sol Parti (Democratic Left Party) is a Kemalist socialist party that aims to reform the economy of Turkey. The party is heavily pro-European and wishes higher integration of Turkey into the EU.\n\nMilitary §YStanding§! from this party: §G+100§!"
 TUR.Communist-State: "£TUR_Communist_State (IP) Workers' Party of Turkey"
 TUR.Communist-State_icon: "£TUR_Communist_State"
 TUR.Communist-State_desc: "(Maoist Kemalism) - Workers Party (Turkish: İşçi Partisi)\n\nİşçi Partisi (Workers Party) is a Maoist Kemalist party, and they celebrate Atatürk as a left wing hero of the bourgeoisie. They support aligning with other socialist countries like Cuba and Venezuela and oppose American expansionism. Their view on the Kurds is that the Kurdish peasants must be freed from their feudal chains and join the Turks in an anti-imperialist democratic revolution.\n\nMilitary §YStanding§! from this party: §R-25§!"
 TUR.Communist-State_2015: "£TUR_Communist_State_2015 VATAN"
 TUR.Communist-State_2015_icon: "£TUR_Communist_State_2015"
 TUR.Communist-State_2015_desc: "VATAN - Vatan Partisi (Patriotic Party) is a rebranding of Maoist Kemalist Worker's Party, that stands against American expansionism. The party claims to be the vanguard of socialists, revolutionaries, nationalists and Kemalists.\n\nMilitary §YStanding§! from this party: §R-25§!"
 TUR.anarchist_communism: "£TUR_anarchist_communism (ODP) Freedom and Solidarity Party"
 TUR.anarchist_communism_icon: "£TUR_anarchist_communism"
 TUR.anarchist_communism_desc: "(Left-Wing Populism) - Freedom and Solidarity Party (Turkish: Özgürlük ve Dayanışma Partisi)\n\nÖzgürlük ve Dayanışma Partisi (Freedom and Solidarity Party) is a left-wing populist socialist party. The main core of the party is libertarian socialism, modelled after the trade union movement of the DEV-YOL from the 1970s.\n\nMilitary §YStanding§! from this party: §R-50§!"
 TUR.Conservative: "£TUR_Conservative (FP) Virtue Party"
 TUR.Conservative_icon: "£TUR_Conservative"
 TUR.Conservative_desc: "(Islamism) - Virtue Party (Turkish: Fazilet Partisi)\n\nFazilet Partisi (Virtue Party) is an islamist political party. Many of its current members have also been part of other islamist political parties, all of which have been banned under the secular pretense of the Turkish Republic.\n\nMilitary §YStanding§! from this party: §R-100§!"
 TUR.Conservative_reform: "£TUR_Conservative_reform (SP) Felicity Party"
 TUR.Conservative_reform_icon: "£TUR_Conservative_reform"
 TUR.Conservative_reform_desc: "(Islamism) - Felicity Party (Turkish: Saade Partisi)\n\nSaade Partisi (Felicity Party) is an islamist political party made up of the hardliners of the old Fazilet Partisi (Virtue Party), that has now been banned. The party is one of the main competitors of Erdogan's AKP, and they are against Turkey's participation in the EU, and against the United States and Israel. The party states that Turkey should take a leading role in protecting the Muslim world from the threat of the West.\n\nMilitary §YStanding§! from this party: §R-100§!"
 TUR.Autocracy: "£TUR_Autocracy (EMEP) Labour Party"
 TUR.Autocracy_icon: "£TUR_Autocracy"
 TUR.Autocracy_desc: "(Marxism-Leninism) - Labour Party (Turkish: Emek Partisi)\n\nEmek Partisi (Labour Party) is a party that follows scientific socialism with a goal to create a democratic and independent Turkey.\n\nMilitary §YStanding§! from this party: §R-50§!"
 TUR.Caliphate: "£TUR_Caliphate (İBDA-C) Great Eastern Islamic Raiders' Front"
 TUR.Caliphate_icon: "£TUR_Caliphate"
 TUR.Caliphate_desc: "(Islamic Militarism) - Great Eastern Islamic Raiders' Front (Turkish: İslami Büyükdoğu Akıncılar Cephesi)\n\nİslami Büyükdoğu Akıncılar Cephesi (Great Eastern Islamic Raiders' Front) is an Islamic Militant organisation following the teachings of Necip Fazıl Kısakürek. The group aims to create a Sunni Islamic federal state in the Middle East and re-establish the Caliphate.\n\nMilitary §YStanding§! from this party: §R-250§!"
 TUR.Neutral_Muslim_Brotherhood_akp: "£TUR_Neutral_Muslim_Brotherhood (AKP) Justice and Development Party"
 TUR.Neutral_Muslim_Brotherhood_akp_icon: "£TUR_Neutral_Muslim_Brotherhood"
 TUR.Neutral_Muslim_Brotherhood_akp_desc: "(Moderate Islamism) - Justice and Development Party Front (Turkish: Adalet ve Kalkınma Partisi)\n\nAdalet ve Kalkınma Partisi (Justice and Development Party) is a conservative islamist political party centered around the politics of Recep Tayyip Erdoğan. While claiming to be secular, many of its policies aim to bring back many elements of conservative Islam, such as un-banning the hijab and taxing alcohol. In regards to foreign policy, the party often aligns with the US and the West, but has no trouble taking Turkey's own interests into account, and often foreign policy is done without set alignment.\n\nMilitary §YStanding§! from this party: §R-100§!"
 TUR.Neutral_Muslim_Brotherhood: "£TUR_Neutral_Muslim_Brotherhood AKP"
 TUR.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 TUR.Neutral_Muslim_Brotherhood_desc: "AKP: Partido de Justicia y Desarrollo (Adalet ve Kalkınma Partisi) es un partido político islamista conservador centrado en la política de Recep Tayyip Erdoğan. Aunque afirma ser secular, muchas de sus políticas buscan reintroducir elementos del islam conservador, como permitir el uso del hiyab y gravar el alcohol. En cuanto a política exterior, el partido a menudo se alinea con Estados Unidos y Occidente, pero no tiene problemas en tener en cuenta los intereses propios de Turquía, y a menudo se lleva a cabo una política exterior sin alineación establecida."
 TUR.Neutral_Autocracy: "£TUR_Neutral_Autocracy (GP) Young Party"
 TUR.Neutral_Autocracy_icon: "£TUR_Neutral_Autocracy"
 TUR.Neutral_Autocracy_desc: "(Liberal Populism) - Young Party (Turkish: GENÇPARTİ)\n\nGENÇPARTİ (Young Party) is a populist liberal party. The leader of the party Cem Uzan is not afraid to use his family's media empire to bolster his popularity, and there are suspicions of him taking part in corruption and shady business practices.\n\nMilitary §YStanding§! from this party: §G+50§!"
 TUR.Neutral_Autocracy_reform: "£TUR_Western_Autocracy Hizmet Movement"
 TUR.Neutral_Autocracy_reform_icon: "£TUR_Western_Autocracy"
 TUR.Neutral_Autocracy_reform_desc: "(Islamic Democracy) - Gülenist Movement (Turkish: Gülen Hareketi)\n\nHizmet, internationally referred to as the Gülen Movement, is a transnational Islamic social circle led by Fethullah Gülen. The group's goals are in advocating interfaith dialogue and improving the standing of Muslims world-wide, with the goal of becoming the world's leading Muslim network. Some fear that their goals are not that different from the Muslim Brotherhood, and that their main goal is the dominance of Islam.\n\nMilitary §YStanding§! from this party: §R-50§!"
 TUR.Neutral_conservatism: "£generic_Neutral_conservatism_small (MP) Nation Party"
 TUR.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 TUR.Neutral_conservatism_desc: "(Conservatism) - Nation Party (Turkish: Millet Partisi)\n\nMillet Partisi (Nation Party) is a conservative nationalist political party.\n\nMilitary §YStanding§! from this party: §R-50§!"
 TUR.oligarchism: "£TUR_oligarchism (DYP) True Path Party"
 TUR.oligarchism_icon: "£TUR_oligarchism"
 TUR.oligarchism_desc: "(Moderates) - True Path Party (Turkish: Doğru Yol Partisi)\n\nDoğru Yol Partisi (True Path Party) is a liberal conservative party. Many of its members were part of the Susurluk scandal where it was revealed that many of the party's MPs had been involved with the Turkish mafia.\n\nMilitary §YStanding§! from this party: §R-25§!"
 TUR.oligarchism_2007: "£TUR_oligarchism DP"
 TUR.oligarchism_2007_icon: "£TUR_oligarchism"
 TUR.oligarchism_2007_desc: "DP: Partido Demócrata es un partido liberal conservador, renombrado del antiguo Partido del Camino Correcto. Muchos de sus miembros estuvieron involucrados en el escándalo de Susurluk, donde se reveló que muchos de los diputados del partido estaban vinculados a la mafia turca"
 TUR.oligarchism_mafia: "£generic_oligarchism_small Turkish Mafia"
 TUR.oligarchism_mafia_icon: "£generic_oligarchism_small"
 TUR.oligarchism_mafia_desc: "Turkish Mafia - The Turkish Mafia has been involved in Turkish politics and daily life for a very long time. They have been known to run criminal activities within, and outside of Turkish soil. Typically, their external operations take place in Western Europe, however they have been known to operate else where as well.\n\nMilitary §YStanding§! from this party: §R-25§!"
 TUR.Neutral_Libertarian: "£TUR_Neutral_Libertarian (ANAP) Motherland Party"
 TUR.Neutral_Libertarian_icon: "£TUR_Neutral_Libertarian"
 TUR.Neutral_Libertarian_desc: "(Libertarianism) - Motherland Party (Turkish: Anavatan Partisi)\n\nAnavatan Partisi (Motherland Party) is a neoliberal party that supports free market reforms.\n\nMilitary §YStanding§! from this party: §G+50§!"
 TUR.Neutral_green: "£TUR_Neutral_green (HADEP) People's Democracy Party"
 TUR.Neutral_green_icon: "£TUR_Neutral_green"
 TUR.Neutral_green_desc: "(Social Democracy) - People's Democracy Party (Turkish: Halkın Demokrasi Partisi)\n\nHalkın Demokrasi Partisi (People's Democracy Party) is a Kurdish minority political party. It's party platform includes social democracy, green politics and minority and women's rights.\n\nMilitary §YStanding§! from this party: §R-50§!"
 TUR.Neutral_green_phase1: "£TUR_Neutral_green_phase1 DEHAP"
 TUR.Neutral_green_phase1_icon: "£TUR_Neutral_green_phase1"
 TUR.Neutral_green_phase1_desc: "DEHAP: Partido Democrático del Pueblo es un partido político de la minoría kurda. Su plataforma incluye democracia social, política verde y derechos de las minorías y las mujeres"
 TUR.Neutral_green_phase2: "£TUR_Neutral_green_phase2 DTP"
 TUR.Neutral_green_phase2_icon: "£TUR_Neutral_green_phase2"
 TUR.Neutral_green_phase2_desc: "DTP: Partido de la Sociedad Democrática es un partido político de la minoría kurda. Su plataforma incluye democracia social, política verde y derechos de las minorías y las mujeres"
 TUR.Neutral_green_phase3: "£TUR_Neutral_green_phase3 BDP"
 TUR.Neutral_green_phase3_icon: "£TUR_Neutral_green_phase3"
 TUR.Neutral_green_phase3_desc: "BDP: Partido de la Paz y la Democracia es un partido político de la minoría kurda. Su plataforma incluye democracia social, política verde y derechos de las minorías y las mujeres"
 TUR.Neutral_green_phase4: "£TUR_Neutral_green_phase4 HDP"
 TUR.Neutral_green_phase4_icon: "£TUR_Neutral_green_phase4"
 TUR.Neutral_green_phase4_desc: "HDP: Partido Democrático de los Pueblos es un partido político pro-minorías. Su plataforma incluye democracia social, política verde y derechos de las minorías y las mujeres. También apoyan la formación de parlamentos locales de las personas"
 TUR.neutral_Social: "£TUR_neutral_Social HEPAR"
 TUR.neutral_Social_icon: "£TUR_neutral_Social"
 TUR.neutral_Social_desc: "HEPAR: Partido de los Derechos y la Igualdad es un partido fundado por Osman Pamukoğlu, el 'Comandante Legendario'. El partido sigue de cerca el kemalismo, con el objetivo de crear una sociedad sin clases ni privilegios. A diferencia de otros partidos políticos, HEPAR se financia exclusivamente mediante donaciones públicas"
 TUR.Neutral_Communism: "£TUR_Neutral_Communism (PKK) Kurdistan Worker's Party"
 TUR.Neutral_Communism_icon: "£TUR_Neutral_Communism"
 TUR.Neutral_Communism_desc: "(Kurdish Militarism) - Kurdistan Worker's Party (Kurdish: Partîya Karkerên Kurdistanê)\n\nPartîya Karkerên Kurdistanê (Kurdistan Worker's Party) is a Kurdish militant and political organisation seeking political and cultural rights for Kurds in Turkey. PKK's political ideology is a mixture of Marxism-Leninism, Kurdish nationalism, libertarian socialism and democratic confederalism.\n\nMilitary §YStanding§! from this party: §R-250§!"
 TUR.Nat_Populism: "£TUR_Nat_Populism (MHP) Nationalist Movement Party"
 TUR.Nat_Populism_icon: "£TUR_Nat_Populism"
 TUR.Nat_Populism_desc: "(Neo-Ottomanism) - Nationalist Movement Party (Turkish: Milliyetçi Hareket Partisi)\n\nMilliyetçi Hareket Partisi (Nationalist Movement Party) is an ultranationalist party. The party follows the doctrine of Nine Lights as laid out by its founder, though since the late 90s they have mixed in elements of conservative Islam. Some have classified the group as neo-fascist, due to its ties to the Grey Wolves organization and the racist remarks made by many of its members.\n\nMilitary §YStanding§! from this party: §R-100§!"
 TUR.Nat_Fascism: "£TUR_Nat_Fascism (BK) Grey Wolves"
 TUR.Nat_Fascism_icon: "£TUR_Nat_Fascism"
 TUR.Nat_Fascism_desc: "(Fascism) - Grey Wolves (Turkish: Bozkurtlar)\n\nBozkurtlar (Grey Wolves) is a far-right organization affiliated with the MHP. Often described as neo-fascist, some have classified as the paramilitary wing of the MHP. The organization supports pan-Turkism. The organization has been behind many assassinations and other violent crimes, and its fighters often take part in foreign conflicts.\n\nMilitary §YStanding§! from this party: §R-100§!"
 TUR.Nat_Autocracy: "£TUR_Nat_Autocracy (TSK) Turkish Armed Forces"
 TUR.Nat_Autocracy_icon: "£TUR_Nat_Autocracy"
 TUR.Nat_Autocracy_desc: "(Military Junta) - Turkish Armed Forces (Turkish: Türk Silahlı Kuvvetleri)\n\nTürk Silahlı Kuvvetleri (Turkish Armed Forces) is the main military arm of the Republic of Turkey. The military has often intervened in politics and staged coups whenver it has felt that the Kemalist ideals of the republic are under attack from Islamists.\n\nMilitary §YStanding§! from this party: §G+200§!"
 TUR.Monarchist: "£TUR_Monarchist (HoS) House of Osman"
 TUR.Monarchist_icon: "£TUR_Monarchist"
 TUR.Monarchist_desc: "(Absolute Monarchy) - House of Osman (Turkish: Osmanlı Hanedanı)\n\nThe House of Osman were the ruling monarchs of the Ottoman Empire for 600 years. The family was deposed in 1922 after the Turkish War of Independence and were sent to exile (though the exile was lifted later). Popular support for the royal house remains low in Turkey, as Turks see Turkey as having gained independence from the Ottoman Empire rather than being a continuation of it.\n\nMilitary §YStanding§! from this party: §R-100§!"
 UKR.conservatism: "£ukr_fatherland VO \"Bat'kivshchyna\""
 UKR.conservatism_icon: "£ukr_fatherland"
 UKR.conservatism_desc: "All-Ukrainian Union «Fatherland» £ukr_fatherland  On 9 July 1999, based on the parliamentary group and smaller party, a new political party - All-Ukrainian Union «Fatherland» - was founded its constituent congress. The party sees Ukrainian membership in the European Union as a strategic goal. It favors visa-free travel for Ukrainians to the EU and wants to cancel «humiliating visa regimes»."
 UKR.liberalism: "£ukr_solidarity BPP \"Solidarnist'\""
 UKR.liberalism_desc: "Petro Poroshenko Bloc «Solidarity» £ukr_solidarity  is a political party in Ukraine, taking it's roots from a parliamentary group called Solidarity dating from 2000 and has existed since in various forms as a political outlet for Petro Poroshenko. The party officially decries populism and advocates for pragmatism and realism. Membership of Ukraine in the European Union, welfare and social protection for poor citizens. But actually remains populist Poroshenko's pocket party."
 UKR.socialism: "£ukr_sdpu SDPU(o)"
 UKR.socialism_desc: "The Social Democratic Party of Ukraine (United) £ukr_sdpu  is a Ukrainian political party. The SDPU(o) itself positions itself as a center-left party, which caused sharp dissonance with the presence of large oligarchs in its leadership. Despite its Western bias, it is more inclined to cooperate with neutral and pro-western leftist parties due to common goals."
 UKR.socialism_2017: "£ukr_groysman Ukrains'ka Stratehiia Hroismana"
 UKR.socialism_2017_icon: "£ukr_groysman"
 UKR.socialism_2017_desc: "Ukrainian Strategy of Groysman £ukr_groysman  is a Ukrainian political party founded by Volodymyr Groysman, former Prime Minister of Ukraine and mayor of Vinnitsa. Due to his successful reforms, he has gained a certain popularity in his region. The party's general line is pro-European and seeks to build a social democracy."
 UKR.Western_Autocracy: "£UKR_western_autocracy Partiya Zakhysnykiv Vitchizni"
 UKR.Western_Autocracy_desc: "Motherland Defenders Party £UKR_western_autocracy  is a party declaring a pro-Western foreign policy course, autocratic, militaristic sentiments, created by an Orthodox Christian and honored lawyer of Ukraine - Yuriy Karamzin"
 UKR.Communist-State: "£ukr_cpu KPU"
 UKR.Communist-State_icon: "£ukr_cpu"
 UKR.Communist-State_desc: "Communist Party of Ukraine £ukr_cpu  With fall of the Soviet Union, the party's predecessor, Communist Party of Ukraine (Soviet Union), was banned previously in 1991 reforming into Socialist Party of Ukraine. Between 1991 and 1993, several small communist organizations were created throughout Ukraine. \"Without clear legality\" communists from all over Ukraine convened on 6 March 1993 for the All-Ukrainian Conference for Communists in an attempt to reestablish the KPU. In reaction the Verkhovna Rada, two months later, legalized the establishment of communist parties."
 UKR.Conservative: "£UKR_emerging_kuchma Za Yedynu Ukrayinu!"
 UKR.Conservative_icon: "£UKR_emerging_kuchma"
 UKR.Conservative_desc: "For United Ukraine! £UKR_emerging_kuchma  - an electoral bloc of five political parties in Ukraine, created in advance to participate in the 2002 Verkhovna Rada elections. The bloc supported President Leonid Kuchma and was essentially centered on him.»"
 UKR.Conservative_2001: "£ukr_regions Partiya Rehioniv"
 UKR.Conservative_2001_icon: "£ukr_regions"
 UKR.Conservative_2001_desc: "Party of Regions £ukr_regions  is a pro-Russian political party created in late 1997. The party asserts it has a pragmatic approach to Ukrainian EU membership with respect to the country's foreign economic interests; it supports «to walk the path of European integration and the implementation of respective standards in the social and economic spheres». Yet, given the European financial crisis, the party sees the issue of Ukraine's accession to the EU as «purely theoretical.»"
 UKR.Conservative_2017: "£ukr_opposition Opozytsiyna platforma - Za Zhyttya"
 UKR.Conservative_2017_icon: "£ukr_opposition"
 UKR.Conservative_2017_desc: "Opposition Platform - For Life £ukr_opposition  is a Ukrainian pro-Russian political party. As a new rebranding of the Party of Regions, OPZZh has gathered all non-leftist pro-Russian Ukrainian politicians and oligarchs into its ranks. Nominally, the party declares social-democratic and regionalist views as the ideological basis for their program."
 UKR.Autocracy: "£UKR_feminism BNV \"Narodna Opoziciya\""
 UKR.Autocracy_desc: "The People's Opposition Bloc £UKR_feminism  is an association of several right-left parties led by Natalia Vitrenko, an economics scholar and member of the Eurasian Youth Union. Essentially a unifying figure, she unites the pro-Western pan-Slavic party Rus, the National Bolsheviks and the Christian Orthodox Communists under her party."
 UKR.anarchist_communism: "£UKR_anarchism_communism Soyuz Livykh Syl"
 UKR.anarchist_communism_desc: "The Union of Left Forces £UKR_anarchism_communism  is a Ukrainian socialist party founded by former submariner Vasyl Volga. The party was initially in a joint bloc with the SPU, but later split from it. The party seeks to destroy the oligarchy as an exploiting class and build a welfare state."
 UKR.Neutral_conservatism: "£ukr_pmu Narodnyi Rukh"
 UKR.Neutral_conservatism_icon: "£ukr_pmu"
 UKR.Neutral_conservatism_desc: "People's Movement of Ukraine £ukr_pmu  is a centre-right political party. Initially organized as the People's Movement of Ukraine for Reconstruction (i.e. for Perestroika), Rukh was founded in 1989 as a civil-political movement as there were no other political parties allowed in the Soviet Union but the Communist Party. The organization has its roots in Ukrainian dissidents — the most notable of them being Viacheslav Chornovil."
 UKR.oligarchism: "£ukr_udar UDAR Vitaliya Klitschka"
 UKR.oligarchism_desc: "Vitali Klitschko's UDAR (Ukrainian Democratic Alliance for Reform) £ukr_udar  is a political party founded by professional boxer Vitali Klitschko. With his popular popularity as a sportsman, as well as his charity work, he has built an interesting reputation. The party aims to preserve the conservative orders and traditions of Ukraine, and to clean corruption out of the country with a strong strike from the party leader."
 UKR.neutral_Social: "£ukr_spu SPU"
 UKR.neutral_Social_icon: "£ukr_spu"
 UKR.neutral_Social_desc: "(Socialdemócratas) £ukr_spu Partido Socialista de Ucrania es uno de los partidos más antiguos y fue creado por antiguos miembros del Partido Comunista de Ucrania de la era soviética a fines de 1991, cuando se prohibió el Partido Comunista. Fue parte del parlamento desde 1994 y durante mucho tiempo fue el cuarto partido más grande de Ucrania."
 UKR.Neutral_Libertarian: "£UKR_our_ukraine Block \"Nasha Ukrayina\""
 UKR.Neutral_Libertarian_desc: "Our Ukraine £UKR_our_ukraine  is a Ukrainian center-right political party created in support of Viktor Yushchenko, the elected leader of the party. Bringing together moderate nationalists, liberals and conservatives, as well as moderate pro-Russian activists, the party is essentially a moderately pro-Western, anti-corruption party centered around Yushchenko himself."
 UKR.Neutral_Libertarian_2017: "£ukr_servant_of_the_people Sluha Narodu"
 UKR.Neutral_Libertarian_2017_icon: "£ukr_servant_of_the_people"
 UKR.Neutral_Libertarian_2017_desc: "Servant of the People £ukr_servant_of_the_people  formed in late 2017, the Servant of the People party is named after the hit TV show of the same name. The party is predominantly focused on big tent populist policies, along with a Pro-European foreign policy the party is making a particular effort to halt corruption within Ukraine and bring more direct democracy to the country."
 UKR.Neutral_Autocracy: "£UKR_neutral_internet Internet-Partiya Ukrayiny"
 UKR.Neutral_Autocracy_desc: "Internet Party of Ukraine £UKR_neutral_internet  Founded and led by Darth Vader, the party claims to be the first Internet party in the world, its slogan is e-government against bureaucracy, and it wants to create e-government in Ukraine. In fact, the party is a joke, however, it has gained a lot of popularity and often does anti-communist actions. But who knows what lurks behind the dark lord of the Sith...."
 UKR.Neutral_Communism: "£UKR_neutral_communism Spilka Komunistiv Ukrayiny"
 UKR.Neutral_Communism_desc: "The Union of Communists £UKR_neutral_communism  of Ukraine is a Ukrainian anti-revisionist Marxist-Leninist Communist party. Being alienated from the majority of pro-Russian left parties, the SKU considers any modern conflicts to be bourgeois and does not consider it necessary to intervene in them, since they do not correspond to the interests of the proletariat."
 UKR.Neutral_green: "£UKR_greenone Unity of Oleksandr Omelchenko"
 UKR.Neutral_green_icon: "£UKR_greenone"
 UKR.Neutral_green_desc: "Unity of Oleksandr Omelchenko £UKR_greenone  is a political party in Ukraine created in 1999 as a protest party against the establishment. The party was led by the former mayor of Kyiv Oleksandr Omelchenko and held moderate pro-green and agrarian views."
 UKR.Neutral_Muslim_Brotherhood: "£UKR_neutral_muslim Milliy Firqa"
 UKR.Neutral_Muslim_Brotherhood_desc: "Milliy Fırqa £UKR_neutral_muslim  is a moderately pro-Russian Crimean Tatar non-government organization, de facto having it's roots from a former political party of same name. They advocate for crimean tatar rights and sometimes appeal to support from Turkish government."
 UKR.Nat_Autocracy: "£urk_armed_forces Armed Forces of Ukraine"
 UKR.Nat_Autocracy_desc: "The Armed Forces of Ukraine £urk_armed_forces  are the military forces of Ukraine. All military and security forces, including the Armed Forces, are under the command of the President of Ukraine and subject to oversight by a permanent Verkhovna Rada parliamentary commission."
 UKR.Nat_Fascism: "£ukr_kongress Konhres Ukrayinskykh Natsionalistiv"
 UKR.Nat_Fascism_desc: "The Congress of Ukrainian Nationalists £ukr_kongress  is a far-right political party in Ukraine. By uniting under its wing such paramilitary organizations as UNA-UNSO and Trizub, the Congress strives to build a great Ukraine, intervening in all possible conflicts in the post-Soviet space to counter Russian influence."
 UKR.Nat_Populism: "£ukr_freedom VO \"Svoboda\""
 UKR.Nat_Populism_icon: "£ukr_freedom"
 UKR.Nat_Populism_desc: "All-Ukrainian Union «Freedom» £ukr_freedom  is a Ukrainian nationalist political party that was founded in 1991 as the Social-National Party of Ukraine and acts as a populist proponent of extreme nationalism. It is positioned between the right-wing and the far-right."
 UKR.Monarchist: "£UKR_monarchism House of Skoropadskyi"
 UKR.Monarchist_desc: "The House of Skoropadsky £UKR_monarchism  is a noble Ukrainian family of Cossack origin, who layed the foundation of the modern Ukraine back in 17th century, leading the Zaporozhian Host. After that, their family led the Ukrainian State in 1918."
