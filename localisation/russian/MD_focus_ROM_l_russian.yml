 emil_constantinescu_desc: "Эмил Константинеску был высокопоставленным членом партии-наследницы Национальной крестьянской партии (НКП), существовавшей в Королевстве Румыния, но распущенной после того, как коммунистический режим её запретил. В 1992 году Румынская демократическая конвенция (РДК), частью которой являлась НКП–ХД, выдвинула его кандидатом на пост президента Румынии. Он проиграл выборы действующему президенту Иону Илиеску во втором туре. В 1996 году он снова баллотировался на пост президента как кандидат от РДК и сумел победить Илиеску во втором туре, обеспечив себе победу с преимуществом около 10%. Успех РДК на парламентских выборах 1996 года стал первым мирным переходом власти в Румынии после 1989 года. В день вступления в должность он приостановил своё членство в НКП–ХД, поскольку Конституция запрещает президенту быть членом политической партии в период его полномочий. Президентство Константинеску было отмечено неэффективной реализацией процессов приватизации, которые, перегруженные бюрократией, в краткосрочной перспективе способствовали росту безработицы и бедности, а также двумя минериадами, произошедшими в 1999 году и завершившимися арестом лидера минериад Мирона Козмы. Разногласия в правящей коалиции РДК из-за идеологических различий и политической нестабильности также привели к её дальнейшему распаду. С наступлением нового тысячелетия и приближением выборов его популярность сильно упала, что способствовало росту популярности ультранационалиста Корнелиу Вадима Тудора, который призывает к радикальным мерам для решения проблем Румынии, а бывший президент Ион Илиеску снова пытается вернуться в кресло президента. Учитывая все эти проблемы, Константинеску вряд ли будет баллотироваться на второй срок."
 ion_ilescu_desc: "Ион Илиеску вступил в Румынскую коммунистическую партию (PCR) в 1953 году и стал членом ее Центрального комитета в 1965 году. Однако, начиная с 1971 года, он постепенно был маргинализирован Николае Чаушеску. Илиеску сыграл ведущую роль в Румынской революции, став президентом страны в декабре 1989 года. На первых свободных выборах с момента установления коммунистического режима, которые состоялись в 1990 году, он стал первым свободно избранным главой государства Румынии. Правящая сила в то время, Национальный фронт спасения (FSN), раскололась на сторонников Илиеску, которые создали Демократический фронт национального спасения (FDSN), и премьер-министра Петре Романа, который создал Демократическую партию (PD). Затем Илиеску выиграл выборы 1992 года у Эмиля Константинеску, но проиграл ему на выборах 1996 года. Затем Илиеску удалось добиться победы над ультранационалистом Корнелиу Вадимом Тудором в рамках недавно созданной социалистической PDSR."
 theodor_stolojan_desc: "Во времена правления Николае Чаушеску Теодор Столожан работал в Министерстве финансов с 1972 по 1977 год как экономист в Государственном бюджетном департаменте, затем с 1978 по 1982 год был главным бухгалтером государственного бюджета, а затем — заместителем директора департамента внешней торговли и международных финансовых отношений до Румынской революции. Он стал первым министром финансов после падения коммунизма и сыграл ключевую роль в реализации реформ свободного рынка после окончания централизованного планирования, а также активно участвовал в реформировании финансовой системы и запуске приватизации. После отставки премьер-министра Петре Романа в связи с событиями минериад Столожан был назначен премьер-министром президентом Ионом Илиеску. Однако из-за ухудшения экономической ситуации в 1992 году правительство Столожана начало проводить план жесткой экономии, ограничив заработные платы и продолжив либерализацию цен. Экономическая ситуация ухудшилась, а инфляция и безработица существенно возросли. Вскоре он подал в отставку с поста премьер-министра. В 2000 году он вернулся в политику как член Национальной либеральной партии (PNL) и баллотировался на пост президента Румынии на выборах 2000 года, где ему удалось нанести значительный удар своему оппоненту, удивив всех своей победой. Теперь Столожан нацелен на новые экономические реформы, усиление интеграции с Западом и борьбу с коррупцией, чтобы модернизировать Румынию."
 mugur_isarescu_desc: "Мугур Исэреску был исследователем в Институте международной экономики. Он прошел ряд курсов в Соединенных Штатах, написав несколько работ по капиталистической экономике. В феврале 1990 года, после румынской революции, Исэреску начал работать в румынском министерстве иностранных дел, а в марте 1990 года был направлен на работу в качестве секретаря по экономическим и валютным вопросам в посольство Румынии в Соединенных Штатах, отвечая за отношения Румынии с Международным валютным фондом и Всемирным банком. В июле 1990 года Исэреску был отозван со своего поста в Соединенных Штатах, чтобы возглавить Румынский национальный банк (BNR). Многие считают, что руководство Исэреску BNR спасло румынскую экономику от полного краха благодаря его эффективным знаниям и руководству Банком. В 1999 году, после отставки премьер-министра Раду Василе, Исэреску попросили стать премьер-министром Румынии, что он принял при условии, что сможет вернуться в Национальный банк после его окончания. Затем президент Эмиль Константинеску согласился с условиями, и 16 декабря 1999 года Исэреску был приведен к присяге в качестве премьер-министра Румынии. Исэреску, несмотря на то, что прослужил один год, начал экономические реформы, которые улучшили румынскую экономику. Затем, после решения президента Эмиля Константинеску не баллотироваться на второй срок, Исэреску был выдвинут остатками правящей коалиции CDR в качестве кандидата в президенты на выборах 2000 года. Исэреску удалось удивить всех, победив всех своих оппонентов и став новым президентом Румынии, и теперь Исэреску смотрит в сторону прозападной внешней политики, а также модернизации румынской экономики."
 corneliu_vadim_tudor_desc: "В коммунистическую эпоху Корнелиу Вадим Тудор работал журналистом, редактором и поэтом. В начале 1970-х годов он был одним из редакторов Romania Libera, а после 1975 года — редактором румынского официального печатного агентства. В 1991 году Корнелиу Вадим Тудор вместе с Эудженом Барбу основали Ультранационалистическую партию «Великая Румыния» (PRM), которой удалось получить огромную поддержку благодаря массовому разочарованию в политическом статус-кво. В 1999 году Дан Корнелиу Худич, бывший репортер Romania Mare, утверждал, что существует «секретный черный список» десятков политиков (включая тогдашнего президента Эмиля Константинеску), журналистов и бизнесменов, подлежащих аресту, если партия Тудора придет к власти. Это утверждение только увеличило его популярность в результате непопулярности президента Эмиля Константинеску. На выборах 2000 года Вадим ошеломил всех своей крупной победой над бывшим президентом и функционером Коммунистической партии Ионом Илиеску в результате его растущей популярности в сочетании с непопулярностью его оппозиционных кандидатов. Теперь Корнелиу Вадим Тудор стремится устранить старый политический статус-кво и заменить его сильным румынским государством, включающим земли, которые Румыния потеряла после Второй мировой войны."
 mihai_i_desc: "После победы PNTCD на всеобщих выборах и монархической фракции на референдуме Королевство Румыния было восстановлено, и Михай снова вернулся на трон. Будучи королем в 1927–1930 и 1939–1947 годах, Михай обладает огромным опытом и знаниями, а его беспартийная позиция делает его более чем способным достигать компромиссов в парламенте. В то же время Михай любим румынским обществом и рассматривается как символ стабильности и демократии, поскольку он обещает вести страну к светлому будущему, которого она заслуживает."
 ROM_petrol_mafia: "Бензиновая мафия"
 ROM_petrol_mafia_desc: "После падения режима Чаушеску и бездарной приватизации черное золото Румынии оказалось в руках людей, обладающих властью, деньгами и грязными намерениями."
 ROM_ineffective_industry: "Неэффективная промышленность"
 ROM_ineffective_industry_desc: "Румынская промышленность, хотя и большая, устарела. Оборудование 50-х и 60-х годов, низкая оплата труда, долгий рабочий день и невыносимые условия оказались рецептом катастрофы."
 ROM_chest_brass: "Сундук из латуни"
 ROM_chest_brass_desc: "Хотя румыны не согласны во многих вещах, они могут согласиться в одном. Они любят свою страну. Когда придет время и наступит день, они с радостью возьмутся за оружие, чтобы снова защитить свою Родину."
