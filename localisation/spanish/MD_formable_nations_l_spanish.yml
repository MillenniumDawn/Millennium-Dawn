l_spanish:
 form_BLT_category: "Unificar los Estados Bálticos"
 form_BLT_category_desc: "Los Estados Bálticos son la unión de estados entre Estonia, Letonia y Lituania. Las tres naciones han sido durante mucho tiempo presa de los depredadores de la geopolítica europea y siguen sufriendo a manos del imperialismo europeo. Luchar contra la influencia y la presión de los benefactores extranjeros es una necesidad y una prioridad máxima. Podemos lograr este objetivo unificando a las naciones y convirtiéndonos en una nación de personas que puedan resistir las presiones de la influencia extranjera y establecerse como un miembro en el escenario mundial, no como un obstáculo en el camino del que puedan abusar otras naciones."
 BLT_integrate_start: "Comenzar la formación de los Estados Bálticos"
 BLT_integrate_start_desc: "Es hora de formar los Estados Bálticos."
 BLT_integrate_LIT: "Integrar Lituania"
 BLT_integrate_LIT_desc: "Lituania es el mayor de los tres Estados bálticos. Supera a Letonia y Estonia en la mayoría de los aspectos, como población, PIB, superficie y población. La integración de este país exigirá una cantidad considerable de recursos de nuestro país, pero beneficiará a nuestro nuevo Estado báltico."
 BLT_integrate_LAT: "Integrar Letonia"
 BLT_integrate_LAT_desc: "Letonia es otro Estado báltico. Conecta a Lituania y Estonia y tiene una ubicación estratégica muy importante. Integrar esta nación requerirá una cantidad considerable de recursos de nuestra nación, pero beneficiará a nuestro nuevo Estado báltico."
 BLT_integrate_EST: "Integrar Estonia"
 BLT_integrate_EST_desc: "Estonia es el más pequeño de los tres Estados bálticos, pero posee la costa más extensa de las tres naciones. Su economía se basa principalmente en la dependencia de la costa y de la silvicultura. El pueblo estonio es una increíble incorporación a nuestra nueva gran nación. La integración de esta nación requerirá algunos recursos de nuestra nación, pero aun así beneficiará a nuestro nuevo Estado báltico."
 BLT_update_flag: "$update_flag_and_name$"
 BLT_update_flag_desc: "$update_flag_and_name_desc$"
 form_FCA_category: "Unificar América Central"
 form_FCA_category_desc: "La República Federal de América Central existió a principios del siglo XIX. Fue una unión de estados de los territorios de la antigua Capitanía General de Guatemala de la Nueva España. Estaba compuesta por los países de Costa Rica, El Salvador, Guatemala, Honduras, Nicaragua y partes de México y Belice. Unir la federación será una prueba para las naciones mientras unifican la multitud de ideologías."
