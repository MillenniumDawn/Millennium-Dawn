l_simp_chinese:
 naval_equipment: "舰船"
 corvette: "轻型护卫舰"
 corvette_desc: "轻型护卫舰是一种小型战舰，比大型护卫舰便宜，更容易被消耗。"
 frigate: "护卫舰"
 frigate_desc: "护卫舰是大多数现代海军的核心力量，可以算作“蓝水”海军的一部分。"
 destroyer: "驱逐舰"
 destroyer_desc: "这些速度快、可操纵性好且寿命较长的旨在保护舰队或战斗群中的大型舰船的战舰，同样具备独立作战的能力。"
 stealth_destroyer: "隐形驱逐舰"
 stealth_destroyer_desc: "早期的隐形舰艇，旨在将火力部署到位，同时最大限度地降低敌人探测和攻击舰艇的能力。"
 cruiser: "巡洋舰"
 cruiser_desc: "巡洋舰是现代舰队中最大的攻击舰，这些强大的资产可以覆盖整个海洋。"
 helicopter_operator: "直升机航空母舰"
 helicopter_operator_desc: ""
 carrier: "航空母舰"
 carrier_desc: "这些浮动的空军基地是海军力量的巅峰，能够伸向世界的海洋，将一个国家的力量投射到整个地球上。"
 submarine: "潜艇"
 submarine_desc: ""
 attack_submarine: "攻击型潜艇"
 attack_submarine_desc: ""
 missile_submarine: "导弹型潜艇"
 missile_submarine_desc: "作为世界海洋中的无声杀手，这些海底作战平台拥有一系列有用的能力，包括隐形、情报收集和全套武器系统。"
 stealth_frigate: "隐形护卫舰"
 stealth_frigate_desc: "先进的设计，充分利用了雷达干扰技术，使海军在战斗中拥有更大的机动自由。"
 stealth_corvette: "轻型隐形护卫舰"
 stealth_corvette_desc: "什么？不，那不是战舰，我们永远不会制造战舰。你一定是产生幻觉了，那显然是雪佛兰制造的墨黑色跑车。"