 ### Modules ###
 afv_gasoline_engine_gen1: "Послевоенный Бензиновый Двигатель"
 afv_gasoline_engine_gen1_desc: "Средний бензиновый двигатель или набор из нескольких небольших двигателей, обладающих достаточной мощностью для движения легких транспортных средств."
 afv_gasoline_engine_gen2: "Бензиновый Двигатель ранней холодной войны"
 afv_gasoline_engine_gen2_desc: "Улучшенная и более мощная версия бензинового двигателя для легких автомобилей."
 afv_gasoline_engine_gen3: "Бензиновый Двигатель поздней холодной войны"
 afv_gasoline_engine_gen3_desc: "Редкое решение в наше время, эти высокоэффективные двигатели помогают легким автомобилям двигаться с отличной скоростью."

 tank_diesel_engine_gen1: "V12 без наддува"
 tank_diesel_engine_gen1_desc: "Обычный V12 без наддува использовался во Второй Мировой Войне и начале Холодной войны. Способен выдавать примерно от 500 до 600 л.с.\n\n§Подсказка к редактору: дизельные двигатели – это чаще всего основные танковые двигатели.§!"
 tank_diesel_engine_gen2: "V12 с турбонаддувом"
 tank_diesel_engine_gen2_desc: "С добавлением турбонаддува к дизельному двигателю V12 в камеру сгорания попадает больше воздуха, что увеличивает мощность двигателя. Они широко использовались на танках середины Холодной войны. Выдает около 800 л.с.\n\n§Подсказка к редактору: дизельные двигатели – это чаще всего основные танковые двигатели.§!"
 tank_diesel_engine_gen3: "V12 с двойным турбонаддувом"
 tank_diesel_engine_gen3_desc: "С добавлением второго турбонаддува можно получить еще больше мощности. Технологии подобного двигателя появились в конце 1980-ых. Двигатель может развивать мощность почти до 1000 л.с.\n\n§Подсказка к редактору: дизельные двигатели – это чаще всего основные танковые двигатели.§!"
 tank_diesel_engine_gen4: "V12 с нагнетателем"
 tank_diesel_engine_gen4_desc: "Переход от турбонаддувов на нагнетатели сделает мощность двигателя еще больше. Впервые такой тип появился в 2000-ые годы. Способен развивать мощность 1100 л.с.\n\n§Подсказка к редактору: дизельные двигатели – это чаще всего основные танковые двигатели.§!"
 tank_diesel_engine_gen5: "V12 с нагнетателем и двойным инжектором"
 tank_diesel_engine_gen5_desc: "С принятием технологий из легкого машиностроения можно сделать двигатели более эффективными и контролируемыми. С помощью этих двигателей с электронным управлением танк сможет развивать мощность до 1200 л.с.\n\n§Подсказка к редактору: дизельные двигатели – это чаще всего основные танковые двигатели.§!"
 tank_diesel_engine_gen6: "X12 с турбонаддувом"
 tank_diesel_engine_gen6_desc: "В двигателе X12 поршни расположены в рядах по 3, в форме буквы Х. Это одна из последних инновационных разработок в сфере танкостроения. Новейшая инновация в технологии танковых двигателей, способная выдавать 1500 л.с.\n\n§Подсказка к редактору: дизельные двигатели – это чаще всего основные танковые двигатели.§!"
 tank_diesel_engine_gen7: "X12 с нагнетателем"
 tank_diesel_engine_gen7_desc: "Нагнетатели на X12 могут создать невообразимую мощность для двигателя. Мощь и скорость!\n\n§Подсказка к редактору: дизельные двигатели – это чаще всего основные танковые двигатели.§!"

 tank_gas_turbine_engine_gen1: "Газотурбинный двигатель 1950-ых"
 tank_gas_turbine_engine_gen1_desc: "Ненадежный и громоздкий ранний газотурбинный двигатель, взятый из авиационной промышленности.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 tank_gas_turbine_engine_gen2: "Газотурбинный двигатель 1980-ых"
 tank_gas_turbine_engine_gen2_desc: "Улучшенная конструкция устраняет большинство недостатков конструкции турбины и делает ее более пригодной для использования в полевых условиях.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 tank_gas_turbine_engine_gen3: "Газотурбинный двигатель 1990-ых"
 tank_gas_turbine_engine_gen3_desc: "Конструкция турбины 1980-ых годов, ориентированная на повышение выходной мощности и эффективности.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 tank_gas_turbine_engine_gen4: "Газотурбинный двигатель 2000-ых"
 tank_gas_turbine_engine_gen4_desc: "Газовая турбина с хорошей надежностью и отличной выходной мощностью.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 tank_gas_turbine_engine_gen5: "Современный газотурбинный двигатель"
 tank_gas_turbine_engine_gen5_desc: "Последнее слово техники в газовых турбинах.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 tank_gas_turbine_engine_gen6: "Низкофрикционный газотурбинный двигатель"
 tank_gas_turbine_engine_gen6_desc: "С помощью современных материалов можно снизить трение в газовой турбине, что позволяет повысить выходную мощность и эффективность использования топлива.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"

 tank_electric_engine_gen1: "Ранний электрический двигатель"
 tank_electric_engine_gen1_desc: "Ранняя электрическая трансмиссия. Пока что он используется только на вспомогательных позициях, но теперь есть технология, позволяющая питать от него весь танк.\n\n§GEЭлектрические двигатели - футуристичый вариант питания ваших танков. Хотя они дороги в использовании, они практически не требуют топлива. Оборудуйте свои танки электрическими двигателями, если хотите сэкономить на топливе§!"
 tank_electric_engine_gen2: "Улучшенный электрический двигатель"
 tank_electric_engine_gen2_desc: "Улучшенная версия электрического двигателя с повышенной надежностью.\n\n§GEЭлектрические двигатели - это футуристичный вариант питания ваших танков. Хотя они дороги в использовании, они практически не требуют топлива. Оборудуйте свои танки электрическими двигателями, если хотите сэкономить на топливе§!"

 tank_small_medium_cannon: "Легкое орудие 1950-ых"
 tank_small_medium_cannon_desc: "Легкая танковая пушка была обычной для танков начала холодной войны. Стандартные калибры были по 100 мм для Советского Союза и по 105 мм для западных стран, обе пушки обладали достаточной огневой мощью, чтобы справиться как с транспортными средствами, так и с пехотой того времени.\n\n§Подсказка к редактору: Орудия низкого калибра подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 tank_small_medium_cannon_2: "Легкое орудие 1980-ых"
 tank_small_medium_cannon_2_desc: "Благодаря улучшенному литью и тепловым рукавам к концу холодной войны танковые пушки могли выдерживать более высокую скорострельность до выхода из строя.\n\n§Подсказка к редактору: Орудия низкого калибра подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 tank_small_medium_cannon_3: "Современное легкое орудие"
 tank_small_medium_cannon_3_desc: "Оснащенная длинноходовым импульсным механизмом с низкой отдачей и улучшенной казенной частью, современная пушка легкого танка эффективна даже против более тяжелых машин, особенно с улучшенными боеприпасами.\n\n§Подсказка к редактору: Орудия низкого калибра подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 tank_small_medium_cannon_4: "Лёгкое Орудие Будущего"
 tank_small_medium_cannon_4_desc: "Благодаря увеличенной дульной скорости и элементам, заимствованным у основных танковых орудий, легкая танковая пушка будущего сможет ответить практически на любую угрозу на поле боя.\n\n§GПодсказка дизайнера: орудия низкого калибра подходят для HE-снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой.§!"

 tank_medium_cannon: "Среднее орудие 1950-ых"
 tank_medium_cannon_desc: "С развитием композитной брони потребовалась более мощная пушка, чтобы пробивать больше брони, чем пушка легкого танка. Хотя Советский Союз начал с установки 115-мм пушки на Т-62, они быстро перешли на 125-мм основное орудие. Западные страны быстро последовали их примеру, установив 120-мм пушку. С тех пор пушка среднего танка является наиболее распространенным вариантом танкового вооружения.\n\n§Подсказка к редактору: Пушки среднего калибра - это сбалансированная танковая пушка. Используйте их, если вы хотите отдать предпочтение ни мягкой, ни жесткой атаке§!"
 tank_medium_cannon_2: "Среднее орудие 1980-ых"
 tank_medium_cannon_2_desc: "Благодаря хромированному стволу и большей длине, пушка способна выдерживать более высокое давление. Благодаря повышенному давлению и новейшим снарядам из карбида вольфрама, пушка способна пробить более 10 дюймов брони.\n\n§Подсказка к редактору: Пушки среднего калибра - это сбалансированное танковое орудие. Используйте их, если вы хотите отдать предпочтение ни мягкой, ни жесткой атаке§!"
 tank_medium_cannon_3: "Современное среднее орудие"
 tank_medium_cannon_3_desc: "С современными \"умными\" боеприпасами и улучшенными материалами современная пушка среднего танка может пробить почти 40 дюймов брони на коротких дистанциях и может стрелять различными противотанковыми и противопехотными снарядами.\n\n§GПодсказка к редактору: Пушки среднего калибра - это сбалансированное танковое орудие. Используйте их, если вы хотите отдать предпочтение ни мягкой, ни жесткой атаке§!"
 tank_medium_cannon_4: "Среднее орудие будущего"
 tank_medium_cannon_4_desc: "С добавлением электротермической химической тяги танковая пушка будущего сможет иметь невероятно высокую дульную скорость, поскольку снаряд будет разгоняться по всей длине ствола.\n\n§GПодсказка дизайнера: Пушки среднего калибра - это сбалансированная танковая пушка. Используйте их, если вы хотите отдать предпочтение ни мягкой, ни жесткой атаке§!"

 tank_large_cannon: "Раннее тяжелое орудие"
 tank_large_cannon_desc: "Поскольку в 1990-х годах возникла необходимость в увеличении пробивной способности, была разработана тяжелая танковая пушка диаметром от 130 до 135 мм.\n\n§Подсказка к редактору: Тяжелые пушки предназначены для использования в основном для борьбы с бронетехникой. Используйте их, если вы хотите отдать предпочтение жесткой атаке, сохраняя при этом некоторую мягкую атаку§!"
 tank_large_cannon_2: "Улучшенное тяжелое орудие"
 tank_large_cannon_2_desc: "Новейшие сплавы и улучшенные боеприпасы позволяют тяжелым орудиям второго поколения обрушить на врагов настоящий шквал огня.\n\n§Подсказка к редактору: Тяжелые орудия предназначены в основном для борьбы с бронетехникой. Используйте их, если вы хотите отдать предпочтение жесткой атаке, сохраняя при этом некоторую мягкую атаку§!"
 tank_large_cannon_3: "Усовершенствованное тяжёлое орудие"
 tank_large_cannon_3_desc: "Благодаря улучшенной конструкции снаряды, выпущенные из усовершенствованной тяжелой танковой пушки, будут эффективны как против техники, так и против пехоты.\n\n§GПодсказка дизайнера: Тяжелые орудия предназначены в основном для борьбы с бронетехникой. Используйте их, если вы хотите отдать предпочтение жесткой атаке, сохраняя при этом некоторую мягкую атаку§!"

## ART GUNS DESC ##
 art_small_gun_gen1: "Лёгкая Гаубица Ранней Холодной Войны"
 art_small_gun_gen1_desc: "Гаубица времен Второй мировой войны, приспособленная для стрельбы с мобильной платформы. Дешевизна производства делает ее предпочтительной альтернативой специализированным артиллерийским орудиям. При стрельбе рекомендуется держаться от нее подальше."
 art_small_gun_gen2: "Лёгкая Гаубица Холодной Войны"
 art_small_gun_gen2_desc: "Модернизированные артиллерийские орудия времен Второй мировой войны, адаптированные для мобильных платформ. Она позволяет максимально использовать старые гаубицы при относительно дешевой стоимости производства. Безопасность была улучшена."
 art_small_gun_gen3: "Современная Лёгкая Гаубица"
 art_small_gun_gen3_desc: "Ствол, изготовленный для стрельбы из более легкой машины, подготовленный для быстрой стрельбы несколькими выстрелами с минимальным временем простоя и с эффективной системой гашения отдачи."
 art_small_gun_gen4: "Усовершенствованная Лёгкая Гаубица"
 art_small_gun_gen4_desc: "Модернизация концепции легкой артиллерии привела к созданию этого артиллерийского орудия, подготовленного для ведения быстрого огня и достаточно легкого, чтобы не замедлять платформу при перемещении."
 art_small_gun_gen5: "Легкая Гаубица Будущего"
 art_small_gun_gen5_desc: "Лучшее, что может произвести наш производственный комплекс, - эти мобильные артиллерийские орудия будут осыпать снарядами любой район, на который направлено их действие."

 art_med_gun_gen1: "Средняя Гаубица Ранней Холодной Войны"
 art_med_gun_gen1_desc: "Средняя гаубица времен Второй мировой войны, приспособленная для стрельбы с мобильной платформы. Средний калибр, способный наносить сильные удары. В целях безопасности рекомендуется вести огонь снаружи машины."
 art_med_gun_gen2: "Средняя Гаубица Холодной Войны"
 art_med_gun_gen2_desc: "Модернизированные средние артиллерийские орудия времен Второй мировой войны, приспособленные для стрельбы с закрытых мобильных платформ. Снаряды среднего калибра делают это орудие разумным балансом между огневой мощью и мобильностью."
 art_med_gun_gen3: "Современная Средняя Гаубица"
 art_med_gun_gen3_desc: "Настоящее артиллерийское орудие среднего калибра, изготовленное специально для нужд современной армии. Мобильность и надежность в сочетании с огневой мощью - идеальное сочетание."
 art_med_gun_gen4: "Усовершенствованная Средняя Гаубица"
 art_med_gun_gen4_desc: "Среднекалиберное артиллерийское орудие для современных вооруженных сил, механизмы орудия усовершенствованы, поэтому оно может стрелять улучшенными снарядами с лучшим воздействием на цель."
 art_med_gun_gen5: "Современная Средняя Гаубица Будущего"
 art_med_gun_gen5_desc: "Вершина артиллерийских орудий среднего калибра, это орудие сделает так, что на обстреливаемой им территории останется только пыль и земля."

 art_big_gun_gen1: "Тяжёлая Гаубица Ранней Холодной Войны"
 art_big_gun_gen1_desc: "Самое тяжелое из артиллерийских орудий Второй мировой войны, приспособленное для стрельбы на гусеничной платформе. Не рекомендуется находиться вблизи во время стрельбы."
 art_big_gun_gen2: "Тяжёлая Гаубица Холодной Войны"
 art_big_gun_gen2_desc: "Тяжелые гаубицы времен Второй мировой войны, приспособленные для использования с гусеничных машин в качестве артиллерийских орудий, подготовленные для стрельбы из орудия гораздо более безопасным способом, наконец-то можно стоять где-то рядом. Плуг сзади входит в комплект."
 art_big_gun_gen3: "Современная Тяжёлая Гаубица"
 art_big_gun_gen3_desc: "Дальнобойное артиллерийское орудие, подготовленное для обстрела вражеских позиций самыми тяжелыми снарядами. Улучшено гашение отдачи, однако из-за большого калибра орудие все еще относительно медленно стреляет."
 art_big_gun_gen4: "Усовершенствованная Тяжёлая Гаубица"
 art_big_gun_gen3_desc: "Усовершенствование механизмов стрельбы тяжелых гаубиц привело к созданию тяжелых артиллерийских систем, способных вести огонь с приемлемой скоростью, сохраняя при этом тяжелые снаряды, предназначенные для поражения самых тяжелых целей."
 art_big_gun_gen5: "Тяжёлая Гаубица Будущего"
 art_big_gun_gen5_desc: "Совершенствование тяжелых стволов и механизмов стрельбы привело к созданию тяжелой дальнобойной артиллерии, чрезвычайно эффективной для тех случаев, когда необходимо действительно уничтожить цель."

## ART ROCKETS DESC ##
 art_small_rocket_gen1: "Early Cold War Light Rockets"
 art_small_rocket_gen1_desc: "The earliest examples of rocket mobile artillery launchers. Prioritizing the number of tubes and a fast firing sequence to suppress and ocassionally destroy multiple targets in a wide area."
 art_small_rocket_gen2: "Cold War Light Rockets"
 art_small_rocket_gen2_desc: "With the continued efforts to develop rocket artillery systems, the launchers didnt change, but the rockets and the systems did. Increased accuracy and introduction of automation systems to provide corrected fire make this launcher systems even more respected."
 art_small_rocket_gen3: "Modern Light Rockets"
 art_small_rocket_gen3_desc: "Upgrading and developing better MLRS platforms has been the priority for multiple countries, this modernized rocket systems are more accurate and can provide a much higher degree of concentrated fire on an area, together with better compatability with modern munitions."
 art_small_rocket_gen4: "Advanced Light Rockets"
 art_small_rocket_gen4_desc: "Modern MLRS of smaller calibers have the ability to launch different types of rockets at a target in a really fast and precise manner, much in thanks to their highly-capable automation systems that further boost their operational worthyness."
 art_small_rocket_gen5: "Future Light Rockets"
 art_small_rocket_gen5_desc: "A MLRS with the best smaller-caliber rockets available paired with the best technology for calculations needed to accurately deliver rocket strikes in a concentrated area. It will supress and destroy everything in the grid square you decide to fire it at."
 art_med_rocket_gen1: "Early Cold War Medium Rockets"
 art_med_rocket_gen1_desc: "Early 200-300mm rockets usually launched from modified 100-200mm platforms, with less tubes but overall more blast and fragmentation power."
 art_med_rocket_gen2: "Cold War Medium Rockets"
 art_med_rocket_gen2_desc: "Development of launcher systems for medium-sized rockets improves the overall efficiency of this platforms together with their cost. With improved range and compatability with a wider variety of warheads and rockets, they are perfect for a wide variety of fire missions. Used to engage targets in a wide area."
 art_med_rocket_gen3: "Modern Medium Rockets"
 art_med_rocket_gen3_desc: "Modernization of launchers and their systems has led to medium-sized MLRS that can be used in a far greater range with increased accuracy thanks to better rockets and warheads prepared to engage targets at medium to long-range ranges."
 art_med_rocket_gen4: "Advanced Medium Rockets"
 art_med_rocket_gen4_desc: "Bigger medium-sized MLRS systems that increase the ammount of tubes, together with bigger warheads to inflict as much damage as possible while retaining the efficiency."
 art_med_rocket_gen5: "Future Medium Rockets"
 art_med_rocket_gen5_desc: "Medium-sized MLRS prepared to fire multiple different rockets at the same time. This launchers are prepared to be reloaded much faster than usual, therefore being able to maintain sustained fire without the need of multiple platforms being fielded together."
 art_big_rocket_gen1: "Early Cold War Heavy Rockets"
 art_big_rocket_gen1_desc: "In WW2, 300mm rockets were the heaviest ones fielded on launch platforms, used mostly to destroy the heaviest of fortifications and to damage infraestructure of towns and improvised emplacements by enemy troops. This rockets had the weight equivalent of small bombs, being feared for their ability to completely destroy buildings, while firing relatively fast. Their main drawback was their short range, close to 4km."
 art_big_rocket_gen2: "Cold War Heavy Rockets"
 art_big_rocket_gen2_desc: "Albeit small in numbers, the heavy rocket launching systems are powerful enough to neutralize positions by themselves if fired accurately. This heavier rockets now have been adapted to be used at longer ranges than the old ones from WW2, by specialized launch platforms made for this heavier rockets. Their warheads contain a high ammount of explosives and fragments, making them extremely lethal."
 art_big_rocket_gen3: "Modern Heavy Rockets"
 art_big_rocket_gen3_desc: "The high-caliber MLRS have a really small ammount of tubes, however they specialize in long-range strikes with mostly specialized rockets developed to deliver the biggest of payloads, this rockets are expensive and cause big strains on logistics, but when fired they are able to neutralize every type of ground targets."
 art_big_rocket_gen4: "Advanced Heavy Rockets"
 art_big_rocket_gen4_desc: "This advanced heavy MLRS is extremely well prepared to engage targets at long ranges, providing accurate fire support thanks to their advanced rockets"
 art_big_rocket_gen5: "Future Heavy Rockets"
 art_big_rocket_gen5_desc: "Futuristic heavy MLRS fielding modern rocket payloads, all of the rockets fired are guided to some extent, providing insanely accurate fire support, they are capable of firing at extremely long distances with extremely accurate precision."

## ART CHASSIS DESC ##
 chassis_truck_gen0: "Early Cold War Truck Chassis"
 chassis_truck_gen0_desc: "Older trucks can be reused to fit improvised launchers or heavy guns on their rear, this was common back in the days, and the principle has stayed the same on the modern age."
 chassis_truck_gen1: "Cold War Truck Chassis"
 chassis_truck_gen1_desc: "Trucks for transporting cargo and supplies can be modified to fit artillery platforms, this is usually done with older trucks near the end of their life. However theres also few specifically produced for this purpose."
 chassis_truck_gen2: "Modern Truck Chassis"
 chassis_truck_gen2_desc: "Heavy-duty trucks specifically produced for being used as platforms for different weapon systems are becoming more common. They are reinforced for the roughness of modern-day military operations."
 chassis_truck_gen3: "Improved Truck Chassis"
 chassis_truck_gen3_desc: "Armored heavy-duty trucks produced for being used as highly durable and highly mobile weapon systems are the backbone of most logistics and artillery regiments. This type of chassis can survive small arms fire and fragmentation blasts, together with having specific heavy-duty tyres that help with survivability on the battlefield. Can carry some ammunition for itself on the back."
 chassis_truck_gen4: "Future Truck Chassis"
 chassis_truck_gen4_desc: "A heavily modified future truck chassis specifically designed for the artillery systems of the future, this chassis includes multiple modifications for it to be the perfect platform for a wide variety of artillery systems on its rear, with interchangeable components to make it a true multirole platform."
 chassis_tank_gen0: "Early Cold War Tank Chassis"
 chassis_tank_gen0_desc: "The early tank chassis may not be the most technologically impressive one nowadays, but it makes for a nice platform for various improvised artillery systems, normally the guns are set-up on the removed turrets from older tanks, providing the crew with some protection and the vehicle with cross-terrain abilities without costing too many resources to produce compared to contemporary ones. "
 chassis_tank_gen1: "Cold War Tank Chassis"
 chassis_tank_gen1_desc: "Outdated tanks from the cold war in the USSR were widely adapted for different tasks, which extended the usage of their chassis. Some countries have adopted this approach, turning their outdated cold-war era tanks into platforms for artillery systems, this chassis are really good for traversing harsh terrain and can also have heavier guns mounted in an enclosed, safer turret."
 chassis_tank_gen2: "Modern Tank Chassis"
 chassis_tank_gen2_desc: "New tanks have to be able to be widely adaptable for future modifications or upgrades in the future. This means, that they also can be adapted for a variety of different platforms, this ones are specificly adapted for being used as artillery platforms, they retain the mobility and the armor of a proper tank, and the space that was before used for storaging the tank ammunition can be used to store the ammunition for the artillery itself."
 chassis_tank_gen3: "Improved Tank Chassis"
 chassis_tank_gen3_desc: "Improved tank chassis have to be ready to be adapted on the battlefield for multiple tasks, be it with upgrade kits or a totally different turret, in this case, the turrets of tank are replaced with artillery weapon systems. This of course is a expensive task, but when done, an artillery system keeps all the advantages of the future tank chassis, making it a much safer platform to use on frontlines."
 chassis_tank_gen4: "Future Tank Chassis"
 chassis_tank_gen4_desc: "Improved tank chassis have to be ready to be adapted on the battlefield for multiple tasks, be it with upgrade kits or a totally different turret, in this case, the turrets of tank are replaced with artillery weapon systems. This of course is a expensive task, but when done, an artillery system keeps all the advantages of the future tank chassis, making it a much safer platform to use on frontlines."
 chassis_afv_gen0: "Early Cold War AFV Chassis"
 chassis_afv_gen0_desc: "The AFV chassis is lighter compared to a tank chassis, however it is still highly mobile and capable of being used for mounting large-caliber artillery systems, this early AFV chassis is mostly used on an open-top manner and the space that was used for transporting crews is usually the base of the guns fielded on it, while for rocket systems the launchers are placed on the back end of the chassis with the front being the crew stations."
 chassis_afv_gen1: "Cold War AFV Chassis"
 chassis_afv_gen1_desc: "Cold War AFVs became much more capable of mounting larger guns and support more weight for additional armor or additional equipment, therefore leading to their chassis being much better at being used for improvised artillery or rocket systems. These vehicles can have smaller sized turrets instead of being open-top, therefore giving the crew increased survivability and also being easier to relocate upon firing."
 chassis_afv_gen2: "Modern AFV Chassis"
 chassis_afv_gen2_desc: "After the cold war ended, the role of the AFV changed, and with it, their chassis. This chassis were meant to be more durable and to be sustainable on the long-term, improving greatly on the ammount of weight they could carry, in order for vehicles to use a wider array of weapons. This has led to their artillery and MLRS variations to be greatly improved too."
 chassis_afv_gen3: "Improved AFV Chassis"
 chassis_afv_gen3_desc: "Improved AFVs are capable of fielding multiple types of turrets and multiple types of weaponry, therefore the logical next step was to adapt them for specific artillery and MLRS roles, this chassis is extremely durable and has all the advantages of an improved AFV, therefore it has became the backbone of mechanized units."
 chassis_afv_gen4: "Future AFV Chassis"
 chassis_afv_gen3_desc: "Advanced AFVs are capable of fielding multiple types of turrets and multiple types of weaponry, therefore the logical next step was to adapt them for specific artillery and MLRS roles, this chassis is extremely durable and has all the advantages of an improved AFV, therefore it has became the backbone of mechanized units."

