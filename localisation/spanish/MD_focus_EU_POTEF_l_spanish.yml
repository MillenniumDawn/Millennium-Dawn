 POTEF001: "Presidente de la Federación Europea"
 POTEF001_desc: "El §YPresidente de la Federación Europea (POTEF)§! es el líder supremo de Europa. Por lo tanto, el Presidente de la Federación Europea tiene el poder de tomar decisiones estratégicas decisivas para toda la Federación."
 POTEF100: "Doctrina Alpina"
 POTEF100_desc: "Las naciones alpinas de §Y[AUS.GetNameWithFlag]§! y §Y[SWI.GetNameWithFlag]§! tienen una larga tradición de guerra en montaña. Con la Doctrina Alpina, todos los Estados miembros pueden adoptar esta tradición y tácticas."
 POTEF101: "La Integridad de la Creación"
 POTEF101_desc: "Para salvar y conservar la Integridad de la Creación, la Federación Europea adapta sus políticas."
 POTEF102: "Imperialismo Ambiental"
 POTEF102_desc: "Europa es verde, pero el mundo aún está oscuro y gris. Europa necesita difundir sus políticas y tecnologías en todo el mundo y luchar contra los imperios de energía fósil que están destruyendo el planeta."
 POTEF103: "América del Norte"
 POTEF103_desc: "Europa es verde, pero América del Norte aún está oscura y gris. Europa necesita difundir sus políticas y tecnologías en todo el mundo y luchar contra los imperios de energía fósil que están destruyendo el planeta."
