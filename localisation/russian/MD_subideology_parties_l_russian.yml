 AQY.Caliphate: "£generic_Caliphate_small Аль-Каида"
 AQY.Caliphate_desc: "Аль-Каида (в переводе с арабского "база" или "основа") - одна из самых крупных ультрарадикальных международных террористических организаций. Создана в 1988 году, а небезызвестный Усама бен Ладен был ее лидером. После вывода советских войск из Афганистана «Аль-Каида» направила острие борьбы против США, стран западного мира и их сторонников в исламских странах. Ее идеология базируется на ваххабизме. Она продвигает панисламизм и антисемитизм. Целью организации является свержение светских режимов в исламских странах и создание «Великого исламского халифата». Во главе организации стоит шура (совет). Ниже в структуре организации расположены 8 комитетов (например, религии, военный или финансовый). По данным ЦРУ, через тренировочные лагеря «Аль-Каиды» в Афганистане всего за три года с 1989 по 2001 прошло до 100 тысяч рекрутов. Членами «Аль-Каиды» являются выходцы практически из всех мусульманских государств и регионов мира, а ее ячейки обнаружены в 34 странах мира."
