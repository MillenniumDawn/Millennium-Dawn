 BRA_transposition_saofrancisco: "Transposición del Río São Francisco"
 BRA_transposition_saofrancisco_desc: "La transposición del Río São Francisco es un proyecto para reubicar parte de las aguas del Río São Francisco en Brasil, nombrado por el gobierno brasileño como \"Proyecto para la Integración del Río São Francisco con las Cuencas Hidrográficas del Noreste Norte\". El proyecto es una empresa del gobierno federal, bajo la responsabilidad del Ministerio de Desarrollo Regional. El proyecto prevé la construcción de más de 700 kilómetros de canales de concreto en dos ejes principales (norte y este) a lo largo del territorio de cuatro estados (Pernambuco, Paraíba, Ceará y Rio Grande do Norte) para desviar las aguas del río. En el camino, el proyecto prevé la construcción de nueve estaciones de bombeo de agua. Posteriormente, existe la posibilidad de un llamado eje sur, que abarcaría Bahía y Sergipe, y un eje oeste en Piauí."
