 israel_mechanic.2011.d: "摩萨德特工似乎想从我们位于德黑兰郊区的秘密仓库中偷走资料，然而，由于他们的无能，他们仅仅摧毁了这座建筑。他们可能已经逃离了这个国家，但或许这不是最糟糕的结果。"
 israel_mechanic.2011.a: "好吧…...."
