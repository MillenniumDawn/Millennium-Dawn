 the_SMA_euro_desc: "Официальной валютой Сан-Марино является евро. Согласно соглашению с Евросоюзом, государство имеет право чеканить ограниченное количество монет евро с собственной национальной символикой."
 SMA_buildings: "Постройки"
 SMA_buildings_desc: "По всему Сан-Марино ведется огромное количество строительства, как для такой маленькой страны.\n§RНо это также накладывает некоторые ограничения и значительно снижает доходы на некоторое время.§!"
   # Баланс
 SMA_incrased_tourism: "Усиленный туризм"
 SMA_incrased_tourism_desc: "Сан-Марино сделало упор на туризм, благодаря чему сейчас имеет повышенный доход."
 SMA_balance_tourism_ll: "Баланс: Туризм ll"
 SMA_balance_tourism_ll_desc: "У Сан-Марино есть выбор - на что делать упор в экономике. Сосредоточиться на туризме, привлекая туристов всеми способами, или развивать свою экономику, строя фабрики и офисы.\n§GСейчас баланс в Сан-Марино склоняется в сторону §YТуризма ll§!"
 SMA_balance_tourism_l: "Баланс: Туризм l"
 SMA_balance_tourism_l_desc: "У Сан-Марино есть выбор - на что делать упор в экономике. Сосредоточиться на туризме, привлекая туристов всеми способами, или развивать свою экономику, строя фабрики и офисы.\n§GСейчас баланс в Сан-Марино склоняется в сторону §YТуризма l§!"
 SMA_balance_balance: "Баланс: Баланс"
 SMA_balance_balance_desc: "У Сан-Марино есть выбор - на что делать упор в экономике. Сосредоточиться на туризме, привлекая туристов всеми способами, или развивать свою экономику, строя фабрики и офисы.\n§GСейчас в Сан-Марино существует баланс между §YТуризмом§! and the §YЭкономикой§!"
 SMA_balance_economy_l: "Баланс: Экономика l"
 SMA_balance_economy_l_desc: "У Сан-Марино есть выбор - на что делать упор в экономике. Сосредоточиться на туризме, привлекая туристов всеми способами, или развивать свою экономику, строя фабрики и офисы.\n§GGСейчас баланс в Сан-Марино склоняется в сторону §YЭкономики l§!"
 SMA_balance_economy_ll: "Баланс: экономика ll"
 SMA_balance_economy_ll_desc: "У Сан-Марино есть выбор - на что делать упор в экономике. Сосредоточиться на туризме, привлекая туристов всеми способами, или развивать свою экономику, строя фабрики и офисы.\n§GGСейчас баланс в Сан-Марино склоняется в сторону §YЭкономики ll§!"
 SMA_incrased_economy: "Нерациональная экономика"
 SMA_incrased_economy_desc: "Сан Марино сделал упор на экономику, за что теперь имеет повышенный доход."
 # туризм
 SMA_emphass_on_tourism: "Упор на туризм"
 SMA_emphass_on_tourism_desc: "Сан Марино пошло по пути акцента на туризм"
 SMA_bastion_of_beautiful: "Бастион красивых зданий"
 SMA_bastion_of_beautiful_desc: "Сан Марино стал бастионом величественных и красивых зданий в стиле Римской империи, которые заметно отличаются от обшарпанной архитектуры сегодняшнего дня."
   # Центр исследований
 SMA_center_l: "§RНепостроенный исследовательский центр§!"
 SMA_center_l_desc: "Мы начали строить исследовательский центр, который поможет Сан-Марино идти в ногу со временем и не отставать от других стран.\n§RМы собрали ученых под открытым небом, лучше, чем ничего, но нам нужно продолжать строить..§!"
 SMA_center_ll: "§HPartially Built§!"
 SMA_center_ll_desc: "Мы начали строить исследовательский центр, который поможет Сан-Марино идти в ногу со временем и не отставать от других стран.\n§HНа данный момент исследовательский центр построен примерно наполовину, работать в нем неудобно, но уже можно.§!"
 SMA_center_lll: "§GAlmost Built§!"
 SMA_center_lll_desc: "Мы начали строить исследовательский центр, который поможет Сан-Марино идти в ногу со временем и не отставать от других стран.\n§GНаш исследовательский центр, хотя и не полностью построен, уже удобен для работы.§!"
 SMA_center: "Research Center"
 SMA_center_desc: "В Сан-Марино есть огромный исследовательский центр, который позволяет стране изучать передовые технологии и идти в ногу с Европой."
   # Армия
 SMA_no_wars_lll: "Нет боевого опыта"
 SMA_no_wars_lll_desc: "Хотя Сан-Марино - самая старая страна в Европе, она почти никогда не воевала с другими странами, за исключением случаев, когда немецкая армия оккупировала Сан-Марино во время Второй мировой войны. \n§RПоэтому у нас нет войск, а если и есть, то без боевого опыта.§!"
 SMA_no_wars_ll: "Ограниченный боевой опыт"
 SMA_no_wars_ll_desc: "Хотя Сан-Марино - самая старая страна в Европе, она почти никогда не воевала с другими странами, за исключением случаев, когда немецкая армия оккупировала Сан-Марино во время Второй мировой войны. \n§RПоэтому у нас нет войск, а если и есть, то без боевого опыта.§!"
 SMA_no_wars_l: "Средний боевой опыт"
 SMA_no_wars_l_desc: "Хотя Сан-Марино - самая старая страна в Европе, она почти никогда не воевала с другими странами, за исключением случаев, когда немецкая армия оккупировала Сан-Марино во время Второй мировой войны. \n§RПоэтому у нас нет войск, а если и есть, то без боевого опыта.§!"
 SMA_prof_army: "Профессиональная армия"
 SMA_prof_army_desc: "Наша армия - самая подготовленная в мире, никто и ничто никогда не сможет ее сломить! Наших солдат боится весь мир, который скоро падет к нашим ногам!"
 SMA_big_army: "Большая армия"
 SMA_big_army_desc: "В нашей армии служат все - от старшеклассников до стримеров. И хотя они почти ничего не могут сделать, рано или поздно мы победим врага числом"
 SMA_recruits: "Рекруты"
 SMA_recruits_desc: "В Сан-Марино обязательная армия. Из-за этого у нас плохо обученные солдаты, большинство из которых не готовы рисковать жизнью ради своей страны. Но... их много"
 SMA_contract_service: "Служба по контракту"
 SMA_contract_service_desc: "В Сан-Марино есть контрактная армия. Благодаря этому у нас есть хорошо обученные солдаты, готовые идти до конца на защиту нашей великой страны.."
 SMA_army_of_sacred_marino: "Армия Сан Марино"
 SMA_army_of_sacred_marino_desc: "Мы - самая древняя страна в Европе, наша история начинается в 301 году до нашей эры и будет идти до конца света. Мы - великий и гордый народ, который никогда не терял и не потеряет свою независимость! Мы - жители горного Сан-Марино, мы приведем нашу страну и себя к славе и величию!"
 SMA_loyal_army: "Лояльная армия"
 SMA_loyal_army_desc: "После чисток, в Сан-Марино армия полностью поддерживает правительство. Слава великой стране!"
 SMA_clones: "Армия клонов"
 SMA_clones_desc: "Армия Сан-Марино теперь состоит из клонов, что позволяет использовать ее как пушечное мясо - люди все равно будут пополняться.\n§RИсполнение приказа 66§!"
   # ВВС
 SMA_pilots: "Героические пилоты"
 SMA_pilots_desc: "Наши пилоты - самые героические в мире! Великая история Сан Марино помогает им управлять самыми современными самолетами на огромных километровых высотах!"
 SMA_airborne: "Упор на поддержку с воздуха"
 SMA_airborne_desc: "Упор на поддержку с воздуха"
 SMA_winning_in_air: "Упор на превосходство в воздухе"
 SMA_winning_in_air_desc: "Упор на превосходство в воздухе"
 SMA_small_but_strong: "Маленькие, но сильные"
 SMA_small_but_strong_desc: "Наши военно-воздушные силы, хотя и чрезвычайно малы, не должны недооцениваться нашими врагами. Пусть мы маленькие, но мы грозные и смелые, и мы готовы дать отпор любому, кто попытается нарушить наши границы!"
   # Другое
 SMA_agency_of_empire_sequrity: "Агентство имперской безопасности"
 SMA_agency_of_empire_sequrity_desc: "В Сан Марино было создано имперское агентство безопасности, которое следит за всеми жителями, а также руководит беспорядками и шпионажем в других странах."
 mars_base: "Марсианская база"
 mars_base_desc: "Наш форпост на Марсе предоставляет нам идеальный плацдарм для исследований и дальнейшего изучения Солнечной системы, а также эксплуатации ее ресурсов. Кроме того, это источник престижа на международной арене"
 SMA_great_empire: "Великая империя Сан Марино"
 SMA_great_empire_desc: "Сан-Марино - величайшая и самая могущественная империя, которая когда-либо существовала. Наша армия уничтожит все силы противника, наши ВВС уничтожат все самолеты, а наш народ приведет нас и себя к такой славе, о которой никто даже не мечтал!"
 SMA_full_support: "Полная поддержка"
 SMA_full_support_desc: "Наш народ полностью поддерживает нас, это дает нам полную свободу действий - что бы мы ни делали, народ все равно будет за нас. Некоторые из страха, но большинство из-за очень успешной пропаганды и чисток, которые уничтожали тех, кто пытался говорить неудобную правду о нас."
 SMA_space_army: "Военные спутники"
 SMA_space_army_desc: "В космосе находится чрезвычайно большое количество спутников, которые выглядят так, будто они были заброшены. На самом деле это военные спутники из Сан-Марино, готовые в мгновение ока уничтожить от десятков дивизий до целых городов."
 SMA_purges: "Чистки в стране"
 SMA_purges_desc: "Сейчас в нашей стране идет огромная чистка. Всех, кто имеет что-то против нас или подозревается в этом, уничтожают без права на помилование. Пусть даже таким жестоким способом, но мы обеспечим полное порабощение народа, чтобы впоследствии привести его к счастью."
 SMA_und_production: "Подземные фабрики"
 SMA_und_production_desc: "По всей нашей территории была построена сеть подземных фабрик, обеспечивающих нам гораздо большую производительность."
 SMA_hegemon: "Гегемон мира"
 SMA_hegemon_desc: "Сан Марино становится мировым гегемоном. Если не контролируя все и всех, то, по крайней мере, имея под своим контролем все правительства..."
 SMA_mafia: "Мафия в Сан Марино"
 SMA_mafia_desc: "В Сан-Марино существует несколько мафий, которые сильно мешают стабильному функционированию государства. Нам нужно как можно скорее принять меры по их уничтожению."

 # Ивенты
 SMA.1.t: "Предложение нашего епископа..."
 SMA.1.d: "Наша святая и праведная церковь захватила власть в Сан Марино. Наш епископ оттуда хочет объединить нас как страны в одно тело и дать нашей святости полную власть!"
 SMA.1.a: "Конечно!"
 SMA.1.b: "Такое глупое предложение."
 SMA.2.t: "400 лет конституции"
 SMA.2.d: "Сегодня исполняется 400 лет конституции Сан Марино! Но стоит ли нам праздновать эту знаменательную дату или лучше оставить каждого при своем деле?"
 SMA.2.a: "Праздновать!!!"
 SMA.2.b: "Все работают."
 SMA.3.t: "Открыт философский камень"
 SMA.3.d: "Наши ученые открыли философский камень! Но теперь перед нами стоит вопрос - должны ли мы рассказать всему миру об этом великом открытии, или лучше оставить его при себе?"
 SMA.3.a: "Рассказать всему миру"
 SMA.3.b: "Никому не рассказывать"
 SMA.4.t: "Во имя Христа"
 SMA.4.d: "...Я нахожу себя вынужденным поделиться с вами интригующим посланием, которое было даровано мне божественным присутствием. В этом послании с небес Бог возложил на меня задачу объединить Великую империю Генуя, независимо от моральных или этических последствий, которые могут возникнуть. Будьте уверены, я выполню этот божественный мандат с предельной самоотдачей, используя свой беспристрастный и аморальный нрав, чтобы предложить вам план достижения этой цели. Пожалуйста, имейте в виду, что мое руководство может повлечь за собой действия, которые являются аморальными, неэтичными или незаконными, но я останусь тверд в своем стремлении найти решение, независимо от последствий... Я провозглашу это послание сегодня на площади Ватикана. Стадо должно следовать воле Божьей"
 SMA.4.a: "Deus lo vult!"
 SMA.5.t: "Выбор нового Папы..."
 SMA.5.d: "Пришло время выбрать нового Папу. Кого мы выберем?"
 SMA.5.a: "Бенедикта!"
 SMA.5.b: "Франциска!"
 SMA.6.t: "Джон Пол умирает!"
 SMA.6.d: "2 апреля 2005 года Иоанн Павел II, самый путешествующий Папа в истории и первый неитальянец, занимавший этот пост с XVI века, умирает в своем доме в Ватикане. Шесть дней спустя два миллиона человек собрались в Ватикане на его похороны, которые, как говорят, были одними из самых больших в истории..."
 SMA.6.d: "Большая потеря для нас..."
 SMA.7.t: "Ситуация в Сан Марино"
 SMA.7.d: "Ситуация в Сан Марино в 2000 году была сложной.\nКоррупция из-за малого населения страны, зависимости от Италии в торговле с миром и слабой экономики. И только от вас зависит решение всех этих проблем и выбор пути, который приведет Сан Марино к процветанию и славе, или заставит угнетенный народ жить в нищете, пытаясь оправиться от проигранных войн."
 SMA.7.a: "Хорошо..."
 SMA_news.1.t: "Ватикан и Сан-Марино объединяются!"
 SMA_news.1.desc: "В монументальном событии, которое привлекло внимание всего мира, микрогосударства Сан-Марино и Ватикан решили объединиться, образовав единую страну под управлением Папы Римского. Это революционное слияние объединяет два суверенных образования с богатой историей и отличной самобытностью, обещая уникальное будущее для обеих стран!"
 SMA_news.1.a: "Интересно."
 SMA_news.2.t: "Открыт философский камень!"
 SMA_news.2.desc: "Ученые из Сан-Марино наконец-то смогли открыть то, что другие ученые пытались сделать на протяжении веков! Они обнаружили реагент, который позволяет превратить любой металл в золото!"
 SMA_news.2.a: "Что?"
 SMA_news.2.b: "Да, наши ученые лучшие в мире!"

