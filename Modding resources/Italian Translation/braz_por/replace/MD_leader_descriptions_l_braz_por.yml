##### AFRICA #####

 POLITICS_PAUL_KAGAME_DESC: "Quando Paul Kagame aveva 28 anni, aiutò a rovesciare il governo dell'Uganda. A 36 anni rovesciò il governo genocida guidato dagli hutu del Ruanda. A 39 anni ha estromesso Mobutu della Repubblica Democratica del Congo, il dittatore più corrotto e repressivo dell'Africa. Kagame è probabilmente il leader militare di maggior successo in vita, avendo vinto più guerre di chiunque altro, il tutto con un budget ridotto. Mentre reprime ogni opposizione interna, il generale tutsi fissa costantemente gli occhi su ulteriori ambizioni straniere, dando la caccia ai ribelli hutu e sfruttando le ricchezze minerarie."

 ##### Greece #####
 costas_simitis_desc: "Costas Simitis (nato il 23 giugno 1936) è figlio dell'avvocato George Simitis e professore all'università economica di Atene. Dopo aver partecipato ad organizzazioni antigovernative durante la giunta greca, Costas Simitis poco dopo la caduta della giunta greca è stato membro fondatore del Movimento socialista panellenico (PASOK) nel 1974. Durante la vittoria elettorale del PASOK del 1981 è stato chiamato a ricoprire molti incarichi governativi durante il governo di Andreas Papandreou come capo del dipartimento di economia, agricoltura, istruzione e religione e contemporaneamente capo dei dipartimenti dell'industria, della ricerca, dell'energia, della tecnologia e del commercio. Dopo la morte di Andreas Papandreou nel 1996, è stato eletto alla guida del PASOK e poco dopo ha vinto le elezioni generali del 1996. Ora Costas Simitis cerca di aumentare costantemente le privatizzazioni nel settore pubblico, la stabilità economica, l'abbassamento del debito pubblico, la risoluzione delle controversie greco-turche e, soprattutto, l'aumento dei legami e della cooperazione con l'Unione Europea"
 nikolaos_michaloliakos_desc: "Nikolaos Michaloliakos (nato l'11 dicembre 1957) è il fondatore di Alba Dorata, il più grande partito nazionalista della Grecia. Michaloliakos era un sostenitore del regime militare greco ed era noto per aver partecipato a molti gruppi di estrema destra che avevano commesso attacchi contro molte figure anti dittatura, nonché per una relazione con il capo della giunta greca Georgios Papadopoulos. Nel 1980, ha formato il partito di estrema destra Alba Dorata che mira ad avere un'agenda anti-sinistra, contro l'immigrazione, glorificando i regimi autoritari greci come la giunta del 1967 e il regime del 4 agosto 1936 e allineandosi alla Russia e alla Cina e allontanandosi da l'ovest. Michaloliakos e il suo partito Alba Dorata sono stati condannati per essere un'organizzazione criminale che prende di mira le minoranze con opinioni filo-neonaziste e fasciste, nonché una posizione antidemocratica. Nonostante il contraccolpo contro di lui, Nikolaos Michaloliakos e il suo partito sono diventati sempre più popolari poiché l'instabilità economica e le divisioni sociali hanno fatto precipitare la Grecia, ha attirato più sostenitori della causa di Alba Dorata. Se la situazione peggiora, Nikolaos Michaloliakos potrebbe raggiungere i suoi obiettivi, prendere il potere e costruire un nuovo stato greco"
