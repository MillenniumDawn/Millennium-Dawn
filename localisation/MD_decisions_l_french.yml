 help_economics_desc:0 "En savoir plus sur les aspects économiques de MD4"
 help_units:0 "Unités"
 help_units_desc:0 "En savoir plus sur les unités dans MD4"

 ### Help events ###
 help_events.0.t:0 "Économie"
 help_events.0.d:0 "Dans MD4, vos usines représentent le PIB de votre pays. Il s’agit du montant total de la valeur de tous les biens produits dans votre pays.\n\n Une partie de vos usines est utilisée par votre gouvernement pour financer ses fonctions de base. C'est ce qu'on appelle le coût des taxes (biens de consommation dans le jeu de base). Plus votre coût fiscal est élevé, moins il y a d'usines disponibles pour investir dans votre économie (c'est-à-dire construire de nouvelles usines)."
 help_events.0.a:0 "Aux indicateurs économiques"
 help_events.1.t:0 "Indicateurs économiques"
 help_events.1.d:0 "Vos indicateurs économiques peuvent être trouvés sur l'écran politique. La richesse de votre pays est mesurée par votre PIB / C (PIB par habitant). Plus la valeur est élevée, plus votre population est riche. Si vous augmentez votre PIB / C, vous aurez plus de temps de construction dans vos États et vous aurez accès à plus de temps de recherche (voir l’aide «Recherche»). Vous pouvez augmenter votre PIB / C en remplissant les cases de votre bâtiment. Une fois que vous ne disposerez plus de postes vacants, vous pourrez passer au prochain niveau de PIB / C, ce qui vous donnera plus de postes, que vous occuperez et ainsi de suite.\n\nVotre cycle économique dicte la vitesse à laquelle votre économie évolue croissant (vitesse de construction). Avoir une économie en croissance rapide rendra également votre gouvernement plus populaire. Les événements économiques peuvent influer sur les cycles économiques et l’augmenter en dépensant le pouvoir politique."
 help_events.1.a:0 "Au budget du gouvernement"
 help_events.2.t:0 "Budget du gouvernement"
 help_events.2.d:0 "Le budget de votre gouvernement se trouve également à l'écran politique. Votre budget dicte combien votre gouvernement dépense pour diverses fonctions gouvernementales, telles que la défense. Dépenser plus vous donnera divers bonus mais augmentera votre coût fiscal. Cela vous empêchera alors d’étendre votre économie. Vous pouvez compenser une partie de ces dépenses en prêtant de l’argent en ayant un solde budgétaire négatif.\n\nLe prêt d'argent augmentera lentement votre dette publique, ce qui augmentera votre coût fiscal à long terme car vous devez payer des intérêts. Vous pouvez également avoir un solde budgétaire positif, ce qui va lentement rembourser votre dette et augmenter vos réserves monétaires. Sur le long terme, cela vous donnera un coût fiscal réduit puisque vous pouvez utiliser certaines de vos réserves pour financer votre budget."
 help_events.2.a:0 "Merci pour l'info!"
 help_events.3.a:0 "Merci pour l'info!"
 help_events.3.t:0 "Unités"
 help_events.3.d:0 "Dans MD4, toutes vos unités commencent à 0. Ceci afin que nous puissions ensuite ajouter du matériel réel correct aux unités à travers le stock. Pour cette raison, vous devriez éviter de former de nouvelles unités pendant la première semaine environ afin de ne pas voler le matériel de vos unités existantes. Ne soyez pas effrayé par le grand nombre d'équipements disponibles. La plupart des unités d'infanterie de base peuvent être déployées avec uniquement des armes légères. Évidemment, le fait de ne pas avoir d’équipement AA ou AT aura un impact sur la capacité de vos unités à se battre contre des aéronefs ou des véhicules blindés. Lorsque vous jouez dans des pays plus petits, vous devrez faire pivoter vos chaînes de production pour obtenir tout le matériel dont vous avez besoin.\n\nLe moyen le plus efficace de gagner plus de main-d'œuvre consiste à augmenter vos dépenses militaires."

 ##### Influence Desicions #####

 influence_desicions:0 "[Root.GetAdjective] [GetYear] Rapport sur l'influence étrangère "
 influence_desicions_desc:0 "Les services de renseignement de [Root.GetNameDef] ont préparé un rapport sur l’influence des gouvernements étrangers sur notre pays. Par souci de notre souveraineté, nous devons chercher à limiter cette influence. Si une seule nation nous domine, ils peuvent chercher à s'immiscer dans le gouvernement et notre mode de vie.\n\n§HLes nations suivantes ont une influence sur nous:§!\n[new_position_1] [position_1_var] [position_1_var_integer]   [new_position_2] [position_2_var] [position_2_var_integer]   [new_position_3] [position_3_var] [position_3_var_integer]   [new_position_4] [position_4_var] [position_4_var_integer]   [new_position_5] [position_5_var] [position_5_var_integer]   [new_position_6] [position_6_var] [position_6_var_integer]   [new_position_7] [position_7_var] [position_7_var_integer]\n\nCela nous donne un niveau d'indépendance vis-à-vis de l'influence étrangère de [?domestic_influence_amount_calc|%H0] ([?domestic_influence_amount])."
 combat_foreign_influence:0 "Combattre l'influence étrangère"
 combat_foreign_influence_desc:0 "Affirmer notre indépendance vis-à-vis de l'influence étrangère est la clé de la préservation de notre pays."
 target_hostile_influence:0 "Combattre l’influence hostile de [From.GetNameDef]"
 target_hostile_influence_desc:0 "[From.GetNameDef] a de mauvaises relations avec notre gouvernement. C’est une situation inacceptable puisque le [From.GetAdjective] peuvent utiliser leur influence pour nous faire du mal."

 
 ##### Government Coalition ####
 coalition_desicions:0 "Former un nouveau gouvernement"
 coalition_desicions_desc:0 "[Root.GetLeader], [show_ruling_party] ( [show_ruling_elect_percentage] ) n’a pas atteint la majorité nécessaire aux élections pour former un gouvernement seul. Nous devons inviter d’autres partis à participer. \n \n Les partis qui ont obtenu plus de voix que nous ne voudrions pas y participer. Le coût en pouvoirs politiques pour ajouter un parti au gouvernement dépend de sa taille et de sa distance politique. \n \n§HS, notre coalition se compose de: §! \n n [show_ruling_party] ( [show_ruling_elect_percentage] ) [L_coal_elect_percent_0] [L_coal_elect_percent_1] [L_coal_elect_percent_2] [L_coal_elect_percent_3] [L_coal_elect_percent_4] [L_coal_elect_percent_5] [L_coal_elect_percent_6] [L_coal_elect_percent_7] [L_coal_elect_percent_8] [L_coal_elect_percent_9] [L_coal_elect_percent_10] [L_coal_elect_percent_11] [L_coal_elect_percent_12] [L_coal_elect_percent_13] [L_coal_elect_percent_14] [L_coal_elect_percent_15] [L_coal_elect_percent_16] [L_coal_elect_percent_17] [L_coal_elect_percent_18] [L_coal_elect_percent_19] [L_coal_elect_percent_20] [L_coal_elect_percent_21] [L_coal_elect_percent_22] [L_coal_elect_percent_23] \n \n§HSForce de la coalition actuelle: §! [?government_coalition_strength_elect|%0] . \n§Une force nécessaire pour former un gouvernement majoritaire: §![ ?majority_threshold|%0] \nNotre seuil de §H[ ?election_threshold|%0] §! rend les partis qui ont obtenu moins de voix que cela inéligible."
 
