 SPR_idea_maintenance_of_monuments: "Mantenimiento de Monumentos"
 SPR_idea_maintenance_of_monuments_desc: "España alberga numerosos lugares de importancia histórica. Estos sitios históricos sirven como recordatorios de nuestro vibrante patrimonio nacional. Destinar fondos del gobierno a estos proyectos de mantenimiento no solo nos gana el favor del pueblo, sino que también asegura a nuestra administración el capital político necesario y un respiro para aprobar legislaciones importantes para nuestra administración."
 SPR_idea_unsettled_minorities: "Minorías Descontentas"
 SPR_idea_unsettled_minorities_desc: "Los diversos grupos culturales se han sentido descontentos con los cambios recientes en nuestra nación."
 SPR_idea_spanish_mining_companies: "Empresas Mineras Españolas"
 SPR_idea_spanish_mining_companies_desc: "Hemos proporcionado financiación a nuestras propias empresas mineras para reducir la dependencia de corporaciones extranjeras."
 SPR_idea_reduced_exports: "Reducción de Exportaciones"
 SPR_idea_reduced_exports_desc: "Con el fin de mantener los recursos estratégicos disponibles para nuestra fuerza militar, hemos reducido drásticamente nuestras exportaciones de estos materiales."
 SPR_idea_the_icmm_1: "El ICMM"
 SPR_idea_the_icmm_1_desc: "Hemos invitado al Consejo Internacional de Minería y Metales para mejorar el rendimiento del desarrollo sostenible en nuestra industria minera y de metales."
 SPR_idea_the_icmm_2: "El ICMM"
 SPR_idea_the_icmm_2_desc: "Hemos invitado al Consejo Internacional de Minería y Metales para mejorar el rendimiento del desarrollo sostenible en nuestra industria minera y de metales."
 SPR_idea_spanish_wind_farms_1: "Parques Eólicos Españoles"
 SPR_idea_spanish_wind_farms_1_desc: "Hemos establecido parques eólicos en el sur, cerca de Albacete, lo que nos brinda acceso a energía renovable y reduce la contaminación."
 SPR_idea_spanish_wind_farms_2: "Expansión de Parques Eólicos Españoles"
 SPR_idea_spanish_wind_farms_2_desc: "Hemos establecido parques eólicos en el sur, cerca de Albacete, y parques eólicos marinos a lo largo de la costa norte, lo que nos brinda acceso a aún más energía renovable y reduce aún más la contaminación."
 SPR_idea_spanish_wind_farms_3: "Maximización de Parques Eólicos Españoles"
 SPR_idea_spanish_wind_farms_3_desc: "Hemos establecido parques eólicos en el sur, cerca de Albacete, parques eólicos marinos a lo largo de la costa norte y en las tierras altas del norte. Ahora estamos aprovechando todas las corrientes de viento ideales dentro de nuestro territorio."
 SPR_idea_nuclear_energy_expansion_1: "Expansión de la Energía Nuclear"
 SPR_idea_nuclear_energy_expansion_1_desc: "Hemos comenzado a expandir nuestra industria de energía nuclear, una necesidad si queremos reducir nuestra dependencia de los combustibles fósiles, pero no todos están contentos al respecto."
 SPR_idea_nuclear_energy_expansion_2: "Expansión de la Energía Nuclear Sin Oposición"
 SPR_idea_nuclear_energy_expansion_2_desc: "La expansión de la energía nuclear está avanzando rápidamente y ahora el público está a favor."
 SPR_idea_green_revolution_1: "Revolución Verde en el Gobierno"
 SPR_idea_green_revolution_1_desc: "Estamos sentando las bases para una transformación sostenible del sector energético de nuestra nación."
 SPR_idea_green_revolution_2: "Revolución Verde en las Empresas"
 SPR_idea_green_revolution_2_desc: "Nuestro sector energético está transformándose rápidamente con el mayor apoyo de la principal empresa energética del país."
 SPR_idea_green_revolution_3: "Revolución Verde en la Sociedad"
 SPR_idea_green_revolution_3_desc: "Todo nuestro sector energético se ha transformado ahora en un sistema verde, las plantas crecen en los edificios de nuestra ciudad y una gran proporción de nuestra energía se genera mediante tecnologías verdes."
 SPR_idea_refinery_expansion: "Enfoque de refinería"
 SPR_idea_refinery_expansion_desc: "Somos una nación que extrae muy poco petróleo pero refina mucho petróleo importado, deberíamos prestar mayor atención a nuestra industria de refinación."
 SPR_idea_spanish_oil_fever: "Comienza la fiebre del petróleo española"
 SPR_idea_spanish_oil_fever_desc: "El proceso de extracción de nuestro petróleo está comenzando, el entusiasmo en la industria de los combustibles fósiles está creciendo."
 SPR_idea_agriculture_reforms: "Reformas Agrícolas"
 SPR_idea_agriculture_reforms_desc: "Dado que la agricultura es un componente importante de nuestra economía, estamos redactando políticas para ayudar a nuestros agricultores en dificultades."
 SPR_idea_agriculture_reforms_a: "Enfoque en las Explotaciones Familiares"
