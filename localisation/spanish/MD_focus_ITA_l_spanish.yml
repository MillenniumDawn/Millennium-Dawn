 ITA_safeguard_the_revolution: "Proteger la Revolución"
 ITA_safeguard_the_revolution_desc: "Redactar una nueva constitución no fue suficiente. Es hora de establecer una dictadura proletaria."
 ITA_safeguard_the_revolution_decision: "Proteger la Revolución"
 ITA_safeguard_the_revolution_decision_desc: "Redactar una nueva constitución no fue suficiente. Es hora de establecer una dictadura proletaria."
 ITA_safeguard_the_revolution_decision_repeal: "Restaurar la democracia"
 ITA_libertarians: "Partido Radical"
 ITA_libertarians_desc: "El Partido Radical fue un bastión del anticlericalismo, el liberalismo civil, el radicalismo y el ambientalismo en Italia. La Lista Bonino es el legítimo sucesor de este gran partido y se presenta como la oposición más fuerte al establecimiento político italiano. Los radicales son conocidos en Italia por sus campañas de no violencia y derechos civiles, la legalización del cannabis, los derechos de los homosexuales, mejores condiciones humanas para los reclusos y la abolición definitiva de la energía nuclear. A nivel internacional, el partido apoya los derechos humanos y las causas de autodeterminación."
 ITA_liberals: "Federación de Liberales"
 ITA_liberals_desc: "Esta ideología reúne muchas ideas diferentes bajo la bandera de un partido centrista proeuropeo, con un fuerte apoyo entre los católicos, especialmente los progresistas. El partido reúne a conservadores sociales, progresistas sociales, liberales económicos y socialdemócratas."
 ITA_centre_right: "Forza Italia"
 ITA_centre_right_desc: "Este partido mezcla una visión tradicional de la sociedad con el liberalismo económico. Forza Italia es miembro del Partido Popular Europeo (PPE) y se presenta como defensor de la (libertad) y la \"centralidad del individuo\"."
 ITA_centre_left: "L'Ulivo"
 ITA_centre_left_desc: "Una unión entre socialdemócratas y la izquierda cristiana, surgida de partidos fundados por miembros de la Democracia Cristiana y el Partido Comunista Italiano. L'Ulivo celebra primarias cada 5 años en las que cualquier italiano, no solo los miembros registrados, puede participar y las distintas facciones dentro del partido pueden enfrentarse libremente. Esto lleva a luchas internas y confusión ideológica, así como a divisiones frecuentes en el partido."
 ITA_northern_league: "Liga Norte"
 ITA_northern_league_desc: "La Liga Norte se estableció en 1991 y abogaba por la autonomía regional, el secesionismo padano o el federalismo, al tiempo que fomentaba la discriminación contra los sureños. El lema principal de la Liga Norte era \"Roma nos está robando\"."
 ITA_right_wing_populism: "Alianza Nacional"
 ITA_right_wing_populism_desc: "El Partido Alianza Nacional se fundó en 1995, cuando el Movimiento Social Italiano se dividió en dos secciones, Fiamma Tricolore y Alleanza Nazionale, siendo esta última la más moderada. Sus principales creencias se basan en la ideología de la \"Destra Sociale\": un partido de derecha con una visión tradicionalista y antiglobalista de la sociedad, combinada con el apoyo al Estado de bienestar y la intervención gubernamental en la economía."
 ITA_lega_nord_populism: "La Liga"
 ITA_lega_nord_populism_desc: "Después de que Salvini asumiera el liderazgo, la Liga Norte se ha transformado en un partido populista de derecha. El enfoque principal de la Liga Norte incluye la lucha contra la inmigración ilegal, el antiglobalismo, el euroescepticismo y el mantenimiento de los valores tradicionales del catolicismo. A nivel internacional, mantiene estrechos vínculos con Rusia y otros partidos de derecha en el resto del mundo."
 ITA_left_wing_populism: "Movimiento Cinco Estrellas"
 ITA_left_wing_populism_desc: "El Movimiento Cinco Estrellas se considera populista, antiestablishment, ecologista, antiinmigración, antiglobalista y euroescéptico. Algunos lo han descrito también como de derecha debido a su postura antiinmigración a pesar de promover políticas generalmente defendidas por la izquierda. A nivel internacional, su alineación principal es con China. Fue creado por un comediante para contrarrestar el establecimiento y la corrupción, pero ha demostrado aceptar la colaboración con partidos del establishment."
 ITA_fiamma_tricolore: "Fiamma Tricolore"
 ITA_fiamma_tricolore_desc: "El Partido Fiamma Tricolore se fundó en 1995, cuando el Movimento Sociale Italiano se dividió en dos secciones, Fiamma Tricolore y Alleanza Nazionale, siendo esta última la más moderada. Fuertemente inspirado por el fascismo, el partido es abiertamente crítico con el capitalismo y el comunismo, y se esfuerza por reenactar la \"tercera vía\"."
 ITA_greens: "Verdes Italianos"
 ITA_greens_desc: "Históricamente, los Verdes nunca tuvieron mucho éxito en Italia. Sus puntos de vista verdes y eco-socialistas se enfrentan a resistencia por parte de la población conservadora italiana. ¿Podemos construir un futuro mejor? Thunberg dijo: \"Los ojos de todas las generaciones futuras están sobre ustedes. Y si eligen fallarnos, les digo que nunca lo perdonaremos\"."
 ITA_leu: "Libres e Iguales"
 ITA_leu_desc: "La riqueza del 5% de los italianos más ricos (poseedores del 41% de la riqueza neta nacional) es mayor que toda la riqueza poseída por el 80% más pobre. Lucharemos por la redistribución de la riqueza en nuestro país, combatiremos el trabajo ilegal y aumentaremos el salario mínimo para los empleos que no están sindicalizados."
 ITA_protect_foreign_investment: "Proteger la inversión extranjera"
 ITA_protect_foreign_investment_desc: "Ahora que hemos creado un entorno en el que los extranjeros tienen motivos para invertir en el sur de Italia, debemos asegurarnos de que su dinero no sea interceptado por la §tMafia§."
 ITA_greater_padania: "Padania Mayor"
 ITA_greater_padania_desc: "El sur de Italia ha demostrado estar más allá de salvarse, pero lo mismo no puede decirse de aquellos que viven en el centro de Italia. Nuestra nueva nación está abierta a aceptarlos, siempre y cuando acepten renunciar al papel de Roma como capital."
 ITA_roma_ladrona: "Roma Ladrona"
 ITA_roma_ladrona_desc: "A lo largo de los años, se nos ha demostrado que el sur de Italia no es la única región que nos está frenando. La corrupción romana y las regulaciones absurdas han sido tan perjudiciales como las constantes solicitudes de dinero del resto del sur. Es hora de desechar estos lastres."
 ITA_dismantle_the_nation: "Desmantelar la nación"
 ITA_dismantle_the_nation_desc: "Las divisiones entre el norte y el sur están más allá de cualquier alivio. Los del norte ya no aceptarán la carga de pagar por la ineficiencia del sur."
 ITA_italian_federation: "Federación Italiana"
 ITA_italian_federation_desc: "Aprovechando las alas más moderadas de los movimientos separatistas, podríamos salvar la integridad de la nación aumentando la autonomía y deteniendo así la fuga de recursos del norte al sur."
 ITA_dissatisfaction_in_the_north: "Insatisfacción en el norte"
 ITA_dissatisfaction_in_the_north_desc: "Nuestros incrementos adicionales en el flujo de dinero de impuestos de las regiones del norte a las del sur han sido el punto de quiebre para la paciencia de los habitantes del norte. La fuerza de los movimientos separatistas ha crecido significativamente."
 ITA_building_amnesty: "Amnistía de construcciones"
 ITA_building_amnesty_desc: "Como muchos gobiernos han hecho en el pasado, podemos cambiar las regulaciones para legalizar innumerables construcciones ilegales. Esto seguramente será popular entre todos los habitantes de los edificios en cuestión. Esperemos no lamentar esta decisión."
 ITA_building_amnesty_decision: "Amnistía de construcciones"
 ITA_building_amnesty_decision_desc: "Como muchos gobiernos han hecho en el pasado, podemos cambiar las regulaciones para legalizar innumerables construcciones ilegales. Esto seguramente será popular entre todos los habitantes de los edificios en cuestión. Esperemos no lamentar esta decisión."
 ITA_stop_building_abuse: "Detener el abuso de construcciones"
 ITA_stop_building_abuse_desc: "El abuso de construcciones no solo reduce nuestros ingresos fiscales, sino que también aumenta la influencia de asociaciones criminales y, lo más importante, causa graves problemas de seguridad, lo cual es preocupante para un país ubicado en fallas sísmicas activas y volcanes."
 ITA_stop_building_abuse_decision: "Detener el abuso de construcciones"
 ITA_stop_building_abuse_decision_desc: "El abuso de construcciones no solo reduce nuestros ingresos fiscales, sino que también aumenta la influencia de asociaciones criminales y, lo más importante, causa graves problemas de seguridad, lo cual es preocupante para un país ubicado en fallas sísmicas activas y volcanes."
 ITA_fight_tax_evasion: "Combatir la evasión de impuestos"
 ITA_fight_tax_evasion_desc: "La evasión de impuestos es muy extendida en Italia y resta fondos muy necesarios a un presupuesto ya debilitado. Métodos de control más avanzados y un código tributario más simple deberían ayudar a abordar este problema."
 ITA_lower_taxes_on_jobs: "Reducir impuestos a los empleos"
 ITA_lower_taxes_on_jobs_desc: "Entre los impuestos y la burocracia, contratar legalmente a un empleado a menudo se vuelve insosteniblemente costoso para muchas empresas. Reducir impuestos y simplificar el procedimiento podría ayudar a combatir el uso generalizado de trabajo no declarado."
 ITA_simplify_tax_code: "Simplificar el código tributario"
 ITA_simplify_tax_code_desc: "El código tributario es notoriamente complicado en todo el mundo, y el italiano se encuentra fácilmente entre los peores. La simplificación puede alentar a las personas a cumplir con él."
 ITA_enforce_electronic_payments: "Aplicar pagos electrónicos"
 ITA_enforce_electronic_payments_desc: "Los pagos electrónicos aumentan la rastreabilidad y previenen transacciones no declaradas, necesitamos hacer cumplir su uso."
 ITA_increase_checks: "Aumentar los controles"
 ITA_increase_checks_desc: "Para asegurarnos de que nuestra nueva legislación fiscal se aplique realmente, debemos aumentar los controles aleatorios por parte de nuestras fuerzas de policía financiera, de modo que los evasores potenciales sientan que un control es siempre una posibilidad realista."
 ITA_fiscal_amnesty: "Amnistía fiscal"
 ITA_fiscal_amnesty_desc: "Al hacer la vista gorda ante las travesuras del pasado a cambio de una parte de la suma no declarada, podemos recuperar una cantidad significativa de impuestos adeudados y, lo que es más importante, garantizar que aquellos que antes evadían tengan una oportunidad realista de comenzar a cumplir desde una posición limpia."
 ITA_great_projects: "Grandes proyectos"
 ITA_great_projects_desc: "Muchos proyectos de infraestructura muy necesarios han sido objeto de oposición por parte de comités llamados \"no en mi patio trasero\" o NIMBY en todo el país. Necesitamos reducir su influencia en la administración local para poder impulsar de manera confiable nuevos proyectos."
 ITA_brennero_tunnel: "Túnel del Brennero"
 ITA_brennero_tunnel_desc: "El Túnel de Base del Brennero es un proyecto para construir un túnel ferroviario bajo el paso del Brennero en los Alpes orientales, lo que reduciría significativamente los tiempos de viaje entre Italia y Europa central."
 ITA_tav_torino_lione: "TAV Turín-Lyon"
 ITA_tav_torino_lione_desc: "El Tren de Alta Velocidad (TAV) entre Turín y Lyon ha sido un proyecto durante muchos años. Implica excavar un túnel bajo los Alpes y ha sido ampliamente opuesto por comités NIMBY."
 ITA_mose_venezia: "Mose de Venecia"
 ITA_mose_venezia_desc: "El MOSE (Modulo Sperimentale Elettromeccanico, Módulo Experimental Electromecánico) es un sistema compuesto por barreras móviles ubicadas en la entrada de la laguna de Venecia, diseñado para prevenir inundaciones causadas por mareas excepcionalmente altas."
 ITA_hydrogeological_safety_liguria: "Seguridad hidrogeológica en Liguria"
 ITA_hydrogeological_safety_liguria_desc: "Liguria es una hermosa región y su parte oriental, las famosas \"Cinque Terre\", lo es especialmente. Pero en los últimos años ha sido azotada por la inestabilidad hidrológica, con inundaciones y deslizamientos de tierra que causan estragos en el paisaje y un gran daño al turismo."
 ITA_messina_strait_bridge: "Puente sobre el Estrecho de Mesina"
 ITA_messina_strait_bridge_desc: "Un puente sobre el Estrecho de Mesina ha sido un sueño durante más de un siglo. Muchos gobiernos han intentado realizar ese sueño, pero todos han fracasado. Hasta ahora."
 ITA_stop_the_brain_drain: "Detener la fuga de cerebros"
 ITA_stop_the_brain_drain_desc: "Al garantizar que nuestros jóvenes tengan una cantidad decente de oportunidades, podemos detener la emigración y aprovechar los beneficios de la educación por la que pagamos."
 ITA_integrative_restoration: "Restauración integradora"
 ITA_integrative_restoration_desc: "Italia está llena de ruinas del pasado, algunas de ellas se encuentran en condiciones extremadamente buenas y, con suficientes recursos y manos capaces, podrían volver a ser una parte viva de nuestras ciudades, como la Arena Romana en Verona."
 ITA_increase_ASI_funding: "Aumentar el financiamiento de la ASI"
 ITA_increase_ASI_funding_desc: "Italia ha sido el tercer país, después de Estados Unidos y la URSS, en lanzar un satélite al espacio de forma autónoma. Han pasado años desde el \"San Marco\", pero la exploración sigue siendo de suma importancia. Debemos aprovechar la primavera científica en nuestro país para aumentar nuestro compromiso en el espacio otorgando un apoyo adicional a la Agencia Espacial Italiana (ASI) y asegurar una buena posición de salida en la próxima carrera espacial."
 ITA_attract_foreign_tourists: "Atraer turismo internacional"
 ITA_attract_foreign_tourists_desc: "Italia ya es uno de los destinos turísticos más buscados en el mundo. Sin embargo, apenas estamos aprovechando nuestro potencial completo, ya que muchas de nuestras ciudades están en mal estado y lo mejor de nuestras playas apenas recibe visitantes extranjeros, dependiendo en su lugar del turismo interno. Una campaña de marketing internacional masiva seguramente atraerá a más visitantes que pagarán a la Península."
 ITA_protect_local_food_products: "Proteger los productos alimentarios locales"
 ITA_protect_local_food_products_desc: "Muchos productos italianos de renombre tienen que competir injustamente contra copias baratas que inundan el mercado con una calidad inferior, aprovechando el uso de nombres que suenan a italiano y se asemejan a los originales."
 ITA_integrate_mountain_territories: "Integrar los territorios montañosos"
 ITA_integrate_mountain_territories_desc: "Un porcentaje significativo del territorio italiano está ocupado por montañas, valles y colinas. Este paisaje, aunque hermoso, genera algunos desafíos para la habitabilidad y requiere atención y recursos especiales."
 ITA_crack_down_on_antivaxxers: "Tomar medidas enérgicas contra los antivacunas"
 ITA_crack_down_on_antivaxxers_desc: "Una desventaja del crecimiento reciente de Internet es la velocidad con la que se han propagado las teorías de conspiración. La más peligrosa de estas es la creencia de que las vacunas causan autismo. Esta teoría ridícula debe ser erradicada antes de que cause algún daño grave."
 ITA_bypass_the_1987_referendum: "Evitar el referéndum de 1987"
 ITA_bypass_the_1987_referendum_desc: "Antes del referéndum de 1987, llamado después del incidente de Chernobyl, Italia era una nación líder en energía nuclear, con 3 plantas ya construidas a principios de los años sesenta. Nuestra energía hidroeléctrica ha alcanzado su capacidad máxima y no podemos jugar con nuestra red nacional. Para cumplir nuestros compromisos de reducir las emisiones de carbono y garantizar una energía estable y un crecimiento, debemos encontrar una fuente de energía limpia. La energía nuclear es nuestra mejor opción."
 ITA_build_waste_incinerators: "Construir incineradoras de residuos"
 ITA_build_waste_incinerators_desc: "Las incineradoras de residuos son capaces de eliminar grandes cantidades de residuos y convertirlos en energía valiosa con casi cero emisiones. A pesar de ello, los nimbys, las mafias y la ineptitud política han hecho que la gestión de los residuos siga siendo un gran problema para los ayuntamientos, sobre todo en el sur, que a menudo acaban delegando el asunto en gente sospechosa."
 ITA_encourage_gmos: "Fomentar los OMG"
 ITA_encourage_gmos_desc: "Nuestras universidades tienen investigaciones genéticas muy prometedoras. Nuestra sociedad reaccionaria ya ha limitado sus posibilidades lo suficiente, es hora de permitirles experimentar en este emocionante campo nuevo."
 ITA_encourage_gmos_decision: "Fomentar los OMG"
 ITA_encourage_gmos_decision_desc: "Nuestras universidades tienen investigaciones genéticas muy prometedoras. Nuestra sociedad reaccionaria ya ha limitado sus posibilidades lo suficiente, es hora de permitirles experimentar en este emocionante campo nuevo."
 ITA_encourage_gmos_decision_repeal: "Dejar de fomentar los OMG"
 ITA_fight_scientific_illiteracy: "Combatir la analfabetización científica"
 ITA_fight_scientific_illiteracy_desc: "Nuestro enfoque en la educación científica ha sentado las bases para erradicar la analfabetización científica que está muy extendida en nuestra sociedad y nos ha impedido aprobar políticas ambientales y de salud muy necesarias."
 ITA_abolish_the_provinces: "Abolir las provincias"
 ITA_abolish_the_provinces_desc: "Italia estableció las regiones como un nuevo nivel administrativo con la nueva constitución en 1948, pero las competencias de estas nuevas entidades se han superpuesto con las de las provincias preexistentes desde entonces. Además, las regiones y provincias tienen muy poco poder para recaudar impuestos, dependiendo en cambio del gobierno central para financiar sus políticas. A lo largo de los años, esto ha resultado en una gran falta de responsabilidad fiscal y déficits desenfrenados."
 ITA_merge_small_municipalities: "Unir municipios pequeños"
 ITA_merge_small_municipalities_desc: "Italia tiene más de 8000 municipios, muchos de ellos ridículamente pequeños. Unirlos permitiría al estado ahorrar mucho dinero y aumentar los recursos disponibles para los municipios resultantes."
 ITA_abolish_perfect_bicameralism: "Abolir el bicameralismo perfecto"
 ITA_abolish_perfect_bicameralism_desc: "El sistema legislativo de Italia se basa en dos cámaras, la Cámara de Representantes y el Senado. En un sistema único en Italia, estas cámaras tienen los mismos poderes y todas las leyes deben ser aprobadas de manera idéntica por ambas, lo que resulta en un proceso legislativo extremadamente lento y en un estancamiento completo en algunos casos."
 ITA_inefficient_administration: "Administración ineficiente"
 ITA_inefficient_administration_desc: "La administración pública italiana es excesiva, ineficiente y corrupta. Las administraciones locales tienen competencias redundantes, problemas de financiación y muy poca responsabilidad. Todo esto debe cambiar si queremos dejar un país saludable a nuestros hijos."
 ITA_block_municipalities_obstructionism: "Bloquear el obstruccionismo de los municipios"
 ITA_block_municipalities_obstructionism_desc: "Una fortaleza de los comités nimby es la capacidad de aprovechar el gran poder que se les ha otorgado a las administraciones locales, lo que les permite bloquear proyectos a pesar de la participación del gobierno central."
 ITA_limit_rebound_of_responsibilities: "Limitar el rebote de responsabilidades"
 ITA_limit_rebound_of_responsibilities_desc: "Las administraciones locales han podido retrasar proyectos indefinidamente gracias al proceso de transferencia constante de responsabilidades entre municipios, comunidades montañosas, provincias y regiones."
 ITA_close_nimby_committees: "Cerrar comités nimby"
 ITA_close_nimby_committees_desc: "Nuestras reformas han debilitado los comités Nimby hasta el punto de que podemos aprovechar la oportunidad y cerrar los existentes para siempre."
 ITA_tourism_is_our_oil: "El turismo es nuestro petróleo"
 ITA_tourism_is_our_oil_desc: "Nuestro país tiene la mayor densidad de sitios históricos, artísticos y naturales del mundo. Nuestras playas y montañas son hermosas y nuestras ciudades son conocidas en todo el mundo. Debemos desarrollar nuestro capital humano para aprovechar esto."
 ITA_increase_funding_for_research: "Aumentar los fondos para la investigación universitaria"
 ITA_increase_funding_for_research_desc: "Nuestras universidades producen una cantidad significativa de investigación con mucho menos financiamiento en comparación con el resto del mundo. Imagina lo que podrían lograr si se les proporcionaran recursos adecuados."
 ITA_defund_school_laboratories: "Reducir fondos para escuelas profesionales"
 ITA_defund_school_laboratories_desc: "La cantidad de dinero que gastamos en escuelas profesionales es excesivamente alta considerando el nivel de educación que estas escuelas ofrecen a nuestros alumnos. Tal vez sería mejor utilizar estos fondos de otra manera."
 ITA_increase_funding_for_professional_schools: "Aumentar los fondos para escuelas profesionales"
 ITA_increase_funding_for_professional_schools_desc: "Las escuelas profesionales tienden a atraer a niños de estratos sociales más bajos que no tienen el dinero para invertir en educación universitaria. Asegurar que estas escuelas tengan todos los medios financieros para preparar a la próxima generación de trabajadores es de suma importancia."
 ITA_classical_education: "Educación clásica"
 ITA_classical_education_desc: "No debemos abandonar las buenas viejas costumbres. Esta nación fue fundada por personas versadas en los clásicos, y debemos asegurarnos de que nuestra futura clase gobernante mantenga esta tradición."
 ITA_safeguard_teachers_privileges: "Salvaguardar los privilegios de los maestros"
 ITA_safeguard_teachers_privileges_desc: "Los maestros y todo el sistema escolar en general constituyen uno de los grupos de votantes más importantes del país, es imperativo que no los enfademos con ideas absurdas como despedir profesores incompetentes o evaluar sus métodos."
 ITA_modern_education: "Educación moderna"
 ITA_modern_education_desc: "Ya es hora de que dejemos atrás la herencia de la Edad Media y dejemos de dedicar tantos recursos a la enseñanza de lenguas muertas como el latín y el griego, y nos centremos en materias más modernas."
 ITA_introduce_meritocracy: "Introducir la meritocracia en las escuelas"
 ITA_introduce_meritocracy_desc: "Los profesores disfrutan de un alto grado de protección, tanto que los directores de escuela ni siquiera pueden despedirlos incluso si su incompetencia es evidente. No hay repercusiones por simplemente presentarse en un aula, cumplir con la burocracia requerida y luego ocuparse de sus propios asuntos, y una parte significativa de los profesores se aprovecha de la situación."
 ITA_increase_teachers_salary: "Aumentar el salario de los profesores"
 ITA_increase_teachers_salary_desc: "El rol de maestro o profesor ofrece mucha seguridad y tranquilidad, pero no es muy gratificante financieramente, por lo que tiende a atraer a personas con pocas habilidades que tienen dificultades para encontrar empleos seguros en otros lugares. Al aumentar los salarios, podemos aumentar la atractividad del trabajo y la competencia para obtenerlo, atrayendo a personas más cualificadas."
 ITA_increase_english_teaching: "Mejorar la enseñanza del inglés"
 ITA_increase_english_teaching_desc: "A pesar de ser una necesidad en el mundo moderno, el conocimiento del idioma inglés es extremadamente deficiente en Italia. Los italianos están, en promedio, al menos una generación por detrás, si no más, de sus pares europeos en sus habilidades en inglés. Mejorar cómo nuestras escuelas enseñan inglés es la única manera de mejorar la situación."
 ITA_reform_private_schools: "Reformar las escuelas privadas"
 ITA_reform_private_schools_desc: "Actualmente, muchas escuelas privadas en Italia funcionan como un estacionamiento para los hijos de familias adineradas, donde se paga y se obtiene un diploma independientemente de los resultados reales. Es imperativo reformar este sistema para asegurar que las escuelas privadas brinden educación de calidad y alivien la carga en las finanzas públicas."
 ITA_encourage_private_schools: "Fomentar las Escuelas Privadas"
 ITA_encourage_private_schools_desc: "Las escuelas privadas pueden ayudar a reducir la carga en el sistema público y disminuir los costos. Podemos ignorar el hecho de que muchas de estas instituciones simplemente otorgan diplomas o títulos a cambio de dinero, con muy pocos estándares proporcionados."
 ITA_school_reform: "Reforma del Sistema Educativo"
 ITA_school_reform_desc: "Nuestro sistema educativo está quedando rápidamente obsoleto e inadecuado, necesitamos reformarlo para asegurar el futuro de las próximas generaciones."
 ITA_school_mass_hiring: "Contratación Masiva de Docentes"
 ITA_school_mass_hiring_desc: "Un porcentaje significativo de docentes en todos los niveles de educación está empleado bajo contratos precarios e inestables. Al otorgarles contratos estables adecuados, podríamos mejorar la calidad de nuestra educación y también disfrutar de la gratitud de los docentes."
 ITA_cash_bonus_to_18_year_olds: "Bono en Efectivo para Jóvenes de 18 Años"
 ITA_cash_bonus_to_18_year_olds_desc: "Italia no ofrece las mismas oportunidades que el resto del mundo civilizado puede ofrecer a los jóvenes. Para compensar esto, podríamos otorgar un bono en efectivo a nuestros recién graduados de secundaria. Después de todo, ¿qué problema no se puede resolver arrojando indiscriminadamente el dinero de los contribuyentes?"
 ITA_ask_the_chinese: "Consultar a los Chinos"
 ITA_ask_the_chinese_desc: "China siempre ha buscado un punto de apoyo en Europa, y los puertos italianos pueden proporcionar la parada final para la nueva Ruta de la Seda. La inversión china puede ser abundante, pero conlleva preocupaciones en cuanto a la influencia oriental en nuestro país."
 ITA_seek_european_help: "Buscar Ayuda Europea"
 ITA_seek_european_help_desc: "Estimular la economía no es barato, y si tuviéramos que pedir prestado directamente el dinero para hacerlo a través de bonos soberanos, podríamos empeorar el problema de la deuda. La Unión Europea puede proporcionarnos la cantidad requerida de dinero a una tasa de interés baja."
 ITA_stimulate_growth: "Estimular el Crecimiento"
 ITA_stimulate_growth_desc: "Para hacer que la deuda sea más manejable, podemos aumentar nuestro PIB y, por lo tanto, nuestros ingresos, reduciendo las tasas de interés esperadas en el proceso. Esto no será gratuito ni fácil, pero valdrá la pena a largo plazo."
 ITA_reduce_expenses: "Reducir Gastos"
 ITA_reduce_expenses_desc: "Las medidas de austeridad pueden no ser populares, pero reducirán nuestro déficit y ayudarán a que nuestra deuda sea más sostenible."
 ITA_shift_taxation_from_income_to_property: "Cambiar la Tributación de los Ingresos a la Propiedad"
 ITA_shift_taxation_from_income_to_property_desc: "Gravar los ingresos y las ganancias es mucho más negativo para el crecimiento económico que gravar las propiedades, debemos cambiar nuestras prioridades de recaudación para estimular el crecimiento económico."
 ITA_increase_competition: "Aumentar la Competencia Económica"
 ITA_increase_competition_desc: "La competencia económica en Italia es bastante deficiente, con empresas que pueden sobrevivir, incluso a tamaños muy pequeños, a pesar de las ineficiencias. Se necesita un entorno más competitivo para mejorar la calidad de nuestras empresas, nuestras capacidades de innovación y el crecimiento económico."
 ITA_the_debt_problem: "El Problema de la Deuda"
 ITA_the_debt_problem_desc: "El gasto irresponsable de la última década ha dejado a Italia con una cantidad significativa de deuda gubernamental. Tenemos una responsabilidad moral de abordar este problema y no podemos permitir que nuestros hijos y nietos paguen por nuestra imprudencia."
 ITA_encourage_youth_to_join_unions: "Fomentar que los Jóvenes se Unan a los Sindicatos"
 ITA_encourage_youth_to_join_unions_desc: "Nuestras recientes reformas de pensiones han disgustado mucho a los sindicatos laborales, compuestos principalmente por jubilados. Con una campaña adecuada, podríamos animar a los jóvenes trabajadores a unirse a los sindicatos y cambiar la dinámica de poder a nuestro favor."
 ITA_marginalize_labour_unions: "Marginalizar a los Sindicatos Laborales"
 ITA_marginalize_labour_unions_desc: "Los sindicatos laborales en Italia están compuestos principalmente por jubilados, y nuestras recientes reformas de pensiones los han dejado extremadamente insatisfechos con el gobierno. Ya es hora de reducir la influencia que estas instituciones decrepitas tienen en nuestra sociedad."
 ITA_marginalize_labour_unions_TT: "Puedes elegir reemplazar los sindicatos laborales por uno entre banqueros internacionales, complejo militar-industrial, conglomerados industriales o los agricultores."
 ITA_reintroduce_baby_pensions: "Reintroducir las Pensiones para Bebés"
 ITA_reintroduce_baby_pensions_desc: "Las llamadas \"pensiones para bebés\" pueden parecer económicamente absurdas. Después de todo, apenas hay lógica en que un trabajador pague contribuciones durante 14,5 años y luego reciba una pensión durante 40 años. Sin embargo, ese trabajador seguramente estará agradecido con quien le permitió vivir a expensas del estado."
 ITA_reintroduce_baby_pensions_decision: "Reintroducir las Pensiones para Bebés"
 ITA_reintroduce_baby_pensions_decision_desc: "Las llamadas \"pensiones para bebés\" pueden parecer económicamente absurdas. Después de todo, apenas hay lógica en que un trabajador pague contribuciones durante 14,5 años y luego reciba una pensión durante 40 años. Sin embargo, ese trabajador seguramente estará agradecido con quien le permitió vivir a expensas del estado."
 ITA_reintroduce_baby_pensions_decision_repeal: "Detener las Pensiones para Bebés"
 ITA_recalculate_baby_pensions: "Recalcular las Pensiones para Bebés"
 ITA_recalculate_baby_pensions_desc: "Nuestro sistema de pensiones ha sido modificado recientemente para aumentar su sostenibilidad, pero una gran cantidad de jubilados se aprovechó del antiguo sistema insensato que permitía a las personas jubilarse en sus mediados de los treinta con tan solo 14 años, 6 meses y 1 día de trabajo (las infames pensiones para bebés). Debemos recalcular estas pensiones con el nuevo sistema."
 ITA_recalculate_baby_pensions_decision: "Recalcular las Pensiones para Bebés"
 ITA_recalculate_baby_pensions_decision_desc: "Nuestro sistema de pensiones ha sido modificado recientemente para aumentar su sostenibilidad, pero un gran número de jubilados se aprovechó del antiguo sistema insensato que permitía a las personas jubilarse en sus mediados de los treinta con tan solo 14 años, 6 meses y 1 día de trabajo (las famosas pensiones para bebés). Debemos recalcular estas pensiones con el nuevo sistema."
 ITA_recalculate_baby_pensions_decision_repeal: "Restaurar las pensiones para bebés anteriores"
 ITA_Quota_100: "Cuota 100"
 ITA_Quota_100_desc: "Al reducir los requisitos de edad para jubilarse, liberaremos más espacio para nuevos trabajadores. Esto ejercerá presión sobre nuestro sistema ya golpeado, pero será muy apreciado por los beneficiarios."
 ITA_Quota_100_decision: "Cuota 100"
 ITA_Quota_100_decision_desc: "Al reducir los requisitos de edad para jubilarse, liberaremos más espacio para nuevos trabajadores. Esto ejercerá presión sobre nuestro sistema ya golpeado, pero será muy apreciado por los beneficiarios."
 ITA_Quota_100_decision_repeal: "Anular la Cuota 100"
 ITA_increase_pension_age_requirements: "Aumentar el requisito de edad para la pensión"
 ITA_increase_pension_age_requirements_desc: "Al aumentar el requisito de edad para la pensión, podemos aumentar las contribuciones que un trabajador realizará al sistema a lo largo de su vida, al tiempo que se reduce el período de tiempo durante el cual se espera que el trabajador reciba una pensión, lo que ahorra mucho dinero al sistema."
 ITA_increase_pension_age_requirements_decision: "Aumentar el requisito de edad para la pensión"
 ITA_increase_pension_age_requirements_decision_desc: "Al aumentar el requisito de edad para la pensión, podemos aumentar las contribuciones que un trabajador realizará al sistema a lo largo de su vida, al tiempo que se reduce el período de tiempo durante el cual se espera que el trabajador reciba una pensión, lo que ahorra mucho dinero al sistema."
 ITA_increase_pension_age_requirements_decision_repeal: "Reducir el requisito de edad para la pensión"
 ITA_pension_reform: "Reforma de pensiones"
 ITA_pension_reform_desc: "Nuestro sistema de pensiones es uno de los más insostenibles del mundo, debemos cambiarlo antes de que colapse."
 ITA_generational_divide: "Brecha generacional"
 ITA_generational_divide_desc: "En las últimas décadas, los políticos italianos han aprovechado ampliamente los recursos financieros obtenidos durante el Milagro Económico Italiano de la posguerra, utilizándolos con muy poca previsión. Ahora que estos recursos se han agotado, la factura será pagada por la generación que no se benefició de ellos y tiene menos representación demográfica."
 ITA_legalize_light_drugs: "Legalizarlo"
 ITA_legalize_light_drugs_desc: "El consumo de drogas ligeras, principalmente cannabis, ha demostrado ser un problema de salud muy menor y nuestros intentos de limitar su consumo han fracasado miserablemente, resultando solo en una costosa pérdida de tiempo para las fuerzas del orden y una insana sobrecarga de nuestros tribunales. Es hora de reconocer estos hechos y legalizarlo."
 ITA_legalize_light_drugs_decision: "Legalizarlo"
 ITA_legalize_light_drugs_decision_desc: "El consumo de drogas ligeras, principalmente cannabis, ha demostrado ser un problema de salud muy menor y nuestros intentos de limitar su consumo han fracasado miserablemente, resultando solo en una costosa pérdida de tiempo para las fuerzas del orden y una insana sobrecarga de nuestros tribunales. Es hora de reconocer estos hechos y legalizarlo."
 ITA_legalize_light_drugs_decision_repeal: "Anular la legalización de las drogas ligeras"
 ITA_reform_the_judiciary: "Reformar el sistema judicial"
 ITA_reform_the_judiciary_desc: "Nuestro sistema judicial es uno de los más lentos del mundo desarrollado. Esto es un gran perjuicio para nuestro pueblo y un factor negativo para los negocios. Debemos simplificar nuestro código para agilizar el sistema."
 ITA_simplify_legal_code: "Simplificar el código legal"
 ITA_simplify_legal_code_desc: "Cada reforma se basa en el código legal existente, pero en lugar de mejorarlo ajustando las partes existentes, se agregan nuevas partes sin cesar. El resultado final es que la complejidad de nuestro código legal dificulta directamente la capacidad de los ciudadanos y las empresas para cumplir con él."
 ITA_reduce_judgement_times: "Reducir los tiempos de juicio"
 ITA_reduce_judgement_times_desc: "En Italia, incluso un caso menor puede tardar una década en resolverse, lo que supone un gran estrés para los ciudadanos implicados y un gran problema para las empresas que esperan una compensación del caso."
 ITA_impose_better_checks_on_magistrates: "Mejorar los controles sobre los magistrados"
 ITA_impose_better_checks_on_magistrates_desc: "Los magistrados operan bajo la vigilancia de sus pares solamente, una situación que puede llevar a que se defiendan entre ellos y se eviten abordar problemas. Necesitamos ampliar el sistema de controles en nuestro sistema judicial para mejorar su funcionamiento."
 ITA_refound_IRI: "Revivir IRI"
 ITA_refound_IRI_desc: "El IRI (Instituto per la Ricostruzione Industriale/Instituto para la Reconstrucción Industrial) está a punto de cerrar. Podemos reconsiderar esta decisión para mantener una herramienta antigua y sólida que unifique nuestras intervenciones en la economía."
 ITA_refound_IRI_decision: "Revivir IRI"
 ITA_refound_IRI_decision_desc: "El IRI (Instituto per la Ricostruzione Industriale/Instituto para la Reconstrucción Industrial) está a punto de cerrar. Podemos reconsiderar esta decisión para mantener una herramienta antigua y sólida que unifique nuestras intervenciones en la economía."
 ITA_refound_IRI_decision_repeal: "Cerrar IRI"
 ITA_sell_government_shares_in_companies: "Vender acciones del gobierno en empresas"
 ITA_sell_government_shares_in_companies_desc: "El gobierno tiene participaciones significativas en muchas empresas italianas, al vender estas acciones podemos recuperar fondos muy necesarios y al mismo tiempo reducir la interferencia gubernamental y aumentar la libertad económica."
 ITA_sell_government_shares_in_companies_decision: "Vender acciones del gobierno en empresas"
 ITA_sell_government_shares_in_companies_decision_desc: "El gobierno tiene participaciones significativas en muchas empresas italianas, al vender estas acciones podemos recuperar fondos muy necesarios y al mismo tiempo reducir la interferencia gubernamental y aumentar la libertad económica."
 ITA_sell_government_shares_in_companies_decision_repeal: "Comprar de vuelta las empresas privatizadas"
 ITA_privatize_water_distribution: "Privatizar la distribución de agua"
 ITA_privatize_water_distribution_desc: "La infraestructura de distribución de agua en Italia se está deteriorando, con pérdidas de más de la mitad del agua recolectada y fugas por todas partes. Hay poco incentivo para mejorar la situación y nadie es considerado responsable. Necesitamos privatizar el sector para introducir responsabilidad y competencia en el sistema."
 ITA_privatize_water_distribution_decision: "Privatizar la distribución de agua"
 ITA_privatize_water_distribution_decision_desc: "La infraestructura de distribución de agua en Italia se está deteriorando, con pérdidas de más de la mitad del agua recolectada y fugas por todas partes. Hay poco incentivo para mejorar la situación y nadie es considerado responsable. Necesitamos privatizar el sector para introducir responsabilidad y competencia en el sistema."
 ITA_privatize_water_distribution_decision_repeal: "Nacionalizar la distribución del agua"
 ITA_private_water: "Has privatizado la distribución de agua"
 ITA_privatize_museum_system: "Privatizar museos"
 ITA_privatize_museum_system_desc: "A pesar de albergar la mayor densidad de artefactos históricos, sitios arqueológicos y arquitectura monumental de cualquier otro país, los museos italianos están rezagados en comparación con sus pares europeos en lo que respecta a atraer turismo. Al igual que en muchos otros campos, la gestión de estos sitios rara vez ha sido sometida a escrutinio y, como resultado, no tiene incentivos para adaptarse a los tiempos o ser competitiva."
 ITA_privatize_museum_system_decision: "Privatizar museos"
 ITA_privatize_museum_system_decision_desc: "A pesar de albergar la mayor densidad de artefactos históricos, sitios arqueológicos y arquitectura monumental de cualquier otro país, los museos italianos están rezagados en comparación con sus pares europeos en lo que respecta a atraer turismo. Al igual que en muchos otros campos, la gestión de estos sitios rara vez ha sido sometida a escrutinio y, como resultado, no tiene incentivos para adaptarse a los tiempos o ser competitiva."
 ITA_privatize_museum_system_decision_repeal: "Nacionalizar los museos"
 ITA_private_museums: "Has privatizado museos"
 ITA_further_protect_workers_rights: "Mejorar los derechos de los trabajadores"
 ITA_further_protect_workers_rights_desc: "Los trabajadores con contratos de duración indefinida ya son la categoría más protegida en Italia, pero aún son el grupo más grande de votantes junto con los jubilados, por lo que apaciguarlos es una estrategia fácil para ganar votos y asegurarse de que nuestras tasas de aprobación se mantengan altas."
 ITA_further_protect_workers_rights_decision: "Mejorar los derechos de los trabajadores"
 ITA_further_protect_workers_rights_decision_desc: "Los trabajadores con contratos de duración indefinida ya son la categoría más protegida en Italia, pero aún son el grupo más grande de votantes junto con los jubilados, por lo que apaciguarlos es una estrategia fácil para ganar votos y asegurarse de que nuestras tasas de aprobación se mantengan altas."
 ITA_further_protect_workers_rights_decision_repeal: "Revocar nuevos derechos de los trabajadores"
 ITA_save_struggling_companies: "Salvar Empresas en Dificultades"
 ITA_save_struggling_companies_desc: "Garantizar la supervivencia de empresas no competitivas no es barato en absoluto, pero los trabajadores y los sindicatos seguramente recordarán quién salvó sus empleos cuando lleguen las elecciones."
 ITA_save_struggling_companies_decision: "Salvar Empresas en Dificultades"
 ITA_save_struggling_companies_decision_desc: "Garantizar la supervivencia de empresas no competitivas no es barato en absoluto, pero los trabajadores y los sindicatos seguramente recordarán quién salvó sus empleos cuando lleguen las elecciones."
 ITA_save_struggling_companies_decision_repeal: "Dejar de salvar Empresas en Dificultades"
 ITA_let_companies_fail: "Dejar que las Empresas Fracasen"
 ITA_let_companies_fail_desc: "Cada vez que una empresa de peso significativo está al borde de la bancarrota, el Estado italiano o sus administraciones locales impiden el cierre para proteger los empleos. Este costoso hábito tiene grandes beneficios políticos, pero reduce significativamente la eficiencia de nuestra economía. Dejemos que las empresas fracasen para que otras más productivas ocupen su lugar en el mercado."
 ITA_let_companies_fail_decision: "Dejar que las Empresas Fracasen"
 ITA_let_companies_fail_decision_desc: "Cada vez que una empresa de peso significativo está al borde de la bancarrota, el Estado italiano o sus administraciones locales impiden el cierre para proteger los empleos. Este costoso hábito tiene grandes beneficios políticos, pero reduce significativamente la eficiencia de nuestra economía. Dejemos que las empresas fracasen para que otras más productivas ocupen su lugar en el mercado."
 ITA_let_companies_fail_decision_repeal: "Revocar la política de Dejar que las Empresas Fracasen"
 ITA_cultural_divide: "División Cultural"
 ITA_cultural_divide_desc: "Desde la muerte de Einaudi, Italia ha abandonado de facto las políticas liberales, con todos los partidos importantes adheriéndose silenciosamente a un consenso sobre una intervención gubernamental significativa. La mayor parte de la sociedad ha seguido este ejemplo y los intentos tan necesarios de mejorar las libertades económicas y sociales son cada vez más difíciles de llevar a cabo."
 ITA_safeguard_european_development_funds: "Proteger los Fondos Europeos de Desarrollo"
 ITA_safeguard_european_development_funds_desc: "Al igual que sucedió con la mayor parte del dinero obtenido del norte de Italia, los fondos europeos tienden a caer en manos equivocadas o simplemente no se reclaman. Debemos esforzarnos por utilizar adecuadamente estos fondos tan necesarios para garantizar un entorno más competitivo para las empresas."
 ITA_let_salaries_decrease: "Permitir la Disminución de Salarios"
 ITA_let_salaries_decrease_desc: "El salario adecuado para cada categoría principal de empleos está regulado por contratos establecidos por sindicatos laborales de valor nacional. Esto, junto con la mayor productividad de los trabajadores del norte, significa que el sur no puede atraer ninguna inversión significativa. Al renegociar los contratos a nivel regional, podemos reducir significativamente la brecha entre salarios y productividad, y fomentar la inversión."
 ITA_fire_excessive_government_employees: "Despedir empleados gubernamentales innecesarios"
 ITA_fire_excessive_government_employees_desc: "Es común decir que solo Sicilia tiene más policías forestales que todo el estado de Canadá. Esto y otros ejemplos similares de administraciones infladas deben cesar."
 ITA_south_reforms: "Reformas del Sur"
 ITA_south_reforms_desc: "La mayoría del dinero invertido en el sur de Italia no ha tenido un retorno significativo, tal vez sea hora de desarrollar una nueva forma de abordar la Cuestión del Sur."
 ITA_strengthen_citizenship_income: "Fortalecer el Ingreso Ciudadano"
 ITA_strengthen_citizenship_income_desc: "Contratar personas por el simple hecho de hacerlo ha tenido el efecto inconveniente de reducir sustancialmente nuestra eficiencia administrativa. Tal vez podamos solucionarlo transfiriendo directamente dinero a las personas \"necesitadas\". Aboliremos la pobreza por decreto."
 ITA_citizenship_income: "Ingreso Ciudadano"
 ITA_citizenship_income_desc: "Contratar personas por el simple hecho de hacerlo ha tenido el efecto inconveniente de reducir sustancialmente nuestra eficiencia administrativa. Tal vez podamos solucionarlo transfiriendo directamente dinero a las personas \"necesitadas\". Aboliremos la pobreza por decreto."
 ITA_citizenship_income_decision: "Ingreso Ciudadano"
 ITA_citizenship_income_decision_desc: "Contratar personas por el simple hecho de hacerlo ha tenido el efecto inconveniente de reducir sustancialmente nuestra eficiencia administrativa. Tal vez podamos solucionarlo transfiriendo directamente dinero a las personas \"necesitadas\". Aboliremos la pobreza por decreto."
 ITA_citizenship_income_decision_repeal: "Cancelar el Ingreso Ciudadano"
 ITA_hire_more_government_employees: "Contratar más empleados gubernamentales"
 ITA_hire_more_government_employees_desc: "Los empleos en el gobierno son muy codiciados debido a su seguridad contractual; al aumentar su número, reduciremos el número de aquellos que son fácilmente reclutados por la delincuencia. Además, los sureños seguramente recordarán quién les dio sus empleos cuando llegue el momento de utilizar las urnas. Al final les encontraremos algo que hacer."
 ITA_intensify_money_transfer: "Intensificar Transferencias de Dinero"
 ITA_intensify_money_transfer_desc: "La infraestructura en el sur está bastante subdesarrollada, mejorarla seguramente desbloqueará el potencial productivo de la región y retribuirá los impuestos del norte. Solo esperemos que el dinero no termine en manos equivocadas."
 ITA_south_status_quo: "Mantener el Status Quo del Sur"
 ITA_south_status_quo_desc: "Innumerables gobiernos han intentado resolver la Cuestión del Sur arrojando dinero al problema. Tal vez simplemente no arrojaron lo suficiente."
 ITA_export_mafia: "¡Exportar §tMafia§!"
 ITA_export_mafia_desc: "Las actividades de la §tMafia§! no están limitadas por una ridícula línea imaginaria como una frontera, podríamos utilizar los contactos existentes de nuestros nuevos amigos en el mundo criminal para obtener influencia internacional valiosa."
 ITA_rein_in_favors: "Controlar los Favores"
 ITA_rein_in_favors_desc: "Estamos tolerando extensas actividades de la mafia en todo el país, a cambio las Familias se asegurarán de que en las próximas elecciones nadie amenace nuestros queridos escaños."
 ITA_blindness_in_the_north: "Ceguera en el Norte"
 ITA_blindness_in_the_north_desc: "A los italianos del norte les gusta pensar que la §tMafia§! es un problema confinado a las partes del sur del país, pero no es así. La presencia de las Familias se siente mucho menos, ya que están más enfocadas en invertir sus ganancias ilícitas en el rico norte, aprovechando grandes proyectos públicos, gestión de residuos, trabajadores sexuales y narcotráfico. Haremos la vista gorda a cambio de favores."
 ITA_deafness_in_the_south: "Sordera en el Sur"
 ITA_deafness_in_the_south_desc: "Una de las fuentes de ingresos más importantes para la §tMafia§! en el sur es el \"Pizzo\", una suma de dinero que cada negocio, sin importar cuán pequeño sea, tiene que pagar a la Familia local por \"protección\". El no pagar a menudo resulta en finales desagradables para el negocio y su propietario. Toleraremos esta práctica a cambio de favores de las Familias."
 ITA_war_with_mafia: "¡Guerra contra la §tMafia§!"
 ITA_war_with_mafia_desc: "Hasta ahora hemos hecho un trabajo decente con nuestras fuerzas policiales, pero la tarea que tenemos por delante requiere un enfoque aún más fuerte, es hora de desplegar el Ejército Italiano en las calles y hacer que cada matón de la mafia lo piense dos veces antes de pedir \"pizzo\" nuevamente."
 ITA_war_with_Mafia_tt: "Gasto en Seguridad Interna: §R+10%§!"
 ITA_relax_legal_framework: "Flexibilizar el Marco Legal"
 ITA_relax_legal_framework_desc: "Luchar contra organizaciones criminales arraigadas en la sociedad como la §tMafia§! no es una tarea fácil, hacerlo con las manos atadas por nuestras propias leyes es aún peor. Debemos establecer medidas extraordinarias para enfrentar adecuadamente a la §tMafia§!."
 ITA_intensify_police_operations: "Intensificar Operaciones Policiales"
 ITA_intensify_police_operations_desc: "Un enfoque pasivo no ha funcionado en las últimas décadas y no funcionará en el futuro. Debemos ensuciarnos las manos y luchar directamente contra la §tMafia§!."
 ITA_turn_the_population_against_them: "Voltear a la Población en su Contra"
 ITA_turn_the_population_against_them_desc: "La principal fortaleza de la §tMafia§! radica en la aceptación pasiva de la sociedad, \"Omertà\". Los sureños no denunciarán a esos criminales por miedo o incluso por cierta aprobación, ya que sienten que el gobierno central los ha abandonado. Debemos cambiar la narrativa y asegurarnos de que las personas se sientan seguras y cuidadas."
 ITA_seek_support_of_the_church: "Buscar el Apoyo de la Iglesia"
 ITA_seek_support_of_the_church_desc: "El sur de Italia sigue siendo profundamente devoto. Por lo tanto, la Iglesia puede ser un aliado esencial para arrebatar el control de la sociedad a la §tMafia§!."
 ITA_anti_mafia_education: "Educación Antimafia"
 ITA_anti_mafia_education_desc: "Para derrotar a la §tMafia§! debemos asegurarnos de que nuestros hijos no crezcan para ser reclutados en sus filas. Debemos garantizar que las escuelas les ofrezcan un lugar seguro para crecer, lejos de las maquinaciones de las Familias."
 ITA_protect_against_pizzo: "Ofrecer protección frente a Pizzo"
 ITA_protect_against_pizzo_desc: "§tLa mafia§! ejerce el control sobre el territorio a través de un impuesto de facto llamado \"Pizzo\", una tasa irrenunciable que se ofrece a cambio de protección. El impago de esta protección suele provocar desagradables incidentes en las actividades comerciales de quienes rechazan la extorsión."
 ITA_eradicating_mafia: "Erradicar la §tMafia§!"
 ITA_eradicating_mafia_desc: "Uno de los mayores problemas que nos impide desarrollar el sur es la criminalidad organizada conocida como la §tMafia§!. Hay varias organizaciones criminales que controlan el sur de Italia de manera casi feudal y se han convertido en una parte integral de la sociedad. Deshacernos de ellos no será fácil, pero es lo correcto."
 ITA_North_South_divide: "La Cuestión del Sur"
 ITA_North_South_divide_desc: "El sur de Italia ha quedado rezagado en comparación con la mitad norte más industrial durante décadas, debemos llenar esta brecha para asegurar que Italia siga siendo competitiva en el escenario global."
 ITA_divided_nation: "El Nuevo Enfermo de Europa"
 ITA_divided_nation_desc: "La economía dinámica que solía tener Italia se está quedando rápidamente rezagada en comparación con los estándares occidentales, la criminalidad organizada y la corrupción están generalizadas, la productividad ha dejado de crecer, la deuda sigue aumentando y los jóvenes talentosos escapan del país en busca de oportunidades que Italia no puede brindarles. Estos y muchos otros problemas deben abordarse si Italia desea tener éxito en el nuevo milenio."
 ITA_industrial_focus: "Industria Italiana"
 ITA_industrial_focus_desc: "La industria italiana experimentó un auge durante el período de la Guerra Fría, y es nuestro deber seguir mejorando nuestra industria para asegurarnos de que nuestra posición entre las potencias mundiales siga siendo sólida."
 ITA_south_italian_dev: "Desarrollar el Sur de Italia"
 ITA_south_italian_dev_desc: "Debemos desarrollar el sur de Italia para solucionar el pobre estado en el que se encuentra. Desde que estuvo bajo el control de los españoles, el sur ha sido más pobre y atrasado que el norte. Ya es hora de solucionar eso."
 ITA_central_italian_dev: "Desarrollar el Centro de Italia"
 ITA_central_italian_dev_desc: "Solo porque la industria del sur esté en una situación precaria y la industria del norte esté avanzando rápidamente, no significa que debamos descuidar la industria en la parte central de nuestro país."
 ITA_north_italian_dev: "Desarrollar el Norte de Italia"
 ITA_north_italian_dev_desc: "El norte de Italia es la parte más moderna del país. Tendremos que modernizarlo y mejorarlo para ayudarlo a crecer más y aumentar nuestro poder económico."
 ITA_islands_dev: "Desarrollar las Islas"
 ITA_islands_dev_desc: "Sicilia y Cerdeña son mucho más pobres que la parte continental de Italia. Debemos invertir en ellas para ayudarlas a crecer y modernizarse."
 ITA_south_infrastructure: "Desarrollo de Infraestructura en el Sur"
 ITA_south_infrastructure_desc: "Desde la revolución industrial, la infraestructura italiana ha sido más pobre que la de nuestros vecinos, especialmente en el sur. ¡Debemos construir más autopistas y redes de carreteras para hacer que incluso los alemanes sientan envidia!"
 ITA_central_infrastructure: "Desarrollo de Infraestructura en el Centro"
 ITA_central_infrastructure_desc: "Al igual que la mayoría de las cosas en este país, la infraestructura en el centro de Italia no está tan desarrollada como en el norte, pero al mismo tiempo es tan deficiente como la del sur. Definitivamente todavía hay margen de mejora."
 ITA_north_infrastructure: "Desarrollo de Infraestructura en el Norte"
 ITA_north_infrastructure_desc: "El norte de Italia puede tener la mejor infraestructura del país, pero siempre hay margen de mejora. Nuevas autopistas y nuevas conexiones a las redes de transporte público de nuestros vecinos mejorarán la eficiencia del norte."
 ITA_islands_infrastructure: "Desarrollo de Infraestructura en las Islas"
 ITA_islands_infrastructure_desc: "¡No podemos permitir que nuestros territorios insulares se queden rezagados en desarrollo! Se deben construir nuevas carreteras y ferrocarriles para hacer que sean tan buenos como cualquier ciudad europea."
 ITA_south_dockyards: "Mejorar el Puerto de Gioia Tauro"
 ITA_south_dockyards_desc: "El puerto de Gioia Tauro es uno de los principales puertos de envío del sur de Italia y debe mejorarse para garantizar el flujo fluido del comercio."
 ITA_central_dockyards: "Mejorar el Puerto de Civitavecchia"
 ITA_central_dockyards_desc: "Mejorar el importante puerto de Civitavecchia, ya que se encuentra en una posición estratégica y cerca de nuestra capital. Italia fue una vez una superpotencia marítima, si nuestra armada no es fuerte cerca de Roma, ¡nunca podremos recuperar nuestro legado!"
 ITA_north_dockyards: "Mejorar el Puerto de Trieste"
 ITA_north_dockyards_desc: "Mejorar el importante puerto de Trieste, ya que es nuestro puerto más importante en el mar Adriático, junto con Venecia y Bari."
 ITA_islands_civilian: "Desarrollo Civil en Cerdeña"
 ITA_islands_civilian_desc: "Debemos fabricar más productos en la hermosa isla de Cerdeña. Esto aumentará su prosperidad y su gratitud debería calmar cualquier llamado absurdo a la independencia."
 ITA_islands_military: "Desarrollo Militar en las Islas"
 ITA_islands_military_desc: "¡El Ejército Italiano desciende de las Legiones Romanas! Deben ser fuertes y estar bien equipados. Construir ese equipamiento en Sicilia y Cerdeña enriquecerá esas regiones."
 ITA_invest_south: "Aprovechar el Aceleramiento Económico"
 ITA_invest_south_desc: "El sur de Italia estaba subdesarrollado, pero ahora que hemos eliminado las ataduras que inhibían su capacidad de ponerse al día, podemos aprovechar los beneficios de esto y fortalecer aún más la economía regional."
 ITA_invest_north: "Ampliar el \"Motor de Europa\""
 ITA_invest_north_desc: "Lombardía es conocida por ser una de las regiones más dinámicas de Europa, debemos fortalecer su papel como el motor que impulsará nuestro crecimiento."
 ITA_north_miracle: "Eficiencia de las Industrias del Norte"
 ITA_north_miracle_desc: "Inversiones adicionales en el norte nos permitirán maximizar su eficiencia económica."
 ITA_adriatic_gas_fields: "Campos de Gas del Adriático"
 ITA_adriatic_gas_fields_desc: "El mar Adriático alberga una reserva de gas natural de tamaño decente que no estamos utilizando adecuadamente. Debemos desarrollar nuestras capacidades de extracción para reducir nuestra dependencia de fuentes de energía extranjeras."
 ITA_oil_fields_sicily: "Campos Petrolíferos en Sicilia"
 ITA_oil_fields_sicily_desc: "¿Quién necesita a Arabia Saudita o a Venezuela? ¡Una verdadera superpotencia es autosuficiente! ¡Debemos empezar a extraer petróleo aquí mismo, en el Mediterráneo, y las aguas sicilianas podrían contener grandes reservas de petróleo!"
 ITA_enforce_culture_SRD: "Imponer la Unión Cultural en Cerdeña"
 ITA_enforce_culture_SRD_desc: "Los sardos deben entender que su lugar está en Italia, por lo tanto, debemos frenar su deseo de independencia."
 ITA_education_reforms: "Reformas en la Educación"
 ITA_education_reforms_desc: "Los alemanes, los franceses y los británicos dominan la educación superior europea. Las universidades italianas deben ser las mejores del continente si queremos que nuestro país se convierta en la primera potencia europea."
 ITA_european_logistics: "Nuevas Logísticas"
 ITA_european_logistics_desc: "La mejora de la logística, junto con la infraestructura mejorada, permitirá producir más con menos fábricas, lo que nos ayudará a desencadenar un auge económico. Ayudemos a las empresas a adaptarse a las nuevas oportunidades en el norte."
 ITA_buona_scuola: "Reformar nuestra Estructura Educativa"
 ITA_buona_scuola_desc: "La educación superior está bien y es buena, pero entrenar extranjeros en nuestras instituciones va en contra del propósito. Debemos invertir en las escuelas públicas italianas para que sean las mejores de Europa. Vamos a elaborar un plan de inversión."
 ITA_bureaucratic_reforms: "Reformas Burocráticas"
 ITA_bureaucratic_reforms_desc: "El gobierno italiano es altamente ineficiente. La reestructuración de la burocracia interna basada en lo que hemos aprendido a través de nuestras reformas económicas debería mejorar en gran medida su eficiencia."
 ITA_oil_fields_basilicata: "Campos Petrolíferos en Basilicata"
 ITA_oil_fields_basilicata_desc: "Después de nuestro reciente éxito en Sicilia, ¡hemos descubierto que podríamos tener más petróleo del que pensábamos! Establezcamos operaciones de extracción al sur de nuestra tierra principal. ¡Dejemos que fluya el oro negro!"
 ITA_support_eni_africa: "Apoyar a ENI en África"
 ITA_support_eni_africa_desc: "Utilizar la influencia gubernamental para otorgar a ENI, nuestra principal compañía petrolera, un mayor control sobre los recursos africanos beneficiará nuestra economía."
 ITA_support_eni_arabia: "Apoyar a ENI en Arabia"
 ITA_support_eni_arabia_desc: "Al igual que en África, podemos ayudar a ENI en la península arábiga, lo que nos permitirá controlar más de los recursos estratégicos del mundo."
 ITA_anti_mafia_measures: "Medidas contra la §tMafia§!"
 ITA_anti_mafia_measures_desc: "El poder de la §tMafia§! es conocido en todo el mundo, y aunque la mayoría de la gente podría asociarla con películas o televisión, es una amenaza real en Italia. Debemos ayudar a las fuerzas del orden a lanzar grandes campañas en su contra. Es posible que no los eliminemos por completo, pero definitivamente podemos disminuir su influencia a corto plazo."
 ITA_anti_corruption_measures: "Medidas contra la Corrupción"
 ITA_anti_corruption_measures_desc: "Con los recursos adecuados y presionando los botones correctos, podemos obtener los nombres de varios políticos corruptos y darles un ejemplo."
 ITA_ideology_focus: "El Debate Ideológico"
 ITA_ideology_focus_desc: "Desde la Segunda Guerra Mundial, Italia ha sido una democracia alineada con Occidente, pero los tiempos están cambiando. Tal vez sea hora de revisar nuestras alianzas ideológicas."
 ITA_our_past: "Las Viejas Costumbres"
 ITA_our_past_desc: "La democracia ha traído corrupción y un declive de poder a Italia. ¡Debemos alejarnos de ella si deseamos resurgir nuevamente!"
 ITA_what_we_are: "El Camino Democrático"
 ITA_what_we_are_desc: "¿No hemos aprendido nada del totalitarismo de Mussolini? ¡Italia es libre y debe seguir siendo libre!"
 ITA_mantain_the_republic: "Mantener la República"
 ITA_mantain_the_republic_desc: "La constitución establece que Italia es una república democrática fundada en el trabajo. La soberanía pertenece al pueblo y se ejerce por el pueblo en las formas y dentro de los límites de la constitución."
 ITA_towards_monarchy: "Hacia la Monarquía"
 ITA_towards_monarchy_desc: "La Edad de Oro de Italia fue claramente durante la monarquía. Nuestra república es un experimento fallido, ¡debemos esforzarnos por restaurar al rey!"
 ITA_empower_the_king: "El Nuevo Reino"
 ITA_empower_the_king_desc: "No podemos restaurar la monarquía y no empoderar a los herederos legítimos del trono. El gobierno está listo, coronemos a un nuevo rey. ¡Salve al Rey Vittorio Emmanuele IV, de la Casa de Saboya, legítimo Rey de Italia!"
 ITA_reestablish_rome: "La Nueva Roma"
 ITA_reestablish_rome_desc: "La verdadera Edad de Oro de Italia fue cuando el Imperio Romano se extendía desde Iberia hasta el Cáucaso. Debemos reclamar el manto de Roma y esforzarnos por reconstruir el Imperio en la era moderna."
 ITA_dismantle_parliament: "Desmantelar el Parlamento"
 ITA_dismantle_parliament_desc: "El pueblo de Italia ha hablado, ahora tenemos la legitimidad necesaria para desechar la clase política corrupta que ha causado décadas de declive sin violencia innecesaria."
 ITA_seize_power: "Tomar el Poder"
 ITA_seize_power_desc: "No podemos tolerar que estos esclavos corruptos sigan gobernando nuestro país, los removeremos del poder, con fuerza si es necesario."
 ITA_divide_et_impera: "Divide Et Impera"
 ITA_divide_et_impera_desc: "'Divide Et Impera', que significa 'Divide y Gobierna', literalmente significa obtener y mantener el poder dividiendo concentraciones más grandes de poder en piezas que individualmente tienen menos poder que aquel que implementa la estrategia. Esta idea debería guiar nuestra política si queremos formar una Nueva Roma."
 ITA_march_on_rome: "La Nueva Marcha sobre Roma"
 ITA_march_on_rome_desc: "Mussolini marchó sobre Roma con sus camisas negras para tomar el poder. Deberíamos ayudar a nuestros movimientos fascistas a organizar una segunda marcha, para abrazar oficialmente el fascismo nuevamente. Los trenes ya llegan a tiempo, así que podemos enfocarnos en conquistar cosas desde el principio esta vez."
 ITA_reclaim_colonies: "Recuperar Nuestras Colonias"
 ITA_reclaim_colonies_desc: "El Imperio Colonial Italiano definitivamente no fue el más grande del mundo, ¡pero si deseamos mostrar al mundo el poder del fascismo, debemos restaurarlo! Esos africanos no son rival para nosotros los italianos, reconquistar nuestras colonias debería ser pan comido."
 ITA_claim_tunisia: "Reclamar Túnez"
 ITA_claim_tunisia_desc: "Túnez fue tomada por Francia antes de que pudiéramos actuar y reclamarla como parte de nuestro proyecto de la Cuarta Costa, ahora tenemos la oportunidad de intentarlo nuevamente."
 ITA_claim_lybia: "Reclamar Libia"
 ITA_claim_lybia_desc: "Hemos luchado duro contra los turcos para liberar Libia, que ha sido nuestra colonia durante décadas. Nuestro proyecto de integración en nuestra Cuarta Costa debe reiniciarse."
 ITA_claim_eritrea: "Recuperar Eritrea"
 ITA_claim_eritrea_desc: "Eritrea quedó en una situación abismal después de que nos vimos obligados a abandonarla, restaurar nuestro dominio sería un regalo para ellos."
 ITA_claim_somalia: "Recuperar Somalia"
 ITA_claim_somalia_desc: "Somalia quedó en una situación abismal después de que nos vimos obligados a abandonarla, restaurar nuestro dominio sería un regalo para ellos."
 ITA_claim_ethiopia: "Recuperar Etiopía"
 ITA_claim_ethiopia_desc: "Etiopía quedó en una situación abismal después de que nos vimos obligados a abandonarla, restaurar nuestro dominio sería un regalo para ellos."
 ITA_oil_deal_egypt: "Acuerdo de petróleo con Egipto"
 ITA_oil_deal_egypt_desc: "Egipto, gracias al canal de Suez, es un punto de tránsito vital para una parte significativa de nuestros bienes, especialmente petróleo, que también produce. Deberíamos asegurar un acuerdo comercial cómodo con ellos, nuestra fuerza militar garantizará que sus condiciones sean lo más favorables posible."
 ITA_gulf_black_gold: "Acuerdos de petróleo en el Golfo Pérsico"
 ITA_gulf_black_gold_desc: "Los países del Golfo Pérsico producen una cantidad significativa de petróleo que será vital para nuestra industria de guerra."
 ITA_levant_oil_deal: "Acuerdos de petróleo en el Levante"
 ITA_levant_oil_deal_desc: "Siria e Iraq son grandes productores de petróleo y ambos nos beneficiaremos de un acuerdo comercial mutuo para garantizar que el petróleo fluya libremente hacia Italia."
 ITA_persian_oil_deal: "Acuerdo de petróleo con Irán"
 ITA_persian_oil_deal_desc: "Irán es un importante productor de petróleo, sus recursos energéticos serán vitales para nuestras crecientes necesidades."
 ITA_renew_lateran_treaties: "Renovar los Tratados de Letrán"
 ITA_renew_lateran_treaties_desc: "Los Tratados de Letrán fueron un pacto entre la Italia fascista y la Ciudad del Vaticano, donde se resolvió la 'Cuestión Romana', y Italia finalmente reconoció a la Santa Sede como un microestado independiente. Han sido parte de nuestra constitución democrática, así que debemos asegurarnos de que sepan que nuestro gobierno fascista los respetará. Por ahora."
 ITA_renew_lateran_treaties_2: "Renovar los Tratados de Letrán"
 ITA_renew_lateran_treaties_2_desc: "Los Tratados de Letrán fueron un pacto entre la Italia fascista y la Ciudad del Vaticano, donde se resolvió la 'Cuestión Romana', y Italia finalmente reconoció a la Santa Sede como un microestado independiente. Han sido parte de nuestra constitución democrática, así que debemos asegurarnos de que sepan que nuestro gobierno fascista los respetará. Por ahora."
 ITA_pesky_states: "Ultimátum a los Estados Menores"
 ITA_pesky_states_desc: "Es hora de decirles a los microestados dentro de Italia que el gobierno no reconoce su derecho a existir. Se someterán al nuevo Duce, o nuestras nuevas legiones de camisas negras marcharán sobre ellos."
 ITA_retake_african_coast: "Recuperar la Costa Africana"
 ITA_retake_african_coast_desc: "Cuando la gente piensa en la Antigua Roma, piensa en Europa, pero el norte de África también fue una parte importante. Esas naciones son pobres y débiles, deberíamos poder tomarlas fácilmente y restaurar el dominio romano en la región."
 ITA_retake_levant: "Recuperar el Levante"
 ITA_retake_levant_desc: "Una vez sede de los mayores imperios de la antigüedad, Oriente Medio ha sido marginado por la historia, con su gente luchando bajo el dominio extranjero y debido a constantes conflictos internos. Es hora de traer la Pax Romana una vez más a la región y aprovechar su riqueza subterránea para alimentar nuestra gloriosa Restauración."
 ITA_invite_the_gauls: "Europa Occidental"
 ITA_invite_the_gauls_desc: "Nuestros hermanos de Europa Occidental también son hijos de Roma. Si queremos convertir nuestra Federación Romana en un verdadero sucesor del Imperio, deberíamos ofrecerles la membresía."
 ITA_invite_africans: "África y Oriente Medio"
 ITA_invite_africans_desc: "África y Oriente Medio han cambiado mucho desde que eran romanos. Nuevas culturas y el surgimiento del Islam pueden haberlos cambiado para siempre. Pero ellos también son hijos de Roma. Deberíamos ofrecerles la membresía en nuestra Federación."
 ITA_demand_carniola: "Exigir Carniola"
 ITA_demand_carniola_desc: "'Istria, Fiume e Dalmazia, né Slovenia né Croazia'. Italia debe controlar los Balcanes si queremos dominar el Mediterráneo. Obligaremos a nuestros vecinos a aceptar algunos cambios en las fronteras... o aceptar que nuestros ejércitos imparables las redibujen por la fuerza."
 ITA_demand_dalmatia: "Exigir Dalmacia"
 ITA_demand_dalmatia_desc: "'Istria, Fiume e Dalmazia, né Slovenia né Croazia'. Italia debe controlar los Balcanes si queremos dominar el Mediterráneo. Obligaremos a nuestros vecinos a aceptar algunos cambios en las fronteras... o aceptar que nuestros ejércitos imparables las redibujen por la fuerza."
 ITA_reclaim_ionian_islands: "Exigir las Islas Jónicas"
 ITA_reclaim_ionian_islands_desc: "Las Islas Jónicas como Corfú y Zacinto han sido italianas durante siglos, debemos recuperarlas."
 ITA_our_grisons: "Recuperar la Suiza Italiana"
 ITA_our_grisons_desc: "Ticino y Grisones son regiones de habla italiana en Suiza, estarían mucho mejor junto a sus hermanos que con los alemanes o los franceses."
 ITA_strike_gaul: "Atacar el Oeste"
 ITA_strike_gaul_desc: "Galia, Hispania, Britania, todos necesitan ver la luz y aceptar que su lugar legítimo está dentro del Nuevo Imperio Romano. Nuestras Legiones se encargarán rápidamente de ellos."
 ITA_recover_anatolia: "Recuperar Anatolia"
 ITA_recover_anatolia_desc: "El Imperio Oriental debe ser restaurado. Nuestra nueva tecnología significa que no tendremos que dividirnos nuevamente, ya que podemos gobernar mejor, por lo que debemos ser nosotros quienes reclamemos esas tierras. ¡Hagamos de Estambul Constantinopla de nuevo!"
 ITA_invite_anatolians: "Invitar a los Anatolios"
 ITA_invite_anatolians_desc: "No podemos afirmar seriamente ser los sucesores de Roma sin ofrecer membresía al Imperio Oriental. Vamos a negociar la membresía con sus diversos gobiernos."
 ITA_our_savoie: "Recuperar Saboya"
 ITA_our_savoie_desc: "Saboya fue entregada ilegalmente a los franceses cuando necesitábamos su ayuda contra los austriacos durante el Risorgimento."
 ITA_our_corsica: "Recuperar Córcega"
 ITA_our_corsica_desc: "Córcega es geográficamente italiana y fue gobernada por Génova durante incontables siglos, es hora de completar la unificación de nuestra región natal."
 ITA_our_nizza: "Recuperar Niza"
 ITA_our_nizza_desc: "Niza fue cedida insensatamente a Francia junto con Saboya durante el Risorgimento. Es hora de recuperarla para completar finalmente nuestra unificación."
 ITA_recover_balkans: "Recuperar la región de los Balcanes"
 ITA_recover_balkans_desc: "La región de los Balcanes es actualmente una mezcla de poblaciones, lo cual ha llevado a muchos conflictos, como vimos durante la caída de Yugoslavia. Debemos unirlos a todos bajo la bandera romana, como hermanos, y poner fin a estas naciones artificiales."
 ITA_recover_alps: "Recuperar la región alpina"
 ITA_recover_alps_desc: "La región alpina es una barrera natural crucial para la península italiana, el corazón del Imperio. Es imperativo recuperarla para proteger a Italia."
 ITA_invite_balkan_countries: "Los Balcanes"
 ITA_invite_balkan_countries_desc: "Los Balcanes deberían ser invitados a formar parte de la Federación Romana para permitir que se extienda por toda la costa mediterránea. Fue una parte vital del Imperio Occidental, y el caos reciente en la región es una vergüenza para la memoria de Roma."
 ITA_strike_germans_before_they_can: "Vengar a Teutoburgo"
 ITA_strike_germans_before_they_can_desc: "Fueron los bárbaros germánicos quienes destruyeron la Antigua Roma, y ahora, una Nueva Roma nace. Si deseamos garantizar su supervivencia, debemos asegurarnos de que los alemanes no sean una amenaza, y no esperaremos a que ellos ataquen primero. ¡Preparen las legiones, marcharemos sobre Berlín!"
 ITA_arabian_black_gold: "El Oro Negro de Arabia"
 ITA_arabian_black_gold_desc: "Deberíamos perseguir el sueño de Mussolini de conquistar Arabia. No solo aumentará enormemente la expansión e importancia del Imperio Italiano, sino que nos dará acceso a enormes yacimientos de petróleo. El Oro Negro de Arabia enriquecerá el Imperio Italiano."
 ITA_abandon_the_west: "Abandonar el Occidente"
 ITA_abandon_the_west_desc: "¡Digamos 'addio' a la OTAN, vamos por nuestra cuenta! La Guerra Fría ha terminado, no hay necesidad de atar nuestra política exterior a los estadounidenses y sus amigos."
 ITA_settle_southern_question: "Resolver la Cuestión del Sur"
 ITA_settle_southern_question_desc: "La parte sur de Italia se opone a la idea del Nuevo Reino, pero a través de una campaña de propaganda concentrada, deberíamos poder normalizar la idea entre la población local y calmar a cualquier manifestante."
 ITA_demand_crown_albania: "Demandar Albania"
 ITA_demand_crown_albania_desc: "El rey Víctor Manuel III recibió el trono de Albania por parte del rey Zog. Albania todavía mantiene lazos significativos con Italia, es hora de reintegrarlos."
 ITA_italian_empire: "El Emperador"
 ITA_italian_empire_desc: "Al recuperar nuestras colonias, hemos de facto restaurado el Imperio Italiano y, por lo tanto, nuestro glorioso gobernante puede reclamar oficialmente que el Reino de Italia ahora es el Imperio de Italia. ¡Todos aclamen al Emperador Víctor IV!"
 ITA_attack_on_america: "Atacar a América"
 ITA_attack_on_america_desc: "Estados Unidos estuvo detrás de la invasión a nuestro país y la caída de Italia durante la Segunda Guerra Mundial. Italia solo ha empeorado desde entonces, pero ahora hemos restaurado nuestro lugar legítimo entre las potencias mundiales. Por lo tanto, finalmente es el momento de vengarnos. Quemaremos Washington, ¡mostremos a los estadounidenses la verdadera fuerza de los hijos de Roma!"
 ITA_attack_on_america_spirit: "Atacar a América"
 ITA_attack_on_america_spirit_desc: "Estados Unidos estuvo detrás de la invasión a nuestro país y la caída de Italia durante la Segunda Guerra Mundial. Italia solo ha empeorado desde entonces, pero ahora hemos restaurado nuestro lugar legítimo entre las potencias mundiales. Por lo tanto, finalmente es el momento de vengarnos. Quemaremos Washington, ¡mostremos a los estadounidenses la verdadera fuerza de los hijos de Roma!"
 ITA_pax_romana: "Pax Romana"
 ITA_pax_romana_desc: "El Destino Final de Roma finalmente está al alcance, unificaremos todo el planeta bajo el Águila Imperial de una vez por todas."
 ITA_with_europe: "Buscar la Cooperación Europea"
 ITA_with_europe_desc: "Italia debe estar cerca de la Unión Europea. Deberíamos buscar lazos estrechos con otros miembros y aumentar la cooperación."
 ITA_with_europe_2: "Buscar la Cooperación Europea"
 ITA_with_europe_2_desc: "Italia debe estar cerca de la Unión Europea. Deberíamos buscar lazos estrechos con otros miembros y aumentar la cooperación."
 ITA_european_speech: "El Discurso Europeo"
 ITA_european_speech_desc: "Debemos anunciar nuestras intenciones de unificar Europa. Preparemos el discurso oficial que los eurodiputados italianos darán en el Parlamento Europeo, y cualquier otra preparación de relaciones públicas que necesitemos."
 ITA_prepare_the_union: "Preparar la Unión"
 ITA_prepare_the_union_desc: "Debemos preparar el Tratado de Unificación y presentarlo al Parlamento Europeo. Llevará tiempo preparar uno que haga que todos los miembros estén dispuestos a aceptar la unión."
 ITA_unite_the_union: "Una Europa"
 ITA_unite_the_union_desc: "La Unión Europea es nuestro futuro y nosotros somos el futuro de la Unión Europea. Hemos presentado el Tratado de Unificación al Parlamento Europeo. Debemos dedicar todos nuestros esfuerzos a garantizar que todos los miembros de la UE lo aprueben y habremos creado el mayor superestado que el mundo haya visto jamás."
 ITA_without_europe: "Por nuestra cuenta"
 ITA_without_europe_desc: "La Unión Europea está destinada a fracasar, y nuestra membresía no hace más que robarnos nuestra soberanía. Deberíamos comenzar a distanciarnos de la organización."
 ITA_diplomatic_focus: "Enfoque Diplomático"
 ITA_diplomatic_focus_desc: "§YCooperación Industrial§!: Ambos países reciben una fábrica civil.\n§YCooperación Militar§!: Italia solicita comprar equipos militares.\n§YAcuerdo Turístico§!: Ambos países reciben una oficina.\n§YAcuerdo Comercial§!: Italia recibe recursos y el otro país recibe una fábrica.\n§YMigración§!: Italia obtiene un mayor crecimiento de población o reducción de costos policiales.\n§YAcuerdo Tecnológico§!: Italia paga dinero por velocidad de investigación y bonificaciones tecnológicas."
 ITA_diplomatic_focus_TT: "En la descripción de este enfoque puedes encontrar los efectos de los acuerdos que puedes proponer a otros países en esta rama."
 ITA_strenghten_ties_with_west: "Fortalecer lazos con Occidente"
 ITA_strenghten_ties_with_west_desc: "Desde el fin del fascismo, Italia se ha convertido en una democracia estable. Necesitamos mantener nuestros lazos con Estados Unidos, la OTAN y el mundo libre en general."
 ITA_draw_closer_to_east: "Acercarse a Oriente"
 ITA_draw_closer_to_east_desc: "Rusia es una gran superpotencia y ahora que buscamos separarnos de Occidente, ellos serán nuestro mejor aliado. Ellos pueden usar nuestros puertos y nosotros podemos aprovechar su influencia y poderío."
 ITA_draw_closer_to_far_east: "Acercarse a China"
 ITA_draw_closer_to_far_east_desc: "Los chinos dominarán este nuevo siglo. Si queremos separarnos de Occidente, debemos acercarnos a ellos. Un aliado en Europa será invaluable para ellos, por lo que nos recibirán con los brazos abiertos."
 ITA_strive_for_neutrality: "Buscar la Neutralidad"
 ITA_strive_for_neutrality_desc: "La historia ha demostrado que los imperios pueden desmoronarse con rapidez y elegir un lado demasiado apresuradamente puede ser peligroso."
 ITA_industrial_cooperation_with_japan: "Cooperación Industrial con Japón"
 ITA_industrial_cooperation_with_japan_desc: "Tanto Italia como Japón tienen sectores manufactureros fuertes orientados al comercio internacional y las exportaciones. La cooperación debería beneficiar a ambas partes."
 ITA_security_cooperation_with_mexico: "Cooperación de Seguridad con México"
 ITA_security_cooperation_with_mexico_desc: "México, al igual que nosotros, tiene una historia de fuertes organizaciones criminales, los cárteles. Organizaciones que a menudo cooperan con nuestra propia mafia en el contrabando de drogas. Cooperar con ellos debería ayudarnos a debilitar este comercio ilícito."
 ITA_trade_deal_with_australia: "Hacer amistad con Australia"
 ITA_trade_deal_with_australia_desc: "Australia tiene una importante comunidad italiana y es un importante exportador de materias primas. Un acuerdo comercial podría beneficiar enormemente a ambos países."
 ITA_trade_deal_with_canada: "Hacer amistad con Canadá"
 ITA_trade_deal_with_canada_desc: "Canadá es un importante exportador de materias primas y tiene un gran interés en las exportaciones de alimentos italianos. Un acuerdo comercial podría beneficiar enormemente a ambos países."
 ITA_befriend_south_america: "Hacer amistad con Sudamérica"
 ITA_befriend_south_america_desc: "Sudamérica desconfía de Estados Unidos y Occidente en general desde la Guerra Fría. Sin embargo, no piensan mucho en Italia. Extendamos nuestra mano en amistad a Brasil y Argentina, y comencemos a influir en la región."
 ITA_befriend_india: "Hacer amistad con India"
 ITA_befriend_india_desc: "India pronto se convertirá en el país más poblado del planeta, es inevitable que se convierta en un actor importante y sería sabio hacer amistad con ellos ahora."
 ITA_befriend_north_african_countries: "Hacer amistad con los países del norte de África"
 ITA_befriend_north_african_countries_desc: "El lado opuesto del Mar Mediterráneo está controlado por países del norte de África con los que sería sabio hacer amistad para cooperar en el tema de los migrantes que intentan cruzar a Europa."
 ITA_befriend_south_african_countries: "Hacer amistad con los países del sur de África"
 ITA_befriend_south_african_countries_desc: "África es una tierra rica en recursos minerales, y esta riqueza mineral es estratégicamente importante para nuestras industrias. Sería sabio negociar el acceso prioritario a ella para nuestras empresas."
 ITA_befriend_america: "Hacer amistad con Estados Unidos"
 ITA_befriend_america_desc: "Estados Unidos es el bastión moderno de la libertad y la democracia. Para que el mundo sepa que Italia defiende la libertad, debemos garantizar su amistad."
 ITA_befriend_israel: "Hacer amistad con Israel"
 ITA_befriend_israel_desc: "Israel es un país extremadamente avanzado con tecnologías de vanguardia en muchos campos como la agricultura, la gestión del agua y la armamentística. Seguramente podríamos beneficiarnos de la cooperación con ellos."
 ITA_befriend_israel_TT: "Esto reducirá las posibilidades de sequía."
 ITA_befriend_taiwan: "Hacer amistad con Taiwán y Corea del Sur"
 ITA_befriend_taiwan_desc: "Taiwán y Corea del Sur son las principales naciones en la fabricación de procesadores y muchos otros productos tecnológicos."
 ITA_befriend_europeans: "Hacer amistad con Europa Occidental"
 ITA_befriend_europeans_desc: "Debemos mostrar a nuestros hermanos europeos que nuestra lealtad está con ellos. ¡Estamos con ellos!"
 ITA_befriend_middle_east: "Hacer amistad con Oriente Medio"
 ITA_befriend_middle_east_desc: "No tenemos interés en oponernos a las naciones de Oriente Medio. Desconfían de nuestros vecinos, por lo que debemos convencerlos de que estamos dispuestos a ser sus amigos."
 ITA_befriend_south_east_asia: "Hacer amistad con el sudeste asiático"
 ITA_befriend_south_east_asia_desc: "Como parte de nuestro intento de acercarnos a China, tendremos que hacer amistad con otras naciones asiáticas."
 ITA_befriend_europeans2: "Hacer amistad con Europa Oriental"
 ITA_befriend_europeans2_desc: "El antiguo bloque del este es más pobre que Occidente y tiene diferencias culturales y políticas. Debemos intentar ofrecerles nuestro apoyo diplomático y asegurarnos de que sepan que estamos con ellos."
 ITA_befriend_csto: "Hacer amistad con la CSTO"
 ITA_befriend_csto_desc: "Habiéndonos alineado con los rusos, es natural hacer amistad con sus amigos ahora. Debemos asegurarnos de que los miembros de la CSTO consideren a Italia como un amigo y aliado."
 ITA_befriend_malaya: "Hacer amistad con las Indias Orientales"
 ITA_befriend_malaya_desc: "Si nos hemos alineado con los chinos, tendremos que buscar otros posibles aliados a su alrededor. Las naciones del Pacífico de Malasia e Indonesia son excelentes candidatos."
 ITA_befriend_europeans3: "Hacer amistad con Europa del Norte"
 ITA_befriend_europeans3_desc: "No debemos olvidar a nuestros vecinos teutones y escandinavos. Es importante contar con su amistad y apoyo si deseamos ser reconocidos como verdaderos defensores de la democracia."
 ITA_attempt_join_sco: "Unirse a la SCO"
 ITA_attempt_join_sco_desc: "Hemos estado fuera de la OTAN por un tiempo y nuestro repentino cambio de lealtad no nos ha ganado la amistad de nuestros vecinos. Debemos unirnos oficialmente a nuestros nuevos aliados en la SCO para solidificar nuestro cambio en la política exterior en las décadas venideras. ¡Italia se une al Dragón!"
 ITA_the_nato: "Reafirmar el compromiso con la OTAN"
 ITA_the_nato_desc: "Debemos garantizar a nuestros compañeros de alianza que estamos dedicados a su seguridad. Un ataque a uno es un ataque a todos."
 ITA_italeave: "Italeave"
 ITA_italeave_desc: "La Unión Europea es un nido corrupto de burócratas que desprecian a Italia y constantemente conspiran para su caída. Debemos abandonar esta organización en descomposición."
 ITA_global_investments: "Inversiones extranjeras"
 ITA_global_investments_desc: "Si vamos a separarnos de Europa y actuar por nuestra cuenta, vamos a tener que desarrollar cierta influencia extranjera. Invirtamos en el desarrollo de otras naciones para ganarnos algo de buena voluntad."
 ITA_use_force: "Detener la inmigración"
 ITA_use_force_desc: "La inmigración descontrolada es un círculo vicioso: la clase media huye de los países pobres, se convierte en la clase baja en los países ricos y amenaza la existencia de las clases bajas locales. Esto significa que sus países de origen sufrirán una vez que se hayan ido, lo que hará que más personas se vayan a los países más ricos, lo que aumentará el efecto. Tenemos que luchar contra este círculo vicioso."
