 USA_SHADOW_WAR:0 "Développer JSOC"
 USA_SHADOW_WAR_desc:0 "Il y a six ans, un commandant général adjoint du Commandement des opérations spéciales de l'armée américaine donnait une estimation prudente de 116 missions effectuées par les Navy SEAL, les Bérets verts de l'armée et d'autres forces d'opérations spéciales à travers le monde.
 USA_EXPORT_DEMOCRACY:0 "Exportation de la démocratie"
 USA_EXPORT_DEMOCRACY_desc:0 "Exportation de la démocratie est un rêve américain, et celui qui a été fourni aux gens de l'Europe.Les Italiens peuvent se rappeler les jours glorieux de l'été 1944 et le printemps 1945."
 USA_ARSENAL_OF_DEMOCRACY:0 "Arsenal de la démocratie"
 USA_ARSENAL_OF_DEMOCRACY_desc:0 "Construis les choses plus vite"
 
 #US de A
 F_USA_BAD_PROCURMENT:0 "Approvisionnement inefficace"
 F_USA_BAD_PROCURMENT_desc:0 "Depuis que les officiers militaires expérimentés ont été retirés du système d'approvisionnement, les seules personnes qui jugent maintenant si une arme ou un équipement est prêt à entrer en service sont les avocats, les comptables et les représentants politiques du Pentagone. Les lobbyistes se développent aussi directement à cause du manque d'implication militaire directe du système, il est temps de mettre au rancart tout le système d'approvisionnement et de rendre le contrôle de l'achat d'armes à l'armée en uniforme. "
 F_USA_IND_INVESTMENT:0 "Investissement américain"
 F_USA_IND_INVESTMENT_desc:0 "L'Inde est l'une des destinations d'investissement les plus prometteuses au niveau mondial Avec l'ouverture de l'économie indienne, les investissements américains en Inde vont sûrement bondir, les investisseurs devant passer par des problèmes juridiques et réglementaires complexes en Inde."
 F_USA_RAJ_COURT:0 "Influence américaine"
 F_USA_RAJ_COURT_desc:0 "L'Amérique voit l'Inde comme un partenaire essentiel dans la guerre mondiale contre le terrorisme."
 F_USA_UNITED_EUROPE:0 "Un Euorpe uni"
 F_USA_UNITED_EUROPE_desc:0 "Les Etats-Unis ont des intérêts vitaux dans une Europe démocratique, indivise, stable et prospère, ouverte aux opportunités de commerce et d'investissement et soutenant la coopération politique, économique et militaire avec les Etats-Unis en Europe et d'autres parties importantes La coopération transatlantique est la clé non seulement de la promotion de nos intérêts mutuels en Europe, mais aussi de la résolution de problèmes mondiaux. "
 F_USA_isolationnisme:0 "American Steel & Coal Workers"
 F_USA_isolationism_desc:0 "Les activités extractives, telles que l'exploitation minière et le forage, dominent l'économie nord-américaine.L'industrie minière fournit des milliards de dollars et des millions d'emplois à travers le continent.L'Amérique du Nord est un producteur leader de charbon, utilisé pour la production d'énergie. créer de l'aluminium, du fer et du cuivre. "
 F_USA_350_ship:0 "350 Navire Navy"
 F_USA_350_ship_desc:0 "Une des promesses électorales du président Trump au peuple américain était une Navy de 350 vaisseaux, qui a déclaré sans équivoque qu'elle avait besoin d'un minimum de 355 vaisseaux pour accomplir les missions dont elle a été chargée par notre région. commandants combattants. "
 F_USA_air_dominance:0 "Air Dominance"
 F_USA_air_dominance_desc:0 "Nous allons construire une Air Force d'au moins 1 200 avions de combat, dont la Heritage Foundation a de nouveau démontré qu'elle était nécessaire pour exécuter les missions actuelles."
 F_USA_EXPAND_ARMY:0 "Développez l'armée"
 F_USA_EXPAND_ARMY_desc:0 "Nous allons construire une armée active autour de 540 000, comme le chef d'état-major de l'armée a dit qu'il avait désespérément et vraiment besoin de protéger notre pays."
 F_USA_Fund_marines:0 "Fonds Les Marines"
 F_USA_Fund_marines_desc:0 "En 2009, notre Corps des Marines comptait 202 000 Marines actifs, aujourd'hui, il n'y en a plus que 182 000. Il est temps de redonner de la force aux Marines!"
 petro_dollar:0 "Le Dollar Petro"
 petro_dollar_desc:0 "En s'assurant que tous les paiements pour le pétrolium sont faits en dollars, nous avons un levarage majeur avec tout pays qui a besoin de combustible fossile pour gérer son économie."
 land_of_the_free:0 "Terre des Libres"
 land_of_the_free_desc:0 "Les Etats-Unis sont un symbole de liberté et de démocratie pour le monde".
 F_USA_roads:0 "Routes américaines"
 F_USA_factories:0 "Usines américaines"
 F_USA_ports:0 "Ports américains"
 
 
 Major_Non_NATO_Ally_name:0 "Major Non-Nato Ally"
 NATO_Tech_Share_name:0 "OTAN"
 Eurasion_Union_Share_name:0 "Union Eurasion"
 GCC_Share_name:0 "Conseil de coopération du Golfe"
 
 F_USA_SHADOW_WAR:0 "Guerre des Ombres"
 F_USA_EXPORT_DEMOCRACY:0 "Exportation de la démocratie"
 F_USA_ARSENAL_OF_DEMOCRACY:0 "Arsenal de la démocratie"
 
 USA_Undo_JCPOA:0 "Le pire deal de tous les temps"
 USA_Undo_JCPOA_desc:0 "Comme je l'ai dit à plusieurs reprises, le deal iranien a été l'une des pires et des plus unilatérales des transactions que les Etats-Unis aient jamais conclues.Le même état d'esprit qui a produit cet accord est responsable des années de terribles accords commerciaux. Nous avons sacrifié autant de millions d'emplois dans notre pays au profit d'autres pays et nous avons besoin de négociateurs qui représenteront beaucoup plus fortement l'intérêt de l'Amérique. "
 
 USA_Palestine_Question:0 "La question de Palestine"
 USA_Palestine_Question_desc:0 "Le conflit israélo-palestinien est la lutte en cours entre les Israéliens et les Palestiniens qui a débuté au milieu du XXe siècle et qui est à l'origine de l'immigration juive et du conflit sectaire entre Juifs et Arabes. Il a été qualifié de «conflit le plus intraitable» du monde, avec l'occupation israélienne de la Cisjordanie et de la bande de Gaza qui a duré 50 ans.
 
 USA_Israel_Major_Strategic_Partner:0 "Partenaire stratégique majeur"
 USA_Israel_Major_Strategic_Partner_desc:0 "En décembre 2014, le Congrès américain a adopté la loi US-Israel Major Strategic Partner Act, une catégorie supérieure à la classification des Alliés Non-OTAN Majeure et apportant un soutien supplémentaire à la défense, à l'énergie et au renforcement de la coopération. Le projet de loi appelle en outre les États-Unis à augmenter leur stock de réserve de guerre en Israël à 1,8 milliard de dollars américains. "
 
 USA_Expand_OEF:0 "Développer Opération Enduring Freedom"
 USA_Expand_OEF_desc:0 "Operation Enduring Freedom (OEF) est le nom officiel utilisé par le gouvernement américain pour la guerre mondiale contre le terrorisme entre 2001 et 2014. Le 7 octobre 2001, en réponse aux attentats du 11 septembre, le président George W. Bush a annoncé que les frappes aériennes visant Al-Qaïda et les Taliban avaient commencé en Afghanistan. "
 
 USA_Fund_CENTCOM:0 "Augmenter le financement pour CENTCOM"
 USA_Fund_CENTCOM_desc:0 "La zone de responsabilité de CENTCOM comprend des pays du Moyen-Orient, des parties de l'Afrique du Nord et de l'Asie centrale, notamment l'Afghanistan et l'Irak.Le CENTCOM est la principale présence américaine dans de nombreuses opérations militaires, y compris le golfe Persique. Guerre (Opération Desert Storm, 1991), Guerre en Afghanistan (Opération Enduring Freedom, 2001-2014), et Guerre en Irak (Opération Iraqi Freedom, 2003-2011). "
 
 USA_Fund_AFRICOM:0 "Augmenter le financement pour AFRICOM"
 USA_Fund_AFRICOM_desc:0 "Il est responsable des opérations militaires américaines, y compris la lutte contre les conflits régionaux et les relations militaires avec 53 nations africaines dont la zone de responsabilité couvre toute l'Afrique sauf l'Egypte, qui relève du commandement central des Etats-Unis. Le budget de fonctionnement du siège de l'AFRICOM aux États-Unis s'élevait à 276 millions de dollars pour l'exercice 2012. "
 
 USA_AFRICA_FOCUS:0 "Intrests africains"
 USA_AFRICA_FOCUS_desc:0 "Il y a des problèmes de gouvernance et de sécurité qui défient les intérêts américains: Al-Shabaab en Somalie, Al-Qaïda au Maghreb Islamique au Mali et Boko Haram au Nigeria sont durement anti-américains et même s'ils n'ont pas la capacité de frapper la patrie, ils menacent encore les intérêts américains dans la région et ceux de nos partenaires. "
 
 USA_AFRICA_PROMOTE_DEM:0 "Soutenir la démocratie africaine"
 USA_AFRICA_PROMOTE_DEM_desc:0 "Parmi les quatre piliers de la politique africaine des Etats-Unis, le premier est" Renforcer les Institutions Démocratiques ", les autres" Croissance Economique, Croissance, Commerce et Investissement "," Avancer la Paix et la Sécurité "et" Promouvoir les Opportunités ". Les États-Unis ne resteront pas inactifs lorsque les acteurs menaceront des gouvernements élus légitimement ou manipuleront l'équité et l'intégrité des processus démocratiques. "
 USA_AGOA_2:0 "Loi sur la croissance et les opportunités en Afrique II"
 USA_AGOA_2_desc:0 "La Loi sur la croissance et les opportunités en Afrique, ou AGOA, est une loi approuvée par le Congrès américain en mai 2000. Cette loi a pour but d'aider les économies de l'Afrique subsaharienne et d'améliorer les relations économiques entre les États-Unis et la région.Une expansion de cette législation est dans nos meilleurs intrests. "
 
