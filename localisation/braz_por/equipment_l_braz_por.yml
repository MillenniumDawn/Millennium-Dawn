 Heavy_Anti_tank_1_desc: "Sistemas de Mísseis Guiados Antitanque mais Pesados ​​têm alcances maiores e cargas de mísseis maiores. Como tal, o peso aumentado os torna inadequados para serem transportados. Portanto, eles são montados em veículos. Eles utilizam ogivas altamente explosivas projetadas especificamente para atacar veículos fortemente blindados. Esta geração de ATGMs usa orientação semiautomática fly-by-wire ou laser."
 Anti_tank_2: "ATGM - 2005"
 Anti_tank_2_desc: "Mísseis Guiados Antitanque são sistemas de mísseis portáteis que empregam ogivas altamente explosivas projetadas especificamente para atacar veículos fortemente blindados. Esta geração de ATGMs são do tipo \"dispare e esqueça\", usando um buscador de imagens eletro-óptico. Eles empregam mísseis de carga Tandem para derrotar a blindagem ERA moderna e, frequentemente, são variantes Top-Attack, que atacam a parte mais fraca da blindagem inimiga."
