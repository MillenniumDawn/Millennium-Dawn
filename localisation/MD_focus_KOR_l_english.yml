 KOR_declare_liberation_honam: "Declare the Liberation of Honam"
 KOR_declare_liberation_honam_desc: "The region of Honam, encompassing the provinces of Gwangju, North Jeolla and South Jeolla, has historically been a hotbed of opposition to elites in the distant capital. From the Donghak Peasant Revolt against Seoul's rice taxes, to the Gwangju Uprising that defied the military dictatorship, the people of this region have shown themselves to have a spirit that cries out for liberation!"
 honam_liberated_tt: "§YState Authority§! in §YHonam§! is §GLow§!"
 KOR_declare_liberation_yeongnam: "Declare the Liberation of Yeongman"
 KOR_declare_liberation_yeongnam_desc: "The southeastern region of Yeongnam will not be easily won over to our side. The provinces of North and South Gyeongsang and the self-governing city of Daegu are hotbeds of right-wing support. Nonetheless this region, just like any other, is home to people who have suffered under South Korea's capitalist elite."
 yeongnam_liberated_tt: "§YState Authority§! in §YYeongnam§! is §GLow§!"
 KOR_declare_liberation_jeju: "Declare the Liberation of Jeju"
 KOR_declare_liberation_jeju_desc: "The people of Jeju have a proud identity, one that is clearly distinct from that of mainland Koreans. Moreover, the island has not forgotten the brutal American-backed massacre of leftist rebels by Syngman Rhee's dictatorship during the Jeju Uprising of 1948. These distinct cultural and historical features of Jeju-do make it an appropriate place for our movement to flourish."
 jeju_liberated_tt: "§YState Authority§! in §YJeju§! is §GLow§!"
