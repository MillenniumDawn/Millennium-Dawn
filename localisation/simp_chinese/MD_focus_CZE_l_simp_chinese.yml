 CZE_political_leaders_jan_kasal_delayed_TT: "扬·卡萨尔在查理大学学习期间学习了天主教。他后来成为捷克斯洛伐克自由党全国委员会成员，也是捷克民主联盟-捷克斯洛伐克自由党和该党保守派的主要代表。"
