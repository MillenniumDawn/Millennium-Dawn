 BLR_people_militia: "Народная милиция"
 BLR_people_militia_desc: "Но ситуация непростая. Я уже не раз говорил: каждый мужчина (и не только мужчина) должен уметь, по крайней мере, обращаться с оружием. Хотя бы для того, чтобы в случае необходимости защитить свою семью, свой дом, свой родной уголок земли и, при необходимости, страну, без которой не будет ни угла, ни дома, ничего другого. Многие люди это понимают\", - подчеркнул Александр Лукашенко."
