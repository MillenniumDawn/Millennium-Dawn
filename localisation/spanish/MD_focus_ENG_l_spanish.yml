 United_Kingdom.1.t: "Política de las Malvinas"
 United_Kingdom.1.d: "Las Islas Malvinas han sido motivo de conflicto entre el Reino Unido y la República Argentina durante décadas, con Argentina reclamando formalmente el archipiélago de las islas (así como las vecinas Islas Georgias del Sur) en 1833.\n\nLas Malvinas fueron colonizadas inicialmente por Francia en 1764 con un asentamiento en la isla oriental, al cual se unió un asentamiento británico en la isla occidental en 1766. Sin embargo, el grupo de islas fue entregado a España el mismo año y los colonos británicos se marcharon ocho años después. España detuvo formalmente las inversiones coloniales en el grupo de islas en 1811, en el contexto de las Guerras Napoleónicas y la amenaza de movimientos independentistas, incluido el movimiento argentino, en América Latina.\n\nLos argentinos tomaron las Malvinas (llamándolas 'Islas Malvinas' en español) en 1820, estableciendo un asentamiento allí. El Reino Unido regresó al archipiélago en 1833 al establecer un puesto naval y nombrarlo colonia en 1837, lo cual disgustó enormemente a los argentinos. Desde entonces, las Malvinas estuvieron bajo el dominio británico continuo con una cantidad cada vez mayor de colonos británicos, hasta el 2 de abril de 1982, cuando la junta militar argentina intentó combatir el descontento popular con el gobierno mediante una victoria política externa: la ocupación de las Malvinas. El gobierno británico respondió (para sorpresa de Argentina) con una acción militar. La posterior Guerra de las Malvinas terminó el 20 de junio con una victoria total británica y el retorno al statu quo ante bellum.\n\nLos argentinos no se dieron por vencidos y todavía reclaman las islas incluso después del fin de su junta militar. Realmente no hay razón alguna por la cual deberían ser argentinas, pero tener un país que le debe un favor a Gran Bretaña podría ser beneficioso a largo plazo..."
 United_Kingdom.1.a: "¡Sobre nuestros cadáveres, viejo amigo! Ahora, ¿dónde está mi té?"
 United_Kingdom.1.b: "Deberíamos ceder las islas a Argentina."
 United_Kingdom_News.1.t: "Gran Bretaña cede las Islas Malvinas"
 United_Kingdom_News.1.d: "En un movimiento sorprendente y absolutamente impactante, el gobierno de Londres ha decidido poner fin al conflicto centenario entre Gran Bretaña y Argentina y devolver las Islas Malvinas, así como las Islas Georgias del Sur y las Islas Sandwich del Sur, a Argentina. Argentina había reclamado las Islas Malvinas en 1833, las Islas Georgias del Sur en 1927 y las Islas Sandwich del Sur en 1936.\n\nEl gobierno argentino estaba emocionado y prometió una nueva era de relaciones argentino-británicas."
 United_Kingdom_News.1.a: "¡Vaya giro inesperado!"
 britain_md.1.t: "El Reino roto"
 britain_md.1.d: "Tanto Escocia como Gales han abandonado nuestro reino. El gran legado inglés una vez más es solo eso: inglés. Existe un creciente resentimiento en las poblaciones escocesa y galesa, ahora independientes, de que todavía los estamos reclamando en nombre. Deberíamos formalizar lo que es la verdad: solo somos Inglaterra una vez más."
 britain_md.1.o1: "Muy bien, entonces."
 britain_md.1.o2: "¡Nunca! ¡El sol nunca se pone en el Imperio BRITÁNICO!"
 britain_md.2.t: "El futuro del NHS"
 britain_md.2.d: "El Servicio Nacional de Salud es el programa de atención médica pública del Reino Unido y su futuro en los presupuestos gubernamentales siempre es objeto de controversia entre los partidos políticos. Probablemente deberíamos tomar una decisión sobre la dirección que el gobierno debería tomar en este tema vital."
 britain_md.2.o1: "Expandir el NHS"
 britain_md.2.o2: "Privatizar el NHS"
 britain_md.3.t: "Gran Bretaña exige un trato especial"
 britain_md.3.d: "La delegación británica en el Parlamento Europeo ha estado paseándose por Bruselas como un grupo de titiriteros jugando con sus marionetas recientemente. Están frustrando cada movimiento de la unión y bloqueando la mayoría de nuestro progreso. Esto se está volviendo insoportable."
 britain_md.3.o1: "¿Estás hablando en serio?"
 britain_md.4.t: "El referéndum del Brexit"
 britain_md.4.d: "\"Brexit\", abreviatura de British Exit, es el extraño término utilizado por la prensa británica e internacional para referirse al concepto de que Gran Bretaña abandone la Unión Europea.\n\nAhora, este concepto se hará realidad: los ciudadanos británicos votarán sobre su futuro en la Unión: ¿Salir o quedarse?"
 britain_md.4.o1: "Que comience la votación."
 britain_md.5.t: "¡La monarquía abolida!"
 britain_md.5.d: "Sintiendo el cambio en los tiempos, el monarca británico ha tomado hoy medidas para revocar sus reclamos sobre el trono. Mientras tanto, los funcionarios gubernamentales se aseguran de que los documentos fundacionales de nuestro país se reescriban de tal manera que no sea necesaria la presencia de un monarca para representarlo. Este es el fin de la monarquía británica."
 britain_md.5.o1: "Buen riddance."
 britain_md.6.t: "¡La reina Elizabeth II abdica!"
 britain_md.6.d1: "\"Nunca pedí esto. Nunca pensé que Gran Bretaña volvería a un oscuro camino de tiranía no ilustrada. Soy demasiado vieja, demasiado frágil y francamente no tengo voluntad de gobernar un país. Si Gran Bretaña realmente elige devolver el poder a la monarquía, tendrán que encontrar otro candidato.\"\n\nEn un shock político, la reina Elizabeth II ha abdicado. Aunque se están llevando a cabo los preparativos para la coronación de su hijo Carlos, pronto Carlos III del Reino Unido, el pueblo británico no puede dejar de mirarse a sí mismo y cuestionar si ese camino es realmente el correcto."
 britain_md.6.d2: "\"Esto es absolutamente inaceptable. Yo mismo luché contra la máquina de guerra de Hitler en las Fuerzas Armadas británicas, y ahora el gobierno británico, con el respaldo del pueblo británico, está volviendo a tendencias proto-fascistas. No puedo ni quiero tolerarlo.\"\n\nEn un terremoto político, la reina Elizabeth II abdicó en protesta por las recientes decisiones del gobierno. Su hijo, pronto a ser el rey Carlos III, se está preparando para ser coronado."
 britain_md.6.o1: "¡Viva el Rey!"
 britain_md.7.t: "¡Gran Bretaña apoya a la OTAN!"
 britain_md.7.d: "El gobierno británico ha enviado una delegación militar a nuestro ministerio de defensa. Su reafirmado apoyo a la Organización del Tratado del Atlántico Norte solo nos ayudará."
 britain_md.7.o1: "Gracias, viejo amigo."
 britain_md.8.t: "Inversiones Comerciales Británicas"
 britain_md.8.d: "Una delegación comercial británica ha llegado a nuestra capital. Esto solo aumentará nuestros lazos económicos con el Reino Unido."
 britain_md.8.o1: "Eso no puede ser malo, ¿verdad?"
 britain_md.9.t: "Desarrollo Nacional"
 britain_md.9.d: "Ha comenzado un nuevo proyecto de Desarrollo Nacional. Actualmente hay varios proyectos en marcha y uno de ellos seguramente se hará realidad."
 britain_md.9.o1: "Veamos cómo va esto."
 britain_md.10.t: "Gran Bretaña ataca al capitalismo"
 britain_md.10.d: "El gobierno británico, en sus lazos económicos y diplomáticos con nosotros, ha declarado recientemente su intención de destruir por completo el capitalismo intercontinental. Esto seguramente pondrá tensión en nuestras relaciones."
 britain_md.10.o1: "Estos necios."
 britain_md.10.o2: "¿Quizás su camino sea el correcto?"
 britain_md.11.t: "El acuerdo fronterizo entre Gran Bretaña y la UE"
 britain_md.11.d: "La idea de una revisión exhaustiva de nuestro acuerdo actual con la zona de Schengen ha estado en debate en el Parlamento durante bastante tiempo. Debemos elegir nuestro próximo paso con cuidado."
 britain_md.11.o1: "¡Primero la seguridad fronteriza!"
 britain_md.11.o2: "Una política más abierta es el camino."
 britain_md.12.t: "La Alianza CANZUK"
 britain_md.12.d: "Gran Bretaña se ha acercado recientemente a nosotros con la solicitud de romper nuestro arreglo militar hasta ahora y optar por una alianza dentro de la esfera anglosajona. Este proyecto CANZUK incluye a Canadá, Australia, Nueva Zelanda y el Reino Unido."
 britain_md.12.o1: "¡Suena como una buena propuesta!"
 britain_md.12.o2: "Tenemos nuestros propios problemas."
 britain_md.13.t: "Gran Bretaña solicita un acuerdo fronterizo de fuerza laboral"
 britain_md.13.d: "El gobierno británico se ha acercado a nosotros con respecto a un posible acuerdo fronterizo que permita a los ciudadanos irlandeses pasar más fácilmente a Irlanda del Norte para mejorar tanto el nivel de vida local irlandés como la economía de Irlanda del Norte. Este posible acuerdo es popular entre la población irlandesa, ya que ofrece empleo a la economía en dificultades."
 britain_md.13.o1: "Suena bien."
 britain_md.13.o2: "Preferiríamos no hacerlo."
 britain_md.14.t: "Acuerdo de viaje aéreo con Europa"
 britain_md.14.d: "Hemos finalizado los contornos de un futuro viaje aéreo relativamente libre entre el Reino Unido y la UE. El transporte personal y de mercancías por avión se ha simplificado como proceso. Tanto el público europeo como el británico están a favor de reducir los costos innecesarios causados por los acuerdos actuales."
 britain_md.14.o1: "Bien"
 britain_md.15.t: "La Alianza Británica nos invita"
 britain_md.15.d: "El gobierno británico ha solicitado que nos unamos a su alianza. Esto significaría abandonar la nuestra, si corresponde, y renunciar a posibles reclamaciones de liderazgo."
 britain_md.15.o1: "¡Claro!"
 britain_md.15.o2: "De ninguna manera."
 britain_md.16.t: "Programa de Cooperación Militar Europea"
 britain_md.16.d: "El gobierno británico ha lanzado el PMCE, el Programa de Cooperación Militar Europea. Las fuerzas armadas británicas han convertido en una prioridad defender el territorio de sus aliados para defender el suyo propio."
 britain_md.16.o1: "Apreciamos la ayuda."
 britain_md.17.t: "Reorganizar el sistema educativo"
 britain_md.17.d: "Con un curso de gobierno mucho más nacional, también debemos reestructurar nuestro futuro programa educativo: ¿Deberíamos excluir a los alumnos de minorías étnicas, para satisfacer a los fascistas, o simplemente eliminar cualquier cuota basada en raza y sexo y enfatizar el mérito?"
 britain_md.17.o1: "Basado en el mérito."
 britain_md.17.o2: "Basado en el origen étnico."
 britain_md.17.o3: "Un sistema híbrido suena bien."
 britain_md.18.t: "Comité Revolucionario en Gran Bretaña"
 britain_md.18.d: "El gobierno británico ha revelado su nueva agencia gubernamental: un comité revolucionario, enfocado en impulsar la revolución obrera roja en otros países. Nuestros lazos económicos con Gran Bretaña están destinados a sufrir."
 britain_md.18.o1: "¡Tontos!"
 britain_md.19.t: "La Revuelta de Quebec"
 britain_md.19.d: "Hemos estado en contacto con la población franco-canadiense de Quebec. El apoyo a la independencia es abrumador y una fuerza militarizada está preparada para tomar las armas. Al mismo tiempo, también hemos sembrado la disidencia entre las poblaciones de la costa este canadiense.\n\nNuestras demandas a Canadá serán simples: Permitir que Quebec sea libre y retirarse de sus provincias atlánticas anglófonas."
 britain_md.19.o1: "¡Envíen las demandas!"
 britain_md.20.t: "¡Gran Bretaña ataca a Canadá!"
 britain_md.20.d: "\"Tenemos dos demandas simples para el gobierno de Canadá:\n1: Conceder de inmediato la independencia a la provincia canadiense de Quebec como una nación independiente y soberana, incluyendo las grandes ciudades de Quebec y Montreal.\n2: Ceder las provincias canadienses de Nuevo Brunswick, Nueva Escocia, Isla del Príncipe Eduardo y Terranova y Labrador al gobierno británico.\nSi el gobierno canadiense se resiste, la guerra es inevitable.\n\nFirmado, el gobierno [ENG.GetAdjective]\nFirmado, el gobierno en el exilio de Quebec en Londres\"\n\n¿Qué hacemos ahora?!"
 britain_md.20.o1: "Nos inclinaremos ante sus demandas. Esta vez."
 britain_md.20.o2: "¡No retrocederemos, compañeros! ¡Sin disculpas!"
 britain_md.21.t: "Asistencia Defensiva Británica"
 britain_md.21.d: "A medida que Gran Bretaña se acerca cada vez más a una solución europea más amplia, una vez más han reafirmado su deseo de estar a nuestro lado en materia militar."
 britain_md.21.o1: "Bien"
 britain_md.22.t: "¡'Salir'!"
 britain_md.22.d: "Los resultados están y, con una ventaja de aproximadamente el 4%, la campaña 'Salir' ha ganado. Gran Bretaña tendrá que prepararse para abandonar la Unión Europea."
 britain_md.22.o1: "De acuerdo entonces."
 britain_md.23.t: "¡'Permanecer'!"
 britain_md.23.d: "El referéndum ha concluido y los resultados han sido contabilizados. Con aproximadamente un 53% a un 47%, la campaña 'Permanecer' ha ganado. Los líderes de la campaña 'Salir', Nigel Farage y Boris Johnson, ya han anunciado su disposición para aceptar los resultados. ¡Gran Bretaña se queda!"
 britain_md.23.o1: "En efecto, así lo hacemos."
 britain_md.24.t: "¡Irlanda acepta!"
 britain_md.24.d: "El gobierno irlandés ha aceptado con gusto nuestra propuesta. La frontera entre Irlanda e Irlanda del Norte ya se está abriendo."
 britain_md.24.o1: "¡Excelente!"
 britain_md.25.t: "Fallece la Reina Elizabeth II"
 britain_md.25.d: "Elizabeth Alexandra Mary, hija de George VI, ha fallecido pacíficamente mientras dormía. Tenía casi 100 años y había sido reina durante casi 70.\n\nLa nación y la Commonwealth están de luto. El largo reinado de la reina presenció el fin del Imperio, la revitalización de las Islas Británicas, la entrada a la Unión Europea y un comienzo orgulloso y fuerte en el amanecer del tercer milenio.\n\nLa reina fue una leyenda viviente. Pero toda leyenda eventualmente muere."
 britain_md.25.o1: "Ahora reinará en el cielo."
 britain_md.26.t: "Fallece el Rey Charles III"
 britain_md.26.d: "'Charles ha muerto', titula un periódico, seguido del subtítulo 'Solo pocos están de luto'.\n\nEl Rey Charles III fue históricamente impopular, comparable a su tío abuelo Edward VIII.\n\nSu hijo, William V, seguramente será un rey más popular para el pueblo británico."
 britain_md.26.o1: "Ningún rey reina para siempre."
 britain_news.1.t: "Gran Bretaña cede las Islas Malvinas"
 britain_news.1.d: "En un movimiento sorprendente y asombroso, el gobierno de Londres ha decidido poner fin al conflicto centenario entre Gran Bretaña y Argentina y devolver las Islas Malvinas, así como Georgia del Sur y las Islas Sandwich del Sur, a Argentina. Los argentinos habían reclamado las Malvinas en 1833, Georgia del Sur en 1927 y las Islas Sandwich del Sur en 1936.\n\nEl gobierno argentino está encantado y promete una nueva era en las relaciones argentino-británicas."
 britain_news.1.o1: "¡Qué giro!"
 britain_news.55.t: "Gran Bretaña se une a Europa"
 britain_news.55.d: "El Primer Ministro de Gran Bretaña e Irlanda del Norte ha declarado hoy oficialmente en nombre del gobierno que la Unión Europea y, por extensión, la OTAN tendrán preferencia sobre la Commonwealth de Naciones en la política exterior británica."
 britain_news.55.o1: "Hicimos la elección correcta."
 britain_news.55.o2: "Una buena elección"
 britain_news.55.o3: "Lamentable."
 britain_news.55.o4: "De acuerdo."
 britain_news.55.o5: "No nos importan sus asuntos menores."
 britain_news.56.t: "Gran Bretaña se une a la Commonwealth"
 britain_news.56.d: "[ENG.GetLeader] ha declarado hoy que la Commonwealth de Naciones es cultural y económicamente preferible a la Unión Europea como socio de Gran Bretaña. La prensa opositora ya critica la declaración del gobierno, señalando el poder económico europeo y la naturaleza dispersa y laxa de la Commonwealth, pero realmente parece que la política exterior británica está a punto de cambiar."
 britain_news.56.o1: "Una buena elección"
 britain_news.56.o2: "Una mala elección."
 britain_news.56.o3: "De acuerdo"
 britain_news.57.t: "Gran Bretaña se mantiene por sí misma"
 britain_news.57.d: "El Primer Ministro [ENG.GetLeader] arremetió hoy contra la Unión Europea y la Commonwealth de Naciones. Las están frenando, son corruptas y estúpidas, según la declaración. Algunos periodistas ven esto como un paso en falso de un político potencialmente borracho, mientras que otros lo ven como el comienzo de una nueva era."
 britain_news.57.o1: "Estos tontos todavía no nos toman en serio."
 britain_news.57.o2: "Los británicos están en ello de nuevo, parece."
 britain_news.57.o3: "Lo que sea."
 britain_news.59.t: "Gran Bretaña se mueve hacia la izquierda"
 britain_news.59.d: "El gobierno británico ha tomado medidas irreversibles contra las grandes empresas y para aumentar el tamaño del gobierno. No hay duda de que Gran Bretaña se está moviendo políticamente hacia la izquierda."
 britain_news.59.o1: "¡Por el pueblo!"
 britain_news.60.t: "Gran Bretaña se mueve hacia la derecha"
 britain_news.60.d: "Las leyes de inmigración se están volviendo más estrictas, la liberalización social se está retrocediendo y el tradicionalismo se está revitalizando. No hay duda de que Gran Bretaña se está moviendo políticamente hacia la derecha."
 britain_news.60.o1: "¡Por la nación!"
 britain_news.61.t: "¡El Gobierno británico desafía al pueblo!"
 britain_news.61.d: "A pesar de que el pueblo británico votó a favor de permanecer en la Unión Europea, el gobierno británico ha declarado hoy nulos y sin efecto los resultados del referéndum y su intención de abandonar la Unión Europea de todos modos."
 britain_news.61.o1: "Sabemos mejor que el pueblo."
 britain_news.61.o2: "¿Qué?"
 britain_news.61.o3: "De acuerdo."
 britain_news.62.t: "Gran Bretaña apunta a Sudáfrica"
 britain_news.62.d: "'Sudáfrica es legítimamente parte de [ENG.GetNameDef], siempre lo ha sido y siempre lo será. Debemos reclamar la Colonia del Cabo para el pueblo británico, por la fuerza si es necesario'.\nEn un movimiento sin precedentes de agresión extranjera, [ENG.GetLeader] apunta a la soberanía de Sudáfrica. Si lo que se dice es cierto, el ejército sudafricano debe prepararse para un conflicto militar."
 britain_news.62.o1: "Así será."
 britain_news.62.o2: "Que vengan entonces."
 britain_news.62.o3: "Un desarrollo interesante."
 britain_news.63.t: "Gran Bretaña y el 'Raj'"
 britain_news.63.d: "Utilizar el término 'Raj' como nombre para la India es más que políticamente cuestionable. Sin embargo, el gobierno británico ha cambiado recientemente el nombre oficial de la República de India en los documentos diplomáticos británicos a 'El antiguo Raj británico'. Además, el gobierno británico, después de sus excesos contra Sudáfrica, habla de recuperar activamente el poder en el subcontinente indio."
 britain_news.63.o1: "Gran Bretaña avanza."
 britain_news.63.o2: "Los detendremos."
 britain_news.63.o3: "Preocupante"
 britain_news.64.t: "Gran Bretaña prepara tratados de unificación"
 britain_news.64.d: "El gobierno británico ha convertido la unificación de la Unión Europea en un único superestado en su agenda política oficial y ha comenzado a redactar tratados para llegar eventualmente a un acuerdo satisfactorio de unificación entre todos los estados miembros de la UE."
 britain_news.64.o1: "Qué desarrollo tan sorprendente."
 britain_news.65.t: "Referéndum irlandés: Irlanda del Norte se queda"
 britain_news.65.d: "Confrontado con el creciente nacionalismo irlandés, el gobierno de Westminster decidió darle a la gente de Irlanda del Norte su referéndum para resolver este problema de una vez por todas. ¡La gente decidió quedarse!"
 britain_news.65.o1: "¡Dios salve a la Reina!"
 britain_news.66.t: "Referéndum irlandés - Unificación"
 britain_news.66.d: "Confrontado con el creciente nacionalismo irlandés, el gobierno de Westminster decidió darle a la gente de Irlanda del Norte su referéndum para resolver este problema de una vez por todas. ¡La gente decidió por la Unificación de Irlanda!"
 britain_news.66.o1: "¡Adiós y despedida!"
 britain_news.67.t: "Referéndum escocés - Escocia se queda"
 britain_news.67.d: "Confrontado con el creciente nacionalismo escocés, el gobierno de Westminster decidió darle a la gente de Escocia su segundo referéndum para resolver este problema de una vez por todas. ¡La gente decidió quedarse!"
 britain_news.67.o1: "¡Dios salve a la Reina!"
 britain_news.68.t: "Referéndum escocés - Independencia"
 britain_news.68.d: "Confrontado con el creciente nacionalismo escocés, el gobierno de Westminster decidió darle a la gente de Escocia su segundo referéndum para resolver este problema de una vez por todas. ¡La gente decidió por su independencia!"
 britain_news.68.o1: "¡Adiós y despedida!"
 brexit_referendum: "El referéndum del Brexit ha sido aprobado"