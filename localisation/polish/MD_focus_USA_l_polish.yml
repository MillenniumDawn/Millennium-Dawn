 USA_monarchist_event.21.t: "Public Unity Programs"
 USA_monarchist_event.21.d: "Today we begin to roll out new public unity programs, these programs are designed to foster a new, New World Identity. From there we will set forth to the stars with our united efforts. United We Stand, divided we would've fallen."
 USA_monarchist_event.21.o1: "We Are The New Worlders!"
