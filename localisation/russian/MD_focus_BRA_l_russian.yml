l_russian:
 BRA_initial_focus: "Дерево фокусов Бразилии"
 #### FOCUS TREE
 #Lula Main Political Tree
 BRA_2002_elections: "Выборы 2002 года"
 BRA_2002_elections_desc: "Поскольку популярность PSDB падает, популярность Лулы и Энеаса быстро растет. Эти выборы навсегда решат будущее Бразилии!"
 BRA_lula: "Лула"
 BRA_lula_desc: "Луиз Лула да Силва стал вторым президентом в истории после Рональда Рейгана, за которого проголосовали больше всего. Можете ли вы, как Рабочая партия, заставить бразильский народ гордиться?"
 BRA_serra: "Серра"
 BRA_serra_desc: "Новым президентом Бразилии стал Хосе Серра, преемник Кардосо. Сможете ли вы сделать бразильцев гордыми и великими и исправить ошибки Кардозу?"
 BRA_eneas: "Энеас"
 BRA_eneas_desc: "Энеас Карнейро, бразильский националист, который во многом вдохновил Жетулиу Варгаса, теперь является президентом Бразилии. Сможет ли он сделать Бразилию могущественной и великой нацией и превратить Бразилию в глобальную сверхдержаву?"
 BRA_nossa_economia: "Наша экономика"
 BRA_nossa_economia_desc: "Азиатский финансовый кризис 1997 года вызвал волнение на мировых рынках. Прибыли Бразилии от ее крупной экспортной отрасли сократились, а политика Кардозу не смогла исправить ущерб. Давайте поощрять рост, чтобы наконец обратить вспять последствия этого крайне неудачного экономического спада!"
 BRA_the_internal: "Движение к социализму"
 BRA_the_internal_desc: "В нашей стране полно проблем. Как мы собираемся решать эти проблемы? Социализм - решение?"
 BRA_nosso_povo: "Наш народ"
 BRA_nosso_povo_desc: "Наш народ, или nosso povo, небогатый. Мы и не самые сильные. Тем не менее, у нас есть потенциал поступать правильно с нашим народом."
 BRA_pay_back_the_imf: "Расплатиться с МВФ"
 BRA_pay_back_the_imf_desc: "Заем, который был подписан, должен быть полностью погашен. Бразилия должна освободиться от иностранных организаций."
 BRA_brazilian_exports: "Бразильский экспорт"
 BRA_brazilian_exports_desc: "Экономика Бразилии построена вокруг ее многочисленных сырьевых ресурсов. Теперь у нас есть потенциал превратить наши ресурсы в прибыльное предприятие."
 BRA_foreign_companies: "Иностранные компании"
 BRA_foreign_companies_desc: "Первый шаг к экономическому росту — разрешить иностранным компаниям инвестировать в наши земли."
 BRA_discuss_the_party: "Обсудить вечеринку"
 BRA_discuss_the_party_desc: "Сейчас партия должна разработать свою повестку дня. Наша кампания принесла нам победу на президентских выборах. Сдерживаем ли мы свои обещания?"
 BRA_finalize_the_agenda: "Завершить повестку дня"
 BRA_finalize_the_agenda_desc: "Повестка дня должна быть принята любой ценой."
 BRA_root_out_corrpution: "Искоренить коррупцию"
 BRA_root_out_corrpution_desc: "Коррупция - проблема в нашей стране. Чиновники разворовывают деньги, а наши политики часто попадают в скандал за скандалом. Мы должны восстановить доверие людей к своему правительству!"
 BRA_bolsa_familia: "Семейное пособие"
 BRA_bolsa_familia_desc: "Семейное пособие — это образовательная программа, разработанная в рамках программ социального обеспечения \"Нулевого голода\". Эта программа предназначена для помощи малоимущим и обеспечения того, чтобы дети посещали школу. Надеемся, что эти результаты будут ощущаться еще долгие годы."
 BRA_socialism_in_concept: "Социализм в концепции"
 BRA_socialism_in_concept_desc: "Хотя мы заявляем, что социализм больше не является нашей основной платформой, мы по-прежнему можем использовать многие из его концепций. Одна из них — улучшение здравоохранения. Расширение системы здравоохранения должно стать нашим следующим приоритетом."
 BRA_fome_zero: "Нулевой голод"
 BRA_fome_zero_desc: "Нулевой голод или же Fome Zero — это набор программ социального обеспечения, которые должны способствовать сокращению бедности в Бразилии. Эти программы будут иметь важное значение для сокращения масштабов голода и помощи тем, кто обучается, чтобы улучшить себя и свои семьи."
 BRA_improve_workers_rights: "Улучшить права работников"
 BRA_improve_workers_rights_desc: "В разработке"
 BRA_increase_taxes: "Увеличить налоги"
 BRA_increase_taxes_desc: "Повышение налогов необходимо для оплаты всех программ, которые мы собираемся создать."
 BRA_improve_the_public_sector: "Улучшить государственный сектор"
 BRA_improve_the_public_sector_desc: "Государственный сектор Бразилии не имеет достаточно инвестиций, чтобы удовлетворить спрос миллионов бразильцев, которые его используют, и по этой причине его часто забрасывают и утилизируют. С дополнительными инвестициями в государственный сектор мы позаботимся о том, чтобы те, кто его использует, могут эффективно получать обещанные услуги."
 BRA_social_enterprises: "Социальные предприятия"
 BRA_social_enterprises_desc: "Государственные предприятия не должны становиться частными, а должны быть предприятиями людей и для людей."
 BRA_economic_interventionism: "Экономический интервенционизм"
 BRA_economic_interventionism_desc: "Вмешательство государства необходимо, чтобы помочь бразильцам противостоять тирании рынка."
 BRA_expand_state_owned_companies: "Расширить государственные компании"
 BRA_expand_state_owned_companies_desc: "Государственные компании являются бразильским достоянием. Они не должны быть приватизированы, как это сделало правительство Кардосо, а должны расширяться и правильно управляться."
 BRA_introduce_new_regulations: "Ввести новые экономические правила"
 BRA_introduce_new_regulations_desc: "Необходимо защищать потребителя и работника любой ценой, даже если это наносит ущерб нашей экономике."
 BRA_encourage_consumption: "Поощрять потребление"
 BRA_encourage_consumption_desc: "Увеличение потребления приведет к экономическому росту, в котором мы сейчас нуждаемся."
 BRA_national_developmentalism: "Национальный девелопментализм"
 BRA_national_developmentalism_desc: "Националистический девелопмент — это то, что много лет назад заставило Бразилию индустриализировать и быстро развиваться. От этой политики развития не следует отказываться, а нужно проводить ее заново."
 BRA_social_programs_agenda_lula: "Повестка социальных программ"
 BRA_social_programs_agenda_lula_desc: "Лула, как и вся Рабочая партия, поддерживают сильное государство, способное удовлетворить потребности людей в достойной жизни. Для выполнения повестки дня партии должны быть созданы новые социальные программы."
 BRA_expand_social_benefits: "Расширить социальные льготы"
 BRA_expand_social_benefits_desc: "Социальная политика, помогающая людям вести достойную жизнь, в настоящее время более чем необходима."
 BRA_education_funding: "Финансирование образования"
 BRA_education_funding_desc: "В Бразилии уже давно существуют проблемы с неграмотностью. Если мы будем больше инвестировать в образование, мы искореним неграмотность за короткое время."
 BRA_university_funding: "Финансирование университета"
 BRA_university_funding_desc: "Большие инвестиции в университеты приведут нашу страну к величию."
 BRA_gather_the_teachers_support: "Собрать поддержку интеллектуалов"
 BRA_gather_the_teachers_support_desc: "Знания и наука сделают нашу страну процветающей."
 BRA_increase_the_minimun_wage: "Увеличить минимальную заработную плату"
 BRA_increase_the_minimun_wage_desc: "Бразильцы всегда страдали от социально-экономического неравенства. Со времен Империи до современной Республики наш народ страдал от огромного разрыва между богатыми и бедными. неравенство и помочь нынешним рабочим."
 BRA_lula_foreign_policy: "Внешняя политика Лулы"
 BRA_lula_foreign_policy_desc: "Присоединение к социалистическим странам даст нам преимущества."
 BRA_align_to_cuba: "Остров Кастро"
 BRA_align_to_cuba_desc: "Кастро и Лула долгое время были хорошими друзьями. Наладить отношения с Кубой очень важно."
 BRA_align_to_venezuela: "Посетить Чавес"
 BRA_align_to_venezuela_desc: "У Чавеса и Лулы общие интересы и идеи, поэтому мы должны стремиться к налаживанию отношений с Венесуэлой."
 BRA_align_to_bolivia: "Хороший сосед Эво"
 BRA_align_to_bolivia_desc: "Боливией теперь правит Эво Моралес, который снова разделяет общие интересы и идеи с Лулой."
 BRA_chinese_alignment: "Дружба с Китаем"
 BRA_chinese_alignment_desc: "Китай — сверхдержава завтрашнего дня. Он превзойдет США во всех аспектах. Нам нужно стать ближе к ним."
 BRA_chinese_trade: "Торговля с Китаем"
 BRA_chinese_trade_desc: "Китай, крупнейшая держава на востоке, пережил огромный экономический бум после окончания гражданской войны. Некоторая помощь от них была бы полезна."
 BRA_brics_investments: "Инвестиции БРИКС"
 BRA_brics_investments_desc: "Более тесные отношения с БРИКС дадут толчок экономике."
 BRA_international_support: "Международная поддержка"
 BRA_international_support_desc: "Бразилия должна стать маяком процветания во всем мире!"
 BRA_the_workers_party_political_path: "Обсудить партию"
 BRA_the_workers_party_political_path_desc: "Сейчас партия должна разработать свою повестку дня. Наша кампания принесла нам победу на президентских выборах. Сдерживаем ли мы свои обещания?"
 BRA_a_promise_to_keep: "Обещание, которое нужно сдержать"
 BRA_a_promise_to_keep_desc: "Наша страна, или nosso povo, небогатая. Мы и не самые сильные. Тем не менее, у нас есть потенциал поступать правильно с нашим народом."
 BRA_align_centrao: "Выровнять по центру"
 BRA_align_centrao_desc: "Более тесная связь с Centrão обеспечит нам политическую поддержку в конгрессе."
 BRA_media_tatics: "Медиа тактики"
 BRA_media_tatics_desc: "Финансирование СМИ поможет нам распространять пропаганду."
 BRA_mensalao: "Менсалао"
 BRA_mensalao_desc: "Нам нужна политическая поддержка, и неважно, как мы ее получим."
 BRA_crush_corruption: "Искоренить коррупцию"
 BRA_crush_corruption_desc: "Коррупция - проблема в нашей стране. Чиновники разворовывают деньги, а наши политики часто попадают в скандал за скандалом. Мы должны восстановить доверие людей к своему правительству!"
 BRA_push_for_an_agrarian_reform: "Аграрная реформа"
 BRA_push_for_an_agrarian_reform_desc: "Аграрная реформа — это решение давней проблемы в Бразилии, в случае очень большого количества земель в руках очень небольшого числа людей. Пора с этим покончить."
 BRA_an_example_of_honesty: "Пример честности"
 BRA_an_example_of_honesty_desc: "Лула должен быть примером политика для всей Бразилии!"
 BRA_western_investiments: "Западные инвестиции"
 BRA_western_investiments_desc: "Инвестиции из развитых и богатых стран с запада, таких как Германия и Америка, могли бы помочь нашей экономике!"
 BRA_eastern_investiments: "Восточные инвестиции"
 BRA_eastern_investiments_desc: "Китай, крупнейшая держава на востоке, пережил огромный экономический бум после окончания гражданской войны. Некоторая помощь от них была бы полезна."
 BRA_our_own_industry: "Наша собственная промышленность"
 BRA_our_own_industry_desc: "Мы можем призвать бразильских инвесторов помочь экономике."
 BRA_new_wave_ideas: "Идеи Новой волны"
 BRA_new_wave_ideas_desc: "Теперь, когда наша страна стабилизировалась и стала силой, которой она всегда должна была быть, теперь мы должны решить, как лучше всего расширить нашу сферу влияния."
 BRA_war_on_the_cartels: "Война с картелями"
 BRA_war_on_the_cartels_desc: "Картели в нашей стране — это чума, которую необходимо искоренить. Сопротивление бесполезно."
 BRA_global_diplomacy: "Глобальная дипломатия"
 BRA_global_diplomacy_desc: "Америка, Европа, Китай, Россия, Япония. Все страны мира требуют нашего внимания и наших ресурсов. Но с кем нам подружиться?"
 BRA_align_to_nato: "НАТО"
 BRA_align_to_nato_desc: "Бразилия уже очень долгое время тесно сотрудничает со странами НАТО. Одним из наших самых давних партнеров являются Соединенные Штаты. Они — естественный выбор."
 BRA_non_aligned: "Неприсоединение"
 BRA_non_aligned_desc: "Давным-давно сюда пришли колонисты в поисках новой жизни. Мы должны чтить эту вековую идею и оставаться неприсоединившимися в наших усилиях и оставаться нейтральными в грядущих конфликтах."
 BRA_eastern_alignment: "Восточное выравнивание"
 BRA_eastern_alignment_desc: "В последние годы Бразилия много работала с Китаем и БРИКС, создавая тесные связи. Почему бы снова не присоединиться к ним?"
 #industrial
 BRA_growth_through_freedom: "Рост через свободу"
 BRA_growth_through_freedom_desc: "Расширение наших частных предприятий создаст нам лучшую экономическую базу для дальнейшего экономического роста."
 BRA_build_fortaleza: "Расширить Форталезу"
 BRA_build_fortaleza_desc: "Форталеза — крупный город, который может использовать некоторые инвестиции для более светлого экономического будущего."
 BRA_brazilian_research_and_development: "Бразильские исследования и разработки"
 BRA_brazilian_research_and_development_desc: "Исследования и разработки в отношении наших вооруженных сил чрезвычайно важны и жизненно важны для наших экономических усилий."
 BRA_develop_recife: "Развивать Ресифи"
 BRA_develop_recife_desc: "Ресифи — крупный портовый город, которому нужно дать возможность расти. Их возможность легкого доступа к продуктам из-за рубежа делает его главной целью для развития."
 BRA_northeastern_stimulus: "Северо-восточный стимул"
 BRA_northeastern_stimulus_desc: "Некоторые из наших северных районов вдоль побережья нуждаются в развитии."
 BRA_rio_employment_projects: "Проекты по трудоустройству в Рио"
 BRA_rio_employment_projects_desc: "С учетом новой государственной политики в Рио-де-Жанейро циркулирует больше денег в местной экономике. Будущее никогда не выглядело менее туманным!"
 BRA_foreign_research_methods: "Зарубежные методы исследования"
 BRA_foreign_research_methods_desc: "Иностранных ученых следует использовать для помощи нашим научным отделам."
 BRA_energy_mining_ministry: "Министерство энергетики и горнодобывающей промышленности"
 BRA_energy_mining_ministry_desc: "Министерство горнодобывающей промышленности и энергетики - MME имеет своей институциональной миссией формулирование и обеспечение выполнения государственной политики для устойчивого управления энергетическими и минеральными ресурсами, способствуя социально-экономическому развитию страны."
 BRA_amazonian_el_dorado: "Амазонское Эльдорадо"
 BRA_amazonian_el_dorado_desc: "Манаус — скрытая жемчужина в Амазонии. Красота и потенциал туризма могут обеспечить полезные рабочие места для местной экономики."
 BRA_presal: "Развивать Рио"
 BRA_presal_desc: "Рио-де-Жанейро — очень оживленный город с большим количеством безработных. Почему бы нам не использовать это, чтобы улучшить промышленность нашей страны, построив там несколько заводов?"
 BRA_develop_the_interior_and_amazon: "Разработать интерьер и Амазонку"
 BRA_develop_the_interior_and_amazon_desc: "Мы должны развивать и улучшать условия жизни людей, живущих на Амазонке и во внутренних районах Бразилии."
 BRA_develop_sp_mg_and_the_south: "Развивать юго-восток и юг"
 BRA_develop_sp_mg_and_the_south_desc: "Большие города, расположенные в городах, такие как Сан-Паулу и Куритиба, хорошо развиты. Нам нужно развивать больше городов на юго-востоке и юге страны!"
 BRA_santos_oilfields: "Разработка морских нефтяных месторождений залива Сантос"
 BRA_major_development_projects: "Крупные проекты развития"
 BRA_major_development_projects_desc: "Чтобы улучшить бразильскую экономику и промышленность, мы будем инвестировать в национальную промышленность через Министерство транспорта и общественных работ."
 BRA_expanded_brazilian_economy: "Расширенная бразильская экономика"
 BRA_expanded_brazilian_economy_desc: "Крупные проекты в стране помогли нам улучшить нашу экономику!"
 BRA_santos_oilfields_desc: "Залив Сантос — очень богатая нефтью область. Если мы будем развивать этот регион, мы сможем увеличить нашу экономику!"
 BRA_petrobras_tech: "Технологии Петробрас"
 BRA_petrobras_tech_desc: "Petróleo Brasileiro SA (Petrobras) — публичная компания, мажоритарным акционером которой является правительство Бразилии, и, таким образом, это государственная компания со смешанной экономикой. Ее приоритет — нефтяной и нефтеперерабатывающий сектор. улучшайте наши запасы нефти и нефтеперерабатывающие заводы!"
 BRA_canadian_vale_incorporation: "Канадская долина"
 BRA_canadian_vale_incorporation_desc: "Vale — бразильская многонациональная горнодобывающая компания и один из крупнейших логистических операторов в стране. Это одна из крупнейших горнодобывающих компаний в мире, а также крупнейший производитель железной руды, окатышей и никеля. операции в Канаде. Если мы включим Канадскую долину, мы получим ресурсы и по-прежнему будем на одной линии с Канадой!"
 BRA_fossil_fuel_industry: "Промышленность ископаемого топлива"
 BRA_fossil_fuel_industry_desc: "Все, что говорят об \"устойчивом развитии\" и защите окружающей среды - большая ложь. Давайте извлекать ресурсы из окружающей среды!"
 BRA_clean_energy_path: "Путь к чистой энергии"
 BRA_clean_energy_path_desc: "У нас есть большая часть территории тропических лесов Амазонки. Помня об этом, мы должны защищать окружающую среду любой ценой!"
 BRA_comperj: "COMPERJ"
 BRA_comperj_desc: "COMPERJ — это нефтехимический комплекс в Рио. Мы должны инвестировать в него!"
 BRA_develop_angra3: "Разработать ANGRA3"
 BRA_develop_angra3_desc: "ANGRA3 — это атомная электростанция в Ангра-дус-Рейс. Мы должны инвестировать в это!"
 BRA_presal_dev: "Разработка PRÉ-SAL"
 BRA_presal_dev_desc: "PRÉ-SAL — это район запасов нефти, обнаруженных под глубоким слоем соляных пород, который образует один из нескольких слоев горных пород в недрах. Подсолевые запасы, обнаруженные вдоль бразильского побережья, являются самыми глубокими, в которых находится нефть. когда-либо находили во всем мире."
 BRA_solar_power_sertao: "Солнечная энергия в Сертао"
 BRA_solar_power_sertao_desc: "Сертан — очень засушливый и жаркий регион. Было бы идеально инвестировать в солнечную энергию в этом регионе!"
 #internal_factions
 BRA_help_the_farmers: "Помочь фермерам"
 BRA_help_the_farmers_desc: "Фермеры — важная часть экономики. Давайте сосредоточимся на наших фермерах и обеспечим им прибыль."
 BRA_agrotech: "Инвестиции в Агротех"
 BRA_agrotech_desc: "Чтобы улучшить фермы, нам нужно инвестировать в сельскохозяйственные технологии!"
 BRA_agricultural_protectionism: "Сельскохозяйственный протекционизм"
 BRA_agricultural_protectionism_desc: "Сельское хозяйство нужно защищать от иностранных интересов!"
 BRA_free_trade_agro_producs: "Свободная торговля сельскохозяйственными продуктами"
 BRA_free_trade_agro_producs_desc: "Зарубежные страны заинтересованы в нашей агропродукции. Мы должны либерализовать агрорынок, чтобы улучшить нашу экономику!"
 BRA_support_the_unions: "Поддержите профсоюзы"
 BRA_support_the_unions_desc: "Профсоюзы в нашей стране являются неотъемлемой частью нашего успеха. Давайте продемонстрируем наше одобрение таких усилий."
 BRA_pro_union: "За профсоюзы"
 BRA_pro_union_desc: "Просто сказать, что вы поддерживаете профсоюзы, — это одно. И совсем другое — активно поддерживать их ценой своей репутации."
 BRA_agrarian_economy: "Аграрная экономика"
 BRA_agrarian_economy_desc: "Наша страна была основана на сахарных плантациях. Давайте вернемся в то время, когда сельское хозяйство было нашим основным экспортным товаром за границу."
 BRA_support_international_bankers: "Заручиться поддержкой международных банкиров"
 BRA_support_international_bankers_desc: "Чтобы улучшить нашу экономику, нам нужно заручиться поддержкой международных банкиров."
 BRA_help_business_owners: "Помощь владельцам бизнеса"
 BRA_help_business_owners_desc: "Мы должны помочь владельцам бизнеса, которые несут большую часть экономики."
 BRA_support_industries: "Поддержка промышленных конгломератов"
 BRA_support_industries_desc: "Бразилия может быть большой страной, но не очень промышленно развитой. Пришло время для индустриализации!"
 BRA_further_industrialization: "Дальнейшая индустриализация"
 BRA_further_industrialization_desc: "Промышленные проекты по всей Бразилии улучшают нашу экономику. Давайте продолжим эти проекты!"
 #промышленные-соседи
 BRA_neighborly_development: "Развитие по соседству"
 BRA_neighborly_development_desc: "Нашим соседям нужна наша помощь. Южная Америка — это спелое яблоко, которое нужно сорвать. Давайте будем теми, кто использует этот неиспользованный потенциал."
 BRA_the_guays: "Гуи"
 BRA_the_guays_desc: "Парагвай и Уругвай — одни из наших важных соседей. Между ними мы должны прийти к соглашению и понять, что можем помогать друг другу в будущем."
 BRA_argentina: "Аргентина"
 BRA_argentina_desc: "Аргентина всегда была нашим давним соперником. Однако мы также являемся одной из крупнейших стран Южной Америки. Экономическое сотрудничество между нами необходимо для нашего будущего роста."
 BRA_bolivia: "Боливия"
 BRA_bolivia_desc: "Боливия — еще одна крупная страна в экономической системе Южной Америки. Давайте поможем их промышленности."
 BRA_northerners: "северяне"
 BRA_northerners_desc: "Мы должны помочь странам к северу от нас обеспечить экономический рост и региональную стабильность."
 BRA_western_coastal_countries: "Страны западного побережья"
 BRA_western_coastal_countries_desc: "Чили, Перу и Эквадор — важные прибрежные державы. Мы можем использовать их для будущих инвестиций."
 #moreforeignpolicy
 BRA_the_way_we_judge: "Как мы судим"
 BRA_the_way_we_judge_desc: "Первый шаг к тому, чтобы решить, кто мы такие, — это решить, кого и как мы судим."
 BRA_isolationism: "Изоляционизм"
 BRA_isolationism_desc: "Мир — страшное и мерзкое место. Вернемся к новой доктрине изоляционизма."
 BRA_the_country_of_brotherly_love: "Страна братской любви"
 BRA_the_country_of_brotherly_love_desc: "Бразилия станет маяком надежды и символом братской любви."
 BRA_restrict_travelers: "Ограничить количество путешественников"
 BRA_restrict_travelers_desc: "Путешественники стали чумой в нашей части мира. Туризм должен быть проверен."
 BRA_shut_down_the_borders: "Закрыть границы"
 BRA_shut_down_the_borders_desc: "Еще один способ ограничить поток людей по стране — закрыть наши границы и усилить их военное присутствие."
 BRA_brazil_first: "Бразилия прежде всего"
 BRA_brazil_first_desc: "Бразилия превыше всего. Бразилия ни при чем."
 BRA_gunboat_diplomacy: "Дипломатия канонерок"
 BRA_gunboat_diplomacy_desc: "Соседние страны станут главными целями для экспансии. Давайте возьмем их в свои ряды. Некоторым из меньших было бы гораздо лучше интегрироваться в нашу великую страну. Предпочтительно силой."
 BRA_brazil_above_all: "Бразилия превыше всего"
 BRA_brazil_above_all_desc: "Мы ставим нашу страну выше потребностей или желаний кого-либо еще."
 BRA_the_international_mediator: "Международный посредник"
 BRA_the_international_mediator_desc: "Бразилия находится в уникальном положении, будучи выровненной между Востоком и Западом. Давайте станем посредником для всего мира."
 BRA_strength_in_cooperation: "Сила в сотрудничестве"
 BRA_strength_in_cooperation_desc: "Наша сила в друзьях, которых мы выбираем."
 BRA_visit_every_country: "Посетить каждую страну"
 BRA_visit_every_country_desc: "Целью должно быть построение отношений со всеми 195 странами мира."
 BRA_support_the_little_guys: "Поддержите маленьких парней"
 BRA_support_the_little_guys_desc: "Наш первый шаг — заступиться за маленьких ребят. Гайане и Суринаму нужна наша постоянная поддержка."
 BRA_a_global_power: "Глобальная держава"
 BRA_a_global_power_desc: "Бразилия станет новой сверхдержавой на мировой арене."
 #военный
 BRA_nosso_exercito: "Упражнение Nosso"
 BRA_nosso_exercito_desc: "У нашей армии много проблем. Мы должны начать устранять эти недостатки."
 BRA_marinha_do_brasil: "Маринья-ду-Бразил"
 BRA_marinha_do_brazil_desc: "У Бразилии большое побережье, и наш флот не может адекватно прикрыть ни его, ни наши реки."
 BRA_imbel: "ИМБЕЛ"
 BRA_imbel_desc: "Винтовки IMBEL снова и снова доказывают, что они лучше, чем наше нынешнее оружие."
 BRA_modern_artillery: "Современная артиллерия"
 BRA_modern_artillery_desc: "Мы не можем отказываться от старых доктрин эффективной артиллерии. Бразилия должна быть самодостаточной и строить свои собственные современные косилки."
 BRA_strength_on_land: "Сила на суше"
 BRA_strength_on_land_desc: "В центре внимания наших вооруженных сил должны быть наши сухопутные войска. Бразилия должна быть сильна на суше."
 BRA_homemade_rifles: "Самодельные винтовки"
 BRA_homemade_rifles_desc: "Винтовки можно легко собрать дома на случай, если они нам когда-нибудь понадобятся."
 BRA_western_military_factories: "Военные заводы Запада"
 BRA_western_military_factories_desc: "Запад идеально подходит для нашей расширенной военной промышленности."
 BRA_northeastern_military_factories: "Северо-восточные военные заводы"
 BRA_northeastern_military_factories_desc: "Форталеза и Ресифи — важные районы на северо-восточном побережье. Возможно, мы могли бы построить там оружейные заводы для поддержки наших растущих вооруженных сил."
 BRA_national_drydocks: "Национальные сухие доки"
 BRA_national_drydocks_desc: "Нашему флоту нужны дополнительные сухие доки. Необходимо расширить строительство нашего коричневого флота."
 BRA_sao_paulo_naval_industries: "Военно-морская промышленность Сан-Паулу"
 BRA_sao_paulo_naval_industries_desc: "Из-за того, что мы продолжаем строить новые военно-морские объекты, мы постепенно улучшаем наши возможности по строительству новых и современных кораблей."
 BRA_rio_drydocks: "Сухие доки Рио"
 BRA_rio_drydocks_desc: "Мы должны построить дополнительные сухие доки!"
 BRA_behind_the_times: "Вне времени"
 BRA_behind_the_times_desc: "Нашему флоту требуется дополнительная работа, чтобы стать крупной атлантической военно-морской державой."
 BRA_underwater_flotilla: "Подводная флотилия"
 BRA_underwater_flotilla_decs: "Наш подводный флот должен быть расширен."
 BRA_reform_the_navy: "Реформировать флот"
 BRA_reform_the_navy_desc: "Учась на прошлых ошибках и ошибках других стран, мы можем создать более сильный и эффективный флот."
 #военно-армейский
 BRA_ee_11: "EE 11"
 BRA_ee_11_desc: "Наши БТР устарели и используются недостаточно. Давайте разветвимся и начнем разработку нового БТР серии EE."
 BRA_acquire_new_equipment: "Приобрести новое снаряжение"
 BRA_acquire_new_equipment_desc: "Наше местное радио и командное оборудование нуждаются в некоторых улучшениях. Эпоха дымовых сигналов закончилась. Хунта будет разочарована."
 BRA_update_the_ifvs: "Обновить БМП"
 BRA_update_the_ifvs_desc: "БМП — это современный инструмент, который сведет к минимуму использование тяжелой техники, такой как танки. Он также обеспечивает легкую поддержку нашей пехоты. Мы должны модернизировать их, чтобы оставаться актуальными в качестве военной силы в новом столетии и позже."
 BRA_decentralized_warfare: "Децентрализованная война"
 BRA_decentralized_warfare_desc: "В отличие от некоторых других стран, мы должны обратить внимание на русских и иранцев. Их командная структура несложная и небольшая. Наша армия может следовать этому образцу и быстрее и эффективнее реагировать на наших противников."
 BRA_modern_armor: "Современная броня"
 BRA_modern_armor_desc: "Наша броня устарела на несколько лет. Мы должны обновить нашу броню до новых машин немецкого производства."
 BRA_larger_artillery: "Большая артиллерия"
 BRA_larger_artillery_desc: "Артиллерия стала менее приоритетной, поскольку САУ заняли прежнее место. Не стоит недооценивать ценность стационарного орудия."
 BRA_braco_forte_mao_amiga: "Брасо Форте Мао Амига"
 BRA_braco_forte_mao_amiga_desc: "Бразильская армия — это сила, которую нужно проецировать. Мы не отступаем. Мы не запугиваем. С сильной рукой и дружеской рукой мы покажем свою силу."
 #военно-морской флот
 BRA_french_naval_studies: "Французские военно-морские исследования"
 BRA_french_naval_studies_desc: "У французов до сих пор один из самых сильных флотов в мире. Они помогали нам в прошлом. Может быть, мы сможем использовать их учения для улучшения наших кораблей."
 BRA_lets_go_nuclear: "Давайте займемся атомной энергетикой"
 BRA_lets_go_nuclear_desc: "Ядерная энергия — ключ к будущему Бразилии!"
 BRA_assault_carriers: "Штурмовые авианосцы"
 BRA_assault_carriers_desc: "Разработка штурмовых авианосцев позволит нам еще больше улучшить возможности наших вооруженных сил."
 BRA_usn_carriers: "Перевозчики USN"
 BRA_usn_carriers_desc: "Приобретение авианосцев в США позволит нам усилить нашу мощь в открытом море."
 BRA_juruena_class: "Класс Джуруэна"
 BRA_juruena_class_desc: "Эсминцы класса Juruena были произведены в Великобритании в 30-х и 40-х годах. Эти эсминцы были хорошими универсальными эсминцами. Давайте переделаем эти эсминцы и создадим новый класс Juruena."
 BRA_cgn_1985: "CGN 1985"
 BRA_cgn_1985_desc: "За авианосцами будущее! Мы не должны отставать в своих способностях строить свои собственные."
 BRA_protegendo_nossas_riquezas: "Protegendo Nossas Riquezas"
 BRA_protegendo_nossas_riquezas_desc: "Новое оружие сделает флот Бразилии предметом зависти всего мира!"
 #военно-воздушные силы
 BRA_air_force_expansion: "Расширение ВВС"
 BRA_air_force_expansion_desc: "Сильный флот и армия требуют еще более сильной авиации."
 BRA_invest_in_heli: "Инвестировать в вертолеты"
 BRA_invest_in_heli_desc: "Вертолеты отлично помогли бы с транспортировкой наших десантников и переправочной техники."
 BRA_carrier_planes: "Самолет-носитель"
 BRA_carrier_planes_desc: "Наши авианосцы по-прежнему недостаточно оснащены для современных морских сражений. Давайте сосредоточимся на улучшении наших военно-воздушных сил, чтобы лучше защитить наши земли, наши воды и наше воздушное пространство."
 BRA_cas_research: "Исследование CAS"
 BRA_cas_research_desc: "Никогда нельзя недооценивать непосредственную поддержку с воздуха."
 BRA_space_event_tech_buff: "Технические исследования"
 BRA_space_event_tech_buff_desc: "За технологиями будущее."
 BRA_maritime_routine: "Морская рутина"
 BRA_maritime_routine_desc: "Морские бомбардировщики были бы отличным вложением."
 BRA_mr_fighters: "Многоцелевые истребители"
 BRA_mr_fighters_desc: "Истребители MR лучше подходят в качестве универсальных мастеров. Хотя они не особенно хороши в чем-то одном, они по-прежнему являются эффективным оружием для наших вооруженных сил."
 BRA_light_fighters: "Легкие истребители"
 BRA_light_fighters_desc: "Легкие истребители были бы для нас отличным инструментом. Они могут вести разведку, а также обеспечивать огневую поддержку наших войск. Кроме того, они могут помочь перехватывать приближающиеся бомбардировщики."
 #Brazilian Space Focuses
 BRA_brazilian_space_program: "Бразильская космическая программа"
 BRA_brazilian_space_program_desc: "Бразильская космическая программа (PEB) — это общий термин, который включает исследования и разработки технологий ракет-носителей, производство спутников и исследование космоса в целом в Бразилии. С 1994 года Бразильское космическое агентство (AEB) координирует национальную космическую программу. ."
 BRA_cooperate_with_nasa: "Сотрудничать с НАСА"
 BRA_cooperate_with_nasa_desc: "НАСА сделало возможным высадку на Луну. Сотрудничество с ними даст нам много преимуществ!"
 BRA_create_launchpads: "Создать новые панели запуска"
 BRA_create_launchpads_desc: "Запускать ракеты с экватора гораздо лучше, чем из Флориды, поскольку мы можем использовать дополнительную инерцию от вращения Земли, чтобы значительно упростить выход на орбиту, и мы находимся в идеальном месте для создания отличных стартовых площадок!"
 BRA_first_time_in_the_moon: "Впервые на Луне"
 BRA_first_time_in_the_moon_desc: "Пришло время бразильцам прославиться и высадиться на Луне, как это сделали американцы."
 BRA_a_mission_to_mars: "Миссия на Марс"
 BRA_a_mission_to_mars_desc: "Никто никогда не летал на Марс раньше, или, по крайней мере, никто не приземлялся там лично. Мы будем нести ответственность за отправку первого человека на Марс!"
 BRA_brazilian_space: "Бразильское пространство"
 BRA_brazilian_space_desc: "Наше превосходство в космосе дает нам большое международное признание и престиж. Мы также продвигаемся в исследованиях с помощью этих новых космических миссий."
 BRA_mining_in_space: "Добыча полезных ископаемых в космосе"
 BRA_mining_in_space_desc: "Хотя в Бразилии и без того огромное количество ресурсов, добыча в космосе может дать нам больше ресурсов!"
 #Кардосо: последние дни
 BRA_cardosos_last_years: "Последние годы Кардосо"
 BRA_cardosos_last_years_desc: "Кардосо не был худшим президентом. Он не был и лучшим. Проблемы, с которыми мы сталкиваемся в нашей стране в плане политических, внутренних и экономических раздоров, по-прежнему мешают нам."
 BRA_amazonian_development_project: "Проект развития Амазонки"
 BRA_amazonian_development_project_desc: "Должны ли мы разрешать проекты развития Амазонки?"
 BRA_project_devastate_the_amazon: "Проект: Опустошить Амазонку"
 BRA_project_devastate_the_amazon_desc: "В залах правительства крутится еще один проект, который опустошит Амазонию, но также улучшит нашу экономику. Что нам с этим делать?"
 BRA_dismantle_the_agency: "Распустить агентства"
 BRA_dismantle_the_agency_desc: "Cardoso приняла закон об упразднении нескольких фиктивных агентств, которые присваивали крупные суммы государственных средств на развитие. Если мы §Rтратим деньги§ сейчас, мы надеемся заработать больше денег позже."
 BRA_march_of_the_excluded: "Марш исключенных"
 BRA_march_of_the_excluded_desc: "500-летие Бразилии было омрачено протестами коренных народов и напоминанием нам о прошлом. Они вышли на улицы, чтобы осудить истеблишмент за его неспособность поддержать тех, кто был здесь первым."
 BRA_native_protests: "Местные протесты"
 BRA_native_protests_desc: "Протесты коренных народов продолжают совать нам в лицо нашу уродливую историю с колониализмом. Мы могли бы использовать это как возможность расправиться и создать наши полицейские силы."
 BRA_angry_natives: "Злые туземцы"
 BRA_angry_natives_desc: "Из-за политики Кардосо, связанной с демаркацией границ, туземцы не очень довольны нынешним правительством."
 BRA_idea_friendly_natives: "Дружелюбные туземцы"
 BRA_reinstating_imf_debts: "Восстановление долгов МВФ"
 BRA_reinstating_imf_debts_desc: "В мировой экономике начался поворот. У нас начали заканчиваться варианты, и теперь государственный долг растет. Долги МВФ, которые были созданы, теперь должны быть восстановлены. Пакет мер по спасению МВФ был подписан только что за несколько месяцев до избрания Лулы."
 BRA_a_modern_recession: "Современная рецессия"
 BRA_a_modern_recession_desc: "На рубеже веков бразильская экономика, безусловно, понесла некоторые потери. Азиатский кризис, государственный долг и другие факторы привели к резкому падению страны в последние дни. Некоторые изменения в нашей экономике могут помочь ускорить рост к более застойной экономике."
 BRA_foreign_assist: "Обратиться за иностранной помощью"
 BRA_foreign_assist_desc: "..."
 BRA_deficit_spending: "Дефицит расходов"
 BRA_deficit_spending_desc: "..."
 BRA_crippled_currency: "Искаженная валюта"
 BRA_crippled_currency_desc: "Азиатский кризис привел к краху нашей валюты. Теперь она стоит не больше, чем клочок бумаги. Мы должны немедленно исправить эту ситуацию!"
 BRA_cardoso_is_gone: "Кардосо больше нет"
 BRA_cardoso_is_gone_desc: "Кардосо завершил свой путь в качестве президента Бразилии. Теперь он перешел к следующей главе в книгах наших стран."
 #Защита Амазонки
 BRA_logging_reform: "Реформы ведения журнала"
 BRA_logging_reform_desc: "Мы должны ввести более жесткие правила в отношении лесозаготовительной отрасли, чтобы сохранить Амазонку."
 BRA_preserve_amazon: "Операция "Сохранить Амазонку""
 BRA_preserve_amazon_desc: "Мы должны установить нормативную защиту, более строгие наказания и усиленный контроль в районе Амазонки, чтобы предотвратить дальнейшее опустошение нашей Амазонки!"
 BRA_protect_amazon: "Защитите Амазонку"
 BRA_protect_amazon_desc: "С помощью трех родов войск мы можем защитить реки, тропические леса и воздушное пространство Амазонки."
 BRA_find_the_dealers: "Наказать дилеров"
 BRA_find_the_dealers_desc: "Первый шаг в борьбе с картелями — наказать их торговцев. Нам нужно расправиться с теми, кто распространяет наркотики, чтобы убрать их с улиц."
 BRA_crack_down_on_suppliers: "Сжечь наркотики"
 BRA_crack_down_on_suppliers_desc: "Уничтожьте снабжение, и вы уничтожите доход для вора в законе."
 BRA_seize_and_arrest: "Захватить и арестовать"
 BRA_seize_and_arrest_desc: "Мы должны расправиться с поставщиками и арестовать тех, кто отказывается нам помочь. Если они не помогут нам бороться с преступностью, то помогут заполнить наши тюрьмы."
 BRA_take_out_kingpins: "Устранить вора в законе"
 BRA_take_out_kingpins_desc: "Уничтожив лидеров картелей, мы создадим хаос в их рядах и приблизимся на один шаг к тому, чтобы окончательно покончить с чумой, которая так долго поражала нашу страну."
 BRA_help_the_youth: "Помогите молодежи"
 BRA_help_the_youth_desc: "Наша молодежь пострадала от власти картелей. Мы должны предоставить им новые экономические возможности, иначе они вернутся к старому."
 BRA_end_the_cartels: "Конец войны с наркотиками"
 BRA_end_the_cartels_desc: "Спустя долгое время Война с картелями наконец закончилась."

 ###New FT
 #MERCOSUL
 BRA_education_integration: "Интеграция образования"
 BRA_education_integration_desc: "Финансируя новые программы образования и обмена студентами с общими принципами, мы начнем интегрировать учебные программы всех членов МЕРКОСУР"
 BRA_mercosur_market: "Рынок МЕРКОСУР"
 BRA_mercosur_market_desc: "Уделяя больше внимания торговле с другими членами МЕРКОСУР, мы можем улучшить наши отношения и улучшить экономику наших стран."
 BRA_expand_assoc: "Расширить ассоциированные состояния"
 BRA_expand_assoc_desc: "Создание новых ассоциированных государств в МЕРКОСУР укрепит сотрудничество и экономические связи в Южной Америке. Эти члены однажды могут стать полноправными государствами-членами, и, объединившись, мы будем сильнее, чем когда-либо."
 BRA_inv_obs2: "Пригласить наблюдателей II"
 BRA_inv_obs2_desc: "Предоставив статус наблюдателя большему количеству южноамериканских стран, мы сможем улучшить наши отношения, а также дадим им шанс присоединиться к МЕРКОСУР."
 BRA_support_members: "Поддержка участников"
 BRA_support_members_desc: "Предоставление помощи нашим нуждающимся друзьям укрепит связь и закроет любые слабые звенья в нашем союзе."
 BRA_inv_assoc: "Пригласить ассоциированные государства"
 BRA_inv_assoc_desc: "Мы близки с ассоциированными странами МЕРКОСУР. Чтобы сделать отношения еще лучше и дать возможность их экономике расти, мы должны пригласить их и сделать так, чтобы они гордились членами МЕРКОСУР"
 BRA_maintain_quo: "Сохранить статус-кво"
 BRA_maintain_quo_desc: "В МЕРКОСУР сейчас все в порядке. Нам не нужны другие члены. Партнеры пока могут оставаться партнерами."
 BRA_integrate: "Объединить движения"
 BRA_integrate_desc: "Чтобы полностью реализовать амбиции наших левых национальных движений, мы должны выйти на международный уровень. Вся финансовая элита работает транснационально, и мы должны делать то же самое."
 BRA_posturing: "Поза и демонстрация силы"
 BRA_posturing_desc: "Чтобы добиться целей революции, нужно проявлять твердую позицию вовне и не поддаваться никакому внешнему давлению. Это единственный путь вперед."
 BRA_expand_to_latin_america: "Расшириться на всю Латинскую Америку"
 BRA_expand_to_latin_america_desc: "Этот наш союз должен объединить всех наших латиноамериканских братьев, таких как Мексика, Гватемала и Гондурас!"
 BRA_strengthen: "Укрепить единство"
 BRA_strengthen_desc: "Все время люди конфликтуют в дебатах об идеологии или из-за мелких деталей. Разработка новых законов и, по крайней мере, сигнал людям о том, что наши чиновники на левой трибуне объединились, положительно повлияют на чувство единства. ."
 BRA_sa_right: "Южноамериканские правые"
 BRA_sa_right_desc: "Порядок и прогресс."
 BRA_south_american_protection: "Южноамериканская защита"
 BRA_south_american_protection_desc: "Нам нужно объединиться, чтобы защитить Южную Америку от будущих угроз!"
 BRA_maitain_sa_democracy: "Поддерживать демократию"
 BRA_maitain_sa_democracy_desc: "Демократические принципы играют фундаментальную роль в защите Южной Америки!"
 BRA_maintain_unity: "Поддерживать единство"
 BRA_maintain_unity_desc: "Все время люди конфликтуют в дебатах об идеологии или из-за мелких деталей. Разработка новых законов и, по крайней мере, сигнал людям о том, что наши чиновники с правой стороны объединились, положительно повлияют на чувство единства. ."
 BRA_mercosur_international_diplomacy: "Международная дипломатия МЕРКОСУР"
 BRA_mercosur_international_diplomacy_desc: "Чтобы расширить Меркосур, мы должны быть открыты для дипломатии."
 BRA_align_with_eu: "Согласоваться с ЕС"
 BRA_align_with_eu_desc: "Европейцы были теми, кто колонизировал Южную Америку. Сегодня они обладают большой экономической и политической властью в Европейском Союзе. Если мы присоединимся к ним, мы получим преимущества."
 BRA_align_with_au: "Выровнять по Африке"
 BRA_align_with_au_desc: "У Бразилии и Африки очень много общего. Обе страны богаты природными ресурсами, обе могут стать мировыми державами. Мы должны присоединиться к ним!"
 BRA_closer_alignment_un: "Более тесная связь с ООН"
 BRA_closer_alignment_un_desc: "Организация Объединенных Наций — межправительственная организация, созданная для развития международного сотрудничества. Было бы идеально, если бы мы присоединились к ним!"
 BRA_integrate_unasul: "Интегрировать UNASUL"
 BRA_integrate_unasul_desc: "У Unasul и Mercosur очень похожие цели: содействовать единству и сотрудничеству в Южной Америке. Идеальным решением было бы слияние этих двух организаций."
 BRA_amazon_question: "Вопрос об амазонке"
 BRA_amazon_question_desc: "Многие международные организации и правительства утверждают, что Амазонка не только из Бразилии, хотя большая ее часть находится в Бразилии. Нам нужно решить этот вопрос сейчас!"
 BRA_mercosur_eu_trade_agreements: "Торговое соглашение МЕРКОСУР-ЕС"
 BRA_mercosur_eu_trade_agreements_desc: "Соглашение о свободной торговле между МЕРКОСУР и Европейским союзом — это соглашение о свободной торговле, направленное на установление практики свободной торговли между ними."
 BRA_agro_agreement: "Сельскохозяйственное сотрудничество"
 BRA_agro_agreement_desc: "И в Южной Америке, и в Африке есть проблемы с голодом. Чтобы покончить с голодом, нам нужно заключить Соглашение о сельскохозяйственном сотрудничестве!"
 BRA_educational_support: "Образовательная поддержка"
 BRA_educational_support_desc: "В Европе много отличных университетов, некоторые из которых считаются лучшими в мире! С другой стороны, нам нужно улучшить наши школы, поэтому европейская поддержка очень поможет!"
 BRA_water_act: "Закон о воде"
 BRA_water_act_desc: "Бразилия — страна с большими запасами воды, что может стать редкостью в ближайшем будущем, поэтому хорошо беречь эту воду!"
 BRA_literacy_act: "Закон о грамотности"
 BRA_literacy_act_desc: "И в Африке, и в Южной Америке есть проблемы с уровнем грамотности и образования. Сотрудничество между двумя континентами значительно улучшит их образовательные системы!"
 BRA_european_investments: "Европейские инвестиции"
 BRA_european_investments_desc: "Европейские инвесторы — это прекрасная возможность улучшить экономику стран МЕРКОСУР!"
 BRA_mercosur_au_economic_plan: "Экономический план МЕРКОСУР-Африканский союз"
 BRA_mercosur_au_economic_plan_desc: "Южная Америка и Африка имеют экономические проблемы. При взаимной помощи мы сможем решить эти проблемы!"
 BRA_improve_african_infrastructure: "Улучшить африканскую инфраструктуру"
 BRA_improve_african_infrastructure_desc: "В Африке нет хорошей инфраструктуры. Если мы окажем им помощь, мы сможем помочь им и даже заручиться их поддержкой!"
 BRA_invest_in_african_industries: "Инвестируйте в африканские отрасли промышленности"
 BRA_invest_in_african_industries_desc: "Инвестиции в Африку улучшат экономику континента."
 BRA_gain_african_support: "Собрать поддержку Африки"
 BRA_gain_african_support_desc: "Поддержка Африки даст нам большой политический статус в мире."
 BRA_gather_international_support: "Собрать международную поддержку"
 BRA_gather_international_support_desc: "Собрав международную поддержку, мы получим большой политический статус!"
 BRA_welfare_expansion_for_mercosur: "Расширение социального обеспечения"
 BRA_welfare_expansion_for_mercosur_desc: "Благосостояние — это проблема в Южной Америке. Увеличив бюджет на здравоохранение, мы укрепим здоровье наших людей!"
 BRA_maitain_peace: "Поддерживать мир на континенте"
 BRA_maitain_peace_desc: "В Южной Америке наконец-то мир."
 BRA_embrace_eu_tourists_immigrants: "Примите европейских туристов и иммигрантов"
 BRA_embrace_eu_tourists_immigrants_desc: "В Бразилии много иммигрантов и туристов из Европы. Давайте покажем им, что им здесь более чем рады!"
 BRA_research_agreement_eu: "Соглашение об исследованиях с Европой"
 BRA_research_agreement_eu_desc: "Иностранная помощь в исследованиях поможет всей Южной Америке!"
 BRA_get_inspiration_from_eu_model: "Вдохновение от модели ЕС"
 BRA_get_inspiration_from_eu_model_desc: "Европейский Союз проводит очень хорошую политику. Мы должны применять эту политику в МЕРКОСУР и содействовать единству на континенте."
 #Unity Tree
 BRA_americas_unity: "Южноамериканское единство"
 BRA_americas_unity_desc: "В окружении наших соседей вместе мы сможем стать сильными."
 BRA_mercosur: "МЕРКОСУР"
 BRA_mercosur_desc: "МЕРКОСУР, или Меркосул, был таможенным и политическим пактом, подписанным в начале 90-х Бразилией, Аргентиной, Уругваем и Парагваем. Позднее остальная часть Южной Америки стала ассоциированным членом МЕРКОСУР. нуждались в процветании и единстве в Южной Америке."
 BRA_political_management: "Политические маневры"
 BRA_political_management_desc: "В эти неопределенные времена мы должны думать о том, как поведет себя наша страна. Это может означать вести себя противоречиво."
 BRA_court_locals: "Местные жители суда"
 BRA_court_locals_desc: "Местные страны могут стать нашими союзниками в будущем, в зависимости от нашей внешней политики."
 BRA_region_expansion: "Региональный экспансионизм"
 BRA_region_expansion_desc: "Нам нужна земля. Некоторым странам нужна помощь. Если они подчинятся нам, их экономика значительно поднимется, а мы получим землю. Это беспроигрышный вариант, не так ли?"
 BRA_unasal: "УНАСУЛ"
 BRA_unasal_desc: "Нам нужны союзники! Не следует ли нам попросить другие страны Южной Америки присоединиться к нам, чтобы создать прочный союз?"
 BRA_suspend_ven: "Приостановить Венесуэлу"
 BRA_suspend_ven_desc: "К черту Венезуалу. Их можно набить."
 BRA_trade_agreement: "Торговые соглашения"
 BRA_trade_agreement_desc: "Мы должны продолжать расширять торговлю с другими странами Южной Америки. Так мы улучшим наши отношения и нашу экономику."
 BRA_discuss_currency: "Обсудить валюту"
 BRA_discuss_currency_desc: "Единая денежная единица должна быть согласована всеми членами МЕРКОСУР."
 BRA_people_goods: "Люди и товары"
 BRA_people_goods_desc: "Мы должны разрешить перемещение не только товаров, но и легкое перемещение людей через наши границы."
 BRA_inv_obs: "Пригласить наблюдателей"
 BRA_inv_obs_desc: "Давайте пригласим сторонних наблюдателей, чтобы убедиться в силе МЕРКОСУР."
 BRA_united_continent: "Единый континент"
 BRA_united_continent_desc: "Вся Южная Америка должна быть объединена общими экономическими интересами — даже наши соперники, венесуэльцы."
 BRA_follow_euro: "Следите за евро"
 BRA_follow_euro_desc: "Вместо того, чтобы основывать нашу торговлю на долларах США, мы будем использовать евро — обычное средство обмена UNASAL."
 BRA_cooperation: "Сотрудничество"
 BRA_cooperation_desc: "Кое-что о радуге и поцелуях просто кричит об успехе."
 BRA_assoc_members: "Связать новых участников"
 BRA_assoc_members_desc: "Один из нас, один из нас."
 BRA_sa_left: "Южноамериканские левые"
 BRA_sa_left_desc: "Коммунизм навсегда."
 BRA_mercosur_diplomacy: "Международная дипломатия МЕРКОСУР"
 BRA_mercosur_diplomacy_desc: "МЕРКОСУР нуждается в международных отношениях для расширения торговли и экономики союза."
 #The New Coalition
 BRA_new_coalition: "Новая коалиция"
 BRA_new_coalition_desc: "Бразильские левые имеют одно преимущество перед националистами: они более сплочены, чем националисты. Чтобы обеспечить это преимущество, необходимо создать коалицию!"
 BRA_parties_of_the_people: "Партии народа"
 BRA_parties_of_the_people_desc: "Ни одно правительство не поддерживает себя с большим неодобрением. Прекрасным примером этого было наше предыдущее правительство, которое получило очень сильное неприятие и закончилось импичментом."
 BRA_anti_rw_rethoric: "Антиправая риторика"
 BRA_anti_rw_rethoric_desc: "Правые — это самое страшное для Бразилии! Нам нужно покончить с ними сейчас же!"
 BRA_strenghten_coalition: "Укрепить коалицию"
 BRA_strenghten_coalition_desc: "Мы должны сделать так, чтобы наши партии и идеологии были единственными доминирующими."
 BRA_new_brazil: "Новая Бразилия"
 BRA_new_brazil_desc: "Теперь Бразилия — новая страна, которой правит великое левое правительство."
 #PT Hegemony
 BRA_mst: "МСТ"
 BRA_mst_desc: "Movimento dos Sem Terra" — это движение, направленное на аграрную реформу, поскольку многие земли в Бразилии заброшены или не используются."
 BRA_absorb_left_wing: "Поглотить левые партии"
 BRA_absorb_left_wing_desc: "Поглощение всех левых партий, таких как PSOL и PCdoB, обеспечит нашу популярность и господство над Бразилией."
 BRA_lulismo: "Лулизмо"
 BRA_lulismo_desc: "Лулизм — это политическая идеология, описывающая консолидацию в 2006 году сегментов бразильского общества, ранее враждебных общественным движениям и Рабочей партии, стоящей за политическими силами во главе с президентом Луисом Инасиу Лулой да Силвой. Контролируемый реформизм и ограниченные структурные изменения, направленные на самых бедных слоев общества."
 BRA_the_pheonix_reborn: "Возрождение Феникса"
 BRA_the_pheonix_reborn_desc: "Теперь Рабочая партия — это новая партия с новыми интересами и целями на будущее Бразилии."
 #Left Wing Tree
 BRA_pro_workers: "Про-рабочие"
 BRA_pro_workers_desc: "Рабочие — главный дух коммунизма, поэтому мы должны выполнять их интересы."
 BRA_popular_government: "Народное правительство"
 BRA_popular_government_desc: "Народное правительство может делать все, что хочет, поскольку народ поддерживает все действия и решения, которые мы принимаем."
 BRA_crush_psdb: "Раздавить PSDB"
 BRA_crush_psdb_desc: "PSDB был нашим главным соперником после повторной демократизации. Пора положить конец этому соперничеству!"
 BRA_bring_back_dilma: "Вернуть Дилму"
 BRA_bring_back_dilma_desc: "Дилма Вана Русеф — бразильский экономист и политик, член Рабочей партии и 36-й президент Бразилии, занимавшая этот пост с 2011 года до своего смещения в связи с импичментом в 2016 году."
 BRA_appease_south_american_socialists: "Успокоить южноамериканских социалистов"
 BRA_appease_south_american_socialists_desc: "Венесуэла — главный бастион южноамериканского социализма, поэтому нам нужно присоединиться к ним."
 BRA_industrialization_help_from_china: "Помощь в индустриализации из Китая"
 BRA_industrialization_help_from_china_desc: "У Китая огромная промышленность и экономика. Если мы получим от них некоторую поддержку, наша экономика может стать лучше."
 BRA_new_communist_goverment: "Новое коммунистическое правительство"
 BRA_new_communist_goverment_desc: "Чтобы обеспечить стабильность в стране, правительство должно быть стабильным!"
 BRA_five_year_plan: "Пятилетние планы"
 BRA_five_year_plan_desc: "Свободные экономические модели западных государств — это не будущее для социалистического государства. Возврат к плановой экономике, предпочтительно в форме классических пятилеток советского образца, даст правительству неконтролируемое влияние на ранее неконтролируемую экономику. "
 BRA_the_corruption_question: "Покончить с коррупцией"
 BRA_the_corruption_question_desc: "Главные лидеры социалистов, такие как Лула, были очень коррумпированы. Мы не должны совершать тех же ошибок."
 BRA_empower_the_government: "Расширить возможности правительства"
 BRA_empower_the_government_desc: "Хотя борьба с коррупцией — это хорошо, мы тоже должны получить некоторые преимущества."
 BRA_better_sus: "Улучшить SUS"
 BRA_better_sus_desc: "SUS (Уникальная система здравоохранения) — очень плохая и ненадежная система здравоохранения. Ее улучшение должно улучшить здоровье наших людей."
 BRA_align_unions: "Поддержите профсоюзы"
 BRA_align_unions_desc: "Просто сказать, что вы поддерживаете профсоюзы, — это одно. И совсем другое — активно поддерживать их ценой своей репутации."
 BRA_aid_the_poor: "Помощь бедным"
 BRA_aid_the_poor_desc: "Бедность — серьезная проблема Бразилии с момента обретения ею независимости. Оказывая помощь бедным, мы можем получить больше поддержки."
 BRA_left_wing_education: "Левое образование"
 BRA_left_wing_education_desc: "Влияя на наших учеников, мы можем со временем заручиться поддержкой и обеспечить наше правление над Бразилией без риска восстания."
 BRA_ban_nationalists: "Запретить националистов"
 BRA_ban_nationalists_desc: "Хватит этих националистов! Это худшее, что когда-либо было в Бразилии!"
 BRA_socialist_market: "Социалистический рынок"
 BRA_socialist_market_desc: "Плановый рынок даст нам некоторые преимущества."
 BRA_state_industries: "Государственные предприятия"
 BRA_state_industries_desc: "Промышленные предприятия, принадлежащие иностранцам, всегда представляют собой угрозу экономической безопасности. Поскольку иностранные страны угрожают нам экономическими санкциями, всегда существует угроза того, что промышленные владельцы уйдут ночью и заберут с собой жизненно важные части своих предприятий. Чтобы предотвратить это, нам нужно объявить эти отрасли для государства — даже если это оскорбит иностранные государства."
 BRA_break_banks: "Разбить банки"
 BRA_break_banks_desc: "Bradesco? Banco do Brasil? Santander? Itaú? Давайте заставим этих пиявок почувствовать боль, которую они причиняют рабочему классу. Мы положим конец их разрушительному влиянию."
 BRA_foro_de_sp: "Форум Сан-Паулу"
 BRA_foro_de_sp_desc: "Форум Сан-Паулу, также известный как Форум Сан-Паулу, представляет собой конференцию левых политических партий и организаций из Латинской Америки и Карибского бассейна. Создан, когда Бразильская рабочая партия обратилась к другим партиям и движениям Латинской Америки и Карибского бассейна. с целью обсуждения международного сценария и последствий реализации неолиберальной политики."
 BRA_influence_our_neighbors: "Влиять на наших соседей"
 BRA_influence_our_neighbors_desc: "Пора укреплять социализм в Южной Америке."
 #Автомойка
 BRA_op_car_wash: "Операция "Автомойка""
 BRA_op_car_wash_desc: "Названная "автомойка" из-за того, что первоначальное расследование касалось операции по отмыванию денег, по иронии судьбы выше автомойки, операция "Автомойка" — это название операции, проводимой отделением федеральной полиции Куритибы для выяснения масштабов этого схема отмывания денег, имеющая серьезные политические последствия."
 BRA_odebrecht_corruption: "Коррупция Odebrecht"
 BRA_odebrecht_corruption_desc: "Марсело Одебрехт, генеральный директор строительной компании Odebrecht, является главой картеля среди бразильских строительных компаний. Может быть, он готов дать показания в обмен на сделку о признании вины?"
 BRA_petrobras_indictment: "Обвинительный акт Петробраса"
 BRA_petrobras_indictment_desc: "Делец валюты на черном рынке Альберто Юссеф купил новенький Land-Rover для генерального директора Petrobras Пауло Роберто Косты в качестве подарка за облегчение доступа к политическим деятелям. Нам следует продолжить расследование."
 BRA_searchandseizure: "Обыск и конфискация"
 BRA_searchandseizure_desc: "Ордер на обыск и изъятие позволит нам получить важные улики по делу. Поскольку замешано много компаний и людей, масштабы арестов могут шокировать общественность."
 BRA_anti_corruption_measures: "Меры по борьбе с коррупцией"
 BRA_anti_corruption_measures_desc: "MPF (Федеральное общественное министерство) предложило провести кампанию, чтобы сплотить Конгресс для принятия 10 мер по борьбе с коррупцией. Это может помочь значительно снизить коррупцию в нашей стране."
 BRA_parties_of_the_left: "Левые партии"
 BRA_parties_of_the_left_desc: "Мы должны сохранить наше левое правительство. Мы сделали много хорошего в предыдущих правительствах."
 BRA_psl_growth: "Расцвет PSL"
 BRA_psl_growth_desc: "Поскольку популярность Болсонару растет все больше и больше, его партия PSL также растет очень быстро, особенно в преддверии выборов."
 BRA_acquit_pmdb: "Активировать MDB"
 BRA_acquit_pmdb_desc: "Демократическое бразильское движение (MDB), ранее называвшееся Партией демократического бразильского движения (PMDB), является центральной бразильской политической партией. PMDB — крупнейшая партия в Бразилии и имеет огромное влияние в конгрессе, в сенате, в Supreme Cort и многие другие вещи, связанные с политикой. Если мы присоединимся к ним, у нас могут быть некоторые преимущества."
 BRA_acquit_workers_party: "Оправдать рабочую партию"
 BRA_acquit_workers_party_desc: "Рабочая партия (PT) — левая политическая партия в Бразилии. Хотя PT не пользуется большой поддержкой со стороны Centrão, она пользуется широкой поддержкой населения по всей стране."
 BRA_the_new_elections: "Новые выборы"
 BRA_the_new_elections_desc: "Выборы. Напряженные времена в Бразилии. Люди очень разделены. С учетом участия в выборах PSL, PT и PSDB, это, пожалуй, самые напряженные выборы в истории Бразилии!"
 BRA_rw_populist: "Правый популизм"
 BRA_rw_populist_desc: "После арестов и ошибок бразильских левых люди смотрят на другую политическую сторону, например, на правые партии, такие как PSL."
 BRA_pt_pmdb_coop: "Сотрудничество PT-MDB"
 BRA_pt_pmdb_coop_desc: "MDB — центристская партия, которая имеет огромное влияние в Centrão. На данный момент у нас плохие отношения с Centrão, но мы можем изменить это, обратившись за поддержкой к MDB."
 #BRA_pt_pmdb_coop_desc: "To make Brazil great, we should align ourselves with other left-wing parties."
 BRA_pt_hegemony: "ПТ Гегемония"
 BRA_pt_hegemony_desc: "Наша партия уже очень популярна в Бразилии. Мы должны усилить наше влияние в нашей стране!"
 BRA_rise_electoral_media: "Подъем избирательных СМИ"
 BRA_rise_electoral_media_desc: "Болсонару имеет огромную поддержку в социальных сетях, особенно в Твиттере. Это нормально видеть хэштеги или людей, поддерживающих президента. Но есть и люди, которые ненавидят президента."
 BRA_populist_wave: "Популистская волна"
 BRA_populist_wave_desc: "С победой Болсонару в Бразилии началась огромная популистская волна в Бразилии. От Акко до Риу-Гранди-ду-Сул Болсонару пользуется огромной поддержкой по всей стране."
 BRA_christian_democracy: "Христианская демократия"
 BRA_christian_democracy_desc: "Бразильцы хотят поддерживать традиционные ценности, такие как христианские ценности. Для этого мы должны установить более христианскую демократию."
 #PSDB-PDT 2018 Branch
 BRA_restoration_image: "Восстановить изображение"
 BRA_restoration_image_desc: "После ухода Кардосо пришло время его преемникам перестроить и переосмыслить то, чем может быть PSDB."
 BRA_underdog: "Эффект аутсайдера"
 BRA_underdog_desc: "Многим нравится быть аутсайдером, потому что вы сражаетесь, не зная, победите вы или нет, но вы верите в то, за что стоит сражаться. Мы будем идти, как загнанная в угол лиса."
 BRA_social_democracy: "Бразильская социал-демократия"
 BRA_social_democracy_desc: "Социал-демократия относится к широкому спектру левых идеологий, поддерживающих экономическую и социальную справедливость в большей степени, чем большинство ответвлений либерализма. Социал-демократы стремятся гуманизировать капитализм, чтобы обуздать неравенство, угнетение и способствовать демократии. Наши люди любят систему социал-демократии. Примем ее."
 BRA_liberal_resurgence: "Либеральное возрождение"
 BRA_liberal_resurgence_desc: "Либерализм — это центристская идеология, которая продвигает права личности и делает упор на свободу, а не на расширение государственной власти. Либералы склонны поддерживать прогрессивную социальную политику в рамках свободного рынка со свободной торговлей с остальным миром. ... Население Бразилии становится все более и более либеральным. Мы станем либеральным правительством в интересах народа."
 BRA_electoral_upset: "Недовольство выборами"
 BRA_electoral_upset_desc: "Пришло время убедиться, что PT больше никогда не отключит нас от электричества, как это было в прошлые годы."
 BRA_reduce_debts: "Уменьшить наш долг"
 BRA_reduce_debts_desc: "Чтобы повысить популярность партии и экономику Бразилии, нам нужно сократить внешний долг."
 BRA_expansive_spending: "Расширенные расходы"
 BRA_expansive_spending_desc: "Мы можем потратить очень много денег и значительно улучшить нашу экономику, инвестируя в отрасли."
 BRA_foreign_buyouts: "Ищите иностранные выкупы"
 BRA_foreign_buyouts_desc: "Мы можем заручиться поддержкой и потратить небольшую сумму денег на улучшение нашей экономики."
 BRA_ciro_gomes: "Чиро Гомес одобряет нас"
 BRA_ciro_gomes_desc: "Сиро Феррейра Гомеш, часто известный как Сиро, является левоцентристским бразильским политиком, юристом и академиком из северо-восточного штата Сеара. За свою карьеру Чиро трижды баллотировался на пост президента, в 1998 году, в 2002 году и совсем недавно в 2018 году. Чиро, в настоящее время связанный с социал-демократической Демократической рабочей партией (PDT), предлагает нам поддержку."
 BRA_agrarian_reform: "Аграрная реформа"
 BRA_agrarian_reform_desc: "Аграрная реформа — это решение давней проблемы в Бразилии, в случае очень большого количества земель в руках очень небольшого числа людей. Пора с этим покончить."
 BRA_social_programs: "Социальные программы"
 BRA_social_programs_desc: "Социальные программы — ключ к помощи нашим людям."
 BRA_cardoso_legacy: "Наследие Кардосо"
 BRA_cardoso_legacy_desc: "Чтобы стать величайшей страной, Бразилия должна следовать наследию своего бывшего президента Фернандо Энрике Кардосо или FHC."
 BRA_psdb_pdt_coalition: "Коалиция PSDB-PDT"
 BRA_psdb_pdt_coalition_desc: "В последние несколько лет PSDB была действительно социал-демократической партией. Если мы объединимся с другими партиями, такими как PDT, мы сможем реализовать все наши интересы."
 BRA_rise_of_moderates: "Восстание модераторов"
 BRA_rise_of_moderates_desc: "Умеренные политики теперь будут поддерживать нашу партию."
 BRA_align_with_other_parties: "Создать новую коалицию"
 BRA_align_with_other_parties_desc: "Мы не можем править Бразилией в одиночку. Мы должны править вместе с другими партиями, особенно теми, которые отвечают нашим интересам. Но какую партию мы выберем..."
 BRA_business_deregulation: "Дерегулирование в интересах бизнеса"
 BRA_business_deregulation_desc: "Дерегулирование в интересах бизнеса — лучший вариант для международных инвестиций и предпринимателей. Это должно создать больше рабочих мест."
 BRA_business_regulation: "Правила для бизнеса"
 BRA_business_regulation_desc: "Регулирование бизнеса — лучший вариант для наших людей и рабочих. Это должно удовлетворить их требования."
 BRA_fight_corporation: "Борьба с коррупцией в нашей партии"
 BRA_fight_corporation_desc: "PSDB хорошо известна как партия, полная коррумпированных политиков. Мы должны бороться с коррупцией ради нашей страны."
 BRA_seek_young_vote: "Ищите голосование молодежи"
 BRA_seek_young_vote_desc: "Молодежь — будущее страны. Если мы завоюем у них популярность, мы будем править Бразилией еще много десятилетий."
 BRA_industrial_congolmerates: "Промышленные конгольмераты"
 BRA_industrial_congolmerates_desc: "Бразилия может быть большой страной, но не очень промышленно развитой. Пришло время индустриализации!"
 BRA_revitalize_economy: "Оживить экономику"
 BRA_revitalize_economy_desc: "Экономический либерализм и приватизация — способ улучшить нашу экономику!"
 BRA_healthcare_reforms: "Реформы здравоохранения"
 BRA_healthcare_reforms_desc: "SUS (Уникальная система здравоохранения) — очень плохая и ненадежная система здравоохранения. Ее улучшение должно улучшить здоровье наших людей."
 BRA_support_from_the_us: "Поддержка из США"
 BRA_support_from_the_us_desc: "С американцами на нашей стороне у нас может быть доступ к лучшему оружию, а также мощный союзник на международном уровне."
 BRA_embrace_free_market: "Примите свободный рынок"
 BRA_embrace_free_market_desc: "Следуя примеру других стран, таких как США, в приватизации компаний и отраслей, мы можем улучшить нашу экономику."
 BRA_bastion_of_liberty: "Бастион свободы"
 BRA_bastion_of_liberty_desc: "Бразилия станет мировой сверхдержавой, которой она заслуживает. Мы станем главным оплотом демократии."
 BRA_education_reforms: "Реформы образования"
 BRA_education_reforms_desc: "В Бразилии очень плохое образование. Улучшив его, мы сможем заручиться поддержкой."
 BRA_pre_campaigning: "Предварительная кампания"
 BRA_pre_campaigning_desc: "Предварительная кампания может со временем повысить нашу популярность."
 BRA_agri_buissneses: "Рост агробизнеса"
 BRA_agri_buissneses_desc: "Бразилия — страна, которая во многом зависит от сельского хозяйства. Почему бы не расширить этот сектор еще больше?"
 BRA_alliances_with_unions: "Союзы с союзами"
 BRA_alliances_with_unions_desc: "Профсоюзы в нашей стране являются неотъемлемой частью нашего успеха. Давайте продемонстрируем наше одобрение таких усилий."


 BRA_peacekeeping_contributions: "Взносы на поддержание мира"
 BRA_peacekeeping_contributions_desc: "Миротворческие миссии — это полезный способ для наших войск получить опыт проведения операций в чужих землях, а также сигнализировать о приверженности нашей страны многостороннему подходу и работе в международных организациях, таких как Организация Объединенных Наций."
 #Болсонару
 BRA_rise_of_bolsonaro: "Восстание Болсонару"
 BRA_rise_of_bolsonaro_desc: "Раньше просто фоновый конгрессмен, не фильтровавший свои спорные мнения, Жаир Болсонару теперь президент Бразилии."
 BRA_brazilian_diplomacy: "Бразильская дипломатия"
 BRA_brazilian_diplomacy_desc: "Несмотря на то, что в Бразилии сильная многосторонняя дипломатия, большинство людей считают Бразилию "дипломатическим карликом", не имеющим права голоса на международной арене. внешней политики на иной путь."
 BRA_ensure_military_support: "Обеспечить военную поддержку"
 BRA_ensure_military_support_desc: "Президент Болсонару, бывший капитан военного запаса, имеет сильную базу поддержки в армии. Постоянная поддержка жизненно важна для сохранения его политической базы."
 BRA_allow_access_to_guns: "Разрешить доступ к оружию"
 BRA_allow_access_to_guns_desc: "Одним из основных проектов Болсонару было снова разрешить доступ к оружию, как в Соединенных Штатах Америки, поскольку это право было получено в 2003 году экс-президентом Лулой."
 BRA_fight_foreign_influence: "Бороться с иностранным влиянием"
 BRA_fight_foreign_influence_desc: "Из-за слабости государства Бразилия постоянно находится под влиянием иностранных государств. Мы должны принять конкретные меры, чтобы остановить это."
 BRA_no_ideology: "Внешняя политика без идеологии"
 BRA_no_ideology_desc: "Хватит, что наша внешняя политика диктуется левой идеологией предыдущего правительства. Мы порвем с ней и найдем свой собственный путь."
 BRA_improve_mil_conditions: "Улучшить военные условия"
 BRA_improve_mil_conditions_desc: "Существует частый миф о том, что в случае войны у Бразилии есть боеприпасы только на два часа боя. Со стороны кажется, что условия наших вооруженных сил дрянные. Мы должны принять меры, чтобы повысить уверенность в боеспособности вооруженных сил."
 BRA_increase_mil_budget: "Увеличить военный бюджет"
 BRA_increase_mil_budget_desc: "Увеличив процентиль государственного бюджета на нужды вооруженных сил, наше министерство обороны сможет радикально изменить форму нашей армии."
 BRA_court_evangelicals: "Судить евангелическую церковь"
 BRA_court_evangelicals_desc: "У Евангелической церкви есть несколько членов в конгрессе, и она быстро увеличивает свое влияние в Бразилии. Обхаживая их, мы обеспечим сильную религиозную базу."
 BRA_call_paulo_guedes: "Позвонить Пауло Гедесу"
 BRA_call_paulo_guedes_desc: "Пауло Гедес — экономист, получивший образование в чикагской школе, с сильной монетаристской повесткой дня, связанной с ограниченным бюджетом и приватизацией. Он также является большим сторонником Болсонару, и некоторые говорят, что он просто его экономическая версия."
 BRA_insult_usa: "Оскорбить американцев"
 BRA_insult_usa_desc: "Американцы помогли перевороту 1964 года и постоянно пытаются вмешиваться в наши дела, а также продвигают глобалистскую повестку. Хватит с них!"
 BRA_insult_china: "Национализировать китайские корпорации"
 BRA_insult_china_desc: "Китайцы пытаются посягнуть на страну, покупая акции нашей энергетики и строящихся здесь компаний. Мы должны силой закона выкупить их акции и выгнать этих коммуняк!"
 BRA_insult_europe: "Оскорблять лидеров Европы в Твиттере"
 BRA_insult_europe_desc: "Известно, что использование Болсонару в Твиттере очень красочно. Только в 2019 году он оскорблял французов, немцев, шведов..."
 BRA_crackdown_south_american_socialists: "Репрессии против южноамериканских социалистов"
 BRA_crackdown_south_american_socialists_desc: "Южноамериканские социалисты, такие как Венесуэла и Боливия, всегда были проблемой для Бразилии и их собственного народа. Время \"освободить\" южноамериканцев от коммунизма!"
 BRA_the_caribbean_menace: "Карибская угроза"
 BRA_the_caribbean_menace_desc: "Куба представляла угрозу для Америки с момента революции, затронувшей не только Бразилию, но и другие страны! Время спасать кубинский народ!"
 BRA_new_domestic_identity: "Новая домашняя идентичность"
 BRA_new_domestic_identity_desc: "Покончив с иностранным влиянием, мы можем создать новую бразильскую идентичность, свободную от глобализма!"
 BRA_court_usa: "Обеспечить поддержку Америки"
 BRA_court_usa_desc: "С американцами на нашей стороне у нас может быть доступ к лучшему оружию, а также могущественный союзник на международном уровне."
 BRA_court_israel: "Суд Израиля"
 BRA_court_israel_desc: "Предыдущие левые правительства часто вставали на сторону арабских стран, включая Иран, по любому вопросу, касающемуся Ближнего Востока. Перенеся наше посольство в Иерусалим, мы направим решительный сигнал поддержки позиции Израиля."
 BRA_talks_with_china: "Более тесная связь с БРИКС"
 BRA_talks_with_china_desc: "Китай имеет большое коммерческое влияние здесь, в Бразилии. Кроме того, в последние годы Бразилия много работала с БРИКС, создавая тесные связи. Почему бы снова не присоединиться к ним?"
 BRA_our_south_american_allies: "Наши южноамериканские союзники"
 BRA_our_south_american_allies_desc: "Хотя в Южной Америке много коммунистических стран, есть также консервативные и либеральные страны, такие как Аргентина и Парагвай. Давайте искать более тесную связь с ними."
 BRA_be_friend_european_conservatives: "Более тесная связь с европейскими консерваторами"
 BRA_be_friend_european_conservatives_desc: "Многие страны Европы являются консервативными, например, Польша и Германия. Мы собираемся завязать новые дружеские отношения с этими странами!"
 BRA_invite_nationalists: "Пригласить ультраправых лидеров в Бразилию"
 BRA_invite_nationalists_desc: "Мы должны пригласить ультраправых лидеров на саммит и обсудить, как согласовать наши цели, чтобы противостоять глобалистам-либералам и коммунистам!"
 BRA_modernization_equipment: "Модернизация оборудования"
 BRA_modernization_equipment_desc: "Бразильским военным, военно-морским и военно-воздушным силам необходимо модернизировать свое оборудование. Мы должны инвестировать в национальные военные технологии и импортировать новые самолеты и оружие!"
 BRA_harsher_conscription: "Жесткий призыв на военную службу"
 BRA_harsher_conscription_desc: "Каждый 18-летний должен записаться в армию для прохождения обязательной годовой службы. Однако из зачисленных на самом деле лишь небольшой процент служит. Мы должны найти способы увеличить уровень призыва, даже если все просто разгребают поля. весь день!"
 BRA_volunteer_reformation: "Волонтерская реформация"
 BRA_volunteer_reformation_desc: "Мы должны поощрять более профессиональные военные и увеличивать количество добровольцев с помощью пропаганды, повышения заработной платы и карьерных перспектив, а также привилегий."
 BRA_abundant_force: "Избыточная сила"
 BRA_abundant_force_desc: "Военная мощь Бразилии должна соперничать с мощью всех других южноамериканских стран вместе взятых. Огромная мощь наших вооруженных сил должна служить сдерживающим фактором для любого иностранного вторжения!"
 BRA_dealing_with_congress: "Взаимодействие с Конгрессом"
 BRA_dealing_with_congress_desc: "Бразильский Конгресс неэффективен и коррумпирован. Мы должны предпринять конкретные действия, скажем, либо использовать его в свою пользу, либо уничтожить его."
 BRA_negotiate_centrao: "Переговоры с "Центром""
 BRA_negotiate_centrao_desc: "PMDB, DEM и другие партии являются частью блока политических центристов под названием "большой центр." Ни один закон не принимается без их согласия, поэтому нам нужно "договариваться" с ними для их поддержки."
 BRA_make_friends_congress: "Заводить друзей в Конгрессе"
 BRA_make_friends_congress_desc: "Заводя ключевых друзей во всех крупных партиях, мы можем обуздать конгресс одним своим влиянием."
 BRA_bolsokids_position: "Поставить сыновей Болсонару на высокие посты"
 BRA_bolsokids_position_desc: "Эдуардо и Карлос Болсонару — два законодателя Рио-де-Жанейро и сыновья Жаира Болсонару. Назначив их на высокие посты, мы можем обеспечить контроль над конгрессом и кабинетом."
 BRA_eduardobolsonaro: "Эдуардо Болсонару в роли дипломата США"
 BRA_eduardobolsonaro_desc: "Эдуардо постоянно ездит в США в командировки и прожил там несколько лет. Имея его в качестве нашего дипломата в США, мы можем укрепить свое положение на международном уровне."
 BRA_bolsonaro_politic_family: "Политическая семья Болсонару"
 BRA_bolsonaro_politic_family_desc: "Политическая семья Болсонару, имеющая широкое влияние в бразильской политике, сейчас является самой могущественной в Бразилии и имеет право голоса во всех сферах политики. Но после того, как Жаир скончается, кто станет его преемником?"
 BRA_rally_far_right: "Объединяйте ультраправых!"
 BRA_rally_far_right_desc: "Хватит коррумпированных "центристов" в конгрессе! Мы должны собрать всех ультраправых конгрессменов в единый блок и убрать "центров"!"
 BRA_assign_military_cabinet: "Назначить военных в кабинет"
 BRA_assign_military_cabinet_desc: "Хватит гражданских законодателей и "специалистов" в кабинете. Мы должны пригласить сильных и мудрых военных, которые помогут железной рукой управлять страной."
 BRA_attack_press: "Атака на свободу прессы"
 BRA_attack_press_desc: "Globo Network — величайшая новостная и вещательная организация в стране, а также величайший критик Болсонару. Лишив Globo теле- и радиолицензии, мы преподаем им урок лояльности."
 BRA_rally_military: "Собери армию!"
 BRA_rally_military_desc: "Конгресс коррумпирован и неэффективен! Только военные действительно могут решить проблемы этой страны!"
 BRA_auto_coup: "Автопереворот"
 BRA_auto_coup_desc: "На сегодняшний день президент Болсонару осуществляет государственный переворот против своего собственного парламента, фактически управляя своим указом. Будет сформирован новый конгресс с военными в двухпартийной системе, аналогичной той, что была во время ' лет свинца."
 BRA_defund_progressive_policies: "Запретить прогрессивные политики"
 BRA_defund_progressive_policies_desc: "Прогрессивная социальная политика в отношении меньшинств и ЛГБТ крайне непопулярна среди евангелического населения, которое считает это нападением на бразильские семьи. Чтобы еще больше привлечь евангелическое духовенство, мы должны отменить всю социальную политику, принятую предыдущими правительствами. !"
 BRA_assign_evangelical_judge: "Назначить судью-евангелиста в STF"
 BRA_assign_evangelical_judge_desc: "Чтобы увековечить проевангельскую политику правительства, Болсонару назначит "ужасно евангелистского" судью Верховного суда, чтобы рассматривать любое решение Верховного суда, которое может попытаться обуздать интересы духовенство."
 BRA_socialsecurity_reform: "Реформа социального обеспечения"
 BRA_socialsecurity_reform_desc: "Известная экономическая проблема состоит в том, что пенсионная система Бразилии сломана. Если так и будет продолжаться, расходы на социальное обеспечение, а также другие обязательные платежи в конечном итоге составят более 60% государственного бюджета, не оставив место для других государственных инвестиций, таких как образование и здравоохранение. Пауло Гедес предложил реформу, которая, хотя и непопулярна, решит проблему пенсионной системы."
 BRA_tax_reform: "Налоговая реформа"
 BRA_tax_reform_desc: "Налоги в Бразилии крайне византийские: существует четыре разных ставки НДС для разных секторов экономики (не считая государственного НДС), а налоговый кодекс настолько сложен, что напечатать его все в книге было бы размер семейного автомобиля. Чтобы ускорить рост и привлечь иностранные инвестиции, мы должны полностью упростить наш налоговый кодекс!"
 BRA_privatize_national_companies: "Приватизировать национализированные компании"
 BRA_privatize_national_companies_desc: "Несмотря на то, что экономика Бразилии в основном рыночная, большая часть промышленности Бразилии, особенно в энергетическом секторе, все еще национализирована. Мы должны начать новый раунд переговоров о приватизации и открыть бразильские рынки для новых входов."
 BRA_mining_amazon: "Майнинг на Амазонке"
 BRA_mining_amazon_desc: "В природных резервах Амазонки есть обширные нетронутые залежи полезных ископаемых и нефти. Мы должны принять закон, разрешающий экономическую эксплуатацию этих территорий."
 BRA_glorify_1964_coup: "Прославить переворот 1964 года"
 BRA_glorify_1964_coup_desc: "Бразильская военная диктатура или Пятая Бразильская республика — это режим, установленный 1 апреля 1964 года и просуществовавший до 15 марта 1985 года при сменявших друг друга военных правительствах. Авторитарный и националистический характер, он начался с военного переворота, свергнувшего правительство Жоао Гуларта. ."
 BRA_brazilian_hypernationalism: "Бразильский гипернационализм"
 BRA_brazilian_hypernationalism_desc: "В разработке"
 BRA_absorb_right_wing: "Поглотить правые партии"
 BRA_absorb_right_wing_desc: "В разработке"
 BRA_appease_centrao: "Успокоить центр"
 BRA_appease_centrao_desc: "PMDB, DEM и другие партии являются частью блока политических центристов под названием "большой центр." Ни один закон не принимается без их согласия, поэтому нам нужно "договариваться" с ними для их поддержки."
 BRA_olavist_policies: "Политики Olavist"
 BRA_olavist_policies_desc: "Олаво Луис Пиментель де Карвалью — бразильский эссеист, влиятельный человек и идеолог, который был журналистом и астрологом. Самопровозглашенный философ, он является представителем консерватизма в Бразилии."
 BRA_try_to_coup_psl: "Создать новую партию"
 BRA_try_to_coup_psl_desc: "У Болсонару внутренние проблемы с PSL, и в конечном итоге он покинет партию. Но ему нужна новая партия. Этой партией будет "Альянса" и она будет консервативной."
 BRA_bolsonarismo: "болсонаризм"
 BRA_bolsonarismo_desc: "Болсонаризм — это политический феномен, возникший в Бразилии вокруг избранного президента Жаира Болсонару. Он оформился после президентской кампании 2014 года, представляя собой новый план по отношению к правым идеалам, поддержанный избирателями конгрессмена с того времени на, стремящихся к преобразованиям, чтобы уменьшить власть левых в Бразилии, сравниваемых с тэтчеризмом, трампизмом и рейганомикой."
 BRA_make_alliances_with_centrao: "Заключить союзы с Centrao"
 BRA_make_alliances_with_centrao_desc: "Обзаведясь ключевыми друзьями во всех крупных партиях, мы сможем обуздать Конгресс только благодаря своему влиянию."
 BRA_new_ministries: "Создать новые министерства"
 BRA_new_ministries_desc: "В разработке"
 BRA_push_for_economic_liberalisation: "Стремление к экономической либерализации"
 BRA_push_for_economic_liberalisation_desc: "Экономический либерализм и приватизация — способ улучшить нашу экономику!"
 BRA_the_brazilian_dream: "Бразильская мечта"
 BRA_the_brazilian_dream_desc: "По всей нашей стране наши люди плачут от гордости за великую нацию, которой мы стали! Теперь мир узнает нас как республику, действительно достойную международного уважения."
 BRA_a_new_way: "Новый путь"
 BRA_a_new_way_desc: "Бразильская республика родилась в результате переворота, и многие предыдущие лидеры уже говорили, что Бразильская республика потерпела неудачу. Мы должны изменить нашу политическую систему и вернуться к старому стилю."
 BRA_old_values: "Старые значения"
 BRA_old_values_desc: "Нам нужно консервативное правительство, сохраняющее старые ценности."
 BRA_side_with_psl: "На стороне PSL"
 BRA_side_with_psl_desc: "В вопросах идеологии PSL — самая близкая к нам партия. Почему бы не присоединиться к ним?"
 BRA_monarchy_model: "Модель монархии"
 BRA_monarchy_model_desc: "Бывшая Бразильская империя была конституционной монархией, но многие считают, что нам нужна сильная монархия. Какой будет наша монархическая система?"
 BRA_modern_monarchies: "Современные монархии"
 BRA_modern_monarchies_desc: "Мы должны вдохновляться современными монархиями, такими как Великобритания и Испания."
 BRA_learnings_from_past: "Уроки прошлого"
 BRA_learnings_from_past_desc: "В прошлом мы как Империя совершили много ошибок. В нашей новой Империи мы должны избегать ошибок."
 BRA_unite_the_people: "Объедините людей"
 BRA_unite_the_people_desc: "Наши люди очень разделены с точки зрения политики. Нам нужно их объединить!"
 BRA_monarchist_propaganda: "Монархическая пропаганда"
 BRA_monarchist_propaganda_desc: "Чтобы восстановить нашу Великую Империю, наш народ должен знать больше о системе монархии."
 BRA_restauration: "Восстановление"
 BRA_restauration_desc: "Все бразильцы, вдохновленные национальным обновлением, укрепят рождение Третьей Бразильской империи! С этого момента мы поднимемся как великая держава на мировой арене!"
 BRA_acabar_isso: "Tem que acabar isso daí!"
 BRA_acabar_isso_desc: "Левые разрушили экономику страны, нравственность и часто пытаются навязать свою идеологию бразильским семьям. Этому нужно положить конец!"
 BRA_ending_mamata: "Конец "маматы""
 BRA_ending_mamata_desc: "Все бразильские политики и законодатели — коррумпированные люди, которые постоянно ищут кусок государственной "сиськи." Нам нужно заставить общественность воспринимать это правительство как правительство, которое положит конец коррупции в политике."
 BRA_new_imperial_university: "Новый имперский университет"
 BRA_new_imperial_university_desc: "Педро II, один из величайших, если не самый великий бразильских лидеров, много тратил на образование. Мы должны следовать наследию Педро и улучшать наши университеты и наше образование."
 BRA_government_reform: "Реформа правительства"
 BRA_government_reform_desc: "Мы должны исправить ошибки и избежать ошибок республики и стать величайшей монархией в мире!"
 BRA_brazilian_traditional_values: "Традиционные ценности Бразилии"
 BRA_brazilian_traditional_values_desc: "В целом бразильское население консервативно и христиански, поэтому сохранение традиционных ценностей усилит нашу поддержку."
 BRA_fight_crime: "Борьба с преступностью"
 BRA_fight_crime_desc: "Преступность — огромная проблема в Бразилии. Увеличение финансирования полиции поможет снизить уровень преступности в Бразилии."
 BRA_the_cisplatina: "Цисплатинский вопрос"
 BRA_the_cisplatina_desc: "В 1828 году Бразилия была вынуждена отказаться от контроля над своей южной провинцией Цисплатина. Сегодня Цисплатина называется Уругваем. Мы должны вернуть ее либо дипломатией, либо силой."
 BRA_empire_proud: "Императорская слава"
 BRA_empire_proud_desc: "Правление нашего императора воссоединило Бразилию и стабилизировало ее, приведя ее к процветанию и славе. Мы также выполнили наследие Педро II. Аве Глориа! Аве Империо!"
 BRA_appease_military: "Успокоить военных"
 BRA_appease_military_desc: "Военные — наши самые большие сторонники. При предыдущих правительствах они были заброшены. Давайте выполним их потребности и избежим ошибок, допущенных предыдущими правительствами."
 BRA_pro_bolsonaro_parties: "Вечеринки сторонников Болсонару"
 BRA_pro_bolsonaro_parties_desc: "Чтобы Болсонару остался у власти, нам нужно заручиться поддержкой некоторых партий."
 BRA_empower_militaries: "Расширьте возможности вооруженных сил"
 BRA_empower_militaries_desc: "Военные должны быть на вершине власти в Бразилии!"
 BRA_eneas_legacy: "Наследие Энеаса"
 BRA_eneas_legacy_desc: "Энеас Феррейра Карнейро был бразильским политиком. Он трижды баллотировался в президенты. Он был основателем и лидером националистической и консервативной Партии восстановления национального порядка (ПРОНА), которую обычно считали крайне правой. Он также поддержал национализацию некоторых отраслей промышленности."
 BRA_ending_communism: "Покончить с коммунизмом"
 BRA_ending_communism_desc: "Коммунизм — это великая чума в Бразилии, и он только показал здешним людям много проблем и только добавил страданий к их раздорам."
 BRA_intervention_in_south_america: "Вмешательство в Южную Америку"
 BRA_intervention_in_south_america_desc: "Хватит этих южноамериканских социалистов! Пора править континентом раз и навсегда!"
 BRA_pax_brasilis: "Пакс Бразилис"
 BRA_pax_brasilis_desc: "Пришло время формализовать реальную ситуацию: Бразилия является неоспоримым правителем Латинской Америки. Время показать миру, на что мы действительно способны"
 BRA_privatize_petrobras: "Приватизировать Петробас"
 BRA_privatize_petrobras_desc: "Petrobras — государственная компания с приоритетом в нефтяном и нефтеперерабатывающем секторе. Она также замешана в некоторых коррупционных скандалах. Чтобы еще больше сократить расширение бразильского рынка, нам необходимо приватизировать Petrobras!"
 BRA_federal_pact: "Федеральный пакт"
 BRA_federal_pact_desc: "Федеративный пакт, или, как его в настоящее время называют, Финансовый федерализм, определен в Конституции Федеративной Республики Бразилии (статьи 145–162), в котором, среди прочего, налоговые полномочия субъектов Федерации, а также сборы или общественные услуги, за которые они несут ответственность."

 #Serra Tree
 BRA_center_left_policies: "Левоцентристская политика"
 BRA_center_left_policies_desc: "Политический радикализм всегда заканчивается катастрофой, поэтому, чтобы принести в Бразилию мир и процветание, путь, ориентированный на центр, приведет нас в будущее."
 BRA_healthcare_reforms_serra: "Реформы здравоохранения"
 BRA_healthcare_reforms_serra_desc: "Общественное здравоохранение в Бразилии не самого лучшего качества, как раз наоборот. Кроме того, значительная часть инвестиций в здравоохранение отвлекается из-за коррупции. Необходима реформа, чтобы здравоохранение начало улучшаться навсегда."
 BRA_decentralisation_serra: "Политика децентрализации"
 BRA_decentralisation_serra_desc: "В Бразилии существует очень неэффективная и дорогостоящая бюрократия. С помощью некоторой политики децентрализации вполне возможно, что мы улучшим бюрократию в стране."
 BRA_education_reform_serra: "Реформа образования"
 BRA_education_reform_serra_desc: "Образование — это тоже проблема, которую нужно решить, поэтому ее тоже нужно реформировать."
 BRA_support_programs_for_our_students: "Программы поддержки для наших студентов"
 BRA_support_programs_for_our_students_desc: "Следующее поколение всегда решает будущее Бразилии. Если мы поддержим эти поколения сейчас, мы получим хорошую поддержку в будущем."
 BRA_higher_minimun_wage_serra: "Выше минимальная заработная плата"
 BRA_higher_minimun_wage_serra_desc: "Бразильцы всегда страдали от социально-экономического неравенства. Со времен Империи до современной Республики наши люди страдали от огромного разрыва между богатыми и бедными. неравенство и помочь нынешним рабочим."
 BRA_modernize_brazil: "Модернизировать Бразилию"
 BRA_modernize_brazil_desc: "Со всеми нашими реформами Бразилия готова к общей реформе, готова к модернизации!"
 BRA_appease_the_congress: "Успокоить Конгресс"
 BRA_appease_the_congress_desc: "Конгресс поможет нам провести реформы и сделать Бразилию великой!"
 BRA_investigate_the_workers_party: "Исследовать рабочую партию"
 BRA_investigate_the_workers_party_desc: "Лула и его друзья опасны для Бразилии, а некоторые члены Рабочей партии уже коррумпированы. Нам нужно провести расследование."
 BRA_anti_communism: "Антикоммунизм"
 BRA_anti_communism_desc: "Коммунисты никогда не хотели помогать народу. Они хотели только власти. Они не заслуживают никаких шансов в политике."
 BRA_reduce_our_foreign_debt: "Уменьшить наш внешний долг"
 BRA_reduce_our_foreign_debt_desc: "Нам нужно было как можно скорее избавиться от нашего внешнего долга! Он только вредит нашей экономике!"
 BRA_o_pais_do_futuro: "O País do Futuro"
 BRA_o_pais_do_futuro_desc: "Благодаря нашим реформам и достижениям Бразилия модернизировалась и теперь стала международной моделью развития и технического прогресса!"
