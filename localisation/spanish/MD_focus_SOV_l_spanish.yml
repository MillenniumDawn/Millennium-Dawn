 russia.108.t: "Motín militar de los generales"
 russia.108.d: "Nuestra llegada al poder claramente no convenía a muchos segmentos de la población y las autoridades rusas. Pero lo que sucedió fue claramente una sorpresa para nosotros. Los generales Shoigu y Gerasimov abandonaron apresuradamente Moscú y reunieron lealistas en Tatarstán y Tuva y nos declararon la guerra..."
 russia.108.a: "Malditos traidores!"
 russia.109.t: "La Rosgvardia inició un disturbio"
 russia.109.d: "La rebelión de los generales Shoigu y Gerasimov finalmente sacudió nuestro país. Ahora todo estaba claro, había comenzado una nueva guerra civil. El jefe de la Rosgvardia, Zolotov, comenzó su rebelión con sus soldados leales contra nuestro gobierno"
 russia.109.a: "La guardia de traidores!"
 russia.110.t: "El gobierno nos ha traicionado"
 russia.110.d: "Funcionarios del gobierno liderados por Volodin anunciaron la imposición de la ley marcial en las regiones bajo su control. El ejército estaba completamente dividido. Ahora también debemos luchar con funcionarios leales de las fuerzas armadas"
 russia.110.a: "Los funcionarios son como ratas"
 russia.111.t: "El levantamiento comunista"
 russia.111.d: "Volgograd turned out to be a stronghold of the future communist uprising. Several regions have announced the separation and creation of their own analogue of the USSR... A new enemy has appeared on the board"
 russia.111.a: "Ahora están estos"
 russia.112.t: "La nueva guerra chechena"
 russia.112.d: "El gobierno checheno nos declaró la guerra, renunciaron a su lealtad a Rusia y declararon que no defenderían un país que no podía garantizar su existencia"
 russia.112.a: "Esta vez tenemos que acabar con ellos"
 russia.113.t: "Los patriotas enojados se levantan"
 russia.113.d: "Igor Strelkov, un conocido militar, voluntario, patriota, soldado que ha pasado por muchas guerras, llegó a Donetsk el otro día y dijo que los residentes de Donbass deberían luchar contra nosotros, contra el gobierno de criminales y ladrones."
 russia.113.a: "Donbass has betrayed us."
 russia.114.t: "Siberia se está levantando"
 russia.114.d: "Los activistas siberianos organizan su república en el Lejano Oriente y declaran el no reconocimiento de nuestro gobierno. Ahora estamos casi aislados del Lejano Oriente"
 russia.114.a: "We'll get to them."
 russia.115.t: "El regreso de la República de los Urales"
 russia.115.d: "La República de los Urales, el proyecto del gobernador Rossel a finales de los 90, fue arruinado por Yeltsin. Ahora el revanchismo se ha encendido en los corazones de los urálicos y están reviviendo la antigua república nuevamente"
 russia.115.a: "Los Urales pagarán por ello."
 russia.116.t: "El levantamiento en el norte"
 russia.116.d: "Incluso los liberales pudieron tomar un pedazo para ellos en tal caos. Se formó un gobierno de activistas liberales en el norte de Rusia, pretenden destruirnos"
 russia.116.a: "¿Incluso estos?!"
 russia.117.t: "Gracias por elegir Rusia!"
 russia.117.d: "¡La final está cerca!\nNos complace informarles que pronto les espera el último gran rediseño de Rusia. Planeamos llevar el contenido a un estado en el que ya no será necesario realizar cambios globales como antes. Habrá pequeños cambios, pero serán tan insignificantes que apenas los notarán. Esperamos que se diviertan mucho jugando a nuestro contenido.\n\n- El Equipo de Rediseño Ruso de Millennium Dawn"
