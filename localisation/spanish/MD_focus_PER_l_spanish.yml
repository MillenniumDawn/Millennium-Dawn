 PER_unit_leader_trait_artesh: "Branch: Artesh"
 PER_unit_leader_trait_artesh_desc: "This commander is a member of the Artesh, the conventional military force in Iran. Being the successor to several Iranian armies, first being founded during the Achaemenid era over 2,500 years ago, the Artesh in its modern form was founded in 1921 by Reza Shah Pahlavi. The Artesh holds little to no political affiliation, with most of its army being built of conscripts that come from the general population. Several attempts at undermining the Artesh over the years due to fears of disloyalty has left them at odds with the IRGC over who holds dominance over the Iranian Armed Forces."
 PER_unit_leader_trait_irgc: "Branch: IRGC"
 PER_unit_leader_trait_irgc_desc: "This commander is a member of the Islamic Revolutionary Guard Corp (IRGC), the unconventional military force in Iran. Being founded by Ayatollah Ruhollah Khomeini in 1979 following the Islamic Revolution, the IRGC was trusted with protecting the Islamic Republic from coups by the conventional force, the Artesh. Over the years the IRGC developed into a force that encompasses everything from riot police, to militias, to special forces. IRGC units often receive the latest technology and equipment, and have been given better treatment by the Islamic Republic, thus putting them at odds with the Artesh."
 PER_socialism2: "£PER_anarchist_communism (MEK) People's Mojahedin Organization of Iran - §CWestern Clique§! are in power"
 PER_khamenei_desc: "Khamenei was born in 1939 in Mashhad to a family of Azeri descent. The future Ayatollah chose to focus on theology, studying under influential clerics such as Khomeini. By the 60's and 70's, Khamenei was active against the Shah and fell in trouble with the SAVAK, being arrested as a result. After the Islamic revolution, he chose to help with the war effort against the Iraqi invasion, and participated in mobilizing people to defend the nation. Khamenei was active in shaping the new government, eventually being elected as the 3rd president of the Islamic Republic. Following the disinheritance of Montazeri, Khamenei was the chosen successor to Ayatollah Khomeini. Though still incredibly conservative, some consider Khamenei as a reformist in comparison to Khomeini, as he chose to lift many restrictions placed on things such as music following the 1979 revolution. He is also known for his tampering of politics, where if one camp grows too strong he tries to strengthen the other."
 PER_mashaei_desc: "Born in Mazandaran, Mashaei played a role in quelling the 1979 Kurdish revolt following the Iranian Revolution. Being a former intelligence officer during this conflict, Mashaei was able to meet individuals such as Ahmadinejad whom he became friends with, later allowing him to catapult his political career into the spotlight. Holding relatively unorthodox views in comparison to other Iranian Principalists, Mashaei believes that the clergy has grown too strong and must be weakened in Iranian society, both religiously and politically. Wanting to bring about a mix of Islamic Nationalism and Pre-Islamic Iranian nationalism, Mashaei and his clique are labeled by the Clergy as an individual with 'Deviant Tendancies'."
 PER_montazeri_desc: "Born in Najafabad, Isfahan, Montazeri was educated by a Grand Marja, one of the highest authorities in Shia islam. Montazeri was also one of the leaders of the Islamic Revolution that toppled the Shah in 1979. As a Grand Ayatollah, Montazeri was appointed as the successor to Ayatollah Khomeini upon his death. However, things took a different turn, and the revolution did not play out to what Montazeri had envisioned. Instead of a democracy which included all sectors of Iranian politics, there were hand picked and vetted individuals. Certain groups were prohibited from running or participating in election, and many parties were banned. Following the 1988 mass execution of various leftists in Iran, Montazeri spoke out in opposition to the government and criticized Khomeini's actions, thus resulting in him being disinherited by Khomeini. Ever since, Montazeri actively worked against the regime and called for its toppling, calling for the construction of a new non-islamic regime."
 PER_pahlavi_desc: "Born in Tehran as the Crown Prince, and heir to the Peacock throne, Reza experienced a life of royalty in his early years. Often being a moderate in comparison to his father, taking steps such as pardoning enemies of the state or calling for more liberal changes, Reza did not directly inherit the throne. While he was in the United States, training to become a fighter jet pilot, the Islamic Revolution of 1979 ousted his father, and a 2,500 year tradition of Iranian Shahdoms. With the collapse of the Imperial State of Iran, Reza had no choice but to stay in the United States and live a life of exile. Many of his supporters inside of Iran chose to flee to other western states, such as those in Europe or the Americas. He did not entirely abandon all hope for the throne, as until the mid 1980's, he was receiving funding from the CIA to pursue activities against the Islamic Republic. This all ended following the Iran Contra affair. This did not spell the end of his resolve of overthrowing the Islamic Republic, instead Reza focused on uniting Iranians through campaigns of resistance against the Islamic Republic, in a bid to overthrow it."
 PER_homayoon_desc: "Born on the 27th of September, 1928, Homayoon began his political activities at the young age of fourteen. Being a part of several political parties and movements, he was an early supporter of Mohammad Mossadegh. His political involvement was not limited to just Mossadegh, as he was involved in SUMKA, the fascist party which was led by a former member of the S.S., Monshizadeh. Homayoon was also involved with several Pan-Iranist organizations, and his political leanings eventually starting leaning right. He eventually became the minister of Information and Tourism, which allowed him to gain enough favor with the Imperial State to become the deputy secretary general of the Rastakhiz party, the state party of Iran in the 70's. Following the revolution, Homayoon fled to France, where he pursued activities against the Islamic Republic. Homayoon seeked to create a liberal order in Iran, and thus helped found the Constitutionalist Party of Iran, which aimed to restore a constitutional monarchy under Reza Pahlavi II. This did not mean Homayoon was a staunch monarchist, or supporter of Pahlavi, as there had been instances of criticisms aimed at Pahlavi by Homayoon."
 PER_irgc_name: "(CGRI) Cuerpo de la Guardia Revolucionaria Islámica"
 PER_irgc_description: "La función principal del Cuerpo de la Guardia Revolucionaria Islámica (CGRI) es proteger el sistema de la República Islámica del país. Cuenta con agencias de inteligencia, legión extranjera, milicia (Fuerzas Basich), sector de la construcción y una importante participación en la economía. Su Fuerza Quds (Fuerzas Especiales) opera en el extranjero para entrenar milicias amigas y realizar operaciones encubiertas."
