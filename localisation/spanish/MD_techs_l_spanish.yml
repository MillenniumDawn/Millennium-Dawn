 high_efficiency_engines: "Motores de alta eficiencia"
 high_efficiency_engines_desc: "Gracias a los avances tecnológicos, nuestros vehículos utilitarios tendrán un mejor rendimiento del motor, disminuyendo su consumo de combustible y aumentando su independencia de las líneas de suministro."
 CAT_awacs: "AWACS"
 electronics: "Electrónica"
 Drones: "Drones"
 CAT_arty_research: "Velocidad de investigación de artillería remolcada"
 CZE_engine_tech: "Motor R4 mejorado"
 CZE_engine_tech_desc: "Gracias al nuevo modelo de motor de gasolina R4, nuestras fábricas de Skoda podrán alcanzar un mayor nivel de producción."
 large_bore_weapons_desc: "Aumentar el calibre de nuestros sistemas de armas permitirá que nuestros tanques ligeros alcancen niveles muy superiores a los que corresponden a su peso, especialmente cuando luchan contra unidades blindadas enemigas."
 land_fort_building_1: "Bastión de Hesco"
 land_fort_building_1_desc: "El bastión Hesco (también conocido como Concertainer) es un gavión diseñado por la empresa británica HESCO. El bastión consiste en un gran saco de arena rodeado por un marco de malla de alambre. Este saco se puede llenar con maquinaria pesada o a mano y se puede utilizar para construir rápidamente muros alrededor de una base militar."
 land_fort_building_2: "Muros de Bremerhaven"
 land_fort_building_2_desc: "Los muros de Bremer (o muros en T) son enormes losas de hormigón en forma de T que se pueden colocar fácilmente unas junto a otras para crear una pared sólida capaz de proteger contra el fuego de armas pequeñas y artillería. Los muros vienen en diferentes tamaños, desde 12 pies de alto hasta 20 pies de alto."
 land_fort_building_3: "Armas centinela automatizadas"
 land_fort_building_3_desc: "Si desarrollamos un sistema de armas equipado con una cámara, podremos contar con un arma centinela que reconocerá y apuntará automáticamente a objetivos hostiles. La decisión de disparar deberá seguir siendo tomada por un operador humano, por supuesto."
 land_fort_building_4: "Doctrina de defensa total"
 land_fort_building_4_desc: "En lugar de limitarnos a construir fortificaciones, deberíamos considerar el campo de batalla en su totalidad como una fortificación que simplemente debe transformarse. Cada casa puede ser un búnker, cada sótano un depósito de armas, cada roca un obstáculo antitanque y cada árbol un punto de observación. Si aprovechamos al máximo cada entorno, podemos convertir todo el campo de batalla en una trampa mortal para el enemigo."
 stronghold_building_1: "Esfuerzos defensivos a nivel estatal"
 stronghold_building_1_desc: "Aunque las fortificaciones militares suelen construirse en lugares tácticos, también debemos considerar la defensa de nuestra nación en un nivel estratégico. Con el suficiente esfuerzo, podemos planificar y diseñar con antelación la defensa de una gran zona de nuestro país. Construyendo refugios antiaéreos, excavando túneles y cuevas o creando redes de carreteras y puentes que puedan destruirse fácilmente o ponerse en uso militar, podemos mejorar la preparación de nuestras fuerzas armadas en caso de guerra."
 gps_agricultural_applications: "Aplicaciones del GPS para agricultura"
 gps_agricultural_applications_desc: "La invención del GPS revolucionó los viajes, pero hemos ideado una nueva e inteligente forma de utilizarlo en nuestros cultivos. Podemos utilizar esta nueva tecnología para ayudarnos en la agricultura de precisión, por ejemplo, para trazar mapas de los límites de los campos, las carreteras, los sistemas de riego y las zonas problemáticas. El mapeo preciso permite a los agricultores tener un amplio conocimiento de su explotación en relación con otras, además de ayudar a identificar las zonas problemáticas en función de los datos del GPS."
 automated_irrigation_systems: "Sistemas de riego automatizados"
 automated_irrigation_systems_desc: "La automatización de los sistemas de riego permitirá menos trabajo a nuestros trabajadores agrícolas, liberándolos para tareas más importantes como el mantenimiento, el diseño de mejoras para sus cultivos y mucho más."
 farming_data_analytic_softwares: "Software de análisis de datos agrícolas"
 farming_data_analytic_softwares_desc: "La invención de un nuevo software de análisis de datos para ayudar a analizar las tasas de éxito y fracaso de los cultivos, la tasa de problemas con ciertos pesticidas y más, ayudará a aumentar en gran medida la productividad de nuestro sector agrícola."
 limited_automated_harvesting_software: "Tecnologías limitadas de recolección automatizada"
 limited_automated_harvesting_software_desc: "La instalación de una capacidad limitada de cosecha y cuidado automatizados nos permitirá comenzar a reducir la fuerza laboral agrícola a tareas más pesadas y específicas, mientras que las tareas mundanas quedan en manos de robots y drones automatizados que pueden realizar el trabajo liviano."
 satellite_based_agricultural_planning: "Planificación agrícola basada en satélites"
 satellite_based_agricultural_planning_desc: "Ampliando nuestras aplicaciones de GPS, podemos utilizar imágenes satelitales y otros datos de satélites para ampliar nuestro alcance y planificar diligentemente nuestros campos de cultivo para garantizar los campos más productivos."
 programmable_harvesters: "Cosechadoras programables"
 programmable_harvesters_desc: "La instalación de nuevo software en algunos de nuestros equipos agrícolas pesados, como nuestras cosechadoras y cosechadoras, que nos permite programar y automatizar sus directivas mientras el conductor realiza el mantenimiento de la máquina desde el asiento del conductor, permitirá una productividad adicional y eliminará el margen de error adicional."
 improved_harvesting_automation: "Automatización de la cosecha mejorada"
 improved_harvesting_automation_desc: "Ampliar aún más nuestra limitada maquinaria de cosecha automatizada e instalar capacidad adicional para la cosecha y el cuidado automatizados liberará aún más tiempo para nuestros agricultores y trabajadores agrarios."
 robotic_harvesters: "Cosechadoras robóticas"
 robotic_harvesters_desc: "El desarrollo y despliegue de trabajadores agrícolas robóticos no solo ayudará a aumentar la productividad, sino que también liberará a una gran cantidad de nuestra fuerza laboral agrícola del trabajo en los campos y en los graneros para permitirles trasladarse a otras industrias críticas."
 agi_maintained_agricultural_developments: "AGI mantiene desarrollos agrícolas"
 agi_maintained_agricultural_developments_desc: "Gracias a la aparición y el desarrollo de la inteligencia artificial general (AGI), podremos seguir automatizando y desplegando más trabajadores, eliminando prácticamente la necesidad de trabajadores agrícolas extensivos en nuestra industria mientras continuamos manteniendo un nivel masivo de producción de alimentos."
 INFANTRY_TITLE_UTILITY_VEHICLES: "VEHÍCULOS UTILITARIOS"
 INFANTRY_TITLE_UTILITY_VEHICLES_DESC: "Los vehículos utilitarios son camiones, jeeps y vehículos blindados que nuestra infantería motorizada utiliza como transporte en el campo de batalla y apoyo de fuego limitado."
 INFANTRY_TITLE_SUPPORT_WEAPONS: "ARMAS DE APOYO"
 INFANTRY_TITLE_SUPPORT_WEAPONS_DESC: "Las armas de apoyo son los morteros, ametralladoras y lanzadores antitanque portátiles de nuestras tropas que les ayudarán tanto en la ofensiva como en la defensa."
 INFANTRY_TITLE_nvg_DESC: "Las gafas de visión nocturna son esenciales para permitir que nuestras tropas operen en plena noche."
 INFANTRY_TITLE_SPECIAL_DESC: "Nuestras fuerzas especiales son las mejores de las mejores. Si les damos armas y equipos exclusivos, serán aún mejores."
 INFANTRY_TITLE_COMMAND_DESC: "Los equipos de mando y control abarcan radios, computadoras y otros equipos de comunicación que son vitales para que nuestros ejércitos se mantengan organizados."
 INFANTRY_TITLE_COMBAT_ENGI_DESC: "Los ingenieros de combate ayudarán a nuestros soldados a construir fortificaciones defensivas y destruir los obstáculos construidos por el enemigo."
 INFANTRY_TITLE_DRONES_DESC: "Los pequeños drones que pueden ser lanzados y controlados por nuestra infantería nos ayudarán a crear conciencia situacional de la situación de combate con facilidad."
 INFANTRY_TITLE_BODY_ARMOUR: "Armadura corporal"
 INFANTRY_TITLE_BODY_ARMOUR_DESC: "Equipar a nuestras tropas con chalecos antibalas les permitirá sobrevivir a los impactos de bala cuando normalmente no podrían."
 INFANTRY_TITLE_CAMOUFLAGE: "CAMUFLAJE"
 INFANTRY_TITLE_CAMOUFLAGE_DESC: "El camuflaje incluye patrones para nuestros uniformes militares, así como cortinas y redes que se pueden colocar sobre el equipo. Las formas más avanzadas de camuflaje permitirán ocultarse de medidas de detección más avanzadas."
 armour_subtitle_light_tank_hulls: "CASCOS DE TANQUES LIGEROS"
 CIVILIAN_TITLE_NUCLEAR: "REACTORES NUCLEARES"
 CIVILIAN_TITLE_NUCLEAR_DESC: "Los reactores nucleares de próxima generación mejorarán la eficiencia de todos nuestros reactores."
 CIVILIAN_TITLE_AGRICULTURE: "DIGITALIZACIÓN AGRÍCOLA"
 CIVILIAN_TITLE_AGRICULTURE_DESC: "La agricultura todavía depende en gran medida del trabajo manual y de la maquinaria operada por humanos. Mediante el uso de computadoras y automatización, nuestro sector agrícola podría mejorar aún más."
 augmented_vision_1: "Sistema de realidad aumentada"
 augmented_vision_1_desc: "Proporcionar a nuestros soldados cascos que permitan mostrar información en su campo de visión nos permitirá controlar el campo de batalla de forma más efectiva."
 augmented_vision_2: "Sistema de visión mejorada"
 augmented_vision_2_desc: "Además de mostrar información en vivo, este sistema de visión de próxima generación podrá mejorar la visión de nuestros soldados, mejorar el reconocimiento de objetivos y permitirnos integrar varios sistemas de armas."
 rc_fire_support_drone: "Drone de apoyo de fuego controlado a distancia"
 rc_fire_support_drone_desc: "Al desarrollar una plataforma de armas con orugas o ruedas que pueda controlarse de forma remota, nuestros soldados podrán lanzar fuego de supresión sobre el enemigo sin arriesgar sus propias vidas."
 autonomous_fire_support_drone: "Drone autónomo de apoyo de fuego"
 autonomous_fire_support_drone_desc: "Con el uso de IA, el dron de apoyo de fuego puede funcionar de forma semiautónoma, lo que le permitirá seguir a nuestras unidades durante las operaciones ofensivas."
 exoskeleton_1: "Traje multiplicador de fuerza"
 exoskeleton_1_desc: "Las primeras versiones de exoesqueletos no podrán funcionar con la fluidez y la velocidad necesarias para las tareas de combate. Sin embargo, en el apoyo logístico, podemos utilizar los trajes como un multiplicador de fuerza para nuestro personal de apoyo. Con la capacidad de transportar más peso y mover objetos pesados, podremos trasladar a los proveedores de forma más eficiente."
 exoskeleton_2: "Traje de operaciones cinéticas"
 exoskeleton_2_desc: "Con la segunda generación de exoesqueletos, el traje es lo suficientemente rápido y flexible como para ser utilizado en combate. Si bien probablemente no sea factible equipar a todo nuestro ejército con estos trajes, nuestras unidades militares pueden tener escuadrones dedicados o personal de escuadrón dedicado para usar el traje y aumentar su eficiencia como operador principal."
 stealth_corvette_hull_1: "2010 Stealth Corvette Casco"
 stealth_corvette_hull_1_desc: "¿Qué? No, eso no es un buque de guerra, nunca fabricaríamos buques de guerra. Debes estar alucinando; es claramente un coche deportivo negro azabache fabricado por Chevrolet.\n\n\nLa corbeta furtiva aprovecha las ventajas de la clase corbeta, al hacer que un barco pequeño y difícil de detectar sea aún menos visible para los sistemas de radar y sonar."
