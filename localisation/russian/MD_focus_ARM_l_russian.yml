 arme.191.t: "Оппозиция пытается объявить Кочаряну импичмент!"
 arme.191.d: "Лидеры оппозиции сформировали коалицию и теперь, помимо протестов, пытаются добиться отставки Кочаряна с поста президента. Теперь всё зависит от того, насколько лояльны Кочаряну правительственные эл"
 arme.191.a: "Черт возьми!"
 arme.191.b: "У них не было ни единого шанса."
 oppos_killed: "Оппозиция убита"
 oppos_lived: "Оппозиция живет"
 arme.192.t: "Раффи Оганесян создает «Партию наследия»!"
 arme.192.d: "Недавно в Армении была создана национально-либеральная партия «Наследие». Её основателем стал первый министр иностранных дел Армении Раффи Оганесян, занимавший эту должность при Левоне Тер-Петросяне в 90-е годы. Партия считает своей основной задачей формирование развитого правового демократического государства, которое выстраивает внутреннюю и внешнюю политику на основе своих национальных суверенных интересов."
 arme.192.a: "Новый игрок?"
 ARM_protests: "Протесты оппозиции"
 arme.193.t: "Протесты оппозиции!"
 arme.193.d: "Демирчян начал протест с требованием отставки властей на площади Свободы. Позже он начал шествие к президентскому дворцу, но полиция перекрыла дорогу перед зданием Национального собрания."
 arme.193.a: "Подавляйте их силой."
 arme.194.t: "Армянский солдат убит в Венгрии!"
 arme.194.d: "В Венгрии во время совместных учений стран-партнеров НАТО, в которых участвовали армянские и азербайджанские солдаты, погиб армянский военнослужащий Гурген Маргарян. С 11 января 2004 года Маргарян участвовал в трехмесячном англоязычном курсе программы НАТО «Партнерство ради мира» в Будапеште. Рано утром 19 февраля он был убит. Убийца, азербайджанский офицер Рамиль Сафаров, 16 раз ударил спящего армянского офицера топором по лицу, почти отделив его голову от тела. Сафаров был задержан, но его будущее по-прежнему остаётся неясным. Неизвестно, будет ли он депортирован в Азербайджан."
 arme.194.a: "Какой варварский поступок!"
 arme.194.b: "Отличная работа! Мы должны присвоить ему звание героя!"
 arme.195.t: "[AZE.GetNamewithFlag] Платит нам за освобождение Сафарова!"
 arme.195.d: "В Венгрии во время совместных учений стран-партнеров НАТО, в которых участвовали армянские и азербайджанские солдаты, погиб армянский военнослужащий Гурген Маргарян. С 11 января 2004 года Маргарян участвовал в трехмесячном англоязычном курсе программы НАТО «Партнерство ради мира» в Будапеште. Рано утром 19 февраля он был убит. Убийца, азербайджанский офицер Рамиль Сафаров, 16 раз ударил спящего армянского офицера топором по лицу, почти отделив его голову от тела. Сафаров был задержан, но его будущее по-прежнему остаётся неясным. Неизвестно, будет ли он депортирован в Азербайджан."
 arme.195.a: "Деньги - это всегда хорошо!"
 arme.196.t: "90 лет со дня Геноцида армян"
 arme.196.d: "Сегодня страна скорбит по случаю 90-й годовщины геноцида армян, греков и ассирийцев в Османской Турции. Миллионы армян по всему миру выражают нам свою солидарность, как и лидеры многих стран, признавших преступления Османской империи против человечности."
 arme.196.a: "Пусть жертвы покоятся с миром."
 arme.197.t: "Создание Комитета по исследованию геноцида"
 arme.197.d: "Сегодня в Ереване собрались представители правительства, Музея геноцида, армянской диаспоры и духовенства, чтобы обсудить создание комитета по изучению Геноцида армян."
 arme.197.a: "Хорошая инициатива"
 arme.198.t: "Массовые протесты в Ереване!"
 arme.198.d: "В Армении произошла серия антиправительственных беспорядков. В столице Армении Ереване вспыхнули протесты, организованные сторонниками кандидата в президенты и бывшего президента Левона Тер-Петросяна и других лидеров оппозиции. В них приняли участие десятки тысяч демонстрантов в течение дня и сотни человек, разбивших лагерь на ночь."
 arme.198.a: "Подавите их!"
 arme.199.t: "Протесты достигли своего пика!"
 arme.199.d: "Протесты достигли такого уровня, что полиция больше не может сдерживать толпу ненасильственными методами. Армия приведена в боевую готовность, полиция и солдаты готовы открыть огонь. Все ждут приказа."
 arme.199.a: "Сокруши их нашей армией!"
 arme.199.b: "Нет, военные больше не лояльны... Мы должны уйти в отставку!"
 arme.200.t: "Передача власти Сержу Саргсяну"
 arme.200.d: "После подавления митингов и внутренних договоренностей Кочарян готов передать пост президента своему избранному преемнику Сержу Саргсяну."
 arme.200.a: "Отлично"
 arme.200.b: "Этого не произойдет!"
 arme.201.t: "Протесты Дашнакцутюн!"
 arme.201.d: "На фоне начала переговоров между Турцией и Арменией партия «Дашнакцутюн» начала процесс выхода из коалиции и выступила против дипломатического решения Сержа Саргсяна."
 arme.201.a: "Чертовы идиоты"
 arme.202.t: "Оппозиция требует освобождения заключенных!"
 arme.202.d: "В Ереване начались протесты с требованием освободить активистов, задержанных во время митингов. Протестующие не выдвигают никаких политических требований. Однако, возможно, освобождение заключенных пошло бы на пользу..."
 arme.202.a: "Давайте отпустим их!"
 arme.202.b: "Держите их закрытыми"
 arme.203.t: "Движение в парке Маштоца"
 arme.203.d: "Из-за решений лояльного к нам мэра Еревана снести киоски и вырубить зелёные насаждения в парке Маштоца в Ереване началось мирное протестное движение. Они требуют сохранить нынешнее состояние городского общественного пространства."
 arme.203.a: "Их требования разумны."
 arme.203.b: "Идиотские либералы!"
 arme.204.t: "Раффи Оганесян объявляет о начале революции!"
 arme.204.d: "В настоящее время различные политические и общественные группы проводят в Армении антиправительственные протесты. Однако лидером протестного движения явно является Раффи Оганесян. Толпы его сторонников собрались на площади Свободы в Ереване, где Оганесян призвал президента Саргсяна признать победу народа и смириться с поражением. К протесту присоединяются как прозападные, так и националистические партии, такие как «Дашнакцутюн»."
 arme.204.a: "Подавляйте протесты!"
 arme.204.b: "Дай им то, что они хотят"
 arme.205.t: "Раффи Оганесян начинает голодовку!"
 arme.205.d: "После обращения к своим сторонникам на площади Свободы Раффи Оганесян объявил о своём решении начать голодовку. Он призвал избранного президента Сержа Саргсяна уйти в отставку. По словам Оганесяна, это не просто голодовка, а бойкот против лжи и мошенничества."
 arme.205.a: "По крайней мере, протесты идут на убыль."
 arme.206.t: "Сторона гражданского договора"
 arme.206.d: "Недавно группа различных оппозиционных деятелей объявила о создании новой партии, состоящей из бывших членов АНК. Лидером этой новой партии является Никол Пашинян, который недавно был освобождён из тюрьмы после задержания во время протестов."
 arme.206.a: "Другая группа?"
 arme.207.t: "Протесты в электрическом Ереване"
 arme.207.d: "В связи с недавней попыткой парламента повысить тарифы на электроэнергию в Ереване начались массовые протесты. Полиция пытается разогнать протестующих, применяя нелетальное оружие и водометы. Должны ли мы пересмотреть наши взгляды на тарифы или оставить всё как есть?"
 arme.207.a: "Мы откажемся от нашего плана"
 arme.207.b: "Настаивайте на изменении тарифа!"
 arme.208.t: "Резня в Гюмри!"
 arme.208.d: "Валерий Пермяков, военнослужащий 102-й российской военной базы, расположенной в Гюмри, нёс ночную службу. Около 4 часов утра 12 января Пермяков, вооружённый автоматом АК-74 и двумя магазинами с патронами, без разрешения покинул расположение части, а точнее, пост охраны складов РАВ. Дезертир направился к армяно-турецкой границе, намереваясь пересечь её и скрыться в Турции. Через некоторое время после побега Пермяков решил зайти в один из домов, расположенных на улице Мясникяна, примерно в 30 минутах ходьбы от российской воинской части. Войдя в общий двор через ворота, которые были заперты лишь символически, Пермяков обнаружил несколько отдельно стоящих одноэтажных домов. Солдат, разбив раму стеклянной части входной двери, вошёл в здание.\n\nПермяков убил всех членов семьи Аветисян, живших в этом доме, включая детей. После совершённой им расправы Валерий Пермяков, переодевшись в одежду убитых и бросив свой автомат, скрылся с места преступления. В 12:30 тела членов семьи Аветисян были обнаружены соседями.\n\nМы стоим перед дилеммой: разобраться с ним самим или передать это отребье России?"
 arme.208.a: "Россия научит этого ублюдка в Сибири, как себя вести!"
 arme.208.b: "Казните этого ублюдка!"
 arme.209.t: "Резня в Гюмри!"
 arme.209.d: "Валерий Пермяков, военнослужащий 102-й российской военной базы, расположенной в Гюмри, нёс ночную службу. Около 4 часов утра 12 января Пермяков, вооружённый автоматом АК-74 и двумя магазинами с патронами, без разрешения покинул расположение части, а точнее, пост охраны складов РАВ. Дезертир направился к армяно-турецкой границе, намереваясь пересечь её и скрыться в Турции. Через некоторое время после побега Пермяков решил зайти в один из домов, расположенных на улице Мясникяна, примерно в 30 минутах ходьбы от российской воинской части. Войдя в общий двор через ворота, которые были заперты лишь символически, Пермяков обнаружил несколько отдельно стоящих одноэтажных домов. Солдат, разбив раму стеклянной части входной двери, вошёл в здание.\n\nПермяков убил всех членов семьи Аветисян, живших в этом доме, включая детей. После совершённой им расправы Валерий Пермяков, переодевшись в одежду убитых и бросив свой автомат, скрылся с места преступления. В 12:30 соседи обнаружили тела членов семьи Аветисян.\n\nАрмения проявила великодушие и не казнила этого монстра. Теперь Пермякову предстоит предстать перед судом и отправиться в тюрьму строгого режима."
 arme.209.a: "Этот ублюдок будет гнить в аду."
 arme.210.t: "Резня в Гюмри!"
 arme.210.d: "Валерий Пермяков, военнослужащий 102-й российской военной базы, расположенной в Гюмри, нёс ночную службу. Около 4 часов утра 12 января Пермяков, вооружённый автоматом АК-74 и двумя магазинами с патронами, без разрешения покинул расположение части, а точнее, пост охраны складов РАВ. Дезертир направился к армяно-турецкой границе, намереваясь пересечь её и скрыться в Турции. Через некоторое время после побега Пермяков решил зайти в один из домов, расположенных на улице Мясникяна, примерно в 30 минутах ходьбы от российской воинской части. Войдя в общий двор через ворота, которые были заперты лишь символически, Пермяков обнаружил несколько отдельно стоящих одноэтажных домов. Солдат, разбив раму стеклянной части входной двери, вошёл в здание.\n\nПермяков убил всех членов семьи Аветисян, живших в этом доме, включая детей. После совершённой им расправы Валерий Пермяков, переодевшись в одежду убитых и бросив свой автомат, скрылся с места преступления. В 12:30 тела членов семьи Аветисян были обнаружены соседями.\n\nАрмения приняла решение казнить Пермякова, а не приговаривать его к пожизненному заключению в России."
 arme.210.a: "То, что они сделали, справедливо, но противоречит нашим юридическим соглашениям. Будем надеяться, что мы сможем это пережить..."
 arme.211.t: "Захват заложников в Ереване"
 arme.211.d: "Группа вооружённых людей, называющих себя «Сасунские смельчаки», ворвалась в полицейский участок в Ереване, Армения, и взяла в заложники девять человек. Они потребовали освобождения лидера оппозиции Жирайра Сефиляна и отставки президента. Группа вступила в противостояние с правительственными силами, а растущая толпа протестующих присоединилась к призывам об отставке президента. Во время противостояния были убиты два полицейских и десятки получили ранения; один полицейский скончался от ранений после окончания кризиса. Несколько нападавших также получили ранения. Что нам следует делать?"
 arme.211.a: "Ведите с ними переговоры"
 arme.211.b: "Отправьте Службу национальной безопасности, чтобы они взяли это место штурмом!"
 arme.212.t: "Сасна Црер сдаётся!"
 arme.212.d: "Группа «Сасна Црер» решила сдаться, чтобы избежать дальнейшего кровопролития. Несмотря на все наши усилия, ситуация разрешилась довольно мирно."
 arme.212.a: "Слава Богу..."
 arme.213.t: "Штурм спецназа удался!"
 arme.213.d: "Спецназ успешно штурмовал полицейский участок, зачищая территорию от политических террористов «Сасна Црер». Все нападавшие были убиты. Никто из заложников не пострадал."
 arme.213.a: "Замечательная операция!"
 pavlik_dies: "Павлик Манукян умер"
 arme.214.t: "Армен Саркисян становится президентом!"
 arme.214.d: "В рамках автократической реформы, направленной на укрепление фактического правления Сержа Саргсяна и создание парламентской республики, Армен Саркисян был избран президентом Армении. Не имея явных связей со старой кликой, он может значительно улучшить наш новый имидж."
 arme.214.a: "Хороший ход."
 arme.215.t: "Протестная прогулка в Гюмри!"
 arme.215.d: "31 марта Никол Пашинян начал свой «Им Кайль» («Мой шаг») — протестный марш, который начался в городе Гюмри и должен был пройти через такие города, как Ванадзор, Дилижан, Раздан и Абовян, прежде чем окончательно добраться до Еревана."
 arme.215.a: "Еще один бессмысленный протест?"
 arme.216.t: "Протесты президента Армении"
 arme.216.d: "Протесты в Ереване, возглавляемые Николом Пашиняном, переросли в массовые акции гражданского неповиновения, такие как перекрытие дорог, сигналы клаксонов. Люди демонстрируют, что они устали от безудержной коррупции и требуют настоящей демократии. Если Республиканская партия Сержа Саргсяна не уйдёт в отставку, она будет свергнута силой в ходе восстания."
 arme.216.a: "Конечно, конечно..."
 arme.216.b: "Искорените протест!"
 arme.217.t: "Бархатная революция"
 arme.217.d: "В результате серии политических протестов в Армении реакционная так называемая «консервативная» партия Армении во главе с Сержем Саргсяном ушла в отставку, позволив народу избрать на пост премьер-министра Никола Пашиняна, который пообещал искоренить процветающую в Армении коррупцию, улучшить экономическое положение и остановить массовую эмиграцию."
 arme.217.a: "Духов!"
 arme.218.t: "Никол Пашинян назначил нового министра обороны!"
 arme.218.d: "Премьер-министр Армении Никол Пашинян заявил, что назначит Давида Тонояна, исполняющего обязанности министра по чрезвычайным ситуациям, на пост министра обороны. Несмотря на сомнительную репутацию Давида Тонояна и его возможные коррупционные связи, он известен своей националистической и экспансионистской риторикой, которая может успокоить националистов в стране."
 arme.218.a: "Интересно"
 arme.219.t: "Партия Всеармянского национального согласия"
 arme.219.d: "Недавно в Армении была сформирована новая партия. Альянс выступает за прямую демократию, упразднение президентской власти, укрепление суверенитета Армении, продолжение экономического развития страны, создание независимых СМИ, бесплатное высшее образование, поощрение репатриации армянской диаспоры, защиту прав этнических меньшинств, поддержку концепции «Армении Вильсона» и объединение Арцаха с Арменией."
 arme.219.a: "Интересно."
 arme.220.t: "5165 Национальная консервативная партия"
 arme.220.d: "Недавно была основана Партия национального консервативного движения «5165», председателем которой была избрана Карин Тоноян. Цифра в названии партии обозначает высоту горы Арарат. По сути, эта партия состоит из бывших военных, родственников военных и людей, поддерживающих военное правление в Армении."
 arme.220.a: "Интересно."
 arme.221.t: "Выбор истинного Багратуни"
 arme.221.d: "Союз Мелик собрался, чтобы выбрать нового монарха — кто им станет?"
 arme.221.a: "Роланд фон Багратуни"
 arme.221.b: "Тер Ашот Багратуни"
 arme.222.t: "[ARM.GetNamewithFlag] Присоединяется к §GСоюзному государству!§!"
 arme.222.d: "Недавно президент Армении решил присоединиться к проекту Союзного государства и объединиться с нами и другими государствами-членами!"
 arme.222.a: "Замечательно!"
