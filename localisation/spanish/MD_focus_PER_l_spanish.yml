 PER_route_secure.1: "[PER.GetNombre] busca una ruta"
 PER_route_secure.1.t: "[PER.GetNombre] busca una ruta"
 PER_route_secure.1.d: "[PER.GetNombre] ha expresado interés en asegurar una ruta para obtener material nuclear de Corea. Sus delegados se han acercado a nosotros solicitando utilizar la ciudad portuaria de Kandla como base de reaprovisionamiento antes de llegar a Chabahar. Esta ruta fue utilizada anteriormente durante la guerra en Afganistán por parte de Estados Unidos, y [PER.GetNombre] ofrece negociar el pago. ¿Deberíamos otorgarles la asistencia que desean?"
 PER_route_secure.1.a: "Sí, pero a cambio de un precio..."
 PER_route_secure.1.b: "No, ¡[PER.GetNombre] debe ser contenido!"
 PER_route_secure.2: "[RAJ.GetNombre] ¡Acepta!"
 PER_route_secure.2.t: "[RAJ.GetNombre] ¡Acepta!"
 PER_route_secure.2.d: "[RAJ.GetNombre] ha aceptado negociar con nosotros los términos para utilizar Kandla en el transporte de material nuclear. Sin embargo, solicitan una cantidad significativa de dinero si queremos usar un puerto comercial tan importante para esos fines. Por lo tanto, nuestro Ministro de Asuntos Económicos y Finanzas propuso una suma considerable de 10 mil millones para asegurar que los indios digan sí. Sin embargo, algunos dentro del Ministerio argumentan que el tesoro no puede manejar una caída tan rápida de capital y que el proyecto debería abandonarse por completo..."
 PER_route_secure.2.a: "¡Envía la delegación, ofrece 10 mil millones!"
 PER_route_secure.2.b: "Quizás deberíamos reconsiderarlo..."
 PER_route_secure.3: "[RAJ.GetNombre] ¡Rechaza!"
 PER_route_secure.3.t: "[RAJ.GetNombre] ¡Rechaza!"
 PER_route_secure.3.d: "[RAJ.GetNombre] ha rechazado negociar con nosotros los términos para utilizar Kandla, argumentando que el riesgo de filtración de material nuclear en el puerto es demasiado alto. Sin embargo, si ofrecemos una suma mayor a la inicialmente pensada, podríamos cubrir el costo de un cuidado adicional con el material para prevenir fugas y, en caso de ocurrir, el costo de limpieza. Nuestro Ministro de Asuntos Económicos y Finanzas elaboró un informe sobre el costo adicional, y el incremento resultante sería de al menos 10 mil millones adicionales para calmar los temores de un cuidado deficiente. Sin embargo, algunos dentro del Ministerio argumentan que el tesoro no puede manejar una caída tan rápida de capital y que el proyecto debería abandonarse por completo..."
 PER_route_secure.3.a: "¡Renegociemos, necesitamos la ayuda de [RAJ.GetNombre]!"
 PER_route_secure.3.b: "El costo de este emprendimiento no lo justifica..."
 PER_route_secure.4: "[PER.GetNombre] ¡solicita renegociaciones!"
 PER_route_secure.4.t: "[PER.GetNombre] ¡solicita renegociaciones!"
 PER_route_secure.4.d: "A pesar de nuestra negativa inicial, los iraníes han regresado con una oferta de 10 mil millones, más otros 10 mil millones adicionales para garantizar que no haya fugas ni descuidos por buscar atajos. Con esta garantía, la Autoridad del Puerto Deendayal, junto con el Ministerio de Puertos, Transporte y Vías Navegables, ha expresado su apoyo a la idea, argumentando que el excedente se podría utilizar para el desarrollo del puerto de Kandla mediante la adición de cuatro muelles de carga multipropósito, ya que es el puerto más grande en volumen, y la adición de esos cuatro muelles está planeada para aumentar la capacidad de carga actual del puerto en 8 millones de toneladas. Tanto la autoridad como el ministerio han presentado solicitudes formales al Primer Ministro para que acepte el acuerdo, citando la necesidad de descongestionar el puerto."
 PER_route_secure.4.a: "Muy bien, supongo que podríamos darles otra oportunidad..."
 PER_route_secure.4.b: "No significa no, ¡no podemos arriesgar las vidas de nuestros ciudadanos por posibles perspectivas!"
 PER_route_secure.5: "¡Oferta de [PER.GetNombre]!"
 PER_route_secure.5.t: "¡Oferta de [PER.GetNombre]!"
 PER_route_secure.5.d: "Los iraníes han regresado, ofreciendo 10 mil millones para el desarrollo de los puertos de Chabahar y Kandla para preparar ambos con las instalaciones necesarias para almacenar material nuclear. Nuestro gobierno está dividido en cuanto a si aceptar este trato o no, ya que algunos dicen que 10 mil millones son suficientes, mientras que otros piensan que podríamos solicitar más a los iraníes, lo que nos permitiría desarrollar aún más Kandla. De cualquier manera, se debe tomar una decisión, y la opinión de [Root.GetLeader] sobre el asunto será el factor decisivo..."
 PER_route_secure.5.a: "El dinero ofrecido es suficiente, ¡no debemos pedir más a nuestros amigos iraníes!"
 PER_route_secure.5.b: "Esto no es suficiente para arriesgar las vidas de nuestros ciudadanos, ¡solicitemos más!"
 PER_route_secure.6: "[RAJ.GetNombre] ¡rechaza!"
 PER_route_secure.6.t: "[RAJ.GetNombre] ¡rechaza nuestra oferta!"
 PER_route_secure.6.d: "En última instancia, parece que la cantidad que ofrecimos no fue lo suficientemente convincente para los indios. Argumentando el riesgo para los ciudadanos de Kandla, solicitan una cantidad mayor para la creación de instalaciones aún más seguras o poner fin a las discusiones. Mientras que el Ministerio de Finanzas se niega a desembolsar más dinero, el Ministerio de Defensa nos recuerda que utilizar Kandla garantizaría que las potencias extranjeras no interfieran en la transferencia desde Corea. La decisión ahora recae en [Root.GetLeader]."
 PER_route_secure.6.a: "Está bien. Haz lo que puedas para convencerlos, ¡ofrece 20 mil millones!"
 PER_route_secure.6.b: "El costo de este emprendimiento, en última instancia, no lo justifica."
 PER_route_secure.7: "¡Segunda oferta de [PER.GetNombre]!"
 PER_route_secure.7.t: "¡Segunda oferta de [PER.GetNombre]!"
 PER_route_secure.7.d: "Solicitando una conferencia, los iraníes han presentado otra oferta. Están ofreciendo 20 mil millones, no solo para garantizar la seguridad, sino también para el desarrollo de las instalaciones portuarias de Kandla. Esta es una oferta muy tentadora, con el Ministerio de Puertos, Transporte y Vías Navegables y el Ministerio de Comercio e Industria presionándonos para aceptar este trato. Sin embargo, el Ministerio de Asuntos Exteriores cree que los iraníes están desesperados por este acuerdo y probablemente ofrecerían más si negamos una tercera vez. El Ministerio de PTW está en desacuerdo y cree que cualquier juego adicional podría hacer que este acuerdo fracase y que deberíamos aceptarlo."
 PER_route_secure.7.a: "El Ministerio de PTW tiene razón, deberíamos aceptar lo que se ofrece."
 PER_route_secure.7.b: "No, ¡el Ministerio de Asuntos Exteriores cree que podríamos obtener más!"
 PER_route_secure.8: "[RAJ.GetName] rechaza"
 PER_route_secure.8.t: "[RAJ.GetName] rechaza nuestra segunda oferta"
 PER_route_secure.8.d: "Nuestra delegación regresó con las manos vacías, ya que los indios rechazaron nuestra oferta de 20 mil millones. Los delegados dicen que los indios insinuaron que tal vez aceptarían una oferta más alta, pero parece que estaban divididos en cuanto a aceptar nuestros generosos términos. Ahora el Ministro de Finanzas dice que están tratando de exprimir la mayor cantidad de dinero posible, y el Ministerio de Defensa está de acuerdo. Sin embargo, el Ministro de Defensa aún cree que el acuerdo es necesario para la adquisición de armamento nuclear. ¿Deberíamos poner fin a esta discusión aceptando 30 mil millones, o deberíamos poner fin y ahorrar en nuestras billeteras?"
 PER_route_secure.8.a: "Envía la delegación, ofrece 30 mil millones..."
 PER_route_secure.8.b: "Ahora simplemente nos están presionando, ¡y no cederemos!"
 PER_route_secure.9: "¡Tercera oferta de [PER.GetName]!"
 PER_route_secure.9.t: "¡Tercera oferta de [PER.GetName]!"
 PER_route_secure.9.d: "La delegación de [PER.GetName] ha vuelto con una tercera y última oferta de 30 mil millones, tal como el Ministerio de Asuntos Exteriores dijo que lo harían. Deberíamos aceptar este trato mientras aún esté sobre la mesa, si no, ¡podríamos perder esta ganancia inesperada!"
 PER_route_secure.9.a: "¡Ahora estamos hablando!"
 PER_route_secure.9.b: "No"
 PER_route_secure.10: "¡[PER.GetName] pone fin a las discusiones!"
 PER_route_secure.10.t: "¡[PER.GetName] pone fin a las discusiones!"
 PER_route_secure.10.d: "En última instancia, parece que los iraníes no estaban tan interesados en obtener armamento nuclear como pensábamos, ya que han cesado las negociaciones, citando que el costo del proyecto no vale la pena. Aunque nos entristece ver que ese dinero se va, al menos el dolor de cabeza que lo acompaña también se ha ido."
 PER_route_secure.10.a: "Bueno, al menos eso ha terminado"
 PER_route_secure.11: "¡[RAJ.GetName] pone fin a las discusiones!"
 PER_route_secure.11.t: "¡[RAJ.GetName] pone fin a las discusiones!"
 PER_route_secure.11.d: "Al no ser suficiente el dinero ofrecido para convencer a los indios, han dejado de permitir la entrada de nuestras delegaciones al país con el propósito de discutir el uso de Kandla para la transferencia de material nuclear. Aunque el Ministerio de Defensa está molesto por el fracaso de las negociaciones, el Ministerio de Finanzas dice que al final fue lo mejor, ya que el dinero utilizado para convencer a los indios podría ser destinado al desarrollo de nuestro propio armamento dentro de nuestras fronteras."
 PER_route_secure.11.a: "Bueno, al menos mi billetera está a salvo"
 PER_route_secure.12: "¡Negociaciones fructíferas!"
 PER_route_secure.12.t: "¡Negociaciones fructíferas!"
 PER_route_secure.12.d: "Después de muchas discusiones sobre los términos, [RAJ.GetName] ha aceptado nuestra oferta y nos ha permitido transferir lo necesario a través de embarcaciones iraníes por el puerto de Kandla y hasta Chabahar, evitando las aguas de Pakistán. Este acuerdo ha vaciado en gran medida nuestras arcas, pero el Ministerio de Defensa nos asegura que el acuerdo era imprescindible y que no nos arrepentiremos de la cooperación entre nuestras dos naciones."
 PER_route_secure.12.a: "Así concluyen las reuniones"
 PER_route_secure.13: "¡[RAJ.GetName] permite renegociar!"
 PER_route_secure.13.t: "¡[RAJ.GetName] permite renegociar!"
 PER_route_secure.13.d: "[RAJ.GetName] ha cambiado de opinión después de horas de discusiones internas y nos ha permitido volver a la mesa para discutir nuestros términos. El Ministro de Finanzas sugiere que aumentemos la cantidad originalmente planeada a 20 mil millones para evitar que los indios se retiren."
 PER_route_secure.13.a: "Ve grande o vete a casa, ¡20 mil millones!"
 PER_route_secure.13.b: "Supongo que me voy a casa entonces"
 PER_abide_by_the_npt_event.1: "[PER.GetName] ¡Cumpliendo con el TNP!"
 PER_abide_by_the_npt_event.t: "[PER.GetName] ¡Cumpliendo con el TNP!"
 PER_abide_by_the_npt_event.d: "Si bien nuestros intentos de obtener armas nucleares han sido justos, Occidente ha comenzado a ejercer presión sobre nuestra nación para evitar cualquier progreso en la adición de dichas armas a nuestro arsenal. Esta presión nos está dejando diplomáticamente aislados, y nuestro país no está preparado para enfrentar las consecuencias de atraer la ira de [USA.GetName]. Por lo tanto, se ha propuesto que detengamos nuestros intentos y que la cooperación con Occidente, aunque llevará más tiempo que desarrollar armas nucleares por nuestra cuenta, en última instancia nos llevará a conseguir lo que deseamos."
 PER_abide_by_the_npt_event.a: "En última instancia, es lo mejor..."
 PER_circumvent_the_npt_news.1: "¡[PER.GetName] intenta eludir el TNP!"
 PER_circumvent_the_npt_news.t: "¡[PER.GetName] intenta eludir el TNP!"
 PER_circumvent_the_npt_news.d: "Nuestra presión diplomática sobre [PER.GetName] parece haber servido únicamente como plataforma de lanzamiento para el desarrollo de sus armas nucleares. Si permitimos que esto continúe, el precario equilibrio de poder en Oriente Medio cambiará drásticamente a favor de [PER.GetName]. Debemos empezar a hacer algo más que simplemente presionarlos, ¡debemos aislarlos, a cualquier precio!"
 PER_circumvent_the_npt_news.a: "¿No entienden la gravedad de la situación?"
 PER_circumvent_the_npt_event.1: "Eludiendo el TNP"
 PER_circumvent_the_npt_event.t: "Eludiendo el TNP"
 PER_circumvent_the_npt_event.d: "Si bien nuestros intentos de obtener armas nucleares han sido justos, Occidente ha comenzado a ejercer presión sobre nuestra nación para evitar cualquier progreso en la adición de dichas armas a nuestro arsenal. Esta presión no apagará las llamas que hacen tan ardiente nuestra pasión por obtener armas nucleares, y además, esta agresión occidental hacia nuestra causa justa y justificada es una razón más para acelerar nuestros esfuerzos antes de que se tomen más medidas en contra de [PER.GetName]. ¡Tan pronto como tengamos lo que queremos, el mundo se doblegará a nuestra voluntad!"
 PER_circumvent_the_npt_event.a: "¡Que nuestro poder haga temblar al Occidente!"
 PER_ultimate_detterent.1.t: "¿Cómo procederemos?"
 PER_ultimate_detterent.1.d: "En nuestro intento de obtener armas nucleares, hemos olvidado discutir los detalles de cómo obtendríamos dichas armas. El Ministerio de Defensa sugiere desarrollar nuestras armas dentro de nuestras propias fronteras, mientras que el Ministerio de Asuntos Exteriores sugiere contactar a nuestros socios comerciales, los coreanos, para obtener ayuda en la búsqueda del Deterrente Definitivo. La decisión final recae ahora en nuestro gran líder, [Root.GetLeader]..."
 PER_ultimate_detterent.1.o1: "Esconder nuestro proyecto a plena vista"
 PER_ultimate_detterent.1.o2: "Externalizar nuestro proyecto a los coreanos"
 PER_sanctions_event.1: "Sanciones económicas"
 PER_sanctions_event.1.t: "Sanciones económicas"
 PER_sanctions_event.1.d: "Las potencias mundiales se han unido para imponer sanciones económicas a nuestro país, con el objetivo final de disminuir o detener nuestra búsqueda de tecnología nuclear."
 PER_sanctions_event.1.a: "¡Ellos pagarán!"
 PER_sanctions_event.2: "Sanciones económicas"
 PER_sanctions_event.2.t: "¡Las sanciones contra [PER.GetName] nos perjudican!"
 PER_sanctions_event.2.d: "Desafortunadamente, las sanciones económicas impuestas a Irán también han afectado considerablemente a nuestro país, para nuestra sorpresa."
 PER_sanctions_event.2.a: "¿Qué!"
 PER_meditaraneh.1: "[PER.GetName] solicita la construcción de ferrocarriles"
 PER_meditaraneh.1.t: "[PER.GetName] solicita la construcción de ferrocarriles"
 PER_meditaraneh.1.d: "En un intento de socavar el Estado de Israel, los iraníes intentan construir una red de ferrocarriles que llegue a su aliado, [HEZ.GetName]. El ferrocarril no estaría limitado solo al uso iraní y no nos costaría nada."
 PER_meditaraneh.1.a: "¡Claro!"
 PER_meditaraneh.1.b: "No"
 PER_meditaraneh.2: "[IRQ.GetName] acepta la oferta"
 PER_meditaraneh.2.t: "[IRQ.GetName] acepta la oferta"
