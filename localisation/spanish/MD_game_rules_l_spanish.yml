 RULE_OPTION_GREAT_COLLAPSE: "El gran colapso"
 RULE_OPTION_GREAT_COLLAPSE_AI_DESC: "Con la caída de la URSS en 1991, el militarismo desenfrenado de los Estados Unidos se convirtió poco a poco en una carga cada vez mayor para el contribuyente. Una serie de protestas a lo largo de 1995-99 dieron como resultado un número cada vez mayor de víctimas y resentimiento entre la población y el gobierno federal, que se encontraba estancado en la Guerra Fría. Ahora, a punto de alcanzar su punto álgido a principios de siglo, a los temores del Y2K se suman los rumores de una huelga nacional de ferrocarriles, una huelga que podría paralizar la economía y la capacidad federal para coordinar operaciones de contraprotesta."
