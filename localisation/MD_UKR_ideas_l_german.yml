    ### Political support
    UKR_political_support:0 "Politische Unterstützung"
    UKR_political_support_desc:0 "Die Unterstützung der anderen Parteien wird unseren eigenen Einfluss verringert."
    
    
    ### Neglet of state interests
    UKR_neglect_of_state_interests:0 "Vernachlässigung staatlicher Interessen"
    UKR_neglect_of_state_interests_desc:0 "Vernachlässigung staatlicher Interessen wird nicht ohne öffentliche Aufmerksamkeit bleiben."
    
    
    ### Pollution control program
    UKR_eco_factories:0 "Programm zur Kontrolle der Umweltverschmutzung"
    UKR_eco_factories_desc:0 "Die Regierung wird sich auf die Integration in die der EU und der NATO konzentrieren, was wiederum zu Unzufriedenheit bei den Gegnern aus dem pro-russischen Lager führen wird."
    
    
    ### Constitutional changes
    UKR_constitutional_changes:0 "Verfassungs-Änderungen"
    UKR_constitutional_changes_desc:0 "Nach Änderungen in der Verfassung verloren die Abgeordneten ihre Unverletzlichkeit, was sie anfälliger und gefügiger machte. Ab jetzt hat der Präsident viel mehr Macht und kann sie sowohl zum Wohle des Landes als auch zu seinem eigenen Nutzen nutzen."
    
    
    ### Anti-gov news
    UKR_anti_gov_news:0 "Ukrajinska Prawda"
    UKR_anti_gov_news_desc:0 "Die Ukrainische Wahrheit, ist eine beliebte ukrainische Online-Zeitung, die von Georgiy Gongadze gegründet wurde. Sie untersucht und veröffentlicht Material zur Korruption oder unethischem Verhalten ukrainischer Politiker aus allen politischen Abteilungen."
    
    
    ### Ukraine without Kuchma
    UKR_anti_gov_news:0 "Ukraine ohne Kutschma"
    UKR_anti_gov_news_desc:0 ""Ukraine ohne Kutschma" wurde von der politischen Opposition organisiert, die durch den berüchtigten Kassetten-Skandal und die Präsidentschaftswahlen von 1999 beeinflusst wurde und vor allem den Rücktritt des neu gewählten Präsidenten Kutschma forderte."

    
    ### Kleptocracy
    UKR_kleptocracy:0 "Kleptokratie"
    UKR_kleptocracy_desc:0 "Die ukrainische Regierung hat sich in der Kleptokratie festgefahren. Hohe Ränge sind korrumpiert und nutzen ihre Macht, um die Menschen und natürlichen Ressourcen ihres eigenen Territoriums auszubeuten, um ihren persönlichen Reichtum und ihre politischen Mächte zu erweitern\n\n§MUm die negativen Auswirkungen der Kleptokratie zu beseitigen, muss das Land Maßnahmen zur Bekämpfung der Korruption ergreifen.§!"
    
    
    ### Budapest Memorandum
    UKR_budapest_memorandum:0 "Budapester Memorandum"
    UKR_budapest_memorandum_desc:0 "Nach der Auflösung der Sowjetunion, besaß die Ukraine etwa ein Drittel des sowjetischen Atomarsenals, das zu dieser Zeit das drittgrößte der Welt war. Sowie bedeutende Mittel für dessen Gestaltung und Produktion. Am 5. Dezember 1994 unterzeichneten die Führer der Ukraine, Russlands, Großbritanniens und der Vereinigten Staaten ein Memorandum, um der Ukraine im Zusammenhang mit ihrem Beitritt zum Atomwaffensperrvertrag als Nicht-Atomwaffenstaat Sicherheitsgarantien zu geben. \n\n§MIm Falle einer Bedrohung der Souveränität der Ukraine erhalten Länder, die ein Abkommen über Sicherheitsversicherungen unterzeichnet haben, eine an ihre Garantien erinnernde Warnung. \n\nWenn Länder sich weigern, ihre Garantien zu erfüllen, kann die Ukraine das Budapester Abkommen ohne diplomatische Konsequenzen aufgeben.§!"
    
    
    ### 450 Generals
    UKR_to_many_generals:0 "Übermäßig großer Generalstab"
    UKR_to_many_generals_desc:0 "Die Ukraine hat 450 aktive Generäle. Die meisten von ihnen bekamen aufgrund von Verbindungen und Korruptionsplänen hohe Posten und haben keine Erfahrung mit der Durchführung von Kampfhandlungen. Der derzeitige Generalstab ist nicht effektiv und muss dringend reformiert werden."
    
    