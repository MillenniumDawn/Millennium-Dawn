 sov_liberals.11.t: "[FROM.GetNameWithFlag]邀请我们加入独联体"
 sov_liberals.11.d: "[FROM.GetNameWithFlag]再次试图重振独联体的想法，并邀请我们再次成为该协会的一部分。也许，如果政府更加民主，独联体将真正成为一个独立国家的联盟，而不是莫斯科为恢复其影响力而做出的可悲尝试。"
 sov_liberals.11.a: "我们同意重返独联体"
 sov_liberals.11.b: "不"
 sov_liberals.12.t: "[FROM.GetNameWithFlag]已同意加入独联体"
 sov_liberals.12.d: "[FROM.GetNameWithFlag]接受了我们加入独联体的提议，这扩大了我们的能力，并将为其他国家树立榜样，表明该项目仍然存在。"
 sov_liberals.12.a: "很好"
 sov_liberals.13.t: "[FROM.GetNameWithFlag]拒绝加入独联体"
 sov_liberals.13.d: "[FROM.GetNameWithFlag]拒绝了我们的提议。看来他们对后苏联国家之间的合作不感兴趣。"
 sov_liberals.13.a: "悲哀"
 sov_liberals.14.t: "[FROM.GetNameWithFlag]提议创建独联体联邦"
 sov_liberals.14.d: "[FROM.GetNameWithFlag]提议将独联体扩展为邦联，从而至少部分恢复90年代的项目状态。对我们来说，这既有优点也有缺点，其中之一就是失去自治权，因为莫斯科将再次掌控一切。"
 sov_liberals.14.a: "我们同意"
 sov_liberals.14.b: "不"
 sov_liberals.15.t: "[FROM.GetNameWithFlag]成为独联体联邦的成员"
 sov_liberals.15.d: "[FROM.GetNameWithFlag] 已与我们签署协议加入独联体联邦，因此现在我们几乎与他们成为一个国家！90年代的崩溃正逐渐成为过去。"
 sov_liberals.15.a: "很好"
 sov_liberals.16.t: "[FROM.GetNameWithFlag]拒绝成为独联体联邦的成员"
 sov_liberals.16.d: "[FROM.GetNameWithFlag]拒绝签署建立独联体联邦的协议，而且他们对这种公然剥夺其国家主权的行为感到愤慨，因此他们立即离开了独联体。"
 sov_liberals.16.a: "悲哀"
 sov_liberals.17.t: "[FROM.GetNameWithFlag]提议建立独联体武装部队"
 sov_liberals.17.d: "[FROM.GetNameWithFlag]建议重振独联体武装力量，为了更好地协调独联体成员国武装力量，我们的军事力量肯定会增加，但俄罗斯的影响力也会变得非常大。"
 sov_liberals.17.a: "我们同意"
 sov_liberals.17.b: "不"
 sov_liberals.18.t: "[FROM.GetNameWithFlag]同意加入独联体武装部队"
 sov_liberals.18.d: "[FROM.GetNameWithFlag]已同意签署其武装部队加入独联体武装部队的协议。现在独联体的实力将更加强大！"
 sov_liberals.18.a: "很好"
 sov_liberals.19.t: "[FROM.GetNameWithFlag]拒绝参加独联体武装部队"
 sov_liberals.19.d: "[FROM.GetNameWithFlag]拒绝成为我们重振独联体武装力量计划的一部分，他们认为他们在这个组织的成员资格已经足够了。"
 sov_liberals.19.a: "悲哀"
 sov_liberals.20.t: "我们在独联体的命运"
 sov_liberals.20.d: "俄罗斯的权力已经发生变化，新政府显然不认同克里姆林宫统治精英以前所秉持的民主价值观。现在我们打算决定是否留在独联体。"
 sov_liberals.20.a: "我们将留下"
 sov_liberals.20.b: "我们离开"
 sov_liberals.21.t: "[FROM.GetNameWithFlag]离开独联体"
 sov_liberals.21.d: "[FROM.GetNameWithFlag]不同意我们国家的新政府以及新的内外政策方针，签署了退出独联体及其所有组织的法令。"
 sov_liberals.21.a: "悲哀"
 sov_liberals.22.t: "[FROM.GetNameWithFlag]提供在加里宁格勒的投资"
 sov_liberals.22.d: "[FROM.GetNameWithFlag]改变了对加里宁格勒地区的政策，使其对外国投资更加开放。现在他们的政府已经向我们提出了在那里投资的提议。"
 sov_liberals.22.a: "我们同意"
 sov_liberals.22.b: "不"
 sov_liberals.23.t: "[FROM.GetNameWithFlag]同意在加里宁格勒地区的投资"
 sov_liberals.23.d: "[FROM.GetNameWithFlag]已经正式接受了我们的投资提议并且正在准备签署相关文件。"
 sov_liberals.23.a: "漂亮"
 sov_liberals.24.t: "[FROM.GetNameWithFlag]拒绝在加里宁格勒地区的投资"
 sov_liberals.24.d: "[FROM.GetNameWithFlag]拒绝了我们向加里宁格勒地区提出的投资要约，显然他们认为这给自己没有任何好处。"
 sov_liberals.24.a: "悲哀"
 sov_liberals.25.t: "加里宁格勒地区投资成果"
 sov_liberals.25.d: "我们向许多欧洲国家提出了在加里宁格勒地区投资的建议，而且我们的活动很快就取得了成果。"
 sov_liberals.25.a: "好的"
