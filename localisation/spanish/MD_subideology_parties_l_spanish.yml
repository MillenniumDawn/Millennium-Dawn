 SAU.Vilayat_e_Faqih_desc: "(Revolucionarios chiítas) - Partido de Dios en Hiyaz (árabe: Hezbollah al-Hejaz)\n\nHezbollah al-Hejaz es un grupo clandestino que ha librado una lucha armada de bajo nivel contra el gobierno saudí desde la década de 1980. Busca reemplazar la Casa de Saud por una República Islámica, inspirada en la Revolución iraní de 1979. Se adhiere a la ideología de Jomeini de wilayat al-faqih, que concentra el poder en manos de un jurista supremo, y por lo tanto se ha alineado con Irán y Hezbollah en el Líbano. A diferencia del Movimiento Reformista moderado, se ha negado a reconciliarse con la monarquía saudí y continúa aplicando tácticas extremistas."
 SAU.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small (RM) Reform Movement"
 SAU.Mod_Vilayat_e_Faqih_desc: "(Revolucionarios chiítas) - Movimiento Reformista (Shirazi) (árabe: Islahiyyah)\n\nIslahiyyah, o Movimiento Reformista, es una red informal de eruditos chiítas de la Provincia Oriental de Arabia Saudita que se adhiere a las enseñanzas de Mohammad al-Shirazi, una figura chiíta prominente que llegó a oponerse al Ayatolá Jomeini y su ideología de wilayat al-faqih. Si bien el Movimiento Reformista antaño libró una insurgencia clandestina contra el gobierno saudí bajo el nombre de Organización para la Revolución Islámica en la Península Arábiga, en los años 90 moderó su retórica, rompió vínculos con Irán y aceptó disolverse para llegar a un acuerdo con el rey Fahd, quien aceptó liberar a sus miembros. Hoy en día, los antiguos miembros del movimiento apoyan la reforma moderada en lugar de la revolución inspirada en Irán, una estrategia que ha permitido a la monarquía saudí tolerar su actividad continua pero que ha alejado a la juventud chiíta de mentalidad más radical."
 SAU.Caliphate: "£SAU_salafist_jihadism (AQ) Al-Qaeda"
 SAU.Caliphate_2009: "£SAU_salafist_jihadism (AQIA) Al-Qaeda in the Arabian Peninsula"
 SAU.Caliphate_icon: "£SAU_salafist_jihadism"
 SAU.Caliphate_desc: "(Salafi Jihadist) - Al-Qaeda  (Arabic: Al-Qaeda)\n\nAl-Qaeda is a Salafist jihadist movement founded by Osama bin Laden and other so-called 'Afghan Arabs' who fought for the Mujahideen during the Soviet Union's invasion of Afghanistan. Drawing upon the ideology of Sayyid Qutb, al-Qaeda has come to be the organization most commonly associated with Islamic terror. Its appeal for global jihad has allowed it to gain a presence across the Muslim world. Ever since King Fahd rejected bin Laden's offer of military assistance against Saddam Hussein during the invasion of Kuwait and instead solicited American support, al-Qaeda has sought to overthrow the House of Saud by force."
 SAU.Kingdom: "£SAU_kingdom (HoS) House of Saud "
 SAU.Kingdom_icon: "£SAU_kingdom"
 SAU.Kingdom_desc: "(Wahhabi Monarchist) - House of Saud  (Arabic: Āl Su'ūd)\n\nSince Abdulaziz 'Ibn Saud' conquered the majority of the Arabian Peninsula in the early 1900s, the House of Saud has ruled over the lands of Najd, Hejaz, the Eastern Province, Asir, Jizan and Najran. The al-Sauds have relied on an alliance with the followers of al-Wahhab,a Salafi cleric who advocated a return to a 'purer' form of Sunni Islam. The religious legitimacy granted by Wahhabism has supported Saudi rule through the issuing of fatwas by Wahhabi clerics that sanctify Saudi political decisions. The Saudi brand of Salafism, which forbids any form of political opposition and protest, is distinct from more populist brands of Salafism which oppose the concentration of religious authority in a political elite or advocate global jihad."
 SAU.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Movimiento Sahwa"
 SAU.Neutral_Muslim_Brotherhood_desc: "(Moderate Islamism) - Islamic Awakening Movement  (Arabic: Al-Sahwa Al-Islamiyya)\n\nThe Sahwa, or Islamic Awakening Movement, emerged in the 1990s as a loose network of Sunni clerics who perceived the Saudi monarchy as departing from 'true' Islam. The movement has pushed for genuine political reform in the Kingdom of Saudi Arabia, but has failed to achieve success due to the Saudi monarchy's imprisonment and co-optation of dissenting clerics."
 SAU.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 SAU.Neutral_Muslim_Brotherhood_2011: "£SAU_reformist_shite Partido Islámico Umma"
 SAU.Neutral_Muslim_Brotherhood_2011_desc: "Islamista moderado: el Partido Islámico Umma es una organización política que reúne a islamistas saudíes, intelectuales, activistas de derechos humanos y abogados que se oponen a la monarquía saudí. El partido ha llegado a representar la tendencia modernista dentro de Arabia Saudita, que busca combinar la religiosidad del país con la reforma política en oposición al wahabismo, que prohíbe cualquier forma de disidencia política."
