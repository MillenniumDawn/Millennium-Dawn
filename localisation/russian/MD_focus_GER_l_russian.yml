l_russian:
 germany_focus: "Древо фокусов Германии"
 GER_Form_Daimler_Chrysler_AG: "Даймлер Крайслер АГ"
 GER_Form_Daimler_Chrysler_AG_desc: "Daimler Chrysler AG - германо-американский автопроизводитель, образовавшийся в 1998 году в результате слияния Daimler-Benz AG и Chrysler Corporation.\nДля расширения операционных и административных возможностей компании необходимы новые офисные помещения."
 GER_Fujian_Benz_Automotive: "Fujian Benz Automotive"
 GER_Fujian_Benz_Automotive_desc: "Fujian Benz Automotive Co., Ltd. - компания по производству легких коммерческих автомобилей, расположенная в Фучжоу, Китай"
 GER_Volkswagen_Crisis: "Кризис Volkswagen"
 GER_Volkswagen_Crisis_desc: "В 2004 году концерн Volkswagen оказался под экономическим давлением. В 2003 финансовом году прибыль концерна снизилась более чем на 50%. Совет директоров объявил о комплексной реструктуризации компании с целью совместной работы с трудовым коллективом по снижению затрат и повышению конкурентоспособности немецких производственных площадок."
 GER_Expand_Volkswagen_Nutzfahrzeuge: "Volkswagen Nutzfahrzeuge"
 GER_Expand_Volkswagen_Nutzfahrzeuge_desc: "Немецкая марка легких коммерческих автомобилей, принадлежащая концерну Volkswagen Group; штаб-квартира находится в Ганновере, Нижняя Саксония, Германия. Изначально входила в состав подразделения Volkswagen Passenger Cars (бизнес-направление), но с 1995 г. функционирует как самостоятельная марка."
 GER_BMW_Focus: "Bayerische Motoren Werke AG"
 GER_BMW_Focus_desc: "Немецкий транснациональный производитель автомобилей и мотоциклов класса люкс со штаб-квартирой в Мюнхене, Бавария, Германия. Компания была основана в 1916 г. как производитель авиационных двигателей, которые она выпускала с 1917 по 1918 г. и с 1933 по 1945 г."
 GER_BMW_CKD_System: "Система ЧКД"
 GER_BMW_CKD_System_desc: "Благодаря полной разборке наших автомобилей мы можем перевозить их по всему миру, используя гораздо меньше транспортных мощностей"
 GER_Restructure_Infrastructure: "Инфраструктурные реформы"
 GER_Restructure_Infrastructure_desc: "Разрыв в инфраструктуре Германии и остального мира всё ещё достаточно очевиден, и мы должны значительно улучшить её, если хотим конкурировать в списке лучших европейских стран."
 GER_Deutsche_Post: "Реформа Немецкой бундеспочты"
 GER_Deutsche_Post_desc: "Немецкая Бундеспочта была разделена на три отдельных отделения, но нам необходимо продолжить реформы, чтобы сформировать современную систему связи в Бундесрепублике Германия и обеспечить, чтобы люди получали свои счета и налоговые письма!"
 GER_Deutsche_Post_AG: "Deutsche Post AG"
 GER_Deutsche_Post_AG_desc: "Deutsche Post AG - немецкая почтовая и курьерская компания. Она предоставляет услуги по доставке почты и посылок в Германии и по всему миру."
 GER_DHL: "DHL"
 GER_DHL_desc: "DHL — немецкая компания, предоставляющая услуги курьерской доставки, посылок и экспресс-почты. Она является дочерней компанией Deutsche Post AG, крупнейшей в мире логистической компании. DHL предоставляет широкий спектр услуг, включая международную доставку, хранение и управление цепочками поставок"
 GER_Postbank: "Postbank"
 GER_Postbank_desc: "Postbank - немецкий розничный банк, предлагающий ряд финансовых услуг, включая сберегательные счета, кредиты, ипотеку и инвестиционные продукты"
 GER_Network_Infrastructure_desc: "Сетевая инфраструктура - это аппаратное и программное обеспечение, обеспечивающее подключение к сети и связь между пользователями, устройствами, приложениями, Интернетом и т.д.\nСетевая инфраструктура необходима организациям для общения и передачи информации. Она также позволяет людям подключаться к Интернету и получать доступ к онлайн-сервисам, предоставляемым нашим правительством"
 GER_UMTS_License_auction: "Аукцион лицензий UMTS"
 GER_UMTS_License_auction_desc: "Аукцион лицензий UMTS в Германии был проведен в 2000 году и собрал более 45,8 млрд. долл. Аукцион проводился правительством Германии, и шесть лицензий получили различные компании, включая Deutsche Telekom, Vodafone и Telefonica.\nАукцион стал важным событием в истории мобильных телекоммуникаций, поскольку ознаменовал начало третьего поколения (3G) мобильных сетей"
 GER_Schulen_ans_Netz: "Schulen Ans Netz"
 GER_Schulen_ans_Netz_desc: "Schulen Ans Netz - это немецкая некоммерческая организация, целью которой было продвижение использования цифровых медиа в образовании для более эффективного обучения наших детей на цифровой платформе, чтобы идти в ногу со временем."
 GER_Regional_Innovation_Center: "Центр научных инноваций (DWIH)"
 GER_Regional_Innovation_Center_desc: "Немецкий центр исследовательских инноваций (DWIH) представляет немецкую науку, исследования и инновации.\nОн повышает узнаваемость немецких инновационных лидеров, передает знания, консультирует и связывает участников из Германии и принимающих стран"
 GER_Digitale_Agenda: "Цифровая повестка дня"
 GER_Digitale_Agenda_desc: "«Цифровая повестка» — это программный документ, в котором изложены руководящие принципы правительства Германии в области цифровой политики и онлайн-политики."
 GER_Startup_Investments: "Ich-AG"
 GER_Startup_Investments_desc: "Ich-AG - это инициатива правительства Германии, направленная на оказание помощи безработным в открытии собственного бизнеса путем предоставления им гранта на открытие собственного дела под названием Existenzgründungszuschuss. Программа была запущена в рамках реформ Хартца, направленных на реформирование рынка труда в Германии."
 GER_Neuer_Markt: "Нойер Маркт"
 GER_Neuer_Markt_desc: "Neuer Markt - это сегмент Deutsche Börse, который был создан в 1997 году для отражения сегмента рынка \"новых технологий\" и предоставления молодым компаниям в перспективных отраслях возможности получения акционерного финансирования путем IPO."
 GER_home_Grown_Software: "Отечественное программное обеспечение"
 GER_home_Grown_Software_desc: "Инвестируя в наши компании, мы можем сократить зависимость от иностранных технологических гигантов и больше полагаться на наши собственные компании!"
 GER_Tech_DAX: "Технологический DAX"
 GER_Tech_DAX_desc: "TecDAX - это немецкий фондовый индекс, отслеживающий результаты деятельности 30 крупнейших немецких компаний технологического сектора.\nКомпании, входящие в TecDAX, занимают более низкие позиции, чем компании, входящие в DAX, по обороту портфеля заказов и рыночной капитализации."
 GER_Bergbaufolgelandschaften: "Пост-горный ландшафт"
 GER_Bergbaufolgelandschaften_desc: "Bergbaufolgelandschaft - это инициатива по созданию горного ландшафта, которая была реализована во время или после проведения горных работ в районах с целью восстановления ландшафта."
 GER_Nature_reserve: "Природный заповедник"
 GER_Nature_reserve_desc: "Природный заповедник - это охраняемая территория, имеющая важное значение для флоры, фауны, геологических или иных особенностей, представляющих особый интерес, которая резервируется и управляется в целях сохранения природы и предоставления особых возможностей для изучения или исследования."
 GER_forestry: "Лесное хозяйство"
 GER_forestry_desc: "§8Они заперли меня в комнате. В резиновой комнате. В резиновой комнате с крысами.§!\n\n Лесное хозяйство — это наука и практика посадки деревьев, управления лесами и ухода за ними. Оно включает в себя развитие, сохранение и восстановление лесов и лесостепей для получения сопутствующих ресурсов на благо человека и окружающей среды. Возможно, посадка нескольких каучуковых деревьев улучшит экосистему."
 GER_Military_trainings_area: "Район военных учений"
 GER_Military_trainings_area_desc: "Военный учебный район - это специально отведенная территория, используемая вооруженными силами для боевой подготовки и тренировок. Обычно эти районы недоступны для широкой публики, но некоторые из них имеют ограниченный доступ, когда не используются."
 GER_Deutsche_Bahn: "Немецкая железная дорога"
 GER_Deutsche_Bahn_desc: "Deutsche Bahn - национальная железнодорожная компания Германии и государственное предприятие, находящееся под контролем правительства Германии."
 GER_Deutsche_Bahn_AG: "Deutsche Bahn AG"
 GER_Deutsche_Bahn_AG_desc: "Deutsche Bahn AG - государственное предприятие и национальная железнодорожная компания Германии. Примерно половину своего общего дохода Deutsche Bahn AG получает от эксплуатации железнодорожного транспорта, другая половина бизнеса включает в себя другие транспортные и логистические предприятия, а также различных поставщиков услуг."
 GER_DB_Fernverkehr_AG: "DB Fernverkehr AG"
 GER_DB_Fernverkehr_AG_desc: "DB Fernverkehr AG - полунезависимое дочернее подразделение Deutsche Bahn, осуществляющее перевозки пассажирскими поездами дальнего следования/внедорожниками в Германии."
 GER_DB_Regio: "DB Regio"
 GER_DB_Regio_desc: "DB Regio - дочернее подразделение Deutsche Bahn, которое управляет региональными и короткими пригородными поездами в Германии. DB Regio отвечает за все региональные перевозки (железнодорожные и автобусные) группы DB в Германии, включая перевозки в соседние страны."
 GER_DB_Cargo: "DB Cargo"
 GER_DB_Cargo_desc: "DB Cargo — дочерняя компания Deutsche Bahn, которая занимается грузовыми железнодорожными перевозками в Европе. Основные отрасли, в которых работает DB Cargo, включают металлургию и добычу угля, химическую промышленность, автомобилестроение, производство строительных материалов, промышленных и потребительских товаров, а также интермодальные перевозки."
 GER_DB_Schenker: "DB Schenker"
 GER_DB_Schenker_desc: "DB Schenker - подразделение немецкого железнодорожного оператора Deutsche Bahn, специализирующееся на логистике.\nDB Schenker получает около половины своего общего дохода от эксплуатации железнодорожного транспорта, а другая половина бизнеса включает в себя другие транспортные и логистические предприятия, а также различных поставщиков услуг."
 GER_DB_Netz_AG: "DB Netz AG"
 GER_DB_Netz_AG_desc: "DB Netz AG - дочерняя компания Deutsche Bahn, отвечающая за управление и обслуживание железнодорожной инфраструктуры в Германии"
 GER_Restructure_the_Foreign_Ministery: "Министерство иностранных дел"
 GER_Restructure_the_Foreign_Ministery_desc: "Министерство иностранных дел Германии будет переведено в Берлин, и будет разработана новая Агенда для наших отношений и деятельности за рубежом."
 GER_found_Bundesagentur_fur_Aussenwirtschaft: "Создано Федеральное агентство по внешнеэкономической деятельности"
 GER_found_Bundesagentur_fur_Aussenwirtschaft_desc: "В Германии будет создано Федеральное агентство по инвестициям (Bundesagentur für Außenwirtschaft), специализированное агентство, специализирующееся на продвижении немецкого бизнеса за рубежом и содействии международной торговле. Агентство будет оказывать поддержку немецким компаниям в освоении зарубежных рынков, налаживании международных партнерских отношений и привлечении инвестиций. Это новое учреждение станет ключевым компонентом глобальной экономической стратегии Германии, помогая ей сохранить позиции ведущего экспортера."
 GER_Reform_the_GTZ: "Общество технического сотрудничества"
 GER_Reform_the_GTZ_desc: "Организация, принадлежащая Федеративной Республике Германия, действует как частное предприятие с мандатом на разработку политики в области развития, направленной на устойчивое улучшение условий жизни людей в странах-партнерах и на сохранение природной ресурсной базы, от которой зависит жизнь."
 GER_Reform_the_DED: "Реформировать DED"
 GER_Reform_the_DED_desc: "Немецкая служба развития (DED) претерпит значительные изменения, чтобы лучше соответствовать целям Германии в области международного развития. Оптимизировав работу и расширив сотрудничество с глобальными партнёрами, DED сосредоточится на сокращении бедности, экономическом развитии и наращивании потенциала в развивающихся странах. Благодаря этим реформам Германия укрепит свою приверженность глобальному развитию, обеспечив при этом эффективность своих программ иностранной помощи."
 GER_Found_InWent: "Найденный внутри"
 GER_Found_InWent_desc: "Германия создаст InWEnt (Internationale Weiterbildung und Entwicklung gGmbH) в качестве глобальной платформы для реализации программ по наращиванию потенциала и обучению. Предоставляя образовательные программы по лидерству и развитию, InWEnt будет работать над укреплением гражданского общества и структур управления в странах с формирующимся рынком и развивающихся странах. Благодаря этим усилиям Германия стремится выстраивать долгосрочные партнёрские отношения и способствовать устойчивому развитию в глобальном масштабе."
 GER_Found_the_GIZ: "Нашел то, что нужно"
 GER_Found_the_GIZ_desc: "Германия создаст GIZ (Немецкое общество международного сотрудничества), агентство глобального развития, которое координирует техническое сотрудничество и проекты международного развития. Объединяя усилия в рамках GIZ, Германия расширит свои возможности по поддержке развития инфраструктуры, реформ управления и устойчивого роста на развивающихся рынках. GIZ также предоставит экспертные знания в области кризисного регулирования, миростроительства и постконфликтного восстановления."
 GER_European_Politics: "Dialogue in EuropeДиалог в Европе"
 GER_European_Politics_desc: "Нам необходимо установить правильные и более крепкие связи в Европе. Без единства в Европе враги нашего порядка смогут использовать это в своих интересах."
 GER_Start_Italia_Dialog: "Диалог с Италией"
 GER_Start_Italia_Dialog_desc: "Мы можем поговорить с нашим давним другом Италией. Мы можем предложить сотрудничество наших криминальных агентств в борьбе с организованной преступностью и экстремистскими организациями."
 GER_Start_Spain_Dialog: "Диалог с Испанией"
 GER_Start_Spain_Dialog_desc: "В последние годы Испания была близким союзником нашей страны, особенно в рамках альянса НАТО. Мы можем начать диалог с Испанией, чтобы подтвердить это сотрудничество"
 GER_Start_Baesheim_Dialog: "Подтвердить Елисейский договор"
 GER_Start_Baesheim_Dialog_desc: "Елисейский договор был подписан в 1963 году между нашей страной и Францией. Он укреплял немецко-французские отношения на протяжении многих лет, настолько, что был провозглашен немецко-французский день."
 GER_Start_Holland_Dialog: "Диалог с Голландией"
 GER_Start_Holland_Dialog_desc: "[HOL.GetName] является очень близким торговым партнером нашей страны, и мы можем расширить это сотрудничество, сблизившись с ним в дипломатическом плане."
 GER_Start_UK_Dialog: "Диалог с Великобританией"
 GER_Start_UK_Dialog_desc: "Соединенное Королевство является союзником Германии с момента окончания Второй мировой войны, и нам нечего терять, стремясь к более тесным связям с этой страной."
 GER_Start_Poland_Dialog: "Диалог с Польшей"
 GER_Start_Poland_Dialog_desc: "У нас были довольно шаткие отношения с Польшей на протяжении всей истории. Однако торговля и сотрудничество сблизили наши две страны как никогда, и мы должны поддерживать эти связи."
 GER_Start_Baltic_Dialog: "Диалог в Прибалтике"
 GER_Start_Baltic_Dialog_desc: "Страны Балтии сейчас как никогда нуждаются в друге, поскольку угроза российской экспансии стала еще более ощутимой"
 GER_Start_Petersburger_Dialog: "Посольство в Санкт-Петербурге"
 GER_Start_Petersburger_Dialog_desc: "Открытие посольства в Санкт-Петербурге позволит нам поддерживать дипломатические отношения с русскими без особых проблем. Нам нужно будет поддерживать тесные связи с русскими, чтобы обеспечить безопасность интересов обеих наших стран."
 GER_Start_Turkey_Dialog: "Диалог с Турцией"
 GER_Start_Turkey_Dialog_desc: "Турция была близким союзником нашей страны в последние годы, в военном, культурном и экономическом плане. Многие из их людей мигрируют в нашу страну в поисках экономического успеха, и это стало важным вопросом между нашими двумя странами."
 GER_International_Politics: "Международный диалог"
 GER_International_Politics_desc: "Мы должны начать переговоры за пределами Европы, чтобы расширить нашу сферу влияния на международном уровне"
 GER_bundeswehr_reform: "Реформа бундесвера"
 GER_bundeswehr_reform_desc: "После окончания Второй мировой войны армия Германии была существенно ограничена в размерах и масштабах. Поскольку правительство Германии тратит на армию меньше, чем другие европейские державы, такие как Франция и Великобритания, немецкие войска сталкиваются с хроническими проблемами снабжения и неисправными системами вооружения. После того, как солдаты использовали метлы вместо пулеметов в недавних учениях, пришло время реформировать Бундесвер и гарантировать, что Германия сможет должным образом защитить себя."
 GER_Weizsacker_Kommision: "Комиссия Вайцзеккера"
 GER_Weizsacker_Kommision_desc: "Комиссия Вайцзеккера была создана правительством Германии, состоявшим из социал-демократов и «зелёных», в 2000 году для реформирования Бундесвера. В отчёте комиссии, опубликованном в 2001 году, рекомендовалось внести несколько изменений в Бундесвер, в том числе сократить срок службы с девяти до шести месяцев и создать новую военную службу для добровольцев."
 GER_Establish_Streitkraftebasis: "Создание базы вооружённых сил"
 GER_Establish_Streitkraftebasis_desc: "База Streitkräfte является поставщиком услуг для других видов вооружённых сил Германии, таких как сухопутные войска, ВВС и ВМС.\nБаза Streitkräfte обеспечивает поддержку в таких областях, как материально-техническое обеспечение, оборона ABC, обучение и военная полиция, управление крупными перебросками войск, снабжение топливом и водой."
 GER_BWB: "Федеральное управление оборонных технологий и закупок"
 GER_BWB_desc: "Bundesamt für Wehrtechnik und Beschaffung (BWB) — федеральное агентство администрации Бундесвера, базирующееся в Кобленце, Германия. Оно подчинялось главному управлению вооружений Федерального министерства обороны. BWB отвечало за разработку, испытание и закупку военной техники всех видов, модификацию военной техники, военно-техническую стандартизацию и реализацию контроля качества и испытаний."
 GER_Shipyards: "Модернизировать верфи"
 GER_Shipyards_desc: "Для поддержки строительства и обслуживания современного военно-морского флота Бундесвер инвестирует в модернизацию своих верфей. Это включает в себя модернизацию объектов в таких ключевых местах, как Киль и Гамбург, где будут строиться и ремонтироваться новейшие военно-морские суда. Инициатива направлена на внедрение передовых производственных технологий, повышение эффективности и обеспечение возможности строительства и обслуживания фрегатов, подводных лодок и вспомогательных судов нового поколения. Модернизируя свои верфи, Бундесвер гарантирует, что его военно-морские силы будут располагать самыми современными и надёжными судами."
 GER_Blohm_and_Voss: "Сотрудничество Blohm & Voss"
 GER_Blohm_and_Voss_desc: "В сотрудничестве с известной судостроительной компанией Blohm & Voss Бундесвер продвигает развитие своего военно-морского флота. Известная своим опытом в строительстве самых современных военно-морских судов, компания Blohm & Voss будет играть решающую роль в проектировании и производстве новых фрегатов и корветов. Это партнерство использует многолетний опыт и инновационные возможности компании для обеспечения того, чтобы корабли бундесвера соответствовали самым высоким стандартам эксплуатационных характеристик, долговечности и технологической сложности."
 GER_ThyssenKrupp_Marinesystem: "Сотрудничество ThyssenKrupp в области морских систем"
 GER_ThyssenKrupp_Marinesystem_desc: "Компания ThyssenKrupp Marine Systems (TKMS), лидер в области технологий для подводных лодок, является ключевым партнёром Бундесвера в его усилиях по модернизации подводного флота. Это сотрудничество направлено на разработку передовых подводных лодок, оснащённых самыми современными технологиями маскировки, улучшенными силовыми установками и усовершенствованным вооружением. Благодаря партнёрству с TKMS подводные силы Бундесвера остаются на передовой военно-морской борьбы и способны выполнять широкий спектр задач — от стратегического сдерживания до специальных операций."
 GER_HDW: "Сотрудничество Howaldtswerke-Deutsche Werft (HDW)"
 GER_HDW_desc: "Howaldtswerke-Deutsche Werft (HDW), ещё один важный партнёр в военно-морской оборонной промышленности Германии, сотрудничает с Бундесвером в разработке и обслуживании его флота подводных лодок и надводных кораблей. Компания HDW, расположенная в Киле, известна своим опытом в судостроении, особенно в производстве современных подводных лодок. Это сотрудничество будет направлено на совершенствование проектирования, строительства и обслуживания военно-морских средств Бундесвера, чтобы они были оснащены новейшими технологиями и возможностями для решения современных оборонных задач."
 Renovate_the_fleet: "Обновление флота"
 Renovate_the_fleet_desc: "Нам необходимо обновить наш флот, поскольку эпоха холодной войны закончилась, и теперь мы сталкиваемся с новыми, неизвестными угрозами. Обновление наших военно-морских возможностей необходимо для решения меняющейся ситуации в сфере безопасности и для обеспечения готовности к любым потенциальным вызовам. Модернизация нашего флота будет включать модернизацию существующих судов с использованием передовых технологий, приобретение новых судов с улучшенными возможностями и обеспечение универсальности наших военно-морских сил и их готовности реагировать на разнообразные и непредвиденные угрозы. Этот проактивный подход имеет решающее значение для поддержания национальной безопасности и защиты наших интересов в непредсказуемой глобальной среде."
 GER_New_Minesweepers: "Новые минные тральщики"
 GER_New_Minesweepers_desc: "Нам нужны новые тральщики, чтобы поддерживать наши военно-морские возможности в наилучшем состоянии. Приобретение этих современных судов необходимо для обеспечения безопасности и эффективности наших морских операций. Тральщики играют важнейшую роль в обнаружении и нейтрализации морских мин, тем самым защищая наш флот и обеспечивая безопасность стратегических водных путей. Инвестируя в современные тральщики, мы повышаем нашу способность защищать наши военно-морские силы, поддерживать международные миссии и поддерживать свободу судоходства."
 GER_New_Fregattes: "Новые фрегаты"
 GER_New_Fregattes_desc: "В рамках модернизации военно-морского флота Бундесвер инвестирует в разработку и приобретение новых фрегатов. Эти суда, такие как F125, предназначены для повышения эффективности противолодочных операций, противовоздушной обороны и боевых действий на поверхности. Новые фрегаты будут оснащены самыми современными датчиками, системами вооружения и технологиями управления и контроля, что позволит им эффективно выполнять различные задачи. Приобретение этих фрегатов имеет решающее значение для обеспечения морской безопасности Германии и гарантии того, что ВМС Германии смогут демонстрировать свою мощь по всему миру."
 GER_New_Corvettes: "Новые корветы"
 GER_New_Corvettes_desc: "Бундесвер расширяет свой военно-морской потенциал за счёт ввода в эксплуатацию новых корветов, таких как «Брауншвейг» (K130). Эти суда предназначены для береговой обороны и операций в открытом море и обладают передовыми характеристиками малозаметности, повышенной огневой мощью и превосходной манёвренностью. Корветы будут играть важную роль в патрулировании прибрежных вод Германии, а также в поддержке международных миссий в спорных морских зонах. Эти инвестиции в новые корветы являются частью более масштабных усилий, направленных на то, чтобы ВМС Германии оставались универсальной и эффективной силой в XXI веке."
 GER_New_Submarines: "Новые подводные лодки"
 GER_New_Submarines_desc: "Для повышения своих возможностей ведения боевых действий под водой Бундесвер приобретает новые подводные лодки, в том числе класса Type 212A. Эти подводные лодки оснащены воздухонезависимыми силовыми установками (AIP), позволяющими им длительное время находиться под водой с минимальной акустической сигнатурой. Новые подводные лодки будут иметь решающее значение для поддержания стратегического сдерживания Германии и проведения скрытой разведки и специальных операций. Приобретение этих передовых подводных лодок отражает стремление Германии поддерживать боеспособные военно-морские силы, способные действовать в самых сложных условиях."
 GER_Small_Arms: "Немецкие стрелковые компании"
 GER_Small_Arms_desc: "Нам нужно выбрать новую компанию для производства винтовок следующего поколения для наших войск. Выбор правильного производителя имеет решающее значение для обеспечения наших вооруженных сил самым надежным, передовым и эффективным оружием из имеющихся. Новые винтовки должны соответствовать строгим стандартам производительности, предлагая превосходную точность, долговечность и простоту обслуживания в различных боевых условиях. Тщательно оценивая потенциальные компании на основе их опыта, технологических инноваций и послужного списка, мы можем обеспечить партнерство, которое обеспечит наши войска высококачественным огнестрельным оружием, необходимым для поддержания оперативного превосходства и защиты национальной безопасности."
 GER_HK: "Heckler & Koch (H&K)"
 GER_HK_desc: "Компания Heckler & Koch была основана в 1949 году инженерами Эдмундом Хеклером, Теодором Кохом и Алексом Зайделем. Штаб-квартира компании находится в Оберндорфе-на-Неккаре, Германия. С самого начала своего существования компания H&K занималась разработкой и производством высококачественного огнестрельного оружия. Компания H&K зарекомендовала себя как крупный поставщик огнестрельного оружия для военных и правоохранительных органов по всему миру. Многие образцы их оружия используются спецподразделениями, полицейскими подразделениями и военными организациями по всему миру."
 GER_SIG: "SIG SAUER"
 GER_SIG_desc: "Компания SIG SAUER ведёт свою историю от Швейцарской вагонной фабрики (Schweizerische Wagonsfabrik) в Швейцарии, которая начала производить огнестрельное оружие в XIX веке. В 1970-х годах компания объединилась с немецким производителем огнестрельного оружия J.P. Sauer & Sohn, образовав компанию SIG SAUER.  Компания SIG SAUER широко представлена на военном и правоохранительном рынках. Их огнестрельное оружие широко используется различными военными и полицейскими силами по всему миру. В частности, пистолет P320 привлек к себе внимание благодаря своей модульной конструкции и принятию на вооружение вооружённых сил США под обозначениями M17 и M18."
 GER_NEW_Small_Arms: "Новая стандартная винтовка"
 GER_NEW_Small_Arms_desc: "После того, как G36 достигла своего пика, нам необходимо разработать новую винтовку, которая лучше соответствует нашим текущим потребностям. Новое оружие должно отвечать современным оперативным требованиям, включив в себя последние достижения в технологии огнестрельного оружия. Оно должно обеспечивать улучшенную точность, надежность и эргономику, при этом будучи адаптируемым к различным боевым сценариям. Разрабатывая винтовку, которая соответствует современным военным требованиям, мы можем гарантировать, что наши войска оснащены наилучшими возможными инструментами для поддержания их эффективности и превосходства в полевых условиях."
 GER_Specialforces_equipment: "Новое оборудование для спецназа"
 GER_Specialforces_equipment_desc: "Нашим спецподразделениям необходимо быть готовыми к новым миссиям, что требует обновления их оборудования. Обеспечение доступа этих элитных подразделений к новейшему и самому передовому снаряжению имеет решающее значение для их оперативного успеха. Это включает в себя модернизацию их оружия, систем связи, защитного снаряжения и других специализированных инструментов для удовлетворения требований современной войны и разнообразных профилей миссий. Предоставляя нашим спецподразделениям современное оборудование, мы повышаем их способность выполнять широкий спектр задач эффективно и безопасно, сохраняя их преимущество в быстро меняющихся боевых условиях."
 GER_Vehicles_constructions: "Немецкие конструкторы бронемашин"
 GER_Vehicles_constructions_desc: "Нам нужно найти новую компанию для заказа на производство новых транспортных средств для Бундесвера. Выбор правильного производителя имеет важное значение для обеспечения наших военных надежными, передовыми и прочными транспортными средствами, способными соответствовать различным оперативным требованиям. Новые транспортные средства должны обладать превосходной производительностью, защитой и универсальностью, подходить для различных боевых и вспомогательных задач. Тщательно оценивая потенциальные компании на основе их технологического опыта, послужного списка и возможностей поставлять высококачественные военные транспортные средства, мы можем установить партнерство, которое повысит эффективность и готовность Бундесвера к решению текущих и будущих задач."
 GER_Rheinmetall_: "Сотрудничество с Rheinmetall"
 GER_Rheinmetall__desc: "Компания Rheinmetall, являющаяся краеугольным камнем оборонной промышленности Германии, продолжает играть ключевую роль в модернизации Бундесвера. Это сотрудничество направлено на разработку передовых технологий в различных областях, включая бронетехнику, артиллерийские системы и современные боеприпасы. Такие проекты, как модернизация основного боевого танка Leopard 2 и разработка БМП Puma, демонстрируют опыт Rheinmetall. Под руководством таких специалистов, как Армин Паппергер, компания Rheinmetall играет важную роль в обеспечении Бундесвера военной техникой мирового уровня, способной удовлетворить потребности современной войны."
 GER_KMW_: "Сотрудничество Краусс-Маффеи Вегманн"
 GER_KMW__desc: "Компания Krauss-Maffei Wegmann (KMW) уже давно является партнёром в разработке бронетанковой техники Бундесвера. Это сотрудничество направлено на совершенствование конструкции и производства передовых бронемашин, в том числе Leopard 2 и БМП Puma. Опыт KMW в производстве транспортных средств гарантирует, что бронетанковые подразделения Бундесвера оснащены самыми современными и надёжными платформами. Продолжающееся сотрудничество с KMW имеет решающее значение для поддержания боеспособности немецкой армии и обеспечения эффективной работы Бундесвера в различных боевых условиях."
 GER_Boxer_Programm: "Boxer Multirole Armoured Vehicle (MRAV)"
 GER_Boxer_Programm_desc: "Программа Boxer относится к совместным европейским усилиям по разработке и производству многоцелевой бронированной машины Boxer (MRAV), высокомодульной и универсальной колесной бронированной машины. Программа Boxer подразумевает сотрудничество между различными оборонными подрядчиками. Основным подрядчиком Boxer является ARTEC GmbH, совместное предприятие Rheinmetall MAN Military Vehicles GmbH и Krauss-Maffei Wegmann."
 GER_NGP_Program: "Neue Gepanzerte Plattform (NGP)"
 GER_NGP_Program_desc: "Neue Gepanzerte Plattform (NGP), или Новая бронетанковая платформа, - это проект, инициированный Бундесвером и немецкими оборонными производителями с целью разработки общего бронетанкового шасси. Эта платформа предназначена для создания различных типов бронетехники, таких как боевые машины пехоты, боевые танки и машины боевого обеспечения."
 GER_Update_Leopard_Tank: "Обновление Leopard 2"
 GER_Update_Leopard_Tank_desc: "Leopard 2 все еще может быть обновлен, но вопрос в том: как долго? Мы планируем обновить этот танк еще раз; однако крайне важно, чтобы мы инициировали новый проект для его возможного преемника. Хотя Leopard 2 остается грозной и надежной платформой, постоянное развитие технологий и меняющиеся требования к полю боя означают, что мы должны смотреть вперед, чтобы разработать основной боевой танк следующего поколения. Этот новый проект должен включать в себя передовые инновации в броне, мобильности, огневой мощи и электронных системах, чтобы гарантировать, что наши бронетанковые силы останутся на переднем крае военного потенциала. Проактивное начало этой разработки сейчас обеспечит плавный переход и сохранит наше стратегическое преимущество."
 GER_Main_Ground_Combat_System: "Main Ground Combat System (MGCS) "
 GER_Main_Ground_Combat_System_desc: "MGCS - это совместный проект Германии и Франции, целью которого является совместное проектирование, разработка и производство нового основного боевого танка, который станет основой бронетанковых войск обеих стран. Проект предусматривает сотрудничество между ведущими компаниями оборонной промышленности Германии и Франции. Такие компании, как Krauss-Maffei Wegmann (KMW), Nexter Systems и Rheinmetall, вероятно, будут играть ключевую роль в разработке и производстве основной наземной боевой системы."
 GER_Leopard_3: "Программа Леопард 3"
 GER_Leopard_3_desc: "Проект Leopard 3 должен основываться на опыте, полученном от наших собственных войск, а также на идеях наших союзников. Использование этого коллективного опыта будет иметь решающее значение при проектировании основного боевого танка следующего поколения, который будет соответствовать современным оперативным требованиям. Включая отзывы о производительности, сильных сторонах и ограничениях Leopard 2 и других союзных танков, мы можем разработать более продвинутую и эффективную платформу. Leopard 3 должен обладать самыми современными технологиями в области брони, мобильности, огневой мощи и электроники, гарантируя, что он будет хорошо оснащен для борьбы с будущими угрозами и оперативными условиями. Сотрудничество с нашими союзниками также будет способствовать взаимодействию и повышению общей эффективности наших объединенных сил."
 GER_Panther: "KF51 Пантера"
 GER_Panther_desc: "KF51 создан на базе корпуса Leopard 2A4, но с новой башней, на которой установлено основное орудие калибра 130 мм с автоматическим заряжанием. Танк разработан для повышения летальности, мобильности, живучести и сетевых возможностей танков MBT без значительного увеличения массы. Экипаж танка состоит из 3-4 человек, каждый из которых может передавать и брать на себя задачи и роли других без снижения функциональности1. Основным вооружением танка является 130-мм гладкоствольная пушка Rh-130 L/52, а также 12,7-мм коаксиальный пулемет и 7,62-мм пулемет NATTER RCWS."
 GER_Zentrum_fur_Transformation: "Центр трансформации Бундесвера"
 GER_Zentrum_fur_Transformation_desc: "Центр трансформации немецкой армии был аналитическим центром немецкой армии, играя ведущую роль в планировании трансформации и перестройки немецкой армии. Этот центр сыграл важную роль в анализе текущих и будущих оперативных потребностей, разработке стратегических инициатив и внедрении изменений, чтобы гарантировать, что немецкая армия остается гибкой, эффективной и способной противостоять возникающим угрозам. Благодаря своей работе Центр трансформации способствовал модернизации военных доктрин, структур и возможностей, приведя немецкую армию в соответствие с современными требованиями к обороне и стратегическими целями."
 GER_Reform_Fuhrungsakademie: "Реформировать Академию лидерства"
 GER_Reform_Fuhrungsakademie_desc: "Признавая необходимость современного подхода к военному руководству, Бундесвер реформирует Академию Бундесвера в Гамбурге. Эта инициатива направлена на обновление учебной программы с учётом современных военных задач, внедрение новых методик обучения и повышение роли академии в подготовке будущих лидеров. Реформы призваны обеспечить, чтобы военные лидеры Германии обладали новейшими стратегическими, оперативными и этическими знаниями. Эти усилия поддерживаются видными военными деятелями и экспертами в области обороны, которые работают над тем, чтобы привести программы академии в соответствие с меняющимися потребностями Бундесвера."
 GER_Reform_Zentrum_innere_Fuhrung: "Реформировать Центр внутреннего лидерства"
 GER_Reform_Zentrum_innere_Fuhrung_desc: "В рамках своей приверженности поддержанию высоких этических стандартов и сильного лидерства в рядах военнослужащих Бундесвер реформирует Центр подготовки руководящего состава. Эта реформа направлена на модернизацию подхода учреждения к подготовке руководящего состава с упором на принятие этичных решений, внутреннюю сплочённость и нравственное развитие военнослужащих. Центр, расположенный в Кобленце, играет важнейшую роль в формировании внутренней культуры и ценностей Бундесвера. Реформа обусловлена необходимостью адаптироваться к меняющемуся характеру военной службы в XXI веке, чтобы немецкие солдаты были хорошо подготовлены к этическим вызовам современной войны."
 GER_Reform_Heeresamt: "Реформа Heeresamt"
 GER_Reform_Heeresamt_desc: "Штаб сухопутных войск, расположенный в Кёльне, претерпевает значительные реформы для повышения своей эффективности. Эта инициатива направлена на оптимизацию административных процессов, улучшение вспомогательного обеспечения и модернизацию структуры штаба для более эффективного удовлетворения оперативных потребностей Бундесвера. Реформы призваны обеспечить своевременную и эффективную поддержку сухопутным войскам Германии, чтобы они могли соответствовать требованиям современных военных операций. Эти усилия являются частью более широкой стратегии, направленной на то, чтобы Бундесвер оставался боеспособной и мобильной силой в условиях быстро меняющейся глобальной обстановки в сфере безопасности."
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg: "Реформа Университета Федеральных вооружённых сил в Гамбурге"
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg_desc: "Universität der Bundeswehr Hamburg, или Университет Федеральных вооружённых сил в Гамбурге, - один из двух университетов Федеральных вооружённых сил Германии. Университет Федеральных вооружённых сил в Гамбурге был основан в 1973 году, как и его коллега в Мюнхене. Оба университета были созданы для предоставления академического образования и подготовки офицеров и кандидатов в офицеры Бундесвера (вооруженных сил Германии)."
 GER_invest_in_Universitat_der_Bundeswehr_Munchen: "Реформа Университета Федеральных вооружённых сил в Мюнхене"
 GER_invest_in_Universitat_der_Bundeswehr_Munchen_desc: "Universität der Bundeswehr München, или Университет Федеральных вооружённых сил в Мюнхене, - это немецкий военный университет, расположенный в Нойбиберге под Мюнхеном. Университет занимается исследовательской деятельностью в различных областях, внося свой вклад как в военную, так и в гражданскую сферу. Исследования в университете часто связаны с вопросами обороны и безопасности."
 GER_focus_artillerie_schule: "Сосредоточьтесь на артиллерийской школе"
 GER_focus_artillerie_schule_desc: "Бундесвер совершенствует свою артиллерийскую школу, расположенную в Идар-Оберштайне, чтобы она оставалась ведущим учебным заведением по подготовке артиллеристов. Эта инициатива включает в себя модернизацию учебных заведений, внедрение новейших артиллерийских систем, таких как Panzerhaubitze 2000, и разработку новых учебных программ, отражающих современные боевые сценарии. Цель состоит в том, чтобы подготовить артиллерийские подразделения, которые будут хорошо разбираться в передовых технологиях и смогут оказывать решающую огневую поддержку наземным операциям. Такое внимание к артиллерийской школе имеет решающее значение для поддержания эффективности артиллерийских войск Германии."
 GER_focus_Panzertruppenschule: "Сосредоточьтесь на танковых войсках"
 GER_focus_Panzertruppenschule_desc: "Танковая школа в Мюнстере является центром подготовки бронетанковых войск Бундесвера. Бундесвер уделяет особое внимание этому учебному заведению, чтобы обеспечить хорошую подготовку бронетанковых войск к требованиям современного боя. Эта инициатива включает в себя модернизацию учебных программ, внедрение передовых симуляторов и использование новейших бронемашин, таких как Leopard 2A6. Panzertruppenschule играет ключевую роль в формировании возможностей бронетанковых подразделений Германии, что делает это учебное заведение важным для поддержания боеготовности Бундесвера."
 GER_focus_Infanterie_Schule: "Сосредоточьтесь на пехотной школе"
 GER_focus_Infanterie_Schule_desc: "Бундесвер выделяет значительные ресурсы на усовершенствование своей пехотной школы в Хаммельбурге. Эта инициатива направлена на модернизацию программ подготовки пехоты с учётом опыта недавних конфликтов и последних тактических инноваций. В пехотной школе будут модернизированы учебные помещения, в том числе новые полигоны и условия ведения боевых действий в городе, чтобы лучше подготовить солдат к сложностям современных боевых действий. Уделяя особое внимание пехотной школе, Бундесвер гарантирует, что его пехотные войска будут хорошо оснащены и готовы к любым испытаниям на поле боя."
 GER_transformation: "Трансформация Бундесвера"
 GER_transformation_desc: "Трансформация Бундесвера - это процесс адаптации вооружённых сил Германии к изменению политических и военных условий, направленный на повышение их боеготовности и устойчивости."
 GER_Einsatzfuhrungskommando: "Оперативное командование Бундесвера"
 GER_Einsatzfuhrungskommando_desc: "Наши политики решили превратить Бундесвер из миротворческих сил в международную оперативную группу, отправляющуюся туда, где она больше всего нужна правительству.\nЧего нам не хватает, так это единого командного центра для координации передвижения наших войск по всему миру."
 GER_Heerestruppen_Kommando: "Армейская бригада войск"
 GER_Heerestruppen_Kommando_desc: "Heerestruppenkommando (HTrKdo) — бригада немецкой армии, ответственная за надзор за боевыми и вспомогательными подразделениями различных родов войск. Эта бригада обеспечивает необходимую огневую поддержку и логистические услуги, гарантируя, что оперативные подразделения имеют необходимые ресурсы и возможности для эффективного выполнения своих задач. Heerestruppenkommando играет решающую роль в координации и интеграции различных элементов армии, повышая общую боевую эффективность и оперативную готовность."
 GER_Heeresaufklarungstruppe: "Армейский разведывательный отряд"
 GER_Heeresaufklarungstruppe_desc: "Объединив наши разведывательные войска под командованием Heeresaufklärungstruppe, мы могли бы значительно повысить их эффективность и сократить операционные расходы. Такое объединение упростило бы командование и управление, что привело бы к более скоординированным и эффективным разведывательным операциям. Кроме того, это повысило бы точность и своевременность разведданных, предоставляемых нашим передовым войскам, тем самым улучшая их ситуационную осведомленность и общую боевую эффективность. Централизация разведывательных усилий обеспечивает более комплексный подход к сбору и анализу разведданных, что имеет решающее значение для принятия обоснованных тактических и стратегических решений."
 GER_JFST: "ОГОП"
 GER_JFST_desc: "'§HСтук, стук, кто там? PzH 2000§!' \nОбъединенная группа огневой поддержки (JFST) — это группа артиллерийских наблюдателей, передовых наблюдателей и офицеров связи с авиацией, которые сопровождают боевые части и имеют возможность запрашивать и направлять огневую поддержку со стороны артиллерии, минометов, корабельной артиллерийской поддержки и непосредственной авиационной поддержки."
 GER_Heer_2010: "Heer 2010"
 GER_Heer_2010_desc: "За время своего существования Heer претерпел несколько структурных изменений. Последняя реструктуризация была начата с принятием новой редакции Руководства по оборонной политике. Реорганизация должна быть завершена к 2010 году и получила название \"Heer 2010\" или \"Новая армия\". Heer подразделяется на несколько категорий, включая силы вмешательства, силы стабилизации и силы поддержки."
 GER_Verteidigungspolitische_Richtlinie: "Руководящие принципы оборонной политики"
 GER_Verteidigungspolitische_Richtlinie_desc: "«Руководящие принципы оборонной политики» (Verteidigungspolitische Richtlinien) служат основой для стратегии и планирования Бундесвера (Вооружённых сил Германии). Эти руководящие принципы издаются федеральным правительством Германии и охватывают различные аспекты оборонной политики, включая оценку угроз, военный потенциал и международное сотрудничество."
 GER_less_Spendings: "Сокращение военных расходов"
 GER_less_Spendings_desc: "Теперь, когда Холодная война закончилась, необходимость поддержания высоких военных расходов уменьшилась. Однако по-прежнему важно гарантировать, что наш оборонный бюджет эффективно распределяется для решения текущих и возникающих проблем безопасности. Хотя крупномасштабная конвенциональная война может быть менее вероятной, новые угрозы, такие как кибератаки, терроризм и региональные конфликты, требуют хорошо подготовленных и адаптивных военных. Стратегические инвестиции в модернизацию оборудования, расширение кибервозможностей и улучшение разведки и специальных операций могут обеспечить сбалансированный подход, который поддерживает национальную безопасность без необходимости чрезмерных расходов. Сосредоточившись на разумных, целевых расходах, мы можем гарантировать, что наши военные останутся эффективными и будут реагировать на сложности современного мирового ландшафта."
 GER_keep_actuall_spendings: "Сохранение военное финансирование"
 GER_keep_actuall_spendings_desc: "Мы никогда не можем быть слишком уверены в глобальной ситуации, и поэтому разумно поддерживать наш текущий уровень финансирования. Поддержание нашего оборонного бюджета гарантирует, что мы будем готовы к любым непредвиденным угрозам и вызовам. Стабильный уровень финансирования позволяет нам продолжать модернизировать наши силы, инвестировать в передовые технологии и расширять наши возможности в различных областях, включая киберзащиту, разведку и специальные операции. Поддерживая надежное военное финансирование, мы можем гарантировать нашу готовность и адаптивность, предоставляя сильный сдерживающий фактор против потенциальных противников и защищая национальную безопасность в непредсказуемом мире."
 GER_keep_conscription: "Без компромиссов"
 GER_keep_conscription_desc: "Мы не можем ослаблять законы о воинской повинности, и крайне важно прекратить любые обсуждения по этому вопросу. Воинская повинность играет решающую роль в поддержании сильной и боеспособной военной силы, гарантируя, что у нас есть рабочая сила, необходимая для защиты нашей страны и выполнения наших обязательств по безопасности. Воинская повинность обеспечивает широкую базу обученного персонала, воспитывает чувство национального долга и солидарности и повышает нашу устойчивость во времена кризиса. Поддерживая законы о воинской повинности и решительно отвергая любые попытки их ослабить, мы подтверждаем нашу приверженность национальной обороне и безопасности наших граждан."
 GER_More_spendings: "Увеличение военного финансирования"
 GER_More_spendings_desc: "Эскалация глобального климата, как с точки зрения повышения температуры, так и политической напряженности, подчеркивает необходимость увеличения нашего военного финансирования для соответствия этой угрозе. Поскольку изменения окружающей среды создают новые проблемы безопасности, включая нехватку ресурсов, миграционное давление и потенциальные конфликты из-за территории, хорошо оснащенные и подготовленные военные становятся еще более необходимыми. Адекватное финансирование позволяет нам расширить наши возможности реагирования на стихийные бедствия, оказания гуманитарной помощи и защиты жизненно важной инфраструктуры перед лицом рисков, связанных с климатом.\nБолее того, по мере усиления геополитической напряженности обеспечение надежной оборонной позиции становится первостепенной задачей. Увеличение военного финансирования позволяет нам модернизировать наши силы, инвестировать в передовые технологии для кибербезопасности и сбора разведданных, а также укреплять альянсы и партнерства для решения общих проблем безопасности. Выделяя ресурсы для решения этих меняющихся проблем, мы можем защищать наши национальные интересы, содействовать стабильности и вносить вклад в глобальные усилия по обеспечению безопасности во все более сложном и неопределенном мире."
 GER_higher_conscription: "Аванс с призывом"
 GER_higher_conscription_desc: "Конечно, примечательно, что обсуждения относительно смягчения призыва ведутся уже некоторое время. Однако важно подходить к этому вопросу с тщательным рассмотрением и уважением к различным точкам зрения. Политика призыва включает в себя сложные социальные, экономические и военные соображения, и любые изменения должны вноситься с полным пониманием их последствий.\nХотя законы об усилении призыва могут быть ответом на предполагаемые угрозы или проблемы безопасности, крайне важно гарантировать, что такие решения основаны на всесторонней оценке потребностей и приоритетов национальной обороны. Кроме того, важно учитывать влияние призыва на лиц, затронутых призывом, включая их права, свободы и благополучие.\nВ конечном счете, решения относительно призыва должны приниматься путем информированного и инклюзивного диалога с учетом ряда точек зрения и соображений. Важно подходить к этим обсуждениям с уважением, открытостью и стремлением найти решения, которые наилучшим образом отвечают интересам страны и ее граждан."
 GER_European_Anker_Army: "Сформировать европейскую армию Анкера"
 GER_European_Anker_Army_desc: "Бундесвер стремится стать якорем для армий наших союзников, способствуя более тесному сотрудничеству в обучении и руководстве для обеспечения бесперебойной оперативной совместимости и эффективности в совместных операциях. Укрепление сотрудничества в этих областях имеет важное значение для повышения нашей коллективной способности быстро и решительно реагировать на общие вызовы безопасности. Активизируя наши усилия в совместных учениях, обмене передовым опытом и программах развития лидерских качеств, мы можем улучшить координацию, коммуникацию и доверие между союзными силами. Это позволит нам работать вместе бесперебойно и эффективно в трудные времена, укрепляя солидарность и улучшая нашу коллективную позицию безопасности."
 GER_Reform_Light_forces: "Фокус на наших светлых силах"
 GER_Reform_Light_forces_desc: "Гибкость, гибкость и доступность действительно являются ключевыми факторами в достижении побед на поле боя. Крайне важно не недооценивать важность этих преимуществ, а активно использовать их для поддержания конкурентного преимущества. Отдавая приоритет гибкости, мы можем быстро адаптироваться к меняющимся обстоятельствам и перехитрить наших противников. Гибкость позволяет нам использовать различные тактики и стратегии, адаптированные к конкретным ситуациям, максимизируя нашу эффективность в различных оперативных условиях. Более того, доступность гарантирует, что мы сможем поддерживать наши военные возможности в долгосрочной перспективе, избегая чрезмерного напряжения наших ресурсов и поддерживая готовность.\nИспользуя эти преимущества, мы можем оптимизировать нашу военную эффективность, повысить нашу оперативную эффективность и повысить нашу устойчивость перед лицом меняющихся угроз. Важно постоянно внедрять инновации и адаптировать наш подход, чтобы эффективно использовать эти сильные стороны, гарантируя, что мы останемся гибкими, маневренными и доступными во всех аспектах военных операций."
 GER_introduce_Medium_Forces: "Найти золотую середину"
 GER_introduce_Medium_Forces_desc: "Точно, достижение баланса между тяжелыми и легкими возможностями имеет решающее значение для обеспечения эффективности и универсальности нашей армии. Тяжелые силы обеспечивают огневую мощь, защиту и выносливость, необходимые для непрерывных операций и участия в обычных боевых сценариях. С другой стороны, легкие силы предлагают маневренность, скорость и гибкость, обеспечивая быстрое развертывание, маневренность и адаптивность в динамичных и асимметричных условиях.\nИнтегрируя как тяжелые, так и легкие элементы в нашу структуру сил, мы можем использовать сильные стороны каждого из них, чтобы дополнять друг друга и охватывать широкий спектр оперативных требований. Такой подход позволяет нам адаптировать наши силы к конкретным миссиям и угрозам, максимизируя нашу способность достигать целей, одновременно минимизируя уязвимости. Достижение этого баланса гарантирует, что у нас есть возможность эффективно реагировать на широкий спектр проблем, от конфликтов высокой интенсивности до миротворческих операций и гуманитарных миссий."
 GER_Reform_Heavy_Forces: "Фокус на наших тяжёлых силах"
 GER_Reform_Heavy_Forces_desc: "Действительно, тяжелые силы играют решающую роль в обороне, поскольку они обладают огневой мощью, защитой и устойчивостью, необходимыми для удержания позиций и эффективного отражения наступления противника. Развертывая тяжелые бронетанковые подразделения, оснащенные танками, артиллерией и механизированной пехотой, мы можем создать грозные оборонительные позиции и сдержать потенциальных противников от агрессии. Эти силы хорошо подходят для участия в длительных боевых действиях, обеспечивая сильное сдерживание вторжений и гарантируя целостность наших территориальных границ.\nБолее того, присутствие тяжелых сил служит стабилизирующим фактором региональной безопасности, успокаивая наших союзников и сдерживая потенциальные угрозы. Однако важно поддерживать комплексный подход к обороне, который также включает другие элементы, такие как легкие силы, воздушная поддержка, разведка и логистика. Интегрируя эти компоненты, мы можем создать многоуровневую оборонительную позицию, которая максимизирует нашу общую эффективность и устойчивость к различным типам угроз."
 GER_abolish_conscription: "военная юстиция"
 GER_abolish_conscription_desc: "Wehrgerechtigkeit, или военная юстиция, относится к аргументу в немецких кругах о создании профессиональной, добровольческой армии теперь, когда Холодная война закончилась. Эта концепция выступает за военную структуру, которая является честной и справедливой, как с точки зрения персонала, так и организации. Сторонники утверждают, что переход к профессиональной, добровольческой армии повысит эффективность, действенность и готовность немецких военных, обеспечивая большую гибкость в наборе, обучении и развертывании.\nОтходя от призыва и принимая систему, основанную на добровольцах, сторонники Wehrgerechtigkeit считают, что армия может привлечь людей с подлинным интересом к службе, что приведет к более мотивированной и квалифицированной силе. Кроме того, они утверждают, что профессиональная армия будет лучше отражать ценности демократии и индивидуальной свободы, поскольку люди будут иметь выбор служить по собственной воле, а не быть обязанными по закону.\nВ целом концепция Wehrgerechtigkeit представляет собой сдвиг в мышлении о роли и структуре немецких вооруженных сил в эпоху после окончания холодной войны, подчеркивая важность справедливости, эффективности и результативности в решении проблем безопасности современного мира."
 GER_Neuausrichtung_des_Heeres: "Реорганизация Бундесвера"
 GER_Neuausrichtung_des_Heeres_desc: "Neuausrichtung der Bundeswehr, или реструктуризация вооруженных сил Германии, представляет собой наиболее всеобъемлющую реформу бундесвера с момента его создания в 1955 году. Эта существенная перестройка влечет за собой обширные процессы планирования и принятия решений, но ожидаемые выгоды для наших сил существенны.\nЭта реструктуризация направлена ​​на модернизацию и оптимизацию бундесвера для лучшего соответствия меняющимся вызовам безопасности 21-го века. Она включает в себя перестройку структуры сил, реорганизацию подразделений, обновление оборудования и технологий, а также повышение готовности и возможностей во всех родах войск. Приведя бундесвер в соответствие с современными требованиями к обороне и стратегическими целями, эта реформа гарантирует, что наши вооруженные силы останутся гибкими, адаптивными и эффективными в борьбе с широким спектром угроз и сценариев.\nХотя процесс реструктуризации может быть сложным и требовательным, конечный результат значительно повысит общую эффективность, готовность и оперативные возможности бундесвера. Он представляет собой дальновидный подход к национальной обороне, гарантирующий, что Германия по-прежнему готова защищать свои интересы, выполнять свои обязательства перед союзниками и партнерами и вносить вклад в глобальные усилия по обеспечению безопасности в постоянно меняющемся геополитическом ландшафте."
 GER_Army_Training_Command: "Учебное командование"
 GER_Army_Training_Command_desc: "Ausbildungskommando отвечает за планирование и координацию обучения и повышения квалификации руководителей в немецкой армии. Как часть руководящей организации Heer, она играет ключевую роль в надзоре за всем процессом обучения в армии. Это включает в себя разработку учебных программ, организацию курсов и обеспечение того, чтобы солдаты получали необходимые инструкции для эффективного выполнения своих руководящих ролей.\nКроме того, Ausbildungskommando тесно сотрудничает с другими подразделениями армии и внешними партнерами, чтобы гарантировать, что программы обучения соответствуют более широким оборонным целям и передовой практике в военном образовании. Способствуя культуре непрерывного обучения и профессионального развития, она помогает воспитывать квалифицированные и компетентные кадры лидеров, способных решать задачи современной войны.\nВ целом, Ausbildungskommando играет важную роль в формировании возможностей и готовности немецкой армии, гарантируя, что ее личный состав хорошо обучен, мотивирован и готов выполнять свои обязанности на службе нации."
 GER_Army_Concepts_and_Capabilities_Development_Centre: "Amt für Heeresentwicklung"
 GER_Army_Concepts_and_Capabilities_Development_Centre_desc: "Amt für Heeresentwicklung — это институт немецкой армии, которому поручено дальнейшее развитие концепций, обучения, организации и материального планирования. Этот офис играет решающую роль в формировании будущего направления армии, анализируя возникающие угрозы, оценивая технологические достижения и выявляя области для улучшения доктрины, тактики и оборудования.\nВ его обязанности входит проведение исследований, экспериментов и анализа для информирования о разработке новых концепций и возможностей. Это может включать изучение инновационных подходов к ведению войны, оценку эффективности текущих практик и интеграцию уроков, извлеченных из прошлых операций. Кроме того, Amt für Heeresentwicklung тесно сотрудничает с другими родами войск, а также с отраслевыми партнерами и академическими учреждениями, чтобы использовать экспертные знания и ресурсы для достижения своих целей.\nСосредоточившись на постоянных инновациях и адаптации, Amt für Heeresentwicklung гарантирует, что немецкая армия остается на переднем крае военной эффективности и готовности. Его усилия способствуют повышению способности армии противостоять меняющимся вызовам безопасности, сохранять стратегическую значимость и эффективно выполнять свои задачи в постоянно меняющемся геополитическом ландшафте."
 GER_Cyber_and_Information_Doman_Service: "Киберпространство и информационное пространство"
 GER_Cyber_and_Information_Doman_Service_desc: "Служба кибербезопасности и информации (CIDS) является новейшим подразделением вооруженных сил Германии, Бундесвера. Ее основной задачей является разработка планов реорганизации различных подразделений, связанных с кибербезопасностью, информационными технологиями (ИТ), военной разведкой, геоинформацией и оперативной связью в Бундесвере.\nПоскольку киберугрозы продолжают развиваться и становиться все более изощренными, создание CIDS отражает растущее признание важности кибербезопасности и информационных операций в современной войне. Службе поручено координировать и интегрировать усилия в различных областях для повышения возможностей Бундесвера в этих областях.\nCIDS отвечает за разработку всеобъемлющих стратегий, политик и процедур для обеспечения безопасности и устойчивости сетей, систем и информационных активов Бундесвера. Она также работает над укреплением способности военных проводить кибероперации и информационные операции, включая сбор разведывательной информации, ситуационную осведомленность и связь в поддержку военных целей."
 GER_Establish_Marinekommando_Rostock: "Военно-морское командование"
 GER_Establish_Marinekommando_Rostock_desc: "Marinekommando — высший орган немецкого военно-морского флота, отвечающий за руководство, экспертизу и подготовку военно-морских сил. Он расположен в Ростоке и находится под командованием инспектора военно-морского флота и его заместителя, командующего флотом. Marinekommando отвечает за разработку концепций, подготовку, организацию и материальное планирование военно-морского флота."
 GER_Deep_Water_Navy: "Глубоководный флот"
 GER_Deep_Water_Navy_desc: "Глубоководные флоты предназначены для операций в открытом море, что указывает на способность действовать в глубоких, открытых океанских условиях. Глубоководные флоты оснащены для проецирования силы, что означает, что они имеют возможность проецировать военную силу за пределы своих границ. Эта возможность может включать в себя ударные группы авианосцев, десантные корабли и другие активы, которые могут влиять на события в отдаленных регионах."
 GER_Basis_See: "Концепция Basis See"
 GER_Basis_See_desc: "Концепция Basis See является частью стратегического подхода ВМС Германии (Deutsche Marine). Согласно этой концепции, ВМС Германии нацелены на поддержку других военных сил с моря, что позволяет использовать открытое море в качестве базы для военных операций. Например, фрегаты ПВО класса Sachsen могут защищать от воздушных атак сухопутные части, дислоцированные вблизи побережья."
 GER_Heimatschutz: "Решительный страж 21"
 GER_Heimatschutz_desc: "В этих учениях, проходивших на военно-морской базе в Киле, участвовали только резервисты. Морская пехота решила подготовить новые силы защиты объекта, состоящие в основном из резервистов, в ответ на военные конфликты в непосредственной близости от Германии. Это было впервые для Бундесвера2. Предполагалось, что резервисты возьмут на себя охрану военно-морских баз, военно-морской авиабазы, военно-морских радиостанций и оперативного центра командования морской пехоты."
 GER_Reform_Fleet: "Реорганизация военно-морского флота"
 GER_Reform_Fleet_desc: "Реформирование нашего флота необходимо не только для его выживания, но и для эффективного противодействия новому оружию и кораблям, размещенным нашими противниками за рубежом. Поскольку морские угрозы продолжают развиваться, включая распространение передовых военно-морских технологий и возникновение новых стратегических вызовов, крайне важно, чтобы наш флот оставался адаптивным, устойчивым и способным реагировать на эту динамику.\nРеформаторские усилия должны быть сосредоточены на нескольких ключевых областях. Во-первых, модернизация военно-морских возможностей для обеспечения того, чтобы наш флот был оснащен новейшими технологиями и платформами, способными противостоять текущим и будущим угрозам. Это может включать инвестиции в корабли следующего поколения, подводные лодки, самолеты и беспилотные системы, а также модернизацию существующих судов для повышения их возможностей."
 GER_Naval_helicopter: "Военно-морские вертолёты"
 GER_Naval_helicopter_desc: "Мы должны расширить возможности наших военно-морских вертолетов, чтобы гарантировать, что они останутся на передовой морских операций. Это подразумевает инвестиции в передовые технологии, такие как модернизация датчиков и усовершенствованные системы вооружения, чтобы повысить их эффективность в таких ролях, как борьба с подводными лодками, борьба с надводными кораблями, морское наблюдение и поисково-спасательные операции. Улучшая возможности наших военно-морских вертолетов, мы можем укрепить нашу позицию морской безопасности и сохранить нашу способность эффективно реагировать на широкий спектр угроз и вызовов на море."
 GER_Naval_Airplane: "Военно-морские самолёты"
 GER_Naval_Airplane_desc: "Нам необходимо расширить возможности наших военно-морских самолетов. Это подразумевает инвестиции в передовые технологии и системы для повышения их эффективности в различных ролях, таких как разведка, морское патрулирование, борьба с подводными лодками и борьба с надводными кораблями. Улучшая возможности наших военно-морских самолетов, мы можем усилить нашу морскую безопасность и возможности наблюдения, гарантируя нашу способность эффективно отслеживать и реагировать на угрозы на море."
 GER_Naval_Radar: "Улучшение прибрежных радаров"
 GER_Naval_Radar_desc: "Нам необходимо повысить возможности наших прибрежных радиолокационных систем. Это подразумевает модернизацию их технологий и расширение их покрытия для улучшения морского наблюдения и безопасности вдоль наших береговых линий. Повышая возможности наших прибрежных радаров, мы можем лучше обнаруживать и отслеживать морские угрозы, включая корабли, подводные лодки и самолеты, тем самым укрепляя нашу береговую оборону и обеспечивая безопасность и защищенность наших морских границ."
 GER_Kooperation_with_Norway: "Сотрудничество с Норвегией"
 GER_Kooperation_with_Norway_desc: "Норвегия может похвастаться богатым морским наследием, охватывающим столетия, и в последние десятилетия она продемонстрировала замечательный прогресс и инновации в морских начинаниях. Благодаря их опыту и достижениям в различных военно-морских областях, есть ценная возможность для сотрудничества с целью улучшения нашей собственной военной доктрины и технологических возможностей. Благодаря партнерству с Норвегией мы можем использовать их опыт и идеи для совершенствования наших стратегий и разработки передовых технологий, которые укрепят наши военно-морские силы и укрепят нашу морскую безопасность."
 GER_Kooperation_with_Italy: "Сотрудничество с Италией"
 GER_Kooperation_with_Italy_desc: "Италия может похвастаться глубоко укоренившимся морским наследием, которое берет свое начало в древних временах, а Средиземное море исторически считалось Mare Nostrum, или «Нашим морем». Эта давняя традиция подчеркивает глубокую связь Италии с морскими делами и ее значительный вклад в военно-морскую историю. Учитывая богатое военно-морское наследие и опыт Италии, есть убедительная возможность для сотрудничества в целях продвижения нашей собственной военной доктрины и технологических возможностей. Благодаря партнерству с Италией мы можем использовать их богатые знания и опыт для совершенствования наших стратегий и использования передовых технологий, которые улучшают наши военно-морские силы и усиливают наше морское присутствие и безопасность."
 GER_Kooperation_with_USA: "Сотрудничество с США"
 GER_Kooperation_with_USA_desc: "Военно-морские силы США выделяются как доминирующая сила на мировой арене, с непревзойденным охватом и возможностями, которые простираются через мировые океаны. Известный своим технологическим мастерством и стратегическим видением, американский флот устанавливает стандарт для морских операций и инноваций. Учитывая огромные ресурсы и опыт, имеющиеся в их распоряжении, существует значительная возможность для сотрудничества в целях продвижения нашей собственной военной доктрины и технологических возможностей в партнерстве с Соединенными Штатами. Используя их опыт и передовые технологии, мы можем улучшить наши военно-морские стратегии, укрепить наши морские возможности и эффективно решать общие проблемы безопасности в глобальном масштабе."
 GER_Neuausrichtung_der_Marine: "Новый немецкий флот"
 GER_Neuausrichtung_der_Marine_desc: "Крайне важно, чтобы мы усилили возможности нашего флота, переведя его из эпохи Холодной войны в современную, гибкую силу, способную отвечать требованиям современных вызовов морской безопасности. С расширенными возможностями наш флот будет оснащен для выполнения своих обязанностей не только вдоль побережья Германии, но и в более широких географических регионах, расширяя свое присутствие до берегов Африки и далее по мере необходимости. Модернизируя наши военно-морские силы, мы гарантируем, что они будут готовы эффективно защищать наши интересы, содействовать стабильности и вносить вклад в операции по обеспечению безопасности в различных морских условиях."
 GER_Special_Marine_Forces: "Специализированные силы морской пехоты"
 GER_Special_Marine_Forces_desc: "Spezialisierte Einsatzkräfte Marine (SEK M) — это пехотное подразделение численностью с батальон, входящее в состав ВМС Германии и базирующееся в Эккернфёрде. Оно отвечает за пехотную составляющую ВМС и состоит из спецподразделений морской пехоты, включая боевых пловцов, водолазов-минеров и абордажные команды"
 GER_Center_of_Excellence_for_Operations_in_Conined_and_shallow_Waters: "ЦПО ЗМВ"
 GER_Center_of_Excellence_for_Operations_in_Conined_and_shallow_Waters_desc: "Центр передового опыта по операциям в замкнутых и мелких водах (ЦПО ЗМВ) - это исследовательский центр НАТО, расположенный в Киле. Его задача заключается в предоставлении совместных и объединенных экспертных знаний в области операций в замкнутых и мелких водах для НАТО и стран, участвующих в ЦПО ЗМВ, для продвижения будущих разработок и, в частности, для поддержки трансформации НАТО."
 GER_New_school_navy: "Молодая школа"
 GER_New_school_navy_desc: "Jeune École, что на английском языке переводится как «Молодая школа», представляла собой стратегическую военно-морскую доктрину и движение, возникшее во Франции в середине 19 века. Он характеризовался новаторской тактикой, ориентацией на технологический прогресс и упором на меньшие по размеру и более быстрые корабли, вооруженные современным вооружением. Нам следует адаптировать эту стратегию и реструктурировать наш ВМФ."
 GER_Reform_the_Marine_Training: "Реформа подготовки морских пехотинцев"
 GER_Reform_the_Marine_Training_desc: "Мы должны провести комплексную реформу нашей программы подготовки ВМС, чтобы гарантировать, что мы можем эффективно выполнять наши разнообразные миссии во внутренних водах, а также выполнять наши международные обязательства посредством сотрудничества с нашими союзниками. Эта реформа имеет решающее значение для повышения наших оперативных возможностей, улучшения готовности и устойчивости наших военно-морских сил и обеспечения нашей готовности решать меняющиеся проблемы современных морских операций."
 GER_Neue_Luftwaffenstruktur: "Структура ВВС 5"
 GER_Neue_Luftwaffenstruktur_desc: "Luftwaffenstruktur 5 была реорганизацией ВВС Германии.\nРеорганизация была направлена на повышение эффективности ВВС Германии путём консолидации их ресурсов и рационализации операций."
 GER_The_Eurofighter: "\"Еврофайтер Тайфун\""
 GER_The_Eurofighter_desc: "Проект Eurofighter Typhoon - это совместная работа британской компании BAE Systems, немецкой Airbus, итальянской Leonardo и испанской Indra. Это одна из крупнейших программ сотрудничества в области обороны в Европе."
 GER_F_16_Programm: "F-16 Fighting Falcon"
 GER_F_16_Programm_desc: "F-16 Fighting Falcon известен своей высокой маневренностью, ускорением и общей производительностью. Он имеет высокую тяговооруженность, что делает его хорошо подходящим для воздушных боев и миссий по завоеванию превосходства в воздухе. F-16 сыграл решающую роль в развитии современных воздушных боев и остается выдающимся истребителем в мировом аэрокосмическом ландшафте. Его адаптивность, производительность и постоянные обновления способствуют его устойчивой популярности."
 GER_form_Kommando_Luftwaffe: "Командование ВВС"
 GER_form_Kommando_Luftwaffe_desc: "Kommando Luftwaffe (Командование ВВС) отвечает за командование и управление Люфтваффе, включая планирование и проведение воздушных операций. Командование участвует в модернизации возможностей Люфтваффе, включая приобретение и интеграцию новых самолётов, систем и технологий."
 GER_Eurodrone: "Проект Eurodrone"
 GER_Eurodrone_desc: "Проект Eurodrone представляет собой совместную работу оборонной промышленности Германии (Airbus), Италии (Leonardo) и Испании (Airbus и Indra). Целью стран-участниц является совместная разработка и производство беспилотного летательного аппарата класса MALE, отвечающего их военным требованиям. "
 GER_Cooperation_with_Israel: "Сотрудничество с Израилем"
 GER_Cooperation_with_Israel_desc: "Благодаря партнерству с Израилем у нас есть возможность значительно расширить наши возможности в войне с использованием дронов. Израиль славится своими передовыми технологиями и опытом в области беспилотных летательных аппаратов, что делает его ценным союзником в этой области. Хотя мы доверяем их знаниям и опыту, это сотрудничество обещает укрепить наши собственные возможности и эффективность в использовании дронов для различных военных и охранных целей."
 GER_Domestic_Awacs: "Отечественные AWACS"
 GER_Domestic_Awacs_desc: "Крайне важно, чтобы мы приступили к разработке собственной системы AWACS (системы дальнего радиолокационного обнаружения и управления), чтобы снизить зависимость от американских технологий и продемонстрировать превосходство немецкой инженерии. Инвестируя в местные возможности, мы не только укрепляем свой суверенитет, но и демонстрируем международному сообществу наши инновации и техническое мастерство. Разработка собственной системы AWACS усилит наши оборонные возможности и укрепит наши позиции как лидера в области передовых технологий и инженерии."
 GER_Update_Eurodrone: "Обновление Eurodrone"
 GER_Update_Eurodrone_desc: "Благодаря усовершенствованию Eurodrone у нас есть возможность привести наши возможности в соответствие с возможностями наших союзников и потенциальных противников. Модернизация этой беспилотной воздушной системы гарантирует, что мы останемся конкурентоспособными и эффективными в решении современных проблем безопасности, а также сохраним паритет с достижениями других в этой области."
 GER_Reform_Fuhrungsstaab_der_Luftwaffe: "Реформа Führungsstab der Luftwaffe"
 GER_Reform_Fuhrungsstaab_der_Luftwaffe_desc: "Führungsstab der Luftwaffe (Штаб ВВС) участвует в международном сотрудничестве и координации действий с другими военно-воздушными силами, партнёрами по НАТО и союзными государствами, чтобы повысить оперативную совместимость и внести вклад в усилия по коллективной обороне."
 GER_Reform_Air_Defence_Missiles: "Модернизация наших систем ПВО"
 GER_Reform_Air_Defence_Missiles_desc: "Наши нынешние системы ПВО основаны на стратегиях и технологиях эпохи Холодной войны, которые могут неадекватно справляться со сложностями современных угроз. Крайне важно, чтобы мы развивали и модернизировали эти системы, чтобы гарантировать, что они способны эффективно противостоять современным вызовам, таким как передовые ракетные технологии, беспилотные летательные аппараты и киберугрозы. Модернизируя наши возможности ПВО, мы можем повысить нашу способность защищать наше воздушное пространство и интересы национальной безопасности перед лицом меняющихся и динамических угроз."
 GER_Update_Radarsystems: "Модернизация наших радарных систем"
 GER_Update_Radarsystems_desc: "Наши текущие радиолокационные системы оптимизированы для обнаружения и отслеживания угроз, характерных для эпохи холодной войны. Однако ландшафт современной войны значительно изменился, и новые технологии и нетрадиционные угрозы представляют новые проблемы. Поэтому крайне важно, чтобы мы ускорили усилия по модернизации наших радиолокационных систем, включив в них передовые возможности, такие как скрытное обнаружение, устойчивость к радиоэлектронной борьбе и улучшенное различение целей. Модернизируя нашу радиолокационную инфраструктуру, мы можем повысить нашу ситуационную осведомленность и готовность эффективно реагировать на развивающиеся угрозы в современной среде безопасности."
 GER_Update_Airports: "Модернизация наших аэропортов"
 GER_Update_Airports_desc: "Улучшение инфраструктуры и возможностей наших аэропортов может значительно повысить эффективность и боевую готовность наших ВВС. Инвестируя в модернизацию, такую ​​как модернизация взлетно-посадочных полос, ангарных сооружений, систем заправки и технологий управления воздушным движением, мы можем оптимизировать эффективность эксплуатации воздушных судов, способствовать быстрому развертыванию и показателям вылетов, а также повысить общую эффективность миссии. Кроме того, модернизация объектов аэропортов может повысить стандарты безопасности, позволить более крупным самолетам работать более эффективно и привлечь стратегические партнерства и сотрудничество с союзными военно-воздушными силами. В конечном счете, отдавая приоритет улучшению возможностей наших аэропортов, мы можем повысить маневренность, оперативность и боевую эффективность наших военно-воздушных сил."
 GER_Neuausrichtung_der_Luftwaffe: "Улучшения для Люфтваффе"
 GER_Neuausrichtung_der_Luftwaffe_desc: "Инвестируя в улучшение наших ВВС, мы можем установить и поддерживать господство в небе в обозримом будущем. Благодаря модернизации авиационной техники, программам обучения, логистической поддержке и стратегическому планированию мы можем гарантировать, что наши ВВС останутся грозной силой, способной эффективно проецировать силу, защищать национальные интересы и сдерживать потенциальных противников. Постоянно улучшая возможности наших ВВС, мы можем обеспечить превосходство в воздухе, защитить наше воздушное пространство и внести вклад в общую оборону и безопасность нашей страны."
 GER_Future_Combat_Air_System: "Боевая авиационная система будущего"
 GER_Future_Combat_Air_System_desc: "Future Combat Air System (FCAS) представляет собой новаторское сотрудничество ведущих европейских аэрокосмических компаний, включая Dassault Aviation, Airbus и Indra Sistemas. Этот амбициозный проект направлен на разработку всеобъемлющей боевой системы, которая охватывает не только Next-Generation Weapon System (NGWS), но и другие ключевые воздушные активы. Используя передовые технологии и опыт европейского аэрокосмического сектора, FCAS стремится предоставить универсальную и высокоэффективную платформу, способную решать широкий спектр современных проблем безопасности. С акцентом на инновации, совместимость и совместную разработку FCAS олицетворяет будущее европейского оборонного сотрудничества и подчеркивает приверженность континента поддержанию технологического превосходства в сфере боевой авиации."
 GER_F35_Programme: "Программа F35"
 GER_F35_Programme_desc: "F35 Lightning II является воплощением многоцелевых истребителей-невидимок следующего поколения, обладающих передовыми возможностями и передовыми технологиями. Как один из самых востребованных самолетов на рынке, его включение в наш арсенал представляет собой значительный актив. Нам повезло, что нас пригласили присоединиться к программе, что дает нам возможность участвовать в его строительстве и извлекать выгоду из его передовых характеристик. Присоединяясь к этой престижной программе, мы позиционируем себя на переднем крае современной военной авиации, расширяя наши возможности и обеспечивая готовность отвечать вызовам завтрашнего боевого пространства."
 GER_A400M: "A400M"
 GER_A400M_desc: "Airbus A400M Atlas - европейский четырехдвигательный турбовинтовой военно-транспортный самолет, разработанный компанией Airbus Defence and Space.\nОн был разработан для замены старых транспортных самолётов, таких как Transall C-160 и Lockheed C-130 Hercules."
 GER_Order_Awacs: "Е-3А Часовой"
 GER_Order_Awacs_desc: "Boeing E-3A Sentry - самолет раннего предупреждения и управления воздушным движением (AEW&C), разработанный компанией Boeing. Самолёты E-3 широко известны как AWACS (Airborne Warning and Control System). Созданный на базе авиалайнера Boeing 707, он обеспечивает дальнее всепогодное наблюдение, управление, контроль и связь."
 GER_order_Drones: "Заказать IAI Heron 1"
 GER_order_Drones_desc: "IAI Heron 1 - средневысотный беспилотный летательный аппарат большой продолжительности полёта (БПЛА), разработанный подразделением Malat компании Israel Aerospace Industries."
 GER_Reform_Heeresflieger: "Реформа Heeresflieger"
 GER_Reform_Heeresflieger_desc: "Поскольку наши вертолеты времен Холодной войны приближаются к концу своего срока службы, крайне важно, чтобы мы инициировали программу замены современными альтернативами. Износ за десятилетия службы делает неизбежным, что наш стареющий флот вскоре начнет давать сбои. Инвестируя в современные вертолеты, оснащенные передовыми технологиями, мы можем гарантировать надежность, эффективность и безопасность наших воздушных операций в будущем. Этот проактивный подход позволит нам поддерживать дееспособный и устойчивый флот, способный отвечать требованиям современных военных операций и защищать интересы нашей национальной безопасности."
 GER_the_Eurocopter: "Еврокоптер Тигр"
 GER_the_Eurocopter_desc: "Eurocopter Tiger - это четырехлопастный двухдвигательный ударный вертолет, разработка которого началась во время холодной войны. Первоначально он задумывался как противотанковый вертолёт, который должен был использоваться против советского наземного вторжения в Западную Европу.\nВо время разработки вертолета Советский Союз распался, но Франция и Германия решили продолжить разработку Tiger, превратив его в многоцелевой ударный вертолёт. Eurocopter Tiger может оснащаться противотанковыми ракетами, неуправляемыми ракетами, а также ракетами класса \"воздух-воздух\"."
 GER_New_Transport_Helicopter: "CH-53GS"
 GER_New_Transport_Helicopter_desc: "CH-53GS является модернизированной версией оригинального CH-53G. Этот вариант имеет усовершенствованные средства противодействия ракетам, модернизированные системы связи и навигации, 2 дополнительных топливных бака. Модернизированная модель также оснащается новыми двигателями Т64-100, позволяющими работать в более жарких и высоких условиях, а также системами вооружения MG3 (7,62x51 мм) и M3M .50cal (12,7x99 мм)."
 GER_Kommando_Hubschrauber: "Вертолетная команда"
 GER_Kommando_Hubschrauber_desc: "Kommando Hubschrauber - командное подразделение немецкой армии, отвечающее за управление и координацию всех вертолётных операций в немецкой армии. Подразделение находится в непосредственном подчинении дивизии Schnelle Kräfte (DSK).\nDSK отвечает за быстрое развертывание войск в кризисных ситуациях и является одним из важнейших подразделений немецкой армии."
 GER_Cooperative_Traings_Center_TIGER: "Deutsch-Französische Heeresfliegerausbildungszentrum TIGER"
 GER_Cooperative_Traings_Center_TIGER_desc: "Deutsch-Französische Heeresfliegerausbildungszentrum TIGER (Немецко-французский учебный центр армейской авиации TIGER) - это совместный центр подготовки пилотов вертолетов армейской авиации Германии (Heeresflieger) и французской армейской авиации. Центр специально ориентирован на подготовку пилотов для управления ударным вертолётом Eurocopter Tiger. "
 GER_New_Attack_helicopter: "Модернизация наших ударных вертолётов"
 GER_New_Attack_helicopter_desc: "Поскольку мы сталкиваемся с новыми и меняющимися угрозами в современную эпоху, крайне важно, чтобы мы инвестировали в модернизацию нашего стареющего парка ударных вертолетов времен Холодной войны. Первоначально разработанные для борьбы с грозными танковыми армиями Холодной войны, эти вертолеты теперь призваны решать широкий спектр современных задач. Выделяя необходимое время и ресурсы на модернизацию их возможностей, включая достижения в области авионики, систем вооружения и характеристик живучести, мы можем гарантировать, что наш флот останется эффективным и актуальным в сегодняшней динамичной оперативной среде. Модернизация наших ударных вертолетов имеет важное значение для поддержания нашей военной готовности и обеспечения того, чтобы мы могли эффективно реагировать на возникающие угрозы и защищать интересы нашей национальной безопасности."
 GER_Order_US_Attack_Helicopters: "Заказать американский ударный вертолёт"
 GER_Order_US_Attack_Helicopters_desc: "Вместо того, чтобы вкладывать значительные ресурсы и время в разработку нового вертолета, мы можем рассмотреть вариант закупки ударных вертолетов американского производства. Такой подход может потенциально оптимизировать процесс приобретения и предоставить нам доступ к проверенным и надежным платформам, которые соответствуют нашим эксплуатационным требованиям. Используя существующие возможности от надежных союзников, мы можем ускорить наши усилия по модернизации нашего флота и повысить нашу боеготовность, оптимизируя распределение ресурсов."
 GER_Cooperation_with_france: "Помощь из Франции"
 GER_Cooperation_with_france_desc: "С доказанным успехом нашего прошлого сотрудничества с Францией по проекту вертолета Tiger, вполне логично, что нам следует рассмотреть возможность продолжения этого партнерства. Используя опыт и ресурсы обеих стран, мы можем повысить эффективность и результативность разработки новых технологий вертолетов. Этот совместный подход не только укрепляет наши стратегические отношения с Францией, но и обеспечивает взаимную выгоду с точки зрения технологических достижений и эксплуатационных возможностей. Опираясь на нашу общую историю успеха, продолжение проекта вертолета Tiger представляет возможность для дальнейших инноваций и сотрудничества между нашими странами."
 GER_New_transport_Helicopter: "Модернизация наших транспортных вертолётов"
 GER_New_transport_Helicopter_desc: "По мере того, как мы переходим в эпоху после Холодной войны, крайне важно, чтобы мы обновляли наш транспортный вертолетный парк, чтобы оставаться адаптивными и эффективными в решении новых задач. Операционный ландшафт значительно изменился, требуя от наших вертолетов выполнения более широкого спектра задач, выходящих за рамки их первоначальных ролей эпохи Холодной войны. Модернизируя наш флот с помощью передовых технологий, улучшенных возможностей и повышенной универсальности миссий, мы можем гарантировать, что наши транспортные вертолеты будут оснащены для поддержки разнообразного спектра миссий, включая гуманитарную помощь, ликвидацию последствий стихийных бедствий, миротворческие операции и экспедиционные развертывания. Эти стратегические инвестиции в модернизацию не только повысят нашу оперативную готовность, но и укрепят нашу способность быстро и эффективно реагировать на возникающие угрозы и непредвиденные обстоятельства в сегодняшней динамичной среде безопасности."
 GER_Order_US_Transport_Helicopters: "Заказать американские транспортные вертолёты"
 GER_Order_US_Transport_Helicopters_desc: "Используя наши дипломатические и экономические связи с Соединенными Штатами, мы имеем возможность заключать выгодные соглашения и получать транспортные вертолеты по сниженным ценам. Этот стратегический подход позволяет нам максимально эффективно использовать бюджетные ассигнования, приобретая высококачественные вертолеты, которые соответствуют нашим эксплуатационным требованиям. Переговоры о сниженных ценах с американцами позволяют нам оптимизировать использование ресурсов и повысить наши военные возможности экономически эффективным способом, в конечном итоге принося пользу нашей национальной обороне и оперативной готовности."
 GER_Transport_Cooperation_with_france: "Создать его вместе с нашими французскими партнёрами"
 GER_Transport_Cooperation_with_france_desc: "Крайне важно, чтобы мы предприняли шаги для постепенного снижения нашей зависимости от американцев. Наша чрезмерная зависимость от них представляет значительные риски для нашей национальной безопасности и суверенитета. Диверсифицируя наши партнерства и источники поддержки, мы можем укрепить нашу автономию и устойчивость перед лицом меняющейся геополитической динамики. Этот стратегический сдвиг требует тщательного планирования и координации в различных секторах для обеспечения плавного перехода к большей самостоятельности. Отдавая приоритет стратегической автономии, мы можем защитить наши интересы и сохранить гибкость в управлении международными отношениями."
 GER_Introduce_Heeresflieger_Strukture_VI: "Представить Heeresflieger Struktur VI"
 GER_Introduce_Heeresflieger_Strukture_VI_desc: "С введением Heeresflieger Strukture VI мы находимся на грани достижения нашей цели создания модернизированной армейской авиации. Эта веха представляет собой последний шаг на нашем пути к повышению возможностей и оперативной эффективности наших воздушных сил. Внедрив эту новую структуру, мы значительно укрепим нашу готовность, гибкость и универсальность в решении широкого спектра оперативных требований и задач. Heeresflieger Strukture VI знаменует собой решающее достижение для нашей армейской авиации, позволяя нам лучше поддерживать наземные войска, проводить разведывательные миссии, оказывать авиационную поддержку и выполнять различные другие важные функции по обеспечению безопасности нашей страны."
 GER_Weltraumkommando_der_Bundeswehr: "КосмиСоздать космическое командование Бундесвера"
 GER_Weltraumkommando_der_Bundeswehr_desc: "Признавая растущую важность космоса в современной войне, Бундесвер создаёт специальное Космическое командование. Это новое командование будет руководить всеми военными операциями, связанными с космосом, включая спутниковое наблюдение, космическую связь и системы противоракетной обороны. Космическое командование Бундесвера обеспечит Германии статус лидера в области космической безопасности, способного защищать свои интересы на орбите и реагировать на возникающие угрозы на последнем рубеже."
 GER_V_fall_Decision: "Дело Verteidigungsfall"
 GER_V_fall_Decision_desc: "Verteidigungsfall — это объявление чрезвычайного положения в стране, которое вводится, когда Германия сталкивается с прямой и серьёзной угрозой своему суверенитету или территориальной целостности. Оно предоставляет федеральному правительству чрезвычайные полномочия, в том числе мобилизацию всех вооружённых сил, контроль над ключевыми гражданскими секторами и ограничение некоторых гражданских свобод. Эта мера позволяет стране быстро координировать как военные, так и гражданские ресурсы для защиты нации во время кризиса."
 GER_call_reservists: "Призывайте резервистов"
 GER_call_reservists_desc: "Неактивные бригады, такие как 8-я танковая бригада и 32-я, 5-я и 2-я танково-гренадерские бригады, а также оставшиеся в стране резервисты, будут приведены в боевую готовность. Эти подразделения усилят регулярные войска, укрепляя обороноспособность страны за счёт дополнительной живой силы и техники перед лицом растущих военных угроз."
 GER_fortifications_I: "Восстановление укреплений в Шлезвиг-Гольштейне"
 GER_fortifications_II: "Восстанавливать укрепления в Нижней Саксонии"
 GER_fortifications_III: "Восстанавливать укрепления в Гессене и Баварии"
 GER_deutschland_industrie: "Немецкая промышленность"
 GER_deutschland_industrie_desc: "Когда-то Германия была промышленной мастерской Европы; теперь она отстает от остальной Европы. Сейчас новое тысячелетие и время снова запустить эти старые шестеренки мастерской."
 GER_alt_energy: "Программы альтернативной энергетики"
 GER_alt_energy_desc: "По мере того как мы вступаем в новую эпоху, люди всё больше осознают своё воздействие на окружающую среду, и становится ясно, что невозобновляемые источники энергии - это динозавр в комнате; с сознательным мышлением приходит и поиск альтернатив нашим старым способам использования ископаемых видов топлива, таких как уголь, нефть и газ."
 GER_a_greener_germany: "§GЗелёная Германия§!"
 GER_a_greener_germany_desc: "§RПрежде чем стать§! §Gзелёной§! §RГерманией§!§R, мы должны отказаться от статуса страны с§! §6ядерной энергетикой!§!\n\nПо мере того, как мы стремимся уйти от ретро-способов использования невозобновляемых видов энергии, нам необходимо начать переориентироваться на зелёные и возобновляемые виды энергии и в дальнейшем соответствовать политике партии B90/Grünen и успокаивать население Германии."
 GER_a_nuclear_germany: "§YЯдерная Германия§!"
 GER_a_nuclear_germany_desc: "Сейчас на дворе 21-й век, и ядерная энергетика существует уже несколько десятилетий и доказала, что является безопасным и более чистым источником энергии по сравнению с ископаемым топливом, но в течение многих лет ей противостояли, в частности, партия B90/Grünen. \nЯдерная энергетика — это путь вперед, и сейчас настало время для людей увидеть потенциал и мощь, которые несет в себе ядерная энергетика."
 GER_expand_uranium_mining: "Расширить добычу урана"
 GER_expand_uranium_mining_desc: "По мере того как мы вступаем в новую эру атомной энергетики в Германии, возрастает и потребность в уране для ядерного топлива. Мы должны вновь открыть исторические шахты в городе Йоханнгеоргенштадт, где исторически лежат большие запасы этого ядерного золота."
 GER_nuclear_waste_recycling: "Переработка ядерных отходов"
 GER_nuclear_waste_recycling_desc: "Ядерные отходы являются побочным продуктом при производстве ядерной энергии и стандартно утилизируются. Вместо того, чтобы захоронить отходы в хранилищах согласно стандартному протоколу, стали доступны новые способы переработки отходов. Отходы по-прежнему используют большие объемы энергии, которые могут быть переработаны и повторно использованы для других целей, что еще больше продлевает срок службы и использование отработанного топлива."
 GER_less_coal_more_nuclear: "Заменить уголь ядерной энергией"
 GER_less_coal_more_nuclear_desc: "С новой недавней политикой и инвестициями в ядерную энергетику Германия начинает пожинать плоды. Поскольку Германия все больше склоняется к ядерной энергетике, потребность в угле значительно снизилась. Со временем, как мы надеемся, нам вообще не придется полагаться на угольную энергетику."
 GER_revive_greifswald: "Возродить Грайфсвальдскую электростанцию"
 GER_revive_greifswald_desc: "Грайфсвальдская АЭС была крупнейшей атомной станцией в Восточной Германии до закрытия вскоре после воссоединения Германии. Ранее один из реакторных блоков был близок к расплавлению из-за электрической неисправности, но это было в прошлом, сейчас немецкая атомная энергетика лучше и безопаснее. Верно?"
 GER_national_grid: "Расширить национальную сеть"
 GER_national_grid_desc: "В связи с увеличением производства энергии и развитием промышленности необходимо модернизировать национальную сеть, чтобы она могла справиться с этим ростом потребления и производства энергии"
 GER_renewable_energy_projects: "§GНачать проект 'Возобновляемые источники энергии'§!"
 GER_renewable_energy_projects_desc: "Германия начинает выступать пионером в области экологически чистой возобновляемой энергетики. С ростом потребности в возобновляемых источниках энергии нам понадобятся новые контракты и проекты."
 GER_wind_power: "Расширение ветропарков"
 GER_wind_power_desc: "В Саксонии-Анхальт и Шлезвиг-Гольштейне находятся некоторые из крупнейших ветровых электростанций Германии. Расширение этих ветровых электростанций обеспечит Германию более зеленой, чистой энергией."
 GER_biomass_plants: "Эмденский завод по производству биомассы"
 GER_biomass_plants_desc: "Новый завод по производству биомассы в Эмдене, Нижняя Саксония, является новейшим дополнением к проекту зеленой энергии в Германии. Завод по производству биомассы в Эмдене использует передовые технологии и методы для производства самой чистой энергии."
 GER_large_solar_farms: "Расширение солнечных ферм"
 GER_large_solar_farms_desc: "По мере дальнейшего продвижения Германии по пути экологически чистой энергетики начинают формироваться планы строительства нескольких новых солнечных ферм во Франкене, Гессене и Баден-Вюртемберге."
 GER_complete_phase_one: "§GЗавершение первой фазы§!"
 GER_complete_phase_one_desc: "По мере продолжения \"Проекта возобновляемой энергетики\" со строительством новых энергетических объектов первая фаза завершена."
 GER_more_biomass_plants: "Завод по производству биомассы в Ландесбергене"
 GER_more_biomass_plants_desc: "Поскольку Федеральное министерство экономики и энергетики планирует продолжить инвестиции в энергию биомассы, планируется построить новый завод в Ландесбергене, Нижняя Саксония."
 GER_offshore_windfarms: "Строить больше морских ветряных электростанций"
 GER_offshore_windfarms_desc: "Поскольку у Германии небольшая береговая линия, мы хотим извлечь из нее максимальную пользу. Строительство новых офшорных ветровых электростанций в Северном и Балтийском морях позволит эффективно использовать наши моря и предоставит Германии больше возможностей для получения возобновляемой энергии."
 GER_national_solar_energy_scheme: "Национальная схема использования солнечных батарей"
 GER_national_solar_energy_scheme_desc: "Стремясь к дальнейшему расширению своих возможностей в области солнечной энергетики, Германия обращается к немецкому народу. Правительство Германии принимает \"Национальную схему использования солнечной энергии\", которая предусматривает установку на крышах всех домов солнечных батарей для обеспечения их экологически чистой энергией."
 GER_complete_renewable_energy_projects: "§GЗавершить проект§!"
 GER_complete_renewable_energy_projects_desc: "После внесения последних финансовых вливаний и завершения работ по энергетическим объектам проект можно считать завершенным."
 GER_committed_to_green_power: "Зеленые и приверженные"
 GER_committed_to_green_power_desc: "Благодаря постоянной поддержке правительства с помощью B90/Grünen, стремлению и решимости быть \"зеленой\", Германии удалось значительно расширить возможности использования возобновляемых источников энергии в попытке уйти от ископаемого топлива в сторону травы §GЗеленее§!"
 GER_carbon_neutral: "Возобновляемая Германия"
 GER_carbon_neutral_desc: "На протяжении многих лет Германия отказывалась от прежних способов получения «грязной» энергии и расширяла свою программу по использованию возобновляемых источников энергии. Теперь можно сказать, что Германия находится на пути к достижению своих целей в области возобновляемых источников энергии в ближайшем будущем. Ископаемое топливо осталось в прошлом, а впереди — зелёный путь."
 GER_acquire_enbw_energy: "Приобретение EnBW Energy"
 GER_acquire_enbw_energy_desc: "Правительство Германии рассматривает возможность приобретения компании EnBW energy, стремясь вернуть контроль над энергетическими возможностями Германии."
 GER_acquire_eon_energy: "Приобретение E.ON Energy"
 GER_acquire_eon_energy_desc: "Правительство Германии рассматривает возможность приобретения компании E.ON energy, стремясь вернуть контроль над энергетическими возможностями Германии."
 GER_acquire_rwe_energy: "Приобретение RWE Energy"
 GER_acquire_rwe_energy_desc: "Правительство Германии стремится приобрести компанию RWE energy, чтобы вернуть контроль над энергетическими возможностями Германии."
 GER_nationalise_german_energy_companies: "Национализировать энергетический сектор"
 GER_nationalise_german_energy_companies_desc: "§YСпециальные условия:§! Стоимость национализации будет снижена, если проект §G'Возобновляемые источники энергии'§! \n\nГерманию уже достаточно долго грабят жадные частные энергетические компании, пора правительству взять бразды правления в свои руки и национализировать этих воров!"
 GER_the_power_of_the_atom: "Сила атома"
 GER_the_power_of_the_atom_desc: "Германия полностью осознала концепцию и осознала истинный потенциал ядерной энергии, и теперь мы примем ядерную энергию вместо этого мусора с возобновляемой энергией!? Кому нужен ветер, дующий в гигантский вентилятор для получения энергии, когда вы можете использовать энергию атома для питания своего дома?"
 GER_upgrade_nuclear_fuel_processing: "Модернизировать переработку ядерного топлива"
 GER_upgrade_nuclear_fuel_processing_desc: "По мере того как Германия все больше склоняется к атому, мы начнем модернизировать наши перерабатывающие мощности, чтобы обеспечить более эффективную систему переработки"
 GER_the_glowing_one: "§Y'Светящийся'§!"
 GER_the_glowing_one_desc: "§YВсе эти фокусы почти заставляют вас мечтать о ядерной зиме:§!\n\nПо мере того, как мы всё глубже погружаемся в мир ядерной энергетики, мы открываем и исследуем новые способы получения ядерной энергии. Следующим шагом на нашем ядерном пути станет строительство радиоизотопных термоэлектрических станций. Эти станции вырабатывают энергию за счёт тепловой энергии, излучаемой различными радиоактивными материалами."
 GER_expand_oil_gas: "Расширение нефтегазового сектора"
 GER_expand_oil_gas_desc: "Учитывая ошибки, допущенные во время Второй мировой войны, мы понимаем, что в Германии не всё в порядке с поставками нефти и газа. \nПоскольку нефть и газ играют важную роль в жизнедеятельности страны, мы стремимся развивать нашу промышленность, чтобы не допустить повторения истории и обеспечить стабильные поставки природного газа и нефти. "
 GER_foreign_investors: "Пригласить иностранных инвесторов"
 GER_foreign_investors_desc: "Стремясь к дальнейшему развитию нефтегазового сектора, страна обращается к международному инвестиционному сектору в надежде на то, что иностранные государства и компании выберут Германию в качестве своего следующего объекта инвестиций."
 GER_exxon_ops: "Операции ExxonMobil"
 GER_exxon_ops_desc: "Компания ExxonMobil была выбрана в качестве основного инвестора для расширения нефтегазового сектора Германии."
 GER_construct_cologne_plant: "Строительство завода в Кельне"
 GER_construct_cologne_plant_desc: "Поскольку компания Exxon стремится к дальнейшей экспансии в Германию, начинается строительство нового нефтеперерабатывающего завода в Кельне."
 GER_construct_karlsruhe_plant: "Строительство завода в Карлсруэ"
 GER_construct_karlsruhe_plant_desc: "В связи с постоянным расширением деятельности компании Exxon в Германии начинается реализация нового проекта по строительству нового нефтеперерабатывающего комплекса Exxon в Карлсруэ"
 GER_gazprom_ops: "Операции Газпром"
 GER_gazprom_ops_desc: "Газпром был выбран в качестве основного инвестора в расширение нефтегазового сектора Германии."
 GER_shell_ops: "Операции Shell"
 GER_shell_ops_desc: "Компания Shell была выбрана в качестве основного инвестора в развитие нефтегазового сектора Германии"
 GER_nordstream_one: "Трубопровод Nordstream 1"
 GER_nordstream_one_desc: "Nordstream - это сеть морских газопроводов в Европе, проходящих по дну Балтийского моря из России в Германию. Этот газопровод обеспечит газом наших европейских соседей"
 GER_propose_nordstream_two: "Трубопровод Nordstream 2"
 GER_propose_nordstream_two_desc: "Вследствие успеха и возросшего спроса на дополнительные ресурсы из России будет построен второй трубопровод для удовлетворения спроса"
 GER_northsea_steel_oilrigs: "Обеспечение сталью нефтяных судов Северного моря"
 GER_northsea_steel_oilrigs_desc: "Германия намерена поставлять компании Shell.PLC сталь для строительства нефтяных судов в Северном море. Это обеспечит нас необходимыми ресурсами и укрепит наши связи с Shell.PLC и Великобританией"
 GER_domestic_oil: "Внутренняя добыча нефти"
 GER_domestic_oil_desc: "Распродажа наших активов и предоставление другим странам и компаниям влияния на наши дела не отвечает нашим интересам, поэтому Германия выбирает более внутренний подход"
 GER_increase_oil_reserves: "Увеличить национальные запасы нефти"
 GER_increase_oil_reserves_desc: "Приступая к расширению добычи нефти, мы должны в первую очередь увеличить национальные запасы для хранения большего объема"
 GER_german_oilrig_designs: "Отечественные конструкции нефтяных скваж"
 GER_german_oilrig_designs_desc: "Стремясь к дальнейшему увеличению добычи нефти и газа внутри страны, мы заключили контракт с компаниями §Y[GER.GetNameWithFlag]§ на проектирование серии морских нефтеналивных платформ, которые будут эксплуатироваться в наших морских водах для добычи наших природных газов и нефти."
 GER_construct_more_oilrigs: "Построить морские нефтеналивные платформы"
 GER_construct_more_oilrigs_desc: "Проектирование наших новых морских буровых платформ завершено, и началось их строительство. Вскоре мы станем нефтяным государством Европы.\n\n§2[USA.GetFlag]§!§2Кто-то сказал \"Свобода\"??.....§!"
 GER_alternative_fuel_options: "Варианты альтернативного топлива"
 GER_alternative_fuel_options_desc: "Наряду со стандартными способами производства топлива изучаются и альтернативные варианты. Хотя технология относительно новая и неизученная, это новое инновационное решение."
 GER_bio_options: "§7Варианты биотоплива§!"
 GER_bio_options_desc: "Биотопливо является прекрасным источником \"зеленого\" топлива, оно не только экологично, но и позволяет использовать отходы, которые не имеют дальнейшего применения в их нынешней роли, что позволяет использовать ресурсы богов."
 GER_ethanol_power: "\"Питание от винограда\""
 GER_ethanol_power_desc: "В настоящее время энергия на этаноле не является основным источником энергии, но Германия уже делает первые шаги в этом направлении. Этанол - очень устойчивый и возобновляемый источник топлива, который может быть получен из различных ресурсов: виноградного вина, картофельной водки, кваса. \nВы называете это, это работает"
 GER_bio_diesel_production: "Производство биодизеля"
 GER_bio_diesel_production_desc: "Биодизель становится все более популярным источником топлива среди населения, и теперь промышленные конгломераты начинают брать его на заметку. Это может стать революционным способом переработки отработанного масла и топлива, что, в свою очередь, обеспечит нас дополнительным топливом"
 GER_lift_fracking_ban: "Отменить запрет на строительство скважин"
 GER_lift_fracking_ban_desc: "В Германии уже давно запрещены работы по закладке скважин из-за их потенциальной опасности. Это всего лишь ложная пропаганда, распространяемая партиями \"зеленых\", ГРП - удивительный и безопасный источник нефти и газа. Некоторое количество газа, вытекающего из земли, - это нормально, не беспокойтесь об этом"
 GER_scout_fracking_sites: "Разведка мест для проведения ГРП"
 GER_scout_fracking_sites_desc: "Места для проведения ГРП должны быть разведаны и размечены для подготовки к началу работ по ГРП. Этот процесс ГРП, называемый также гидроразрывом пласта, гидроразрывом и гидроразрывом, представляет собой метод интенсификации скважин, заключающийся в разрушении пластов горных пород под давлением жидкости."
 GER_begin_fracking: "Начать разрыв пласта"
 GER_begin_fracking_desc: "Гидроразрыв пласта может быть начат в ранее обнаруженных подходящих для гидроразрыва скважинах. Мы начинаем процесс, который включает в себя закачку под высоким давлением жидкости для гидроразрыва (в основном воды, содержащей песок или другие проппанты, взвешенные с помощью загустителей) в ствол скважины для создания трещин в глубоко залегающих пластах, по которым природный газ, нефть и рассол будут более свободно проходить"
 GER_mining_in_germany: "Горнодобывающая промышленность Германии"
 GER_mining_in_germany_desc: "Добыча полезных ископаемых в Германии была историческим корнем страны на протяжении сотен лет; особенно учитывая, что она является одним из крупнейших экспортеров железа и угля в Европе.\nВступая в новое тысячелетие, мы должны рассмотреть новый перспективный план относительно того, как мы будем расширять и развивать горнодобывающую промышленность."
 GER_increase_mining_funds: "Увеличение финансирования горнодобывающего сектора"
 GER_increase_mining_funds_desc: "Поскольку мы стремимся привлечь на свою сторону шахтеров, чтобы увеличить объемы добычи и производства, мы должны обеспечить достаточное финансирование рабочих и фирм для приобретения нового оборудования, чтобы соответствовать нашим требованиям."
 GER_miner_advertisement_campaign: "Рекламная кампания шахтеров"
 GER_miner_advertisement_campaign_desc: "В связи с началом расширения промышленной добычи нам необходимо нанять больше рабочих, чтобы заполнить открывающиеся вакансии. Финансирование рекламной кампании, предлагающей гражданам и иностранным рабочим записаться на работу в горнодобывающую отрасль, будет отличным решением, мы возьмем пример с Катара.\nВ конце концов, кто не любит дешевую иностранную рабочую силу?"
 GER_increase_mining_output: "Увеличить добычу полезных ископаемых"
 GER_increase_mining_output_desc: "Германия богата полезными ископаемыми и ресурсами, предназначенными для освобождения из земных лап.\nЕсли мы хотим максимально использовать богатства Германии, мы должны начать с увеличения наших горнодобывающих предприятий и операций."
 GER_samson_pit: "Самсоновский карьер"
 GER_samson_pit_desc: "Самсоновский карьер был историческим серебряным рудником, который разрабатывался с середины 1800-х до начала 1900-х годов. Предполагается, что в карьере еще сохранились большие запасы серебра, поэтому было принято решение о возобновлении работ."
 GER_glasebach_mine: "Шахты Гласебаха"
 GER_glasebach_mine_desc: "Glasebach — бывший серебряный карьер в земле Саксония-Анхальт. Он был признан небезопасным и закрыт в начале 1960-х годов. Благодаря новым достижениям в технологиях и процедурах мы наконец-то можем вернуться в карьер и продолжить работу."
 GER_grunten_mine: "Шахты Грюнтена"
 GER_grunten_mine_desc: "В Грюнтене расположено множество старых заброшенных средневековых железных рудников, в большинстве из которых до сих пор сохранились огромные запасы неиспользованной железной руды."
 GER_ruhr_mine: "Рурские шахты"
 GER_ruhr_mine_desc: "Рур - это крупный промышленный регион, расположенный вдоль реки Рур. Этот регион богат различными металлами и месторождениями угля."
 GER_modernise_mining_equipment: "Модернизировать горное оборудование"
 GER_modernise_mining_equipment_desc: "Модернизация горного оборудования позволит более эффективно добывать полезные ископаемые и материалы, что в свою очередь обеспечит более высокую производительность"
 GER_health_and_safety_reforms: "Реформы в области охраны труда и техники безопасности"
 GER_health_and_safety_reforms_desc: "Для обеспечения более безопасного рабочего места реформирование процедур охраны труда и техники безопасности обеспечит более безопасное рабочее место и поможет предотвратить несчастные случаи"
 GER_bigger_pharma: "Большая фармацевтика"
 GER_bigger_pharma_desc: "Германия занимает одно из первых мест в мире по экспорту и производству фармацевтической продукции. Формирование более тесного союза и отношений с некоторыми другими ведущими экспортерами обеспечит Германии лучшие торговые возможности и позволит заключать более выгодные сделки с этими странами в будущем."
 GER_more_pfizer_contracts: "Больше контрактов для Pfizer"
 GER_more_pfizer_contracts_desc: "Pfizer — крупнейшая в мире фармацевтическая компания, работающая на основе научных исследований. Передача большего количества контрактов на здравоохранение от Pfizer гарантирует, что наши пациенты получат лучшее лечение и уход от лучших врачей и лекарств, которые в настоящее время может предложить фармацевтическая промышленность."
 GER_appease_the_workforce: "Удовлетворить рабочую силу"
 GER_appease_the_workforce_desc: "Рабочие — это основа любой отрасли, и без них отрасль была бы ничем.\nНеобходимо обращаться к работникам, гарантируя им справедливую оплату труда, пенсии и адекватные выплаты по болезни, что позволит нам поддерживать удовлетворенность рабочей силы и стабильность производства."
 GER_education_investment: "Инвестиции в образование"
 GER_education_investment_desc: "Предоставление адекватного образования нашим детям необходимо для успешного и здорового умственного развития и карьеры в жизни, это не то, в чем мы должны отказывать нашим детям"
 GER_construct_more_healthcare_centres: "Строить больше медицинских центров"
 GER_construct_more_healthcare_centres_desc: "Здравоохранение в Германии неплохое, но могло бы быть и лучше.\nПоскольку правительство стремится реформировать политику и финансирование здравоохранения, строительство новых медицинских центров и больниц уже давно стоит на повестке дня. Эти новые объекты помогут снизить нагрузку на переполненные медицинские учреждения и обеспечить более качественное обслуживание наших граждан. "
 GER_stiff_competition: "§4'Жёсткая конкуренция'§!"
 GER_stiff_competition_desc: "§4Это пистолет, или ты просто рад меня видеть?§!\n\nИз-за всей этой кости, которую негде похоронить, у нас сейчас кризис! Эти новые синие таблетки, которыми мы снабжаем мужское население, определённо запустили процесс, но теперь они не могут остановиться!"
 GER_asian_persuasion: " 'Азиатская убедительность' "
 GER_asian_persuasion_desc: "Поскольку Китай является нашим крупнейшим конкурентом за пределами Европы в фармацевтической промышленности, торговля между нами всегда была очень редкой и контролировалась очень высокими тарифами. Благодаря новому торговому соглашению между двумя странами мы можем предоставлять друг другу поставки, оборудование и лекарства более свободно и по более выгодной цене."
 GER_chinas_policy: "Принять политику Китая"
 GER_chinas_policy_desc: "До принятия политики \"одного ребёнка\" в Китае наблюдался быстрый рост населения. Возможно, принятие аналогичной политики сейчас позволит предотвратить подобный кризис до того, как он произойдет."
 GER_shaking_up_the_system: "Встряхнуть систему"
 GER_shaking_up_the_system_desc: "Поскольку наша система здравоохранения устарела, возможно, настало время немного перетряхнуть ее. Реформирование законодательства в области здравоохранения и его направленности, возможно, снимет часть давления и трудностей, с которыми сталкивается система и ее сотрудники."
 GER_more_healthcare_funding: "Больше финансирования здравоохранения"
 GER_more_healthcare_funding_desc: "Сейчас наша система здравоохранения не в лучшей форме из-за нехватки финансирования. Мы должны предоставить больше средств таким важным системам, как эта, если мы хотим поддерживать здоровую нацию."
 GER_revive_the_german_workshop: " 'Возрождение германского производства' "
 GER_revive_the_german_workshop_desc: "В 18-1900-х годах Германия была игрушечной мастерской Европы. После 2-й мировой войны Германия упала в рейтинге, а весь остальной мир наблюдал за этим. Пришло время снова запустить шестеренки и поставить промышленность на ноги!"
 GER_expand_automobile: "Расширить автомобильную промышленность"
 GER_expand_automobile_desc: "Германия является крупнейшим международным экспортером автомобилей, ежегодно экспортируя их на миллиарды евро. Расширение наших экспортных возможностей еще больше увеличит маржу между нами и нашим ближайшим конкурентом, обеспечивая нам больше бизнеса и больше денег."
 GER_brandenburg_projects: "Бранденбургские проекты"
 GER_brandenburg_projects_desc: "Бранденбург является сердцем востока и довольно слабо развит по сравнению с западом. В условиях марионеточного правления СССР восточногерманский Бранденбург не получал должной заботы и промышленной помощи. Эти новые проекты позволят создать новые промышленные отрасли, чтобы Бранденбург смог сравняться по уровню развития с западными странами"
 GER_dresden_projects: "Дрезденские проекты"
 GER_dresden_projects_desc: "Дрезден - крупный город в восточной части Германии, где инфраструктура и промышленность отстают от западных аналогов. Как и Бранденбург, Дрезден также был заброшен во времена правления разделенной Германии: старая промышленность, инфраструктура советского образца, небезопасные здания. Эти дрезденские проекты вернут некогда процветающему Дрездену его былую красоту до начала холодной войны"
 GER_berlin_projects: "Берлинские проекты"
 GER_berlin_projects_desc: "Берлин прошел через все испытания: от разрушенного города после освобождения в 1945 году до разделенного города во время холодной войны - Берлин видел все. В то время как Западный Берлин находится в хорошем состоянии, значительная часть Восточного Берлина все еще демонстрирует признаки запустения в результате советского правления до воссоединения. Берлин был и остается славным городом, так давайте же вернем блеск Востоку"
 GER_real_steel: "'Реальная Сталь'"
 GER_real_steel_desc: "Дуйсбургский сталелитейный завод в земле Северный Рейн-Вестфалия является одним из самых высокотехнологичных и эффективных сталелитейных заводов, которые будут построены в Германии. \nЭтот новый завод поможет переработать большой объем чугунного сырья, добываемого на новых горнодобывающих предприятиях в Рурской области"
 GER_new_docks_port_hamburg: "Новые доки в порту Гамбурга"
 GER_new_docks_port_hamburg_desc: "§YСпециальные условия:§! Стоимость будет снижена, если §Y[ROOT.GetNamewithFlag]§! имеет идею §Y$GER_maritime_industry$§!\n\nПо мере роста спроса на импорт/экспорт Германия должна отвечать на призыв о расширении возможностей судоходства. Строительство двух новых дополнительных доков в порту Гамбурга позволит расширить возможности производства судов"
 GER_enrichment_facilities: "Новые обогатительные комплексы"
 GER_enrichment_facilities_desc: "С учетом текущей реструктуризации и инвестиций в ядерную энергетику и перерабатывающий потенциал, строительство новых обогатительных мощностей является следующим шагом на пути к более эффективной и \"атомарной\" Германии.\n С помощью этих новых мощностей мы сможем производить более обогащенное и более энергоэффективное топливо, что позволит в долгосрочной перспективе получить больше энергии."
 GER_expand_mainstream_industry: "Расширение государственного сектора"
 GER_expand_mainstream_industry_desc: "Необходимо начать реформу и реструктуризацию государственного сектора промышленности."
 GER_corporate_tax_cut: "Снижение корпоративного налога"
 GER_corporate_tax_cut_desc: "Снижение ставок корпоративного налога ослабит давление, от которого страдают наши предприятия"
 GER_the_divide: "'Раздел'"
 GER_the_divide_desc: "Когда-то Германия была разделенной нацией. Несмотря на то, что в 1990 году страна была воссоединена, в народе все еще существует заметный раскол; настало время объединить людей и промышленность"
 GER_expand_west: "Расширять Запад"
 GER_expand_west_desc: "По мере того как мы начинаем расширять и реформировать обе стороны нации, мы обращаемся к Западу и начинаем расширять и строить новую инфраструктуру и новые проекты для дальнейшего расширения нации."
 GER_expand_east: "Расширять Восток"
 GER_expand_east_desc: "Во время холодной войны Советский Союз пренебрегал Восточной Германией. Застряв во времени, восточные районы Германии до сих пор заметно страдают от последствий \"железного занавеса\". Пришло время сгладить разрыв между восточными и западными землями"
 GER_revive_the_rhine: "Возродить промышленность Рейнской области"
 GER_revive_the_rhine_desc: "Рейнская область всегда была основным сектором промышленности и экономики Германии. Сейчас промышленность Рейнской области уже не так велика, как во время 2-й мировой войны, и настало время вернуть ее на прежний уровень"
 GER_bringing_germany_closer_together: "'Настоящее объединение'"
 GER_bringing_germany_closer_together_desc: "После наших последних усилий по настоящему сближению Востока и Запада можно сказать, что наша работа окупилась и Германия действительно едина, как в общественном духе, так и в промышленном потенциале"
 GER_contract_duetche_bahn: "Контракт Deutsche-Bahn"
 GER_contract_duetche_bahn_desc: "Выдача контрактов компании Deutsche-Bahn позволит ей построить и еще больше расширить нашу железнодорожную сеть по всей Германии и соседним европейским странам."
 GER_the_glorious_past: "Славное прошлое"
 GER_the_glorious_past_desc: "Германская империя когда-то была процветающей державой по всему миру. После более чем 80 лет бездействия, собирая пыль, сегодня настал день, когда Священная Германская империя возродится!"
 GER_coronation: "Коронация"
 GER_coronation_desc: "После более чем 80-летнего отсутствия монархии Германия наконец-то коронует своего нового кайзера!"
 GER_a_new_constitution: "Новая конституция"
 GER_a_new_constitution_desc: "Необходимо написать новую конституцию, включающую в себя монархию, новое пополнение королевской семьи, а также их королевские полномочия и исключения. Это заложит правовую основу для создания новой формы правления."
 GER_bundeswehr_reforms: "Реформы Бундесвера"
 GER_bundeswehr_reforms_desc: "Бундесвер не в состоянии служить кайзеррейху в его нынешнем виде, и нужно что-то делать! Он нуждается в реформировании, если хочет служить такой славной империи, как наша!"
 GER_hard_militarism: "Жёсткий милитаризм"
 GER_hard_militarism_desc: "Великая империя требует великой армии. При нынешнем состоянии наших вооруженных сил мы вряд ли способны защитить нашу великую страну. Для восстановления былой мощи армии Империи необходимо кардинально изменить подход к милитаризму."
 GER_all_will_serve: " 'Все будут служить' "
 GER_all_will_serve_desc: "Для того чтобы империя была сильной, ей необходима сильная армия. Германская империя должна быть восстановлена с нуля, в том числе и её вооружённые силы.\nВсе мужчины в возрасте будут служить в вооружённых силах империи!"
 GER_gardekorp: "Возвращение Гардекорпа"
 GER_gardekorp_desc: "После возрождения Германской Империи у нас возникла потребность в новой Имперской Королевской Гвардии. Гардекорп - это оригинальная королевская гвардия, поэтому будет правильно, если мы вернёмся к нашим корням и вновь создадим корпус."
 GER_yanke_go_home: " 'Янки, гоу хом!' "
 GER_yanke_go_home_desc: "Мы устали от этих янки, которые едят коронное печенье, пьют пиво и пытаются быть мировыми полицейскими...\nДавно пора кому-то вмешаться и сказать им, чтобы они шли домой, платили свои долги и занимались своими собственными делами!"
 GER_revenge_for_versailles: "Шредирование Версальского договора"
 GER_revenge_for_versailles_desc: "Германская империя была поставлена на колени, когда кайзер подписал безоговорочную капитуляцию Отечества в 1918 году, он выставил нас дураками. Народ заплатил незабываемую цену за предательство кайзера. Более 80 лет с нами обращались как с собаками, и мы не потерпим такого обращения ещё ни на один год!"
 GER_ignore_final_settlement: "Игнорировать окончательное мировое соглашение"
 GER_ignore_final_settlement_desc: "Окончательное соглашение об урегулировании было ещё одним из надуманных требований союзников, на которые предатели Отечества согласились от своего имени, а не от имени немецкого народа! Отечество слишком долго было порабощено оковами и цепями этих нелепых договоров и соглашений, пора немецкому народу встать на защиту своих прав и страны и отбросить эти диктаторские требования!"
 GER_bully_of_europe: "Хулиган Европы"
 GER_bully_of_europe_desc: "Мы слишком долго были жертвой, и наконец-то мы сломались! Мы больше не хотим, чтобы на нас наступали. Пора, наконец, восстать и показать нашим угнетателям, что мы не потерпим, чтобы с нами обращались как с собачьей грязью! Пора показать этим шутам, кто здесь настоящий шутник..."
 GER_crusade_against_democracy: "Крестовый поход против демократии"
 GER_crusade_against_democracy_desc: "Демократия - это чума мира. В демократии нет ничего демократического. Демократия - это ложное ощущение идеологии, созданное Западом как инструмент марионеток; это не что иное, как волк в овечьей шкуре."
 GER_resurrect_labor: "Воскресить труд"
 GER_resurrect_labor_desc: "Империя - ничто без рабочих: нет рабочих - нет товаров, нет товаров - нет доходов, нет доходов - нет империи! Восстановление культуры труда мы должны поставить во главу угла: промышленный и производительный гражданин - это идеальный гражданин!"
 GER_extended_work_quotas: "Квоты на тяжёлую работу"
 GER_extended_work_quotas_desc: "С ростом спроса на товары приходится идти на некоторые жертвы, одна из которых - свободное время. Сегодня Германия, как никогда, нуждается в рабочих руках, поскольку мы идём в новую эпоху."
 GER_women_in_munitions: "Женщины на заводах боеприпасов"
 GER_women_in_munitions_desc: "Мы дали вам право голоса, теперь нам нужна услуга!\n\nЖенщины вернулись на фабрики, помогая производить боеприпасы и оружие для нашей расширяющейся Империи. У нас нет времени на суфражисток, так что возвращайтесь к работе!"
 GER_the_bundestag_address: "Адрес Бундестага"
 GER_the_bundestag_address_desc: "В связи с вновь обретенными титулами и настоящим возвращением германской монархии с 1918 года мы открываем политический день Бундестага публичной речью по телевидению, восхваляя истинное могущество кайзера и королевского дома."
 GER_war_reparations: "Требовать репараций за войну"
 GER_war_reparations_desc: "Мы были вынуждены платить репарации за ущерб, нанесенный нашим врагам во время 1-й и 2-й мировых войн, но где были наши деньги? Война есть война, ущерб будет нанесен. Сегодня мы уна-прашиваем тех, кто навязывает нам эти финансовые требования, в надежде, что они выплатят нам репарации."
 GER_european_bully: "Защитник немецкой идентичности"
 GER_european_bully_desc: "Мы медленно теряем истинную немецкую идентичность в результате влияния ЕС и остального мира на нашу идентичность. Мы будем стоять на защите нашего истинного наследия и того, чем на самом деле является истинная Германия!"
 GER_european_mentor: "Европейский наставник"
 GER_european_mentor_desc: "Являясь самой влиятельной страной Европы, мы выступаем в роли континентального наставника для наших соседей и тех, кто входит в круг нашего влияния."
 GER_germans_in_switzerland: "Немцы в Швейцарии"
 GER_germans_in_switzerland_desc: "Граждане Германии составляют значительную часть населения Швейцарии. Имея большое влияние в Швейцарии, мы можем убедить швейцарско-немецких граждан в том, что Швейцария, управляемая империей, будет только к лучшему!"
 GER_squash_bugs: " 'Жуки в сквоше' "
 GER_squash_bugs_desc: "Лихтенштейн и Люксембург — это клопы центральной Европы; Они ничего не делают, только уклоняются от уплаты налогов и захватывают земли. Империя решила, что им лучше подойдет интеграция в Германскую империю."
 GER_germans_in_austrich: "Немцы в Австрии"
 GER_germans_in_austrich_desc: "Австрия - настоящее немецкое государство, давайте будем реалистами. Она оказалась в наших руках после аншлюса в начале 1900-х годов. Возможно, настало время вернуть контроль над нашими законными притязаниями!"
 GER_germans_in_belg: "Немцы в Бельгии"
 GER_germans_in_belg_desc: "Можно сказать, что Бельгия - это глупый младший брат Германии; в буквальном смысле, они решили, что им сойдёт с рук переворачивание нашего флага на бок и перестановка цветов! Давайте покажем этим шоколадным хулиганам, кто настоящий папа!"
 GER_restore_italian_crown: "Восстановление Итальянской короны"
 GER_restore_italian_crown_desc: "Дружба Германии и Италии уходит корнями в далекое прошлое, во время Второй мировой войны мы были очень хорошими друзьями. В наше время наша дружба не так крепка, как раньше, особенно с учетом того, что у нас разные политические взгляды. Возможно, наша дружба была бы крепкой, если бы мы оба придерживались монархических взглядов."
 GER_anti_nato: "Анти-НАТО"
 GER_anti_nato_desc: "НАТО - это лживая полиция Европы. Они расхаживают на своем коне и делают вид, что они все праведники и защитники нации, налагая санкции на всех, кто осмеливается пересечься с ними.\nМы не потерпим такого издевательского поведения!"
 GER_restore_ottoman_sultan: "Восстановление султана Османской империи"
 GER_restore_ottoman_sultan_desc: "В своё время Османская империя была великим союзником. Современная Турция страдает от демократии, и новая Османская империя больше подходит для наших нужд."
 GER_the_imperial_bloc: "Имперский блок"
 GER_the_imperial_bloc_desc: "С великими соседями приходят великие союзники. Наша недавно основанная дружба со старыми друзьями требует оборонительной фракции."
 GER_restore_the_empire: "Германская империя"
 GER_restore_the_empire_desc: "Когда мы овладели миром, настало время внести последние штрихи в нашу восстановленную славную империю."
 GER_the_alternative: "Республиканцы"
 GER_the_alternative_desc: "Как многие знают, Германия известна тем, что идет по пути, альтернативному остальному обществу, особенно когда это вызывает споры, а наша партия не чужда спорам: от противодействия наплыву мигрантов до противодействия ЕС."
 GER_volk: " \"Народ\" "
 GER_volk_desc: "Наша партия является поставщиком услуг для немецкого народа и стоит на страже своих ценностей, обеспечивая лучшую и альтернативную жизнь для населения Германии. В целях снижения уровня безработицы и бездомности были приняты новые политические меры, направленные на то, чтобы работодатели принимали на работу более разнообразных людей из всех слоев общества."
 GER_vaterland: " \"Отечество\" "
 GER_vaterland_desc: "Отечество и немецкая идентичность - это национальное достояние, которое должно быть защищено любой ценой, независимо от угрозы. В истории было слишком много случаев, когда немецкая идентичность практически терялась в истории. Наша партия проводит политику, направленную на то, чтобы она никогда не была утрачена и была защищена от иностранного влияния и захватчиков."
 GER_against_islamism: "Противостояние исламу"
 GER_against_islamism_desc: "Ислам не является национальной религией Германии, несмотря на его растущую популярность в стране. Это атака на нашу национальную идентичность как немцев, и мы должны положить этому конец."
 GER_restrictions_on_practice: "Ограничения на практику"
 GER_restrictions_on_practice_desc: "Мы должны положить конец этим иностранным захватчикам, которые пытаются прийти и уничтожить наше наследие и наш образ жизни.\nМы должны положить конец публичной практике, остановить строительство новых мечетей и запретить АНД!"
 GER_law_and_order: "Закон и порядок"
 GER_law_and_order_desc: "Чтобы защитить себя от свиней и иностранных пришельцев, мы должны увеличить бюджет на безопасность, чтобы гарантировать, что наши полицейские службы оснащены и готовы справиться с любыми препятствиями, которые встанут у них на пути."
 GER_against_immigration: "Против иммиграции"
 GER_against_immigration_desc: "Мы находимся в середине миграционного кризиса, мы приняли слишком многих, даже не подумав о том, чтобы позаботиться о своих! Больше никаких мигрантов не будут принимать в Германии, и любой, кто будет пойман на нелегальном въезде, будет наказан!"
 GER_call_back_germans: "Позвать обратно немцев"
 GER_call_back_germans_desc: "Значительная часть граждан Германии проживает сейчас в Швейцарии и Австрии. Нам нужно, чтобы наши соотечественники вернулись на Родину! Сегодня мы потребовали, чтобы все граждане Германии, находящиеся в этих регионах, вернулись на родину."
 GER_german_heritage: "Немецкое наследие"
 GER_german_heritage_desc: "Немецкий язык имеет давнюю историю и гордое наследие, и мы гордимся этим. В религии, промышленности и истории есть много того, чем немецкие люди могут гордиться, и это то, чему следует учить."
 GER_question_european_union: "Вопрос о Европейском союзе"
 GER_question_european_union_desc: "Европейский союз оказывает большое влияние на нашу политику и повседневную жизнь. Действительно ли мы должны позволять внешнему совету решать, как и что делать с нашей собственной страной?"
 GER_question_circumsicion: "Вопрос об обрезании"
 GER_question_circumsicion_desc: "§YЭй, эй, верни мне это! Это моё!§!"
 GER_restrictions_same_sex: "Ограничения на однополые браки"
 GER_restrictions_same_sex_desc: "Вы бы не стали заходить через выходную дверь, не так ли? \n\nВопрос о сексуальности уже давно обсуждается в Германии. Хотя ЛГБТ-сообщество не представляет собой реальную угрозу, ограничения на однополые браки, как мы надеемся, помогут сохранить семейные ценности."
 GER_combat_leftism: "Борьба с левыми"
 GER_combat_leftism_desc: "Нельзя мириться с левыми! Эти коммунистические и социал-демократические язвы... фу. Одного слова \"социализм\" достаточно, чтобы вызвать тошноту у любого порядочного гражданина. Сторонники левых должны быть уничтожены."
 GER_question_the_climate: "Вопрос о климате"
 GER_question_the_climate_desc: "Неужели мы должны верить в то, что некоторые фабрики и автомобили приводят к истончению озонового слоя? Я в этом сомневаюсь. \nИзменение климата — это социальный эксперимент либеральных обезьян, которые хотят проверить, насколько мы готовы верить пропаганде."
 GER_cease_bioenergy_funding: "Прекратить финансирование биоэнергетики"
 GER_cease_bioenergy_funding_desc: "Мы тратим миллиарды и миллиарды евро на устойчивые и возобновляемые источники энергии для борьбы с климатическим кризисом, который даже не существует! Мы прекращаем эти бессмысленные траты и возвращаем деньги туда, где они действительно нужны."
 GER_expand_youth_wing: "Расширение молодёжного крыла"
 GER_expand_youth_wing_desc: "Расширение молодёжного крыла - отличный шаг для партии. Раннее и качественное донесение информации до молодёжи позволит нам с самого раннего возраста удерживать ее под своим влиянием, а когда она подрастет, наша хватка останется крепкой."
 GER_civil_unions: "Гражданские союзы"
 GER_civil_unions_desc: "Поскольку в штате запрещены однополые браки, правительство выбрало новый альтернативный обходной путь в попытке урегулировать часть волнений со стороны сообщества ЛГБТ. Гражданские союзы предоставляют ЛГБТ некоторые привилегии, которые получают супружеские пары, но не считаются женатыми юридически."
 GER_maintain_us_relations: "Поддерживать отношения с США"
 GER_maintain_us_relations_desc: "Германия и США не всегда находили общий язык на протяжении многих лет, но в современное время наши отношения значительно улучшились, и нам было бы очень выгодно, если бы мы продолжали их улучшать."
 GER_expand_russian_ties: "Расширение связей с Россией"
 GER_expand_russian_ties_desc: "Германия и Россия когда-то были большими врагами, а теперь мы очень тесно сотрудничаем с ними. Расширение наших связей в России принесёт большую пользу нашим политическим и экономическим секторам."
 GER_conscription_increase: "Расширить призыв в армию"
 GER_conscription_increase_desc: "Мы должны расширить параметры призыва, чтобы увеличить численность наших военнослужащих, если мы хотим защитить Отечество от врага."
 GER_green_alliance: "Зелёный альянс"
 GER_green_alliance_desc: "Зелёные - это как коммунисты-цветы; они выступают за отмену атомной энергии и за права ЛГБТ. Это очень твёрдая и прямолинейная партия, но как она будет преобладать в современных условиях?"
 GER_eastward_expansion_nato: "Расширить сферу влияния §4НАТО§!"
 GER_eastward_expansion_nato_desc: "Расширение НАТО на восток - следующий шаг к защите нашего альянса. Восточный блок и Китай - это те, за кем нужно следить, мощь и размеры их вооруженных сил и ядерной программы вызывают озабоченность в отношении безопасности НАТО."
 GER_progressive_taxation: "Прогрессивное налогообложение"
 GER_progressive_taxation_desc: "Налоги - неотъемлемая часть любой экономики, и Германия в этом смысле не является исключением. Мы должны повысить налоги на тех, кто эксплуатирует нашу финансовую систему, чтобы возместить потери, которые несет экономика нашей страны."
 GER_sustainable_development: "Устойчивое развитие"
 GER_sustainable_development_desc: "Зелёные выступают за устойчивое развитие нашей страны. Обязательным условием является достижение поставленных целей по сокращению выбросов углекислого газа и уменьшению воздействия на окружающую среду!"
 GER_a_hand_to_japan: "Рука к Японии"
 GER_a_hand_to_japan_desc: "Друг познаётся в беде.\n\nМы протягиваем руку помощи Японии, предлагая заключить с ней новый оборонительный пакт."
 GER_distance_from_china: "Удалённость от Китая"
 GER_distance_from_china_desc: "Мир в значительной степени зависит от китайских товаров, и мы не лучше. Нам следует подумать о том, чтобы отказаться от китайских товаров и стать более самодостаточной страной."
 GER_support_for_ev: "Поддержка электромобилей"
 GER_support_for_ev_desc: "Как партия зелёных мы полностью поддерживаем перевод Германии с двигателя внутреннего сгорания на электромобили. Это станет огромным шагом на пути к зелёному будущему."
 GER_halt_nuclear_expansion: "Остановить расширение ядерной энергетики"
 GER_halt_nuclear_expansion_desc: "Какой бы чистой ни казалась атомная энергия, на самом деле она менее экологична, чем угольные и нефтяные электростанции; учитывая, что ядерные отходы так трудно утилизировать, а также прошлое Чернобыльской аварии, лучше просто прекратить её использование."
 GER_eu_green_deal: "Зелёная сделка ЕС"
 GER_eu_green_deal_desc: "Мы заключили соглашение с ЕС о том, что в ближайшие годы продолжим работу по снижению выбросов углекислого газа, надеясь в ближайшие десятилетия стать страной с нулевым уровнем выбросов."
 GER_cancel_russian_deals: "Отмена российских сделок"
 GER_cancel_russian_deals_desc: "Россияне не слишком известны своей устойчивостью, и это не то, с чем мы действительно согласны. Германия отходит от неэкологичных стран, стремясь улучшить себя и будущие сделки."
 GER_tighter_regulations: "Ужесточение регулирования"
 GER_tighter_regulations_desc: "Зелёные приняли больше законов и нормативных актов, касающихся прав работников. Эти новые правила обеспечивают работникам лучшую защиту на рабочем месте и в целом повышают безопасность и права работников."
 GER_a_better_minimum_wage: "Увеличение минимальной заработной платы"
 GER_a_better_minimum_wage_desc: "Увеличение минимальной заработной платы позволит нашим работникам получить те дополнительные несколько евро в час, которые существенно повлияют не только на их кошелек, но и на моральное состояние на рабочем месте."
 GER_rent_regulations: "Положение об арендной плате"
 GER_rent_regulations_desc: "Обеспечение соблюдения и гарантирования норм арендной платы не позволит арендодателям использовать в своих интересах тех, кто в этом больше всего нуждается, особенно работников высокопромышленных районов."
 GER_the_peoples_germany: "Немецкий народ"
 GER_the_peoples_germany_desc: "Граждане Германии оказывали нам полную поддержку на протяжении всего периода нашего руководства, за что мы им очень благодарны. Пришло время вернуть эту любовь в виде свобод, качества жизни и хорошего управления."
 GER_partial_retirement_benefits: "Частичное пенсионное обеспечение"
 GER_partial_retirement_benefits_desc: "Наши пожилые люди всю жизнь трудились для нас, и теперь настало время отплатить им за всю их преданность делу строительства лучшей Германии."
 GER_sanctuary_for_lgbt: "Убежище для ЛГБТ"
 GER_sanctuary_for_lgbt_desc: "§RПРОНОУНСЫ,§!  §9ПРОНОУНСЫ!§!  §8ПОЛУЧАЙТЕ§!  §7ВАШИ§!  §4ПРОНОУНСЫ§!  §0ЗДЕСЬ!§!  \n\nИдентичность наших людей — не наша забота, на самом деле, мы должны принимать и полностью поддерживать все гендеры и сексуальные ориентации!"
 GER_equal_work_equal_pay: "Равный труд - равная оплата"
 GER_equal_work_equal_pay_desc: "Обеспечение равной оплаты труда за одинаковую работу - важнейшая политика, которая позволит избежать разрыва в оплате труда между классами и группами населения, повысит моральный дух на рабочем месте, а также заставит граждан воспринимать наше правительство как ещё более благожелательное."
 GER_FDP: "СДП"
 GER_FDP_desc: "Свободная демократическая партия - это либеральные орлы Германии: Продвигая полностью свободный рынок и приватизацию всех остальных услуг, экономический либерализм возвращается в Германию, и возвращается навсегда!"
 GER_a_stronger_military: "§7Сильная§! армия"
 GER_a_stronger_military_desc: "Бундесвер является основным элементом обороны нашей страны (и части Европы), однако в последние годы ему не уделяется должного внимания. Пришло время выделить нашим братьям по оружию ещё немного §7свободного финансирования(TM)§!!"
 GER_free_market_principles: "Принципы свободного рынка"
 GER_free_market_principles_desc: "Как свободная страна, мы также должны управлять свободной рыночной экономикой. Интервенционистские и коммунистические рынки предназначены для жадных и слабых соответственно."
 GER_social_welfare_reform: "Снижение налогов для высокодоходных компаний"
 GER_social_welfare_reform_desc: "Наши богатые и знаменитые граждане Германии стали жертвой тяжёлых налогов с момента создания экспоненциально-налоговой системы; почему мы должны наказывать людей за то, что они добились успеха в жизни? В конце концов, они ведь работали для этого, как и все остальные"
 GER_nato_commitment: "Приверженность §4НАТО§!"
 GER_nato_commitment_desc: "С момента своего создания в 1949 году НАТО является мировым защитником от зла. Сейчас, как никогда, необходимо занять более жёсткую позицию и посвятить нашу страну в НАТО. \nВ конце концов, нам повезло, что мы вообще в нём оказались, учитывая нашу историю..."
 GER_privatization_of_defense: "Приватизация обороны"
 GER_privatization_of_defense_desc: "Наши вооружённые силы сильны, но они могли бы стать ещё сильнее, если бы мы их приватизировали - по аналогии с американскими вооружёнными силами, за создание оборудования и технологий для которых соревнуются различные компании."
 GER_workfare_programs: "Программы трудоустройства"
 GER_workfare_programs_desc: "Наши программы трудоустройства будут побуждать безработных работать в обмен на пособия, используя наших безработных в обмен на предоставление им денег и пособий."
 GER_need_based_assistance: "Помощь по нуждаемости"
 GER_need_based_assistance_desc: "Мы тратим слишком много ненужных денег на тех, кто, по нашему мнению, в них не нуждается. Поэтому мы сокращаем социальные пособия, ужесточаем квалификационные коэффициенты и ограничения, чтобы помощь получали только те, кто в ней действительно нуждается."
 GER_modernization_initiative: "Инициатива по модернизации"
 GER_modernization_initiative_desc: "Даже если мы сейчас технологически впереди, наши вооружённые силы нуждаются в дальнейшей модернизации. Модернизация программы поддержки очень поможет нам, когда придёт время."
 GER_cybersecurity: "Повышение уровня кибербезопасности"
 GER_cybersecurity_desc: "§RКогда китайские боты атакуют, кто будет защищать нашу национальную интеллектуальную собственность?§!  \nГермания — это сильная держава, а сильная держава должна иметь мощный киберзащитный firewall.\nОбновление до последней версии NordVPN(R) решит проблему. Верно?"
 GER_on_the_job_training: "Опыт работы"
 GER_on_the_job_training_desc: "Оказалось, что обучение профессии практическим методом, т.е. в процессе работы, гораздо более эффективно, чем традиционное обучение в классе. Наши дети только выиграют от такого стиля обучения, и поэтому мы должны его принять!"
 GER_e_government: "Электронное правительство"
 GER_e_government_desc: "Современное время требует современных технологий. Перевод государственных дел на онлайновую платформу поможет нам двигаться вперёд по мере развития и совершенствования."
 GER_cyber_workforce: "Кибернетическая рабочая сила"
 GER_cyber_workforce_desc: "Использование возможностей искусственного интеллекта и кибернетических технологий - это отличный способ снять нагрузку с рабочих и ускорить промышленное производство."
 GER_digital_democracy: "Цифровая демократия"
 GER_digital_democracy_desc: "Предоставление правительству и гражданам более доступных государственных и гражданских услуг в цифровом виде значительно улучшит нашу систему управления. Будет создано цифровое правительство, содержащее всю необходимую информацию."
 GER_points_based_immigration: "Иммиграционная система на основе баллов"
 GER_points_based_immigration_desc: "В Германии будет принята система иммиграции, основанная на балльной системе, аналогичная австралийской. Это позволит более жёстко управлять тем, кто приезжает жить и работать в Германию, а также определять, какие профессии и с каким уровнем образования допускаются к гражданству."
 GER_support_lgbt: "Поддержка ЛГБТ"
 GER_support_lgbt_desc: "Мы будем проводить более либеральную политику в отношении ЛГБТ-сообщества."
 GER_legalization_of_cannabis: "§GЛегализация каннабиса§!"
 GER_legalization_of_cannabis_desc: "§GНе переживай, чувак! Будь счастлив!§!  \n\nЛегализация рекреационного каннабиса наконец-то здесь, запасайся закусками и сигарой, ведь сейчас 4:20, детка!"
 GER_the_left: "Левая"
 GER_the_left_desc: "Die Linke - это настолько левая партия, насколько это возможно, прежде чем вы сделаете полный оборот. Их социал-демократические взгляды, политическая политика и ценности направлены на сокрушение капитализма, антифашизм, антимилитаризм и прокоммунизм."
 GER_destroy_fascists: "Уничтожить фашистов"
 GER_destroy_fascists_desc: "Пути фашизма откровенно ошибочны и устарели, ничего хорошего из фашизма не вышло, наше прошлое - яркий тому пример. Мы должны сокрушить тех, кто поддерживает эти взгляды."
 GER_the_leftist_platform: "Левая платформа"
 GER_the_leftist_platform_desc: "Рабочий класс составляет большинство населения любой страны, и Германия в этом отношении ничем не отличается. Ублажение их и их профсоюзов поможет нам повысить популярность нашей партии."
 GER_against_militarism: "Против милитаризма"
 GER_against_militarism_desc: "Война не приносит ничего, кроме боли и страданий.\nМы тратим миллиарды евро на вооружённые силы, хотя не находимся в состоянии войны и не имеем прямых врагов. Как насчет того, чтобы направить эти деньги на финансирование более полезных отраслей?"
 GER_german_pacifism: "Немецкий пацифизм"
 GER_german_pacifism_desc: "Германия нанесла достаточно ущерба в прошлом, и мы не хотим причинять ещё больший ущерб. Немецкий народ не должен быть втянут в чужие войны. Сегодня мы отмечаем день национального пацифизма."
 GER_security_with_russia: "Безопасность с Россией"
 GER_security_with_russia_desc: "Германия и Россия имеют очень тесные связи друг с другом, начиная от политической дружбы и заканчивая норд-остом. Мы должны ещё больше укрепить наши связи, обратившись за оборонительной безопасностью."
 GER_decentralization: "Децентрализация"
 GER_decentralization_desc: "Почему один человек в центральном правительстве должен контролировать всю политику земель? Предоставление бундеслендам большей свободы самоуправления будет лучшим вариантом и позволит местным советам быть довольными."
 GER_liner_taxation: "Линейное налогообложение"
 GER_liner_taxation_desc: "В настоящее время наша налоговая система находится не в лучшем состоянии: мы облагаем всех людей по одинаковой ставке. Гораздо более надёжной (и эгалитарной) является новая линейная система, облагающая людей по прогрессивной ставке в зависимости от их заработка."
 GER_networth_tax: "Налог на чистую прибыль"
 GER_networth_tax_desc: "Налог на чистую прибыль - это налоговая система, направленная на налогообложение богатых людей; она предусматривает ежегодное налогообложение людей в зависимости от их чистой прибыли и количества денег и имущества, которыми они владеют."
 GER_socialism_in_europe: "Социализм в Европе"
 GER_socialism_in_europe_desc: "С ростом популярности нашей партии в Германии, многие другие в разных странах верят и следуют нашему делу и поднимаются вверх!"
 GER_cut_saudi_ties: "Разорвать связи с Саудовской Аравией"
 GER_cut_saudi_ties_desc: "Саудовская Аравия и Германия в наши дни не очень хорошо сочетаются ни политически, ни экономически, возможно, пришло время попрощаться и расстаться с нечистыми на руку олигархами."
 GER_minimum_wage_increase: "Повышение минимальной заработной платы"
 GER_minimum_wage_increase_desc: "Повышение минимальной заработной платы позволит нашим работникам получить те дополнительные несколько евро в час, которые существенно повлияют не только на их кошелек, но и на моральное состояние на рабочем месте."
 GER_stage_the_union: "Создание союза"
 GER_stage_the_union_desc: "Мы должны распространить своё влияние на всю Европу, наши взгляды и воззрения должны быть продемонстрированы всему остальному миру; Франция - идеальная первая цель!"
 GER_north_korean_visit: "Визит в Северную Корею"
 GER_north_korean_visit_desc: "Мы и Северная Корея придерживаемся множества схожих взглядов. Визит на Север для встречи с верховным лидером, чтобы обсудить будущее нашей дружбы, - идеальный способ \"растопить лед\"."
 GER_drive_out_american_bases: "Вывести американские военные базы"
 GER_drive_out_american_bases_desc: "Янки - зачинщики мировых войн. Поскольку мы мирная страна, мы не хотим приютить у себя этих хулиганов.\nНастало время выгнать этих хулиганов из нашей страны!"
 GER_chinese_cooperation: "Сотрудничество с Китаем"
 GER_chinese_cooperation_desc: "Современный Китай - это рабочий дом мира и гордость для всех социалистических правительств, которые когда-либо существовали.\nГермания должна укреплять связи с Китаем и согласовать взаимный план использования построенных в Китае военно-морских и военных заводов."
 GER_economic_decentralization: "Экономическая децентрализация"
 GER_economic_decentralization_desc: "Децентрализованная экономическая система позволит государствам в определенной степени самостоятельно управлять своими финансами и налоговой системой, что даст им большую свободу."
 GER_drain_our_stockpiles: "Слить наши запасы"
 GER_drain_our_stockpiles_desc: "Нам все эти излишки оборудования не нужны, возможно, если мы передадим их нашим последователям в соседних странах, они смогут найти им лучшее применение."
 GER_meet_with_lutte_ouvriere: "Знакомство с Lout Ouvriere"
 GER_meet_with_lutte_ouvriere_desc: "Мы встретимся с нашим союзником - французским социалистом Lout Ouvriere. Мы провели хорошие переговоры о том, как наши две партии будут двигаться вперёд, улучшать отношения и укреплять связи."
 GER_german_franco_union: "Германо-французский союз"
 GER_german_franco_union_desc: "Германия и Франция не всегда были на виду, но сегодня, благодаря нашему новому политическому партнерству с Францией, наступает рассвет нового союза!"
 GER_CDU_rises: "Подъём ХДС-ХСС"
 GER_CDU_rises_desc: "Христианско-демократический союз - либеральные консерваторы Германии. Это центральная партия в Бундестаге и вторая по величине партия в Германии."
 GER_bmvi: "BMVI"
 GER_bmvi_desc: "Создание Федерального министерства транспорта и цифровой инфраструктуры является частью плана правительства Меркель по продвижению усилий в области цифровизации. Это 'BMVI' заменит BMVBS."
 GER_digitalrat: "Digitalrat"
 GER_digitalrat_desc: "По призыву четвертого кабинета Меркель в 2018 году был создан цифровой совет. Состоящий из дальновидных гигантов и инновационных стартапов, руководителей мультимедиа и инноваций, новая элита цифровых советников канцлера предоставит ей более эффективные и прибыльные планы для Германии. усилия по цифровизации."
 GER_relax_conscription: "Расслабление призыва"
 GER_relax_conscription_desc: "После воссоединения Германии мы больше не находимся в состоянии повышенной боевой готовности. Мы можем смягчить законы о воинской повинности, поскольку у нас больше нет такой высокой потребности в рабочей силе."
 GER_nuclear_confusion: "Ядерный вопрос"
 GER_nuclear_confusion_desc: "Ядерный вопрос - это вопрос, над которым немецкий народ размышляет уже много лет, нам нужно решить, продолжать ли дальнейшее строительство или закрыть наши станции и прекратить дальнейшие ядерные разработки."
 GER_shutdown_plants: "Отключённые заводы"
 GER_shutdown_plants_desc: "Народ и наше правительство решили, что они хотят, чтобы наша страна отказалась от ядерной энергетики. Сила атома - это сила, с которой не стоит считаться, и мы больше не будем идти по этому пути."
 GER_nuclear_lifeline: "Ядерная линия жизни"
 GER_nuclear_lifeline_desc: "Народ и наше правительство решили, что ядерная энергия - это путь вперед. Ядерная энергия чище, чем угольная. Светящаяся энергия - это путь вперёд!"
 GER_animal_rights_reform: "Реформа защиты прав животных"
 GER_animal_rights_reform_desc: "Широкая общественность обращает внимание на жестокое обращение с животными - например, более 99% кур мужского пола уничтожается при рождении, поскольку для сельскохозяйственного производства пригодны только самки, несущие яйца. Такие зверства выгодны бизнесу, но очень непопулярны в обществе. Особое раздражение вызывают такие организации, как Greenpeace или PETA, а также такие группы населения, как вегетарианцы и веганы."
 GER_redistribute_cap_subsidies: "Перераспределение субсидий в рамках ЕСП"
 GER_redistribute_cap_subsidies_desc: "Начатая в 1962 году Единая сельскохозяйственная политика ЕС (ЕСП) распределяет сельскохозяйственные субсидии между различными сельскохозяйственными отраслями союза. В Германии, стране с сервисной экономикой, доля рабочей силы в первичном секторе составляет всего около 2%. В настоящее время средства, выделяемые в рамках ЕСП, слишком сильно направлены на \"первую опору\" - фермеров, которые и без того богаты. Перераспределение этих средств могло бы облегчить положение мелких фермеров."
 GER_sustainable_farming_practices: "Устойчивые методы ведения сельского хозяйства"
 GER_sustainable_farming_practices_desc: "Учитывая, что сельское хозяйство является такой большой отраслью и культурой в Германии, нам необходимо найти более экологичные методы, например, органические удобрения, сельскохозяйственное оборудование с электронным управлением и т.д."
 GER_animal_welfare: "Защита животных"
 GER_animal_welfare_desc: "В Германии мы заботимся обо всех животных (включая вашу маму).\nВ интересах людей защищать их. Правительство ХДС приняло новые законы, улучшающие права животных на благополучие и повышающие качество их жизни."
 GER_renewable_support: "Поддержка возобновляемой энергетики"
 GER_renewable_support_desc: "Возобновляемые источники энергии - это энергия будущего, и начать работу в этом направлении как можно раньше - хорошая идея, которая позволит нам уменьшить наш углеродный след и сократить выбросы углекислого газа."
 GER_stance_on_migrants: "Иммиграционный вопрос"
 GER_stance_on_migrants_desc: "Германия должна определиться со своим отношением к мигрантам и иммиграционной политике. Являются ли они подарком или обузой? Оставайтесь с нами, чтобы узнать это!"
 GER_stance_on_marriage: "Позиция в отношении брака"
 GER_stance_on_marriage_desc: "Брак - одна из самых естественных вещей в современном мире; его нужно беречь и защищать."
 GER_support_poland: "Поддержка Польши"
 GER_support_poland_desc: "В последние годы Польша стала национальной темой в связи с её жёсткой пограничной политикой в отношении мигрантов, особенно белорусских, пытающихся спастись от белорусской диктатуры.\nСегодня мы выступаем в поддержку Польши и её пограничной политики, и... возможно, нам следует последовать её примеру."
 GER_tighten_borders: "Ужесточение границ"
 GER_tighten_borders_desc: "Наша страна - не место для халявщиков, нам нужны только трудолюбивые и преданные своему делу люди. Мы должны ужесточить наши границы, чтобы остановить приток нелегальных мигрантов и тех, кто пытается пробраться в страну легально - сегодня мы положим конец этой мигрантской войне!"
 GER_affirmative_action: "Позитивные действия"
 GER_affirmative_action_desc: "Мы поддерживаем всех и занимаем позицию поддержки тех, кто хочет изменить свою позицию. ЛГБТ-сообщество пользуется полной поддержкой правительства Германии."
 GER_family_values: "Семейные ценности"
 GER_family_values_desc: "Основная ценность семьи заключается в зачатии ребенка мужчиной и женщиной.  \nКак преимущественно христианская нация, мы должны придерживаться этих основных ценностей и не пропагандировать современный греховный гомосексуальный материал нашим детям."
 GER_european_ties: "Европейские связи"
 GER_european_ties_desc: "Как центральное европейское государство, мы должны укреплять политическую дружбу с соседними европейскими странами; это только укрепит нашу экономику и наш европейский альянс."
 GER_european_values: "Европейские ценности"
 GER_european_values_desc: "Германия - давний член Европейского сообщества с момента его образования вскоре после 2-й мировой войны и один из основателей нынешнего Европейского союза. Мы помогали отстаивать те ценности, которые мы создавали."
 GER_reaffirm_american_friendship: "Подтверждение американской дружбы"
 GER_reaffirm_american_friendship_desc: "Америка является добрым другом Германии с момента освобождения от нацистской Германии и образования Западной Германии. Мы ценим дружбу с нашими друзьями-янки."
 GER_german_politics: "Германская политика"
 GER_german_politics_desc: "Политическая система Германии - это глубокая кроличья нора, полная поворотов и запутанных конституций, готовы ли вы погрузиться в мир демократии?"
 GER_state_of_bundestag: "Положение дел в Бундестаге"
 GER_state_of_bundestag_desc: "Бундестаг является федеральным парламентом Германии и избирается народом. В настоящее время он состоит из множества влиятельных партий, поэтому сформировать однопартийное правительство невозможно. Мы должны объединиться с другими партиями."
 GER_move_up_the_elections: "Продвижение выборов"
 GER_move_up_the_elections_desc: "Существующая коалиция больше не может функционировать в интересах Германии. Настало время выборов."
 GER_ban_the_npd: "Запретить НДПГ"
 GER_coalition_linke: "Коалиция: Лево"
 GER_coalition_linke_desc: "Сформировать коалицию, состоящую из 2 левых партий."
 GER_coalition_center: "Коалиция: Центр"
 GER_coalition_center_desc: "Сформировать коалицию, состоящую из 2 центристских партий."
 GER_coalition_recht: "Коалиция: Право"
 GER_coalition_recht_desc: "Сформировать коалицию, состоящую из 2 правых партий."
 GER_deregulations: "Дерегулирование"
 GER_deregulations_desc: "Считается, что дерегулирование рынка труда будет способствовать экономическому росту, поскольку на компании будет накладываться меньше ограничений. Однако, проводя такую политику, мы как бы подставляем ногу правительству, поскольку в результате её проведения будет собираться меньше налогов."
 GER_health_cuts: "Сокращение расходов на здравоохранение"
 GER_health_cuts_desc: "В рамках Агенды 2010 года мы будем сокращать расходы на здравоохранение. Это будет непопулярно среди населения, получающего достойное медицинское обслуживание, но позволит перенаправить часть расходов на улучшение экономики"
 GER_social_cuts: "Сокращение социального обеспечения"
 GER_social_cuts_desc: "В рамках Агенды 2010 года мы сократим расходы на социальное обеспечение, что будет весьма непопулярно среди граждан. Однако это позволит направить часть доходов на развитие экономики."
 GER_tax_cuts: "Сокращение налогов"
 GER_tax_cuts_desc: "Мы снизим налоги на корпорации, сделав Германию привлекательной для компаний. Это станет важным шагом в решении кризиса безработицы и позволит нам конкурировать с европейскими соседями. Надеюсь, наши левые товарищи поймут."
 GER_economic_growth: "Экономический рост"
 GER_economic_growth_desc: "Благодаря политике, проводимой в рамках Агенды, мы улучшили состояние нашей экономики и сейчас переживаем бурный рост во всех отраслях."
 GER_hartz_reform: "Харц I"
 GER_hartz_reform_desc: "Для решения проблемы растущей безработицы в стране мы проведём реструктуризацию Федеральной службы занятости, увеличим количество рабочих мест за счет стимулирования неполной занятости и самозанятости"
 GER_hartz_ii: "Харц II"
 GER_hartz_ii_desc: "Целью программы Харц II было создание новых видов занятости, таких как \"мини\" и \"миди\". Это достигалось различными способами, одним из которых было строительство новых государственных объектов на местном уровне."
 GER_hartz_iii: "Харц III"
 GER_hartz_iii_desc: "Харц III попытается провести реструктуризацию и реформу федеральной службы занятости. Это окажет существенную помощь профсоюзам и рядовым работникам."
 GER_psas: "PSA"
 GER_psas_desc: "PSA - это временные государственные учреждения, предназначенные для предоставления работы на короткий срок определенным категориям безработных. С помощью PSA можно значительно сократить расходы и при этом трудоустроить граждан."
 GER_shroders_legacy: "Наследие Шрёдера"
 GER_shroders_legacy_desc: "Благодаря тому, что Шрёдер попытался решить проблему безработицы, отдав предпочтение либерализации экономики и иностранным инвестициям, а не государственному социальному обеспечению, СДПГ завоевала популярность среди центристов и либералов, ранее находившихся в оппозиции, за счет своих традиционных сторонников левого толка"
 GER_condemn_american_aggro: "Осудить американскую агрессию"
 GER_condemn_american_aggro_desc: "Мы не можем игнорировать применение силы американцами на Ближнем Востоке и, конечно, не можем его поддерживать. Поэтому мы сделаем заявление, чтобы выразить своё недовольство их последними решениями."
 GER_move_from_nuclear_energy: "Переход от ядерной энергетики"
 GER_move_from_nuclear_energy_desc: "Ядерная энергия опасна и представляет угрозу для окружающей среды. Лучше снести ядерный реактор и отдать предпочтение альтернативным источникам энергии... например, углю... или газу, или..."
 GER_drift_from_socialism: "Уход из социализма"
 GER_drift_from_socialism_desc: "Мы отказались от левых позиций нашей партии в пользу либерализации рынков и тем самым вызвали недовольство некоторых сторонников социализма в партии"
 GER_renewable_shift: "Возобновляемый сдвиг"
 GER_renewable_shift_desc: "Пришло время переходить на более чистые, безопасные и устойчивые источники энергии"
 GER_companies_are_lazy: "Ограничения для левых радикалов"
 GER_companies_are_lazy_desc: "Несмотря на то, что они являются союзниками левых, мы должны поставить заслон их действиям. Если этого не делать, то они будут бесчинствовать и, конечно, в долгосрочной перспективе нанесут ущерб стране."
 GER_friend_of_east: "Друг Востока"
 GER_friend_of_east_desc: "Мы, конечно, не отдалились от наших друзей на Востоке, более того, наши связи стали ещё крепче и лучше, чем раньше. В последние годы [GER.GetLeader], безусловно, сдружился с [SOV.GetLeader], и мы, конечно, можем использовать это для получения дополнительных... услуг."
 GER_chinese_visit: "Посетить Китай"
 GER_chinese_visit_desc: "Китай - одна из величайших экономических сверхдержав. Нелогично игнорировать их существование и не заключать с ними экономических сделок"
 GER_partnership_with_companies: "Партнёрство с Россией"
 GER_partnership_with_companies_desc: "§pЧто выделаете в России?§!\n\nРоссию и [SOV.GetLeader] часто неправильно понимают в международной политике. Протянув им руку помощи, мы можем помочь им почувствовать себя менее одинокими и более склонными передавать пачки наличных в руки нашего канцлера!"
 GER_the_homeland: "Родина"
 GER_the_homeland_desc: "Германия - это истинная германская родина, а НДПГ - партия, поддерживающая истинную, чистую Германию. НДПГ может похвастаться антисионистской, антииммиграционной, милитаристской, исламофобской политикой - чего ещё можно желать от неонацистской партии?"
 GER_pro_party_protests: "Пропартийные протесты"
 GER_pro_party_protests_desc: "Мы должны выступить против этих больных коммунистических и демократических партий, распространяющих своё заразное влияние на общество.\nНаша партия должна подняться и выступить против этих приспешников, фашизм снова в городе!"
 GER_pride_in_our_history: "Гордимся своей историей"
 GER_pride_in_our_history_desc: "У Германии много истории, есть хорошая, а есть ещё лучше.\nВ нашей истории нет ничего постыдного, даже 1-я и 2-я мировые войны; мы лишь защищали своё Отечество. История Германии имеет прочные корни и должна изучаться повсеместно."
 GER_german_global_order: "Восстановление немецкого глобального порядка"
 GER_german_global_order_desc: "Когда-то Германия была лидером мирового порядка, а теперь мы всего лишь европейская нация. Мы должны вернуть Отечеству былую мощь и славу, сокрушить врагов и не дать никому встать на нашем пути!"
 GER_destroy_liberal_capatilist_system: "Разрушить капиталистическую систему"
 GER_destroy_liberal_capatilist_system_desc: "Капитализм - это социальный эксперимент Запада. Мы должны избавиться от этих систем и сделать так, чтобы наше будущее поколение не ассоциировало и не знакомилось с ними, это только повредит мозгу наших детей."
 GER_torment_the_false_state: "Мучать ложное государство"
 GER_torment_the_false_state_desc: "Израиль - это самое большое надувательство в мире. Евреи колонизировали для себя законные палестинские земли и изгоняли их десятилетиями, и мы должны осудить их за их демонические действия и грехи!"
 GER_befriend_israel: "Дружить с Израилем"
 GER_befriend_israel_desc: "Израиль приютил массы евреев после окончания 2-й мировой войны, после нашего неудачного завоевания Европы.\nХотя наш исторический фюрер не был бы счастлив, что они всё ещё здесь, мы просто рады, что они теперь находятся на своей собственной земле, подальше от нас."
 GER_police_state: "Полицейское государство"
 GER_police_state_desc: "Наша безопасность находится под угрозой из-за возможных бунтов и восстаний этих либеральных крыс. Мы должны вкладывать больше средств в наши полицейские силы, чтобы предотвратить подобные события. Германия превратится в тоталитарное полицейское государство!"
 GER_one_party_state: "Однопартийное государство"
 GER_one_party_state_desc: "Какой смысл иметь все эти разные партии, если одна партия может сделать все за тебя! Тоталитарный режим - это всегда путь вперед, особенно в Германии. Ничто не будет стоять на нашем пути, даже политика!"
 GER_suppress_the_liberal_menace: "Подавление либеральной угрозы"
 GER_suppress_the_liberal_menace_desc: "Либерализм так же плох, как и капитализм; но ни один из них не так хорош, как фашизм! Пора прекратить это дерьмо, подавить этих либертарианцев и показать им, кто здесь большой босс!"
 GER_campaign_against_eu: "Кампания против ЕС"
 GER_campaign_against_eu_desc: "Вы смеете называть себя Союзом!? Пфф, пожалуйста, позвольте мне пошутить над вами: ЕС — это не что иное, как притворный совет, замаскированный под шута! Они берут ваши деньги, навязывают законы и политику вашему народу и правительству и подрывают целостность наших граждан во имя «демократии»! Мы этого не допустим!"
 GER_blood_and_soil: "Кровь и почва"
 GER_blood_and_soil_desc: "Наш народ прошёл через все испытания: от войны до голода. Немецкий народ вложил кровь, пот и слезы в нашу землю, и это правильно, что мы сохраняем эту традицию и менталитет."
 GER_social_security: "Социальная безопасность"
 GER_social_security_desc: "Наш народ зависит от нас, мы обеспечиваем ему социальную и внутреннюю безопасность от тех, кто стремится нанести ущерб нашему образу жизни, и мы должны защищать это любой ценой."
 GER_friends_in_right_places: "Друзья в правильных местах"
 GER_friends_in_right_places_desc: "Не только в Германии фашизм снова становится восходящей точкой зрения, некоторые из наших друзей никогда не прекращали его поддерживать. Германия находится в своем новом начале, и это правильно, что мы оказываем и получаем поддержку от единомышленников."
 GER_self_sufficiency: "Самообеспечение"
 GER_self_sufficiency_desc: "Наша страна слишком долго зависела от окружающих нас людей.\nЧто случилось с самодостаточностью и независимостью?\nМы должны восстановить наши собственные сети и системы и прекратить падение в кроличью нору, в которой нам приходится полагаться на других людей."
 GER_campaign_against_nato: "Кампания против §4НАТО§!"
 GER_campaign_against_nato_desc: "В 1994 году НАТО согласилась с остальным миром и Россией, что она не будет расширяться дальше на восток; И все же всего через 3 года они пригласили присоединиться Польша, Венгрию и Чехию!\nНАТО - не что иное, как ложный альянс и ничего не делает, кроме как лгать и вторгаться. Германия будет тем, кто поднимается против них, так как все остальные сидят с хвостом между ногами!"
 GER_proclaim_the_reich: "Провозгласить Рейх"
 GER_proclaim_the_reich_desc: "Сегодня мы отмечаем день прихода 4-го Рейха.\nМы снова пройдём над нашими врагами и будем победителями! Германия завершит то, что когда-то начал Адольф Гитлер; Германия снова будет доминировать в Европе!"
 GER_return_of_militarism: "Германский ирредентизм"
 GER_return_of_militarism_desc: "Сильная, доминирующая страна нуждается в сильной армии. Германия слишком долго держала оковы на своих лодыжках, и настало время освободиться! Мы создадим тысячную армию и сокрушим всех, кто встанет на нашем пути!"
 GER_the_german_race: "Немецкая раса"
 GER_the_german_race_desc: "Настоящую Германию должны населять настоящие немцы.\nНет времени для этих пришельцев и халявщиков, населявших нашу страну все эти годы, началось создание новой немецкой расы."
 GER_youth_wing_militarism: "Милитаризм молодёжного крыла"
 GER_youth_wing_militarism_desc: "Молодёжное крыло всегда было сильным инструментом в Германии, и в наше время оно не изменилось. Зачем ждать, пока наши дети вырастут, если можно начать с малых лет.\nГермания не имеет времени на бойскаутов и девочек-гидов, нам нужно сильное молодежное крыло, способное выполнять военные задачи."
 GER_train_for_global_operations: "Обучение для глобальных операций"
 GER_train_for_global_operations_desc: "Если мы хотим стать компетентной доминирующей силой, мы должны быть хорошо обучены и готовы к любым планам в любой момент; в конце концов, мы уже давно не занимались международным доминированием."
 GER_wunder_waffen: "Вундерваффе"
 GER_wunder_waffen_desc: "Германия всегда была страстной поклонницей чудо-оружия и технологий: от чудовищных танков и железнодорожных пушек до ракет V-2 и НЛО.\nПочему мы остановились? Что пошло не так?\nВозобновление программы создания чудо-оружия является залогом нашего будущего успеха."
 GER_tight_borders: "Укрепление наших границ"
 GER_tight_borders_desc: "Люди относятся к нашей стране как к свалке для нелегальных мигрантов. Мы не потерпим, чтобы эти нахлебники пользовались нами. Наша страна ужесточит пограничный контроль и отправит нелегальных мигрантов обратно на ту свалку, откуда они прибыли!"
 GER_expel_the_turks: "Изгнать турок"
 GER_expel_the_turks_desc: "Турецкие мигранты находятся в Германии уже несколько десятилетий и не за горами то время, когда граждане Германии станут меньшинством в этой стране. Пора закрыть шашлычные и восстановить в стране истинно немецкий порядок!"
 GER_prevent_growth_of_islam: "Предотвращение роста ислама"
 GER_prevent_growth_of_islam_desc: "Ислам не распространяет только насилие и молитвенные маты среди народов. Германия не хочет иметь ничего общего с этой агрессивной религией и будет принять меры для обеспечения и предотвращения дальнейшего роста ее в стране."
 GER_the_new_world_police: "Новая мировая полиция"
 GER_the_new_world_police_desc: "Американцев называют \"мировым полицейским\", но если это так, то у них это плохо получается. Мы сделаем так, чтобы нас назвали новой мировой полицией, поскольку наши слова будут законом, и мы будем формировать мир по своему вкусу!"
 GER_swiss_incursion: "'Прыщ' Европы"
 GER_swiss_incursion_desc: "§RЕсли вы надавите достаточно сильно, он лопнет!§! \n\nШвейцарцы десятилетиями оставались нетронутыми и называют себя нейтральной державой. Однако они далеки от этого. Они всего лишь международный банк и курорт для жадных бизнесменов."
 GER_our_long_lost_glory: "Германия превыше всего"
 GER_our_long_lost_glory_desc: "§RУвеличьте ложь, сделайте её простой, продолжайте говорить об этом, и в конце концов они поверят в это§!\n\nМы пользуемся доверием и поддержкой нашего народа. Теперь мы вернём Германии былое величие и закончим то, что начали. Тоталитаризм — это путь к победе, и, клянусь Богом, мы добьёмся её! Ничто не встанет на нашем пути, когда мы пойдём к новому Рейху.\nНовый рассвет только начался."
 GER_dismantle_russian_aggression: "Ликвидация российской агрессии"
 GER_dismantle_russian_aggression_desc: "Русские обещали отстаивать демократические ценности после распада Советского Союза, но сделали ли они это?\nМы должны обеспечить баланс против их влияния и влияния в мире."
 GER_belarusian_democracy: "Белорусские спасатели"
 GER_belarusian_democracy_desc: "Беларусь увязла в пучине деспотичного режима, который препятствует свободе её народа. Мы должны инициировать план, который позволит сделать Беларусь действительно последней диктатурой в Европе и положить конец авторитарному руководству."
 GER_destroy_lukashenko: "Уничтожить [BLR.GetLeader]"
 GER_destroy_lukashenko_desc: "[BLR.GetLeader] находится в центре белорусского режима и является главной движущей силой его репрессивной политики. Простой революции недостаточно, необходимо полное уничтожение режима и его приспешников."
 GER_bribe_bsf: "Подкупить Вооружённые силы Беларуси"
 GER_bribe_bsf_desc: "Можно с уверенностью сказать, что белорусские вооружённые силы являются одними из самых коррумпированных в мире. Мы можем использовать это в своих интересах и подкинуть немного денег из-под стола их высшему руководству."
 GER_promote_civil_disobedience: "Пропаганда гражданского неповиновения"
 GER_promote_civil_disobedience_desc: "Гражданское неповиновение будет иметь ключевое значение для создания сил сопротивления в Беларуси, и мы можем оказать им определенную помощь в борьбе."
 GER_aid_packages: "Пакеты 'помощи'"
 GER_aid_packages_desc: "Под видом посылок \"помощи\" мы можем пронести оружие революционным силам в Белоруссии и помочь им получить технику на случай сопротивления."
 GER_europes_last_dicatorship: "Последний диктатор Европы"
 GER_europes_last_dicatorship_desc: "Пришло время, и конец белорусского режима приведёт к появлению последнего диктатора Европы."
 GER_topple_lukashenko: "Свергнуть [BLR.GetLeader]"
 GER_topple_lukashenko_desc: "Мы не можем прийти и силой насаждать демократию в Беларуси. Её жители должны сделать это сами, мирным путем."
 GER_support_opposition: "Поддержка демократической оппозиции"
 GER_support_opposition_desc: "В Беларуси очень силен фронт демократических партий, и нам необходимо оказать им максимальную поддержку, чтобы делегитимизировать режим."
 GER_belarusian_revolution: "Белорусская революция"
 GER_belarusian_revolution_desc: "Пришло время народу Беларуси восстать против диктатуры в стране и установить демократический строй!"
 GER_defense_for_baltic_states: "Защита наших балтийских соседей"
 GER_defense_for_baltic_states_desc: "У нас прекрасные отношения с нашими соседями по Балтийскому региону, мы обеспечиваем торговлю и хорошие отношения друг с другом, мы должны укреплять и оборонительные связи с ними, чтобы сформировать надёжную оборону Балтии."
 GER_estonian_arms: "Эстонские сделки с оружием"
 GER_estonian_arms_desc: "Заключение контрактов с правительством Эстонии на поставку вооружений, необходимых для самозащиты, является ключевым шагом к тому, чтобы в случае иностранного нападения Эстония смогла удержать свои позиции."
 GER_latvian_arms: "Латвийские сделки с оружием"
 GER_latvian_arms_desc: "Заключение контрактов с латвийским правительством на поставку вооружений, необходимых для самозащиты, является ключевым шагом к тому, чтобы в случае иностранного нападения они смогли удержать свои позиции."
 GER_lithuanian_arms: "Литовские сделки с оружием"
 GER_lithuanian_arms_desc: "Заключение контрактов с литовским правительством на поставку вооружений, необходимых для самозащиты, является ключевым шагом к тому, чтобы в случае иностранного нападения литовцы смогли удержать свои позиции."
 GER_estonian_base: "Строительство военной базы в Эстонии"
 GER_estonian_base_desc: "Правительство Эстонии разрешило нам создать в своей стране немецкую военную базу. Это станет отличной оперативной базой в регионе и позволит улучшить совместную подготовку войск наших стран."
 GER_lithuanian_base: "Строительство военной базы в Литве"
 GER_lithuanian_base_desc: "Литовское правительство разрешило нам создать в своей стране немецкую военную базу. Это станет отличной оперативной базой в регионе и позволит улучшить совместную подготовку войск наших стран."
 GER_ukrainian_assistance: "Украинская помощь"
 GER_ukrainian_assistance_desc: "Германия признала Украину как независимое государство и ее суверенитет. Германия окажет необходимую поддержку, чтобы помочь им защитить эти ценности."
 GER_support_ukrainian_unity: "Поддержка украинского единства"
 GER_support_ukrainian_unity_desc: "Германия поддерживает Украину в её праве на свободу слова и свободное правительство, избранное народом, и в её единстве от иностранного влияния."
 GER_hearts_over_war: "Сердца над войной"
 GER_hearts_over_war_desc: "Мы заботимся о благополучии украинского народа и его благосостоянии. Германия будет инвестировать в них в знак доброго жеста и поддержки их нации."
 GER_anti_russian_sentiment: "Антироссийские настроения"
 GER_anti_russian_sentiment_desc: "Россия приложила руку ко всему миру.\nПора положить конец этому некротическому влиянию России на соседние страны, они имеют право на собственный путь и не должны быть марионетками русского медведя."
 GER_german_institutions: "Немецкие институты"
 GER_german_institutions_desc: "Германия стремится создать в Украине институты, которые будут способствовать эффективной торговле и совместному процветанию наших стран."
 GER_state_visit: "Государственный визит в Украину"
 GER_state_visit_desc: "Представители Германии отправляются с государственным визитом в Украину для обсуждения политических вопросов и взаимоотношений между нашими двумя странами."
 GER_imperial_bloc_invites: "Имперский блок"
 GER_imperial_bloc_invites_desc: "У нас есть возможность пригласить других присоединиться к нашему делу, но только если они верят в те же политические ценности, что и мы..."
 GER_invite_italy: "Пригласить [ITA.GetFlag] Италию"
 GER_invite_turkey: "Пригласить [TUR.GetFlag] Турцию"
 GER_invite_france: "Пригласить [FRA.GetFlag] Францию"
 GER_invite_england: "Пригласить [ENG.GetFlag] Англию"
 GER_red_green_appeasement: "Отношения с нашим партнером по коалиции"
 GER_red_green_appeasement_desc: "После постоянно падающего правления §gCDU/CSU§ многие люди возлагают надежды на более социальное и природоохранное правительство. Но удержать эту коалицию различных идеологий - задача не из легких. Для того чтобы продвигать наши собственные реформы, мы должны позволить §GB90/Грюне§! продвигать свою собственную программу, чтобы они поддержали наши реформы в парламенте.\n\nНа данный момент позиция §GB90/Грюне§! по отношению к §RSPD§! такова:\n[GET_GER_satisfaction_red_green_level]\n\n§RWARNING:§! Если отношения между обеими сторонами упадут слишком низко, коалиция может распасть и привести к неизвестным последствиям."
 GER_cdu_investigation: "Расследование против ХДС"
 GER_investigate_send_evidences: "Отправить доказательства"
 GER_investigate_send_evidences_desc: "Мы и так потратили слишком много времени, распутывая эту политическую кашу ХДС. Отправьте генеральному прокурору наши материалы и посмотрите, что из этого выйдет"
 GER_investigate_wlk: "Провести расследование в отношении Вальтера Кипа"
 GER_investigate_wlk_desc: "Вальтер Лейслер Кип - один из политиков, получивших письмо от Карлхайнца Шрайбера. Но особенностью Кипа является то, что в прошлом он занимал должность казначея ХДС и мог быть вовлечен в некоторые теневые сделки со Шрайбером. Он уже был арестован в 1990-х годах по другому делу, но, похоже, что он замешан и в этом деле"
 GER_investigate_bear_head: "Проанализируйте проект \"Медвежья голова Шрайбера"
 GER_investigate_bear_head_desc: "Между 1987 и 1997 годами Шрайбер вложил более 5 миллионов долларов в строительство танкового завода под названием Bear Head в канадской провинции Новая Шотландия в сотрудничестве с компанией Thyssen.\n1995 проект был отменен, так как Канада решила покупать танки у General Motors.\n\nЕсли мы повторно проверим сделку, возможно, мы найдем что-то подозрительное."
 GER_investigate_missing_files: "Поиск пропавших файлов"
 GER_investigate_missing_files_desc: "Как только мы начали искать улики, связанные с Карлхайнцем Шрайбером, мы обнаружили, что в Федеральной канцелярии пропало множество файлов того периода. Нам необходимо изучить этот вопрос, чтобы найти дополнительные улики, а также установить лиц, ответственных за пропажу файлов."
 GER_investigate_fuchs_tanks: "Провести повторную проверку продаж \"Фукса\""
 GER_investigate_fuchs_tanks_desc: "Что-то здесь не сходится, возможно, стоит проверить еще раз"
 GER_joschka_fischer_visits_iran: "Государственный визит в Иран"
 GER_joschka_fischer_visits_iran_desc: "Наши отношения с Ираном, мягко говоря, вызывают беспокойство. Может быть, наш министр иностранных дел и глава партии \"зеленых\" Йошка Фишер сможет внести некоторое движение в эту тупиковую ситуацию?"
 GER_bundeswehr: "Бундесвер"
 GER_bundeswehr_desc: "Здесь будут приниматься все решения, касающиеся наших вооруженных сил, бундесвера"
 GER_call_in_generals: "Восстановить наших генералов в отставке"
 GER_call_in_reserve: "Призвать резерв"
 GER_declare_v_fall: "Объявить V-падение"
 GER_declare_v_fall_desc: "Германия находится под ударом, мы должны мобилизовать все, что у нас есть, чтобы выжить"
 GER_move_parliament_bonn: "Переместить наш парламент в Бонн"
 GER_move_parliament_bonn_desc: "Несмотря на то, что Берлин является идеальной столицей для нашей страны, он достаточно сильно защищен от наших врагов на востоке. Перенеся столицу в Бонн, как во времена холодной войны, мы сможем обеспечить безопасность нашего парламента"
 GER_new_generals: "Смена руководства"
 GER_new_generals_desc: "Наши генералы рано или поздно достигнут пенсионного возраста и станут для нас недоступны. Но появится новый генералитет, который возглавит наши войска"
 GER_move_parliament_berlin: "Перенести нашу столицу в Берлин"
 GER_move_parliament_berlin_desc: "Непосредственная опасность для нашего правительства миновала, и можно снова вернуться в Берлин"
 GER_demobilize_reserve: "Демобилизовать наш резерв"
 GER_demobilize_reserve_desc: "Война, за которую сражались наши войска, окончена, пришло время демобилизовать наши резервные части"
 GER_open_einsatze_tab: "Открыть карту миссии"
 GER_HDW_Company: "Экспорт HDW"
 Ger_Submarine_System: "Продавайте подводные лодки [FROM.GetName]"
 GER_Foreign: "Министерство иностранных дел"
 GER_Foreign_desc: "Министерство иностранных дел - это ответственный департамент нашего двора по иностранным делам."
 GER_Foreign_Politics_1: "Консультация правительства"
 GER_Foreign_Politics_2: "Помощь в развитии"
 GER_KMW: "KMW"
 GER_KMW_desc: "Krauss-Maffei Wegmann (KMW) - немецкая компания, специализирующаяся на разработке, производстве и поддержке тяжёлобронированных колесных и гусеничных машин.\nКомпания стала лидером на рынке таких машин в Европе."
 GER_Stridsvagn_122: "Stridsvagen 122"
 GER_Stridsvagn_122_desc: "Stridsvagn 122 (Strv 122) - шведский основной боевой танк, поступивший на вооружение в 1997 году. Он создан на базе немецкого танка Leopard 2A5 и производится в Швеции по лицензии. Танк имеет массу 62,5 т и оснащён 120-мм гладкоствольной танковой пушкой Rheinmetall L44."
 GER_Lince: "Lince"
 GER_Lince_desc: "Lince — это испанская программа разработки основного боевого танка, которая реализовывалась в конце 1980-х — начале 1990-х годов. Для достижения достаточного уровня огневой мощи и защиты в Lince должна была использоваться 120-миллиметровая танковая пушка Rheinmetall L/44 и немецкая композитная броня от Leopard 2 A4."
 GER_Leopard_2_A6: "Начать проектирование Leopard 2 A6"
 GER_Leopard_2_A6_desc: "Leopard 2 A6 - немецкий основной боевой танк третьего поколения, поступивший на вооружение в 2001 году."
 GER_Leopard_2_KWS_III: "Leopard 2 KWS III"
 GER_Leopard_2_KWS_III_desc: "Leopard 2 KWS III — это прототип немецкого основного боевого танка Leopard 2, разработанный в 1990-х годах. Программа KWS III была направлена на замену башни Leopard 2 на 140-миллиметровую гладкоствольную пушку с автоматическим заряжанием, аналогичную XM291 и 140-миллиметровой пушке GIAT на Le Terminateur 2."
 GER_Leopard_2_A7: "Начать проектирование Leopard 2 A7"
 GER_Leopard_2_A7_desc: "Leopard 2 A7 - немецкий основной боевой танк третьего поколения, разработанный компанией Krauss-Maffei Wegmann (KMW) для вооружённых сил Германии. Танк является дальнейшим развитием танка Leopard 2A6 и отличается повышенной защищенностью и разведывательными возможностями."
 GER_Leopard_2_A7A1: "Начать проектирование Leopard 2 A7A1"
 GER_Leopard_2_A7A1_desc: "Leopard 2 A7 - немецкий основной боевой танк третьего поколения, разработанный компанией Krauss-Maffei Wegmann (KMW) для вооружённых сил Германии. Танк является дальнейшим развитием танка Leopard 2A7 и отличается повышенной защищённостью за счет добавления системы Trophy APS."
 GER_Leopard_2_A8: "Начать проектирование The Leopard 2 A8"
 GER_Leopard_2_A8_desc: "Leopard 2 A8 - это новейший вариант Leopard 2. Он получит более мощный двигатель, будет использовать АПС \"Трофи\" и систему кругового обзора обстановки."
 GER_Rheinmetall: "Rheinmetall"
 GER_Rheinmetall_desc: "Rheinmetall — немецкая компания, работающая в оборонной промышленности, а также являющаяся поставщиком автомобильных запчастей.  \n\nАссортимент продукции Rheinmetall включает военную технику, оружие, боеприпасы и электронные системы. Компания также занимается разработкой технологий для гражданского применения, таких как защита окружающей среды, мобильность и безопасность."
 GER_New_Ammunition: "Пионерские новые типы боеприпасов"
 GER_New_Ammunition_desc: "Наши военные обнаружили, что наши боеприпасы не так эффективны, как мы думали раньше, и нам необходимо разработать новые боеприпасы, способные пробивать современную броню."
 GER_Leopard_2_A6_LAHAT: "Начать проектирование Leopard 2 A6 LAHAT"
 GER_Leopard_2_A6_LAHAT_desc: "Leopard 2 A6 — немецкий основной боевой танк третьего поколения, поступивший на вооружение в 2001 году. Он оснащён системой лазерного наведения LAHAT (Laser Homing Attack or Tank). LAHAT — это ракета с лазерным наведением, которая может быть запущена из основного орудия танка и имеет дальность до 8 км."
 GER_KF51: "Начать создание прототипов KF51"
 GER_KF51_desc: "KF51 «Пантера» — основной боевой танк, разработанный компанией Rheinmetall. Он был представлен публике в июне 2022 года на выставке Eurosatory 20222. Корпус «Пантеры» создан на базе «Леопарда-2», но конструкция башни отличается. Танк оснащён 130-миллиметровой перспективной системой вооружения (FGS), которая может стрелять кинетическими и программируемыми осколочно-фугасными снарядами."
 GER_Marder_1A5: "Дать проекту Marder 1A5 зелёный свет"
 GER_Marder_1A5_desc: "Marder 1A5 - боевая машина пехоты, разработанная компанией Rheinmetall. Она является дальнейшим развитием Marder 1A3 и отличается улучшенной защитой, мобильностью и огневой мощью."
 GER_Marder_2: "Начать строительство Marder 2"
 GER_Marder_2_desc: "Marder 2 был прототипом и планируемым преемником Schützenpanzer Marder. Он был призван заполнить разрыв в боевой мощи и подвижности между Marder и Leopard 2. Танк был создан на базе шасси Leopard 2 и на момент представления в 1991 г. должен был стать самой современной боевой машиной пехоты в мире."
 GER_Puma: "Подготовка чертежей 'Puma'"
 GER_Puma_desc: "Puma - немецкая боевая машина пехоты (БМП), предназначенная для замены устаревших БМП Marder, состоящих в настоящее время на вооружении немецкой армии."
 GER_Fuchs_1A7: "Начать проектирование Fuchs 1A7"
 GER_Fuchs_1A7_desc: "Fuchs 1A7 - транспортная машина немецкого производства, используемая в вооружённых силах Германии. Он является дальнейшим развитием Fuchs 1A3/A6 и отличается повышенной защищенностью, мобильностью и разведывательными возможностями."
 GER_Fuchs_2: "Начать проектирование Fuchs 2"
 GER_Fuchs_2_desc: "Fuchs 2 - бронетранспортёр, разработанный компанией Rheinmetall Landsysteme1. Он является новой версией транспортного бронетранспортера 1 Fuchs (Fox) с колесной формулой 6х6. Fuchs 2 является полностью амфибийным и развивает максимальную скорость по дорогам 96 км/ч. Машина оснащена модульным бронекомплектом из композитных броневых модулей MEXAS и может иметь до трех 7,62-мм пушек."
 GER_idea_Heer: "Heer"
 Territorial_Heer_I: "Территориальная армия"
 Territorial_Heer_I_desc: "Территориальная армия (Territorialheer) - часть немецкой армии, отвечавшая за территориальную оборону. Она предназначалась для поддержки полевой армии и других сил Германии и НАТО в поддержании оперативной свободы. Территориальная армия состояла в основном из неактивных частей, которые в случае конфликта подлежали мобилизации."
 Landeskommando: "Государственное командование"
 Landeskommando_desc: "Landeskommando - это центральный орган управления территориальной оборонительной организацией вооруженных сил Германии в каждой федеральной земле Германии. Оно размещается в столице соответствующей земли и отвечает за координацию военной помощи в чрезвычайных ситуациях. В состав Landeskommando входят в основном недействующие подразделения, которые будут мобилизованы в случае конфликта."
