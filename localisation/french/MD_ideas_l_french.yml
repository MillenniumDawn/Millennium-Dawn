 austrian_neutrality: "Neutralité autrichienne"
 austrian_neutrality_desc: "Après avoir assisté à la partition de l'Allemagne en deux États en 1949, les Autrichiens ont cherché à empêcher à tout prix la division de leur propre nation. Lors de la fondation de l'Autriche à partir des anciennes zones d'occupation alliées occidentales et soviétiques en 1955, l'Autriche a promis aux deux parties de ne pas rejoindre l'alliance occidentale ou orientale, mais s'est rapidement retrouvée enfermée du côté ouest du rideau de fer.\n\nL'engagement de l'Autriche en faveur d'une neutralité totale a toutefois été remis en question lorsque l'Autriche a demandé à adhérer à l'UE en 1989 et l'a finalement fait en 1995. Ainsi, sa neutralité est considérée comme moins totale que celle de ses voisins suisses."
 belgian_political_system: "Système politique belge"
 belgian_political_system_desc: "Le système politique belge est légendaire pour être excessivement compliqué. La monarchie constitutionnelle démocratique représentative fédérale de la Belgique a un roi ainsi qu'un parlement central et national belge (Bruxelles), un parlement pour la communauté flamande néerlandophone (Bruxelles), un parlement pour la communauté wallonne francophone (Bruxelles), un parlement pour la communauté germanophone dans les zones frontalières avec l'Allemagne (Eupen), ainsi qu'une désignation spéciale pour la capitale officiellement bilingue de Bruxelles, la « Région capitale », qui fait de Bruxelles le siège de trois parlements, mais la place légèrement en dehors de la juridiction des deux parlements régionaux et, bien sûr, sous la juridiction de son propre parlement bruxellois.\nAjoutez à cela la subdivision en 10 provinces (sauf à Bruxelles), 43 arrodissements et 589 municipalités et vous obtenez un système politique très compliqué et excessivement inefficace - qui parvient toutefois à représenter chaque citoyen de manière suffisante et approfondie. Parfois un peu trop, peut-être."
