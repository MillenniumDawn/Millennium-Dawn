 SOV_SP_R_arty_0: "BM-21 Grad"
 SOV_SP_R_arty_0_desc: "Pouco usado em operações modernas, o avô dos SAMS e MLRS foi principalmente usado na Segunda Guerra Mundial e no Afeganistão. Sendo eficaz a 20km."
 SOV_SP_R_arty_1: "BM-30 Smerch"
 SOV_SP_R_arty_1_desc: "Este veículo é uma versão mais moderna do Grad. Um que pode ir a qualquer lugar do mundo, neve, gelo ou deserto. Sua faixa efetiva de disparo é de 35km."
 SOV_SP_R_arty_2: "9A52-4 Tornado"
 SOV_SP_R_arty_2_desc: "Uma bateria de artilharia extremamente pesada que, se não for tratada, pode destruir cidades inteiras. Com alcance máximo de 90km."
 SOV_SP_arty_0: "2S1 Gvozdika"
 SOV_SP_arty_0_desc: "O 2S1 Gvozdika é um obus autopropulsado soviético baseado no chassi multiuso MT-LBu, montando um obus 122 mm 2A18. '2S1' é sua designação GRAU. Uma designação russa alternativa é SAU-122, mas no Exército Russo é comumente conhecido como Gvozdika."
 SOV_SP_arty_1: "2S3 Akatsiya"
 SOV_SP_arty_1_desc: "Armado com um canhão 152,4mm D-22 que poderia atirar no sol se necessário. Esta é uma bateria de artilharia notável com alcance de 50km."
 SOV_SP_arty_2: "2S19M2 Msta-S"
 SOV_SP_arty_2_desc: "O 2S19 Msta-S foi desenvolvido no final da Guerra Fria, incorporando novas tecnologias e aumentando o alcance em comparação com seu antecessor."
 SOV_SP_arty_3: "2S35 Koalitsiya-SV"
 SOV_SP_arty_3_desc: "O 2S35 é uma verdadeira plataforma de artilharia do século 21, com automação generalizada, seleção automática de tipo de projétil e sistemas unificados de comando e controle."
