 sp_caseless_ammunition_reward_new_propellant: "Nuevo propulsor"
 sp_caseless_ammunition_reward_new_propellant_desc: "Nuestros ingenieros han descubierto un propulsor resistente al calor que debería ayudar a reducir el sobrecalentamiento."
 sp_fire_support_land_drone_reward_improved_communication: "Nuevo método de comunicación con drones"
 sp_fire_support_land_drone_reward_improved_communication_civilian_application: "Una aplicación civil"
 sp_fire_support_land_drone_reward_improved_communication_military_application: "Una aplicación militar"
 sp_fire_support_land_drone_reward_improved_communication_tech_bonus: "Comunicación inalámbrica mejorada"
 sp_tactical_augmented_reality_reward_civilian_interest: "Interés civil"
 sp_tactical_augmented_reality_reward_civilian_interest_desc: "Una empresa tecnológica se ha interesado por el proyecto de investigación militar sobre realidad aumentada. Quieren aumentar la cooperación entre el complejo industrial civil y el militar. Podemos establecer una fábrica que suministre hardware al sector civil o podemos utilizar los recursos de la empresa para ayudar a producir el equipo para el ejército."
 sp_tactical_augmented_reality_reward_civilian_interest_civ_factory: "Inversión civil"
 sp_tactical_augmented_reality_reward_civilian_interest_mil_factory: "Inversión militar"
 sp_double_shot_rifle_reward_double_shot_type: "Método de doble disparo"
 sp_double_shot_rifle_reward_double_shot_type_desc: "Dos empresas se han puesto en contacto con nuestros ingenieros y ambas ofrecen un método único para proporcionar más potencia de fuego inicial. Una de ellas ofrece diseñar un fusil de asalto con dos cañones que pueda disparar en breve sucesión. La segunda empresa quiere implementar un sistema de poleas para que el cerrojo funcione dos veces por acción y dispare dos balas en rápida sucesión. ¿Cuál deberíamos elegir?"
 sp_double_shot_rifle_reward_double_shot_type_double_barrel: "Doble cañón"
 sp_double_shot_rifle_reward_double_shot_type_pulley: "Sistema de poleas"
 sp_double_shot_rifle_reward_improved_firing_rate: "Cadencia de fuego mejorada"
 sp_double_shot_rifle_reward_improved_firing_rate_desc: "Mientras trabajaban en la creación de un arma de disparo rápido para nuestras fuerzas especiales, nuestros ingenieros descubrieron cómo aumentar la cadencia de disparo de nuestras armas de infantería existentes sin comprometer la precisión. Podemos aplicar este método tanto a nuestros fusiles de asalto principales como a nuestras ametralladoras de apoyo."
 sp_double_shot_rifle_reward_improved_firing_rate_offence: "Rifles de asalto"
 sp_double_shot_rifle_reward_improved_firing_rate_defence: "Ametralladoras"
 sp_experimental_exoskeleton_reward_engineers: "Interés de los ingenieros del ejército"
 sp_experimental_exoskeleton_reward_engineers_desc: "El cuerpo de ingenieros de nuestro ejército se ha interesado por nuestro proyecto de exoesqueleto. Con un exoesqueleto que aumenta la fuerza del portador, podrían aumentar la eficacia de los ingenieros de combate. Podríamos desarrollar un traje que se destaque en la construcción de fortificaciones o que ayude a recuperar equipo militar dañado."
 sp_experimental_exoskeleton_reward_engineers_defence: "Traje de fortificación"
 sp_experimental_exoskeleton_reward_engineers_recovery: "Traje de recuperación"
 sp_tank_support_drones_reward_improved_visibility: "Visión mejorada"
 sp_tank_support_drones_reward_improved_visibility_desc: "Mientras trabajaban en las pantallas visuales para los nuevos drones de apoyo de tanques, nuestros ingenieros fueron pioneros en un sistema de cámara que debería mejorar la capacidad de las tripulaciones de nuestros tanques para ver fuera de sus vehículos."
 sp_tank_support_drones_reward_improved_targeting: "Orientación mejorada"
 sp_tank_support_drones_reward_improved_targeting_desc: "Mientras trabajaban en el software de reconocimiento de amenazas para nuestros drones de combate, nuestros ingenieros lograron crear una versión que es compatible con nuestro software actual para tanques. Con esto podremos mejorar los ordenadores de orientación para nuestros tanques."
 sp_active_camouflage_reward_vehicle_protection: "Camuflaje aplicado en vehículos"
 sp_active_camouflage_reward_vehicle_protection_desc: "Algunas de las investigaciones que se están realizando sobre el equipo de camuflaje personal también podrían aplicarse a nuestros vehículos. Podemos priorizar el ocultamiento de nuestros vehículos tanto de los enemigos terrestres como de los aéreos."
 sp_active_camouflage_reward_vehicle_protection_ground: "Enemigos de tierra"
 sp_active_camouflage_reward_vehicle_protection_ground_air: "Enemigos aéreos"
 sp_active_protection_systems_reward_improved_targeting: "Orientación mejorada"
 sp_active_protection_systems_reward_improved_targeting_desc: "Nuestros ingenieros han desarrollado un nuevo sistema para detectar proyectiles entrantes. Su teoría es que algunos de los algoritmos también podrían utilizarse para mejorar la detección de aeronaves."
 sp_tank_electric_engine_hybrid_mode: "Motores mejorados"
 sp_tank_electric_engine_hybrid_mode_desc: "Al incorporar la experiencia en el desarrollo de motores eléctricos, nuestros ingenieros pudieron mejorar nuestros modelos existentes para motores diésel y de turbina."
 sp_tank_super_heavy_cannon_propellant: "Propulsor mejorado"
 sp_tank_super_heavy_cannon_propellant_desc: "Al trabajar en carcasas con mayor peso y volumen, nuestros ingenieros pudieron mejorar los propulsores existentes."
 sp_tank_aa_launchers_reward_multi_launcher_missile: "Misil de reequipamiento"
 sp_tank_aa_launchers_reward_multi_launcher_missile_desc: "Mientras desarrollaban un lanzador de misiles antiaéreos para nuestros tanques, nuestros ingenieros experimentaron brevemente con la fabricación de un misil lanzado desde un cañón. Pensaron que podrían desarrollar un misil que se adaptara a la mayoría de los cañones de nuestros tanques, aunque no sería óptimo. De manera similar, podrían hacer que el misil fuera compatible con varias generaciones de nuestros MANPAD."
 sp_tank_aa_launchers_reward_utlise_in_tanks: "Hazlo lanzado al barril"
 sp_tank_aa_launchers_reward_utilise_in_manpads: "Hazlo intergeneracional"
 sp_tank_self_sharpening_ammo_reward_improved_alloys: "Aleaciones mejoradas"
 sp_tank_self_sharpening_ammo_reward_improved_alloys_desc: "Mientras trabajaban en un nuevo método de tratamiento térmico para mejorar la microestructura de un penetrador de tungsteno, nuestros ingenieros de materiales descubrieron un método de tratamiento térmico que podría usarse para tratar nuestras placas de blindaje."
 sp_super_heavy_tank_turrets_reward_turret_ring: "Anillo de torreta reforzado"
 sp_super_heavy_tank_turrets_reward_turret_ring_desc: "El desafío en una torreta más pesada es crear un anillo de torreta que pueda soportar las cargas y moverse a velocidades adecuadas. Hemos aprendido algunas lecciones mientras desarrollamos una torreta superpesada y podríamos aplicar el conocimiento para mejorar la velocidad de rotación de nuestras torretas o mejorar su durabilidad."
 sp_super_heavy_tank_turrets_reward_turret_ring_speed: "Rotación de torreta más rápida"
 sp_super_heavy_tank_turrets_reward_turret_ring_armour: "Aumentar el blindaje del anillo de la torreta"
 sp_double_barrel_cannons_reward_improved_autoloader: "Cargador automático mejorado"
 sp_double_barrel_cannons_reward_improved_autoloader_desc: "Nuestros ingenieros han desarrollado un cargador automático mejorado para nuestros tanques mientras trabajan en un sistema de recarga de doble cañón."
 sp_railgun_cannon_reward_improved_barrel: "Barril mejorado"
 sp_railgun_cannon_reward_improved_barrel_desc: "Mientras trabajaban en un cañón que pudiera soportar el inmenso calor que emana de un cañón de riel, nuestros ingenieros lograron utilizar algunos de sus hallazgos para mejorar nuestros cañones de armas tradicionales."
 sp_railgun_cannon_2_reward_improved_barrel: "Barril mejorado"
 sp_railgun_cannon_2_reward_improved_barrel_desc: "Mientras trabajaban en un cañón que pudiera soportar el inmenso calor que emana de un cañón de riel, nuestros ingenieros lograron utilizar algunos de sus hallazgos para mejorar nuestros cañones de armas tradicionales."
 sp_tank_based_laser_main_cannons_reward_air_defence: "Láser de defensa aérea"
 sp_tank_based_laser_main_cannons_reward_air_defence_desc: "Con los avances en armas basadas en láser, nuestros ingenieros han desarrollado un láser que puede utilizarse para derribar objetivos aéreos."
 sp_truck_modular_seating_reward_quick_release_belt: "Cinturón de seguridad de liberación rápida"
 sp_truck_modular_seating_reward_quick_release_belt_desc: "Mientras trabajaban en los asientos modulares, nuestros ingenieros desarrollaron un nuevo cinturón de seguridad de 4 puntos de liberación rápida. Esto debería facilitar en gran medida la evacuación del personal herido de los vehículos."
 sp_utility_vehicle_electric_engines_reward_fuel_efficiency: "Eficiencia de combustible mejorada"
 sp_utility_vehicle_electric_engines_reward_fuel_efficiency_desc: "Mientras trabajaban en un nuevo tipo de batería, nuestros científicos encontraron una forma de utilizar algunos de nuestros hallazgos para ayudar al sector civil."
 sp_utility_vehicle_electric_engines_reward_fuel_efficiency_option_tech_bonus: "Eficiencia de combustible mejorada"
 sp_automatic_twin_barrel_mortar_turret_reward_improved_mortars: "Morteros mejorados"
 sp_automatic_twin_barrel_mortar_turret_reward_improved_mortars_desc: "Investigar cómo hacer que dos morteros disparen al unísono nos ha permitido desarrollar un mejor sistema de mortero para nuestra infantería."
