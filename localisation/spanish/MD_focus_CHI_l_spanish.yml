 one_china_category: "Relaciones a través del Estrecho"
 one_china_category_desc: "La Guerra Civil China terminó con dos gobiernos alternativos que afirmaban liderar la totalidad de la nación china, la República Popular China con sede en Beijing y la República de China con sede en Taipei. Si bien en 1992 ambos gobiernos dejaron de lado la cuestión, coincidiendo en que había una sola China pero no coincidiendo sobre quién era el gobernante legítimo de ella, figuras proindependentistas en Taiwán han criticado este consenso y han pedido el establecimiento de una nación independiente de Taiwán.\n\n¡La relativa popularidad de la §CCoalición Pan-Azul§! pro-reunificación y la independentista §GCoalición Pan-Verde§! en Taiwán sirve como una aproximación aproximada de la oposición y el apoyo a la independencia, respectivamente.\n\n§CApoyo a la Coalición Pan-Azul§!\n£TAI_conservatism  Kuomintang: §Y[?TAI.party_pop_array^1|%1]§!\n£TAI_Conservative  Nuevo partido: §Y[?TAI.party_pop_array^6|%1]§!\n£TAI_Neutral_conservatism  El pueblo primero: §Y[?TAI.party_pop_array^14|%1]§!\n\nSoporte total: §Y[?TAI.pan_blue_coalition_support|%1]§!\n\n§GApoyo a la Coalición Pan-Verde§!\n£TAI_liberalism  Partido Democrático Progresista: §Y[?TAI.party_pop_array^2|%1]§!\n£TAI_neutral_Social  Partido de la Independencia de Taiwán: §Y[?TAI.party_pop_array^18|%1]§!\n\nSoporte total §Y[?TAI.pan_green_coalition_support|%1]§!"
 resubmit_roadmap: "Volver a presentar la hoja de ruta hacia la reunificación"
 resubmit_roadmap_desc: "Si bien nuestros homólogos en Taipei rechazan por ahora la Hoja de Ruta hacia la Reunificación, si las condiciones cambian, podrían cambiar su postura."
 anti_DPP_media_campaign: "Campaña mediática anti-DPP"
 anti_DPP_media_campaign_desc: "El Partido del Progreso Democrático de Taiwán ha estado impulsando la agenda de independencia desde hace algún tiempo. Para reducir su desempeño en las elecciones taiwanesas, deberíamos usar nuestra influencia sobre los medios taiwaneses para retratar al PPD de manera desfavorable con respecto al KMT pro-chino."
 anti_DPP_media_campaign_2: "Campaña mediática anti-DPP"
 anti_DPP_media_campaign_2_desc: "El Partido del Progreso Democrático de Taiwán ha estado impulsando la agenda de independencia desde hace algún tiempo. Para reducir su desempeño en las elecciones taiwanesas, deberíamos usar nuestra influencia sobre los medios taiwaneses para retratar al PPD de manera desfavorable con respecto al KMT pro-chino."
 ban_solo_travel_to_taiwan: "Prohibición de viajar solo a Taiwán"
 ban_solo_travel_to_taiwan_desc: "La economía taiwanesa depende en gran medida del turismo procedente del continente. Si restringiéramos el turismo a Taiwán, esto causaría un daño sustancial a su economía y demostraría efectivamente nuestra insatisfacción con el comportamiento de Taiwán."
 rescind_travel_ban: "Rescindir la prohibición de viajar"
 bribe_military_officials: "Sobornar a oficiales militares"
 bribe_military_officials_desc: "Si bien contamos con cierto apoyo en el establishment taiwanés, necesitaremos brindar incentivos financieros a más oficiales militares para garantizar el éxito de nuestro intento de golpe."
 fortify_kinmen: "Fortificar Kinmen"
 fortify_kinmen_desc: "Durante la Guerra Fría, el KMT construyó Kinmen para que sirviera como isla fortaleza anticomunista. Sin embargo, desde los años 90, la administración taiwanesa ha reutilizado en gran medida la isla para cumplir el propósito de ser un destino turístico popular. A pesar de esta reciente tendencia, las autoridades taiwanesas siguen dispuestas a preparar a Kinmen una vez más para la guerra si surge la necesidad."
 fortify_matsu: "Fortificar Matsu"
 fortify_matsu_desc: "Matsu, otra isla periférica de Taiwán, también sirve como una importante base militar debido a su proximidad a China continental. Después de la Guerra Fría, la situación se calmó gradualmente, pero Matsu podría convertirse en la primera línea del conflicto si fuera necesario."
 anti_infiltration_bill: "Aprobar el proyecto de ley contra la infiltración"
 anti_infiltration_bill_desc: "China no se opone al uso de la guerra híbrida para influir en nuestra democracia y favorecer a las fuerzas pro-China. Deberíamos hacer todo lo posible para limitar la capacidad de China para hacer esto."
 show_countries_that_recognize_the_ROC: "Mostrar países que han reconocido a la República de China"
 show_countries_that_recognize_the_ROC_desc: "Si bien la mayoría de los países han cambiado su reconocimiento de la República de China a la República Popular China hace décadas, algunos de ellos no lo han hecho. Este número está disminuyendo constantemente debido a la ofensiva de encanto de la República Popular China, cortejando a los partidarios restantes de la República de China con beneficios políticos y económicos. La República de China, por su parte, ha sido en gran medida incapaz de evitar que esto suceda. El reconocimiento está determinado por una serie de factores que incluyen la influencia, la opinión, las perspectivas y la forma de gobierno."
 declare_independence_taiwan: "Declarar Independencia"
 declare_independence_taiwan_desc: "Taiwán no es China. Esto significa que no es parte de la República Popular como afirma el PCC, ni es el bastión temporal del gobierno de la República de China, como afirman el KMT y sus aliados. Como tal, debemos declarar nuestra independencia y tratar de obtener apoyo internacional para nuestra condición de nación más nueva del mundo."
 recalculate_coalition_support_taiwan: "Actualizar valores totales de soporte"
 southwest_hydroelectricity_dev_category: "Desarrollo hidroeléctrico en el suroeste"
 southwest_hydroelectricity_dev_category_desc: "Debido al desarrollo económico regional relativamente rezagado, los recursos energéticos del suroeste de China no están completamente desarrollados en general, especialmente los abundantes recursos hidroeléctricos."
 construction_jinshajiang_dam: "Construcción del proyecto hidroeléctrico del río Jinsha"
 construction_jinshajiang_dam_desc: "El río Jinsha está situado en el curso superior del río Yangtze y tiene abundantes recursos hídricos. Es muy adecuado para la construcción de proyectos de conservación de agua para aliviar nuestra actual escasez de recursos."
 construction_yalongjiang_dam: "Construcción del proyecto hidroeléctrico del río Yalong"
 construction_yalongjiang_dam_desc: "El río Yalong es el afluente más grande del río Yangtze sobre la ciudad de Yibin y el afluente más largo del río Yangtze. La cuenca tiene agua abundante, lagunas concentradas y grandes reservas de energía hídrica. Es uno de los \"minerales ricos\" de la energía hidroeléctrica en China."
 construction_wujiang_dam: "Construcción del proyecto hidroeléctrico del río Wu"
 construction_wujiang_dam_desc: "El río Wu es el afluente más grande en la orilla sur del tramo superior del río Yangtze y el río más grande que fluye a través de la provincia de Guizhou. Guizhou tiene una densa red fluvial, pendientes pronunciadas, grandes desniveles naturales y abundantes recursos energéticos hídricos."
 construction_jialingjiang_dam: "Construcción del proyecto hidroeléctrico del río Jialing"
 construction_jialingjiang_dam_desc: "El río Jialing es un afluente del tramo superior del río Yangtze. Es navegable por debajo de Guangyuan y es una vía fluvial importante en Sichuan. El volumen anual del transporte acuático representa el 25% del volumen anual de carga en las vías navegables interiores de Sichuan."
 high_speed_railway_dev_category: "Construcción de ferrocarriles de alta velocidad"
 high_speed_railway_dev_category_desc: "Los ferrocarriles de alta velocidad pueden mejorar efectivamente la velocidad de movimiento de las tropas y la eficiencia de la adquisición de recursos en la región."
 northern_china_build_high_speed_railway: "Construcción de ferrocarril de alta velocidad en el norte de China"
 central_china_build_high_speed_railway: "Construcción de ferrocarril de alta velocidad en el centro de China"
 eastern_china_build_high_speed_railway: "Construcción de ferrocarril de alta velocidad en el este de China"
 southern_china_build_high_speed_railway: "Construcción de ferrocarril de alta velocidad en el sur de China"
 western_china_build_high_speed_railway: "Construcción de ferrocarril de alta velocidad en el oeste de China"
 tibet_build_high_speed_railway: "Construcción de ferrocarril de alta velocidad en la región del Tíbet"
 mongolia_build_high_speed_railway: "Construcción de ferrocarril de alta velocidad en la región de Mongolia"
 taiwan_build_high_speed_railway: "Construcción de ferrocarril de alta velocidad en el área de Taiwán"
 xinjiang_category: "xinjiangés"
 xinjiang_category_desc: "Las autoridades chinas han mirado con recelo a la minoría uigur de Xinjiang durante mucho tiempo. Esta sospecha no ha hecho más que endurecerse a medida que la actividad militante uigur ha aumentado como resultado del descontento con el gobierno chino. Esta amenaza militante no puede ignorarse; sin embargo, debemos equilibrar la necesidad de luchar contra el terrorismo con la necesidad de ganarnos los corazones y las mentes de la población local.\n§YAmenaza uigur§! denota la fuerza de la militancia uigur, con un mayor nivel de amenaza que conduce a ataques más mortíferos y destructivos. §YOpinión uigur§! determina la velocidad a la que §YAmenaza uigur§! aumenta: el 100% representa el abrumador apoyo uigur al gobierno y el 0% representa la hostilidad universal.\n\n§YAmenaza uigur§!: [?ROOT.uighur_threat]%\n§YOpinión uigur§!: [?ROOT.uighur_opinion]%"
 promote_immigration: "Promover la inmigración Han y Hui a Xinjiang"
 promote_immigration_desc: "Promoviendo la inmigración de otras provincias chinas a Xinjiang podemos reducir la población uigur relativa en la provincia."
 raid_militant_hideouts: "Asaltar escondites de militantes"
 raid_militant_hideouts_desc: "Nuestros servicios de seguridad han identificado la ubicación de múltiples militantes uigures. Podemos lanzar una operación contra estos militantes para detenerlos."
 increase_restrictions_on_the_uighur_language: "Aumentan las restricciones al idioma uigur"
 increase_restrictions_on_the_uighur_language_desc: "El aumento de las restricciones al idioma uigur será impopular, pero promoverá nuestros intentos de sinocizar Xinjiang."
 reduce_restrictions_on_the_uighur_language: "Reducir las restricciones al idioma uigur"
 reduce_restrictions_on_the_uighur_language_desc: "Reducir las restricciones al idioma uigur mejorará la opinión de la población uigur sobre el gobierno."
 arrest_dissidents: "Arresto de disidentes"
 arrest_dissidents_desc: "Deberíamos arrestar a los críticos abiertos del gobierno entre la población uigur para reducir la radicalización y promover la estabilidad."
 release_dissidents: "Liberar a los disidentes"
 release_dissidents_desc: "La liberación de los presos políticos uigures será vista como un importante gesto de buena fe por parte de la población uigur."
 build_mosques: "construir mezquitas"
 build_mosques_desc: "Utilizar los ingresos del gobierno para construir mezquitas reducirá el antagonismo hacia nosotros por parte de la población musulmana uigur."
 outer_mongolia_category: "Mongolia exterior"
 outer_mongolia_category_desc: "La región de Mongolia Exterior, o región de Khalkha, ha estado separada por Rusia durante casi un siglo. Ahora tenemos la oportunidad de unirnos pacíficamente a Mongolia Exterior a través de una región administrativa especial. Podemos apoyar la actividad del líder espiritual del linaje Gelug del budismo tibetano en Mongolia Exterior, Jebtsundamba Khutuktu en Mongolia Exterior, para aumentar nuestra influencia para nuestro objetivo."
 repair_erdene_zuu: "Reparación del monasterio de Erdene Zuu"
 repair_erdene_zuu_desc: "El monasterio Erdene Zuu es probablemente el monasterio budista más antiguo que se conserva en Mongolia Exterior. El templo fue construido en 1586. Destruido en la década de 1680. Posteriormente fue reconstruido dos veces. Los materiales de construcción para la construcción de Erdenizhao fueron extraídos de las ruinas de Karakorum. En 1939, el monasterio fue destruido como parte de una purga religiosa. Reparar el Monasterio Erdene Zuu es un efecto que aumenta nuestra influencia."
 repair_amarbayasgalant: "Reparación del Monasterio de Amarbayasgalant"
 repair_amarbayasgalant_desc: "El Monasterio Amarbayasgalant es otro gran monasterio budista en Mongolia Exterior. En 1727, el emperador Qing asignó fondos para construir un templo para el primer Jebtsundamba Hutuktu, en comparación con el monasterio Shanyin de Changkya Khutukhtu en el interior de Mongol. Reparar el Monasterio Amarbayasgalant es el efecto de aumentar nuestra influencia."
 repair_gandantegchinlen: "Reparación del Monasterio Gandantegchinlen"
 repair_gandantegchinlen_desc: "El monasterio de Gandantegchinlen es el monasterio más grande de la región de Mongolia Exterior. Fue fundado en 1809, cerrado en medio de persecuciones en 1939 y de 1944 a 1989 fue el único monasterio activo en el país. Hoy es el centro del budismo en Mongolia. Reparar el Monasterio Gandantegchinlen es un efecto que aumentará nuestra influencia."
 drawing_lots_from_golden_urn: "Sorteo de la urna dorada"
 drawing_lots_from_golden_urn_desc: "La Urna Dorada se refiere a un método para seleccionar reencarnaciones tibetanas mediante sorteo o palos de conteo de una Urna Dorada introducida por la dinastía Qing de China en 1793. La Urna Dorada se introdujo aparentemente para evitar trampas y corrupción en el proceso de selección, pero también para posicionar la autoridad central de China como autoridad religiosa capaz de presentar candidatos a la encarnación."
 jebtsundamba_sitting_ceremony: "Jebtsundamba Khutuktu ritual de sentarse en la cama"
 jebtsundamba_sitting_ceremony_desc: "Incluso si logramos encontrar el noveno Jebtsundamba Khutuktu, todavía necesita completar el ritual para convertirse en el Jebtsundamba Khutuktu certificado oficialmente. Hagamos los preparativos para la ceremonia."
 taiwan_coup_category: "Golpe de Estado taiwanés"
 taiwan_coup_category_desc: "Una facción taiwanesa secreta ha comenzado a tomar el control de edificios gubernamentales y militares clave en todo Taiwán. Para combatir esta amenaza inesperada, [TAI.GetLeader] necesita reunir apoyo civil y militar en torno al gobierno, posiblemente con la ayuda de algunos aliados clave."
 rally_support_taiwan: "Manifestación de apoyo civil contra el golpe"
 rally_support_taiwan_desc: "Como democracia, nuestro gobierno siempre ha contado con el apoyo del pueblo. Debemos reunir este apoyo para que nuestro gobierno sobreviva."
 send_civilian_support_taiwan: "Enviar apoyo civil a Taiwán"
 send_civilian_support_taiwan_desc: "Nuestro apoyo ayudará a [TAI.GetLeader] a oponerse a los golpistas."
 send_military_support_taiwan: "Enviar apoyo militar a Taiwán"
 send_military_support_taiwan_desc: "Nuestro apoyo ayudará a [TAI.GetLeader] a oponerse a los golpistas."
 rally_support_military_taiwan: "Manifestación de apoyo militar contra el golpe"
 rally_support_military_taiwan_desc: "Si bien el apoyo del pueblo es importante para nosotros, conservar el apoyo de los militares también será un factor importante para la supervivencia de nuestro gobierno."
 prevent_coup_taiwan: "Prevenir golpe"
 prevent_coup_taiwan_desc: "Si no reunimos suficiente apoyo de nuestro ejército y nuestro pueblo, Taiwán puede caer en manos de los golpistas."
 hongkong_category: "Política de Hong Kong"
 hongkong_category_desc: "La antigua colonia británica de Hong Kong es ahora una Región Administrativa Especial de la República Popular China. Si bien muchos en el territorio acogieron con agrado el regreso al dominio chino, existe una gran preocupación sobre el efecto que las tendencias autoritarias de China puedan tener en las tan valoradas libertades de la ciudad. El pueblo de Hong Kong no tiene miedo de traducir estas preocupaciones en acciones en forma de protestas masivas cada vez que estas libertades parecen verse amenazadas."
 HKG_declare_independence: "Declarar Independencia"
 HKG_declare_independence_desc: "Si el apoyo al localismo crece lo suficiente entre el pueblo de Hong Kong, podremos declarar la independencia de nuestros señores en Beijing."
 reconsider_the_NPCSC_decision: "Reconsiderar la decisión del NPCSC sobre Hong Kong"
 reconsider_the_NPCSC_decision_desc: "Puede ser de nuestro interés revocar nuestra decisión anterior con respecto al R.A.E."
 reconsider_the_future_of_hongkong: "Reconsiderar el futuro de Hong Kong"
 reconsider_the_future_of_hongkong_desc: "Puede ser de nuestro interés revocar nuestra decisión anterior con respecto al R.A.E."
 deploy_troops: "Desplegar tropas"
 deploy_troops_desc: "Una estrategia para hacer frente a las protestas de Hong Kong que siempre está abierta a nosotros es desplegar tropas como medio para persuadir a los manifestantes a que se mantengan alejados de las calles."
 request_troops: "Solicitar intervención del PLA"
 request_troops_desc: "Una estrategia para hacer frente a las protestas de Hong Kong que siempre está abierta a nosotros es solicitar la intervención de la guarnición de Hong Kong del EPL en virtud del artículo 14 de la Ley Fundamental. Sin embargo, invocar esta cláusula podría tener un impacto enorme en nuestra popularidad y nuestra economía."
 stop_the_protests_01: "Detener las Protestas"
 stop_the_protests_01_desc: "Si no aplacamos a los manifestantes atendiendo sus demandas o no desplegamos tropas para restablecer el orden, la situación actual puede deteriorarse aún más."
 stop_the_protests_02: "Detener las Protestas"
 stop_the_protests_02_desc: "Si no aplacamos a los manifestantes atendiendo sus demandas o no desplegamos tropas para restablecer el orden, la situación actual puede deteriorarse aún más."
 stop_the_protests_03: "Detener las Protestas"
 stop_the_protests_03_desc: "Si no aplacamos a los manifestantes atendiendo sus demandas o no desplegamos tropas para restablecer el orden, la situación actual puede deteriorarse aún más."
 south_china_sea_category: "El Mar de China Meridional"
 south_china_sea_category_desc: "Como región a través de la cual fluye un tercio del comercio mundial y donde se encuentran bases militares para proteger los intereses de nuestra nación, no se puede subestimar la importancia del Mar de China Meridional, tanto estratégica como económicamente. Dado que las disputas y tensiones con otras naciones ocurren con frecuencia, en particular sobre los vastos campos de petróleo descubiertos recientemente en el mar, superar a nuestros rivales y proyectar nuestro poder en la región es de suma importancia.\n\n§YAgresión china§!: [?CHI.chinese_aggression]"
 oil_exploration_paracels: "Perforación de petróleo cerca de las Islas Paracelso"
 oil_exploration_paracels_desc: "Según algunas estimaciones, el Mar de China Meridional contiene 17.700 millones de toneladas de petróleo crudo, una reserva enorme comparable a partes de Oriente Medio. Deberíamos tratar de aprovechar esta enorme riqueza de recursos."
 oil_exploration_macclesfield: "Perforación de petróleo cerca del Macclesfield Bank"
 oil_exploration_macclesfield_desc: "Según algunas estimaciones, el Mar de China Meridional contiene 17.700 millones de toneladas de petróleo crudo, una reserva enorme comparable a partes de Oriente Medio. Deberíamos tratar de aprovechar esta enorme riqueza de recursos."
 oil_exploration_northern_spratlys: "Perforación de petróleo cerca de las Spratlys del Norte"
 oil_exploration_northern_spratlys_desc: "Según algunas estimaciones, el Mar de China Meridional contiene 17.700 millones de toneladas de petróleo crudo, una reserva enorme comparable a partes de Oriente Medio. Deberíamos tratar de aprovechar esta enorme riqueza de recursos."
 oil_exploration_western_spratlys: "Perforación de petróleo cerca de las Spratlys occidentales"
 oil_exploration_western_spratlys_desc: "Según algunas estimaciones, el Mar de China Meridional contiene 17.700 millones de toneladas de petróleo crudo, una reserva enorme comparable a partes de Oriente Medio. Deberíamos tratar de aprovechar esta enorme riqueza de recursos."
 oil_exploration_eastern_spratlys: "Perforación de petróleo cerca de las Spratlys orientales"
 oil_exploration_eastern_spratlys_desc: "Según algunas estimaciones, el Mar de China Meridional contiene 17.700 millones de toneladas de petróleo crudo, una reserva enorme comparable a partes de Oriente Medio. Deberíamos tratar de aprovechar esta enorme riqueza de recursos."
 oil_exploration_southern_spratlys: "Perforación de petróleo cerca de las Spratlys del Sur"
 oil_exploration_southern_spratlys_desc: "Según algunas estimaciones, el Mar de China Meridional contiene 17.700 millones de toneladas de petróleo crudo, una reserva enorme comparable a partes de Oriente Medio. Deberíamos tratar de aprovechar esta enorme riqueza de recursos."
 joint_development_zone_malaysia: "Establecer una zona de desarrollo conjunto con Malasia"
 joint_development_zone_malaysia_desc: "Establecer zonas de desarrollo conjunto con nuestros rivales en el Mar Meridional de China es una forma eficaz de reducir la animosidad y fomentar una mayor cooperación. Sin embargo, debemos considerar si estamos dispuestos a compartir los beneficios de la extracción de recursos."
 joint_development_zone_philippines: "Establecer una zona de desarrollo conjunto con Filipinas"
 joint_development_zone_philippines_desc: "Establecer zonas de desarrollo conjunto con nuestros rivales en el Mar Meridional de China es una forma eficaz de reducir la animosidad y fomentar una mayor cooperación. Sin embargo, debemos considerar si estamos dispuestos a compartir los beneficios de la extracción de recursos."
 joint_development_zone_vietnam: "Establecer una zona de desarrollo conjunto con Vietnam"
