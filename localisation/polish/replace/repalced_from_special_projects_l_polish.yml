 sp_air_autonomous_computers_reward_improved_detection_desc: "Dzięki danym i uczeniu maszynowemu jesteśmy w stanie tak sterować systemami naszych myśliwców, aby dokładniej unikać zagrożeń i lokalizować cele."
 sp_air_autonomous_bombers_reward_improved_detection: "Zwiększona autonomia i podejmowanie decyzji"
 sp_air_autonomous_bombers_reward_improved_detection_desc: "Rozwój autonomicznych bombowców pomoże w sytuacjach o dużym natężeniu, zmniejszając potrzebę dyskusji i dyskusji wśród planistów i decydentów na temat tego, które cele są wrogie."
