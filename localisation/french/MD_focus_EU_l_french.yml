 fiscal_button_desc: "Le budget de §C[EUU.GetFlag] [EUU.GetNameDef]§!. L'écran gère tout ce qui concerne le cadre financier pluriannuel et le budget de l'année fiscale suivante."
 euro_voting_button_title: "Vote du Conseil"
 euro_voting_button_desc: "Le Conseil de l'Union européenne est le deuxième organe législatif de §C[EUU.GetFlag] [EUU.GetNameDef]§! dans Millennium Dawn. Le Conseil de l'Union européenne représente les États membres dans la procédure législative. Vous y trouverez tous les textes législatifs adoptés, les projets de textes législatifs et la liste des membres votants de §C[EUU.GetFlag] [EUU.GetNameDef]§!.\n\nLe Conseil de l'Union européenne fonctionne selon le principe du vote à la majorité qualifiée (VMQ), communément appelé double majorité. Il requiert 55 % des §CÉtats membres§! et 65 % de la population des §CÉtats membres§! de l'Union européenne."
 parliament_button_title: "Parlement"
 parliament_button_desc: "Le Parlement européen est le premier organe législatif de §C[EUU.GetFlag] [EUU.GetNameDef]§! dans Millennium Dawn. Le Parlement européen est le premier endroit où les lois peuvent être soumises au vote pour devenir des actes juridiques de l'Union européenne.\n\nLe joueur aura 14 jours pour accomplir la mission (voir les décisions) en recueillant le soutien de la majorité des membres du Parlement européen (MPE). Une fois la loi adoptée, elle est transmise au Conseil de l'Union européenne."
 EU_europeanism_screen_title: "Info Euro"
 EU_europeanism_screen_desc: "L'onglet Info Euro contient des informations sur l'Union européenne telles que les États membres, leur population, le ratio de leur population, les valeurs de l'euroscepticisme et de l'européanisme de l'Union européenne."
 EU_offices_screen_title: "Bureaux"
 EU_offices_screen_desc: "Les bureaux de §C[EUU.GetFlag] [EUU.GetNameDef]§!. Les bureaux de §C[EUU.GetFlag] [EUU.GetNameDef]§! sont l'ensemble des postes qui peuvent être occupés par un État membre de l'Union européenne."
