 kosovo_rec.16.t: "在黑山的起义"
 kosovo_rec.16.d: "我们能够资助黑山叛乱分子，现在他们准备在自己的国家发动军事叛乱。"
 kosovo_rec.16.a: "黑山的自由！"
 kosovo_rec.17.t: "在黑山的起义"
 kosovo_rec.17.d: "我们能够快速有效地准备民兵，塞尔维亚军队将被击败！"
 kosovo_rec.17.a: "黑山的自由！"
 kosovo.3.t: "公认的国家"
 kosovo.3.d: "我们已经为此努力了很长时间，现在我们将被世界所考虑，因为我们现在被认为是一个独立国家。"
 kosovo.3.a: "终于"
 kosovo.4.t: "科索沃希望缔结互不侵犯条约"
 kosovo.4.d: "科索沃政府提议我们缔结一项互不侵犯条约，以示睦邻友好的意愿，我们会同意吗？"
 kosovo.4.a: "不"
 kosovo.4.b: "好的"
 kosovo.5.t: "与塞尔维亚的互不侵犯条约"
 kosovo.5.d: "塞尔维亚政府已同意与我们缔结互不侵犯条约。"
 kosovo.5.a: "漂亮"
 kosovo.6.t: "与塞尔维亚的互不侵犯条约"
 kosovo.6.d: "塞尔维亚政府拒绝与我们缔结互不侵犯条约。"
 kosovo.6.a: "悲哀"
 kosovo.7.t: "科索沃希望建立联邦"
 kosovo.7.d: "科索沃政府向我们发出了一个非常奇怪的请求。他们要求我们与他们一起创建一个新的巴尔干国家，即西巴尔干联邦。"
 kosovo.7.a: "是的，我们会加入"
 kosovo.7.b: "不"
 kosovo.8.t: "阿尔巴尼亚接受"
 kosovo.8.d: "阿尔巴尼亚接受了我们建立单一国家的请求。今天将是我们历史上的重要一天。"
 kosovo.8.a: "我们是同一种人"
 kosovo.9.t: "阿尔巴尼亚拒绝"
 kosovo.9.d: "阿尔巴尼亚拒绝了我们建立统一国家的要求。我们不会忘记他们对事业的背叛！"
 kosovo.9.a: "真是不幸"
 kosovo.9.b: "如果外交不起作用，那么战争就会派上用场！"
