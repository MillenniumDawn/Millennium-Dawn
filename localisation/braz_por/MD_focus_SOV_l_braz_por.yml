 sov_other.26.t: "Ataque Terrorista em Dubrovka"
 sov_other.26.d: "O ataque terrorista em Dubrovka foi um refém—tomando Dubrovka em Moscou que durou 3 dias, durante o qual um grupo de 40 militantes chechenos armados liderados por Movsar Barayev capturou e manteve 916 reféns entre os trabalhadores, espectadores e elenco do musical Nord-Ost no prédio do Centro de Teatro por três dias. Como resultado da operação de resgate de reféns organizada pelo FSB e realizada por forças especiais do Centro de Propósitos Especiais do FSB, todos os terroristas que estavam no prédio naquele momento foram mortos e a maioria dos reféns foi libertada. No total, de acordo com dados oficiais, 130 pessoas entre os reféns foram mortas."
