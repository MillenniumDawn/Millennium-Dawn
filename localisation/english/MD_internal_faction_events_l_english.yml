             #THE CLERGY

#The Clergy deposed
 the_clergy_deposed.0.t: "The Clergy get deposed by the government!"
 the_clergy_deposed.0.d: "Today in a wild turn of events the church is now facing a new challenge. The government has made a decision to cut ties with the church and move on with its life. The church is now faced with a choice: Either accept the fate or take action against it. This is not an easy decision, but one that will be very difficult for the next few years. The government's decision to cut ties with the church is a clear sign of how they are going about their mission of seperating themselves from the church."
 the_clergy_deposed.0.a: "What is this going to mean for the church?"

#The Clergy positive event
 the_clergy_positive_events.0.t: "The Government shows support and strengthens ties with the clergy."
 the_clergy_positive_events.0.d: "Today the government showed the support of the church and its members. They also announced that it will be open to all the people who want to join the church. This is a great step for them because they have already been strengthening the church in their own way. The clergy are holding a special mass in the cathedral on Sunday to show thanks to God for his blessing. The government said that the church has been working hard to make sure that everyone can get the opportunity to attend the mass."
 the_clergy_positive_events.0.a: "The clergy have always done good by the people"

#The Clergy semi-positive event
 the_clergy_positive_events.1.t: " The Government clings to The Clergy as they gain new members"
 the_clergy_positive_events.1.d: "The church has been gaining new members in recent years. As a result, they have been strengthining ties with governments all over the world, and it looks like ours is next. Government officials met with the clergy today  and discussed how we can work together to make sure the church and state can live in harmony for the foreseeable future. The government started by reaffirming that the clergy will always hold a special place in the governments and the peoples hearts."
 the_clergy_positive_events.1.a: "Glad to see the church prospering"

#The Clergy negative event
 the_clergy_negative_events.0.t: "The Church shows it's distrust twords the government's new stance"
 the_clergy_negative_events.0.d: "The government has not been hiding it's intentions to loosen the noose that the church has had around their neck. The chuch have been trying to keep the faith in God and hoping that he will intervene in the government. The government was quoted saying \"The church has had to much power over the government and its actions for too long, now its time to take a stand and let the government be its own entitiy for once.\" It is important to note that this statement does not mean the church has lost all of it's power, they are just slowly losing their grip."
 the_clergy_negative_events.0.a: "The government needs its freedom"
 the_clergy_negative_events.0.b: "The government should take a step back and re-evaluate"

#The Clergy semi-negative event
 the_clergy_negative_events.1.t: "The clergy and government meet over new regulations of the church"
 the_clergy_negative_events.1.d: "The clergy and government held a meeting today to discuss new regulations being placed on the church. After the meeting concluded the clergy met with the media to discuss the new regulations. The new regulations will see the church becoming less of a factor in the governments actions.  In addition, the church is now required to pay a fee for all services that are provided by the church. They have had relative freedom to do what they want in the past but it looks like the hands have turned and the government is putting more regulations on the clergy to keep them in check."
 the_clergy_negative_events.1.a: "That's bad news"

#The Clergy bonus event
 the_clergy_bonus_events.0.t: "The clergy decided to hold a funding event for the government"
 the_clergy_bonus_events.0.d: "The church gathererd quite a few followers today in a event that has not been seen before. The church wanted to show its support for the things the government has been doing for the people. They held the event for a week and all proceeds of the event went to the government."
 the_clergy_bonus_events.0.a: "Wow! That's benevolent of them"

