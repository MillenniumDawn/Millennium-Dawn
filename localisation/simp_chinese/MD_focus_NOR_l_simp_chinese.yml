l_simp_chinese:
 NOR_focus_international_relations: "国际关系"
 NOR_stay_in_nato: "留在北约"
 NOR_stay_in_nato_desc: "北约意味着安全。离开这个盟约不是一个选项 。"
 NOR_leave_nato: "离开北约"
 NOR_leave_nato_desc: "自冷战结束以来，北约除了顺从美国军事利益，几乎没有其他目的。 我们应该在看到另一个贝尔格莱德市之前离开协议。"
 NOR_bondevik_motion_of_confidence: "邦德维克的自信运动"
 NOR_bondevik_motion_of_confidence_desc: "是时间提议一个邦德维克的自信运动了。"
 NOR_stoltenberg_cabinet: "斯托尔滕贝格内阁"
 NOR_stoltenberg_cabinet_desc: "邦德维克卸任后，我们需要确保和平地将权力移交给他的社会民主主义继任者延斯·斯托尔滕贝格。"
 NOR_maintain_the_european_status: "维持在欧洲的地位"
 NOR_maintain_the_european_status_desc: "从目前情况看，我们与欧洲关系很好，不需要加入联盟。"
 NOR_join_the_eu: "加入欧盟"
 NOR_join_the_eu_desc: "由于我们迄今所取得的巨大成功，我们应该采取措施以成为欧盟正式成员。"
 NOR_support_haakons_marriage: "支持哈康的婚姻"
 NOR_support_haakons_marriage_desc: "王储和一个普通人结婚了？行，恭喜他，让我们回到实际的政策制定上来。"
 NOR_reinforce_the_constitutional_monarchy: "强化合宪的君主制"
 NOR_reinforce_the_constitutional_monarchy_desc: "现状胜于一切选择。让我们来加强君主制和对其权力的限制。"
 NOR_economic_growth_1: "经济增长 I"
 NOR_economic_growth_1_desc: "我们需要开始刺激我们的经济。建立工厂将会帮到我们。"
 NOR_government_expansion_plans: "扩展政府计划"
 NOR_government_expansion_plans_desc: "为了提高我们政府的效率，我们需要非常地扩展它。"
 NOR_expand_the_industrial_base: "扩大工业基地"
 NOR_expand_the_industrial_base_desc: "通过让部分建筑标准宽松一下，我们能略微地给建筑进程增一下速。"
 NOR_economic_growth_2: "经济增长 II"
 NOR_economic_growth_2_desc: "我们需要继续投资经济"
 NOR_invest_in_the_ministry_of_education_and_research: "投资教育部和科研部"
 NOR_invest_in_the_ministry_of_education_and_research_desc: "凭所有的资源和钱，我们可以拿出一部分用在教育系统和科研上。"
 NOR_further_research_investments: "投资更深的科研"
 NOR_further_research_investments_desc: "凭借我们之前在科研领域的投资，我们能在科学之路上大步行进。"
 NOR_oppose_haakons_marriage: "反对哈康的婚姻"
 NOR_oppose_haakons_marriage_desc: "不管是因为我们不喜欢给王室婚姻花钱，还是因为我们不喜欢这个新娘，Haakon目前选择的结婚对象都无法接受。"
 NOR_defund_the_monarchy: "结束君主制"
 NOR_defund_the_monarchy_desc: "当我们不关心王储想同一个普通人结婚时，我们就不需要在这上面花钱。让他在他那愚蠢的婚礼上花自己的钱吧！"
 NOR_encourage_republican_sentiment: "鼓励共和观念"
 NOR_encourage_republican_sentiment_desc: "君主制在之前是残暴的事物。我们必须充分地加入现代世界并把那个充满瑕疵的体系扔在后面！"
 NOR_republican_militias: "共和支持者民兵"
 NOR_republican_militias_desc: "我们应该开始组建民兵，来保护我们新发现的共和观念。"
 NOR_abolish_the_monarchy: "废除君主制"
 NOR_abolish_the_monarchy_desc: "国家现在正处于我们可以真正摆脱这种野蛮制度的时候。 马上就可以废除君主制！"
 NOR_democratic_socialism: "民主社会主义"
 NOR_democratic_socialism_desc: "现在有新的机遇向我们打开了。我们的人民不会接受一次激进的变革，所以民主社会主义大概可以比我们的社会运行得更好。"
 NOR_radical_socialism: "激进社会主义"
 NOR_radical_socialism_desc: "在它还默默无闻的时候，我们可能永不会发掘它。社会主义将来到挪威！"
 NOR_find_a_better_bride: "找一个更好的新娘"
 NOR_find_a_better_bride_desc: "我们应该找一个能为我们的外交奇迹打开一条小路的新娘。"
 NOR_british_princess: "英国公主"
 NOR_british_princess_desc: "安德鲁王子的女儿，比阿特丽斯·伊丽莎白·玛丽公主，似乎很适合Haakon。 与世界上最负盛名的王室的政治同盟是很棒的主意主意。 比阿特丽斯，生于1988年，在2006年时准备结婚。"
 NOR_belgian_princess: "比利时公主"
 NOR_belgian_princess_desc: "生于1988年的比利时公主玛丽亚·劳拉，是奥地利-埃斯特的名门大公，她不是哈康明显选择的未来新娘-但确实，与比利时联姻意味着与中欧联姻。 或许，我们所找寻的，正是同比利时人的联盟？"
 NOR_swedish_princess: "瑞典公主"
 NOR_swedish_princess_desc: "瑞典维多利亚公主维斯特戈兰公爵夫人是瑞典王位的继承人。挪威国王与瑞典王后结婚是无限可能的。1977年出生的她，怎么会不是理想的选择呢"
 NOR_japanese_princess: "日本公主"
 NOR_japanese_princess_desc: "嘉仁天皇的曾孙女彬子公主，是一个被忽视的选择。但这位1981年出生的日本公主，将为我们提供前所未有的外交选择。"
 NOR_the_future_queen_of_norway: "未来的挪威女王"
 NOR_the_future_queen_of_norway_desc: "公主会被选中！挪威将会万人空巷，去准备迎接他们新的女王！"
 NOR_royal_government_decree: "皇室政府法令"
 NOR_royal_government_decree_desc: "伴着君主主义的热忱，我们的人民会欣喜若狂地去迎接皇室重回政界的最前列！"
 NOR_joint_oil_drills: "联合石油训练"
 NOR_joint_oil_drills_desc: "同比阿特丽斯公主结婚，在北海谈判会变得更容易。"
 NOR_additional_european_trade: "额外的欧洲贸易"
 NOR_additional_european_trade_desc: "玛丽亚公主的婚姻不只是会让我们和比利时的关系转暖，是与中欧的大部分！"
 NOR_the_union_of_sweden_norway: "瑞典和挪威联统"
 NOR_the_union_of_sweden_norway_desc: "理论上，瑞典和挪威都是君主制，我们可能能够订立两国之间的一个新联统。但那时，我们可以叫它挪威-瑞典，而不是瑞典-挪威！那就更好了！"
 NOR_expand_the_navy: "扩大海军"
 NOR_expand_the_navy_desc: "迎娶爱子公主在大多数人看来是相当不解的，但它开启了我们与日本前所未有的新联系，并有助于获得海军的支持!"
 NOR_military: "挪威军队"
 NOR_military_desc: "我们拥有欧洲最长的海岸线，并在东部与俄罗斯接壤，当务之急是为即将到来的千年保持一个坚实的军事战略和计划。"
 NOR_import_german_tanks: "进口德国坦克"
 NOR_import_german_tanks_desc: "挪威应该关注谁同时是欧盟和北约的合作伙伴。豹2A4适合于我们的军队。"
 NOR_import_american_tanks: "进口美国坦克"
 NOR_import_american_tanks_desc: "美国不生产除高质量军队以外的任何东西。M1A1Abrams应该成为挪威军队一块好的装甲。"
 NOR_import_russian_tanks: "进口俄罗斯坦克"
 NOR_import_russian_tanks_desc: "考虑到我们与俄罗斯的紧张关系，T-90似乎是一个怪异的选择，它可能会向我们的北约盟友表示，我们的经济依赖度是没有确保的。"
 NOR_artillery_models: "炮兵模型"
 NOR_artillery_models_desc: "我们经历了很长时间的和平，但现在战争可能在任何时候袭击我们。当那一天到来，我们会需要更好的炮兵。"
 NOR_infantry_weapons: "步兵武器"
 NOR_infantry_weapons_desc: "我们应该在武器装备发展方面起领导作用。我们可以通过投资于军火公司来实现。"
 NOR_production_efficiency_focus: "侧重生产效率"
 NOR_production_efficiency_focus_desc: "我们需要在国民中建立健康的职业道德，以提高我们工厂的产能。"
 NOR_expand_haakonsvern: "扩建哈肯斯沃恩港"
 NOR_expand_haakonsvern_desc: "我们应该增强我们的海军实力。"
 NOR_additional_dockyards: "额外的海军船坞"
 NOR_additional_dockyards_desc: "在一场战争中，我们的海军将是必不可少的。开始建造新的船坞"
 NOR_expand_the_naval_industrial_base: "扩大海军工业基地"
 NOR_expand_the_naval_industrial_base_desc: "通过寻找更多制造舰艇高效方法，我们能略微提高这个过程的速度！"
 NOR_economy: "挪威经济"
 NOR_economy_desc: "将经济的很大一部分建立在石油上是一件有风险的事情，虽然得到的是好东西，但我们应该为我们自己的利益而开发它，全国各地肯定有未开发的资源，而且不管那些丹麦人怎么说，它100%是挪威的。"
 NOR_northern_oil_investments: "北部石油投资"
 NOR_northern_oil_investments_desc: "挪威拥有丰富的石油，但肯定还有更多的石油。北极似乎到处都是。开始在北方钻！"
 NOR_western_oil_investments: "西部石油投资"
 NOR_western_oil_investments_desc: "西部能够带给我们很大的关于石油的收益。"
 NOR_southern_oil_investments: "南部石油投资"
 NOR_southern_oil_investments_desc: "我们国家的任何地方都能寻找石油。我们肯定能在南部找到一些。"
 NOR_expand_e6_and_e39: "扩大E6和E39"
 NOR_expand_e6_and_e39_desc: "联通了挪威南北全境，首都奥斯陆和西侧卑尔根的E6和E39公路是挪威公路网的主干道。"
 NOR_resource_production_program: "资源生产问题"
 NOR_resource_production_program_desc: "为了能够充分利用我们的资源状况，我们需要找到更好的方法来利用它们。"
 NOR_invest_in_ostlandet: "投资东部"
 NOR_invest_in_ostlandet_desc: "我们应该唤起我们国家的工业容纳能力。"
 NOR_invest_in_vestlandet: "投资西部"
 NOR_invest_in_vestlandet_desc: "最近的投资进展顺利。我们可以从对国家其他地方进一步投资中获益。"
 haakons_marriage_announced: "§Y宣布哈康的婚姻！§!"
 haakon_married: "§Y王储结婚了！§!"
 NOR_oppose_haakons_marriage_tt: "§R必须在哈康王储找到新娘之前完成§!\n"
 NOR_stay_in_nato_tt: "提升所有§BNATO§!成员国与你的§Y关系§!\n"
 norway.1.t: "奥斯塔火车碰撞事故"
 norway.1.d: "在[GetDateText]，鄂斯特达伦区的奥斯塔铁路事故中，Røros线的一列本地火车与来自特隆赫姆的一列国家火车相撞。\n\n19人死亡，这是[GetYear]年挪威境内发生的第一起重大灾难。67名乘客在车祸中幸存下来。\n\n这起事故被归咎于政府和挪威国家铁路管理局，他们降低了要求，以确保铁路在前去旅行前确实是畅通的。"
 norway.1.o1: "立即展开全面调查"
 norway.1.o2: "保持沉默"
 norway.2.t: "哈康王储的婚姻"
 norway.2.d: "哈拉尔德国王向议会宣布，他的继承人、挪威王储哈康将与他的女友梅特·玛丽特·泰瑟姆·霍伊比结婚。\n\n新娘的选择引起了一些人的注意，因为霍伊比不仅是一个平民，而且还有一个非婚生的小儿子。当然，政府对王储婚姻的支持和资助是安全的。\n\n或者是吗？"
 norway.2.o1: "真有趣。"
 norway.3.t: "哈康与梅特·玛丽特·泰瑟姆·霍伊比结婚"
 norway.3.d: "挪威议会没有对哈康王储选择未来的妻子提出反对意见。这对幸福的夫妇在2001年8月25日的盛大仪式上结为夫妻。皇家后代似乎只是一个时间问题。"
 norway.3.o1: "太好了！"
 norway.4.t: "挪威加入石油生产"
 norway.4.d: "经过与英国议会的谈判，挪威现在加入了《英国石油生产条约》，该条约现在允许挪威在北海生产石油。"
 norway.4.o1: "是时候得到这些黑色黄金了！"
 norway.5.t: "哈康国王的婚姻"
 norway.5.d: "挪威王室的新闻秘书今天宣布，挪威国王哈康将与[Root.GetAdjective]公主结婚。"
 norway.5.o1: "有趣"
 norway.5.o2: "这绝对需要庆祝！"
 NOR_oil_focus: "石油投资"
 NOR_education_reform: "教育改革"
 NOR_education_reform1: "教育改革"