 sov_nationalists.19.t: "Acordo com a Rússia"
 sov_nationalists.19.d: "As ambições imperiais da Rússia já chegaram às nossas fronteiras, seu governo está nos dando diretamente um ultimato para tomar o controle do nosso país. Devemos resistir?"
 sov_nationalists.19.a: "Desistimos"
 sov_nationalists.19.b: "Hoje não"
 sov_nationalists.20.t: "Novo Império Russo"
 sov_nationalists.20.d: "O presidente Zhirinovsky anunciou imediatamente a implementação do ponto principal de seu programa político - o Renascimento do Império Russo. Além disso, por quaisquer meios, pacíficos ou não. Devemos estar preparados para que a Rússia tenha que pegar em armas novamente, para recuperar suas antigas terras."
 sov_nationalists.20.a: "Deus salve o Presidente."
 sov_nationalists.21.t: "Reimperialização"
 sov_nationalists.21.d: "Após a revolta de 1917, os comunistas tentaram por todos os meios apagar nossa memória do passado de nossa terra natal, substituindo-a por sua ideologia. Muitas das cidades nativas russas foram renomeadas com os nomes desses terroristas. Devemos apagar essa mancha negra de nossa história, retornando os antigos nomes pré-revolucionários para nossas cidades."
 sov_nationalists.21.a: "Vamos trazer de volta os antigos nomes pré-revolucionários das cidades"
 sov_nationalists.21.b: "Os títulos pré-guerra eram melhores"
 sov_nationalists.22.t: "Rússia propõe realizar referendo"
 sov_nationalists.22.d: "O governo russo sugere que façamos urgentemente um referendo sobre a adesão à sua filiação. Esta notícia nos chocou e nos surpreendeu com a velocidade e determinação da nova política da Rússia. Faremos um referendo?"
 sov_nationalists.22.a: "Vamos fazer isso e aceitar o resultado"
 sov_nationalists.22.b: "Não queremos fazer parte da Rússia"
 sov_nationalists.23.t: "Rússia exige a Manchúria"
 sov_nationalists.23.d: "A Rússia nos enviou uma demanda para anexar a Manchúria. Eles querem recriar Zheltorossiya e isso faz parte do plano deles. O que devemos fazer?"
 sov_nationalists.23.a: "Temos que nos submeter..."
 sov_nationalists.23.b: "Nada de Zheltorossiya hoje."
 sov_nationalists.24.t: "A China aceita nossa demanda"
 sov_nationalists.24.d: "A China aceitou nossas demandas sobre a Manchúria. Finalmente temos Zheltorossiya sob nosso controle!"
 sov_nationalists.24.a: "Slava Rossii!"
 sov_nationalists.25.t: "A China diminui nossa demanda"
 sov_nationalists.25.d: "A China recusou nossas exigências sobre a Manchúria. Teremos que lutar contra eles para ter Zheltorossiya de volta!"
 sov_nationalists.25.a: "Eles escolheram a morte."
 sov_nationalists.26.t: "Rússia declara guerra aos EUA"
 sov_nationalists.26.d: "Recentemente, o governo nacionalista da Rússia declarou um ato de limpeza unificacionista contra a ameaça atlantista no mundo!"
 sov_nationalists.26.a: "O que diabos?!"
 sov_nationalists.27.t: "Acordo com a Rússia"
 sov_nationalists.27.d: "As ambições imperiais da Rússia já chegaram às nossas fronteiras, seu governo está nos dando diretamente um ultimato para tomar o controle do nosso país. Devemos resistir?"
 sov_nationalists.27.a: "Desistimos"
 sov_nationalists.27.b: "Hoje não"
 sov_nationalists.28.t: "Proteção da Geórgia"
 sov_nationalists.28.d: "A Rússia nos oferece realizar um referendo sobre a adesão a ela. O resultado de tal referendo é, naturalmente, conhecido com antecedência, nós o realizaremos?"
 sov_nationalists.28.a: "Claro, é hora de voltar para casa - para a Rússia"
 sov_nationalists.28.b: "Hoje não"
 sov_nationalists.29.t: "União Inesperada"
 sov_nationalists.29.d: "A cooperação com os comunistas definitivamente não era esperada por ninguém"
 sov_nationalists.29.a: "Interessante"
 sov_nationalists.30.t: "Escolhendo o novo Monarca..."
 sov_nationalists.30.d: "A Rússia precisa de uma nova e forte Monarquia. Precisamos escolher alguém para governar o novo Império Russo mais uma vez."
 sov_nationalists.30.d1: "Andrey Romanov é o candidato mais legítimo!"
 sov_nationalists.30.b: "Maria Vladimirovna!"
 sov_nationalists.30.c: "Regra de Georgy Schold!"
 sov_nationalists.30.a: "Nicolau III!"
 sov_nationalists.31.t: "Unificação da Igreja e do Estado"
 sov_nationalists.31.d: "O governo anunciou recentemente a unificação da igreja e do estado em um único todo e a integração total da Igreja Ortodoxa nos círculos governantes do país. A sinfonia do governo é restaurada novamente."
 sov_nationalists.31.a: "Tsarebozhniki."
 sov_nationalists.32.t: "Zhirinovsky eleito presidente"
 sov_nationalists.32.d: "Durante a recente mudança no governo russo, o partido nacionalista LDPR foi eleito com seu líder Vladimir Zhirinovsky como novo presidente. Eles anunciaram um novo programa político que mudaria radicalmente a Rússia. Uma das primeiras reformas que prometem é o retorno da velha bandeira e um novo curso em direção a uma agenda nacionalista conservadora..."
 sov_nationalists.32.a: "O que espera a Rússia?"
 sov_nationalists.33.t: "Operação militar em [UKR.GetName]"
 sov_nationalists.33.d: "Esgotamos as formas pacíficas de devolver a Ucrânia ao Império Russo. Agora é hora de derrubar esse governo patético que governa as antigas terras de Malorossiya."
 sov_nationalists.33.a: "Kiev será nossa!"
 sov_nationalists.34.t: "O Exército do [SOV.GetName]"
 sov_nationalists.34.d: "Nosso estado renascido precisa de um exército poderoso e forte. Realizaremos uma série de reformas que mudarão para sempre as forças armadas do nosso estado."
 sov_nationalists.34.a: "Para [SOV.GetName]!"
 sov_nationalists.35.t: "O Acordo de Moscou foi assinado!"
 sov_nationalists.35.d: "Agora declaramos oficialmente a criação do nosso próprio bloco político-militar, com um objetivo: promover os interesses da Rússia e lutar contra o odiado Ocidente!"
 sov_nationalists.35.a: "Para [SOV.GetName]!"
 sov_nationalists.36.t: "[NOV.GetName] Governadoria"
 sov_nationalists.36.d: "[NOV.GetName] será totalmente integrado ao Império Russo. Finalmente, a bandeira russa será erguida novamente nestas partes"
 sov_nationalists.36.a: "Para [SOV.GetName]!"
 sov_nationalists.37.t: "Revoltas dos Cossacos em [KAZ.GetName]"
 sov_nationalists.37.d: "As sociedades cossacas leais a nós em [KAZ.GetName] começaram rebeliões armadas assim que anunciamos a devolução dessas terras ao [SOV.GetName]"
 sov_nationalists.37.a: "Para [SOV.GetName]!"
 sov_nationalists.38.t: "Operação militar na Ásia Central"
 sov_nationalists.38.d: "As repúblicas da Ásia Central e sua existência são um mal-entendido do governo soviético, que deu origem à sua falsa independência. Nós as traremos de volta ao nosso grande Império."
 sov_nationalists.38.a: "Para [SOV.GetName]!"
 sov_nationalists.39.t: "Rebelião armada anti-russa"
 sov_nationalists.39.d: "A nossa política pró-Rússia levou eventualmente ao facto de parte dos generais do exército anunciarem um motim e uma marcha sobre Varsóvia para derrubar os ocupantes russos que tinham tomado o Governo Polaco."
 sov_nationalists.39.a: "Oh Deus"
