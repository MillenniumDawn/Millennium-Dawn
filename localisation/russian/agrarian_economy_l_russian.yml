l_russian:
 agrarian_economy: "Аграрная экономика"
 agrarian_economy_desc: "[FROM.GetName] - это крайне бедная страна, экономика которой в основном основана на сельскохозяйственных доходах. Пока страна модернизируется и входит в новое тысячелетие, народ будет трудиться в полях, помогая экономике.\n\n§Y$agrarian_economy$§! приносит §Y[?ROOT.GetName]§! §Y$$§![?additional_income_agrarian_economy|+3] §Yмиллиарда§! в неделю.\n\n§RПри ВВП на душу населения в $20,000, мы будем считаться индустриализированными и утратим бонус к сельскому хозяйству!§!"
 agri_farmer_opinion_TT: "Мнение §Y$farmers$§! будет увеличено на §G10§! пока эта идея не отменена."
 AGRI_standard_drought_ongoing: "Локализованая засуха"
 AGRI_standard_drought_ongoing_desc: "[ROOT.GetName] в настоящее время страдает от локальной засухи, вызванной нехваткой воды в отдельных районах страны. Скорее всего, она пройдет без ухудшения ситуации для [ROOT.GetName] или их соседей."
 AGRI_harsh_drought_ongoing: "Региональная засуха"
 AGRI_harsh_drought_ongoing_desc: "[ROOT.GetName] в настоящее время страдает от региональной засухи, в результате нехватки воды в целых регионах страны, вероятно, что соседи [ROOT.GetName] также пострадают от этой засухи."
 AGRI_extreme_drought_ongoing: "Широкомасштабная засуха"
 AGRI_extreme_drought_ongoing_desc: "В настоящее время [ROOT.GetName] страдает от широкомасштабной засухи, вызванной нехваткой воды на обширных территориях страны, и почти наверняка [ROOT.GetName] будет страдать от нее в течение длительного времени, с большой вероятностью соседи [ROOT.GetName] испытают на себе ее последствия."
 agrarian_economy_additional_income_TT: "$$[?additional_income_agrarian_economy|+3] от §Y$agrarian_economy$§!\n"
