 BRA_idea_psl_growth: "Ascensão do PSL"
 BRA_idea_psl_growth_desc: "O Partido Social Liberal começou a ganhar uma quantidade enorme de tração. Eles estão em ascensão e estão caminhando para uma vitória na próxima eleição neste caminho atual."
 BRA_idea_brazil_energy: "Energia Verde"
 BRA_idea_brazil_energy_desc: "Uma série de iniciativas lideradas pelo governo viu uma expansão da energia verde em nosso movimento em direção a um país mais verde. Os programas já começaram a render dividendos, pois várias empresas solares e eólicas começaram a expandir nossa infraestrutura verde e ajudar a impulsionar a rede de energia com energia adicional."
 BRA_legalize_independent_amazonian_development_tt: "Legalizaremos o §YDesenvolvimento Privado Independente§! da floresta amazônica e dos estados que contêm partes da floresta amazônica.\n\nLegalizar o §YDesenvolvimento Privado Independente§! significa que teremos eventos onde empresas privadas desenvolverão a Floresta Amazônica, oferecendo §YIndústrias§!, recursos e muito mais, ao custo de §YÁrea Conservada§!.\n"
 BRA_conserv_acreage_effect_tt: "Alterações §YTotal de Área de Floresta Tropical Conservada§! por [?temp_change|+] (Área atual de floresta tropical conservada: [?BRA_acres_conserved|Y])"
 BRA_wild_acreage_effect_tt: "Alterações §YTotal de área de floresta tropical selvagem§! por [?temp_change|+] (Área atual de floresta tropical selvagem: [?BRA_acres_wild|Y])"
 BRA_target_acreage_effect_tt: "Alterações §YTotal de área de floresta tropical almejada§! por [?temp_change|+] (Área de floresta tropical atualmente visada: [?BRA_acres_target|Y])"
 BRA_acre_rate_gain_effect_tt: "Alterações §YTotal Wild Rainforest Acreage Monthly Gain§! por [?temp_change|+]  (Ganho mensal atual da área de floresta tropical selvagem: [?BRA_acre_rate_gain|Y])"
 BRA_acre_rate_loss_effect_tt: "Alterações §Y Perda mensal total de área de floresta tropical selvagem§! por [?temp_change|+] (Perdas mensais atuais de área de floresta tropical selvagem: [?BRA_acre_rate_loss|Y])"
 BRA_acres_conserved_change_effect_tt: "Alterações §YTaxa de conversão de área de floresta tropical conservada§! por [?temp_change|+] (Taxa de conversão atual de área de floresta tropical conservada: [?BRA_acres_conserved_change|Y])"
 BRA_amazonian_high_command_tt: "Estabelece o §YAlto Comando da Amazônia§! permitindo que você utilize os militares em eventos relacionados à §YFloresta Amazônica§!\n"
 BRA_worker_party_alignment_effect_tt: "Mudar §YAlinhamento do Partido dos Trabalhadores§! por [?temp_change|+] (Alinhamento atual do Partido dos Trabalhadores: [?BRA_brazilian_party_alignment|Y0])"
 BRA_decision_transposition_saofrancisco: "Transposição do Rio São Francisco"
 BRA_decision_transposition_saofrancisco_desc: "The transposition of the São Francisco River is a project to relocate part of the waters of the São Francisco River in Brazil. Named by the Brazilian government as the \"Project for the Integration of the São Francisco River with Hydrographic Basins of the Northern Northeast,\" the project is a federal government enterprise under the responsibility of the Ministry of Regional Development. The project involves the construction of more than 700 kilometers of concrete channels on two major axes (north and east) across the territory of four states (Pernambuco, Paraíba, Ceará, and Rio Grande do Norte) to divert the river's waters. Along the way, the project includes the construction of nine water pumping stations. There is also the possibility of extending the project to include a south axis, covering Bahia and Sergipe, and a west axis, in Piauí."
 BRA_decision_bacia_tocantins: "Colonizar a Bacia Hidrográfica do Tocantins Araguaia"
 BRA_decision_bacia_tocantins_desc: "A bacia do Araguaia-Tocantins é uma das doze regiões hidrográficas do Brasil. Os principais rios da bacia são o Tocantins e o Araguaia. É a maior bacia hidrográfica do Brasil."
 BRA_decision_army_projects: "Escritório de Projetos do Financiamento do Exército"
 BRA_decision_army_projects_desc: "O Escritório de Projetos do Exército tem como objetivo fornecer às unidades operacionais produtos de defesa essenciais para seu emprego operacional em seu nível mínimo."
 BRA_decision_improve_dockyards: "Melhorar os nossos estaleiros"
 BRA_decision_improve_dockyards_desc: "Nossos estaleiros em [890.GetName] e em [885.GetName] precisam de expansão e melhoria. Devemos explorar e considerar a expansão desses estaleiros para permitir que navios cada vez maiores sejam produzidos."
 BRA_decision_amazonian_projects: "Projetos Industriais Amazônicos"
 BRA_decision_amazonian_projects_desc: "É hora de estabelecer uma série de projetos industriais amazônicos para expandir a capacidade industrial civil do estado de [892.GetName]."
 BRA_amazon_conservation_system_decision_category: "Conservação da Floresta Amazônica"
 BRA_amazon_conservation_system_decision_category_desc: "The Amazon Rainforest is truly one of the world's greatest wonders and we are one of the lucky nations to house its beauty within our borders. The resources the rainforest boasts also makes it an attractive subject for our politics about using it for economic development.\n\n\nThe Amazon Rainforest mechanic requires you to keep your §YTotal Amazon Acreage§! close to its target or exceeding the §YTotal Targeted Acreage§!. If we do not maintain this balance we will start to suffer penalties in our Amazonian states and we will start to see progressively worse events fire depending on how much of the rainforest has been destroyed. The §YTotal Amazon Acreage§! is comrpised of §YWild Amazon Acreage§! and §YConserved Amazon Acreage§!. We gain or lose additional §YWild Acreage§! every month based on decisions we make on economic policy regarding the §YAmazonian States§!.\n\nMaintaining a high ratio of §YTotal Conserved Amazon Acreage§! will bring higher benefits long-term, but slashing and burning will also allow us to exploit things like mineral wealth, §YBuildings§!, and §YBuilding Slots§!.\n\nTotal Targeted Rainforest Acreage: [?BRA_acres_target]\nTotal Rainforest Acreage: [?BRA_acres_current]\n\nTotal Wild Rainforest Acreage: [?BRA_acres_wild] (Ratio: [?BRA_wild_acreage_ratio|%1])\nTotal Conserved Wild Amazon Acreage: [?BRA_acres_conserved] (Ratio: [?BRA_conserved_acreage_ratio|%1])\n\nConserved Rainforest Acreage Conversion Rate: [?BRA_acres_conserved_change|+]\nWild Rainforest Acreage Monthly Gain: [?BRA_acre_rate_gain|+]\nWild Rainforest Acreage Year Monthly Loss: [?BRA_acre_rate_loss|-]\nNet Monthly Amazon Acreage: [?BRA_net_acreage|+] Acres a Month"
 BRA_decision_plant_additional_trees: "Plante árvores adicionais"
 BRA_decision_plant_additional_trees_desc: "Podemos replantar partes da floresta amazônica em nossas zonas de conservação para nos ajudar a avançar em direção à área desejada da floresta tropical."
 BRA_decision_declare_new_conservation_lands: "Declarar novas terras de conservação"
 BRA_decision_declare_new_conservation_lands_desc: "Declarar algumas novas terras de conservação pode ajudar a conter a onda de atividades ilegais, como queimadas ou extração ilegal de madeira."
 BRA_decision_establish_amazonian_national_park_service: "Estabelecer o SNUC"
 BRA_decision_establish_amazonian_national_park_service_desc: "It is time to establish the new National System of Nature Conservation Units (SNUC) for short. Although the idea of the SNUC has been around since the 1970s, when it was first developed by the Brazilian Forestry Development Institute and the Brazilian Foundation for Nature Conservation as a means to help standardize nature conservation in Brazil, it is now time to adopt this methodology and put it into practice for the greatness of all of Brazil."
 BRA_decision_expand_rubber_production_on_the_coast: "Expandir a produção de borracha na costa"
 BRA_decision_expand_rubber_production_on_the_coast_desc: "A borracha é um dos recursos vitais da Amazônia e do Brasil. Expandir a produção e plantar árvores adicionais ao longo da costa para a produção de borracha nos dará mais uma bênção de renda e aumentará nosso domínio no mercado global de recursos."
 BRA_decision_expand_the_gold_mining_initiatives: "Iniciativas de mineração de ouro expandidas"
 BRA_decision_expand_the_gold_mining_initiatives_desc: "Devemos expandir as iniciativas de mineração de ouro na Amazônia ao longo dos rios e córregos."
 BRA_decision_halt_independent_developments: "Pare os desenvolvimentos independentes"
 BRA_decision_halt_independent_developments_desc: "O desenvolvimento da empresa privada recentemente legalizada da Amazônia começou a cortar muito da floresta com sua rápida industrialização da vegetação. Podemos interromper os desenvolvimentos por enquanto para tentar nos dar algum espaço para estabelecer algumas novas políticas e começar algum replantio direcionado."
 BRA_decision_continue_independent_developments: "Continuar Desenvolvimentos Independentes"
 BRA_decision_continue_independent_developments_desc: "Acreditamos que estamos prontos para começar a desenvolver a Amazônia novamente. Devemos redigir algumas novas comunicações para empresas privadas de desenvolvimento para começar seu desenvolvimento da Amazônia novamente."
 BRA_decision_permanently_ban_private_development: "Proibir permanentemente o desenvolvimento privado na Amazônia"
 BRA_decision_permanently_ban_private_development_desc: "Proibiremos permanentemente todo desenvolvimento privado na Amazônia. É muito popular no partido verde do país e, como tal, eles ganharão terreno político massivo."
 BRA_decision_initial_investment: "Investimento inicial"
 BRA_decision_initial_investment_desc: "Há uma série de projetos de desenvolvimento propostos que foram propostos para o bem do desenvolvimento de partes da Amazônia. Isso requer que façamos um grande investimento inicial para começar a organização e, então, o desenvolvimento subsequente desses projetos."
 BRA_amazon_modifier: "The Amazon Rainforest - Local Conservation Efforts"
 BRA_amazon_modifier_desc: "The Amazon Rainforest is the world's largest rainforest. We, as the Brazilian people, have been granted the right to be its caretakers. Unregulated utilization of the resources within the rainforest could lead to widespread protests, exacerbate climate change issues, and much more. However, if we are able to manage the forest to the best of our abilities, we can truly unleash the economic might of the rainforest and allow our great nation to prosper.\n\nWe can reduce the state-wide penalties by increasing our §YTotal Conserved Acreage Ratio§! as well as implementing the §YInternal Investment§! §YImprove Local Conservation Efforts§! for local relief. We suffer no penalties when our §YTotal Conserved Acreage Ratio§! is at 100% (Current: [?BRA_conserved_acreage_ratio|0%])."
 BRA_amazon_country_modifier: "The Amazon Rainforest - Countrywide Conservation Efforts"
 BRA_amazon_country_modifier_desc: "The Amazon Rainforest is the world's largest rainforest. We, as the Brazilian people, have been granted the right to be its caretakers. Unregulated utilization of the resources within the rainforest could lead to widespread protests, exacerbate climate change issues, and much more. However, if we are able to manage the forest to the best of our abilities, we can truly unleash the economic might of the rainforest and allow our great nation to prosper.\n\nWe can reduce these penalties by increasing our §YTotal Acreage§! past the §YTarget Acreage§! (Current: [?BRA_current_target_ratio|%0])."
 BRA_native_violence_modifier: "Violência Nativa"
 BRA_native_violence_modifier_desc: "Native violence has erupted in [THIS.GetName] between the local indigenous population and the various developers in the region. It is only a matter of time that this violence grows into something much more..."
 brazil_amazon.1.t: "Incêndios florestais desenfreados"
 brazil_amazon.1.d: "A series of natural, albeit exacerbated by other conditions, wildfires have begun to ravage a section of the Amazon within our territory. We've already begun to organize a response, but the damage that has been done cannot be reversed. We can only hope to stop any further spread."
 brazil_amazon.1.a: "Faça o que pudermos com o que temos."
 brazil_amazon.1.b: "Envie o Exército para ajudar."
 brazil_amazon.2.t: "Inundação do Rio Amazonas"
 brazil_amazon.2.d: "A series of floods, driven by a particularly rainy season, have inundated several sections of the Amazon River near our centers of development. Search and rescue operations are already underway, and damage control teams are close behind. However, some areas, such as our dams in the region, have already suffered significant damage."
 brazil_amazon.2.a: "Faça o que podemos com o que temos"
 brazil_amazon.2.b: "Desdobrar o Exército para ajudar com busca e resgate"
 brazil_amazon.3.t: "Seca nas regiões de fronteira da Amazônia"
 brazil_amazon.3.d: "Due to the contamination of groundwater and the diversion of rivers in regions surrounding the Amazon, a drought caused by poor rains has struck one of our border regions. There is already widespread hysteria, accompanied by the loss of parts of the border region's delicate forest ecosystems."
 brazil_amazon.3.a: "Eles deveriam administrar melhor a água"
 brazil_amazon.3.b: "Envie o máximo de ajuda humanitária que pudermos, rapidamente!"
 brazil_amazon.4.t: "Tempestade tropical atinge regiões amazônicas"
 brazil_amazon.4.d: "A tropical storm originating from the Atlantic has swept overland and into the Amazon, leaving a trail of destruction in its wake. Homes, trees, and industries alike have taken damage, and search and rescue operations are already underway. The people will be expecting us to respond with some kind of disaster relief."
 brazil_amazon.4.a: "Eles deveriam construir coisas mais resistentes"
 brazil_amazon.4.b: "Envie o máximo de ajuda humanitária que pudermos, rapidamente!"
 brazil_amazon.5.t: "Corte ilegal de madeira"
 brazil_amazon.5.d: "An illegal clear-cutting operation located along the periphery of the Amazon has come to our attention. Tons of lumber have already been moved off-site and have begun circulating in the economy while remaining unmarked and most likely untraceable by us. This just leaves the immediate effects for us to deal with."
 brazil_amazon.5.a: "Faça o pouco que pudermos neste momento"
 brazil_amazon.5.b: "Eles sabem o acordo, onde está a nossa parte?"
 brazil_amazon.6.t: "Queima ilegal"
 brazil_amazon.6.d: "An illegal slash-and-burn operation located along the periphery of the Amazon has come to our attention. Several acres of land have already been destroyed and are now being either ploughed as farmland, grazed by cattle, or used as sites for new developments. As these individuals can be easily removed if local authorities choose to do so, this only leaves us to deal with the immediate effects."
 brazil_amazon.6.a: "Faça o pouco que pudermos neste momento."
 brazil_amazon.6.b: "Eles sabem o acordo, onde está a nossa parte?"
 brazil_amazon.7.t: "Empresa compra terras de conservação locais"
 brazil_amazon.7.d: "Uma empresa local no país começou a comprar alguns dos direitos de terras de conservação que colocamos recentemente no mercado. Eles estão buscando explorar reservas locais de recursos de ouro, cobre e outros materiais na área."
 brazil_amazon.7.a: "Crescimento estimulado, recursos encontrados"
 brazil_amazon.8.t: "Queimada de árvores desencadeia incêndios florestais"
 brazil_amazon.8.d: "Uma operação recente de corte e queima que chegou ao nosso conhecimento parece ter continuado apesar de nossas intervenções. Na verdade, eles se tornaram mais descarados do que antes. Isso levou a um incidente com os incêndios se espalhando fora de controle."
 brazil_amazon.8.a: "Esses malditos idiotas."
 brazil_amazon.8.b: "Felizmente, nos preparamos para essa possibilidade."
 brazil_amazon.9.t: "A caça furtiva leva ao colapso do ecossistema"
 brazil_amazon.9.d: "Uma rede de caça ilegal foi recentemente descoberta operando em uma região da Amazônia. Suas atividades já começaram o processo de colapso do ecossistema dentro de sua área de operações. Como essas pessoas podem ser facilmente tratadas pelas autoridades locais, isso deixa apenas os efeitos imediatos para nós lidarmos."
 brazil_amazon.9.a: "Faça o pouco que pudermos neste momento."
 brazil_amazon.9.b: "Faça com que o Serviço de Parques Nacionais reintroduza espécies fundamentais."
 brazil_amazon.9.c: "Eles sabem o acordo, onde está a nossa parte?"
 brazil_amazon.10.t: "Incursões ilegais em terras nativas"
 brazil_amazon.10.d: "Relatos têm surgido de incursões frequentes e às vezes violentas de criminosos em terras nativas localizadas na Amazônia. Riscos e tensões estão aumentando e, dada a violência e o histórico de conflitos, é apenas uma questão de tempo até que isso se transforme em algum tipo de violência. Além disso, esses criminosos estão causando danos às florestas ao redor."
 brazil_amazon.10.a: "Eles dizem que a terra é deles, deixe que eles cuidem dela."
 brazil_amazon.10.b: "Encontre alguém, qualquer pessoa, para lidar com esse problema."
 brazil_amazon.10.c: "Envie o exército para lidar com isso."
 brazil_amazon.11.t: "Incursões levam a assassinatos"
 brazil_amazon.11.d: "As recentes incursões de criminosos levaram a uma série de assassinatos, envolvendo tanto os intrusos quanto os nativos. Discernir quem começou a matar quem primeiro é impossível neste momento. Ficamos simplesmente com as consequências e decidindo quem será punido. Não importa o que façamos, será difícil manter isso sob controle."
 brazil_amazon.11.a: "Não podemos fazer nada a respeito disso, que Deus salve suas almas."
 brazil_amazon.11.b: "Um caso clássico de criminosos matando nativos."
 brazil_amazon.11.c: "Envie o exército para acabar com isso."
 brazil_amazon.12.t: "Os nativos expressam agradecimentos"
 brazil_amazon.12.d: "Devido às nossas ações recentes relacionadas a incursões em terras nativas dentro da Amazônia, recebemos agradecimentos oficiais dos conselhos tribais por nossas ações. Pelo nosso apoio a eles, eles prometeram apoio futuro em nossos esforços políticos dentro da região."
 brazil_amazon.12.a: "Eles são cidadãos cumpridores da lei e merecem nossa proteção"
 brazil_amazon.13.t: "Campo de Narcóticos na Selva Localizado"
 brazil_amazon.13.d: "Relatórios recentemente vazaram sobre uma plantação, administrada pelos cartéis, nas profundezas do nosso território amazônico. A operação levou ao corte de um número significativo de árvores para abrir espaço para os campos no que parece ser uma operação de corte e queima muito desleixada. A única coisa que os mantém em qualquer nível de organização é um medo claro de queimar seus produtos."
 brazil_amazon.13.a: "Tentar entrar lá e fazer o que pudermos."
 brazil_amazon.13.b: "Faça com que nossas forças policiais cooperem com o comando do exército local."
 brazil_amazon.13.c: "Ah! Era ali que ficava aquele campo, inteligente."
 brazil_amazon.14.t: "[?var:influence_array^0.GetName] Pressões para a conservação"
 brazil_amazon.14.d: "Recentemente, recebemos várias petições de nossos parceiros internacionais para aumentar os esforços de conservação na Amazônia. Embora normalmente pudéssemos ignorar tais solicitações, nosso maior parceiro comercial, [Largest Investor], começou a aplicar pressão na mesma direção. Em troca de nossa cooperação, eles estão se oferecendo para afrouxar sua influência em outras áreas."
 brazil_amazon.14.a: "Não podemos sacrificar nossos valores por ganhos de curto prazo."
 brazil_amazon.14.b: "Fechar um acordo lucrativo é sempre benéfico."
 brazil_amazon.15.t: "Transbordamentos críticos da barragem da Amazônia"
 brazil_amazon.15.d: "Uma de nossas represas localizadas na Amazônia transbordou devido a uma rápida onda de água a montante. O gerenciamento de desastres já está a caminho, mas não está claro quanto dano já foi feito. Na pior das hipóteses, a represa pode estourar devido à tensão, causando ainda mais danos a jusante. Mesmo que seja improvável que isso aconteça, devemos considerar nos preparar para a possibilidade."
 brazil_amazon.15.a: "As chances são pequenas, devemos implementar apenas o que é necessário agora."
 brazil_amazon.15.b: "Planeje-se para o pior e inicie uma evacuação das regiões a jusante."
 brazil_amazon.16.t: "Desastrosa ruptura de barragem"
 brazil_amazon.16.d: "O pior aconteceu, algumas horas após nosso último relatório da barragem que havia transbordado, uma falha em sua estrutura fez com que ela se rompesse completamente. A água correu rapidamente rio abaixo e varreu tudo em seu caminho. A busca e o resgate já estão em andamento, mas para milhares de pessoas e milhões de dólares em infraestrutura, já é tarde demais."
 brazil_amazon.16.a: "Isso- Isso não era para acontecer…"
 brazil_amazon.16.b: "Inferno na Terra, envie o máximo que pudermos para a área!"
 brazil_amazon.17.t: "Uma represa estoura"
 brazil_amazon.17.d: "Poucas horas após nossos últimos relatos da barragem que havia transbordado, uma falha em sua estrutura fez com que ela se rompesse completamente. A água correu rapidamente rio abaixo e varreu tudo em seu caminho. A busca e o resgate já estão em andamento, mas, devido à nossa previsão, as únicas vítimas conhecidas neste momento são um punhado de técnicos que morreram tentando evitar o desastre e quaisquer árvores de edifícios presas no caminho. No entanto, até isso foi amenizado pelo planejamento e preparação. Já estamos sendo elogiados por nossa previsão e planos estão sendo elaborados para construir um memorial aos técnicos perdidos."
 brazil_amazon.17.a: "Só consigo imaginar um mundo onde não fizéssemos nada."
 brazil_amazon.18.t: "Subsídios para transbordamento de barragens"
 brazil_amazon.18.d: "Após várias horas tensas de espera por notícias, um técnico de barragem beligerante enviou um relatório de que o transbordamento diminuiu. Embora certamente haja alguma inundação, ela está dentro de níveis administráveis."
 brazil_amazon.18.a: "E economizamos dinheiro não fazendo nada."
 brazil_amazon.19.t: "Subsídios para transbordamento de barragens"
 brazil_amazon.19.d: "Após várias horas tensas de espera por notícias, um técnico de barragem beligerante enviou um relatório de que o transbordamento diminuiu. Embora certamente haja alguma inundação, ela está dentro de níveis administráveis. No entanto, a possibilidade de um rompimento e o trabalho rápido de nossas equipes de gerenciamento de desastres já chegaram às manchetes. Pessoas, desde os técnicos de barragem até os líderes locais, estão sendo elogiadas como heróis por evitar o desastre."
 brazil_amazon.19.a: "Em momentos como esses, você quase gosta de ser um servidor público."
 brazil_amazon.20.t: "Amazon estabelece centro de distribuição no Amazonas"
 brazil_amazon.20.d: "A empresa americana Amazon estabeleceu um centro de distribuição em Manaus com o propósito de atender a região do Amazonas. Que tal empresa se interessaria pela região é uma prova de sua crescente importância no cenário mundial."
 brazil_amazon.20.a: "Isso está saindo do controle, agora são dois."
 brazil_amazon.21.t: "A Amazônia está devastada"
 brazil_amazon.21.d: "A área total da Floresta Amazônica caiu abaixo de cinquenta milhões de acres. A floresta tropical agora completamente devastada atingiu um estado irreparável devido ao desenvolvimento excessivo da floresta amazônica, vários desastres e muito mais. Embora tenhamos devastado completamente a floresta tropical, o desenvolvimento econômico parece ter valido a pena no curto prazo, mas a destruição a longo prazo pode não ter valido a pena."
 brazil_amazon.21.a: "A última árvore de Truffula de todas"
 brazil_amazon.22.t: "Empresa Agroindustrial Investe em Campos"
 brazil_amazon.22.d: "Uma das empresas privadas do nosso país especializada em produtos agrícolas decidiu investir nos campos da floresta amazônica."
 brazil_amazon.22.a: "Incrível! Novos distritos."
 brazil_amazon.22.b: "Negue os Novos Acontecimentos."
 brazil_amazon.23.t: "Empresas de mineração industrial exploram reservas de recursos"
 brazil_amazon.23.d: "A Floresta Amazônica tem uma grande quantidade de reservas de recursos sob a selva e o crescimento denso da vegetação. Várias quantidades de ferro, cobre, petróleo e muito mais podem ser encontradas sob a vegetação e o sub-bosque."
 brazil_amazon.23.a: "Incrível! Novos distritos."
 brazil_amazon.23.b: "Negue os Novos Acontecimentos."
 brazil_amazon.24.t: "Empresa privada desenvolve infraestrutura na Amazônia"
 brazil_amazon.24.d: "As empresas privadas que foram recentemente autorizadas a desenvolver infraestrutura apresentaram uma nova proposta e desenvolvimento na Amazônia, expandindo a infraestrutura das atuais estradas leves."
 brazil_amazon.24.a: "Incrível! Novos distritos."
 brazil_amazon.24.b: "Negue os Novos Acontecimentos."
 brazil_amazon.25.t: "Empresas Privadas Criam Nova Empresa de Construção"
 brazil_amazon.25.d: "Uma empresa privada decidiu criar uma nova construtora sediada na Amazônia para continuar a desenvolver a Amazônia e as cidades que nela se encontram."
 brazil_amazon.25.a: "Incrível! Novos distritos."
 brazil_amazon.25.b: "Negue os Novos Acontecimentos."
 brazil_amazon.26.t: "Empresas privadas replantam porções da Amazônia"
 brazil_amazon.26.d: "Uma empresa privada decidiu desenvolver partes da floresta amazônica e plantar árvores adicionais em áreas de conservação locais. O replantio permitiu que parte da área atualmente perdida fosse recuperada."
 brazil_amazon.26.a: "Incrível! Novos distritos."
 brazil_amazon.26.b: "Negue os Novos Acontecimentos."
 brazil.14.b: "Repressão à Marcha"
 brazil.42.t: "Brasil pede assistência para dívida"
 brazil.42.d: "[BRA.GetLeader] e uma delegação nos abordaram hoje com um novo tipo de acordo. A economia brasileira está atualmente flutuando em amarras com sua atual crise de dívida iminente e sua moeda paralisada. Eles elaboraram um plano em que nosso governo comprará de volta investidores privados. Parece que eles estão bastante desesperados, dada a estatura econômica e o estado do Real. Devemos seguir em frente com o plano?"
 brazil.42.a: "Aprovar o Plano"
 brazil.42.b: "Negar o plano"
 brazil.43.t1: "Os Estados Unidos concordaram com o plano"
 brazil.43.t2: "Os Estados Unidos rejeitam o plano"
 brazil.43.d1: "Os Estados Unidos retornaram nossa proposta afirmando que concordam com o plano. Levará alguns dias para que tudo entre em vigor, mas eles ajudarão o povo brasileiro."
 brazil.43.d2: "Os Estados Unidos recusaram a proposta de aliviar nossos fardos de dívida. É realmente triste ouvir isso, mas é hora de começarmos a avançar com nossas medidas de austeridade para ajudar a salvar nosso país do calote."
 brazil.43.a: "Você fez um amigo."
 brazil.43.b: "Através de provações e tribulações..."
 brazil.44.t: "Belém pede derrubada e queimada para plantação de cana-de-açúcar"
 brazil.44.d: "Belém solicitou o corte e a queima de alguns manguezais e florestas tropicais locais para começar a plantar suas próprias plantações de cana-de-açúcar nos arredores da cidade, mais perto das áreas mais densamente florestadas. Devemos permitir o corte e a queima?"
 brazil.44.a: "Permitir a queimada"
 brazil.44.b: "Negue a queimada"
 brazil_news.5.t: "A Amazônia está devastada"
 brazil_news.5.d: "As autoridades brasileiras divulgaram seu relatório mensal sobre a área total cortada e usada para desenvolvimento econômico. A área total agora caiu abaixo de cinquenta milhões, o que significa que a Floresta Amazônica agora atingiu um estado irrecuperável. Só o tempo dirá quais danos farão ao mundo e seus ecossistemas..."
 brazil_news.5.a: "O último cai, e uma nova era começa..."
 brazil_flavour_events.14.t: "Os democratas se formaram"
 brazil_flavour_events.14.d: "O Partido da Frente Liberal foi refundado e se reformou para melhor representar a ideologia política do partido. Eles agora nomearam seu partido político \"The Democrats\" em um esforço para melhor alinhar sua imagem e a si mesmos com seu apoio às políticas de livre mercado e democracia e se distanciar ainda mais da identificação com outros partidos liberais internacionais."
