l_french:
 industrial_complex: "Industrie civile"
 industrial_complex_plural: "Industries civiles"
 industrial_complex_desc: "Ce bâtiment fournit à l'État une industrie pour la production de biens civils ou la construction de nouveaux bâtiments. Peut être converti en industrie militaire si nécessaire.\n\nFournit à l'État:\nNombre de base de travailleurs requis: §Y345k§!\nPIB de base par §YIndustrie Civile§!: §Y20$ Milliards§!\nConsommation d'énergie de base: §R-0.4§! GW\n"
 arms_factory: "Industrie militaire"
 arms_factory_plural: "Industries militaires"
 arms_factory_desc: "Ce bâtiment fournit à l'État une industrie pour la production de nouveaux équipements militaires. Peut être converti en industrie civile si nécessaire.\n\nFournit à l'État:\nNombre de base de travailleurs requis: §Y25K§!\nPIB de base par §YIndustrie Militaire§!: $§Y1 Milliard§!\nConsommation d'énergie de base: §R-0.4§! GW"
 infrastructure: "Infrastructure"
 infrastructure_plural: "Infrastructures"
 infrastructure_desc: "Ce type de bâtiments améliore les infrastructures des États, en améliorant les capacités de ravitaillement des régions stratégiques, en permettant aux divisions de se déplacer plus rapidement et en accroissant l'extraction de matières premières."
 internet_station: "Infrastructure de réseau"
 internet_station_plural: "Infrastructures de réseau"
 internet_station_desc: "Les §Yinfrastructures de réseau§! sont de hautes structures utilisées par les radios et télécommunications pour transmettre sur de longues distances ou des cables de fibre optique et des systèmes de cloud. \n\nChaque niveau de §Yinfrastructure de réseau§! améliore la vitesse de construction locale de §G+5.00%§!.\nChaque niveau de §YInfrastructure réseau§! réduit la durée des §YInvestissements internationaux§! de §G-5.00%§!."
 dockyard: "Chantier naval"
 dockyard_plural: "Chantiers navals"
 dockyard_desc: "§YNaval Yards§! sont représentatifs de la capacité d'un État à produire des navires militaires de toutes sortes, allant des §YBateaux de patrouille§!, §YConvois§!,§YDestroyers§!, §YCarriers§! et plus.\n\nFournit à l'État:\nNombre de base de travailleurs requis: §Y25K§!\nPIB de base par §YChantier Naval§!: $§Y1 Milliard§!\nConsommation d'énergie de base: §R-0.4§! GW"
 air_base: "Base aérienne"
 air_base_plural: "Bases aériennes"
 air_base_desc: "Une §YBase aérienne§! est une installation de stockage et un complexe militaire pour le déploiement et la préparation de vos forces aériennes. Il peut être empilé jusqu'au niveau dix, ajoutant une capacité supplémentaire de §Y50§! Avions par niveau."
 radar_station: "Station radar"
 radar_station_plural: "Stations radar"
 radar_station_desc: "Les §Ystations radar§! vous permettent de rassembler des renseignements sur les troupes ennemies des régions voisines. Elles sont composées de multiples radars et capteurs, ainsi que d'outils de renseignement et de capacités d'analyse situationnelle.\nUn niveau plus élevé augmentera sa portée effective.\nCes radars apportent aussi à la région une meilleure détection des forces aériennes ennemies, apportant aux vôtres une meilleure chance de les engager.\nQui-plus-est, les radars augmentent la détection des flottes ennemis en mer."
 RADAR_ONMAP_TOOLTIP: "Niveau de §Hstation radar§! : $LVL|G$ sur $TOT|H$\nAppartient à $WHO|H$"
 RADAR_ONMAP_DAMAGED_TOOLTIP: "Niveau de §Hstation radar§! : $LVL|R$ sur $TOT|H$\nAppartient à $WHO|H$"
 anti_air_building: "Sites SHORAD"
 anti_air_building_plural: "Sites SHORAD"
 anti_air_building_desc: "Les §Ysites SHORAD§! (Short Range Air Defense) sont des complexes et des groupes d'armes et de tactiques antiaériennes qui gèrent la défense aérienne contre les menaces aériennes à basse altitude. Ces sites travaillent ensemble pour diviser l'espace aérien en zones défendables, fournissant des cibles militaires locales et une couverture aérienne des infrastructures allant des hélicoptères aux avions volant à basse altitude en passant par les jets."
 nuclear_reactor: "Réacteur nucléaire"
 nuclear_reactor_plural: "Réacteurs nucléaires"
 nuclear_reactor_desc: "Ce bâtiment convertit l'énergie nucléaire en énergie électrique, consommant ainsi de l'uranium modérément enrichi.\n\nFournit à l'État:\nGain de puissance de base: §G+2§! GW\n"
 synthetic_refinery: "Infrastructure d'énergie renouvelable"
 synthetic_refinery_plural: "Infrastructure d'énergie renouvelable"
 synthetic_refinery_desc: "Les §Yinfrastructures d'énergies renouvelables§! sont un fourre-tout pour toutes les sources d'énergie renouvelables. Ceux-ci incluent, sans toutefois s'y limiter: parcs solaires, éoliennes, raffineries de biocarburants, usines de charbon de bois, centrales électriques à biocarburants, etc. En tant que tel, elles utilisent des sources renouvelables et produisent du carburant à partir de ces ressources.\n\nFournit à l'État:\nGain de puissance de base: §G+0.5§! GW\n"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$£"
 fuel_silo: "Réserve stratégique de pétrole"
 fuel_silo_plural: "Réserves stratégiques de pétrole"
 fuel_silo_desc: "La §YRéserve Stratégique de Carburant§! est une fusion d'entrepôts, de stockage à sec et d'autres §YFuel§! comme le stockage. Ce bâtiment offre à votre nation plus d'espace pour stocker du §HFuel§!."
 offices: "Industrie de services"
 offices_plural: "Industries de services"
 offices_desc: "Les §Ysecteurs de bureaux§! représentent tous les autres secteurs de l’économie au-delà de l’extraction et des industries lourdes. Il s’agit notamment des services financiers, de la clientèle, des technologies de l’information, de la vente au détail et bien d’autres encore.\n\nFournit à l'État:\nNombre de base de travailleurs requis: §Y630K§!\nProduction de base du PIB par §YIndustries de services§!: §Y50$ milliards§!\nConsommation d'énergie de base: §R-0.2§! GW"
 naval_base: "Base navale"
 naval_base_plural: "Bases navales"
 naval_base_desc: "Ce type de bâtiments accroît la portée des flottes et permet de les réparer. Il permet aussi d'assurer le ravitaillement outre-mer et l'exportation des ressources. Un niveau plus élevé accroît la capacité de ravitaillement."
 bunker: "Fort terrestre"
 bunker_plural: "Forts terrestres"
 bunker_desc: "En cas d'attaque, ce type de bâtiments inflige à l'assaillant une pénalité offensive de $VALUE|+%0$ par niveau de fortification. Une attaque venue de plusieurs directions réduit toutefois les effets des forts."
 coastal_bunker: "Fort côtier"
 coastal_bunker_plural: "Forts côtiers"
 coastal_bunker_desc: "En cas de débarquement, ce type de bâtiments inflige à l'assaillant une pénalité offensive de $VALUE|+%0$ par niveau de fortification."
 supply_node: "Nœud logistique"
 supply_node_desc: "Un nœud logistique est un point d'où le ravitaillement peut être distribué. Situé hors des villes, il se trouve nécessairement sur une ligne de chemin de fer."
 rail_way: "Chemin de fer"
 rail_way_plural: "Chemins de fer"
 rail_way_desc: "Les chemins de fer sont utilisés pour relier les centres logistiques entre eux afin de permettre une extraction d'approvisionnement loin de votre capitale.\n\nChaque niveau de §YChemins de fer§! améliore la vitesse de croissance de la productivité locale de §G+4,00%§!."
 fossil_powerplant: "Centrale électrique à combustible fossile"
 fossil_powerplant_plural: "Centrales électriques à combustibles fossiles"
 fossil_powerplant_desc: "La §Ycentrale à combustible fossile§! est un fourre-tout pour toutes les sources d'énergie thermoélectrique fossiles. Ceux-ci incluent, sans toutefois s'y limiter: charbon, gaz naturel et pétrole. §YCentrales à combustibles fossiles§! fonctionnera au ralenti si la production d'énergie est supérieure à la consommation.\n\nFournit à l'État:\nGain de puissance de base: §G+1§! GW\n"
 fossil_powerplant_amount: "$VALUE|Y0=$"
 fossil_powerplant_resource: "£resources_strip|$FRAME$£"
 agriculture_district: "District agricole commercialisé"
 agriculture_district_plural: "Districts agricoles commercialisés"
 agriculture_district_desc: "§YDistricts agricoles commercialisés§! représente un fourre-tout pour toute l'agriculture de non-subsistance au sein de notre pays. Elle comprend l'agro-industrie, les terres arables, les silos à grains, les boucheries et bien d'autres choses encore.\n\nFournit à l'État :\nNombre de base de travailleurs requis: §Y250K§!\nBase PIB Production par §YDistrict agricole commercialisé§!: $§Y25 Milliard§!\nConsommation d'énergie de base: §R-0.10§! GW\n§YGain de carburant§! des États: 8\n§YFournitures locales§!: 1.5%\n"
 agriculture_district_amount: "$VALUE|Y0=$"
 rocket_site: "Site de lancement de missiles"
 rocket_site_plural: "Site de lancement de missiles"
 rocket_site_desc: "Les §YSites de lancement de missiles§! sont un véritable fourre-tout d'équipement balistique allant des §YMissiles Sol-Air§! aux §YMissiles Balistiques Intercontinentaux§!. Cela fournit à l'état la capacité de déployer ces atouts stratégiques dans nos zones aériennes stratégiques pour aider à notre défense, ou fournir des capacités offensives."
 nuclear_facility: "Complexe R&D Civil"
 nuclear_facility_plural: "Complexes R&D Civil"
 nuclear_facility_desc: "Un complexe de R&D civil inclut tous les types de projets spéciaux liés à la capacité industrielle civile, aux installations nucléaires, et plus."
 air_facility: "Bâtiment d'aérodynamique et avionique"
 air_facility_plural: "Bâtiments d'aérodynamique et avionique"
 air_facility_desc: "Les complexes expérimentaux pour l'aéronautique et l'aérodynamique vous permettent de démarrer des projets de recherche sur des avions, des missiles, de l'électronique appliquée à l'aéronautique et l'espace."
 naval_facility: "Bâtiment d'ingénierie navale"
 naval_facility_plural: "Bâtiments d'ingénierie navale"
 naval_facility_desc: "Les installations expérimentales d'ingénierie navale permettent de lancer des projets de recherche liés aux navires et aux sous-marins.\nCe bâtiment ne peut être construit que dans une province littorale."
 mega_gun_emplacement: "Canon multi-charges gros calibre"
 mega_gun_emplacement_plural: "Canons multi-charges"
 mega_gun_emplacement_desc: "Basé sur le principe de la propulsion à charges multiples, ce canon de gros calibre est conçu pour réaliser des bombardements sur des portées inégalées. Grâce à une série de tunnels souterrains, il octroie aux obus des vitesses supersoniques avant de les lancer sur des cibles éloignées."
 stronghold_network: "Réseau défensif à l’échelle d'un l’état"
 stronghold_network_plural: "Réseaux défensifs à l’échelle d'un l’état"
 stronghold_network_desc: "Un réseau étendu de tunnels, tranchées, abris, positions fortifiées, dépôts de munitions et zones prédestinées à la démolition donnent au défenseur un avantage décisif contre n'importe quel assaillant."
 land_facility: "Bâtiment de combat terrestre"
 land_facility_plural: "Bâtiments de combat terrestre"
 land_facility_desc: "Les installations expérimentales pour la guerre terrestre permettent de lancer des projets de recherche liés à divers aspects de la guerre, comme des chars spéciaux ou de l'artillerie."