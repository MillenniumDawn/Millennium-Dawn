 BLR_it_industries_help: "帮助本土发展商"
 BLR_it_industries_help_desc: "必须尽可能的帮助我们的IT部门——这就是我们国家的未来。"
 BLR_viber: "维伯尔"
 BLR_viber_desc: "维伯尔是一个发信应用程序，允许您通过互联网发送消息，进行视频和语音VoIP呼叫。安装了维伯尔r的用户之间的语音通话是免费的。维伯尔能够发送文本，语音和视频消息，文档，图像，视频和文件，以及离线工作。"
 BLR_wot: "坦克世界"
 BLR_wot_desc: "《坦克世界》是一款大型团队多人在线游戏客户端，致力于20世纪中叶的装甲车辆。玩家可以使用根据真实的第二次世界大战地点创建的40多张战斗地图，以及11个国家总数量超过600的历史可靠单位。"
 BLR_russian_gazprom: "俄罗斯天然气工业股份公司"
 BLR_russian_gazprom_desc: "加兹普拉姆是天然气和石油市场的重要参与者，我们必须与他们建立最高合作度。"
 BLR_BPS_Sberbank: "BPS储蓄银行"
 BLR_BPS_Sberbank_desc: "BPS储蓄银行是俄罗斯联邦储蓄银行在我国境内的分支机构。"
 BLR_Belgazprombank: "白俄罗斯天然气工业银行"
 BLR_Belgazprombank_desc: "白俄罗斯天然气工业银行是白俄罗斯的俄罗斯天然气工业银行分支。"
 BLR_Development_domestic_tourism: "发展本土旅游业"
 BLR_Development_domestic_tourism_desc: "我们在其本土旅游上看到了巨大的潜力。为此，每个代表都将为其所在地区的旅游发展做出贡献。主要任务是建设起基础建设，毕竟这里有丰富的科学与方法材料。"
 BLR_private_railways: "私人铁路公司"
 BLR_private_railways_desc: "我们将把铁路交给私营公司"
 BLR_Lith_pol_railways: "铁路与波兰和立陶宛连接"
 BLR_Lith_pol_railways_desc: "我们打算与这些国家建立高质量铁路网，这将使我们能够获得欧洲产品。"
 BLR_JSC_russian_railways: "俄罗斯铁路"
 BLR_JSC_russian_railways_desc: "我们已完全整合入俄罗斯铁路"
 BLR_belavia: "贝拉维亚"
 BLR_belavia_desc: "白俄罗斯国家航空公司，总部位于明斯克，成立于1996年。主要的定期航班和国际包机航班由明斯克国家机场运营。"
 BLR_Danone: "达能"
