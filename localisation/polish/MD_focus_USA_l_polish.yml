 USA_foreign_event.14.d: "Wojna domowa w Syrii wiele znaczy dla wyznawców antyterrorystów i dla naszych strategicznych interesów. Jednak ponieważ nie ma wyraźnego zwycięzcy, możemy zdecydować się na sprzedaż broni konkretnemu narodowi lub wszystkim narodom."
