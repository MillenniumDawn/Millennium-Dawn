l_simp_chinese:
 tajikistan_focus: "塔吉克国策树"
 TAJ_rahmons_rotting_fruit: "拉赫莫诺夫的烂果子"
 TAJ_rahmons_rotting_fruit_desc: "埃莫马利·拉赫莫诺夫自1994年以来一直掌管塔吉克政治，并一直统治着这个国家。20世纪90年代初发生的内战仍然对许多塔吉克人产生影响，腐败和贿赂在该国很常见，动荡的阿富汗内战让政府内部深感恐惧。解决这些危险事态发展将取决于我们的政府和政策。"
 TAJ_his_excellency: "阁下"
 TAJ_his_excellency_desc: "“阁下”是一个正式的尊称，体现了其领导的尊严和权威。埃莫马利·拉赫莫诺夫视自己为国家的核心，这促使他不断努力强化这一身份。"
 TAJ_leader_of_nation: "国家领袖"
 TAJ_leader_of_nation_desc: "晚上好，亲爱的塔吉克斯坦公民们。坚定不移的领袖埃莫马利·拉赫莫诺夫体现了（咳嗽……咳咳）我们伟大民族的权威和团结。（靴子踩踏的声音）他是塔吉克人民的脊梁，是我们未来所依靠的坚实支柱。在他的领导下，塔吉克斯坦走向更加光明的明天。（军队冲进来，坚守原地）愿他的统治持续一千年，愿他的领导无法照亮我们前进的道路。打倒领袖！（“广播继续，背景中播放着军队进行曲。”）"
 TAJ_security_troubles: "加强国家安全"
 TAJ_security_troubles_desc: "我们的特工已经渗透到国家的各个方面。我们保持警惕，知道我们不能从任何角度受到损害。当我们的敌人潜伏着，准备制造混乱时，我们必须为任何颜色革命的企图做好准备。"
 TAJ_rejuvinate_the_opposition: "重振反对派"
 TAJ_rejuvinate_the_opposition_desc: "现在是推翻拉赫蒙及其亲信的时候了，塔吉克斯坦将不再被腐败和裙带关系所统治，取而代之的是法律和秩序。"
 TAJ_good_thoughts_good_words_good_deeds: "善念，良言，佳行"
 TAJ_good_thoughts_good_words_good_deeds_desc: "塔吉克斯坦民主党是20世纪90年代内战中参与斗争的派别之一，该党崇尚泛伊朗主义和民族主义价值观，誓言要让塔吉克斯坦成为地区政治和权力的主导。"
 TAJ_tajik_silicon_valley: "塔吉克硅谷"
 TAJ_tajik_silicon_valley_desc: "通过我们的创新和现代化，我们将能够建立一个新的技术中心。它可以被视为塔吉克斯坦的硅谷，我们希望并祈祷它有一天能超越美国。"
 TAJ_exploit_orionbank: "攻击东方银行"
 TAJ_exploit_orionbank_desc: "东方银行是埃莫马利时代最腐败的机构之一，如今仍然存在。无论谁是银行经理，我们都能利用其财富为自己谋利。"
 TAJ_restrict_flights_to_russia: "限制飞往俄罗斯的航班"
 TAJ_restrict_flights_to_russia_desc: "§O“...你想去哪儿？”§!\n\n我们需要立即停止从塔吉克斯坦飞往俄罗斯的所有航班，以保护我们的人口并继续建立强大的劳动力。"
 TAJ_integration_of_the_agrarian_party: "整合农业党"
 TAJ_integration_of_the_agrarian_party_desc: "农业党在农民阶级中颇受欢迎，尽管近年来他们被边缘化，但如果我们有他们的代表，我们将能够更容易地在政府周围争取他们的支持。"
 TAJ_redetermine_dress_code: "重新确定着装规范"
 TAJ_redetermine_dress_code_desc: "近年来，着装规定越来越宽松，使得更多伊斯兰风格的服装在塔吉克社会中越来越流行。但是，我们可以改变它，以推广更多伊朗风格的服装。"
 TAJ_revise_religious_laws: "宗教法的修改"
 TAJ_revise_religious_laws_desc: "一段时间以来，宗教一直是我们宪法中不受约束的一部分。如果我们不制定一些可以做的事情的规定，我们可能很快就会陷入萨拉菲主义及其破坏性意识形态的魔爪。"
 TAJ_secure_badakhshani_support: "获得巴达赫尚人的支持"
 TAJ_secure_badakhshani_support_desc: "巴达赫尚人对我们的国家不太满意，特别是在拉赫莫诺夫时代发生灾难之后。现在是再次获得他们支持的时候了。"
 TAJ_regional_militias: "部署地方民兵"
 TAJ_regional_militias_desc: "如果没有稳定可靠的安全部队，我们将无法维持秩序。通过建立地区民兵，我们可以防止政府在更多农村地区过度干预，同时仍能保证对这些地区的控制。"
 TAJ_heirs_of_the_samanids: "萨曼王朝的继承者"
 TAJ_heirs_of_the_samanids_desc: "萨曼王朝曾是中亚的一个传奇帝国。然而，现在是我们履行其遗志的时候了。我们不应该让任何微小的人造国家阻碍我们塔吉克人的霸权！"
 TAJ_taj_pact: "塔吉克条约"
 TAJ_taj_pact_desc: "§C‘秩序、安全、繁荣’§!\n\n塔吉克条约以波斯语中“王冠”一词命名，它将确保我们能够维护中亚和中东地区的安全与稳定。"
 TAJ_summit_in_islamabad: "伊斯兰堡峰会"
 TAJ_summit_in_islamabad_desc: "巴基斯坦正在成为这个星球未来的重要参与者。我们很快就需要向他们发出邀请。"
 TAJ_reach_out_to_uzbekistan: "接触乌兹别克斯坦"
 TAJ_reach_out_to_uzbekistan_desc: "乌兹别克斯坦几十年来一直与我们接壤。如果我们想建立真正的和平与稳定，就需要与他们交朋友。"
 TAJ_iranic_confederation: "争取伊朗邦联"
 TAJ_iranic_confederation_desc: "§C“同一土地，同一民族，同一命运”§!\n\n如果我们想真正巩固我们作为超级大国在世界上的地位，我们就需要争取建立一个伊朗邦联。团结伊朗世界将是唯一的出路。"
 TAJ_summit_in_tehran: "德黑兰峰会"
 TAJ_summit_in_tehran_desc: "伊朗首都德黑兰将成为我们新伊朗邦联的关键地点。我们可以在那里举行会议，讨论如何逐步统一我们的国家。"
 TAJ_begin_phase_one: "开始第一阶段"
 TAJ_begin_phase_one_desc: "第一阶段将是第一步，也可能是最重要的一步，这将使我们能够将泛伊朗主义思想传播到伊朗人目前居住的地区。"
 TAJ_support_anti_clerical_movements_PER: "支持伊朗反教权运动"
 TAJ_support_anti_clerical_movements_PER_desc: "伊朗教士是我们实现伊朗国家统一愿望的主要障碍。他们的落后思想和对权力的渴望永远不会让我们实现这一目标，必须铲除他们。"
 TAJ_AFG_bring_pan_iranists: "支持阿富汗泛伊朗主义运动"
 TAJ_AFG_bring_pan_iranists_desc: "阿富汗历史上没有太多泛伊朗主义运动。然而，我们可以改变这一现状。通过资助某些团体，我们有可能让他们改变观点和立场，或许会转变为一场泛伊朗主义运动。"
 TAJ_reinforce_the_iranian_world: "加强伊朗世界"
 TAJ_reinforce_the_iranian_world_desc: "伊朗各国必须团结起来，认识到友谊和稳定的重要性。只有我们相互支持，我们才能生存下去，没有其他道路可走。"
 TAJ_greater_iranian_world: "大伊朗世界"
 TAJ_greater_iranian_world_desc: "现在是我们建立大伊朗国家的时候了。通过统一，我们将能够宣布自己是世界上真正的强国。"
 TAJ_maintianing_tajik_independence: "维护塔吉克独立性"
 TAJ_maintianing_tajik_independence_desc: "我们的主权才是最重要的，如果我们连自己的自治都无法保证，那对人民又有什么好处呢？"
 TAJ_target_russian_lobby: "瞄准俄罗斯游说团体"
 TAJ_target_russian_lobby_desc: "我们不能让俄罗斯人在塔吉克斯坦再次立足，特别是在他们帝国时期和之后的苏联时期对我们国家进行压迫统治之后。"
 TAJ_legacy_of_uto: "塔吉克斯坦联合反对派的遗产"
 TAJ_legacy_of_uto_desc: "抵抗运动永远不会被忘记，我们做出的巨大牺牲必须永垂史册！"
 TAJ_dislodge_oligarchs: "驱逐寡头"
 TAJ_dislodge_oligarchs_desc: "§G“去死吧你！”§!\n\n我们必须让政府和国家摆脱任何形式的寡头影响，确保我们不会落得像俄罗斯人或中亚其他国家那样的下场。"
 TAJ_grants_to_new_bussinesses: "新企业补助金"
 TAJ_grants_to_new_bussinesses_desc: "没有新业务，我们就无法确保经济稳定。因此，我们将做出一些短期牺牲，以便让一些人重新开始工作。"
 TAJ_create_revolutionary_command_corps: "创建革命指挥团"
 TAJ_create_revolutionary_command_corps_desc: "我们需要建立一支愿意不惜一切代价保护我们革命的军队，绝不妥协。"
 TAJ_young_republic: "年轻的共和国"
 TAJ_young_republic_desc: "只有通过投票箱的力量，我们才能确保子孙后代的安全。我们将民主化，以创造更美好的明天。"
 TAJ_liberty_through_strength: "自由来自实力"
 TAJ_liberty_through_strength_desc: "我们不能把国家的命运交给掷硬币的“选举”，相反，我们需要通过力量、独立和主权来确保我们人民的自由。"
 TAJ_reinforce_islamic_identity: "强化伊斯兰认同"
 TAJ_reinforce_islamic_identity_desc: "伊斯兰教是、也将是代表我们国家的唯一宗教。我们不能让外国的思想和观念影响我们人民的信仰，我们的宗教将保护我们免受外国入侵。"
 TAJ_tajik_zoroastrian_symbol: "祆教作为一种象征性宗教"
 TAJ_tajik_zoroastrian_symbol_desc: "尽管祆教作为一个整体已基本成为一种过时的宗教，但我们不能让它背后的思想消失。通过善言善行、善举善念，我们的国家将繁荣昌盛。"
 TAJ_secularize_tajik_society: "塔吉克社会世俗化"
 TAJ_secularize_tajik_society_desc: "支持宗教是一种愚蠢的想法，因为它总是会导致社会出现某种形式的分裂。我们可以通过采用世俗模式来确保我们国家的未来，仅此而已。"
 TAJ_reinforce_claims_on_pamir: "加强对帕米尔的宣称"
 TAJ_reinforce_claims_on_pamir_desc: "我们不能让自己对帕米尔的控制陷入深渊。我们必须让世界知道谁才是该地区的真正主人。中国人不会、不能、也不应该在戈尔诺-巴达赫尚立足。"
 TAJ_ban_russian_language: "禁用俄语"
 TAJ_ban_russian_language_desc: "§Y“乌克兰语呢？”§!\n\n我们不会让那些讲俄语的帝国主义者对我们的国家产生任何形式的文化影响，波斯语将成为伟大而光荣的塔吉克人民唯一真正的语言。"
 TAJ_revolutionary_nationalism: "革命民族主义"
 TAJ_revolutionary_nationalism_desc: "我们将围绕国家伟大革命在全国范围内培育爱国主义。我们不能让盲目的意识形态引领我们的人民，我们需要一个团结的象征。"
 TAJ_the_farsi_language: "安抚波斯语"
 TAJ_the_farsi_language_desc: "数千年来，波斯语一直是我们国家的主流语言。我们将强调该语言的重要性，并安抚其在社会中的作用，以便我们的人民不会忘记自己的身份。"
 TAJ_power_of_prayer: "祈祷的力量"
 TAJ_power_of_prayer_desc: "唯有虔诚信仰，我们的民族才能在世界上找到慰藉。没有伊斯兰教，塔吉克斯坦就不会有今天的成就，也无法开创未来，更不会拥有辉煌的历史。"
 TAJ_cultural_reset: "文化重置"
 TAJ_cultural_reset_desc: "我们的社会过于依赖对塔吉克斯坦国家的爱国主义和外国思想。现在是时候结束这种状况了，而应该强调伊斯兰理想。"
 TAJ_nazarzodas_ascension: "纳扎佐达的飞升"
 TAJ_nazarzodas_ascension_desc: "纳扎佐达将军是唯一能带领国家走向繁荣的人。没有他，该党就会瓦解。现在是他和他的支持者们夺回他们应得的东西的时候了。"
 TAJ_hoji_halim: "霍吉·哈利姆"
 TAJ_hoji_halim_desc: "纳扎佐达被称为“霍吉·哈利姆”，他将一劳永逸地巩固他作为我们国家领导人的地位，因为他的所有优点肯定超过任何略带缺点的品质。"
 TAJ_army_of_loyalists: "忠诚的军队"
 TAJ_army_of_loyalists_desc: "§O“准备好了，先生”§!\n\n忠诚的军队将排列在杜尚别的街道上，以表示对霍吉·哈利姆及其政府的支持。就像他的军队一样，这些人愿意为霍吉·哈利姆和党牺牲生命。"
 TAJ_the_partys_legacy: "党的遗产"
 TAJ_the_partys_legacy_desc: "整个党不能被某个人孤立。如果我们允许个人崇拜的形成，那么我们就会危及我们代表的多元化。"
 TAJ_seeking_treatment_for_nuri: "寻求治疗努里"
 TAJ_seeking_treatment_for_nuri_desc: "我们敬爱的领导人努里面临病魔的威胁。我们需要寻找可能的治疗方法，尽可能延长他的生命和统治时间。"
 TAJ_our_brotherhood: "我们的兄弟会"
 TAJ_our_brotherhood_desc: "我们不能忘记伊斯兰兄弟会，我们的兄弟情谊。我们现在必须利用我们的资源帮助我们的兄弟实现正义，为他们的人民谋福利。"
 TAJ_mending_judiciary: "修复司法系统"
 TAJ_mending_judiciary_desc: "几十年来，我们国家司法系统的声誉已大为受损，因为拉赫莫诺夫及其同伙的统治已经摧毁了国家任何形式的法治。现在是时候解决这个问题了。"
 TAJ_hold_public_trials: "举行公开审判"
 TAJ_hold_public_trials_desc: "对于那些腐蚀我们国家的人，公开惩罚是唯一合适的惩罚，我们的人民必须亲眼见证这一点！"
 TAJ_reshuffle_military_cabinet: "改组军事内阁"
 TAJ_reshuffle_military_cabinet_desc: "当然，几乎可以肯定，军事内阁中确实有一些白痴。我们必须亲自找出答案，通过一些改变来让他们更加忠诚。"
 TAJ_secure_the_supreme_assembly: "确保最高议会安全"
 TAJ_secure_the_supreme_assembly_desc: "如果没有最高议会的支持，我们就无法获得我们所期望的合法性。通过在成员中建立强大的支持基础，我们将能够更接近我们的目标。"
 TAJ_parliamentary_model: "遵循议会模式"
 TAJ_parliamentary_model_desc: "代表制是最好的治理形式，没有代表制，我们就会看起来像篡位者。现在是时候让塔吉克社会进一步民主化，造福所有人了。"
 TAJ_placating_the_ulema: "支持乌里玛"
 TAJ_placating_the_ulema_desc: "我们的合法性源自乌里玛。如果我们被他们诋毁，那么我们肯定会很快灭亡。通过满足他们的要求，我们将能够获得他们的支持。"
 TAJ_gulfs_bankroll: "海湾的资金"
 TAJ_gulfs_bankroll_desc: "§G“钱，钱，钱”§!\n\n海湾国家，更具体地说是[SAU.GetName]家门口就有大量财富。我们将让他们投资我们并资助我们，这样我们就可以得到他们浪费的一些资本。"
 TAJ_islamic_sceince: "伊斯兰科学"
 TAJ_islamic_sceince_desc: "有些人认为伊斯兰教和科学是不相容的，但他们大错特错。如果历史证明了什么，那就是伊斯兰学者创造了科学和数学的基础，许多欧洲和西方国家的大学和教育机构都以此为基础。"
 TAJ_pass_out_grants: "发放助学金和奖学金"
 TAJ_pass_out_grants_desc: "如果我们希望我们的人民接受教育，那么我们就需要向他们提供某种形式的援助，以帮助减轻经济负担。"
 TAJ_entrance_of_luxury: "奢华的入口"
 TAJ_entrance_of_luxury_desc: "虽然我们应该谦虚，但一点点奢侈总是没有坏处的，特别是因为我们正在努力修复落后的塔吉克斯坦的形象。"
 TAJ_tests_of_loyalty: "忠诚的考验"
 TAJ_tests_of_loyalty_desc: "我们需要对政府中的一些成员进行秘密审判和测试，以确保他们的忠诚度。我们不能让叛徒在我们的队伍中崛起。"
 TAJ_a_new_era: "新时代"
 TAJ_a_new_era_desc: "一个没有腐败和裙带关系的新时代已经到来。我们将与世界一起建设一个新塔吉克斯坦，欢迎来自世界各地的所有人！"
 TAJ_seeking_foreign_aid: "寻求外援"
 TAJ_seeking_foreign_aid_desc: "我们不能独自重建塔吉克斯坦，我们必须向世界发出求助的呼吁。一定有人会听到我们的呼声并帮助我们。"
 TAJ_distance_from_CIS: "与独联体保持距离"
 TAJ_distance_from_CIS_desc: "我们不能与那些落后的独联体国家交往。我们需要与他们区分开来，划清界限。"
 TAJ_purging_rahmons_cronies: "清洗拉赫蒙的亲信"
 TAJ_purging_rahmons_cronies_desc: "前任政府的特工仍然活跃在现任政府中，如果我们想避免任何问题，就必须迅速处理他们。"
 TAJ_reach_out_to_gcc: "联系海湾合作委员会"
 TAJ_reach_out_to_gcc_desc: "我们国家和海湾合作委员会国家的未来是一致的，我们需要与他们建立牢固的联系才能共同繁荣。"
 TAJ_ushering_in_the_sharia: "引入沙里亚法"
 TAJ_ushering_in_the_sharia_desc: "现在是纯洁的时代，而不是人为的规则来统治我们的国家。我们将以《古兰经》作为我们治理的基础，我们的人民将看到真正的正义。"
 TAJ_economic_islamization: "经济伊斯兰化"
 TAJ_economic_islamization_desc: "伊斯兰经济是唯一好的经济模式。低利率、公平银行，你还能要求什么呢？"
 TAJ_islamic_renaissance: "伊斯兰复兴"
 TAJ_islamic_renaissance_desc: "现在，我们是时候在伊斯兰世界的中心塔吉克斯坦宣布伊斯兰复兴了。乌兹别克斯坦人民将在他们的家乡最先感受到这次复兴的冲击。"
 TAJ_najot: "救世报"
 TAJ_najot_desc: "我们自己的报纸一定能帮助塔吉克人民及时了解塔吉克和全球的所有新闻。救世报将成为家喻户晓的名字。"
 TAJ_manage_badakhshan_front: "管理巴达赫尚前线"
 TAJ_manage_badakhshan_front_desc: "巴达赫尚地区出现了不少麻烦，现在是我们采取行动的时候了。"
 TAJ_supporting_shiites_in_badakhshan: "支持巴达赫尚省的什叶派"
 TAJ_supporting_shiites_in_badakhshan_desc: "居住在巴达赫尚省的许多人都是什叶派，因此我们必须寻找新的方法来安抚他们。"
 TAJ_alignment_with_tehran: "与德黑兰保持一致"
 TAJ_alignment_with_tehran_desc: "伊朗政府是世界上唯一的另一个真正的伊斯兰政府，我们必须向抵抗轴心国提交申请，努力赢得他们的好感。"
 TAJ_centralization: "注重集权化"
 TAJ_centralization_desc: "没有中央集权，我们就无法真正控制国家。我们必须中央集权，才能维护全国的安全。"
 TAJ_axis_of_resistance: "抵抗轴心"
 TAJ_axis_of_resistance_desc: "现在是我们要求加入抵抗轴心的时候了。伊朗人一定会支持他们的塔吉克兄弟，共同对抗帝国主义。"
 TAJ_anti_afghan_rhetoric: "反阿富汗言论"
 TAJ_anti_afghan_rhetoric_desc: "我们南部的阿富汗人已经造成了足够多的麻烦，现在是我们对付他们的时候了。"
 TAJ_our_way_of_life: "生存之道"
 TAJ_our_way_of_life_desc: "我们不能放弃我们的生活方式，相反，我们必须加强它，并将其融入塔吉克社会。我们不能让巴达赫尚的一些叛乱分子夺走我们的生活方式。"
 TAJ_arrest_ring_leaders: "逮捕犯罪团伙头目"
 TAJ_arrest_ring_leaders_desc: "我们必须遏制什叶派的影响，通过逮捕反对派的主要领导人，我们将能够进一步遏制他们。"
 TAJ_limit_tehrans_influence: "限制德黑兰的影响力"
 TAJ_limit_tehrans_influence_desc: "伊朗政府干涉我们的政治太久了，现在是我们摆脱他们的影响、放松他们的控制的时候了。"
 TAJ_strict_isolationism: "严格孤立主义"
 TAJ_strict_isolationism_desc: "§R“你们都别来打扰我！”§!\n\n我们不能继续这样下去，我们必须与世界其他国家隔绝，以保护我们的人民。"
 TAJ_central_asian_security_association: "中亚安全联盟"
 TAJ_central_asian_security_association_desc: "该地区正在慢慢分崩离析，然而，我们可以与该地区的其他国家达成协议，在混乱中建立某种和平。"
 TAJ_echoes_of_the_worker: "工人的回声"
 TAJ_echoes_of_the_worker_desc: "工人阶级的理想必须再次在塔吉克斯坦引起共鸣。通过支持他们的事业，我们将重申对工人的承诺，并确保他们的声音引导我们的未来。"
 TAJ_russian_doll: "俄罗斯套娃"
 TAJ_russian_doll_desc: "苏联时代的影响仍然层层嵌入我们的治理之中。我们必须仔细地剥离这些层层影响，确定哪些应该保留，哪些必须摒弃。"
 TAJ_strength_out_party_relations: "加强党外关系"
 TAJ_strength_out_party_relations_desc: "为了巩固我们的地位，我们必须与符合我们对塔吉克斯坦的愿景的外部政治团体建立更紧密的联系，并确保他们在地区事务上的支持。"
 TAJ_reinvite_diaspora: "重新邀请侨民"
 TAJ_reinvite_diaspora_desc: "流亡同胞蕴藏着巨大的潜力，欢迎他们回来，利用他们的知识和技能，助力国家重建。"
 TAJ_the_russogrid: "俄罗斯电网"
 TAJ_the_russogrid_desc: "§H“先生，我可以拿点吗？”§!\n\n俄罗斯电网非常可靠，如果我们愿意使用，我们可以确保塔吉克斯坦的电网稳定。"
 TAJ_promote_soviet_heritage: "弘扬苏联文化遗产"
 TAJ_promote_soviet_heritage_desc: "苏联遗产是我们身份认同的基础。通过庆祝这一遗产，我们可以在巩固我们的意识形态根基的同时，促进人民的团结和自豪感。"
 TAJ_meeting_with_zugyanov: "会见久加诺夫"
 TAJ_meeting_with_zugyanov_desc: "与俄罗斯联邦共产党领导人接触可以在我们应对即将面临的挑战时获得宝贵的支持和指导。"
 TAJ_tajik_strongman: "塔吉克强人"
 TAJ_tajik_strongman_desc: "塔吉克斯坦需要一位坚定不移的领导人带领其度过动荡时期。这种做法将确保稳定和果断治理。"
 TAJ_reassert_tajik_independence: "重申塔吉克独立性"
 TAJ_reassert_tajik_independence_desc: "现在是时候摆脱外国势力的阴影，重新获得塔吉克斯坦作为独立和自决国家的合法地位了。"
 TAJ_pivot_to_the_west: "转向西方"
 TAJ_pivot_to_the_west_desc: "探索与西方国家的关系可以为经济增长和现代化开辟新的途径，使我们的联盟和机会多样化。"
 TAJ_treaty_with_nato: "与北约的条约"
 TAJ_treaty_with_nato_desc: "与北约达成战略协议可以带来安全和国际合法性，但可能会疏远传统盟友。"
 TAJ_abandon_cspu: "抛弃苏共"
 TAJ_abandon_cspu_desc: "断绝与苏联共产党残余势力的联系，也许是开辟我们自己独特前进道路的必要一步。"
 TAJ_integrate_the_socdems: "整合社会民主党"
 TAJ_integrate_the_socdems_desc: "与社会民主党的合作可以建立广泛的联盟，确保塔吉克斯坦未来的稳定和共同愿景。"
 TAJ_blast_to_past: "回到过去"
 TAJ_blast_to_past_desc: "重新审视苏联过去的政策和理想可以为我们的国家重建提供宝贵的教训和指导。"
 TAJ_wellbeing_of_tajiks: "塔吉克人的福祉"
 TAJ_wellbeing_of_tajiks_desc: "我们必须把人民的福祉放在第一位。通过满足人民的需求，我们才能确保塔吉克斯坦繁荣与团结。"
 TAJ_fsb_advisees: "俄联邦安全局顾问"
 TAJ_fsb_advisees_desc: "接受俄罗斯联邦安全局的顾问可以加强我们的安全机构，但这可能会以牺牲我们的独立性为代价。"
 TAJ_drive_out_the_chinese: "驱逐中国人"
 TAJ_drive_out_the_chinese_desc: "为了维护塔吉克斯坦的主权和资源，必须遏制中国在我们地区日益增长的影响力。"
 TAJ_total_nationalization: "全盘国有化"
 TAJ_total_nationalization_desc: "重点行业的全面国有化将使控制权牢牢掌握在国家手中，确保资源的公平分配。"
 TAJ_invite_the_cis: "邀请独联体"
 TAJ_invite_the_cis_desc: "加强同独联体的关系可以促进区域合作和共同发展。"
 TAJ_workers_of_the_world_unite: "全世界的工人们，团结起来！"
 TAJ_workers_of_the_world_unite_desc: "重新点燃工人的国际团结精神将加强我们的意识形态承诺并扩大我们的影响力。"
 TAJ_the_secretary: "书记"
 TAJ_the_secretary_desc: "一个有能力、忠诚的总书记是任何共产党取得成功的基石。我们必须确保这个角色由合适的人来担任。"
 TAJ_puppet_the_unions: "傀儡工会"
 TAJ_puppet_the_unions_desc: "通过控制工会，我们可以引导工人阶级支持我们的政策并压制异议。"
 TAJ_revert_the_economy: "恢复经济"
 TAJ_revert_the_economy_desc: "回归中央计划经济可以为塔吉克斯坦重建提供所需的稳定和控制。"
 TAJ_compromise_with_farmers: "与农民妥协"
 TAJ_compromise_with_farmers_desc: "通过解决农业部门的担忧，我们可以获得他们的支持并确保国家的粮食安全。"
 TAJ_tighten_drug_crackdown: "加强禁毒"
 TAJ_tighten_drug_crackdown_desc: "毒品贸易是塔吉克斯坦的祸害。必须采取更严厉的打击措施，以保护我们的人民并维持秩序。"
 TAJ_agrarian_domination: "农业独大"
 TAJ_agrarian_domination_desc: "以农业发展为重点，将为我国经济提供坚实的基础，并确保我国农村人口的福祉。"
 TAJ_closer_ties_with_afghanistan: "与阿富汗建立更紧密联系"
 TAJ_closer_ties_with_afghanistan_desc: "加强我们与阿富汗的关系可以为贸易和地区稳定创造新的机遇。"
 TAJ_reconciliation: "和解"
 TAJ_reconciliation_desc: "修复与塔利班的糟糕关系可能是我们需要采取的重要一步，尽管这可能很艰难，但却是必要的。"
 TAJ_eyes_in_the_back: "脑后的眼睛"
 TAJ_eyes_in_the_back_desc: "为了保卫我们的革命，我们必须时刻警惕背叛，确保队伍的忠诚。"
 TAJ_reassert_tajik_indepndence: "重申塔吉克独立性"
 TAJ_reassert_tajik_indepndence_desc: "我们不能让外国势力渗透进政府。我们需要维护国家安全和主权。"
 TAJ_sympathizers_in_army: "军队中的同情者"
 TAJ_sympathizers_in_army_desc: "我们可以在军队中找到那些同情革命事业的人，并让他们站在我们和我们的军队一边。"
 TAJ_befriend_chiefs_of_staff: "与参谋长交朋友"
 TAJ_befriend_chiefs_of_staff_desc: "通过与关键人物交朋友，我们将能够赢得一些高级指挥官的支持。"
 TAJ_surround_palace: "包围宫殿"
 TAJ_surround_palace_desc: "§R“出来吧我们知道你在里面！”§!\n\n那个懦夫拉赫蒙就躲在他的宫殿里，现在是我们包围他并一劳永逸地解决他的时候了！"
 TAJ_reclaiming_majlis: "夺回议会"
 TAJ_reclaiming_majlis_desc: "我们必须组织对议会的进攻，并控制议会。这样的胜利将对拉赫蒙政权产生不可估量的影响。"
 TAJ_tajik_revolution: "塔吉克革命"
 TAJ_tajik_revolution_desc: "§R“打倒独裁者！”§!\n\n时机已到，现在是我们摆脱旧秩序、在塔吉克斯坦建立新秩序的时候了。"
 TAJ_situation_in_pamir: "帕米尔局势"
 TAJ_situation_in_pamir_desc: "§B“我要么全部都要，要么全部不要！”§!\n\n帕米尔地区是一个争议颇多的地区，因为我们和吉尔吉斯都在争夺该地区及其资源的控制权。然而，我们可以通过采取不同的措施来改变历史进程。"
 TAJ_negotiate_agreement: "谈判达成协议"
 TAJ_negotiate_agreement_desc: "我们不需要帕米尔地区，我们只是想要得到它。我们需要平衡我们的需求和愿望，并确定在这一切中什么才是真正重要的。和平听起来当然更好。"
 TAJ_advance_troops: "先遣部队"
 TAJ_advance_troops_desc: "哦，去他妈的[KYR.GetAdjective]，我们会得到我们想要的。如果这意味着冲突，那就这样吧！"
 TAJ_silent_erosion: "无声侵蚀"
 TAJ_silent_erosion_desc: "随着时间的推移，我们的国家已经陷入了持续的腐败状态。这个问题要么解决，要么不解决。"
 TAJ_change_in_stance: "立场的改变"
 TAJ_change_in_stance_desc: "现在是采取措施防止腐败在中央政府和国家蔓延的时候了。我们将努力铲除这些麻烦的少数人，建设一个更好的塔吉克斯坦。"
 TAJ_purification_of_authority: "权柄的净化"
 TAJ_purification_of_authority_desc: "为了打击腐败，我们必须从根源上打击腐败。我们必须清除那些为了个人利益而掠夺国家财富的人。"
 TAJ_cleansing_the_badge: "擦亮警徽"
 TAJ_cleansing_the_badge_desc: "在我们的人民眼中，警察部队是一支腐败、无能的部队。现在是我们证明警察部队真正为人民服务、由人民组成的时刻了。"
 TAJ_rebirth_of_integrity: "诚信重生"
 TAJ_rebirth_of_integrity_desc: "塔吉克斯坦的诚信早已消失，但现在不是考虑这些事情的时候。现在是时候为我们的人民创造一个更加透明、开放的国家了。"
 TAJ_razing_the_old_guard: "铲除旧势力"
 TAJ_razing_the_old_guard_desc: "一群高级领导人无法决定国家会发生什么，现在是时候让我们的人民认为有能力的领导人来掌管国家了。"
 TAJ_burning_the_dark_bridge: "烧毁黑暗之桥"
 TAJ_burning_the_dark_bridge_desc: "黑市长期以来困扰着我们的国家。现在是时候与黑暗的桥梁告别，建立一座纯洁合法的新桥梁了。"
 TAJ_crowns_for_tajiks: "王冠属于塔吉克人"
 TAJ_crowns_for_tajiks_desc: "王冠是塔吉克人民的专属，而不是那些试图伤害他们的人。我们将通过诚实、安全和正义创造一个更好的塔吉克斯坦，让每个塔吉克人都像国王或王后一样受到对待。"
 TAJ_southern_problems: "南方问题"
 TAJ_southern_problems_desc: "§H“嘿，那是什么声音？”§!\n\n火箭弹四处飞舞，枪声时不时响起，阿富汗局势并不理想。我们当然不希望塔吉克斯坦被这种恶意所笼罩，因此我们必须寻求解决办法。"
 TAJ_masks_of_gold: "黄金面具"
 TAJ_masks_of_gold_desc: "§P“我的新宝马车声音太大，我听不到你说话”§!\n\n为什么要修复没有坏的东西？我们可以对国家更多的灰色地带视而不见，以便获取好处。"
 TAJ_fortress_of_elite: "精英堡垒"
 TAJ_fortress_of_elite_desc: "在我们看来，我们仍然有一个国家。这一定意味着我们正在做一些正确的事情，当然，精英们必须受到保护，以免遭受任何形式的破坏。"
 TAJ_cementing_the_few: "巩固少数人的地位"
 TAJ_cementing_the_few_desc: "如果有太多人四处奔波做事，那么这只会为灾难埋下祸根。"
 TAJ_compromise_with_shadows: "与阴影妥协"
 TAJ_compromise_with_shadows_desc: "我们必须与世界上的黑暗势力妥协，如果这意味着与非国家行为者达成协议，那就这样吧。我们将不惜一切代价满足我们的需求。"
 TAJ_cave_to_chinese_demands: "屈服于中国的要求"
 TAJ_cave_to_chinese_demands_desc: "东方的红色巨龙是一颗定时炸弹，随时都会爆炸。如果我们想生存下去，就必须安抚他们，给他们想要的东西。"
 TAJ_bargains_in_dark: "暗中讨价还价"
 TAJ_bargains_in_dark_desc: "阿富汗局势正处于可以利用的时期，我们不能放过这样的机会。我们必须趁机而为。"
 TAJ_negotiate_chinese_presence: "商讨中国援助"
 TAJ_negotiate_chinese_presence_desc: "如果我们要向中国人做出让步，那么他们就需要给我们一些回报。我们会要求他们提供一些武器，这样我们的军事就不会停留在石器时代。"
 TAJ_whispers_in_white: "白色私语"
 TAJ_whispers_in_white_desc: "我们南方的“朋友”已经忙于他们的小内战一段时间了。如果可以的话，我们应该向他们要一些……货物。"
 TAJ_concerning_developments: "关于事态发展"
 TAJ_concerning_developments_desc: "阿富汗局势正在开始升温，我们必须尽快采取行动。"
 TAJ_southern_solution: "南方解决方案"
 TAJ_southern_solution_desc: "为了确保我们国家和政府的生存，我们必须找到解决方案。必须制定全面的计划来应对阿富汗内战。"
 TAJ_the_lease: "租期"
 TAJ_the_lease_desc: "几十年来，无论是苏联统治期间还是之后，俄罗斯一直在我国设立第201军事基地。现在是时候重新评估这种关系了。"
 TAJ_boot_in_the_ass: "驱逐俄罗斯威胁"
 TAJ_boot_in_the_ass_desc: "§C“记住，不要俄罗斯人”§!\n\n现在是我们将俄罗斯人从我们的纯净土地上一劳永逸地驱逐出去的时候了。军事基地的未来掌握在我们手中，而不是俄罗斯人及其微不足道的威胁。"
 TAJ_secure_the_southern_border: "南部的安全"
 TAJ_secure_the_southern_border_desc: "鉴于201基地的新情况，我们必须重新评估南部的安全。我们将研究基地可能的改进措施。"
 TAJ_renegotiate_terms: "重新协商条款"
 TAJ_renegotiate_terms_desc: "我们可以考虑重新谈判条款，而不是把基地全部占为己有。我们可以向俄罗斯施压，让他们给我们想要的东西，或者我们可以彻底抛弃他们，转而选择新朋友。"
 TAJ_safeguard_southern_border: "保卫南部边境"
 TAJ_safeguard_southern_border_desc: "我们不应该部署军队，而应该研究新的方法来保护南部边境免受潜在的入侵。"
 TAJ_the_tajik_fortress: "塔吉克堡垒"
 TAJ_the_tajik_fortress_desc: "为了保卫这个国家，我们必须把它变成一座堡垒。我们的防御工事将使入侵这个国家成为一场绝对的噩梦，让他们对自己的决定产生怀疑。"
 TAJ_expand_joint_chiefs_of_staff: "扩大参谋长联席会议"
 TAJ_expand_joint_chiefs_of_staff_desc: "陆军参谋长联席会议需要更多的忠诚者服役，目前，我们的人员远远不够，无法管理不断壮大的军队。"
 TAJ_founder_of_peace: "和平缔造者"
 TAJ_founder_of_peace_desc: "我们伟大的领袖拉赫蒙是和平的缔造者。因为他迅速结束了塔吉克内战，并恢复了我们混乱生活的秩序。"
 TAJ_placate_the_scns: "强化国家安全委员会"
 TAJ_placate_the_scns_desc: "随着时间的推移，国家安全委员会将证明其作用越来越大，特别是随着我们国家安全需求的不断增长。"
 TAJ_rahmons_men: "拉赫蒙的人"
 TAJ_rahmons_men_desc: "我们政府中少数忠于拉赫蒙的人必须得到奖励和提拔。这样做会让更多人对我们的领导人产生好感，因为他的属下会称赞他。"
 TAJ_shift_towards_SCNS: "转向国家安全委员会"
 TAJ_shift_towards_SCNS_desc: "军队显然无法妥善维护我们国家的安全，因此，我们必须交给真正的安全专家来处理。"
 TAJ_shift_towards_tna: "转向塔吉克斯坦军方"
 TAJ_shift_towards_tna_desc: "塔吉克斯坦武装部队自建国以来就一直存在，并且已经证明了自己的实力。我们将迅速加强其维护国家安全的地位。"
 TAJ_rahmons_fruits: "拉赫蒙的水果"
 TAJ_rahmons_fruits_desc: "拉赫蒙家族一直积极参与塔吉克斯坦的政治事务，并因此积累了大量财富。这要归功于他们经营的家族企业，而且没有迹象表明他们打算在短期内停止这种做法。"
 TAJ_appoint_rustam: "任命鲁斯塔姆"
 TAJ_appoint_rustam_desc: "§C“你很富有，没人应该向你施压”§!\n\n拉赫蒙之子鲁斯塔姆已证明自己是一位合格的继任者。为了检验他的才能，他被任命为杜尚别省长。"
 TAJ_the_whole_pie: "整个馅饼"
 TAJ_the_whole_pie_desc: "如果我们能够拥有一切，为什么只分得一部分呢？或者，也许不？"
 TAJ_cis_diplomacy: "独联体外交"
 TAJ_cis_diplomacy_desc: "与独联体国家进行对话和外交非常重要，毕竟他们大多是我们的邻国。但与此同时，我们需要谨慎地看待他们，并视他们为战略伙伴。"
 TAJ_csto_defense_agreement: "集体安全条约组织防务协定"
 TAJ_csto_defense_agreement_desc: "我们需要邀请集体安全条约组织成员国来塔吉克斯坦，让他们看看我们的军队。我们的军队状况很糟糕，当战争来临时，他们肯定希望有一个更强大的盟友在他们身边。"
 TAJ_promote_csto_expansion: "推动集体安全条约组织扩大"
 TAJ_promote_csto_expansion_desc: "如果我们选择维持固定数量的成员国，联盟就无法持续发展。我们需要再次接触乌兹别克斯坦和土库曼斯坦。"
 TAJ_solidfy_defense_agreement: "巩固国防协议"
 TAJ_solidfy_defense_agreement_desc: "目前集体安全条约组织内部的防御协议还很不明确，如果我们希望联盟能够持久，我们就需要向我们的朋友澄清他们的真正立场。"
 TAJ_improve_bloc_trade: "改善集团贸易"
 TAJ_improve_bloc_trade_desc: "独联体国家内部的贸易正在衰退，因此，我们需要加强谈判，改善集团内部的贸易，这样我们才能直接从中受益。"
 TAJ_flow_of_investors: "投资者源源不断"
 TAJ_flow_of_investors_desc: "为了我们的经济繁荣，我们需要源源不断的投资者。没有他们，我们的经济肯定会再次陷入衰退。"
 TAJ_aid_rogun_dam: "为罗贡大坝提供资金"
 TAJ_aid_rogun_dam_desc: "罗贡大坝急需资金，而我们国家资金不足。我们将寻求独联体国家的援助来资助这个庞大的项目，并在他们的帮助下建设我们的国家。"
 TAJ_wall_of_difference: "差异之墙"
 TAJ_wall_of_difference_desc: "我们与独联体集团的其他国家毫无共同之处。我们是塔吉克人，并且将一直如此。我们不是斯拉夫人，不是土耳其人，当然也不是他们的盟友。"
 TAJ_escelate_pamir_problem: "帕米尔问题升级"
 TAJ_escelate_pamir_problem_desc: "帕米尔问题一直被搁置，是时候解决这个问题了。"
 TAJ_recon_missions_over_border: "跨境侦察任务"
 TAJ_recon_missions_over_border_desc: "§H“你看见了吗，伙计？”§!\n\n吉尔吉斯人肯定对我们隐瞒了什么，我们需要仔细调查，确定到底是什么。无论是军队编队还是秘密武器，我们都需要知道。"
 TAJ_usher_an_era_of_change: "迎来变革时代"
 TAJ_usher_an_era_of_change_desc: "为了生存，我们必须改变。塔吉克斯坦也必须遵循这一普遍规律。我们必须改革我们的国家，使其适应21世纪的发展环境。"
 TAJ_tajikistan_for_tajiks: "塔吉克人的塔吉克斯坦"
 TAJ_tajikistan_for_tajiks_desc: "塔吉克斯坦不是外国人来这里放松休息、阻止我们人民努力的地方。我们必须让大家知道，我们不会向任何权力屈服。"
 TAJ_derussification_of_tajikistan: "塔吉克斯坦去俄罗斯化"
 TAJ_derussification_of_tajikistan_desc: "俄罗斯人统治我们的土地多年，我们不得不接受他们的文化。他们对我们的文化产生了巨大的影响，现在是扭转这种破坏的时候了。"
 TAJ_prohibit_russian_patronymics: "禁止使用俄罗斯姓氏"
 TAJ_prohibit_russian_patronymics_desc: "我们是塔吉克人！我们不能用一百年前的某个俄罗斯人的名字来命名我们自己。现在是时候禁止这种愚蠢的做法了。"
 TAJ_persianization_of_language: "语言的波斯化"
 TAJ_persianization_of_language_desc: "我们需要重新与我们的根源联系起来，我们将在日常对话中引入更多的波斯语词汇，以远离俄罗斯人给我们的语言带来的改变。"
 TAJ_clearing_the_way: "清理道路"
 TAJ_clearing_the_way_desc: "我们需要为进一步的宗教改革扫清道路。但通过打击萨拉菲派，我们或许能够为国家带来变革。"
 TAJ_religious_precautions: "宗教注意事项"
 TAJ_religious_precautions_desc: "我们将采取必要的预防措施，保护我们的国家免受萨拉菲主义思想的传播。通过防止某些做法，我们将采取必要的适当措施。"
 TAJ_islamic_appearance: "目标伊斯兰外观"
 TAJ_islamic_appearance_desc: "§R“剃掉它，不然我就……”§!\n\n必须禁止留胡须、穿黑色衣服和教士服装。我们不能让这些外貌影响我们的年轻人，我们必须接受更传统的塔吉克外貌，禁止其他外貌。"
 TAJ_mosque_regulations: "清真寺条例"
 TAJ_mosque_regulations_desc: "清真寺是极端主义的中心，因此，我们别无选择，只能阻止我们的孩子去这些清真寺。任何18岁以下的人都不得去，任何人。我们必须关闭其中一些清真寺，以防止危险思想蔓延。"
 TAJ_the_hajj: "处理朝觐事宜"
 TAJ_the_hajj_desc: "任何居住在塔吉克斯坦共和国的40岁以下穆斯林均不得参加麦加朝觐。我们已经有足够多的人去俄罗斯了，为什么还要让他们去[SAU.GetName]？"
 TAJ_the_peoples_party: "人民党"
 TAJ_the_peoples_party_desc: "我们党是人民的党，我们将代表人民。"
 TAJ_minbari_khalq: "为人民论坛报提供额外资金"
 TAJ_minbari_khalq_desc: "《人民论坛报》是党报，我们绝不能忘记它。当我们获得额外拨款后，全国各地的塔吉克人很快就会为自己购买最新一期。"
 TAJ_sozandagoni_vatan: "扩大祖国缔造者"
 TAJ_sozandagoni_vatan_desc: "“祖国缔造者”是我们党的青年翼。如果我们能让我们的人从小就参与党的活动，我们将能够为每个人建设一个更好的塔吉克斯坦。"
 TAJ_electoral_reform: "选举“改革”"
 TAJ_electoral_reform_desc: "§P“仔细阅读条款，上面不是这么说的”§!\n\n如果我们无论如何都能赢得选举，谁还需要选举呢？好吧，我们是一个民主党，所以我们最终会举行选举。然而，首先要进行一些小的改变……"
 TAJ_youth_informants: "青年线人"
 TAJ_youth_informants_desc: "我们可以利用我们的青年团成员来识别在街上游荡的叛逆青少年，并让他们采取相应的措施。"
 TAJ_expand_compulsory_education: "扩大义务教育"
 TAJ_expand_compulsory_education_desc: "目前，义务教育只到10年级。是时候要求学生完成整个12年的教育了。"
 TAJ_the_media_law: "媒体‘法’"
 TAJ_the_media_law_desc: "通过《媒体法》可以让我们给记者一个很大的提示，告诉他们应该优先考虑什么，如果他们不想去遥远的地方度长假的话。"
 TAJ_self_censorship: "自我审查"
 TAJ_self_censorship_desc: "很快，我们甚至不需要告诉他们该说什么，他们会为我们说话。我们会奖励那些说好话的人，惩罚那些说坏话的人。"
 TAJ_a_republic_ish: "共和式"
 TAJ_a_republic_ish_desc: "§G“民主没有捷径”\n- 埃莫马利·拉赫蒙§!\n\n我们是一个共和国，但一切都取决于你对它的解释。当然，我们有议会和总统，那么我们怎么会是独裁政权呢？"
 TAJ_dostievs_endorsement: "陀思妥耶夫的代言"
 TAJ_dostievs_endorsement_desc: "通过让党的创始人陀思妥耶夫支持我们光荣的领袖[TAJ.GetLeader]，我们将能够为这些记者提供一些报道的内容。"
 TAJ_reconstruction_of_army: "军队重建"
 TAJ_reconstruction_of_army_desc: "我们国家需要进一步改革的领域之一是军队。由于技术落后，征兵人数处于历史最低水平，我们需要解决这个问题。"
 TAJ_modernization_of_the_equipment: "装备现代化"
 TAJ_modernization_of_the_equipment_desc: "重建军队的第一步就是实现军队现代化。通过升级所使用的技术，我们将比敌人更具优势。"
 TAJ_revise_conscription_laws: "修改征兵法"
 TAJ_revise_conscription_laws_desc: "现在没人愿意服兵役，所以我们会确保，如果他们不想服兵役，我们就会强迫他们服兵役。"
 TAJ_border_troop_centre: "边境部队中心"
 TAJ_border_troop_centre_desc: "我们迫切需要专业的边防部队，也需要专门的设施来管理他们。"
 TAJ_cracks_in_the_foundation: "地基出现裂缝"
 TAJ_cracks_in_the_foundation_desc: "[TAJ.GetLeader]统治塔吉克斯坦的基础存在一些裂痕。我们需要遵循特定的治理原则来解决这些问题。"
 TAJ_grip_on_nation: "掌控国家"
 TAJ_grip_on_nation_desc: "我们不能让对国家的控制动摇，我们将在必要时寻求支持，无论是在塔吉克斯坦还是在国外。"
 TAJ_foreign_legitimacy: "外交中心合法性"
 TAJ_foreign_legitimacy_desc: "我们将以他人的赞扬作为我们的合法性的基础，利用他们的赞扬作为垫脚石，向我们的人民证明我们真正的价值。"
 TAJ_self_empowerment: "自我赋权"
 TAJ_self_empowerment_desc: "谁在乎别人怎么想？我们不需要任何寡头、总统、国王或独裁者的帮助来建立我们政府的合法性。"
 TAJ_russias_pawn: "俄罗斯的棋子"
 TAJ_russias_pawn_desc: "显然，俄罗斯愿意资助我们的努力。因此，争取他们的支持并听从他们的建议似乎是最明智的做法。"
 TAJ_expansion_of_the_arms_industry: "军事工业的扩张"
 TAJ_expansion_of_the_arms_industry_desc: "如果我们想自立，就必须扩大我们的军事工业。我们需要生产自己的武器。"
 TAJ_distance_from_foreign_reliance: "远离外国依赖"
 TAJ_distance_from_foreign_reliance_desc: "我们不能过分依赖某个国家，我们必须依靠我们自己的力量，而且只能依靠我们自己的力量。"
 TAJ_our_own_scientists: "我们自己的科学家"
 TAJ_our_own_scientists_desc: "我们的科学家不输外国科学家，甚至比外国科学家更优秀。我们将在塔吉克斯坦这里进行研究，并取得重大突破和发现。"
 TAJ_russian_arms_deals: "俄罗斯武器交易"
 TAJ_russian_arms_deals_desc: "俄罗斯人已经积累了相当大的军火库，我们当然可以采用他们的一些策略来帮助我们建立库存。"
 TAJ_russian_oil: "俄罗斯石油"
 TAJ_russian_oil_desc: "这种黑金与世界上任何其他资源都无法比拟。如果我们能让俄罗斯投资者涌入塔吉克斯坦腹地开采石油，我们或许就能发财致富。"
 TAJ_eye_of_asia: "亚洲之眼"
 TAJ_eye_of_asia_desc: "我们位于亚洲的中心位置，我们的战略位置可以成为激发国民自豪感的绝佳工具。"
 TAJ_handeling_foreign_dissidents: "处理外国异见人士"
 TAJ_handeling_foreign_dissidents_desc: "许多人虽然不在塔吉克斯坦居住，但他们有很多话要说。我们需要与这些人打交道，以确保我们政府的声誉不会受损。"
 TAJ_our_strength: "我们的力量"
 TAJ_our_strength_desc: "无论处境如何，我们的力量都不能被忘记。我们将用这种爱国精神，坚定我们人民的决心，继续前进！"
 TAJ_emomalis_orders: "埃莫玛利的命令"
 TAJ_emomalis_orders_desc: "我们坚定不移的领袖、民族领袖、和平与民族团结的缔造者埃莫马利·拉赫蒙下达了命令。命令很简单，做好准备，坚定不移，让伟大的塔吉克国家变得更加强大！"
 TAJ_kyrgzy_integration: "[KYR.GetAdjective]整合"
 TAJ_kyrgzy_integration_desc: "我们的对手终于屈服了。[KYR.GetName]国家最终会意识到自己的虚伪，并与我们团结一致！"
 TAJ_uzbek_integration: "乌兹别克统一"
 TAJ_uzbek_integration_desc: "很多塔吉克人居住在乌兹别克斯坦，他们没有得到很好的对待。我们需要与乌兹别克斯坦兄弟重新统一起来，成为一个整体。"
 TAJ_dominance_over_afghanistan: "挖掘墓地"
 TAJ_dominance_over_afghanistan_desc: "许多帝国都曾入侵阿富汗，并在那里灭亡。我们不是帝国，我们是一个国家，我们和阿富汗人民是一个民族。现在是我们联盟证明所有人错误的时候了。"
 TAJ_turkmen_cooperation: "土库曼自治领"
 TAJ_turkmen_cooperation_desc: "土库曼人大多独来独往，但现在是时候我们采取行动了。如果我们的国家能够团结起来，那么他们将亲眼看到合作的好处。"
 TAJ_kazakh_invitation: "哈萨克合作"
 TAJ_kazakh_invitation_desc: "哈萨克斯坦无论如何都注定要崩溃，所以为什么不在事情发生之前让他们加入我们呢？"
 TAJ_central_asian_state: "一个国家，多个民族"
 TAJ_central_asian_state_desc: "中亚国家联盟将作为人类历史上最成功的联盟之一载入史册。没有一个俄罗斯人能够统治这个地区，但一个当地人肯定会成功。"
 TAJ_armed_forces: "加强武装力量"
 TAJ_armed_forces_desc: "塔吉克斯坦的安全支柱是一支训练有素、纪律严明的军队。现在是时候加强我们的武装力量，确保他们随时准备应对任何挑战了。"
 TAJ_air_defense_forces: "国土防空军"
 TAJ_air_defense_forces_desc: "保卫领空是重中之重。发展和现代化防空力量将保护我们的国家免受空中威胁。"
 TAJ_security_in_airspace: "空域安全"
 TAJ_security_in_airspace_desc: "保持对塔吉克斯坦领空的控制可确保我们的主权并防止敌对势力的入侵。"
 TAJ_lucrative_weapons_procurements: "利润丰厚的武器采购"
 TAJ_lucrative_weapons_procurements_desc: "如果我们想要在军事上进步，就必须获得更先进的武器。"
 TAJ_ground_forces: "实现地面部队现代化"
 TAJ_ground_forces_desc: "我们的地面部队必须配备最新的技术和训练，以保持效力并应对新出现的威胁。"
 TAJ_upgrade_helicopter_fleet: "升级直升机队"
 TAJ_upgrade_helicopter_fleet_desc: "直升机是现代战争的主力。升级我们的机队将提高作战的机动性和战术灵活性。"
 TAJ_nationwide_airbase_upgrades: "全国空军基地升级"
 TAJ_nationwide_airbase_upgrades_desc: "为了支持我们日益增长的空中力量，我们必须升级和扩建全国各地的空军基地，确保它们能够处理现代飞机。"
 TAJ_operational_integrity_desc: "精简指挥结构并确保完美协调将提高所有军事行动的效力。"
 TAJ_statewide_radar_coverage: "全国雷达覆盖"
 TAJ_statewide_radar_coverage_desc: "完善的雷达网络对于早期预警和维持边境控制至关重要。"
 TAJ_ensure_regime_loyalty: "确保政权忠诚"
 TAJ_ensure_regime_loyalty_desc: "队伍忠诚至上。我们将采取措施，铲除不忠诚分子，维护政权。"
 TAJ_mobilization_plan: "综合动员计划"
 TAJ_mobilization_plan_desc: "明确、有效的动员计划将确保塔吉克斯坦在需要时能迅速应对危机并进行自我防御。"
 TAJ_tajik_mobility_forces: "塔吉克机动部队"
 TAJ_tajik_mobility_forces_desc: "发展高度机动的部队将使其能够迅速部署并对全国各地的威胁做出快速反应。"
 TAJ_analyze_civil_war: "分析内战"
 TAJ_analyze_civil_war_desc: "通过研究内战的教训，我们可以发现弱点并实施策略以防止未来的冲突。"
 TAJ_ensure_stable_supply: "确保补给链稳定"
 TAJ_ensure_stable_supply_desc: "稳定的资源和装备供应对于我们军事行动的成功至关重要。我们必须确保这些生命线的安全。"
 TAJ_contracts_with_partner: "与合作伙伴签订武器合同"
 TAJ_contracts_with_partner_desc: "与可靠的武器合作伙伴合作将为我们提供高质量的装备并增强我们的军事能力。"
 TAJ_turkish_military_industries: "土耳其军事工业"
 TAJ_turkish_military_industries_desc: "鼓励土耳其对塔吉克斯坦军事工业的投资将增强我们的生产能力并建立宝贵的合作伙伴关系。"
 TAJ_iranian_drone_factories: "伊朗无人机工厂"
 TAJ_iranian_drone_factories_desc: "与伊朗合作建设无人机制造设施将使塔吉克斯坦获得先进的无人机技术并增强我们的空中能力。"
 TAJ_expansion_of_central_command: "中央司令部的扩张"
 TAJ_expansion_of_central_command_desc: "更强大、更集中的军事指挥将提高我们各军种的协调和决策能力。"
 TAJ_tajik_armored_forces: "发展塔吉克装甲部队"
 TAJ_tajik_armored_forces_desc: "现代化的装甲部队将提供主宰战场和确保胜利所需的强大火力。"
 TAJ_phase_out_t_seventy_two: "逐步淘汰T-72"
 TAJ_phase_out_t_seventy_two_desc: "老化的T-72坦克已不再符合现代标准。逐步淘汰这些坦克可以为更先进的装甲车辆腾出空间。"
 TAJ_coescd: "支持紧急情况和民防委员会"
 TAJ_coescd_desc: "紧急情况和民防委员会对于灾害应对和民防至关重要。加强该机构将增强国家的恢复力。"
 TAJ_national_guard: "改组国家近卫军"
 TAJ_national_guard_desc: "必须重组国家近卫军，以更好地应对内部安全挑战并在紧急情况下提供支持。"
 TAJ_coup_preventive_strategy: "政变预防战略"
 TAJ_coup_preventive_strategy_desc: "防止政府政变的全面战略将维护我们政府的稳定并确保继续进步。"
 TAJ_modern_steel: "现代钢材"
 TAJ_modern_steel_desc: "建立先进的坦克制造设施将使我们能够在国内生产最先进的装甲车。"
 TAJ_sophisticated_troops: "精锐部队"
 TAJ_sophisticated_troops_desc: "投资技术升级和先进训练将使我们的军队转变为一支高素质的现代化战斗力量。"
 TAJ_on_own_feet: "自力更生"
 TAJ_on_own_feet_desc: "通过专注于国防自给自足，塔吉克斯坦终于可以实现其长期追求的遗产。我们将不再受制于其他强国，而是自力更生，与邪恶作斗争。"
 TAJ_central_asias_poorest: "中亚最贫困国家"
 TAJ_central_asias_poorest_desc: "塔吉克斯坦的经济困境十分严重，被冠以中亚最贫穷国家的称号。我们必须直面这一现实，踏上通往更光明未来的征程。"
 TAJ_water_melon_economy: "西瓜经济"
 TAJ_water_melon_economy_desc: "作为我们农业特征的象征，我们的经济严重依赖季节性作物。现在是时候加强这一部门，同时实现经济基础多元化。"
 TAJ_bode_to_industry: "工业的新预兆"
 TAJ_bode_to_industry_desc: "塔吉克斯坦经济强盛的基础在于工业增长。我们将为制造业复兴奠定基础。"
 TAJ_tap_into_imf_funds: "利用国际货币基金组织的资金"
 TAJ_tap_into_imf_funds_desc: "获得国际货币基金组织的援助将为我们提供稳定经济和实施关键改革所需的资金支持。"
 TAJ_dehqan_farms: "支持德和康农场"
 TAJ_dehqan_farms_desc: "我们的小型独立农场是塔吉克斯坦农村的心脏。加强这些农场将促进农业生产和农村生计。"
 TAJ_local_cotton_production: "振兴棉花生产"
 TAJ_local_cotton_production_desc: "几十年来，棉花一直是我国经济的支柱。我们必须振兴这一重要产业，以恢复我国在地区的影响力。"
 TAJ_modernization_of_farming_equipment: "实现农业设备现代化"
 TAJ_modernization_of_farming_equipment_desc: "过时的耕作方式限制了我们的农业潜力。引进现代化设备将提高产量和效率。"
 TAJ_jewels_of_tajikistan: "塔吉克斯坦的珠宝"
 TAJ_jewels_of_tajikistan_desc: "我们的宝石和矿物是隐藏的宝藏。扩大宝石开采和提炼将为我们的经济增添光彩。"
 TAJ_uranium_mining: "开发铀矿储备"
 TAJ_uranium_mining_desc: "塔吉克斯坦的铀矿是一种宝贵的资源。开发这一领域将确保利润丰厚的出口并促进我们的经济发展。"
 TAJ_gold_and_silver_sughd: "索格特的黄金和白银"
 TAJ_gold_and_silver_sughd_desc: "索格特丰富的矿脉蕴藏着尚未开发的财富。开采这些贵金属将为该地区和国家带来繁荣。"
 TAJ_mining_tech_upgrades: "升级采矿技术"
 TAJ_mining_tech_upgrades_desc: "现代化的采矿技术将确保效率、安全和可持续性，使我们能够最大限度地利用自然资源。"
 TAJ_take_back_control: "夺回控制权"
 TAJ_take_back_control_desc: "外国主导我国经济破坏了国家主权。现在是时候从外部影响中夺回对战略产业的控制权了。"
 TAJ_nationalize_chinese_assets: "国有化中国资产"
 TAJ_nationalize_chinese_assets_desc: "中国企业在塔吉克斯坦占有重要地位。通过国有化这些资产，我们将重新确立我们的经济独立。"
 TAJ_reinforce_chinese_corporations: "加强与中国的合作"
 TAJ_reinforce_chinese_corporations_desc: "与中国企业合作将为我们的采矿业注入资金和专业知识，确保共同增长和发展。"
 TAJ_sino_tajik_mining_company: "中塔矿业公司"
 TAJ_sino_tajik_mining_company_desc: "与中国建立合资矿业企业将确保投资和技术，以有效开发塔吉克斯坦的矿产资源。"
 TAJ_regional_modernization: "区域现代化"
 TAJ_regional_modernization_desc: "发展各地区的基础设施和工业将确保公平增长并减少塔吉克斯坦各地的差距。"
 TAJ_revise_transit_tarifs: "修改过境关税"
 TAJ_revise_transit_tarifs_desc: "调整过境塔吉克斯坦的货物关税将促进贸易并使我们成为重要的区域交通枢纽。"
 TAJ_central_asian_railway_summit: "中亚铁路峰会"
 TAJ_central_asian_railway_summit_desc: "举办区域铁路网建设峰会将改善中亚地区的互联互通，促进其经济合作。"
 TAJ_chemical_production: "扩大化工生产"
 TAJ_chemical_production_desc: "投资化学工业将使我们的经济更加多样化，并为出口和国内使用创造新的机会。"
 TAJ_rural_hunger: "解决农村饥饿问题"
 TAJ_rural_hunger_desc: "农村地区普遍饥饿是国家的耻辱。我们必须采取措施，确保所有塔吉克斯坦人的粮食安全。"
 TAJ_wto_benefits: "利用世贸组织优势"
 TAJ_wto_benefits_desc: "加入世贸组织为通过国际贸易和合作解决饥饿问题提供了机会。让我们充分利用这一潜力。"
 TAJ_domestic_innovation: "消除饥饿的国内创新"
 TAJ_domestic_innovation_desc: "利用当地的聪明才智和创新将为塔吉克斯坦消除饥饿和营养不良提供可持续的解决方案。"
 TAJ_food_for_troops: "部队食品"
 TAJ_food_for_troops_desc: "吃饱喝足的军队才是有战斗力的军队。保证军队有充足的粮食供应，才能提高士气和战备能力。"
 TAJ_strain_of_energy: "能源紧张"
 TAJ_strain_of_energy_desc: "塔吉克斯坦能源危机威胁经济稳定，解决电力短缺问题对塔吉克斯坦长远发展至关重要。"
 TAJ_vakhsh_hydroelectric_project: "瓦赫什水电项目"
 TAJ_vakhsh_hydroelectric_project_desc: "投资瓦赫什河沿岸的水力发电将产生清洁能源并缓解我们的能源困境。"
 TAJ_nuclear_gamble: "核赌博"
 TAJ_nuclear_gamble_desc: "开发核能有风险也有回报。如果成功，它将为未来提供可持续的能源。"
 TAJ_caspian_fuel_pipeline: "里海燃料管道"
 TAJ_caspian_fuel_pipeline_desc: "确保通往里海的管道路线将加强能源贸易，并使塔吉克斯坦成为区域市场的重要参与者。"
 TAJ_stamp_out_the_leftists: "消灭左派"
 TAJ_stamp_out_the_leftists_desc: "必须处理我们国家中的左翼分子，否则他们将会让我们的国家倒退回几百年前受压迫的苏联时代。"
 TAJ_develop_dushanbe: "开发杜尚别"
 TAJ_develop_dushanbe_desc: "作为塔吉克斯坦首都，杜尚别必须充分发挥其潜力。基础设施升级和城市发展将使杜尚别成为一座现代化大都市。"
 TAJ_concessions_to_badakhshan: "巴达赫尚省特许经营权"
 TAJ_concessions_to_badakhshan_desc: "为了保持稳定，我们必须满足巴达赫尚省的独特需求，投资其发展，赋予其更大的自治权。"
 TAJ_regional_hospitals: "巴达赫尚省地区医院"
 TAJ_regional_hospitals_desc: "改善戈尔诺-巴达赫尚省的医疗保健基础设施将为其人口提供关键服务并减少地区差异。"
 TAJ_sughd_plan: "索格特发展计划"
 TAJ_sughd_plan_desc: "对索格特州工业和基础设施的有针对性的投资将释放其经济潜力并为其居民创造繁荣。"
 TAJ_anzob_tunnel: "完成安佐布隧道"
 TAJ_anzob_tunnel_desc: "安佐布隧道的建成将增强塔吉克斯坦南北之间的连通性，促进贸易和民族团结。"
 TAJ_swiss_toolbox_idea: "瑞士工具箱"
 TAJ_swiss_toolbox: "瑞士工具箱"
 TAJ_swiss_toolbox_desc: "与瑞士专家的合作将为塔吉克斯坦的经济现代化带来先进的技术和战略。"
 TAJ_seco_economic_cooperation: "优先考虑瑞士联邦经济事务秘书处经济合作"
 TAJ_seco_economic_cooperation_desc: "瑞士联邦经济事务秘书处始终对与外国的经济合作持开放态度，我们当然不会错过这样的机会。"
 TAJ_seri_partnerships: "瑞士国家教育、研究和创新秘书处合作伙伴关系"
 TAJ_seri_partnerships_desc: "瑞士国家教育、研究和创新秘书处，是瑞士政府资助的一个机构，旨在促进瑞士国内和国外的教育和研究。我们必须充分利用它。"
 TAJ_work_visas: "签发工作签证"
 TAJ_work_visas_desc: "只要条件合适，通过向那些愿意移民并满足我们经济需求的人发放工作签证，我们的经济就能更加繁荣。"
 TAJ_rahmon_dead: "拉赫蒙死了！"
 TAJ_rahmon_dead_desc: "埃莫马利·拉赫蒙死后，政权的忠诚者士气低落。"
 TAJ_work_visas_idea: "工作签证"
 TAJ_loyal_high_command: "忠诚的最高指挥部"
 TAJ_uto_support: "塔吉克斯坦联合反对派的支持"
 TAJ_tajiks_for_tajikistan: "塔吉克人的塔吉克斯坦！"
 TAJ_201st_base_upgrade_no_russian: "201军事基地"
 TAJ_unbalanced_books: "不平衡的账簿"
 TAJ_unbalanced_books_desc: "我们的预算已经亏本，我们并不穷，我们只是在投资。"
 TAJ_moscow_estate: "莫斯科庄园"
 TAJ_moscow_estate_desc: "大房子、大梦想、大代价。我们的领导人对他所谓的为国家进行的“投资”感到非常高兴。"
 TAJ_presidential_palace: "总统府"
 TAJ_presidential_palace_desc: "虽然这不是白宫，但对我们来说，这是一个家。我们可能还应该在前面加一根大旗杆。"
 TAJ_security_of_the_state: "国家安全"
 TAJ_security_of_the_state_desc: "你家的每个角落都有摄像头。你无法逃脱国家安全。"
 TAJ_russian_payments: "俄罗斯付款"
 TAJ_russian_payments_desc: "俄罗斯国家受到了我们的压力，以便为我们自己谋取一些经济利益。"
 TAJ_national_guard_deployed: "塔吉克国家近卫军"
 TAJ_national_guard_deployed_desc: "国家已决定必须打击伊斯兰政治活动。我们正在动用国民警卫队，确保他们逐渐瓦解并撤回家园。\n§W------------------§!\n当此国家精神激活时，£TAJ_kingdom §H伊斯兰复兴党影响力§!将每月减少§G-1%§!。"
 TAJ_military_infancy: "初建的军队"
 TAJ_military_infancy_desc: "与其他后苏联国家不同，[TAJ.GetFlag]塔吉克斯坦没有从驻扎在国内的苏联部队中组建军队。相反，[TAJ.GetFlag]塔吉克斯坦选择从零开始组建军队，解散所有非国家组建的部队。这导致军队缺乏经验，除了国内冲突外，从未参加过重大冲突。\n§W------------------§!\n如果我们选择§H国策树§!中的§H塔吉克斯坦武装部队§!分支，则可以§R移除§!该国家精神。"
 TAJ_flight_of_labor: "劳动力外流"
 TAJ_flight_of_labor_desc: "经济不稳定导致50%的男性人口移民到[SOV.GetFlag][SOV.GetName]等国家寻找工作。虽然这种做法可能使个别家庭受益，但由于缺乏熟练劳动力，[TAJ.GetFlag]塔吉克经济最终受到的伤害最大。此外，一些海外男性开始前往外国清真寺，更容易受到伊斯兰极端主义的影响，导致偶尔发生事件。\n§W------------------§!\n如果我们的§HGDP§!超过§H250B§!并且我们的稳定性至少为§H65%§!，该国家精神将被§R移除§!。\n§W------------------§!\n消除该国家精神将使我们能够结束§H乌玛的回声§!和£TAJ_kingdom §H伊斯兰复兴党影响§!运动。"
 TAJ_woes_of_the_civilwar: "内战的苦难"
 TAJ_woes_of_the_civilwar_desc: "1992年，我们的国家陷入了长达5年的内战，塔吉克人相互争斗。中央政府的反对派团体在塔吉克斯坦联合反对派下统一，[BDA.GetFlag]巴达赫尚地区也出现了一些分裂运动。内战结束后，£TAJ_emerging_reactionary 人民民主党与塔吉克斯坦联合反对派的多个团体，如£TAJ_kingdom 伊斯兰复兴党和£TAJ_western_conservative 塔吉克斯坦民主党签署了一项条约，以停火为交换条件做出一些让步。\n§W------------------§!\n如果我们结束[BDA.GetFlag]§H巴达赫尚冲突§!，该国家精神将被§R移除§!。"
 TAJ_201st_base: "201军事基地"
 TAJ_201st_base_usa: "杜尚别前沿行动基地"
 TAJ_201st_base_raj: "沙克蒂基地"
 TAJ_201st_base_chi: "和谐基地 - 杜尚别"
 TAJ_201st_base_desc: "201军事基地在我们国家短暂的历史中发挥了至关重要的作用，因为该基地是[SOV.GetFlag]俄罗斯影响力和保护的中心，尽管我们并不与俄罗斯接壤。[SOV.GetFlag]俄罗斯军队的第201步枪师目前驻扎在该基地，他们偶尔为我们的部队提供训练，以防[TAL.GetFlag][AFG.GetFlag]阿富汗入侵[TAJ.GetFlag]塔吉克斯坦。他们还向我们支付租金，这对我们的经济有所贡献。\n§W------------------§!\n如果我们取消[SOV.GetFlag]§H俄罗斯军事通行权§!这一国家精神将被§R移除§!"
 TAJ_201st_base_upgrade_desc: "201军事基地在我们国家短暂的历史中发挥了至关重要的作用，因为该基地是[SOV.GetFlag]俄罗斯影响力和保护的中心，尽管我们并不与俄罗斯接壤。[SOV.GetFlag]俄罗斯军队的第201步枪师目前驻扎在该基地，他们偶尔为我们的部队提供训练，以防[TAL.GetFlag][AFG.GetFlag]阿富汗入侵[TAJ.GetFlag]塔吉克斯坦。他们还向我们支付租金，这对我们的经济有所贡献。\n§W------------------§!\n如果我们取消[SOV.GetFlag]§H俄罗斯军事通行权§!这一国家精神将被§R移除§!"
 TAJ_201st_base_raj_desc: "沙克蒂基地是[RAJ.GetFlag]印度影响力的中心，尽管我们并不与印度接壤，但基地仍为我们提供保护。[RAJ.GetFlag]印度军队目前驻扎在该基地，他们偶尔为我们的部队提供训练，以防[TAL.GetFlag][AFG.GetFlag]阿富汗入侵[TAJ.GetFlag]塔吉克斯坦。他们还向我们支付租金，这对我们的经济有所贡献。\n§W------------------§!\n如果我们取消[RAJ.GetFlag]§H印度军事通行权§!这一国家精神将被§R移除§!"
 TAJ_201st_base_usa_desc: "杜尚别前沿行动基地是[USA.GetFlag]美国影响力和保护的中心，尽管我们并不与美国接壤。[USA.GetFlag]美国军队目前驻扎在该基地，他们偶尔为我们的部队提供训练，以防[TAL.GetFlag][AFG.GetFlag]阿富汗入侵[TAJ.GetFlag]塔吉克斯坦。他们还向我们支付租金，这对我们的经济有所贡献。\n§W------------------§!\n如果我们取消[USA.GetFlag]§H美国军事通行权§!这一国家精神将被§R移除§!"
 TAJ_201st_base_chi_desc: "和谐基地是[CHI.GetFlag]中国影响力的中心，尽管我们并不与中国接壤，但也能提供保护。[CHI.GetFlag]中国军队目前驻扎在该基地，他们偶尔为我们的部队提供训练，以防[TAL.GetFlag][AFG.GetFlag]阿富汗入侵[TAJ.GetFlag]塔吉克斯坦。他们还向我们支付租金，这对我们的经济有所贡献。\n§W------------------§!\n如果我们取消[CHI.GetFlag]§H中国军事通行权§!这一国家精神将被§R移除§!"
 TAJ_tajik_barrier: "塔吉克屏障"
 TAJ_tajik_barrier_desc: "我们的国家是我们的屏障，即使在当今如此互联互通的世界，我们的高山也减缓了危险思想和信仰的传播。"
 TAJ_legacy_of_uto_idea: "塔吉克斯坦联合反对派的遗产"
 TAJ_legacy_of_uto_idea_desc: "塔吉克斯坦联合反对派的遗产在我们党员和人民中产生强烈共鸣，我们永远不会忘记战场上勇敢的人们所做出的牺牲。"
 TAJ_revolutionary_patrionism: "革命爱国主义"
 TAJ_revolutionary_patrionism_desc: "最高形式的爱国主义来自于对新秩序和新政府的认可和拥护。"
 TAJ_orionbank: "东方银行"
 TAJ_orionbank_desc: "东方银行成立于1925年，是塔吉克斯坦历史最悠久的银行，是塔吉克斯坦经济的重要机构。"
 TAJ_isik: "伊斯兰国 - 呼罗珊"
 TAJ_isik_desc: "伊斯兰国呼罗珊省，已开始与我国政府以及该地区的其他组织作斗争，并发誓要推翻我们的国家和那些他们视为“异教徒”和“异端分子”的人。\n§W------------------§!\n如果我们将§H恐怖威胁§!降至§G可忽略不计§!、将§H激进化§!降至§G低§!水平，该精神就会被§R移除§!。\n§W------------------§!\n当该国家精神激活时，如果§H萨拉菲主义意识形态§!超过25%，且我们的§H稳定性§!低于40%，§R伊斯兰国呼罗珊省§!将发动§R内战§!"
 TAJ_temp_negotiations: "正在进行的谈判"
 TAJ_temp_negotiations_desc: "我们已经与巴达赫尚人民展开谈判，以赋予他们更多自治权。\n§W------------------§!\n一旦我们与[BDA.GetFlag]§H戈尔诺-巴达赫尚政府§!完成谈判，该国家精神将被§R移除§!"
 TAJ_rahmons_rotten_fruit: "塔吉克斯坦的烂果子"
