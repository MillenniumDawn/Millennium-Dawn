 VDE_9: "Транспортный проект немецкого единства 9"
 GER_Network_Infrastructure: "Цифровая эра"
 Expand_Network_North: "Расширение на Севере"
 Expand_Network_South: "Расширение на Юге"
 Expand_Network_West: "Экспансия на Западе"
