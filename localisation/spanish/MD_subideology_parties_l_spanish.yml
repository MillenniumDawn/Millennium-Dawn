 FIN.conservatism: "£FIN_conservatism_small Suomen Keskusta"
 FIN.conservatism_icon: "£FIN_conservatism_small"
 FIN.conservatism_desc: "Conservative - Suomen Keskusta (Centre Party of Finland) is a liberal-agrarian party with it's greatest following coming from rural areas. Throughout Finland's history it usually have been the largest or second largest party, in fierce competition with SDP."
 FIN.liberalism: "£FIN_liberalism_small Kansallinen Kokoomus"
 FIN.liberalism_icon: "£FIN_liberalism_small"
 FIN.liberalism_desc: "Liberal - Kansallinen Kokoomus (Partido de la Coalición Nacional) es un partido de derecha liberal. Promueve valores sociales liberales y está firmemente a favor de la OTAN y la UE."
 FIN.socialism: "£FIN_socialism_small Sosiaalidemokraatit"
 FIN.socialism_icon: "£FIN_socialism_small"
 FIN.socialism_desc: "Socialdemócrata - Suomen Sosiaalidemokraattinen Puolue (Partido Socialdemócrata de Finlandia - SDP) es el partido activo más antiguo de Finlandia y, como partido dominante de centro-izquierda, tiene vínculos sólidos con los sindicatos. Anteriormente fue un partido comunista y perdió la Guerra Civil finlandesa Rojo-Blanca en 1918. En la actualidad, se opone firmemente a unirse a la OTAN y muestra una postura cada vez más contraria a la inmigración."
 FIN.Communist-State: "£FIN_Communist_State_small SKP"
 FIN.Communist-State_icon: "£FIN_Communist_State_small"
 FIN.Communist-State_desc: "Comunista - Suomen Kommunistinen Puolue (Partido Comunista de Finlandia) era originalmente una facción escindida expulsada llamada SKP-Unity del SKP mucho más grande respaldado por la Unión Soviética, que colapsó en 1990. Sobreviviendo a su partido madre, se volvió a registrar como SKP en 1997."
 FIN.Conservative: "£FIN_Conservative_small Kansalaispuolue"
 FIN.Conservative_icon: "£FIN_Conservative_small"
 FIN.Conservative_desc: "Reaccionario - Kansalaispuolue (Partido de los Ciudadanos)"
 FIN.anarchist_communism: "£FIN_anarchist_communism_small Vasemmistoliitto"
 FIN.anarchist_communism_icon: "£FIN_anarchist_communism_small"
 FIN.anarchist_communism_desc: "El partido radical de izquierda Vasemmistoliitto (Alianza de Izquierda) se formó en 1990, cuando el antiguo Partido Comunista se derrumbó junto con la Unión Soviética. Heredó gran parte de la fuerza electoral del antiguo Partido Comunista y es una fuerza a favor del socialismo, la igualdad y el feminismo en la política finlandesa."
 FIN.Neutral_conservatism: "£FIN_Neutral_conservatism_small Kristillisdemokraatit"
 FIN.Neutral_conservatism_icon: "£FIN_Neutral_conservatism_small"
 FIN.Neutral_conservatism_desc: "Conservador - Suomen Kristillisdemokraatit (Demócratas Cristianos de Finlandia) promueve los valores conservadores sociales y trabaja para proteger a los más débiles en la sociedad."
 FIN.Neutral_Libertarian: "£SWE_non_aligned_libertarian Piraattipuolue"
 FIN.Neutral_Libertarian_icon: "£SWE_non_aligned_libertarian"
 FIN.Neutral_Libertarian_desc: "Libertario - Piraattipuolue (Partido Pirata) es un partido sincrético dedicado a la e-democracia, la reforma de los derechos de autor y las libertades civiles. El partido apoya un ingreso básico para todos los ciudadanos para reemplazar el actual sistema de bienestar."
 FIN.Neutral_green: "£FIN_Neutral_green_small Vihreä Liitto"
 FIN.Neutral_green_icon: "£FIN_Neutral_green_small"
 FIN.Neutral_green_desc: "Verdes - Vihreä Liitto (Liga Verde) ha tenido un éxito electoral significativo, formando parte de varios gabinetes. Promueve el ambientalismo y está a favor de la UE, hasta el punto de que favorece la integración europea en un estado federal."
 FIN.Neutral_Communism: "£FIN_Neutral_Communism_small KTP"
 FIN.Neutral_Communism_icon: "£FIN_Neutral_Communism_small"
 FIN.Neutral_Communism_desc: "Communist - Kommunistinen Työväenpuolue - Rauhan ja Sosialismin puolesta (Communist Workers' Party - For Peace and Socialism) was formed in 1988 over worries of the abandonment of Marxist-Leninism in the old SKP. It embraces Stalinist rhetoric and wholeheartedly supports North Korea, with many of it's leadership being active in the Finnish Society for the Study of the Juche Idea."
 FIN.Nat_Populism: "£FIN_Nat_Populism_small Perussuomalaiset"
 FIN.Nat_Populism_icon: "£FIN_Nat_Populism_small"
 FIN.Nat_Populism_desc: "Populismo de derecha: Perussuomalaiset (Verdaderos Finlandeses) promueve tanto el etnonacionalismo de derecha como los valores sociales conservadores y el nacionalismo económico de izquierda tradicional. Es firmemente euroescéptico y antiinmigración, aunque con cierto grado de pragmatismo debido a su populismo."
 FIN.Nat_Fascism: "£FIN_Nat_Fascism_small Sinivalkoinen Rintama"
 FIN.Nat_Fascism_icon: "£FIN_Nat_Fascism_small"
 FIN.Nat_Fascism_desc: "Fascismo: Sinivalkoinen Rintama (Frente Azul y Blanco) es un partido ultranacionalista. Es firmemente islamófobo y busca prohibir la construcción de mezquitas. También se opone a los derechos de las minorías de la comunidad sueca de Finlandia y quiere eliminar la enseñanza de sueco en las escuelas."
 FIN.Monarchist: "£FIN_Monarchist_small Casa de Hessen-Kassel"
 FIN.Monarchist_icon: "£FIN_Monarchist_small"
 FIN.Monarchist_desc: ""
 FGU.oligarchism: "£generic_oligarchism_small Phantom Squad (PS)"
 FGU.oligarchism_desc: ""
 FRA.conservatism: "£FRA_conservatism RPR"
 FRA.conservatism_icon: "£FRA_conservatism"
 FRA.conservatism_desc: "Conservative - Rassemblement pour la République (Rally for the Republic) is a Neo-Gaullist and conservative political party that advocates for a strengthened and independent French foreign policy, coupled with supporting a strong state with a strong regulatory hold over vital parts of the economy."
 FRA.conservatism_2002: "£FRA_conservatism UMP"
 FRA.conservatism_2002_icon: "£FRA_conservatism"
 FRA.conservatism_2002_desc: "Conservador - Unión para un Movimiento Popular (UMP). La UMP nació de la fusión de Rassemblement pour la République y dos partidos liberales-centristas más pequeños. La UMP es un partido de \"amplia gama\" de centroderecha en la política francesa."
 FRA.conservatism_2017: "£FRA_conservatism_2017 Les Républicains"
 FRA.conservatism_2017_icon: "£FRA_conservatism_2017"
 FRA.conservatism_2017_desc: "Conservador - Les Républicains (Los Republicanos) es una continuación de la \"Unión para un movimiento popular\". El cambio de nombre estuvo plagado de controversias ya que, según los ideales de la Revolución Francesa, todos los que apoyan el actual sistema político francés son republicanos. El partido es un partido de \"amplia gama\" de centroderecha en la política francesa."
 FRA.liberalism: "£FRA_liberalism UDF"
 FRA.liberalism_icon: "£FRA_liberalism"
 FRA.liberalism_desc: "Liberal - Union pour la Democratie Francaise (Unión por la Democracia Francesa) es un partido centrista que incluye a liberales, demócratas cristianos y radicales (liberalistas franceses tradicionales). En general, se considera el partido para todos aquellos que no son socialistas, populistas de extrema derecha o conservadores gaullistas. Apoya el federalismo europeo, abogando por la creación de los 'Estados Unidos de Europa'."
 FRA.liberalism_2017: "£FRA_liberalism_2017 En Marche!"
 FRA.liberalism_2017_icon: "£FRA_liberalism_2017"
 FRA.liberalism_2017_desc: "Liberal - La République En Marche! (¡Adelante con la República!) es un partido liberal-centrista con valores generalmente progresistas creado en 2016 por Emmanuel Macron. Es el partido más pro-UE en Francia y es liberal tanto en cuestiones económicas como sociales."
 FRA.socialism: "£FRA_socialism Parti Socialiste"
 FRA.socialism_icon: "£FRA_socialism"
 FRA.socialism_desc: "Socialdemócrata - Parti Socialiste (Partido Socialista) surgió de la sombra del entonces más grande Partido Comunista a fines de los años 70, llegando al poder durante los dos mandatos de François Mitterrand. El partido se debilitó debido a escándalos en los años 90, pero sigue siendo una fuerza potente de la izquierda francesa. Con el tiempo, ha suavizado sus posturas sobre los mercados libres y hoy en día se considera de centro-izquierda por muchos."
 FRA.Communist-State: "£FRA_Communist_State PCF"
 FRA.Communist-State_icon: "£FRA_Communist_State"
 FRA.Communist-State_desc: "Comunista - Parti Communiste Français (Partido Comunista Francés) ha tenido un éxito electoral sin precedentes según los estándares de Europa Occidental, participando en todas las coaliciones de izquierda que han estado en el poder desde la Segunda Guerra Mundial. Aunque su apoyo ha disminuido en cierta medida, especialmente desde la caída de la Unión Soviética, sigue siendo un partido de masas potente para el comunismo y el socialismo democrático."
 FRA.anarchist_communism: "£FRA_left_wing_radical Lutte Ouvrière"
 FRA.anarchist_communism_icon: "£FRA_left_wing_radical"
 FRA.anarchist_communism_desc: "Radical de Izquierda - Union Communiste \"Lutte Ouvrière\" (Unión Comunista - Lucha Obrera) es un partido comunista trotskista. Es anticapitalista, feminista, antiestablishment y altamente secreto, con la mayoría de los líderes usando \"nombres de guerra\". Entre los miembros, se desaconseja firmemente tener hijos para poder dedicar sus vidas a la revolución y poder pasar a la clandestinidad en caso de que el Estado intente reprimirlos."
 FRA.anarchist_communism_2017: "£FRA_left_wing_radical_2017 NPA"
 FRA.anarchist_communism_2017_icon: "£FRA_left_wing_radical_2017"
 FRA.anarchist_communism_2017_desc: "Radical de Izquierda - Nouveau Parti Anticapitaliste (Nuevo Partido Anticapitalista) fue fundado en 2009 como una fusión de varios partidos de extrema izquierda, trotskistas y marxistas revolucionarios. Considerándose a sí mismo más a la izquierda del Parti Communiste Français, han cooperado en la presentación conjunta de listas electorales."
 FRA.Neutral_conservatism: "£FRA_Neutral_conservatism RPF"
 FRA.Neutral_conservatism_icon: "£FRA_Neutral_conservatism"
 FRA.Neutral_conservatism_desc: "Conservador - Rassemblement Pour la France (Agrupación para Francia) es un partido conservador gaullista y euroescéptico."
 FRA.Neutral_conservatism_2017: "£FRA_Neutral_conservatism_2017 Debout la France"
 FRA.Neutral_conservatism_2017_icon: "£FRA_Neutral_conservatism_2017"
 FRA.Neutral_conservatism_2017_desc: "Conservador - Debout la France (Levántate, Francia) es un partido conservador gaullista y euroescéptico, que en gran medida ha asumido el papel del desaparecido Rassemblement Pour la France."
 FRA.neutral_Social: "£FRA_neutral_Social La France Insoumise"
 FRA.neutral_Social_icon: "£FRA_neutral_Social"
 FRA.neutral_Social_desc: "Socialista Democrático - La France Insoumise (Francia Indomable) es un partido socialista democrático que busca formar una nueva Sexta República Francesa, ya que considera que la República actual es una \"monarquía presidencial\" con poderes presidenciales excesivos. Además, busca fortalecer los derechos de los trabajadores y trabajar para que Francia sea 100% neutra en carbono."
 FRA.Neutral_Communism: "£FRA_Neutral_Communism Fédération Anarchiste"
 FRA.Neutral_Communism_icon: "£FRA_Neutral_Communism"
 FRA.Neutral_Communism_desc: "Comunista Libertario - Fédération Anarchiste (Federación Anarquista), fundada en 1945, constituye más de 100 grupos anarquistas en toda Francia."
 FRA.Neutral_Muslim_Brotherhood: "£FRA_Neutral_Muslim_Brotherhood Parti des Musulmans de France"
 FRA.Neutral_Muslim_Brotherhood_icon: "£FRA_Neutral_Muslim_Brotherhood"
 FRA.Neutral_Muslim_Brotherhood_desc: ""
 FRA.Neutral_green: "£FRA_Neutral_green Les Verts"
 FRA.Neutral_green_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_desc: "Verdes - Les Verts (Los Verdes) tiene sus raíces en el movimiento ecologista de los años 70 y desde entonces ha sido una presencia constante en la política francesa. Generalmente está dividido en temas no relacionados con el medio ambiente entre sus alas centristas e izquierdistas."
 FRA.Neutral_green_2017: "£FRA_Neutral_green EELV"
 FRA.Neutral_green_2017_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_2017_desc: "Greens - Europe Écologie Les Verts (Europe Ecology - The Greens) was formed as a merger between Les Verts and the new Europe Écologie, created to broaden the European ecologist movement. It seeks high taxes on emissions and to fund further drives towards non-nuclear green energy via progressive taxation of the rich."
 FRA.Nat_Autocracy: "£FRA_Nat_Autocracy Les Forces Armées"
 FRA.Nat_Autocracy_icon: "£FRA_Nat_Autocracy"
 FRA.Nat_Autocracy_desc: ""
 FRA.Nat_Populism: "£front_national Front National"
 FRA.Nat_Populism_icon: "£front_national"
 FRA.Nat_Populism_desc: "Populista de Derecha - Front National (Frente Nacional) es la fuerza principal de la política nacionalista francesa. El partido está en contra de la Unión Europea, la OTAN y la inmigración. Busca un mayor proteccionismo económico contra la competencia extranjera, un estado fuerte con un alto gasto militar y una política de tolerancia cero hacia el crimen. A nivel internacional, considera a Rusia como su claro aliado."
 FRA.Monarchist: "£FRA_Monarchist Maison de Bourbon"
 FRA.Monarchist_icon: "£FRA_Monarchist"
 FRA.Monarchist_desc: "Monárquico - Maison de Bourbon o Casa de Borbón ha ocupado tronos en España, Nápoles, Sicilia, Parma, Francia y Navarra. Actualmente, la Casa de Borbón ocupa los tronos de España, Luxemburgo y Francia. También es una de las casas nobles más duraderas."
 FRA.Monarchist2: "£FRA_Monarchist2 Maison Bonaparte"
 FRA.Monarchist2_icon: "£FRA_Monarchist2"
 FRA.Monarchist2_desc: "Monárquico - La autodenominada 'Casa Imperial de Francia' es la dinastía del gran Emperador Napoleón Bonaparte."
 GER.conservatism: "£GER_western_conservative CDU/CSU"
 GER.conservatism_icon: "£GER_western_conservative"
 GER.conservatism_desc: "Conservador - Unión Demócrata Cristiana (Christian Democratic Union) y su partido hermano bávaro, Unión Social Cristiana (Christian Social Union), operan en estrecha colaboración en una unión política. La CDU es el principal partido de \"gran carpa\" para el centro-derecha en la política alemana."
 GER.liberalism: "£GER_western_liberal FDP"
 GER.liberalism_icon: "£GER_western_liberal"
 GER.liberalism_desc: "Liberal - Partido Democrático Libre (Free Democratic Party) es un partido liberal de centro-derecha en Alemania que promueve las libertades civiles, los derechos humanos y el internacionalismo. El FDP ha impulsado firmemente el liberalismo económico y se ha alineado estrechamente con la promoción de los mercados libres y la privatización."
 GER.socialism: "£GER_western_social_democrat SPD"
 GER.socialism_icon: "£GER_western_social_democrat"
 GER.socialism_desc: "Socialdemócrata - Partido Socialdemócrata de Alemania (Social Democratic Party). Fundado en 1863, el SPD es, con mucho, el partido político más antiguo representado en el Bundestag y fue uno de los primeros partidos socialistas en el mundo. Hoy en día, abraza la economía de mercado social y el internacionalismo de la UE y la OTAN, aunque existen divisiones internas sobre el tamaño que debería tener el estado de bienestar. La principal base de apoyo del partido son las grandes ciudades en el norte y oeste de Alemania, especialmente las áreas industriales del Ruhr."
 GER.Communist-State: "£GER_emerging_communism DKP"
 GER.Communist-State_icon: "£GER_emerging_communism"
 GER.Communist-State_desc: "Communist - Deutsche Kommunistische Partei (German Communist Party). The DKP is a Marxist-Leninist communist party that was formed in West Germany during the cold war, under supervision of East Germany, and received the majority of it's funds from there. Following German reunification, the party entered a steady decline in popularity."
 GER.anarchist_communism: "£GER_non_aligned_socialist_democrat Die Linke"
 GER.anarchist_communism_icon: "£GER_non_aligned_socialist_democrat"
 GER.anarchist_communism_desc: "Radical de Izquierda - Die Linke (La Izquierda) es el descendiente directo del partido gobernante de la antigua Alemania Oriental, el Partido Socialista de Unidad de Alemania, que se fusionó con otros partidos socialistas democráticos de izquierda para ampliar su base electoral más allá de su bastión en el este de Alemania. Die Linke combina políticas de izquierda, como un mayor gasto en bienestar, con retórica populista. Quieren que Alemania salga de la OTAN y desean incluir a Rusia en un marco de seguridad europeo."
 GER.Caliphate: "£generic_Caliphate_small EZP"
 GER.Caliphate_icon: "£generic_Caliphate_small"
 GER.Caliphate_desc: "Yihadismo Salafista - Einladung zum Paradies (Invitación al Paraíso) fue una organización salafista privada en la ciudad de Brunswick, fundada por Muhamed Ciftci y respaldada por dos de los predicadores salafistas más destacados de Alemania, Pierre Vogel y Sven Lau."
 GER.Neutral_conservatism: "£GER_non_aligned_conservative Freie Wähler"
 GER.Neutral_conservatism_icon: "£GER_non_aligned_conservative"
 GER.Neutral_conservatism_desc: "Conservador - Freie Wähler (Votantes Libres). Los Votantes Libres no están formados como un partido político, sino como asociaciones que participan en elecciones. Son especialmente activos en las zonas rurales más conservadoras del sur de Alemania. Prefieren que la mayor parte de la política y la toma de decisiones se realice a nivel local."
 GER.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Interim Government"
 GER.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 GER.Neutral_Autocracy_desc: "The German government has collapsed, and the interim government will safegaurd German territory until a proper government is established."
 GER.Neutral_Libertarian: "£GER_non_aligned_libertarian LKR"
 GER.Neutral_Libertarian_icon: "£GER_non_aligned_libertarian"
 GER.Neutral_Libertarian_desc: "Libertario - Liberal-Konservative Reformer (Reformistas Liberales-Conservadores)"
 GER.Neutral_Communism: "£GER_non_aligned_communism MLPD"
 GER.Neutral_Communism_icon: "£GER_non_aligned_communism"
 GER.Neutral_Communism_desc: "Communist - Marxistisch-Leninistische Partei Deutschlands (Marxist-Leninist Party of Germany). The MLPD advocates for the establishment of a dictatorship of the proletariat, overthrowing the current capitalist government and replacing it with a new socialist social order. They see Stalin and Mao as inspirational figures that should be emulated."
 GER.Neutral_Muslim_Brotherhood: "£GER_non_aligned_moderate_islamist ADD"
 GER.Neutral_Muslim_Brotherhood_icon: "£GER_non_aligned_moderate_islamist"
 GER.Neutral_Muslim_Brotherhood_desc: "Islamista Moderado - Allianz Deutscher Demokraten (Alianza de Demócratas Alemanes) es un partido político dirigido a la minoría turca en Alemania. Fue fundado en 2016 por Remzi Aru después de que el parlamento alemán decidiera reconocer el genocidio armenio, lo que causó consternación entre los conservadores y nacionalistas turcos. El partido sufre de una base de votantes limitada, ya que solo aproximadamente la mitad de la minoría turca tiene derecho a voto en Alemania en primer lugar. ADD apela principalmente a los turcos alineados con el conservador AKP de Turquía. No tiene un programa político bien establecido más allá de la derogación del reconocimiento del genocidio armenio y políticas en favor de las minorías turcas y musulmanas de Alemania."
 GER.Neutral_green: "£GER_non_aligned_greens Bündnis 90/Die Grünen"
 GER.Neutral_green_icon: "£GER_non_aligned_greens"
 GER.Neutral_green_desc: "Verdes - Bündnis 90/Die Grünen (Alianza 90/Los Verdes) se formó como una fusión de la Alianza 90 de la antigua Alemania Oriental y el Partido Verde occidental. El partido promueve el ecologismo y la sostenibilidad. El partido ha tenido mucho éxito en las encuestas en comparación con otros partidos verdes a nivel internacional, y ha formado parte de coaliciones de gobierno con un gran impacto en las políticas. Son considerados una fuente importante de inspiración para los ecologistas de todo el mundo."
 GER.neutral_Social: ""
 GER.neutral_Social_desc: ""
 GER.Nat_Autocracy: "£GER_nationalist_military_junta Bundeswehr"
 GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta"
 GER.Nat_Autocracy_desc: ""
 GER.Nat_Fascism: "£GER_nationalist_fascism NPD"
 GER.Nat_Fascism_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc: "Fascismo - Nationaldemokratische Partei Deutschlands (Partido Nacional Demócrata). El NDP es un partido ultranacionalista de extrema derecha que ha sido etiquetado como neonazi. Aunque el partido ha sido infiltrado en gran medida por los servicios de inteligencia estatales, los intentos de prohibirlo han fracasado. Son antisemitas y promueven el odio hacia los inmigrantes."
 GER.Nat_Populism: "£GER_nationalist_right_wing_populist AfD"
 GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_desc: "Populismo de Derecha - Alternative für Deutschland (Alternativa para Alemania) es un partido populista de derecha euroescéptico que ha ganado prominencia al atacar, entre otras cosas, las políticas de inmigración de los partidos tradicionalmente establecidos. El partido busca recuperar la soberanía y el orgullo nacional de Alemania, y proteger su cultura contra la islamización."
 GER.Nat_Populism_afd: "£GER_nationalist_right_wing_populist_b AfD"
 GER.Nat_Populism_afd_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_afd_desc: "Right Wing Populist - Alternative für Deutschland (Alternative for Germany) is a eurosceptic right-wing populist party that has gained prominence by, among other things, attacking the immigration policies of the traditionally established parties. The party seeks to reclaim Germany's sovereignty and national pride, and to protect it's culture against islamization."
 GER.Monarchist: "£GER_nationalist_monarchist Casa de Hohenzollern"
 GER.Monarchist_icon: "£GER_nationalist_monarchist"
 GER.Monarchist_desc: "The House of Hohenzollern is the royal German Dynasty of the former German Empire and Prussia. Though disolved in 1918 follwoing the abdication of Kaiser Willhelm II, the estate is still in active."
