 DPR_youth: "青年政策"
 DPR_youth_desc: "青年是我们的未来，我们将大力投资我们的未来。"
 DPR_anti_gibdd: "反LGBT"
 DPR_anti_gibdd_desc: "我们不会允许LGBT人群在我们的共和国蔓延。"
 DPR_religion_boost: "重视旅游业"
 DPR_religion_boost_desc: "我们的共和国不会成为宗教仇恨的据点。我们欢迎所有信仰的代表。"
