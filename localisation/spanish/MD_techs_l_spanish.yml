 frigate_desc: "Las fragatas, que forman el núcleo de muchas armadas modernas, pueden utilizarse como parte de fuerzas navales de “aguas azules”."
 frigate_hull_1: "Casco de Fragata 1965"
 frigate_hull_1_desc: "Las fragatas, que forman el núcleo de muchas armadas modernas, pueden utilizarse como parte de las fuerzas navales de \"aguas azules\". Tienen un alcance extendido y son más grandes en comparación con los barcos de la clase Corvette. Aunque se utilizan con mayor frecuencia como plataforma para la defensa de la flota, pueden desempeñar una gama bastante amplia de funciones dentro de una flota y pueden personalizarse para satisfacer las demandas de muchos roles y situaciones diferentes (incluidas tareas más ofensivas). Por lo general, se utilizan para: defensa de la flota, antisubmarinos, antiaéreos y tareas de convoy marítimo."
