 education_budget: "Education Budget"
 edu_01: "[edu_spending_protest_title_1]"
 edu_01_neutral: "Basic Support for Primary Education"
 edu_01_expected: "§GBasic Support for Primary Education§!"
 edu_01_under: "§RBasic Support for Primary Education§!"
 edu_01_over: "§3Basic Support for Primary Education§!"
 edu_01_desc: "Our primary education system has long suffered from chronic underfunding. This negatively affects not only the quality of education but also the development opportunities of the younger generation.\n[edu_spending_protest_TT]"
 edu_01_TT: "\n$$[?THIS.array_education_spend^0] §Hbillion§! is being spent on Education.\n£education_budget_cost_factor_texticon  Our §1education spending§! is increased by §Y[?research_slot_modifier|.0%]§! due to our amount of §1research slots§!\n"

 edu_02: "[edu_spending_protest_title_2]"
 edu_02_neutral: "Basic Support for Primary and Secondary Education"
 edu_02_expected: "§GBasic Support for Primary and Secondary Education§!"
 edu_02_under: "§RBasic Support for Primary and Secondary Education§!"
 edu_02_over: "§3Basic Support for Primary and Secondary Education§!"
 edu_02_desc: "Long-term investment in the primary and secondary education of our people today will open up the limitless possibilities of tomorrow. To ensure that all children have a decent start in life, we must guarantee them a minimum level of funding for schools across the country.\n[edu_spending_protest_TT]"
 edu_02_TT: "\n$$[?THIS.array_education_spend^1] §Hbillion§! is being spent on Education.\n£education_budget_cost_factor_texticon  Our §1education spending§! is increased by §Y[?research_slot_modifier|.0%]§! due to our amount of §1research slots§!\n"

 edu_03: "[edu_spending_protest_title_3]"
 edu_03_neutral: "Free Primary and Secondary Education"
 edu_03_expected: "§GFree Primary and Secondary Education§!"
 edu_03_under: "§RFree Primary and Secondary Education§!"
 edu_03_over: "§3Free Primary and Secondary Education§!"
 edu_03_desc: "Education is a fundamental human right and the key to a brighter future. To ensure equal opportunities for all children in our country, we guarantee free access to quality primary and secondary education.\n[edu_spending_protest_TT]"
 edu_03_TT: "\n$$[?THIS.array_education_spend^2] §Hbillion§! is being spent on Education.\n£education_budget_cost_factor_texticon  Our §1education spending§! is increased by §Y[?research_slot_modifier|.0%]§! due to our amount of §1research slots§!\n"

 edu_04: "[edu_spending_protest_title_4]"
 edu_04_neutral: "Higher Education Focus"
 edu_04_expected: "§GHigher Education Focus§!"
 edu_04_under: "§RHigher Education Focus§!"
 edu_04_over: "§3Higher Education Focus§!"
 edu_04_desc: "In the era of globalization and digital technologies, higher education plays an increasingly important role in the development of the economy. To ensure that our youth have an equal opportunity to acquire valuable skills and professional qualifications, we will increase funding for colleges and universities.\n[edu_spending_protest_TT]"
 edu_04_TT: "\n$$[?THIS.array_education_spend^3] §Hbillion§! is being spent on Education.\n£education_budget_cost_factor_texticon  Our §1education spending§! is increased by §Y[?research_slot_modifier|.0%]§! due to our amount of §1research slots§!\n"

 edu_05: "[edu_spending_protest_title_5]"
 edu_05_neutral: "Free Universal Quality Education"
 edu_05_expected: "§GFree Universal Quality Education§!"
 edu_05_under: "§RFree Universal Quality Education§!"
 edu_05_over: "§3Free Universal Quality Education§!"
 edu_05_desc: "All children should have access to a good free education, regardless of the financial situation of their families. To ensure equal starting conditions for all citizens, we introduce education at the expense of the state budget. This will develop the potential of each child and form a society of equal opportunities.\n[edu_spending_protest_TT]"
 edu_05_TT: "\n$$[?THIS.array_education_spend^4] §Hbillion§! is being spent on Education.\n£education_budget_cost_factor_texticon  Our §1education spending§! is increased by §Y[?research_slot_modifier|.0%]§! due to our amount of §1research slots§!\n"

 health_budget: "Health Budget"
 health_01: "[health_spending_protest_title_1]"
 health_01_neutral: "Minimal Local Clinic Subsidies"
 health_01_expected: "§GMinimal Local Clinic Subsidies§!"
 health_01_under: "§RMinimal Local Clinic Subsidies§!"
 health_01_over: "§3Minimal Local Clinic Subsidies§!"
 health_01_desc: "The government provides a limited amount of financial support to small, local clinics. These clinics offer basic care, but resources and specialized treatments are scarce.\n[health_spending_protest_TT]"
 health_01_TT: "\n$$[?THIS.array_health_spend^0] §Hbillion§! is being spent on Healthcare.\n"

 health_02: "[health_spending_protest_title_2]"
 health_02_neutral: "Basic Health Clinics"
 health_02_expected: "§GBasic Health Clinics§!"
 health_02_under: "§RBasic Health Clinics§!"
 health_02_over: "§3Basic Health Clinics§!"
 health_02_desc: "Wider networks of health clinics receive state funding, ensuring that a majority of the population has access to fundamental medical services. While these clinics offer more services than local ones, they might still lack advanced medical facilities.\n[health_spending_protest_TT]"
 health_02_TT: "\n$$[?THIS.array_health_spend^1] §Hbillion§! is being spent on Healthcare.\n"

 health_03: "[health_spending_protest_title_3]"
 health_03_neutral: "Basic Hospital Subsidies"
 health_03_expected: "§GBasic Hospital Subsidies§!"
 health_03_under: "§RBasic Hospital Subsidies§!"
 health_03_over: "§3Basic Hospital Subsidies§!"
 health_03_desc: "Hospitals begin to receive a substantial portion of the healthcare budget, which allows for more specialized treatments and care. However, not all treatments might be covered, and patients may still face significant out-of-pocket costs.\n[health_spending_protest_TT]"
 health_03_TT: "\n$$[?THIS.array_health_spend^2] §Hbillion§! is being spent on Healthcare.\n"

 health_04: "[health_spending_protest_title_4]"
 health_04_neutral: "Free Emergency Treatment"
 health_04_expected: "§GFree Emergency Treatment§!"
 health_04_under: "§RFree Emergency Treatment§!"
 health_04_over: "§3Free Emergency Treatment§!"
 health_04_desc: "All citizens are guaranteed free emergency medical care, reducing mortality rates from sudden illnesses or accidents. While routine treatments might still be charged, no one is denied urgent care due to financial constraints.\n[health_spending_protest_TT]"
 health_04_TT: "\n$$[?THIS.array_health_spend^3] §Hbillion§! is being spent on Healthcare.\n"

 health_05: "[health_spending_protest_title_5]"
 health_05_neutral: "Basic Universal Healthcare"
 health_05_expected: "§GBasic Universal Healthcare§!"
 health_05_under: "§RBasic Universal Healthcare§!"
 health_05_over: "§3Basic Universal Healthcare§!"
 health_05_desc: "The state covers a broad spectrum of health services, ensuring that all citizens have access to essential medical care without facing debilitating costs. Some specialized treatments might still require out-of-pocket expenses, but general healthcare is accessible to all.\n[health_spending_protest_TT]"
 health_05_TT: "\n$$[?THIS.array_health_spend^4] §Hbillion§! is being spent on Healthcare.\n"

 health_06: "[health_spending_protest_title_6]"
 health_06_neutral: "Advanced Universal Healthcare"
 health_06_expected: "§GAdvanced Universal Healthcare§!"
 health_06_under: "§RAdvanced Universal Healthcare§!"
 health_06_over: "§3Advanced Universal Healthcare§!"
 health_06_desc: "Comprehensive healthcare coverage is provided to all citizens, encompassing everything from routine check-ups to specialized treatments. With a focus on preventive care, research, and advanced medical technologies, the system ensures the highest standard of care for everyone.\n[health_spending_protest_TT]"
 health_06_TT: "\n$$[?THIS.array_health_spend^5] §Hbillion§! is being spent on Healthcare.\n"

 social_budget: "Social Spending"
 social_01: "[social_spending_protest_title_1]"
 social_01_neutral: "Minimal Subsistence Subsidies"
 social_01_expected: "§GMinimal Subsistence Subsidies§!"
 social_01_under: "§RMinimal Subsistence Subsidies§!"
 social_01_over: "§3Minimal Subsistence Subsidies§!"
 social_01_desc: "The government provides the bare minimum financial support to its most vulnerable citizens, ensuring just enough for basic survival. These subsidies are limited and cater mainly to fundamental needs.\n[social_spending_protest_TT]"
 social_01_TT: "\n$$[?THIS.array_social_spend^0] §Hbillion§! is being spent on Welfare and Social Spending.\n"

 social_02: "[social_spending_protest_title_2]"
 social_02_neutral: "Minimal Pensions for Elderly and Disabled"
 social_02_expected: "§GMinimal Pensions for Elderly and Disabled§!"
 social_02_under: "§RMinimal Pensions for Elderly and Disabled§!"
 social_02_over: "§3Minimal Pensions for Elderly and Disabled§!"
 social_02_desc: "In addition to subsistence subsidies, there's a slight focus on the elderly and disabled, offering them a limited pension. This helps ease the challenges of daily living for these specific groups, but the support remains minimal.\n[social_spending_protest_TT]"
 social_02_TT: "\n$$[?THIS.array_social_spend^1] §Hbillion§! is being spent on Welfare and Social Spending.\n"

 social_03: "[social_spending_protest_title_3]"
 social_03_neutral: "Basic Pensions for Elderly and Disabled"
 social_03_expected: "§GBasic Pensions for Elderly and Disabled§!"
 social_03_under: "§RBasic Pensions for Elderly and Disabled§!"
 social_03_over: "§3Basic Pensions for Elderly and Disabled§!"
 social_03_desc: "The state offers a more comprehensive pension system for the elderly and disabled, ensuring they can maintain a modest standard of living. The support aims to protect these demographics from extreme financial hardships.\n[social_spending_protest_TT]"
 social_03_TT: "\n$$[?THIS.array_social_spend^2] §Hbillion§! is being spent on Welfare and Social Spending.\n"

 social_04: "[social_spending_protest_title_4]"
 social_04_neutral: "Substantial Safety Net"
 social_04_expected: "§GSubstantial Safety Net§!"
 social_04_under: "§RSubstantial Safety Net§!"
 social_04_over: "§3Substantial Safety Net§!"
 social_04_desc: "The government begins to expand its welfare offerings, introducing broader social support systems that cover aspects like unemployment, housing, and child care subsidies. This establishes a more robust protective layer against unforeseen adversities.\n[social_spending_protest_TT]"
 social_04_TT: "\n$$[?THIS.array_social_spend^3] §Hbillion§! is being spent on Welfare and Social Spending.\n"

 social_05: "[social_spending_protest_title_5]"
 social_05_neutral: "Welfare State"
 social_05_expected: "§GWelfare State§!"
 social_05_under: "§RWelfare State§!"
 social_05_over: "§3Welfare State§!"
 social_05_desc: "The social safety net grows wider as the government ensures robust support in areas like unemployment benefits, housing, and food subsidies. The focus is on maintaining a decent quality of life and providing security against socio-economic vulnerabilities.\n[social_spending_protest_TT]"
 social_05_TT: "\n$$[?THIS.array_social_spend^4] §Hbillion§! is being spent on Welfare and Social Spending.\n"

 social_06: "[social_spending_protest_title_6]"
 social_06_neutral: "Extensive Welfare State"
 social_06_expected: "§GExtensive Welfare State§!"
 social_06_under: "§RExtensive Welfare State§!"
 social_06_over: "§3Extensive Welfare State§!"
 social_06_desc: "The state assumes a central role in the welfare of its citizens, offering a comprehensive range of services, subsidies, and benefits. This system promotes not just basic sustenance but also a higher standard of living and equal opportunities for all.\n[social_spending_protest_TT]"
 social_06_TT: "\n$$[?THIS.array_social_spend^5] §Hbillion§! is being spent on Welfare and Social Spending.\n"

 crime_fighting: "Internal Security"
 police_01: "[police_spending_protest_title_1]"
 police_01_neutral: "Minimal Police Funding"
 police_01_expected: "§GMinimal Police Funding§!"
 police_01_under: "§RMinimal Police Funding§!"
 police_01_over: "§3Minimal Police Funding§!"
 police_01_desc: "Our police and intelligence services are poorly funded, and generally turn a blind eye to corruption and crime.\n[police_spending_protest_TT]"
 police_01_TT: "\n$$[?THIS.array_security_spend^0] §Hbillion§! is being spent on Internal Security.\n"

 police_02: "[police_spending_protest_title_2]"
 police_02_neutral: "Basic Police and Security Funding"
 police_02_expected: "§GBasic Police and Security Funding§!"
 police_02_under: "§RBasic Police and Security Funding§!"
 police_02_over: "§3Basic Police and Security Funding§!"
 police_02_desc: "Our police and intelligence services get the job done, but not much else. Further action happens only when under public pressure.\n[police_spending_protest_TT]"
 police_02_TT: "\n$$[?THIS.array_security_spend^1] §Hbillion§! is being spent on Internal Security.\n"

 police_03: "[police_spending_protest_title_3]"
 police_03_neutral: "High Police and Intelligence Funding"
 police_03_expected: "§GHigh Police and Intelligence Funding§!"
 police_03_under: "§RHigh Police and Intelligence Funding§!"
 police_03_over: "§3High Police and Intelligence Funding§!"
 police_03_desc: "Our police and intelligence services are well funded. Law and order are well preserved, and they can have a watchful eye on internal and foreign plots.\n[police_spending_protest_TT]"
 police_03_TT: "\n$$[?THIS.array_security_spend^2] §Hbillion§! is being spent on Internal Security.\n"

 police_04: "[police_spending_protest_title_4]"
 police_04_neutral: "Extensive Police and Intelligence Apparatus"
 police_04_expected: "§GExtensive Police and Intelligence Apparatus§!"
 police_04_under: "§RExtensive Police and Intelligence Apparatus§!"
 police_04_over: "§3Extensive Police and Intelligence Apparatus§!"
 police_04_desc: "Our police and intelligence services are very well funded. They have the capacity to crack down on corruption and crime. In addition, they keep extensive tabs on all dangerous movements.\n[police_spending_protest_TT]"
 police_04_TT: "\n$$[?THIS.array_security_spend^3] §Hbillion§! is being spent on Internal Security.\n"

 police_05: "[police_spending_protest_title_5]"
 police_05_neutral: "Police State"
 police_05_expected: "§GPolice State§!"
 police_05_under: "§RPolice State§!"
 police_05_over: "§3Police State§!"
 police_05_desc: "Our police and intelligence services receive very large resources. They have the capacity to crack down on corruption and crime and have huge operations to keep tabs on all internal dissent and foreign plots.\n[police_spending_protest_TT]"
 police_05_TT: "\n$$[?THIS.array_security_spend^4] §Hbillion§! is being spent on Internal Security.\n"


 ### Military Laws
 Military_policies: "Military Policies"
 Conscription_Law: "Conscription Law"
 no_military: "Abolished Military"
 no_military_desc: "Our country does not have any form of standing army and all security is handled by the country's internal security forces, such as the police."
 no_military_TT: "Military wages: §R+100%§!\n"
 volunteer_army: "Volunteer Service"
 volunteer_army_desc: "Our military is comprised completely of volunteers. This reduces the total size of the military but allows us to train a more efficient smaller fighting force. The transition to volunteer armies has been a global trend ever since the end of the Cold War."
 volunteer_army_TT: "Military wages: §R+30%§!\n"
 partial_draft_army: "Partial Draft"
 partial_draft_army_desc: "The majority of our military personnel come from volunteers but part of the population is still drafted to fill annual training quotas."
 partial_draft_army_TT: "Military wages: §R+20%§!\n"
 draft_army: "Mandatory Service"
 draft_army_desc: "Our country has a mandatory military service, meaning that the majority of our male population has been trained in warfare. This allows us to wield a larger military force, and quickly train new combat formations due to the existing training base. However, conscripts are less happy to go on foreign military adventures."

 Military_Status_Women: "Women in the Military"
 no_women_in_military: "Prohibited Service for Women"
 no_women_in_military_desc: "Our military does not accept women into its service."
 volunteer_women: "Volunteer Service for Women"
 volunteer_women_desc: "Women are allowed to serve in our military as volunteers."
 drafted_women: "Mandatory Service for Women"
 drafted_women_desc: "Women are treated just like men, and are drafted into our military."

 Foreign_Intervention_Law: "Foreign Intervention Law"
 Foreign_Intervention_Law_desc: "The Foreign Intervention Law defines how eagerly our country is willing to intervene in conflicts and influence other countries."
 intervention_isolation: "Isolation"
 intervention_isolation_desc: "Our nation is more interested in internal matters, and does not wish to embark on any military adventures."
 intervention_local_security: "Local Security"
 intervention_local_security_desc: "We can provide our friends with weapons, however, we are mainly concerned with our own borders."
 intervention_limited_interventionism: "Limited Interventionism"
 intervention_limited_interventionism_desc: "We are willing to risk the lives of our own soldiers to make sure our friends survive."
 intervention_regional_interventionism: "Regional Interventionism"
 intervention_regional_interventionism_desc: "The region which we call home is of the utmost importance. We must use the threat of war to keep order and to prevent instability in the area we call home."
 intervention_global_interventionism: "Global Interventionism"
 intervention_global_interventionism_desc: "Our military reaches far and wide, and it is our duty to keep the world stable."
 intervention_neo_imperialism: "Neo-Imperialism"
 intervention_neo_imperialism_desc: "The world is a playground, and the strong take what they want. Our national security can't be compromised because of things like international treaties. Si vis pacem, para bellum."

 Officer_Training_Law: "Officer Training"
 Officer_Training_Law_desc: "Officers will lead our soldiers into battle. The better we train them, the less they'll have to spend learning on the battlefield. However, setting up education centers for our officers can be costly."
 officer_baptism_by_fire: "Baptism By Fire"
 officer_baptism_by_fire_desc: "Real leaders aren't trained, but forged in combat. We do not need to waste time training leaders since combat will filter out the unfit."
 officer_baptism_by_fire_TT: "Chance of general to die in combat: §R+40%§!\n"
 officer_basic_training: "Officer Basic Training"
 officer_basic_training_desc: "Individuals that show promise to lead will be picked out and given basic training on how to lead troops."
 officer_basic_training_TT: "Chance of general to die in combat: §R+20%§!\n"
 officer_advanced_training: "Officer Advanced Training"
 officer_advanced_training_desc: "Individuals that show promise to lead will be picked out and given advanced training on how to lead troops."
 officer_advanced_training_TT: "Military wages: §R+30%§!\n"
 officer_military_school: "Officer Military Schools"
 officer_military_school_desc: "We have set up special military schools where gifted individuals can get direct training in leading troops right from the start of their military careers."
 officer_military_school_TT: "Chance of general to die in combat: §G-15%§!\n"
 officer_military_academy: "Officer Military Academy"
 officer_military_academy_desc: "We have set up prestigious military academies where our officers will learn the best tactics and strategies, and where will develop new ways to wage war."
 officer_military_academy_TT: "Chance of general to die in combat: §G-30%§!\n"
 officer_international_education: "Officer International Education"
 officer_international_education_desc: "With the help of our allies, we have access to a vast pool of knowledge and resources to make sure our officers are ready for whatever a war might throw at them."
 officer_international_education_TT: "Chance of general to die in combat: §G-45%§!\n"

 #Trade
 trade_laws_desc: "Trade laws are important. They also determine how our great country grows and expands economically. Choose a Trade Law for our Nation"
 md_closed_economy: "Closed Economy"
 md_closed_economy_desc: "A closed economy is shut from the world. Little to no trade with the outside world if possible. The country purely relies on itself as much as it can. However, some resources are still exported to some of our closest allies."
 consumption_economy: "Consumption Economy"
 consumption_economy_desc: "A consumer economy describes an economy driven by consumer spending as a percent of its gross domestic product, as opposed to the other major components of GDP."
 semi_consumption_economy: "Semi-Consumption Economy"
 semi_consumption_economy_desc: "Semi-consumption economies are a relatively new phenomenon. They are a hybrid of an Export and Consumption economy without the hassle of being economically dependent on other means of income. However, a semi-consumption economy still relies heavily on consumer spending as a percent of GDP, unlike a true mixed economy."
 mixed_economy: "Mixed Economy"
 mixed_economy_desc: "Mixed economies are much like semi-consumption economies. They are even less reliant on consumer spending as a whole to make up their GDP."
 export_economy: "Export Economy"
 export_economy_desc: "Commodity exporters include countries with large deposits of natural resources, intermediate production countries, or countries with large swathes of farmland. These countries export a large portion of raw and intermediate goods to other countries to account for most of their economic growth."
 globalized_trade_economy: "Globalized Trade Economy"
 globalized_trade_economy_desc: "A globalized trade economy is much more reliant on global trade than any other country. Nearly all of our resources are sent to market and nearly all of our resources tend to be from trade."

 # Migration Laws
 migration_laws: "Migration Laws"
 open_borders: "Open Borders"
 open_borders_desc: "Open borders represent extremely light or non-existent migration laws in the country. It allows the mostly free transference of people to and from the country."
 open_borders_tt: "\n$$[?THIS.array_migration_spend^0] §Hbillion§! is being spent on Migration Control.\n$current_migration_rate$"
 slightly_regulated_immigration: "Lightly Regulated Migration"
 slightly_regulated_immigration_desc: "Imposing some light regulations on the movement of people in and out of the country should help stem the tide of some unwanted migrants in the nation on the grounds of a former criminal charge or otherwise."
 slightly_regulated_immigration_tt: "\n$$[?THIS.array_migration_spend^1] §Hbillion§! is being spent on Migration Control.\n$current_migration_rate$"
 regulated_immigration: "Regulated Migration"
 regulated_immigration_desc: "Establishing regulations such as limiting the number of migrants, requiring clean criminal records, minor visas and more will be imperative for establishing a common sense mentality for the migration laws."
 regulated_immigration_tt: "\n$$[?THIS.array_migration_spend^2] §Hbillion§! is being spent on Migration Control.\n$current_migration_rate$"
 heavily_regulated_immigration: "Heavily Regulated Migration"
 heavily_regulated_immigration_desc: "Imposing heaving regulations on the number of regulations, strict and hard to achieve visas, established agencies for the sake of enforcing these rules, and curbing all forms of illegal immigration."
 heavily_regulated_immigration_tt: "\n$$[?THIS.array_migration_spend^3] §Hbillion§! is being spent on Migration Control.\n$current_migration_rate$"
 closed_borders: "Closed Borders"
 closed_borders_desc: "The borders of the nation must be closed to ensure the identity of the nation is retained we must close our borders."
 closed_borders_tt: "\n$$[?THIS.array_migration_spend^4] §Hbillion§! is being spent on Migration Control.\n$current_migration_rate$"
 current_migration_rate: "\nMaximum §YMigration Rate§!: [?max_net_immigration_rate|%]\nCurrent Net §YMigration Rate§!: [?net_immigration_rate|%]"

