 isis_sleeper_cell_idea_desc: "Malditos terroristas se infiltraron en nuestro país de alguna manera y están causando problemas. Necesitamos acabar con ellos antes de que causen más sangre, lágrimas y sufrimiento."
 israel_new_intifada: "Nueva Intifada"
 hutu_tutsi_tensions: "Tensiones Hutu-Tutsi"
 hutu_tutsi_tensions_desc: "Los hutus y los tutsis son dos grupos étnicos distintos que viven en las regiones fronterizas entre la República Democrática del Congo y Tanzania, especialmente en los dos pequeños países Burundi y Ruanda. Burundi está dominado por los tutsis y cometió un genocidio contra los hutus en 1972, mientras que Ruanda está dominada por los hutus y miles de tutsis fueron masacrados por las milicias hutus en 1994.\n\nEstos dos grupos étnicos parecen no llevarse bien, sino que se han visto obligados a vivir en los mismos países debido a las fronteras coloniales creadas por los europeos."
 the_euro: "El Euro"
 the_euro_desc: "§YTasa de interés de la deuda:§! §G-1%§!\n\nEste país utiliza el Euro como su moneda. Si bien el banco nacional ha renunciado al control sobre su moneda nacional, la economía se beneficia de mercados más grandes y de acceso más fácil, lo que reduce los costos comerciales. La desventaja es que será más difícil contrarrestar los ciclos económicos negativos."
