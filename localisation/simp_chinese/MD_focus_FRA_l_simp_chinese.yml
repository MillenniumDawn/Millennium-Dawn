 FRA_francosphere_decision_category_desc: "“法语圈”是世界上最大的文化圈之一。 顾名思义，它由法国领导，并在全球范围内散播其文化，语言和影响力。它主要与英国的“盎格鲁圈”和中国的“中华圈”竞争。但是，法国外交政策目前主要聚焦于法国的前殖民地，如非洲，亚洲，甚至中东。与我们的前殖民地保持联系并寻求新的盟友以维持我们在世界舞台上竞争的能力非常重要。\n\n§Y法语圈的决议与影响力有关。这可以将一众散乱的前殖民地带回圈内。§!"
