 belarus_export.4.a: "Se arrepentirán"
 belarus_export.6.t: "Bielorrusia nos ofrece la venta de tractores"
 belarus_export.6.d: "La planta bielorrusa MTZ nos ofrece comprar sus productos, es decir, su tractor más nuevo. Nos ayudarán perfectamente en el desarrollo de nuestra industria agrícola."
 belarus_export.6.a: "Estamos de acuerdo en comprarlos."
 belarus_export.6.b: "No los necesitamos"
