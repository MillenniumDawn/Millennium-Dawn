 AC_assigned_factories_button_tt:0 "Wählen Sie aus, wie viele Zivilfabriken Sie für dieses Bauprojekt einsetzen wollen.\n\n§YFabriken bereit für Projekte:§! §G[?Root.num_of_civilian_factories_available_for_projects]§!\n\n§LShift-klick zum hinzufügen oder entfernen 5.§!"
 
 AC_building_amount_increase_button_tt:0 "Wählen Sie aus, wie viele Gebäude Sie von der ausgewählten Art in diesem Staat bauen wollen.\n\n§YMaximale Anzahl hängt vom Gebäude, freien Plätzen in dem Staat und Ihren Technologien ab.\n\nGebäude des selben Bautyps können Sie auf Plätzen in eine Warteschlange setzen, auch wenn der Eigentümer diesen bereits für ein Bauprojekt reserviert hat. Gibt es keine freien Plätze mehr, wird das Projekt nach Abschluss der Konstruktion abgebrochen.§!\n\n§LShift-klick zum hinzufügen oder entfernen 5.§!"
 
 AC_political_power_cost_tt:0 "\n\n§YPolitische Macht benötigt:§! §R[?Root.AC_political_power_cost]§!"
 
 AC_allied_construction_icon1_tt:0 "Bauprojekte von Verbündeten\n\n§LErstellen Sie ein Bauprojekt in einem Staat Ihrer Verbündeten.§!"
 
 AC_build_button_text:0 "[AC_GetBuildButtonText]"
 AC_start_project:0 "Projekt beginnen"
 AC_cancel_project:0 "Projekt abbrechen"
 AC_build_button_tt:0 "Wenn Sie diesen Knopf drücken, wird um eine Erlaubnis vom Eigentümer des Staates gebeten. Wenn sie annehmen, wird ein Bauprojekt in Ihrem Entscheidungs-Tab beginnen. Dieses Projekt wird wiederholt bis alle Gebäude in der Warteschlange fertiggestellt sind.\n\n§YDie Baugeschwindigkeit bekommt -25% Abzug von dem, was es normalerweise wäre (Die Baugeschwindigkeits Modifizierung Ihres Landes wird übertragen).§![From.AC_GetPoliticalPowerCost]\n\n§LSie können nur ein Bauprojekt zur selben Zeit haben.\n\nIn einem Staat kann nicht gleichzeitig von mehreren Ländern gebaut werden.\n\nDer Eigentümer eines Staates hat das Recht ein Bauprojekt abzulehnen, wenn er eine negative Meinung zu Ihnen hat.§!"
 
 AC_assist_repair_button_text:0 "Bei der Reparatur unterstützen"
 AC_assist_repair_button_tt:0 "Untersützen Sie dieses Land bei Gebäudereparaturen.\n\n§YPolitische Machtzunahme pro Tag:§! §R-1§!\n\n§YDauer:§!§! §G180 Tage\n\n§LSie können nur einem Land zur selben Zeit mit den Reparaturen helfen.\n\nSie können die Unterstützung von Gebäudereparaturen abbrechen, wenn Sie diesen Knopf drücken, aber auch später zur jeder Zeit im Entscheidungs-Tab. Sie müssen einen Tag warten, um es zu reaktivieren.§!"

