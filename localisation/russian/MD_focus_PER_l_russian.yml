 PER_political.22.t: "The Persian Gulf"
 PER_political.22.d: "Roughly 24 hours has passed since we issued entrances fees into the Persian Gulf, and we have already been recieving widespread condemnation for it on the global stage. However despite the mass condemnation, politicians from the United States are still willing to work with us. They will assist us in cutting back trading and shipping costs, but in return we have to lift our taxes and let trade flow without restrictions."
 PER_political.22.a: "No"
 PER_political.22.b: "We can work something out"
 PER_political.23.t: "Iran demands Khasb!"
 PER_political.23.d: "The Iranians are demanding we hand over Khasb or we would face serious consequences. Our Arab neighbors are pressuring us to reject Irans demand as it would give them total control over the Gulf. But if deny, how would we know that the rest of the GCC would come to our aid?"
 PER_political.23.a: "Just hand it over, its not worth it"
 PER_political.23.b: "No!"
 PER_political.231.t: "Oman keeps Khasb"
 PER_political.231.d: "Oman for whatever reason has decided to keep Khasb, and we cannot let them get away with this!"
 PER_political.231.a: "They can't say we didn't warn them"
 PER_political.232.t: "The Persian Gulf is ours!"
 PER_political.232.d: "The Omani sultan was wise enough to understand the Persian gulf is Persian. He has relinquished all claims to the territory, and will be signing a decree that states Khasb is rightful Iranian territory."
 PER_political.232.a: "What a wise man.."
 PER_political.24.t: "Balochistan in Turmoil!"
 PER_political.24.d: "We have let Iran funnel way too many weapons into Balochistan, and now they are fighting for their independence!"
 PER_political.24.a: "How could this happen?"
 PER_political.241.t: "Balochistan in Turmoil"
 PER_political.241.d: "Since we held our influence in Pakistan for sometime we are now able to sit back and watch as the Baloch fight against the Pakistani Governemnt."
 PER_political.241.a: "Its all coming together"
 PER_political.242.t: "Balochistan is Free"
 PER_political.242.d: "The Pakistani government has announced that it will cease fighting Balochi separatists as they simply cannot continue wasting troops and resources on the southern province. They have vowed revenge against us as we were the ones that lit the flames for this conflict"
 PER_political.242.a: "Now time to get Balochis to join us.."
 PER_political.2411.t: "Balochistan Breaks Free"
 PER_political.2411.d: "It appears we can't contain the Baloch anymore, and we will have to withdraw.."
 PER_political.2411.a: "Unfortuntae"
 PER_political.25.t: "The Syrian Kurds"
 PER_political.25.d: "We need to find a way to get the Syrian Kurds freedom. We have two options, we could either try using our words and request the Syrian government to release the Kurds, or we could instigate a little something in northern Syria."
 PER_political.25.a: "I prefer to use my words"
 PER_political.25.b: "I think the Kurds would appreciate some guns"
 PER_political.251.t: "Iran asks us to release Kurdistan"
 PER_political.251.d: "The Iranian government is requesting that we relinquish any holdings in Northern Syria, and let go of the Kurds. This is obviously an outragous demand but considering how aggressive they have been recently, we can't really risk an all out war with the Iranians.."
 PER_political.251.a: "It's not worth the risk"
 PER_political.251.b: "Ridiculous! No!"
 PER_political.252.t: "Increase in Kurdish Resistance"
 PER_political.252.d: "There has been a spike in Kurdish resistance following the Iranian requests to release Kurdistan. Obviously some Kurds are upset that we said no, but whats the worst that can happen?"
 PER_political.252.a: "It's not important"
 PER_political.25121.t: "Syria snubs our offer"
 PER_political.25121.d: "The Syrian government has rejected our requests for Kurdish independence and have cut all dialogue with us. We will need to deal with this problem by arming Kurdish rebel groups!"
 PER_political.25121.a: "Send some rifles"
 PER_political.2521.t: "Syrian Kurds need more Weapons"
 PER_political.2521.d: "We were recently asked by Kurdish rebels to supply them with more weapons for their fight in independence. Supplying these weapons will be crucial in weakening the Arabs control over Iranian peoples!"
 PER_political.2521.a: "Go ahead and send some more"
 PER_political.25211.t: "Syrian Kurds ask for Financial aid"
 PER_political.25211.d: "The Syrian Kurds have been asking for financial support for weeks now, and we don't quite understand why. I mean we could give them the funds, but what do they really need it for?"
 PER_political.25211.a: "Whatever"
 PER_political.252111.t: "Syrian Kurds break Free!"
 PER_political.252111.d: "This morning when we opened up the news we saw reports that Syrian Kurds had chased out Russian and Syrian forces out of their province. We can finally rejoice knowing some Iranian peoples are free, and will expand the prospect of a greater Iranic union.."
 PER_political.252111.a: "Good.. Good..."
 PER_political.2521111.t: "Our forces retreat!"
 PER_political.2521111.d: "This morning the ministry of defence reported that our soldiers finished retreating from our northern province, letting it fall completely to the Kurds. The Iranian state has officially declared that they will protect the Kurdish state at any cost, but how could we ignore such a violation of our integrity?"
 PER_political.2521111.a: "It was destined to be"
 PER_political.2521111.b: "We will not submit! To war we go!"
 PER_political.26.t: "Iraqi Kurds Revolt"
 PER_political.26.d: "Today the Iraqi Kurds have finally revolted and are now engaged in conflict with the Iraqi government."
 PER_political.26.a: "Good"
 PER_political.261.t: "Iraq signs a peace deal"
 PER_political.261.d: "Today the Iraqi government has agreed to a peace deal with the Kurds and have let them keep all provinces they claim."
 PER_political.261.a: "Surprising"
 PER_political.27.t: "Kurdish Resistance Intensifies!"
 PER_political.27.d: "There has been a spike in Kurdish resistance in eastern Turkey. Thanks to our efforts, the Kurds are fighting harder than ever for their freedoms.. and eventual integration into the Iranic Federation but that comes later."
 PER_political.27.a: "Bah Bah"
 PER_political.271.t: "Kurds in Turkey break off!"
 PER_political.271.d: "The Kurds in Turkey have broken off and declared their independence. This is a major victory for us and the greater Iranic Federation!"
 PER_political.271.a: "We are one step closer.."
 PER_political.28.t: "The Iranic Federation"
 PER_political.28.d: "Today will mark the birth of the Iranic Federation. Iranic peoples will no longer have to live in fear of being attacked or violated by another nation ever again, as we stand united and determined to reclaim our spot on the world stage as a great power!"
 PER_political.28.a: "Payand-e Iran!"
 PER_political.29.t: "Iran Demands Unification"
 PER_political.29.d: "The Iranian government is demanding that we join their newly created federation.If we join this, we give up all of our soverignty and become part of the greater Iranic state, but if we don't accept then they will take alternative measures.."
 PER_political.29.a: "No, I think were good"
 PER_political.29.b: "We have no other choice"
 PER_political.291.t: "Kurdistan rejects!"
 PER_political.291.d: "After all we've done for them they still have the audacity to say no. We will make sure they realize their mistake."
 PER_political.291.a: "Wow"
 PER_political.292.t: "Kurds Accept!"
 PER_political.292.d: "Kurdistan is now part of the greater Iranic state just as we wished it to be. This day is monumental as it is the first time in history Kurds are willing to be incorporated into a different state."
 PER_political.292.a: "Our hard work paid off"
 PER_political.30.t: "Iran invites us to CENTO"
 PER_political.30.d: "Iran has recently invited us to join their CENTO alliance. Doing so will put us in a faction that promotes democracy and freedom across the region."
 PER_political.30.a: "We will join"
