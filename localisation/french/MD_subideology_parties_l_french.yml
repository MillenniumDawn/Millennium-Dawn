 BAL.Neutral_Autocracy_icon: "£BAL_neutral_autocracy"
 DAR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Esprits cavaliers"
 DAR.Neutral_Muslim_Brotherhood_desc: "Intérêts arabes - Les Esprits cavaliers (Janjawid) sont une milice arabe opérant au Darfour. Composées d'éleveurs arabes et de nomades du Sahel, ces milices sont utilisées par le gouvernement soudanais pour compléter son armée dans la lutte contre les rebelles du Darfour."
 DAR.Neutral_conservatism: "£generic_Neutral_conservatism_small Mouvement pour la justice et l'égalité"
 DAR.Neutral_conservatism_desc: "Démocrates islamiques - Le Mouvement pour la justice et l'égalité (Ḥarakat al-ʿAdl wal-musāwāh) est un groupe qui s'oppose au gouvernement du Soudan. Le groupe prétend être un groupe ethnique diversifié de tribus, bien qu'en réalité la majorité des membres soient de la tribu zaghawa. Un grand nombre des membres fondateurs sont d'anciens partisans du Parti du congrès national au pouvoir au Soudan, qui estimaient que le parti avait négligé l'économie du pays."
 DAR.neutral_Social: "£generic_neutral_Social_small Front de libération du Darfour"
 DAR.neutral_Social_desc: "Intérêts du Darfour - Le Front de libération du Darfour (Jabhatu Tahrir Darfour) est un groupe de résistance anti-soudanais composé de membres des ethnies fours, zaghawa et masalits. Lassé de l'arabisation du Darfour, le groupe a pris les armes contre le gouvernement."
 SSU.liberalism: "£generic_liberalism_small Front démocratique uni"
 SSU.liberalism_desc: "Libéraux - Le Front démocratique uni (United Democratic Front) est un parti libéral. C'est le principal parti d'opposition non lié au Mouvement populaire de libération du Soudan dans le pays."
 SSU.Communist-State: "£generic_Communist_State_small Parti communiste du Soudan du Sud"
 SSU.Communist-State_desc: "Communistes - Le Parti communiste du Soudan du Sud (Communist Party of South Sudan)est la branche méridionale du Parti communiste soudanais."
 SSU.anarchist_communism: "£generic_anarchist_communism_small Union nationale africaine du Soudan"
 SSU.anarchist_communism_desc: "Nationalistes africains - L'Union nationale africaine du Soudan (Sudan Africa National Union) a été créée en 1963 dans le but d'obtenir l'autonomie du Soudan du Sud par rapport au gouvernement arabe soudanais. L'un des fondateurs du parti, William Deng Nhial, a soutenu le socialisme démocratique panafricain en luttant pour les droits des différents groupes ethniques africains au Soudan."
 SSU.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Mouvement populaire de libération du Soudan"
 SSU.Neutral_Autocracy_desc: "Nouveau Soudan - Le Mouvement populaire de libération du Soudan (Sudan People's Liberation Movement) a été fondé en tant qu'aile politique de l'Armée populaire de libération du Soudan, luttant pour les droits des sud-soudanais. Alors qu'il était à l'origine animé par l'intention de former un « nouveau Soudan » régi par des principes fédéralistes, le groupe s'est de plus en plus prononcé en faveur d'une séparation totale entre le Nord et le Soudan du Sud."
 SSU.Neutral_conservatism: "£generic_Neutral_conservatism_small Mouvement populaire de libération du Soudan - Changement démocratique"
 SSU.Neutral_conservatism_desc: "Nationalistes sud-soudanais - Le Mouvement populaire de libération du Soudan - Changement démocratique (Sudan People's Liberation Movement - Democratic Change) est une faction dissidente du Mouvement populaire de libération du Soudan, dirigée par Lam Akol."
 SSU.neutral_Social: "£generic_neutral_Social_small Parti travailliste du Soudan du Sud"
 SSU.neutral_Social_desc: "Sociaux-démocrates - Le Parti travailliste du Soudan du Sud (Labour Party of South Sudan) est un parti social-démocrate qui vise à construire un Soudan du Sud juste et équitable."
 SSU.Nat_Populism: "£generic_Nat_Populism_small Mouvement de libération du Soudan du Sud"
 SSU.Nat_Populism_desc: "Séparatistes sud-soudanais - Le Mouvement de libération du Soudan du Sud (South Sudan Liberation Movement) a été fondé en 1999 par des nuer appartenant à la fois à l'Armée populaire de libération du Soudan anti-soudanaise et aux Forces de défense du peuple sud-soudanais pro-soudanais. Officiellement, le groupe s'est déclaré non aligné dans le conflit. Le groupe a déclaré qu'il était prêt à négocier avec le gouvernement soudanais à condition que le Soudan cesse ses incursions sur le territoire sud-soudanais."
 SSU.Nat_Autocracy: "£generic_Nat_Autocracy_small Armée populaire de libération du Soudan"
 SSU.Nat_Autocracy_desc: "Juntes militaires - L'Armée populaire de libération du Soudan (Sudan People's Liberation Army) a été fondée en 1983 à la suite de la mutinerie d'une partie de l'armée soudanaise. L'armée a commencé à remporter des succès sur le terrain après le coup d'État de 1986. L'Armée populaire de libération du Soudan est elle-même composée de nombreux groupes rebelles différents, et il n'est pas rare de voir des groupes changer de camp dans le conflit."
 SUD.conservatism: "£generic_conservatism_small Parti démocrate unioniste"
 SUD.conservatism_desc: "Conservateurs libéraux- Le Parti démocrate unioniste (Hizb al-Ittihadi al-Dimuqrati) est l'un des deux partis politiques du pays, fondé avant son indépendance. Le parti souhaite créer un Soudan laïque, démocratiquement pluraliste et à économie mixte, comprenant à la fois le Soudan du Sud et le Soudan proprement dit. Le parti n'a pas été en mesure d'obtenir un soutien significatif après que le président Ahmed al-Mirghani, aligné sur le PDU, a été déposé par le coup d'État d'Omar el-Bechir en 1989."
 SUD.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Mouvement populaire de libération du Soudan - Nord"
 SUD.Neutral_Autocracy_desc: "Nouveau Soudan - Le Mouvement populaire de libération du Soudan - Nord (Harakat al-Sha'abia li-Tahrir al-Sudan-al-Shamal) est la branche nord du Mouvement populaire de libération du Soudan qui lutte pour l'indépendance sud-soudanaise."
 SUD.Neutral_conservatism: "£generic_Neutral_conservatism_small Parti national de la communauté"
 SUD.Neutral_conservatism_desc: "Démocrates islamiques - Le Parti national de la communauté (Hizb al-Umma al-Qawmmy) est, avec le Parti démocrate unioniste, l'un des plus anciens partis du Soudan. Le parti vise à créer un Soudan démocratique basé sur les principes islamiques."
 SUD.neutral_Social: "£generic_neutral_Social_small Parti du congrès soudanais"
 SUD.neutral_Social_desc: "Sociaux-démocrates - Le Parti du congrès soudanais (Hizb al-Mutamar al-Sudani) est l'un des partis d'opposition les plus actifs au Soudan. Le parti souhaite créer un Soudan laïque et démocratique. Il s'est opposé à la dictature de Gaafar Nimeiry ainsi qu'au gouvernement d'el-Bechir."
 SUD.Monarchist: "£generic_Monarchist_small Dynastie de Méhémet Ali"
 SUD.Monarchist_desc: "Monarchistes - Vers les deux dernières années de leur règne, les rois d'Égypte ont adopté le titre de « roi d'Égypte et du Soudan » pour renforcer la revendication de l'Égypte sur le Soudan, qui à l'époque était gouverné conjointement par l'Égypte et le Royaume-Uni (bien qu'en pratique, le Soudan était entièrement contrôlé par le Royaume-Uni). Aucun pays n'a jamais accepté officiellement l'ajout du Soudan dans le titre."
 SOV.Autocracy_1: "£SOV_congress_obshin Congrès des communautés russes"
 SOV.Autocracy_1_icon: "£SOV_congress_obshin"
 SOV.Autocracy_1_desc: "Conservateurs de gauche - Le Congrès des communautés russes (Congress Russkih Obshin) a été créé en 1993 en tant qu'organisation protégeant les intérêts des diasporas russes dans les pays post-soviétiques. Plus tard, le CCR s'est transformé en parti politique et son candidat à la présidence, Alexandre Lebed, a obtenu 16 % des voix au premier tour de l'élection présidentielle. Le parti défend les droits de la population russe et soutient l'expansion des programmes sociaux."
 SOV.Neutral_conservatism_desc: "Conservateurs nationalistes - La Volonté du peuple (Narodnaya Volya) est un parti politique fondé par le vétéran et homme politique Sergueï Babourine. Le parti a rassemblé autour de lui d'anciens anti-eltsinistes et patriotes tels qu'Alexandre Routskoï et Nikolaï Leonov. People's Will Volya soutient les idées de patriotisme, de nationalisme russe et de nationalisme."
 SOV.Neutral_conservatism_1_desc: "Conservateurs nationalistes - L'Union du peuple (Narodnyy Soyuz) est un parti politique fondé par le vétéran et homme politique Sergueï Babourine. Le parti a rassemblé autour de lui d'anciens anti-eltsinistes tels qu'Alexandre Routskoï et Nikolaï Leonov. L'Union du peuple soutient les idées de patriotisme, de nationalisme russe et de nationalisme."
 SOV.Neutral_conservatism_2_desc: "(National Conservatism) All-Russian People's Union (Russian: Rossiyskiy Obshenarodnyy Soyuz)\n\n Rossiyskiy Obshenarodnyy Soyuz is a political party founded by a military veteran and politician Sergei Babaurin. The party gathered around itself former anti-Yeltsinists such as Alexander Rutskoi and Nikolai Leonov. All-Russian People's Union supports the ideas of patriotism, Russian nationalism and nationalism."
