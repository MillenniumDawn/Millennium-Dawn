 sov_dissolution.1.t: "地方主义抬头"
 sov_dissolution.1.d: "随着近期战事形势恶化，越来越多的国家行为体开始主张其独立性。局势失控并引发大范围动荡只是时间问题。"
 sov_dissolution.1.a: "绝不可能"
 sov_dissolution.2.t: "俄罗斯部分地区重新整合"
 sov_dissolution.2.d: "经过漫长的谈判，祖国又一个地区重新回归祖国，拥有了真正的国旗。这标志着祖国朝着统一和国家稳定迈出了重要一步。"
 sov_dissolution.2.a: "更进一步"
 sov_dissolution.3.t: "俄罗斯要求释放傀儡"
 sov_dissolution.3.d: "俄罗斯政府已主动寻求谈判，希望就其前领土之一的完全独立进行谈判。此举可能重塑该地区的力量平衡。"
 sov_dissolution.3.a: "财政援助可能会有帮助"
 sov_dissolution.3.b: "我们可以购买他们的国有资产"
 sov_dissolution.3.c: "绝对不行"
 sov_dissolution.4.t: "[FROM.GetName]要求资金赔偿"
 sov_dissolution.4.d: "在与[FROM.GetNamewithFlag]就可能释放其部分领土进行谈判后，他们提出以金钱补偿来换取这一让步。此类要求使谈判进程更加复杂。"
 sov_dissolution.4.a: "不值一提的小代价"
 sov_dissolution.4.b: "不可能"
 sov_dissolution.5.t: "[FROM.GetName]要求国有资产转让"
 sov_dissolution.5.d: "在关于释放部分地区的讨论中，[FROM.GetNamewithFlag]请求转让国有资产作为补偿。此要求需在执行前仔细考虑。"
 sov_dissolution.5.a: "不值一提的小代价"
 sov_dissolution.5.b: "不可能"
 sov_dissolution.6.t: "[FROM.GetName]否认进行谈判的可能"
 sov_dissolution.6.d: "尽管[FROM.GetNamewithFlag]竭力争取，但他们断然拒绝了所有释放其部分领土的提议。局势依然紧张动荡，几乎看不到立即解决的希望。"
 sov_dissolution.6.a: "傲慢的傻瓜！"
 sov_dissolution.7.t: "[SOV.GetName]同意我方条件"
 sov_dissolution.7.d: "[SOV.GetName]已接受我们合理的赔偿要求，释放了我们的附属国。这项协议使我们更接近统一与和平。"
 sov_dissolution.7.a: "生意而已"
 sov_dissolution.8.t: "[SOV.GetName]拒绝了我方条款"
 sov_dissolution.8.d: "[SOV.GetName]拒绝考虑我们关于释放附属国的合理补偿要求。此举可能会延缓进程并加剧紧张局势。"
 sov_dissolution.8.a: "他们的损失"
 sov_dissolution.10.t: "谈判期间政治动荡"
 sov_dissolution.10.d: "在与俄罗斯重新融合的谈判中，一些敏感问题浮出水面，导致谈判进程停滞。政治气氛依然充满不确定性和脆弱性。"
 sov_dissolution.10.a: "让我们利用一些可用的工具。"
 sov_dissolution.10.b: "我们必须把这件事搁置一旁"
 sov_dissolution.11.t: "缺乏谈判资金"
 sov_dissolution.11.d: "在关于重新融合的谈判中，曾提出以货币补偿的方式支付与国家移交相关的行政费用。然而，资金短缺可能会阻碍相关进展，需要谨慎制定预算。"
 sov_dissolution.11.a: "部分流程"
 sov_dissolution.11.b: "没有钱 - 但你要坚持下去！"
 sov_dissolution.12.t: "不相容的国有资产"
 sov_dissolution.12.d: "显然，一些国有资产在重新整合谈判期间将面临破产。我们必须采取果断行动解决这些问题，推动谈判取得进展。"
 sov_dissolution.12.a: "卖掉它。"
 sov_dissolution.12.b: "我们需要这些资产"
