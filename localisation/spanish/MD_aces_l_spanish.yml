l_spanish:
 MD_ace_promoted.1.t: "Piloto as promovido"
 MD_ace_promoted.1.d: "Pocos corren tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], un piloto experto conocido por su indicativo [From.GetCallsign], se ha distinguido [From.GetHerselfHimself] no solo por regresar con vida, sino por pilotar [From.GetHerHis] [From.GetWing] con inmensa habilidad. Recientemente, [From.GetName] estuvo en una misión sobre [From.GetMissionRegion] y fue fundamental para el éxito de este encuentro crítico.\n\nConsiderado como un brillante ejemplo de coraje [Root.GetAdjective], el reciente ascenso de [From.GetName] ha sido muy publicitado. Aunque la gente puede ver la guerra como un infierno más que como una gloria, muchos se alegran de ver que todavía hay héroes detrás de los cuales apoyarse."
 MD_ace_promoted.1.a: "El que se atreve, gana."
 MD_ace_died.1.t: "[From.GetCallsign] muerto en [From.GetMissionRegion]"
 MD_ace_died.1.d: "Uno de los ases [From.Owner.GetName] más famosos de [From.GetAceType], [From.GetFullName], ha caído en el cumplimiento del deber. Los pilotos que regresaban de la misión informan haber visto a [From.GetHerHis] [From.GetWingShort] cayendo en llamas sobre [From.GetMissionRegion] después de recibir un intenso fuego enemigo. Desafortunadamente, dado que [From.GetSheHe] ha sido una figura pública desde hace mucho tiempo, la desaparición de [From.GetCallsign] es muy desmoralizante para las muchas personas que admiraban a [From.GetHerHim].\n\nAunque desearíamos que hubiera una manera de ocultar este evento a la gente, la falta de apariciones públicas de [From.GetName] pronto levantaría sospechas. En última instancia, la muerte de [From.GetHerHis] es otra parte de una leyenda que, con suerte, vivirá mucho más allá de nuestros problemas actuales."
 MD_ace_died.1.a: "Una leyenda viva es aún mejor."
 MD_ace_killed_by_ace.1.t: "[From.GetFullName] derribado por [Prev.GetCallsign]"
 MD_ace_killed_by_ace.1.d: "Los pilotos que regresan de [From.GetMissionRegion] informan que un escuadrón de aviones [Prev.Owner.GetAdjective] liderado por el infame [Prev.GetCallsign] se centró en perseguir a [From.GetCallsign]. Después de derribar varios aviones enemigos y esquivar varios misiles de los [Prev.Owner.GetAdjective], [From.GetCallsign] fue superado por [Prev.GetCallsign] en su [Prev.GetWingShort], quien supuestamente superó en maniobras a [From.GetHerHim] y abrió los tanques de combustible con un impacto limpio. El [From.GetWingShort] de [From.GetName] [From.GetSurname] se incendió y se desplomó en espiral sobre [From.GetMissionRegion] en un violento infierno.\n\n[From.GetFullName] ha demostrado un gran coraje durante todo el servicio en [From.GetHerHis] y muchos lo admiraban. La pérdida de este héroe nacional es un gran golpe para la fuerza aérea de [From.Owner.GetAdjective] y es un golpe devastador para la nación en su conjunto. Saber que, mientras nosotros lloramos, [Prev.Owner.GetName] celebra a [Prev.GetFullName] como un héroe hace que la tragedia sea aún más grande."
 MD_ace_killed_by_ace.1.a: "Una pérdida devastadora para todos nosotros."
 MD_ace_killed_other_ace.1.t: "[From.GetFullName] derribó a [Prev.GetCallsign]"
 MD_ace_killed_other_ace.1.d: "Nuestra última misión sobre [From.GetMissionRegion] fue un gran éxito para la fuerza aérea [From.Owner.GetAdjective] en más de un aspecto. Han llegado informes que destacan la hazaña heroica de [From.GetFullName], que logró burlar al piloto de [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conocido como [Prev.GetCallsign]. [From.GetCallsign] utilizó a [From.GetHerselfHimself] como cebo y atrajo a [Prev.GetCallsign] a una trampa donde los pilotos de [From.Owner.GetAdjective] pudieron lanzarse en picado sobre el escuadrón de [Prev.GetCallsign]. [From.GetCallsign] procedió a superar en maniobras a la aeronave de [Prev.Owner.GetAdjective] y con un solo misil envió a [Prev.GetCallsign] en espiral desde los cielos de [From.GetMissionRegion].\n\n[Prev.GetFullName] era un piloto temido que tenía muchas [From.Owner.GetAdjective] vidas en [Prev.GetHerHis] conciencia. Esta es una gran victoria y demuestra que cuando nos unimos detrás de los grandes héroes, ellos realizan grandes hazañas."
 MD_ace_killed_other_ace.1.a: "¡Una victoria que todos en [From.Owner.GetName] recordaremos!"
 MD_aces_killed_each_other.1.t: "[From.GetFullName] ha caído"
 MD_aces_killed_each_other.1.d: "Durante la última misión, nuestro famoso as de [From.GetAceType], [From.GetFullname], terminó en una pelea prolongada con el temido piloto as, [Prev.GetFullName]. Al estar escaso de municiones y sin posibilidad de escape, [From.GetCallsign] maniobró [From.GetHerHis] [From.GetWingShort] a través del fuego del avión [Prev.Owner.GetAdjective] y procedió a embestir a [Prev.GetCallsign].\nTanto el [From.GetWingShort] de [From.GetCallsign] como el [Prev.GetCallsign] de [Prev.GetWingShort] fueron vistos cayendo en pedazos sobre [From.GetMissionRegion].\n\nSi bien es un pequeño consuelo que la amenaza [Prev.Owner.GetAdjective], [Prev.GetCallsign], ya no será una molestia para nosotros, hemos perdido una figura pública valiosa y una inspiración para todos [From.Owner.GetAdjective]."
 MD_aces_killed_each_other.1.a: "Una gran pérdida para todos nosotros de todos modos."