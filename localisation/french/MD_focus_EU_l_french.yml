 tooltip_focus_EU101: "§Y[EUU.GetFlag] L'Union Européenne§! (tous les États membres actuels et potentiels): Ajoute §G-5%§! d'euroscepticisme.\n\n[ROOT.GetNameWithFlag] peut mettre la §HCharte des droits fondamentaux de l'Union Européenne§! au vote.\n--------------\nLes gouvernements dirigés par [EUU.conservatism_L], [EUU.Conservative_L], [EUU.Neutral_conservatism_L] vont §Gsupporter§! le vote pour la proposition.\nLes gouvernements dirigés par [EUU.liberalism_L], [EUU.Neutral_Libertarian_L] vont §Gsupporter§! le vote pour la proposition.\nLes gouvernements dirigés par [EUU.socialism_L], [EUU.neutral_Social_L] vont §Gfortement supporter§! le vote pour la proposition.\nLes gouvernements dirigés par [EUU.Neutral_green_L] vont §Gfortement supporter§! le vote pour la proposition.\nLes gouvernements dirigés par [EUU.Communist-State_L], [EUU.anarchist_communism_L], [EUU.Neutral_Communism_L] vont §Gfortement supporter§! le vote pour la proposition.\nLes gouvernements dirigés par [EUU.Nat_Populism_L], [EUU.Nat_Fascism_L], [EUU.Nat_Autocracy_L], [EUU.Monarchist_L] vont §Rfortement résister§! au vote pour la proposition.\n \n§YEffet§! quand §Gaccepté§! par le vote des États membres: §Y[EUU.GetFlag] L'Union Européenne§! (tous les États membres) gagne l'Esprit National §YCharte des droits fondamentaux de l'Union Européenne§!.\n--------------\n"
