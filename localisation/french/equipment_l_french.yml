 CAN_ENGI_MBT_5:0 "Leopard Kodiak"
 CAN_ENGI_MBT_5_short:0 "Kodiak"
 CAN_MBT_1:0 "Centurion"
 CAN_MBT_1_short:0 "Centurion"
 CAN_MBT_1_desc:0 "Lors de sa sortie, la conception du Centurion était révolutionnaire en tant que modèle pionnier des premiers chars de combat principaux. Conçu et produit à la fin de la Seconde Guerre mondiale, le Centurion n'a été utilisé que dans les périodes d'après-guerre, mais il est rapidement devenu la réponse occidentale aux chars soviétiques T-54. Jusqu'au début des années 1970, les chars Centurion constituaient la majeure partie de la force blindée canadienne."
 CAN_MBT_2:0 "Leopard C1"
 CAN_MBT_2_desc:0 "Le Canada a acquis le char de combat principal allemand Leopard en 1978. 127 ont été achetés au total, dont 114 ont été « canadianisés » avec des exigences locales spécifiques, basées sur la norme Leopard 1A3."
 CAN_MBT_2_short:0 "Leopard C1"
 CAN_MBT_3:0 "Leopard C2"
 CAN_MBT_3_desc:0 "Une version améliorée du Leopard C1. Ceux-ci ont été généralement mis à niveau vers la norme Leopard 1A5. Une troupe a été améliorée avec un blindage supplémentaire et envoyée au Kosovo en 1999, tandis qu'en 2006, un squardon a été amélioré avec un blindage modulaire appliqué MEXAS et des doublures anti-éclats, pour une utilisation en Afghanistan."
 CAN_MBT_3_short:0 "Leopard C2"
 CAN_MBT_4:0 "Leopard 2A4M CAN"
 CAN_MBT_4_desc:0 "Le Leopard 2A4M CAN est la version canadienne améliorée du Leopard 2A4. Le char est un Leopard 2A4 reconditionné équipé du pack de blindage Mine « M » et d'autres améliorations supplémentaires. Il a été déployé avec succès pour soutenir les forces de la FIAS pendant la guerre en Afghanistan. La protection du Leopard 2A4M CAN a été encore augmentée avec l'ajout d'un blindage appliqué ressemblant à celui trouvé sur la récente variante Leopard 2A7+, mais modifié pour s'adapter à la configuration de la tourelle du 2A4 car il conserve le canon lisse Rheinmetall 120 mm L/44 de la variante de base A4."
 CAN_MBT_4_short:0 "Leopard 2A4M CAN"
 CAN_MBT_5:0 "Leopard 2A6M CAN"
 CAN_MBT_5_desc:0 "Le char Leopard 2A6M CAN est une variante canadienne du char Leopard 2A6. Les modifications importantes incluent l'ajout d'un blindage ventral de protection contre les mines, donnant ainsi au char la désignation « M », des boîtes distinctives de couleur beige montées à l'arrière de la tourelle, contiennent les communications désignées par les Forces canadiennes et un équipement de brouillage anti-IED (dispositif explosif improvisé) qui comprend le « Supports d'antenne en T » et armure de lattes d'écartement."
 CAN_MBT_5_short:0 "Leopard 2A6M CAN"
 CAN_IFV_1:0 "CTL Bobcat"
 CAN_IFV_1_desc:0 "Le projet Bobcat a débuté en 1952 comme un développement logique pour remplacer le Ram Kangaroo VBTT de guerre et corriger les défauts de ce char converti. Les modifications apportées au concept se sont poursuivies au cours des quatre années suivantes, alors que le concept oscillait entre un porte-avions amphibie entièrement blindé et un remplacement modernisé du porte-avions universel."
 CAN_IFV_1_short:0 "CTL Bobcat"
 CAN_IFV_2:0 "Grizzly AVGP"
 CAN_IFV_2_desc:0 "En 1974, l'armée canadienne sélectionne le véhicule suisse Mowag Piranha 6x6. La production du véhicule a été reprise sous licence par la société canadienne Diesel Division, une division de General Motors du Canada. La variante Grizzly utilisait une tourelle Cadillac-Gage 1m."
 CAN_IFV_2_short:0 "Grizzly AVGP"
 CAN_IFV_3:0 "LAV-III Kodiak"
 CAN_IFV_3_short:0 "LAV-III Kodiak"
 CAN_IFV_4:0 "LAV-III LORIT"
 CAN_IFV_4_desc:0 "Une version améliorée du LAV III avec des tourelles et des composants électroniques plus récents, une protection accrue contre les IED et un blindage supplémentaire réalisé dans le cadre de la tâche d'intégration des exigences opérationnelles du LAV (LORIT)."
 CAN_IFV_4_short:0 "LAV-III LORIT"
 CAN_IFV_5:0 "LAV-6 IFV"
 CAN_IFV_5_desc:0 "La mise à niveau finale du LAV III vers les normes LAV 6.0. Les améliorations ont augmenté la protection, notamment de nouvelles tourelles, une meilleure électronique, une protection accrue contre les IED et un blindage supplémentaire tout en utilisant une tourelle armée d'un canon à chaîne de 25 mm et d'un GPMG coaxial similaire au LAV III d'origine."
