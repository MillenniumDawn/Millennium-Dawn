 PMR_sheriff_based: "Поддерживайте влияние шерифа"
 PMR_sheriff_based_desc: "Мы намерены сохранить и укрепить влияние Шериф Холдинг в нашей республике, несмотря на негативные последствия их монополии."
 PMR_anti_moldav_rhetoric: "Антимолдавская риторика"
 PMR_anti_moldav_rhetoric_desc: "Наше объединение с Молдовой никогда не произойдёт, мы не собираемся этого допускать и будем активно продвигать эту идею в СМИ и другими способами воздействия на население."
 PMR_referendums: "Референдум о статусе Приднестровья"
 PMR_referendums_desc: "Мы намерены провести референдум о статусе Приднестровья, чтобы наш народ наконец-то смог решить, каким он хочет видеть будущее нашего государства."
 PMR_lebed_academy: "Военный институт Министерства обороны Российской Федерации"
 PMR_lebed_academy_desc: "Высшее военное учебное заведение в Тирасполе, находящееся в ведении военного управления Вооружённых сил Приднестровья. Это высшее учебное заведение в вооружённых силах."
 PMR_pograncy: "Пограничные войска"
 PMR_economist_from_russia: "Прислать специалистов по экономике"
 PMR_economist_from_russia_desc: "Мы намерены предложить российским специалистам из центрального банка помощь в реформировании нашей экономики."
 PMR_agriculture_from_russia: "Российская помощь в сельскохозяйственной отрасли"
 PMR_agriculture_from_russia_desc: "Российская агропромышленность может оказать нам большую помощь в развитии, мы намерены пригласить их специалистов в нашу страну."
 PMR_expel_russian: "Изгнать российских миротворцев"
 PMR_expel_russian_desc: "В этом наши пути с Россией расходятся, и их миротворцам пора покинуть нашу страну."
 PMR_invite_ukrainians: "Пригласить украинских миротворцев"
 PMR_invite_ukrainians_desc: "Мы намерены пригласить украинских миротворцев для защиты от молдавской агрессии.."
 PMR_ukr_corps: "Впустите украинские Корпорации"
 PMR_ukr_corps_desc: "Мы разрешим украинским корпорациям выйти на наш рынок, что положительно скажется на нашей экономике"
 PMR_ukr_law: "Интеграция В Украинское Законодательство"
 PMR_ukr_law_desc: "Мы намерены привести наше законодательство в соответствие с Украинским для дальнейшей интеграции"
 PMR_ukraine_influency_TT: "[UKR.GetFlag] Множитель влияния Украины §Hв§! §Y[ROOT.GetNameWithFlag]§!: §R+15%§!"
 PMR_ukr_army: "Украинские миротворцы"
 PMR_kabardiners: "Войска карбинеров"
 PMR_kabardiners_desc: "Войска карбинеров — это национальная жандармерия Приднестровья. Приднестровские карбинеры обязаны обеспечивать, совместно с полицией или независимо, общественный порядок, защиту прав и свобод граждан, собственности владельцев и предотвращение нарушений закона. Структура агентства основана на итальянских карбинерах, от которых оно и получило своё название."
 PMR_peace_keaper: "Миротворческий батальон"
 PMR_peace_keaper_desc: "Мы создадим наш собственный миротворческий батальон для участия в международных миссиях."
 PMR_commi_ideology: "Идеологическая работа"
 PMR_commi_ideology_desc: "Пришло время вернуть идеологические методы образования советской эпохи и адаптировать их к современным условиям"
 PMR_commi_promka: "Промышленное возрождение"
 PMR_commi_promka_desc: "Промышленность Приднестровья постепенно умирает с каждым днём, пора обратить этот негативный процесс вспять"
 PMR_army_corruptions: "Прекратите продавать оружие"
 PMR_army_corruptions_desc: "Мы намерены остановить продажу оружия со складов в Колбасной, прекратить его раздачу направо и налево."
 PMR_clean_governments: "Навести порядок в правительстве"
 PMR_clean_governments_desc: "Все коррумпированные, деструктивные элементы будут изгнаны из нашего правительства"
 PMR_ded_sheriff: "Покончить с задержанием шерифа"
 PMR_ded_sheriff_desc: "Шериф Холдинг слишком долго держал нашу республику под своим контролем! Пора покончить с этим"
 PMR_revoult_spirit: "Революционный дух"
 PMR_revoult_spirit_desc: "Дух революции витает над Приднестровьем, и мы будем нести его дальше"
 PMR_interbrigade: "Интербригада"
 PMR_interbrigade_desc: "Наши солдаты готовы принять участие в выполнении международной миссии по защите страдающих граждан других государств"
 PMR_anti_corrupt_company: "Борьба с коррупцией"
 PMR_anti_corrupt_company_desc: "Коррумпированным чиновникам нет места в Приднестровье!"
 PMR_new_chinush: "Новое поколение чиновников"
 PMR_new_chinush_desc: "Мы воспитаем новое поколение государственных служащих, которые будут верны стране, а не своему кошельку"
 PMR_new_five: "Новый пятилетний план"
 PMR_new_five_desc: "Система пятилетних планов не подвела нас в советское время, и мы намерены использовать её снова"
 PMR_red_army_pmr: "Красная армия Приднестровья"
 PMR_red_army_pmr_desc: "Нашему государству нужна мощная армия, а самая мощная армия — Красная!"
 PMR_new_trans: "Новая эра Приднестровья"
 PMR_new_trans_desc: ""
 PMR_chinese_economic_tt: "[CHI.GetFlag] Китайский §Hмножитель влияния§! : §R+15%§!"
 transnistria.29.t: "Референдум о статусе Приднестровья"
 transnistria.29.d: "Мы провели референдум, в результате которого наш народ выразил желание оставаться независимым, и мы не собираемся отнимать у него это право! Приднестровье продолжит бороться за свою независимость"
 transnistria.29.a: "Хорошо"
 transnistria.30.t: "Помощь специалистов Центрального банка"
 transnistria.30.d: "Власти Приднестровья просят наших специалистов из центрального банка помочь им в реформировании экономики. Для нас это будет отличной возможностью улучшить состояние экономики Приднестровья и укрепить наше влияние в регионе"
 transnistria.30.a: "Мы поможем им"
 transnistria.30.b: "Нет"
 transnistria.31.t: "Российские специалисты Центрального банка"
 transnistria.31.d: "Российские власти согласились помочь нам и направить специалистов из центрального банка для проведения реформ в экономике"
 transnistria.31.a: "Хорошо"
 transnistria.32.t: "Российские специалисты Центрального банка"
 transnistria.32.d: "Российские власти отказались помочь нам и направить специалистов из центрального банка для проведения реформ в экономике"
 transnistria.32.a: "Печальный"
 transnistria.33.t: "Помощь в сельскохозяйственной отрасли"
 transnistria.33.d: "Правительство Приднестровья обращается за помощью в развитии сельскохозяйственной отрасли в рамках наших агропромышленных кампаний. Мы, несомненно, выиграем от этой сделки и усилим своё влияние в регионе"
 transnistria.33.a: "Мы поможем им"
 transnistria.33.b: "Нет"
 transnistria.34.t: "Российские специалисты сельскохозяйственной отрасли"
 transnistria.34.d: "Российские власти согласились помочь нам и направить специалистов для содействия развитию нашей агропромышленности"
 transnistria.34.a: "Хорошо"
 transnistria.35.t: "Российские специалисты сельскохозяйственной отрасли"
 transnistria.35.d: "Российские власти отказались помочь нам и направить специалистов для содействия развитию нашей агропромышленности"
 transnistria.35.a: "Печальный"
 transnistria.36.t: "Приднестровье приглашает наших миротворцев"
 transnistria.36.d: "Власти Приднестровской Молдавской Республики резко изменили вектор своей внешней политики и теперь намерены отказаться от покровительства России. Они уже выгнали своих миротворцев и обращаются к нам. Должны ли мы вмешиваться?"
 transnistria.36.a: "Да"
 transnistria.36.b: "Нет"
 transnistria.37.t: "Украинские миротворцы"
 transnistria.37.d: "Власти Украины положительно отреагировали на наше желание видеть их миротворцев в нашей стране, их подразделения немедленно прибудут на нашу территорию."
 transnistria.37.a: "Хорошо"
 transnistria.38.t: "Украинские миротворцы"
 transnistria.38.d: "Украинские власти негативно отреагировали на призыв миротворцев в нашу страну, похоже, мы всё потеряли"
 transnistria.38.a: "Печальный"
 transnistria.39.t: "Наши миротворцы в Приднестровье"
 transnistria.39.d: "Правительство Приднестровья предприняло неожиданный для нас шаг и объявило, что мы должны немедленно вывести наши миротворческие силы из Приднестровья. Это ставит под угрозу наше влияние в этом регионе."
 transnistria.39.a: "Печальный"
 transnistria.40.t: "Референдум о присоединении к России"
 transnistria.40.d: "Российское правительство официально приняло нас в свои ряды! Теперь мы все снова стали частью великой страны с великим наследием."
 transnistria.40.a: "Ура!"
 transnistria.41.t: "Референдум о присоединении к России"
 transnistria.41.d: "Российское правительство отказалось принять нас в свои ряды. Мы крайне огорчены и надеемся, что в будущем они передумают."
 transnistria.41.a: "Печальный"
 transnistria_news.1.t: "Приднестровье становится частью России"
 transnistria_news.1.d: "Власти непризнанной Приднестровской Молдавской Республики провели референдум о присоединении к России, на котором большинство проголосовало за. Российское правительство приняло результат этого референдума и объявило о включении Приднестровья в состав России."
 transnistria_news.1.a: "Интересный"
