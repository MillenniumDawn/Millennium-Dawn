 PER_majlis.401.t: "O novo primeiro-ministro"
 PER_majlis.401.d: "É nessa altura do ano que nomeamos um novo primeiro-ministro para assumir o cargo. Teremos uma grande lista para escolher e cada candidato trará algo único para a mesa."
 PER_majlis.401.a: "Vá em Frente"
 PER_majlis.401.b: "Deixa pra lá"
 PER_whispers_of_power: "Sussurros de Poder"
 PER_whispers_of_power_desc: "Nos corredores de nossas instituições científicas e do governo, conversas silenciosas começaram. O potencial da energia atômica contém promessas não apenas de poder, mas de influência. É hora de ouvir atentamente esses sussurros e considerar como eles podem moldar nosso futuro."
 PER_mastering_the_atom: "Dominando o Átomo"
 PER_mastering_the_atom_desc: "Aproveitar a energia atômica nos dará a independência e a força necessárias para avanços pacíficos e estratégicos. O domínio do átomo não é mais uma ambição distante — é uma busca necessária para a resiliência da nossa nação."
 PER_the_search_for_uranium: "A busca pelo urânio"
 PER_the_search_for_uranium_desc: "O urânio, a espinha dorsal da energia atômica, continua ilusório dentro de nossas fronteiras. Para garantir nosso caminho adiante, precisamos investir em pesquisas geológicas e expedições para localizar e coletar esse recurso vital."
 PER_dig_in_semnan: "Cavar em Semnan"
 PER_dig_in_semnan_desc: "A província de Semnan detém depósitos promissores de urânio, mas ele continua em grande parte inexplorado. Devemos concentrar nossos esforços na extração aqui para garantir um suprimento local desse elemento crucial."
 PER_irost_budget_increase: "Dotação orçamental do IROST"
 PER_irost_budget_increase_desc: "Aumentar o orçamento da Organização Iraniana de Pesquisa em Ciência e Tecnologia (IROST) fornecerá os recursos necessários para pesquisas científicas de ponta em aplicações civis e militares."
 PER_foreign_shortcuts: "Atalhos Estrangeiros"
 PER_foreign_shortcuts_desc: "Ao buscar avanços nucleares, consideramos buscar expertise e tecnologia externas para acelerar nosso progresso. Aliados estrangeiros podem ser capazes de fornecer atalhos nessa jornada."
 PER_mutual_benefits: "Benefícios mútuos"
 PER_mutual_benefits_desc: "A diplomacia pode desempenhar um papel crítico em nossas ambições nucleares. Ao forjar parcerias, podemos obter acesso a conhecimento e recursos que beneficiam ambas as partes, permitindo-nos avançar mais rapidamente."
 PER_missile_leverage: "Alavancagem explosiva"
 PER_missile_leverage_desc: "Sistemas de mísseis com capacidade nuclear atuariam como um impedimento, sinalizando ao mundo que nossa nação não deve ser tomada levianamente. Esse foco enfatiza o desenvolvimento de mísseis e a integração com potenciais capacidades nucleares."
 PER_continental_shield: "O Escudo Continental"
 PER_continental_shield_desc: "Para nos proteger contra ameaças regionais, estabeleceremos uma formidável rede de defesa, capaz de interceptar ameaças aéreas e proteger nossas instalações e ativos nucleares."
 PER_golden_opportunity: "Nossa oportunidade de ouro"
 PER_golden_opportunity_desc: "Os atuais assuntos de estado, e nosso envolvimento com os russos, nos permitem enviar um grupo de agentes para a nação deles e pegar alguns... de seus estoques. Eles têm muitos para contar, afinal, então não devem notar alguns desaparecidos."
 PER_natanz_nuclear_facility: "Complexo de Enriquecimento Natanz"
 PER_natanz_nuclear_facility_desc: "Estabelecer uma instalação em Natanz, equipada com centrífugas avançadas, permitirá um enriquecimento eficiente de urânio. Este passo é crucial para avançar nossas capacidades nucleares."
 PER_the_grand_bargain: "A Grande Barganha"
 PER_the_grand_bargain_desc: "Uma iniciativa diplomática abrangente, o Grande Acordo visa negociar limitações ao nosso programa nuclear em troca de alívio de sanções internacionais, garantindo a estabilidade da nossa nação."
 PER_joint_scientific_collaboration: "Colaboração Científica Conjunta"
 PER_joint_scientific_collaboration_desc: "A colaboração internacional em campos científicos pode fornecer cobertura para nossos avanços nucleares. Ao nos envolvermos com cientistas estrangeiros, podemos obter insights enquanto construímos boa vontade no exterior."
 PER_iaea_autonomy: "Autonomia da AIEA"
 PER_iaea_autonomy_desc: "Para manter nosso programa nuclear intacto, precisamos limitar as inspeções estrangeiras. Garantir nossa autonomia nas negociações da AIEA protegerá nosso progresso da interferência internacional."
 PER_tehran_agreement: "O Acordo de Teerã"
 PER_tehran_agreement_desc: "In a diplomatic effort, the Tehran Agreement will outline Iran's peaceful intentions, aiming to reassure neighbors and ease global tensions surrounding our nuclear program."
 PER_assistance_with_nuclear_energy: "Ajuda para Energia Nuclear Doméstica"
 PER_assistance_with_nuclear_energy_desc: "Para promover o crescimento da energia nuclear, buscaremos assistência internacional para projetos civis, demonstrando nosso comprometimento com avanços nucleares pacíficos."
 PER_nspa: "NSCA"
 PER_nspa_desc: "A formação do Acordo de Cooperação em Segurança Nacional (NSCA) centralizará nossos esforços nucleares, criando um órgão unificado com potências estrangeiras para supervisionar e acelerar o desenvolvimento da estratégia militar iraniana nos céus."
 PER_jcpoa: "JCPOA"
 PER_jcpoa_desc: "O Plano de Ação Integral Conjunto (JCPOA) foi um acordo histórico para conter nosso programa nuclear em troca de alívio econômico. Revisitar isso pode oferecer caminhos diplomáticos e aliviar tensões."
 PER_scientific_standards: "Padrões científicos"
 PER_scientific_standards_desc: "Melhorar o rigor científico e os padrões em nosso programa nuclear garantirá que nossos pesquisadores possam operar nos mais altos níveis, avançando com segurança."
 PER_ir_forty: "IR-40"
 PER_ir_forty_desc: "O reator IR-40 será projetado para uso com água pesada, permitindo-nos gerar isótopos para aplicações civis e potencialmente militares, simbolizando um grande passo à frente."
 PER_silent_steps: "Passos Silenciosos"
 PER_silent_steps_desc: "Em vez de tomar medidas ousadas, prosseguiremos silenciosamente, promovendo nossas ambições nucleares sob o radar para evitar provocar o escrutínio internacional."
 PER_prepare_the_army: "Preparar o Exército"
 PER_prepare_the_army_desc: "Diante de potenciais ameaças, devemos preparar nossas forças militares para defender nossos interesses, garantindo que possamos proteger quaisquer desenvolvimentos nucleares de agressões estrangeiras."
 PER_prepare_the_economy: "Preparar a Economia"
 PER_prepare_the_economy_desc: "Nossa economia deve ser fortalecida para suportar sanções e sustentar crescimento industrial prolongado. Esse foco prioriza a construção de resiliência econômica e independência."
 PER_countering_sanctions: "Economia da Resistência"
 PER_countering_sanctions_desc: "As sanções ameaçam nosso crescimento, mas ao desenvolver uma \"Economia de Resistência\", podemos reduzir a dependência estrangeira e alcançar a autossuficiência."
 PER_oil_deals: "Ofertas de petróleo"
 PER_oil_deals_desc: "As exportações de energia continuam sendo nossa tábua de salvação financeira. Estabelecer acordos seguros de petróleo com nações simpáticas fornecerá os fundos para alimentar nossas ambições."
 PER_withdrawal_from_npt: "Retirada do TNP"
 PER_withdrawal_from_npt_desc: "O Tratado de Não Proliferação Nuclear restringe nossa soberania. Retirá-lo afirmará nosso direito de buscar tecnologia nuclear sem controle externo."
 PER_lion_roars: "O Leão do Irã Ruge"
 PER_lion_roars_desc: "Com uma declaração ousada, anunciamos nossas capacidades nucleares ao mundo, mostrando que o Irã é uma força a ser reconhecida no cenário global."
 PER_silence_of_stride: "Passo do Silêncio"
 PER_silence_of_stride_desc: "Escolhendo um caminho de discrição, desenvolveremos nossas capacidades nucleares sob estrito sigilo, permitindo que nosso poder cresça sem os olhos do mundo sobre nós."
 PER_irost: "IROST"
 PER_irost_desc: "A Organização Iraniana de Pesquisa em Ciência e Tecnologia (IROST) liderará pesquisas em vários campos, possibilitando avanços na ciência civil e militar."
 PER_ifda: "IFDA"
 PER_ifda_desc: "A Administração Iraniana de Alimentos e Medicamentos (IFDA) garantirá a segurança e os padrões de nossos alimentos e produtos farmacêuticos, essenciais para a saúde de nossa população."
 PER_checking_food_standards: "Verificando os padrões alimentares"
 PER_checking_food_standards_desc: "A qualidade e a segurança dos alimentos são vitais para a saúde nacional. Este foco prioriza a inspeção e a padronização da nossa indústria alimentícia."
 PER_development_of_new_gmos: "Nova Era dos OGM"
 PER_development_of_new_gmos_desc: "A ciência agrícola moderna pode aumentar nossa segurança alimentar. A pesquisa em tecnologia de OGM promete criar culturas que resistem à seca e às doenças."
 PER_ibrc: "IBRC"
 PER_ibrc_desc: "O Centro Iraniano de Pesquisa em Biotecnologia (IBRC) liderará nossos esforços em genética, medicina e pesquisa biotecnológica avançada."
 PER_dna_modifications: "Modificações de DNA"
 PER_dna_modifications_desc: "Ao avançar nossa compreensão do DNA, abrimos portas para avanços médicos e inovações em tecnologia genética."
 PER_idtds: "IDTDS"
 PER_idtds_desc: "O Departamento de Estudos de Desenvolvimento Tecnológico (IDTDS) do IROST se concentra em proteger nossa infraestrutura de dados e aprimorar a segurança cibernética."
 PER_cybersecurity_infrastructure: "Infraestrutura de segurança cibernética"
 PER_cybersecurity_infrastructure_desc: "Para proteger nossas informações, precisamos estabelecer protocolos robustos de segurança cibernética, defendendo nossos avanços tecnológicos de intrusões estrangeiras."
 PER_electronic_warfare_systems: "Sistemas de Guerra Eletrônica"
 PER_electronic_warfare_systems_desc: "Dominar a guerra eletrônica nos dará novas capacidades para neutralizar sinais inimigos, interromper comunicações e obter vantagem estratégica."
 PER_imed: "IMED"
 PER_imed_desc: "O Departamento de Engenharia Mecânica Iraniano (IMED) será a organização que impulsionará o progresso industrial e científico de nossa nação além do de nossos inimigos!"
 PER_collaborate_with_ari: "Colaborar com a ARI"
 PER_collaborate_with_ari_desc: "O Aerospace Research Institute (ARI) oferece expertise crítica para nossas ambições. Ao trabalharmos juntos, podemos acelerar nossos avanços na aviação civil e militar."
 PER_qaher_three_one_three: "Projeto Vanquisher"
 PER_qaher_three_one_three_desc: "O Qaher-313, ou 'Vanquisher', simboliza nossa aspiração por supremacia aérea. Desenvolver este projeto demonstrará nossa força e inovação na guerra moderna."
 PER_milad_tower_TT: "Concluiremos a construção da§HTorre de Milad§! em §HTeerã§!\n\n§HTorre HMilad§! estará visível no mapa"
