 ### Norway ###
 #Western
 NOR.conservatism:0 "£norway_hoyre Høyre"
 NOR.conservatism_desc:0 "Høyre is Norway's predominant conservative party. They work towards economic liberalization and decreased taxes. They are in favor of joining the EU and have historically been pro-American."
 NOR.liberalism:0 "£norway_venstre Venstre"
 NOR.liberalism_desc:0 "Venstre is Norway's oldest party, and have always promoted liberal rights as well as education, the environment and culture."
 NOR.socialism:0 "£norway_arbeiderpartiet Arbeiderpartiet"
 NOR.socialism_desc:0 "Arbeiderpartiet has it's roots as a communist party, but gained popularity by becoming a social democrat party. For nearly all post-WW2 history, they were the by far largest party and guided Norway's societal development. They see themselves as the defender of the welfare state, and are pro-EU and NATO."
 NOR.Western_Autocracy:0 ""
 NOR.Western_Autocracy_desc:0 ""
 #Emerging
 NOR.Communist-State:0 "£norway_nkp NKP"
 NOR.Communist-State_desc:0 "Norges Kommunistiske Parti is a stalinist communist party. They emerged very popular after WW2 by leading the resistance against nazi occupation. However they quickly faded from popularity and have since been largely irrelevant."
 NOR.Conservative:0 ""
 NOR.Conservative_desc:0 ""
 NOR.Autocracy:0 ""
 NOR.Autocracy_desc:0 ""
 NOR.Vilayat_e_Faqih:0 ""
 NOR.Vilayat_e_Faqih_desc:0 ""
 NOR.Mod_Vilayat_e_Faqih:0 ""
 NOR.Mod_Vilayat_e_Faqih_desc:0 ""
 NOR.anarchist_communism:0 "£norway_rodt Rødt"
 NOR.anarchist_communism_desc:0 "Rødt was formed as a merger between two Marxist-Leninist and Maoist parties. They have since abandoned outright communism and now favor a more democratic socialist path. They wish to end capitalism and to withdraw from NATO."
 #Salafist
 NOR.salafist_jihadism:0 "£fascism_group_small Profetens Ummah"
 NOR.salafist_jihadism_desc:0 ""
 NOR.Caliphate:0 "£fascism_group_small Wahabi Monarchist"
 NOR.Caliphate_desc:0 ""
 #Non-alligned
 NOR.Neutral_conservatism:0 "£norway_krf KRF"
 NOR.Neutral_conservatism_desc:0 "Kristlig Folkeparti is a center-right christian party. They want the state to promote christianity as the official religion. In foreign policy they wish to promote peace and favor increased aid to poor countries."
 NOR.oligarchism:0 "£norway_senterpartiet Senterpartiet"
 NOR.oligarchism_desc:0 "Senterpartiet is a largely a rural party. They are eurosceptic and dislike free trade. They work towards reversing centralization and wish to increase agricultural subsidies."
 NOR.neutral_Social:0 "£norway_sv SV"
 NOR.neutral_Social_desc:0 "Sosialistisk Valgallianse was formed as a breakout faction from Arbeiderpartiet as they wished to end NATO membership. They are more leftist than Arbeiderpartiet and champion feminism, welfare, enviromentalism and state capitalism."
 NOR.Neutral_Libertarian:0 "£norway_liberalistene Liberalistene"
 NOR.Neutral_Libertarian_desc:0 "Liberalistene is a fairly new libertarian party who champion the end of taxation, cutting welfare and reducing state power."
 NOR.Neutral_Autocracy:0 ""
 NOR.Neutral_Autocracy_desc:0 ""
 NOR.Neutral_Communism:0 ""
 NOR.Neutral_Communism_desc:0 ""
 NOR.Neutral_Green:0 "£norway_mdg MDG"
 NOR.Neutral_Green_desc:0 "Miljøpartiet De Grønne was formed after inspiration from the electorial gains of the German Green Party and their primary cause is enviromentalism."
 NOR.Neutral_Muslim_Brotherhood:0 ""
 NOR.Neutral_Muslim_Brotherhood_desc:0 ""
 #Nationalist
 NOR.Nat_Autocracy:0 ""
 NOR.Nat_Autocracy_desc:0 ""
 NOR.Nat_Fascism:0 "£norway_alliansen Alliansen"
 NOR.Nat_Fascism_desc:0 "Alliansen was formed as a attempt at a broad front against the European Common Marked and the free movement of labor, but it's main influx was from far-right personalities who wish to end all immigration. They are anti-islam and often incite racial hatred."
 NOR.Nat_Populism:0 "£norway_fremskrittspartiet FRP"
 NOR.Nat_Populism_desc:0 "Fremskrittspartiet is at it's core a populist party. They favor largely ending immigration, especially from muslim countries. They are for a strong state and military, and have championed increased public spending on highways, elderly and health."
 NOR.Monarchist:0 ""
