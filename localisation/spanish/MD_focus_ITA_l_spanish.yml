 ITA_raise_minimum_wage_decision_repeal: "Reducir el salario mínimo"
 ITA_protect_migrant_rights: "Proteger los derechos de los migrantes"
 ITA_protect_migrant_rights_desc: "Los italianos han sido migrantes durante períodos prolongados en el pasado, y todavía lo son. Deberían saber cómo se siente ir a otro país porque el tuyo no te brinda suficientes oportunidades para vivir una vida segura y cómoda... Ayuda a estas personas y no permitas que la propaganda populista borre estos recuerdos."
 ITA_protect_migrant_rights_decision: "Proteger los derechos de los migrantes"
