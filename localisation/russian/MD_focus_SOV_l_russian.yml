 russia.10.d1: "Мы уже давно являемся субъектом России. Сегодня приехала делегация, чтобы обсудить будущее нашей страны. Однако это нечто несколько неожиданное. Российский посланник показал, что они хотят полностью интегрировать нашу страну в свою и покончить с подданством. Как нам следует поступить?"
 russia.10.d2: "Сегодня Россия выступила вперед, чтобы потребовать нашего подчинения и в будущем установить себя в качестве нашего суверена. Должны ли мы противостоять их натиску или подчиниться давлению Великого Медведя?"
