 form_WESTFED_category: "Federación de las Indias Occidentales"
 form_WESTFED_category_desc: "La Federación de las Indias Occidentales fue una unión política efímera que tuvo lugar entre 1958 y 1962 e incluyó a varias naciones insulares del Caribe. La unión se desmoronó rápidamente debido a disputas sobre cómo ser gobernada y funcionar de manera viable. La idea aún tiene valor entre las naciones y bien podría ser la próxima gran nación en el Hemisferio Occidental. ¿Vamos a liderar el Caribe hacia este nuevo futuro?"
